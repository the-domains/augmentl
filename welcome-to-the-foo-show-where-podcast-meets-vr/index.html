ished":true,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"@type":"Article","url":"welcome-to-the-foo-show-where-podcast-meets-vr/index.html"},"created_by":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","updated_by":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","created_at":"2016-04-02T08:03:54.279Z","updated_at":"2016-04-02T08:48:40.830Z","published":true,"score":0,"path":"_posts/2016-04-02-welcome-to-the-foo-show-where-podcast-meets-vr.md","content":[{"id":"c9ede246-afbf-493b-b5ca-859d6c08189f","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/2d8803a2-14b9-4839-bda2-0fae3827c6bf.png\">","created_at":null,"updated_at":null,"metadata":{"status":"Uploading Item...","progress":0,"source":"0d81d000-986b-4960-91e4-a1d814714675","publisher":{},"starred":false},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[49,77,121],[31,17,16],[161,75,44],[255,191,121],[255,37,26]],"width":1023,"height":609,"orientation":"landscape","ratio":"511:304","aspect":1.680921052631579,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/c19aed5d7ec2b5db773937a6a428cc85c57d0329.png","saliency":{"bounding_rect":[[277.541015625,32.0625],[873.703125,436.8515625]],"confidence":0.201206,"center":[570.111328125,277.541015625],"radius":311.71162499999997},"faces":[{"x":461.900390625,"y":309.603515625,"width":24.046875,"height":24.046875,"confidence":5.011795}],"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/2d8803a2-14b9-4839-bda2-0fae3827c6bf.png","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/c19aed5d7ec2b5db773937a6a428cc85c57d0329.png"},"measurementVersion":16,"measurementHash":"c94855c87401d11abf64c7264eb8997c"},{"id":"7b0fb6b7-ebb9-437b-a48a-0ceba04c6c46","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"h1","html":"<h1>Welcome to the Foo Show. Where Podcast Meets VR</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Welcome to the Foo Show. Where Podcast Meets VR","length":47,"language":"en","measurementVersion":16,"measurementHash":"6e6afc57a7d39c73c5c31afe5f7efeeb"},{"id":"f099c4eb-93f6-43a5-aea6-49c4bb9165c0","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>We go inside the first episode of the Foo Show, a new Virtual Reality podcast-meets-chat-show by former Tested.com alum Will Smith. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"We go inside the first episode of the Foo Show, a new Virtual Reality podcast-meets-chat-show by former Tested.com alum Will Smith. ","length":132,"language":"en","measurementVersion":16,"measurementHash":"6dc326de3bcd7c357ff63808b16770bc"},{"id":"700339a2-84b3-488f-a5ab-18b122251b33","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>by <a href=\"https://twitter.com/augmentl\">Augmentl</a>, 2nd April 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl, 2nd April 2016","length":27,"measurementVersion":16,"measurementHash":"1944d1e25b748e43395d3dd1b50ee975"},{"id":"d702bdfe-0404-46a7-a75d-94e9e264f5eb","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p><a href=\"https://twitter.com/willsmith\">Will Smith</a> (Not the actor) is an established name in the Virtual Reality circles. As one former half of the <a href=\"http://www.tested.com/\">Tested.com</a> team, his HMD clad, gawping, bearded face became the most recognisable VR meme in the early days of VR. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Will Smith (Not the actor) is an established name in the Virtual Reality circles. As one former half of the Tested.com team, his HMD clad, gawping, bearded face became the most recognisable VR meme in the early days of VR. ","length":223,"language":"en","measurementVersion":16,"measurementHash":"fd08195cd5bf291fb917ddbe6ef8bb68"},{"id":"494e8ee6-5b2b-4296-ac60-ccd2b24949e9","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>Some months ago, Will left Tested to start his own VR company, his project sheathed in secrecy. On April 1st, he unveiled his new baby: The Foo Show. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Some months ago, Will left Tested to start his own VR company, his project sheathed in secrecy. On April 1st, he unveiled his new baby: The Foo Show. ","length":150,"language":"en","measurementVersion":16,"measurementHash":"286474623b3f4b936cb27cdc37de73ee"},{"id":"8b76bf18-b00d-494d-8fb3-613e2bdf7902","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>The Foo show is what you get if you get when you take a typical podcast format (a few guys sitting in a room talking to each other) and teleport it into VR. Suddenly, both hosts and guests - or, in this case, their stylishly low-fidelity Avatars - can not only interact with each other, but inhabit and interact with the very virtual realities they are discussing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The Foo show is what you get if you get when you take a typical podcast format (a few guys sitting in a room talking to each other) and teleport it into VR. Suddenly, both hosts and guests - or, in this case, their stylishly low-fidelity Avatars - can not only interact with each other, but inhabit and interact with the very virtual realities they are discussing.","length":364,"language":"en","measurementVersion":16,"measurementHash":"38d87c01241710538d58ec524f9f0443"},{"id":"5e96e406-4d30-48b2-8a58-5c00db98d8f4","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>The first episode of the Foo show features the Campo Santo team behind the critically acclaimed indie game <a href=\"http://www.firewatchgame.com/\">Firewatch</a>, a title whose stylishly minimalistic graphics seem to have inspired the Foo Show's own art direction. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The first episode of the Foo show features the Campo Santo team behind the critically acclaimed indie game Firewatch, a title whose stylishly minimalistic graphics seem to have inspired the Foo Show's own art direction. ","length":220,"language":"en","measurementVersion":16,"measurementHash":"6f6af4dc3405d6caf3e0f1c3b1c5cd8a"},{"id":"d71ffe74-cfb6-447c-b2cd-866ae593ebdf","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>After a brief, chat-show style introduction (complete with the obligatory <i>\"let's roll the clip\"</i>) Will and the game's creators take you, the audience, into one of Firewatch's most iconic locations, the Watch Tower. Once inside, you are free to teleport to one of several locations marked on the floor, all conveniently located facing inwards towards the action. This movement mechanic, triggered by simply looking at a marked spot and pressing a button on the controller, is a perfectly comfortable movement solution even for those new to VR.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"After a brief, chat-show style introduction (complete with the obligatory \"let's roll the clip\") Will and the game's creators take you, the audience, into one of Firewatch's most iconic locations, the Watch Tower. Once inside, you are free to teleport to one of several locations marked on the floor, all conveniently located facing inwards towards the action. This movement mechanic, triggered by simply looking at a marked spot and pressing a button on the controller, is a perfectly comfortable movement solution even for those new to VR.","length":541,"language":"en","measurementVersion":16,"measurementHash":"484b9c6d55c82d4f5b732a71fd9b6dde"},{"id":"a52ffb4e-3205-44da-b514-063d510bfa77","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/a7876f2b-13bc-409f-a33a-bcbb9bd031a9.png\">","created_at":null,"updated_at":null,"metadata":{"status":"Uploading Item...","progress":0,"source":"0d81d000-986b-4960-91e4-a1d814714675","publisher":{},"starred":false},"cover":{"src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/a7876f2b-13bc-409f-a33a-bcbb9bd031a9.png","animated":false,"exif":{},"colors":[[23,18,13],[238,230,176],[225,178,109],[122,139,115],[41,213,225]],"width":1011,"height":578,"orientation":"landscape","ratio":"1011:578","aspect":1.7491349480968859,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/a7876f2b-13bc-409f-a33a-bcbb9bd031a9.png","rotation":0,"saliency":{"bounding_rect":[[520,344],[626,521]],"confidence":0.389314,"center":[572,440],"radius":96.8433},"faces":[{"x":101,"y":113,"width":24,"height":24,"confidence":5.000352},{"x":491,"y":509,"width":24,"height":24,"confidence":4.998907}],"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/a7876f2b-13bc-409f-a33a-bcbb9bd031a9.png"},"measurementVersion":16,"measurementHash":"a9bbf9f137308426257ba907d62acce1"},{"id":"15faddd4-6be0-4990-b2dc-5122be85292e","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>As the single audience member, you get to watch Will and his guests chat and playfully interact with any and all of the game assets in the room. Their performance is pre-recorded, roughly but effectively motion-captured by the HTC Vive's head and hand tracking. You are also invited to interact with the environment yourself. You can pick up almost anything in the room and look at it up close, making the whole experience feel a little like an interactive museum or visiting a film set. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"As the single audience member, you get to watch Will and his guests chat and playfully interact with any and all of the game assets in the room. Their performance is pre-recorded, roughly but effectively motion-captured by the HTC Vive's head and hand tracking. You are also invited to interact with the environment yourself. You can pick up almost anything in the room and look at it up close, making the whole experience feel a little like an interactive museum or visiting a film set. ","length":488,"language":"en","measurementVersion":16,"measurementHash":"9cd862ceaf780b81cdd8f2171bf83fd7"},{"id":"b603b43b-803b-4c31-a470-af873da43873","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>The whole thing feels surprisingly natural, with great positional audio aiding the sense of immersion as you shift your location around the room and your attention among the participants. But the experience also feels somewhat distant, like you're an invisible ghost silently observing a bunch of people chatting and having fun with game props. At one point, I found myself playing with a jar of nuts prop I found up high on a shelf, and realising its designer had cleverly \"cheated\" by painting the texture of the nuts on the jar, rather than filling it. I wanted to say <i>\"ha! check this out!\"</i> - but there was no one listening. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The whole thing feels surprisingly natural, with great positional audio aiding the sense of immersion as you shift your location around the room and your attention among the participants. But the experience also feels somewhat distant, like you're an invisible ghost silently observing a bunch of people chatting and having fun with game props. At one point, I found myself playing with a jar of nuts prop I found up high on a shelf, and realising its designer had cleverly \"cheated\" by painting the texture of the nuts on the jar, rather than filling it. I wanted to say \"ha! check this out!\" - but there was no one listening. ","length":628,"language":"en","measurementVersion":16,"measurementHash":"3ef378f5f1961808be715bea687cba18"},{"id":"c165c412-f7c9-408e-8f96-e680bd823b6a","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>It is of course hard to imagine how such a format could be made fully interactive without devolving into chaos. The fact that the performance is recorded, and that each audience member gets to experience it alone, limits the Foo Show format to a passive experience. This is in contrast to the chat shows and live comedy events which are becoming the staple of emerging social VR platforms like <a href=\"http://altvr.com/\">AltSpaceVR</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"It is of course hard to imagine how such a format could be made fully interactive without devolving into chaos. The fact that the performance is recorded, and that each audience member gets to experience it alone, limits the Foo Show format to a passive experience. This is in contrast to the chat shows and live comedy events which are becoming the staple of emerging social VR platforms like AltSpaceVR.","length":405,"language":"en","measurementVersion":16,"measurementHash":"8bbb2ae2f1b3fad95c5d020efc66f71e"},{"id":"f293d6e9-7443-4fe7-a2c0-c9088fe3f687","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>The first episode of the Foo Show is also more about showcasing its novel format than about wowing the audience with content - the 20 minute long episode feels somewhat loose, like the participants were trying to figure out what do do once in the environment. The unscripted, loosely structured  nature of it is typical of a podcast, but there were moments where it seemed like Will and his guests were trying to figure out what to talk about next. Thankfully, there was no shortage of props and cool game assets to throw around and discuss.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The first episode of the Foo Show is also more about showcasing its novel format than about wowing the audience with content - the 20 minute long episode feels somewhat loose, like the participants were trying to figure out what do do once in the environment. The unscripted, loosely structured  nature of it is typical of a podcast, but there were moments where it seemed like Will and his guests were trying to figure out what to talk about next. Thankfully, there was no shortage of props and cool game assets to throw around and discuss.","length":541,"language":"en","measurementVersion":16,"measurementHash":"8a67e69b80b270f0af567ff5200cc9f1"},{"id":"4ea2e05f-cc4c-4c6c-b64d-03492ea9bdf5","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>Despite its somewhat raw nature, the Foo Show has the potential for brilliance. The ability to carry out a conversation about games in the very locations those same games are made of is a powerful, intriguing concept with myriad possibilities. I can only imagine what could come next - Will the show's avatars and stage change each episode to match the design style of the games being discussed? Will it only be about games at all? Will they ever do a live, interactive show? </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Despite its somewhat raw nature, the Foo Show has the potential for brilliance. The ability to carry out a conversation about games in the very locations those same games are made of is a powerful, intriguing concept with myriad possibilities. I can only imagine what could come next - Will the show's avatars and stage change each episode to match the design style of the games being discussed? Will it only be about games at all? Will they ever do a live, interactive show? ","length":476,"language":"en","measurementVersion":16,"measurementHash":"c0818b497a11229b78a3ad2fff2bc441"},{"id":"88aeb74f-e0e4-46de-84fe-b51a9625dd74","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>I look forward to finding out.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"I look forward to finding out.","length":30,"language":"en","measurementVersion":16,"measurementHash":"cc56ad4cef15cd818ccf4f5925da2034"},{"id":"76b86a9c-d912-4ad9-a17d-5cc8bd6f4981","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>Meanwhile, you can access the Foo Show's first episode for free on <a href=\"https://www.oculus.com/en-us/\">Oculus Home</a>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Meanwhile, you can access the Foo Show's first episode for free on Oculus Home. ","length":80,"language":"en","measurementVersion":16,"measurementHash":"eb61399752acbff1c851f3f3da7b0436"}],"site":"the-domains/augmentl","job":"c11c9055-a47a-487b-bfba-3ccba0ca026a","starredBlocks":{"h1":[{"block":{"id":"7b0fb6b7-ebb9-437b-a48a-0ceba04c6c46","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"h1","html":"<h1>Welcome to the Foo Show. Where Podcast Meets VR</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Welcome to the Foo Show. Where Podcast Meets VR","length":47,"language":"en","measurementVersion":16,"measurementHash":"6e6afc57a7d39c73c5c31afe5f7efeeb"},"html":"<h1>Welcome to the Foo Show. Where Podcast Meets VR</h1>"}],"text":[{"block":{"id":"f099c4eb-93f6-43a5-aea6-49c4bb9165c0","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>We go inside the first episode of the Foo Show, a new Vir w Virtual Reality podcast-meets-chat-show by former Tested.com alum Will Smith. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"We go inside the first episode of the Foo Show, a new Virtual Reality podcast-meets-chat-show by former Tested.com alum Will Smith. ","length":132,"language":"en","measurementVersion":16,"measurementHash":"6dc326de3bcd7c357ff63808b16770bc"},"html":"<p>We go inside the first episode of the Foo Show, a new Virtual Reality podcast-meets-chat-show by former Tested.com alum Will Smith. </p>"},{"block":{"id":"700339a2-84b3-488f-a5ab-18b122251b33","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>by <a href=\"https://twitter.com/augmentl\">Augmentl</a>, 2nd April 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl, 2nd April 2016","length":27,"measurementVersion":16,"measurementHash":"1944d1e25b748e43395d3dd1b50ee975"},"html":"<p>by <a href=\"https://twitter.com/augmentl\">Augmentl</a>, 2nd April 2016</p>"},{"block":{"id":"d702bdfe-0404-46a7-a75d-94e9e264f5eb","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p><a href=\"https://twitter.com/willsmith\">Will Smith</a> (Not the actor) is an established name in the Virtual Reality circles. As one former half of the <a href=\"http://www.tested.com/\">Tested.com</a> team, his HMD clad, gawping, bearded face became the most recognisable VR meme in the early days of VR. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Will Smith (Not the actor) is an established name in the Virtual Reality circles. As one former half of the Tested.com team, his HMD clad, gawping, bearded face became the most recognisable VR meme in the early days of VR. ","length":223,"language":"en","measurementVersion":16,"measurementHash":"fd08195cd5bf291fb917ddbe6ef8bb68"},"html":"<p><a href=\"https://twitter.com/willsmith\">Will Smith</a> (Not the actor) is an established name in the Virtual Reality circles. As one former half of the <a href=\"http://www.tested.com/\">Tested.com</a> team, his HMD clad, gawping, bearded face became the most recognisable VR meme in the early days of VR. </p>"},{"block":{"id":"494e8ee6-5b2b-4296-ac60-ccd2b24949e9","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>Some months ago, Will left Tested to start his own VR company, his project sheathed in secrecy. On April 1st, he unveiled his new baby: The Foo Show. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Some months ago, Will left Tested to start his own VR company, his project sheathed in secrecy. On April 1st, he unveiled his new baby: The Foo Show. ","length":150,"language":"en","measurementVersion":16,"measurementHash":"286474623b3f4b936cb27cdc37de73ee"},"html":"<p>Some months ago, Will left Tested to start his own VR company, his project sheathed in secrecy. On April 1st, he unveiled his new baby: The Foo Show. </p>"},{"block":{"id":"8b76bf18-b00d-494d-8fb3-613e2bdf7902","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>The Foo show is what you get if you get when you take a typical podcast format (a few guys sitting in a room talking to each other) and teleport it into VR. Suddenly, both hosts and guests - or, in this case, their stylishly low-fidelity Avatars - can not only interact with each other, but inhabit and interact with the very virtual realities they are discussing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The Foo show is what you get if you get when you take a typical podcast format (a few guys sitting in a room talking to each other) and teleport it into VR. Suddenly, both hosts and guests - or, in this case, their stylishly low-fidelity Avatars - can not only interact with each other, but inhabit and interact with the very virtual realities they are discussing.","length":364,"language":"en","measurementVersion":16,"measurementHash":"38d87c01241710538d58ec524f9f0443"},"html":"<p>The Foo show is what you get if you get when you take a typical podcast format (a few guys sitting in a room talking to each other) and teleport it into VR. Suddenly, both hosts and guests - or, in this case, their stylishly low-fidelity Avatars - can not only interact with each other, but inhabit and interact with the very virtual realities they are discussing.</p>"},{"block":{"id":"5e96e406-4d30-48b2-8a58-5c00db98d8f4","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>The first episode of the Foo show features the Campo Santo team behind the critically acclaimed indie game <a href=\"http://www.firewatchgame.com/\">Firewatch</a>, a title whose stylishly minimalistic graphics seem to have inspired the Foo Show's own art direction. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The first episode of the Foo show features the Campo Santo team behind the critically acclaimed indie game Firewatch, a title whose stylishly minimalistic graphics seem to have inspired the Foo Show's own art direction. ","length":220,"language":"en","measurementVersion":16,"measurementHash":"6f6af4dc3405d6caf3e0f1c3b1c5cd8a"},"html":"<p>The first episode of the Foo show features the Campo Santo team behind the critically acclaimed indie game <a href=\"http://www.firewatchgame.com/\">Firewatch</a>, a title whose stylishly minimalistic graphics seem to have inspired the Foo Show's own art direction. </p>"},{"block":{"id":"d71ffe74-cfb6-447c-b2cd-866ae593ebdf","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>After a brief, chat-show style introduction (complete with the obligatory <i>\"let's roll the clip\"</i>) Will and the game's creators take you, the audience, into one of Firewatch's most iconic locations, the Watch Tower. Once inside, you are free to teleport to one of several locations marked on the floor, all conveniently located facing inwards towards the action. This movement mechanic, triggered by simply looking at a marked spot and pressing a button on the controller, is a perfectly comfortable movement solution even for those new to VR.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"After a brief, chat-show style introduction (complete with the obligatory \"let's roll the clip\") Will and the game's creators take you, the audience, into one of Firewatch's most iconic locations, the Watch Tower. Once inside, you are free to teleport to one of several locations marked on the floor, all conveniently located facing inwards towards the action. This movement mechanic, triggered by simply looking at a marked spot and pressing a button on the controller, is a perfectly comfortable movement solution even for those new to VR.","length":541,"language":"en","measurementVersion":16,"measurementHash":"484b9c6d55c82d4f5b732a71fd9b6dde"},"html":"<p>After a brief, chat-show style introduction (complete with the obligatory <i>\"let's roll the clip\"</i>) Will and the game's creators take you, the audience, into one of Firewatch's most iconic locations, the Watch Tower. Once inside, you are free to teleport to one of several locations marked on the floor, all conveniently located facing inwards towards the action. This movement mechanic, triggered by simply looking at a marked spot and pressing a button on the controller, is a perfectly comfortable movement solution even for those new to VR.</p>"},{"block":{"id":"15faddd4-6be0-4990-b2dc-5122be85292e","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>As the single audience member, you get to watch Will and his guests chat and playfully interact with any and all of the game assets in the room. Their performance is pre-recorded, roughly but effectively motion-captured by the HTC Vive's head and hand tracking. You are also invited to interact with the environment yourself. You can pick up almost anything in the room and look at it up close, making the whole experience feel a little like an interactive museum or visiting a film set. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"As the single audience member, you get to watch Will and his guests chat and playfully interact with any and all of the game assets in the room. Their performance is pre-recorded, roughly but effectively motion-captured by the HTC Vive's head and hand tracking. You are also invited to interact with the environment yourself. You can pick up almost anything in the room and look at it up close, making the whole experience feel a little like an interactive museum or visiting a film set. ","length":488,"language":"en","measurementVersion":16,"measurementHash":"9cd862ceaf780b81cdd8f2171bf83fd7"},"html":"<p>As the single audience member, you get to watch Will and his guests chat and playfully interact with any and all of the game assets in the room. Their performance is pre-recorded, roughly but effectively motion-captured by the HTC Vive's head and hand tracking. You are also invited to interact with the environment yourself. You can pick up almost anything in the room and look at it up close, making the whole experience feel a little like an interactive museum or visiting a film set. </p>"},{"block":{"id":"b603b43b-803b-4c31-a470-af873da43873","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>The whole thing feels surprisingly natural, with great positional audio aiding the sense of immersion as you shift your location around the room and your attention among the participants. But the experience also feels somewhat distant, like you're an invisible ghost silently observing a bunch of people chatting and having fun with game props. At one point, I found myself playing with a jar of nuts prop I found up high on a shelf, and realising its designer had cleverly \"cheated\" by painting the texture of the nuts on the jar, rather than filling it. I wanted to say <i>\"ha! check this out!\"</i> - but there was no one listening. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The whole thing feels surprisingly natural, with great positional audio aiding the sense of immersion as you shift your location around the room and your attention among the participants. But the experience also feels somewhat distant, like you're an invisible ghost silently observing a bunch of people chatting and having fun with game props. At one point, I found myself playing with a jar of nuts prop I found up high on a shelf, and realising its designer had cleverly \"cheated\" by painting the texture of the nuts on the jar, rather than filling it. I wanted to say \"ha! check this out!\" - but there was no one listening. ","length":628,"language":"en","measurementVersion":16,"measurementHash":"3ef378f5f1961808be715bea687cba18"},"html":"<p>The whole thing feels surprisingly natural, with great positional audio aiding the sense of immersion as you shift your location around the room and your attention among the participants. But the experience also feels somewhat distant, like you're an invisible ghost silently observing a bunch of people chatting and having fun with game props. At one point, I found myself playing with a jar of nuts prop I found up high on a shelf, and realising its designer had cleverly \"cheated\" by painting the texture of the nuts on the jar, rather than filling it. I wanted to say <i>\"ha! check this out!\"</i> - but there was no one listening. </p>"},{"block":{"id":"c165c412-f7c9-408e-8f96-e680bd823b6a","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>It is of course hard to imagine how such a format could be made fully interactive without devolving into chaos. The fact that the performance is recorded, and that each audience member gets to experience it alone, limits the Foo Show format to a passive experience. This is in contrast to the chat shows and live comedy events which are becoming the staple of emerging social VR platforms like <a href=\"http://altvr.com/\">AltSpaceVR</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"It is of course hard to imagine how such a format could be made fully interactive without devolving into chaos. The fact that the performance is recorded, and that each audience member gets to experience it alone, limits the Foo Show format to a passive experience. This is in contrast to the chat shows and live comedy events which are becoming the staple of emerging social VR platforms like AltSpaceVR.","length":405,"language":"en","measurementVersion":16,"measurementHash":"8bbb2ae2f1b3fad95c5d020efc66f71e"},"html":"<p>It is of course hard to imagine how such a format could be made fully interactive without devolving into chaos. The fact that the performance is recorded, and that each audience member gets to experience it alone, limits the Foo Show format to a passive experience. This is in contrast to the chat shows and live comedy events which are becoming the staple of emerging social VR platforms like <a href=\"http://altvr.com/\">AltSpaceVR</a>.</p>"},{"block":{"id":"f293d6e9-7443-4fe7-a2c0-c9088fe3f687","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>The first episode of the Foo Show is also more about showcasing its novel format than about wowing the audience with content - the 20 minute long episode feels somewhat loose, like the participants were trying to figure out what do do once in the environment. The unscripted, loosely structured  nature of it is typical of a podcast, but there were moments where it seemed like Will and his guests were trying to figure out what to talk about next. Thankfully, there was no shortage of props and cool game assets to throw around and discuss.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The first episode of the Foo Show is also more about showcasing its novel format than about wowing the audience with content - the 20 minute long episode feels somewhat loose, like the participants were trying to figure out what do do once in the environment. The unscripted, loosely structured  nature of it is typical of a podcast, but there were moments where it seemed like Will and his guests were trying to figure out what to talk about next. Thankfully, there was no shortage of props and cool game assets to throw around and discuss.","length":541,"language":"en","measurementVersion":16,"measurementHash":"8a67e69b80b270f0af567ff5200cc9f1"},"html":"<p>The first episode of the Foo Show is also more about showcasing its novel format than about wowing the audience with content - the 20 minute long episode feels somewhat loose, like the participants were trying to figure out what do do once in the environment. The unscripted, loosely structured  nature of it is typical of a podcast, but there were moments where it seemed like Will and his guests were trying to figure out what to talk about next. Thankfully, there was no shortage of props and cool game assets to throw around and discuss.</p>"},{"block":{"id":"4ea2e05f-cc4c-4c6c-b64d-03492ea9bdf5","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>Despite its somewhat raw nature, the Foo Show has the potential for brilliance. The ability to carry out a conversation about games in the very locations those same games are made of is a powerful, intriguing concept with myriad possibilities. I can only imagine what could come next - Will the show's avatars and stage change each episode to match the design style of the games being discussed? Will it only be about games at all? Will they ever do a live, interactive show? </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Despite its somewhat raw nature, the Foo Show has the potential for brilliance. The ability to carry out a conversation about games in the very locations those same games are made of is a powerful, intriguing concept with myriad possibilities. I can only imagine what could come next - Will the show's avatars and stage change each episode to match the design style of the games being discussed? Will it only be about games at all? Will they ever do a live, interactive show? ","length":476,"language":"en","measurementVersion":16,"measurementHash":"c0818b497a11229b78a3ad2fff2bc441"},"html":"<p>Despite its somewhat raw nature, the Foo Show has the potential for brilliance. The ability to carry out a conversation about games in the very locations those same games are made of is a powerful, intriguing concept with myriad possibilities. I can only imagine what could come next - Will the show's avatars and stage change each episode to match the design style of the games being discussed? Will it only be about games at all? Will they ever do a live, interactive show? </p>"},{"block":{"id":"88aeb74f-e0e4-46de-84fe-b51a9625dd74","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>I look forward to finding out.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"I look forward to finding out.","length":30,"language":"en","measurementVersion":16,"measurementHash":"cc56ad4cef15cd818ccf4f5925da2034"},"html":"<p>I look forward to finding out.</p>"},{"block":{"id":"76b86a9c-d912-4ad9-a17d-5cc8bd6f4981","item":"0d81d000-986b-4960-91e4-a1d814714675","type":"text","html":"<p>Meanwhile, you can access the Foo Show's first episode for free on <a href=\"https://www.oculus.com/en-us/\">Oculus Home</a>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"0d81d000-986b-4960-91e4-a1d814714675","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Meanwhile, you can access the Foo Show's first episode for free on Oculus Home. ","length":80,"language":"en","measurementVersion":16,"measurementHash":"eb61399752acbff1c851f3f3da7b0436"},"html":"<p>Meanwhile, you can access the Foo Show's first episode for free on <a href=\"https://www.oculus.com/en-us/\">Oculus Home</a>. </p>"}]},"
