29d3e917cb4175dfe60.jpg","animated":false,"factor":1,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/8ba33f5f1441e2a2cebb603d1800e502.png"},"measurementHash":"1c8707b4befd70a7602c05d7e8831264","measure":["histogram","faces","saliency"],"measurementVersion":16},{"id":"9d2e8f83-b4c1-430b-aa03-e66c7ce6bcd1","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"h1","html":"<h1>Rift SDK 1.0 Shipping Now with Final Hardware. UPDATE:  DK2 Support Confirmed</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Rift SDK 1.0 Shipping Now with Final Hardware. UPDATE:  DK2 Support Confirmed","length":77,"language":"en","measurementVersion":15,"measurementHash":"e4c010cab59a675c66f39bb623552262"},{"id":"c6e0a8df-ab11-4be1-8529-4361db663faa","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"text","html":"<p>Oculus is directing developers with apps releasing in Q1 to request final Rift hardware, suggesting Oculus is on track for an imminent pre-order announcement. Support for the DK2 has been confirmed.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Oculus is directing developers with apps releasing in Q1 to request final Rift hardware, suggesting Oculus is on track for an imminent pre-order announcement. Support for the DK2 has been confirmed.","length":198,"language":"en","measurementVersion":15,"measurementHash":"5134cd9b6cfb0c179b5a82912bce1971"},{"id":"a028e438-91d9-4fb1-b2e0-6cfb528d7478","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"text","html":"<p>by Augmentl (<a data-grid-id=\"1cd18624-18e0-4565-b3de-aa78d9286c7f\" href=\"http://twitter.com/augmentl\">@augmentl</a>), December 22ns 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), December 22ns 2015.","length":44,"measurementVersion":15,"measurementHash":"da2ee9649f9f5d2a853f9d752fe0b813"},{"id":"2fab3f6c-6c4f-4994-b98f-c0b2af662107","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"text","html":"<p>This morning Oculus developers received an email with the following <a data-grid-id=\"407c25ae-5dfc-4f4b-ae9d-3c2aad4424a1\" href=\"https://developer.oculus.com/blog/rift-sdk-1-0-shipping-to-developers-with-final-rift-hardware/\">announcement</a>:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This morning Oculus developers received an email with the following announcement:","length":81,"language":"en","measurementVersion":15,"measurementHash":"6f1911d59149bbf7ecfe07b71d50c190"},{"id":"60f3edba-353f-4d52-8f50-dacb2bbbe41a","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"text","html":"<p><i data-grid-id=\"10279406-54b9-471c-9e8e-0d5ecd78d1e6\">\"If you’re shipping a Rift title in Q1, you’ll need early access to Rift hardware and new platform features to finalize your game or application. The Rift SDK 1.0 and runtime include features tied to the consumer product, so we’ve currently limited the release to developers putting final touches on launch titles.\"</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"\"If you’re shipping a Rift title in Q1, you’ll need early access to Rift hardware and new platform features to finalize your game or application. The Rift SDK 1.0 and runtime include features tied to the consumer product, so we’ve currently limited the release to developers putting final touches on launch titles.\"","length":315,"language":"en","measurementVersion":15,"measurementHash":"5d6b64b2506637c837e4eebc1e625d59"},{"id":"ed376579-2bd3-4448-bbe6-0c446ea63aad","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"text","html":"<p>Oculus has also asked developers to submit their applications via the Oculus submission tool, and that new Rift hardware was being shipped to developers every week in the run up to launch. Developers have also been advised that until they obtain final Rift hardware, DK2 and SDK 0.8 are the right platforms to continue developing on. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Oculus has also asked developers to submit their applications via the Oculus submission tool, and that new Rift hardware was being shipped to developers every week in the run up to launch. Developers have also been advised that until they obtain final Rift hardware, DK2 and SDK 0.8 are the right platforms to continue developing on. ","length":334,"language":"en","measurementVersion":15,"measurementHash":"934192a45d5a8d5bae67bde19ecbfbae"},{"id":"f114bdf5-0513-42b7-9ff0-faa69130f0d8","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"text","html":"<p>UPDATE: Tom Forsyth <a data-grid-id=\"a20025a4-fc42-463a-ae5a-154a3bb11d0a\" href=\"https://twitter.com/tom_forsyth/status/679185974237106176\">confirmed in a tweet</a> that SDK 1.0 will be supporting the DK2, but there has been no mention of an SDK release for DK2 owners. Oculus's announcement attributed the lack of immediate DK2 support to the fact that it includes \"features tied to the consumer product.\" It's unclear at this time what features Oculus may be referring to.  </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"UPDATE: Tom Forsyth confirmed in a tweet that SDK 1.0 will be supporting the DK2, but there has been no mention of an SDK release for DK2 owners. Oculus's announcement attributed the lack of immediate DK2 support to the fact that it includes \"features tied to the consumer product.\" It's unclear at this time what features Oculus may be referring to.  ","length":352,"language":"en","measurementVersion":15,"measurementHash":"3906d97d51e60f9fcb5adc17fe38e1bf"},{"id":"de630946-997d-47ca-8b9e-fe0bd177da75","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"text","html":"<p>It's likely SDK 1.0 will be released more broadly in the next few weeks following an official announcement of the Rift's commercial release date.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It's likely SDK 1.0 will be released more broadly in the next few weeks following an official announcement of the Rift's commercial release date.","length":145,"language":"en","measurementVersion":15,"measurementHash":"394a54277b1c13b0ebf11eb33517a093"},{"id":"a60ecc43-7cf6-458e-bd65-5a3b132ddb36","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"text","html":"<p>Nvidia has also released a <a data-grid-id=\"3a6aba61-a0cc-4b72-aeb7-ad16c7716eb1\" href=\"http://www.geforce.co.uk/drivers/results/97063\">new set of drivers</a> with support for GameWorksVR SLI and the latest Oculus Rift SDK. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Nvidia has also released a new set of drivers with support for GameWorksVR SLI and the latest Oculus Rift SDK. ","length":111,"language":"en","measurementVersion":15,"measurementHash":"a3a65e52c75849f909c9556eee9c498e"},{"id":"115f68f8-47e1-4909-ab53-b997e82b08cc","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"text","html":"<p>Today's communication does confirm that Oculus is on track for a Q1 '16 release, and is making sure developers planning a simultaneous release of their applications have access to final commercial hardware. If Oculus are true to their earlier goal of announcing availability for the Rift before the end of 2015, we should expect pre-orders to be announced in the next few days. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Today's communication does confirm that Oculus is on track for a Q1 '16 release, and is making sure developers planning a simultaneous release of their applications have access to final commercial hardware. If Oculus are true to their earlier goal of announcing availability for the Rift before the end of 2015, we should expect pre-orders to be announced in the next few days. ","length":378,"language":"en","measurementVersion":15,"measurementHash":"347a5d352b5d5f389a028364c6a34b74"},{"id":"186fa684-858c-4ca3-ad9f-e72ccfe081aa","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"text","html":"<p>For more developments on this story follow us on twitter at <a data-grid-id=\"4e5c5e10-7346-4534-aa3e-8f5b8f02b09f\" href=\"http://twitter.com/augmentl\">@augmentl</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"For more developments on this story follow us on twitter at @augmentl.","length":70,"language":"en","measurementVer main":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Oculus is directing developers with apps releasing in Q1 to request final Rift hardware, suggesting Oculus is on track for an imminent pre-order announcement. Support for the DK2 has been confirmed.","length":198,"language":"en","measurementVersion":15,"measurementHash":"5134cd9b6cfb0c179b5a82912bce1971"},"html":"<p>Oculus is directing developers with apps releasing in Q1 to request final Rift hardware, suggesting Oculus is on track for an imminent pre-order announcement. Support for the DK2 has been confirmed.</p>"},{"block":{"id":"a028e438-91d9-4fb1-b2e0-6cfb528d7478","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"text","html":"<p>by Augmentl (<a data-grid-id=\"1cd18624-18e0-4565-b3de-aa78d9286c7f\" href=\"http://twitter.com/augmentl\">@augmentl</a>), December 22ns 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), December 22ns 2015.","length":44,"measurementVersion":15,"measurementHash":"da2ee9649f9f5d2a853f9d752fe0b813"},"html":"<p>by Augmentl (<a data-grid-id=\"1cd18624-18e0-4565-b3de-aa78d9286c7f\" href=\"http://twitter.com/augmentl\">@augmentl</a>), December 22ns 2015.</p>"},{"block":{"id":"2fab3f6c-6c4f-4994-b98f-c0b2af662107","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"text","html":"<p>This morning Oculus developers received an email with the following <a data-grid-id=\"407c25ae-5dfc-4f4b-ae9d-3c2aad4424a1\" href=\"https://developer.oculus.com/blog/rift-sdk-1-0-shipping-to-developers-with-final-rift-hardware/\">announcement</a>:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This morning Oculus developers received an email with the following announcement:","length":81,"language":"en","measurementVersion":15,"measurementHash":"6f1911d59149bbf7ecfe07b71d50c190"},"html":"<p>This morning Oculus developers received an email with the following <a data-grid-id=\"407c25ae-5dfc-4f4b-ae9d-3c2aad4424a1\" href=\"https://developer.oculus.com/blog/rift-sdk-1-0-shipping-to-developers-with-final-rift-hardware/\">announcement</a>:</p>"},{"block":{"id":"60f3edba-353f-4d52-8f50-dacb2bbbe41a","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"text","html":"<p><i data-grid-id=\"10279406-54b9-471c-9e8e-0d5ecd78d1e6\">\"If you’re shipping a Rift title in Q1, you’ll need early access to Rift hardware and new platform features to finalize your game or application. The Rift SDK 1.0 and runtime include features tied to the consumer product, so we’ve currently limited the release to developers putting final touches on launch titles.\"</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"\"If you’re shipping a Rift title in Q1, you’ll need early access to Rift hardware and new platform features to finalize your game or application. The Rift SDK 1.0 and runtime include features tied to the consumer product, so we’ve currently limited the release to developers putting final touches on launch titles.\"","length":315,"language":"en","measurementVersion":15,"measurementHash":"5d6b64b2506637c837e4eebc1e625d59"},"html":"<p><i data-grid-id=\"10279406-54b9-471c-9e8e-0d5ecd78d1e6\">\"If you’re shipping a Rift title in Q1, you’ll need early access to Rift hardware and new platform features to finalize your game or application. The Rift SDK 1.0 and runtime include features tied to the consumer product, so we’ve currently limited the release to developers putting final touches on launch titles.\"</i></p>"},{"block":{"id":"ed376579-2bd3-4448-bbe6-0c446ea63aad","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"text","html":"<p>Oculus has also asked developers to submit their applications via the Oculus submission tool, and that new Rift hardware was being shipped to developers every week in the run up to launch. Developers have also been advised that until they obtain final Rift hardware, DK2 and SDK 0.8 are the right platforms to continue developing on. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Oculus has also asked developers to submit their applications via the Oculus submission tool, and that new Rift hardware was being shipped to developers every week in the run up to launch. Developers have also been advised that until they obtain final Rift hardware, DK2 and SDK 0.8 are the right platforms to continue developing on. ","length":334,"language":"en","measurementVersion":15,"measurementHash":"934192a45d5a8d5bae67bde19ecbfbae"},"html":"<p>Oculus has also asked developers to submit their applications via the Oculus submission tool, and that new Rift hardware was being shipped to developers every week in the run up to launch. Developers have also been advised that until they obtain final Rift hardware, DK2 and SDK 0.8 are the right platforms to continue developing on. </p>"},{"block":{"id":"f114bdf5-0513-42b7-9ff0-faa69130f0d8","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"text","html":"<p>UPDATE: Tom Forsyth <a data-grid-id=\"a20025a4-fc42-463a-ae5a-154a3bb11d0a\" href=\"https://twitter.com/tom_forsyth/status/679185974237106176\">confirmed in a tweet</a> that SDK 1.0 will be supporting the DK2, but there has been no mention of an SDK release for DK2 owners. Oculus's announcement attributed the lack of immediate DK2 support to the fact that it includes \"features tied to the consumer product.\" It's unclear at this time what features Oculus may be referring to.  </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"UPDATE: Tom Forsyth confirmed in a tweet that SDK 1.0 will be supporting the DK2, but there has been no mention of an SDK release for DK2 owners. Oculus's announcement attributed the lack of immediate DK2 support to the fact that it includes \"features tied to the consumer product.\" It's unclear at this time what features Oculus may be referring to.  ","length":352,"language":"en","measurementVersion":15,"measurementHash":"3906d97d51e60f9fcb5adc17fe38e1bf"},"html":"<p>UPDATE: Tom Forsyth <a data-grid-id=\"a20025a4-fc42-463a-ae5a-154a3bb11d0a\" href=\"https://twitter.com/tom_forsyth/status/679185974237106176\">confirmed in a tweet</a> that SDK 1.0 will be supporting the DK2, but there has been no mention of an SDK release for DK2 owners. Oculus's announcement attributed the lack of immediate DK2 support to the fact that it includes \"features tied to the consumer product.\" It's unclear at this time what features Oculus may be referring to.  </p>"},{"block":{"id":"de630946-997d-47ca-8b9e-fe0bd177da75","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"text","html":"<p>It's likely SDK 1.0 will be released more broadly in the next few weeks following an official announcement of the Rift's commercial release date.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It's likely SDK 1.0 will be released more broadly in the next few weeks following an official announcement of the Rift's commercial release date.","length":145,"language":"en","measurementVersion":15,"measurementHash":"394a54277b1c13b0ebf11eb33517a093"},"html":"<p>It's likely SDK 1.0 will be released more broadly in the next few weeks following an official announcement of the Rift's commercial release date.</p>"},{"block":{"id":"a60ecc43-7cf6-458e-bd65-5a3b132ddb36","item":"0de1b4f3-411f-465a-a275-bb5703b304fc","type":"text","html":"<p>Nvidia has also released a <a data-grid-id=\"3a6aba61-a0cc-4b72-aeb7-ad16c7716eb1\" href=\"http://www.geforce.co.uk/drivers/results/97063\">new set of drivers</a> with support for GameWorksVR SLI and the latest Oculus Rift SDK. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0de1b4f3-411f-465a-a275-bb5703b304fc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Nvidia has also rel
