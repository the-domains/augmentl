data":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/5981454d9235b6c56e77ca071e54d7a0fe1af6c1.png","exif":{"exif":{}},"animated":false,"rotation":0,"colors":[[255,255,255],[12,11,20],[153,152,164],[122,119,133],[215,215,215]],"width":1025,"height":400,"orientation":"landscape","ratio":"64:25","aspect":2.56,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/5981454d9235b6c56e77ca071e54d7a0fe1af6c1.png","saliency":{"bounding_rect":[[199.1943359375,56.0546875],[883.8623046875,399.3896484375]],"confidence":0.527287,"center":[540.52734375,124.12109375],"radius":353.582958984375},"faces":[{"x":55.0537109375,"y":19.0185546875,"width":26.025390625,"height":26.025390625,"confidence":5.001201}],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9a9bfe915742480a44416f1d6f0d1b05c95eaec9.png","factor":1.0009765625,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/891a635bf9437d899cebc5b8de3bed1f.png","mimetype":"image/png","textregions":[]},"measurementVersion":16,"measurementHash":"891a635bf9437d899cebc5b8de3bed1f","measure":["histogram","faces","saliency","textregions"]},{"id":"ad0cb6f3-a219-46aa-9212-88224a288c75","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"h1","html":"<h1>Meet The Dlodlo V One, The World's Most Dubious VR Headset</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Meet The Dlodlo V One, The World's Most Dubious VR Headset","length":58,"language":"en","measurementVersion":15,"measurementHash":"44516c5282759e0f08f59a83ebf2770b"},{"id":"eca88c28-d95f-4420-840e-308d3f37d554","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>Seemingly out of nowhere, a company from China is advertising a revolutionary VR headset which looks like a pair of sunglasses, sports a quad core CPU, and has performance characteristics that would challenge an Oculus Rift. Could the <i data-grid-id=\"0993d956-1acc-40a3-b1de-fbc6056ef317\">Dlodlo V One</i> be a stealthy revolution in VR, or are we looking at a scam? </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Seemingly out of nowhere, a company from China is advertising a revolutionary VR headset which looks like a pair of sunglasses, sports a quad core CPU, and has performance characteristics that would challenge an Oculus Rift. Could the Dlodlo V One be a stealthy revolution in VR, or are we looking at a scam? ","length":309,"language":"en","measurementVersion":15,"measurementHash":"deafbd4b351d4597d056fadda19add4a"},{"id":"c4fdfe01-474b-4898-9a2f-5874ad330bd9","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>by Augmentl (<a data-grid-id=\"1248a2b6-a292-4eb9-b481-7f6d15b7a569\" href=\"http://twitter.com/augmentl\">@augmentl</a>), December 23rd 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), December 23rd 2015.","length":44,"measurementVersion":15,"measurementHash":"6777a8b00bf5645698a82bf87628f773"},{"id":"0b79c1de-e8b4-4e94-88ca-700d79f75417","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>100º Field of View. Weighs only 78g. Styled like a pair of sunglasses. This is the <a data-grid-id=\"409c9899-f185-4188-82ef-17fc92342a30\" href=\"http://www.dlodlo.com/en/v-one.html\">V One</a>, a VR solution being marketed by Dlodlo, a Chinese company of indistinct pedigree that was somehow, inexplicably featured in a recent <a data-grid-id=\"a279f55e-b541-4151-a75a-0b42148840be\" href=\"http://www.maxim.com/gear/virtual-reality-sunglasses-2015-12\">MAXIM</a> article hailing \"The World's Sleekest Virtual Reality Glasses.\" I just <i data-grid-id=\"58817603-cec8-4dbd-91cd-133a8f20375b\">had</i> to take a look for myself.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","starred":true},"src":null,"text":"100º Field of View. Weighs only 78g. Styled like a pair of sunglasses. This is the V One, a VR solution being marketed by Dlodlo, a Chinese company of indistinct pedigree that was somehow, inexplicably featured in a recent MAXIM article hailing \"The World's Sleekest Virtual Reality Glasses.\" I just had to take a look for myself.","length":330,"language":"en","measurementVersion":15,"measurementHash":"53de6ecbaab02a4c9fbfe07f92e3b170"},{"id":"320b3352-8e3f-402d-a631-1eb1c369c7ba","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>In broken English, the Dlodlo site promises \"<i data-grid-id=\"dfec58ef-4810-4531-8a63-c0128d92048a\">The World's first Portable VR Glass</i>,\" a pair of sleek glasses (sporting \"<i data-grid-id=\"c902a4b8-2a87-4de3-ad97-a7784e3b570a\">science fiction fashion aesthetic</i>,\" no less) which connects to a magic box in your pocket sporting a quad-core, Ultra-Octa 6G 64-bit processor with an integrated PowerVR  G6230 GPU. The V One also sports a 9-axis gyro, something called a ThinVR display, and the usual array of wireless and HDMI connectivity one would expect of a device dedicated to watching movies on the go. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In broken English, the Dlodlo site promises \"The World's first Portable VR Glass,\" a pair of sleek glasses (sporting \"science fiction fashion aesthetic,\" no less) which connects to a magic box in your pocket sporting a quad-core, Ultra-Octa 6G 64-bit processor with an integrated PowerVR  G6230 GPU. The V One also sports a 9-axis gyro, something called a ThinVR display, and the usual array of wireless and HDMI connectivity one would expect of a device dedicated to watching movies on the go. ","length":495,"language":"en","measurementVersion":15,"measurementHash":"2ce1119fa21fc5d960f75e6638b1a234"},{"id":"f9e8f1db-656f-4278-88f4-52143eae2c71","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>Nothing too unusual or unfeasible there. A quick Google search of the V One's components suggests the CPU is most likely an <a data-grid-id=\"8b996a60-d4d1-4947-8ccb-744eb798bf61\" href=\"http://www.allwinnertech.com/en/clq/processora/A80.html\">Allwinner A80</a>, a relatively low-cost ARM Cortex A15 part used in set top boxes and things like the <a data-grid-id=\"5604bda4-e651-4eee-bf69-e284dc4d876d\" href=\"http://www.seeedstudio.com/depot/Cubie-Singleboard-ComputerCubieBoard4Octa-core-A80-p-2157.html\">Cubie</a> single board computer. It runs Android and, by extension, Dlodlo's DLOS VR ROM custom operating system which is based on Android 5.0.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Nothing too unusual or unfeasible there. A quick Google search of the V One's components suggests the CPU is most likely an Allwinner A80, a relatively low-cost ARM Cortex A15 part used in set top boxes and things like the Cubie single board computer. It runs Android and, by extension, Dlodlo's DLOS VR ROM custom operating system which is based on Android 5.0.","length":362,"language":"en","measurementVersion":15,"measurementHash":"6658fc38b1a8db689dbdb56083527f59"},{"id":"98695c51-a15b-43f0-a9c9-f12466ae5d38","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/ff741839-5aea-4263-8b2b-90a170828c84.png\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"exif":{"exif":{}},"animated":false,"rotation":0,"colors":[[247,247,247],[185,184,192],[116,112,126],[58,56,67],[0,0,0]],"width":851,"height":465,"orientation":"landscape","ratio":"851:465","aspect":1.8301075268817204,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/6e7b70567d9861ad6833d53b122325fbd62bc059.png","saliency":{"bounding_rect":[[268,34],[501,464]],"confidence":0.257638,"center":[384,248],"radius":251.173},"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/3e92454a8e534febb6c01fe758cfb476b2b9f232.png","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/6e7b70567d9861ad6833d53b122325fbd62bc059.png","mimetype":"image/png","factor":1,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/e8c3557863143746fcbf7c4d7a33a1fb.png","faces":[{"x":795,"y":53,"width":24,"height":24,"confidence":5.003033}],"textregions":[{"x":637,"y":165,"width":48,"height":23}]},"measurementHash":"2f8532566d469f59d64ac3e0ff6e81cf","measure":["histogram","faces","saliency","textregions"],"measurementVersion":16},{"id":"ba51ec95-7115-45e5-9b7a-d0ee651d9ab6","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>The Allwinner A80's integrated PowerVR G6230 GPU is in fact capable of pushing resolutions of up to 2560x1600 at 60fps, (sadly below the V One's claimed refresh rate of 90Hz), and can handle both OpenGL ES 3.0 as well as DX 9.  Not too shabby, but hardly pushing the GearVR's SnapDragon 810 or Exynos mobile processor configurations. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Allwinner A80's integrated PowerVR G6230 GPU is in fact capable of pushing resolutions of up to 2560x1600 at 60fps, (sadly below the V One's claimed refresh rate of 90Hz), and can handle both OpenGL ES 3.0 as well as DX 9.  Not too shabby, but hardly pushing the GearVR's SnapDragon 810 or Exynos mobile processor configurations. ","length":334,"language":"en","measurementVersion":15,"measurementHash":"7d8a1c388415e0bc84608f36b6aaa0a4"},{"id":"8d17acfb-5c9d-4532-a1e1-e33f7ca8b94d","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>But this is where things get weird. Supposedly the V One operates at a screen resolution of 2560x1024, with a staggering pixel density of 1600PPI, which according to a good old <a data-grid-id=\"b89e32d5-02f2-485c-8c64-786fa6e5c8c0\" href=\"https://www.sven.de/dpi/\">PPI Calculator</a> would suggest the use of 1.7 inch micro displays. This in itself is not unusual, as we've seen these micro displays in use in a good number of \"old school\" HMD's from the <a data-grid-id=\"57b63da8-6f04-4de9-8663-930db4c52934\" href=\"http://www.siliconmicrodisplay.com/st1080.html\">ST-1080</a> to the <a data-grid-id=\"4a51ad8b-a539-4223-8c37-dad82962c898\" href=\"http://www.osterhoutgroup.com/products-r7-glasses\">ODG R7</a>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"But this is where things get weird. Supposedly the V One operates at a screen resolution of 2560x1024, with a staggering pixel density of 1600PPI, which according to a good old PPI Calculator would suggest the use of 1.7 inch micro displays. This in itself is not unusual, as we've seen these micro displays in use in a good number of \"old school\" HMD's from the ST-1080 to the ODG R7. ","length":386,"language":"en","measurementVersion":15,"measurementHash":"7102d1a8772e16ec4f8861d759518939"},{"id":"4d56d60e-3d68-4beb-95ac-c7c45280f313","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>Microdisplays have a problem however. They produce a tiny Field of View by VR standards (normally between 32-40 degrees) which has been the Achilles heel of otherwise interesting products like <a data-grid-id=\"59220980-44cc-4679-87d1-ff964f6e022b\" href=\"http://arstechnica.com/gaming/2015/07/see-for-yourself-what-microsoft-hololens-limited-field-of-view-looks-like/\">Microsoft's Hololens</a>. So unless Shenzhen Dlodlo Technologies Co., Ltd. suddenly solved an optics problem that has been plaguing HMD's for generations, their claim of a 100 degree FoV does not bear the list bit of scrutiny.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Microdisplays have a problem however. They produce a tiny Field of View by VR standards (normally between 32-40 degrees) which has been the Achilles heel of otherwise interesting products like Microsoft's Hololens. So unless Shenzhen Dlodlo Technologies Co., Ltd. suddenly solved an optics problem that has been plaguing HMD's for generations, their claim of a 100 degree FoV does not bear the list bit of scrutiny.","length":415,"language":"en","measurementVersion":15,"measurementHash":"04f3d1efbe470239bb46b9343f97176e"},{"id":"6ebc6815-8c41-42b1-b9db-a6a76c202570","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>Between the hastily designed website full of links to nowhere, the unheard of company, and the numerous spurious, out of context claims (\"<i data-grid-id=\"191bff55-ffe5-41e4-8aee-303d240ddce0\">10ms ultra-low latency tracking display solves 'vestibular vertigo'\"), </i>the Dlodlo V One is, at best, a shapelier version of the video glasses we've seen in the past. At worst, it's a vaporware product truing to cash in top the VR craze.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Between the hastily designed website full of links to nowhere, the unheard of company, and the numerous spurious, out of context claims (\"10ms ultra-low latency tracking display solves 'vestibular vertigo'\"), the Dlodlo V One is, at best, a shapelier version of the video glasses we've seen in the past. At worst, it's a vaporware product truing to cash in top the VR craze.","length":374,"language":"en","measurementVersion":15,"measurementHash":"f1756a7cb4de0285a52a102da1703f2a"},{"id":"a9e108c5-fc16-41af-b948-e21f05a56a5d","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>Either way, I wouldn't spend my money on it. And if I were Scott Tharhler of MAXIM (<a data-grid-id=\"4f210865-9f89-4a3c-92c5-27eb1792ad6a\" href=\"http://twitter.com/gadgetconcierge\">@gadgetconcierge</a>), who glowingly reviewed the gadget with the challenging tagline <i data-grid-id=\"b892315b-6d7f-49f5-9e46-c56b056c2498\">\"What now, Oculus?\"</i> I'd seriously consider a career that did not involve discussing technology. Also, Scott, I have a bridge to sell you.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Either way, I wouldn't spend my money on it. And if I were Scott Tharhler of MAXIM (@gadgetconcierge), who glowingly reviewed the gadget with the challenging tagline \"What now, Oculus?\" I'd seriously consider a career that did not involve discussing technology. Also, Scott, I have a bridge to sell you.","length":303,"language":"en","measurementVersion":15,"measurementHash":"0acc62e611ea712f6a514de0b105ad6c"},{"id":"30aba3c7-29ac-419d-a3e6-a429053cf47e","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p><a data-grid-id=\"a2dbe9af-3099-4d20-9eec-784735998bbf\" href=\"http://twitter.com/augmentl\">@augmentl</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"@augmentl","length":9,"language":"fr","measurementVersion":15,"measurementHash":"e6bc2af782d4a0e9a49f902282aed038"}],"publisher":{"name":"","domain":null,"url":"","favicon":null},"author":[{"name":"","url":""}],"site":"the-domains/augmentl","job":"3ae1d05c-dd3b-425d-823a-919042798e4b","starredBlocks":{"image":[{"block":{"id":"603c2c5e-fd9e-4455-b6de-7bdc3694aef6","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/c3af08b1-6293-43cb-8f65-249df2ac374b.png\" alt=\"\" title=\"\">","created_at":null,"updated \" title=\"\">"}],"h1":[{"block":{"id":"ad0cb6f3-a219-46aa-9212-88224a288c75","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"h1","html":"<h1>Meet The Dlodlo V One, The World's Most Dubious VR Headset</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Meet The Dlodlo V One, The World's Most Dubious VR Headset","length":58,"language":"en","measurementVersion":15,"measurementHash":"44516c5282759e0f08f59a83ebf2770b"},"html":"<h1>Meet The Dlodlo V One, The World's Most Dubious VR Headset</h1>"}],"text":[{"block":{"id":"eca88c28-d95f-4420-840e-308d3f37d554","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>Seemingly out of nowhere, a company from China is advertising a revolutionary VR headset which looks like a pair of sunglasses, sports a quad core CPU, and has performance characteristics that would challenge an Oculus Rift. Could the <i data-grid-id=\"0993d956-1acc-40a3-b1de-fbc6056ef317\">Dlodlo V One</i> be a stealthy revolution in VR, or are we looking at a scam? </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Seemingly out of nowhere, a company from China is advertising a revolutionary VR headset which looks like a pair of sunglasses, sports a quad core CPU, and has performance characteristics that would challenge an Oculus Rift. Could the Dlodlo V One be a stealthy revolution in VR, or are we looking at a scam? ","length":309,"language":"en","measurementVersion":15,"measurementHash":"deafbd4b351d4597d056fadda19add4a"},"html":"<p>Seemingly out of nowhere, a company from China is advertising a revolutionary VR headset which looks like a pair of sunglasses, sports a quad core CPU, and has performance characteristics that would challenge an Oculus Rift. Could the <i data-grid-id=\"0993d956-1acc-40a3-b1de-fbc6056ef317\">Dlodlo V One</i> be a stealthy revolution in VR, or are we looking at a scam? </p>"},{"block":{"id":"c4fdfe01-474b-4898-9a2f-5874ad330bd9","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>by Augmentl (<a data-grid-id=\"1248a2b6-a292-4eb9-b481-7f6d15b7a569\" href=\"http://twitter.com/augmentl\">@augmentl</a>), December 23rd 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), December 23rd 2015.","length":44,"measurementVersion":15,"measurementHash":"6777a8b00bf5645698a82bf87628f773"},"html":"<p>by Augmentl (<a data-grid-id=\"1248a2b6-a292-4eb9-b481-7f6d15b7a569\" href=\"http://twitter.com/augmentl\">@augmentl</a>), December 23rd 2015.</p>"},{"block":{"id":"0b79c1de-e8b4-4e94-88ca-700d79f75417","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>100º Field of View. Weighs only 78g. Styled like a pair of sunglasses. This is the <a data-grid-id=\"409c9899-f185-4188-82ef-17fc92342a30\" href=\"http://www.dlodlo.com/en/v-one.html\">V One</a>, a VR solution being marketed by Dlodlo, a Chinese company of indistinct pedigree that was somehow, inexplicably featured in a recent <a data-grid-id=\"a279f55e-b541-4151-a75a-0b42148840be\" href=\"http://www.maxim.com/gear/virtual-reality-sunglasses-2015-12\">MAXIM</a> article hailing \"The World's Sleekest Virtual Reality Glasses.\" I just <i data-grid-id=\"58817603-cec8-4dbd-91cd-133a8f20375b\">had</i> to take a look for myself.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","starred":true},"src":null,"text":"100º Field of View. Weighs only 78g. Styled like a pair of sunglasses. This is the V One, a VR solution being marketed by Dlodlo, a Chinese company of indistinct pedigree that was somehow, inexplicably featured in a recent MAXIM article hailing \"The World's Sleekest Virtual Reality Glasses.\" I just had to take a look for myself.","length":330,"language":"en","measurementVersion":15,"measurementHash":"53de6ecbaab02a4c9fbfe07f92e3b170"},"html":"<p>100º Field of View. Weighs only 78g. Styled like a pair of sunglasses. This is the <a data-grid-id=\"409c9899-f185-4188-82ef-17fc92342a30\" href=\"http://www.dlodlo.com/en/v-one.html\">V One</a>, a VR solution being marketed by Dlodlo, a Chinese company of indistinct pedigree that was somehow, inexplicably featured in a recent <a data-grid-id=\"a279f55e-b541-4151-a75a-0b42148840be\" href=\"http://www.maxim.com/gear/virtual-reality-sunglasses-2015-12\">MAXIM</a> article hailing \"The World's Sleekest Virtual Reality Glasses.\" I just <i data-grid-id=\"58817603-cec8-4dbd-91cd-133a8f20375b\">had</i> to take a look for myself.</p>"},{"block":{"id":"320b3352-8e3f-402d-a631-1eb1c369c7ba","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>In broken English, the Dlodlo site promises \"<i data-grid-id=\"dfec58ef-4810-4531-8a63-c0128d92048a\">The World's first Portable VR Glass</i>,\" a pair of sleek glasses (sporting \"<i data-grid-id=\"c902a4b8-2a87-4de3-ad97-a7784e3b570a\">science fiction fashion aesthetic</i>,\" no less) which connects to a magic box in your pocket sporting a quad-core, Ultra-Octa 6G 64-bit processor with an integrated PowerVR  G6230 GPU. The V One also sports a 9-axis gyro, something called a ThinVR display, and the usual array of wireless and HDMI connectivity one would expect of a device dedicated to watching movies on the go. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In broken English, the Dlodlo site promises \"The World's first Portable VR Glass,\" a pair of sleek glasses (sporting \"science fiction fashion aesthetic,\" no less) which connects to a magic box in your pocket sporting a quad-core, Ultra-Octa 6G 64-bit processor with an integrated PowerVR  G6230 GPU. The V One also sports a 9-axis gyro, something called a ThinVR display, and the usual array of wireless and HDMI connectivity one would expect of a device dedicated to watching movies on the go. ","length":495,"language":"en","measurementVersion":15,"measurementHash":"2ce1119fa21fc5d960f75e6638b1a234"},"html":"<p>In broken English, the Dlodlo site promises \"<i data-grid-id=\"dfec58ef-4810-4531-8a63-c0128d92048a\">The World's first Portable VR Glass</i>,\" a pair of sleek glasses (sporting \"<i data-grid-id=\"c902a4b8-2a87-4de3-ad97-a7784e3b570a\">science fiction fashion aesthetic</i>,\" no less) which connects to a magic box in your pocket sporting a quad-core, Ultra-Octa 6G 64-bit processor with an integrated PowerVR  G6230 GPU. The V One also sports a 9-axis gyro, something called a ThinVR display, and the usual array of wireless and HDMI connectivity one would expect of a device dedicated to watching movies on the go. </p>"},{"block":{"id":"f9e8f1db-656f-4278-88f4-52143eae2c71","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>Nothing too unusual or unfeasible there. A quick Google search of the V One's components suggests the CPU is most likely an <a data-grid-id=\"8b996a60-d4d1-4947-8ccb-744eb798bf61\" href=\"http://www.allwinnertech.com/en/clq/processora/A80.html\">Allwinner A80</a>, a relatively low-cost ARM Cortex A15 part used in set top boxes and things like the <a data-grid-id=\"5604bda4-e651-4eee-bf69-e284dc4d876d\" href=\"http://www.seeedstudio.com/depot/Cubie-Singleboard-ComputerCubieBoard4Octa-core-A80-p-2157.html\">Cubie</a> single board computer. It runs Android and, by extension, Dlodlo's DLOS VR ROM custom operating system which is based on Android 5.0.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Nothing too unusual or unfeasible there. A quick Google search of the V One's components suggests the CPU is most likely an Allwinner A80, a relatively low-cost ARM Cortex A15 part used in set top boxes and things like the Cubie single board computer. It runs Android and, by extension, Dlodlo's DLOS VR ROM custom operating system which is based on Android 5.0.","length":362,"language":"en","measurementVersion":15,"measurementHash":"6658fc38b1a8db689dbdb56083527f59"},"html":"<p>Nothing too unusual or unfeasible there. A quick Google search of the V One's components suggests the CPU is most likely an <a data-grid-id=\"8b996a60-d4d1-4947-8ccb-744eb798bf61\" href=\"http://www.allwinnertech.com/en/clq/processora/A80.html\">Allwinner A80</a>, a relatively low-cost ARM Cortex A15 part used in set top boxes and things like the <a data-grid-id=\"5604bda4-e651-4eee-bf69-e284dc4d876d\" href=\"http://www.seeedstudio.com/depot/Cubie-Singleboard-ComputerCubieBoard4Octa-core-A80-p-2157.html\">Cubie</a> single board computer. It runs Android and, by extension, Dlodlo's DLOS VR ROM custom operating system which is based on Android 5.0.</p>"},{"block":{"id":"ba51ec95-7115-45e5-9b7a-d0ee651d9ab6","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>The Allwinner A80's integrated PowerVR G6230 GPU is in fact capable of pushing resolutions of up to 2560x1600 at 60fps, (sadly below the V One's claimed refresh rate of 90Hz), and can handle both OpenGL ES 3.0 as well as DX 9.  Not too shabby, but hardly pushing the GearVR's SnapDragon 810 or Exynos mobile processor configurations. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Allwinner A80's integrated PowerVR G6230 GPU is in fact capable of pushing resolutions of up to 2560x1600 at 60fps, (sadly below the V One's claimed refresh rate of 90Hz), and can handle both OpenGL ES 3.0 as well as DX 9.  Not too shabby, but hardly pushing the GearVR's SnapDragon 810 or Exynos mobile processor configurations. ","length":334,"language":"en","measurementVersion":15,"measurementHash":"7d8a1c388415e0bc84608f36b6aaa0a4"},"html":"<p>The Allwinner A80's integrated PowerVR G6230 GPU is in fact capable of pushing resolutions of up to 2560x1600 at 60fps, (sadly below the V One's claimed refresh rate of 90Hz), and can handle both OpenGL ES 3.0 as well as DX 9.  Not too shabby, but hardly pushing the GearVR's SnapDragon 810 or Exynos mobile processor configurations. </p>"},{"block":{"id":"8d17acfb-5c9d-4532-a1e1-e33f7ca8b94d","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>But this is where things get weird. Supposedly the V One operates at a screen resolution of 2560x1024, with a staggering pixel density of 1600PPI, which according to a good old <a data-grid-id=\"b89e32d5-02f2-485c-8c64-786fa6e5c8c0\" href=\"https://www.sven.de/dpi/\">PPI Calculator</a> would suggest the use of 1.7 inch micro displays. This in itself is not unusual, as we've seen these micro displays in use in a good number of \"old school\" HMD's from the <a data-grid-id=\"57b63da8-6f04-4de9-8663-930db4c52934\" href=\"http://www.siliconmicrodisplay.com/st1080.html\">ST-1080</a> to the <a data-grid-id=\"4a51ad8b-a539-4223-8c37-dad82962c898\" href=\"http://www.osterhoutgroup.com/products-r7-glasses\">ODG R7</a>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"But this is where things get weird. Supposedly the V One operates at a screen resolution of 2560x1024, with a staggering pixel density of 1600PPI, which according to a good old PPI Calculator would suggest the use of 1.7 inch micro displays. This in itself is not unusual, as we've seen these micro displays in use in a good number of \"old school\" HMD's from the ST-1080 to the ODG R7. ","length":386,"language":"en","measurementVersion":15,"measurementHash":"7102d1a8772e16ec4f8861d759518939"},"html":"<p>But this is where things get weird. Supposedly the V One operates at a screen resolution of 2560x1024, with a staggering pixel density of 1600PPI, which according to a good old <a data-grid-id=\"b89e32d5-02f2-485c-8c64-786fa6e5c8c0\" href=\"https://www.sven.de/dpi/\">PPI Calculator</a> would suggest the use of 1.7 inch micro displays. This in itself is not unusual, as we've seen these micro displays in use in a good number of \"old school\" HMD's from the <a data-grid-id=\"57b63da8-6f04-4de9-8663-930db4c52934\" href=\"http://www.siliconmicrodisplay.com/st1080.html\">ST-1080</a> to the <a data-grid-id=\"4a51ad8b-a539-4223-8c37-dad82962c898\" href=\"http://www.osterhoutgroup.com/products-r7-glasses\">ODG R7</a>. </p>"},{"block":{"id":"4d56d60e-3d68-4beb-95ac-c7c45280f313","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>Microdisplays have a problem however. They produce a tiny Field of View by VR standards (normally between 32-40 degrees) which has been the Achilles heel of otherwise interesting products like <a data-grid-id=\"59220980-44cc-4679-87d1-ff964f6e022b\" href=\"http://arstechnica.com/gaming/2015/07/see-for-yourself-what-microsoft-hololens-limited-field-of-view-looks-like/\">Microsoft's Hololens</a>. So unless Shenzhen Dlodlo Technologies Co., Ltd. suddenly solved an optics problem that has been plaguing HMD's for generations, their claim of a 100 degree FoV does not bear the list bit of scrutiny.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Microdisplays have a problem however. They produce a tiny Field of View by VR standards (normally between 32-40 degrees) which has been the Achilles heel of otherwise interesting products like Microsoft's Hololens. So unless Shenzhen Dlodlo Technologies Co., Ltd. suddenly solved an optics problem that has been plaguing HMD's for generations, their claim of a 100 degree FoV does not bear the list bit of scrutiny.","length":415,"language":"en","measurementVersion":15,"measurementHash":"04f3d1efbe470239bb46b9343f97176e"},"html":"<p>Microdisplays have a problem however. They produce a tiny Field of View by VR standards (normally between 32-40 degrees) which has been the Achilles heel of otherwise interesting products like <a data-grid-id=\"59220980-44cc-4679-87d1-ff964f6e022b\" href=\"http://arstechnica.com/gaming/2015/07/see-for-yourself-what-microsoft-hololens-limited-field-of-view-looks-like/\">Microsoft's Hololens</a>. So unless Shenzhen Dlodlo Technologies Co., Ltd. suddenly solved an optics problem that has been plaguing HMD's for generations, their claim of a 100 degree FoV does not bear the list bit of scrutiny.</p>"},{"block":{"id":"6ebc6815-8c41-42b1-b9db-a6a76c202570","item":"689235bb-e994-4c92-b37f-b7772a1aa663","type":"text","html":"<p>Between the hastily designed website full of links to nowhere, the unheard of company, and the numerous spurious, out of context claims (\"<i data-grid-id=\"191bff55-ffe5-41e4-8aee-303d240ddce0\">10ms ultra-low latency tracking display solves 'vestibular vertigo'\"), </i>the Dlodlo V One is, at best, a shapelier version of the video glasses we've seen in the past. At worst, it's a vaporware product truing to cash in top the VR craze.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"689235bb-e994-4c92-b37f-b7772a1aa663","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Between the hastily designed website full of links to nowhere, the unheard of company, and the numerous spurious, out ed":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In an unexpected tweet today, Oculus founder Palmer Luckey confirmed that manufacturing of the Oculus Rift for commercial release is still on track for an \"awesome\" Q1 release.","length":176,"language":"en","measurementVersion":15,"measurementHash":"119fa966b08624e4d158f96f4dae7365"},{"id":"f45304d8-b943-4824-a2fb-68d5f751f7bb","item":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","type":"text","html":"<p>Palmer further <a data-grid-id=\"5a62920f-60e5-4fa0-98c8-cb0be983c20b\" href=\"https://twitter.com/PalmerLuckey/status/679382796779958272\">reassured</a> the VR community that pre-orders would be opened in the new year, and with prior warning. This was no doubt aimed at addressing the rampant speculation on when Oculus might open the floodgates to their device's pre-orders, an event that many in the enthusiastic VR community have been anticipating more than the holidays themselves.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Palmer further reassured the VR community that pre-orders would be opened in the new year, and with prior warning. This was no doubt aimed at addressing the rampant speculation on when Oculus might open the floodgates to their device's pre-orders, an event that many in the enthusiastic VR community have been anticipating more than the holidays themselves.","length":357,"language":"en","measurementVersion":15,"measurementHash":"622b50b99dea65afe75b2dfd9462bb38"},{"id":"605e59f5-90de-479b-94c2-3068f06e437c","item":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","type":"text","html":"<p>With the HTC Vive recently <a data-grid-id=\"f00a1d3e-9a55-4a71-91d0-9b96b05fe294\" href=\"http://augmentl.io/the-htc-vive-breakthrough-could-be-improved-optics-hdr/\">delayed until 2016</a>, It's looking like the two competing VR solutions will be entering the market neck-and-neck next year, with Oculus likely to open their pre-orders just before HTC's announced February 2016 date.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"With the HTC Vive recently delayed until 2016, It's looking like the two competing VR solutions will be entering the market neck-and-neck next year, with Oculus likely to open their pre-orders just before HTC's announced February 2016 date.","length":240,"language":"en","measurementVersion":15,"measurementHash":"43ddf45df69234fae895d62159baec45"},{"id":"db1dcaf1-943f-437d-bd16-eee66a9b8c80","item":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","type":"text","html":"<p>At least for now however, the VR community can focus on enjoying the holidays without fear of missing a vital pre-order slot. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"At least for now however, the VR community can focus on enjoying the holidays without fear of missing a vital pre-order slot. ","length":126,"langua nFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl (@augmentl), December 22nd 2015.","length":44,"language":"de","measurementVersion":15,"measurementHash":"d29ea7c871804b7b14d826aca55ef32f"},"html":"<p>by Augmentl (<a data-grid-id=\"690e2293-19c7-4afa-9d28-b270a91d7fdb\" href=\"http://twitter.com/augmentl\">@augmentl</a>), December 22nd 2015.</p>"},{"block":{"id":"08d7192b-7371-46f3-a252-f4d225c20177","item":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","type":"text","html":"<p>In an unexpected tweet today, Oculus founder Palmer Luckey confirmed that manufacturing of the Oculus Rift for commercial release is still <a data-grid-id=\"3955ce5f-1e95-45d2-b9b9-0b05ae354537\" href=\"https://twitter.com/PalmerLuckey/status/679382532756889600\">on track</a> for an \"<i data-grid-id=\"2f130e8b-e4d8-479b-adc5-2d979d19d56e\">awesome</i>\" Q1 release.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In an unexpected tweet today, Oculus founder Palmer Luckey confirmed that manufacturing of the Oculus Rift for commercial release is still on track for an \"awesome\" Q1 release.","length":176,"language":"en","measurementVersion":15,"measurementHash":"119fa966b08624e4d158f96f4dae7365"},"html":"<p>In an unexpected tweet today, Oculus founder Palmer Luckey confirmed that manufacturing of the Oculus Rift for commercial release is still <a data-grid-id=\"3955ce5f-1e95-45d2-b9b9-0b05ae354537\" href=\"https://twitter.com/PalmerLuckey/status/679382532756889600\">on track</a> for an \"<i data-grid-id=\"2f130e8b-e4d8-479b-adc5-2d979d19d56e\">awesome</i>\" Q1 release.</p>"},{"block":{"id":"f45304d8-b943-4824-a2fb-68d5f751f7bb","item":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","type":"text","html":"<p>Palmer further <a data-grid-id=\"5a62920f-60e5-4fa0-98c8-cb0be983c20b\" href=\"https://twitter.com/PalmerLuckey/status/679382796779958272\">reassured</a> the VR community that pre-orders would be opened in the new year, and with prior warning. This was no doubt aimed at addressing the rampant speculation on when Oculus might open the floodgates to their device's pre-orders, an event that many in the enthusiastic VR community have been anticipating more than the holidays themselves.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Palmer further reassured the VR community that pre-orders would be opened in the new year, and with prior warning. This was no doubt aimed at addressing the rampant speculation on when Oculus might open the floodgates to their device's pre-orders, an event that many in the enthusiastic VR community have been anticipating more than the holidays themselves.","length":357,"language":"en","measurementVersion":15,"measurementHash":"622b50b99dea65afe75b2dfd9462bb38"},"html":"<p>Palmer further <a data-grid-id=\"5a62920f-60e5-4fa0-98c8-cb0be983c20b\" href=\"https://twitter.com/PalmerLuckey/status/679382796779958272\">reassured</a> the VR community that pre-orders would be opened in the new year, and with prior warning. This was no doubt aimed at addressing the rampant speculation on when Oculus might open the floodgates to their device's pre-orders, an event that many in the enthusiastic VR community have been anticipating more than the holidays themselves.</p>"},{"block":{"id":"605e59f5-90de-479b-94c2-3068f06e437c","item":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","type":"text","html":"<p>With the HTC Vive recently <a data-grid-id=\"f00a1d3e-9a55-4a71-91d0-9b96b05fe294\" href=\"http://augmentl.io/the-htc-vive-breakthrough-could-be-improved-optics-hdr/\">delayed until 2016</a>, It's looking like the two competing VR solutions will be entering the market neck-and-neck next year, with Oculus likely to open their pre-orders just before HTC's announced February 2016 date.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"With the HTC Vive recently delayed until 2016, It's looking like the two competing VR solutions will be entering the market neck-and-neck next year, with Oculus likely to open their pre-orders just before HTC's announced February 2016 date.","length":240,"language":"en","measurementVersion":15,"measurementHash":"43ddf45df69234fae895d62159baec45"},"html":"<p>With the HTC Vive recently <a data-grid-id=\"f00a1d3e-9a55-4a71-91d0-9b96b05fe294\" href=\"http://augmentl.io/the-htc-vive-breakthrough-could-be-improved-optics-hdr/\">delayed until 2016</a>, It's looking like the two competing VR solutions will be entering the market neck-and-neck next year, with Oculus likely to open their pre-orders just before HTC's announced February 2016 date.</p>"},{"block":{"id":"db1dcaf1-943f-437d-bd16-eee66a9b8c80","item":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","type":"text","h
