-us-west-2.amazonaws.com/caliper-resized/4b34a2b296625ae79b50de616d98ba5e.png","textregions":[]},"measurementVersion":16,"measurementHash":"e4f28cddea16fb6c86efa94676444fd6","measure":["histogram","faces","saliency","textregions"]},{"id":"5ad37739-fae4-4b36-a0be-2ec0189bc483","item":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","type":"h1","html":"<h1>HTC Vive Design Leak Shows Sleeker Looks, Better Ergonomics</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"HTC Vive Design Leak Shows Sleeker Looks, Better Ergonomics","length":59,"measurementVersion":15,"measurementHash":"0b522e98b82aa32f999da4d1bd8efd9b"},{"id":"9307442f-cbec-4972-bc52-2be08906e468","item":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","type":"text","html":"<p>As the <a data-grid-id=\"aa55c446-97e2-4020-af6e-1e37be48f4f7\" href=\"http://v.csdn.hudong.com/htcvive/index.html?reload=1\">HTC Vive Unbound</a> event in Beijing unfolds, a number of keen-eyed Reddit sleuths have started poking around the HTC Website, and finding some delicious images hiding just behind the scenes.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"As the HTC Vive Unbound event in Beijing unfolds, a number of keen-eyed Reddit sleuths have started poking around the HTC Website, and finding some delicious images hiding just behind the scenes.","length":195,"language":"en","measurementVersion":15,"measurementHash":"124ea42dd58b6183c152d17049e215c9"},{"id":"d6e04b44-5595-41a6-ba95-d8563647d118","item":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","type":"text","html":"<p>What appear to be renders for both the device's controllers and the main headset have been liberated from the site, showing a substantially more refined version of HTC's first developer kit. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"What appear to be renders for both the device's controllers and the main headset have been liberated from the site, showing a substantially more refined version of HTC's first developer kit. ","length":191,"language":"en","measurementVersion":15,"measurementHash":"0d677b19927044984c16022f4f672b63"},{"id":"983ada3d-d861-4412-8eae-090d426f7b17","item":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","type":"text","html":"<p>The controllers in particular have lost their hexagonal pads in favour of circular protrusions with their Lighthouse sensors hidden behind flush, IR-transparent plastics, similar to those used on the Oculus Rift DK2. The  positional relationship between the touch pad and the trigger seems to also have been adjusted, likely to improve the ergonomics over the previous iteration's somewhat high-placed trigger. It's not clear from the leaked images whether the controllers' shape will let users easily differentiate left from right by touch alone.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The controllers in particular have lost their hexagonal pads in favour of circular protrusions with their Lighthouse sensors hidden behind flush, IR-transparent plastics, similar to those used on the Oculus Rift DK2. The  positional relationship between the touch pad and the trigger seems to also have been adjusted, likely to improve the ergonomics over the previous iteration's somewhat high-placed trigger. It's not clear from the leaked images whether the controllers' shape will let users easily differentiate left from right by touch alone.","length":547,"language":"en","measurementVersion":15,"measurementHash":"f8a04e93756963893d5b1c6a3b2a1fd4"},{"id":"f72141d6-3472-42ad-bb6d-ec267950d062","item":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/d0904ae6-4ff3-4044-93a5-e9630b2eb9c6.png\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/39777229babf732ec479874eeb7c0da549c03d65.png","exif":{"exif":{}},"rotation":0,"colors":[[254,254,254],[54,54,54],[0,0,0],[127,127,127],[170,170,170]],"faces":[],"width":916,"height":611,"orientation":"landscape","ratio":"916:611","aspect":1.4991816693944353,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/39777229babf732ec479874eeb7c0da549c03d65.png","saliency":{"bounding_rect":[[102,1],[771,610]],"confidence":0.254623,"center":[415,383],"radius":395.367},"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/d5724f9ae288ac634792db3838f71040f879dce5.png","animated":false,"mimetype":"image/png","factor":1,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/35f86e3717b592a9238090115251f529.png","textregions":[]},"measurementVersion":16,"measurementHash":"378266602eafcfe76e967d90b438d499","measure":["histogram","faces","saliency","textregions"]},{"id":"bbd43e56-703d-429c-a4c1-f6e34b0fa69c","item":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","type":"text","html":"<p>The Vive headset itself  also appears to have received an aesthetic clean up, with the same flush sensors as used in the controllers. A front-facing camera, long-speculated to be  used for obstacle (or pet) avoidance, is also somewhat more more prominent.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Vive headset itself  also appears to have received an aesthetic clean up, with the same flush sensors as used in the controllers. A front-facing camera, long-speculated to be  used for obstacle (or pet) avoidance, is also somewhat more more prominent.","length":255,"language":"en","measurementVersion":15,"measurementHash":"4c6b799c4d30d8a18e9716124b0ec8b4"},{"id":"5cdee8ca-c0be-4260-8865-ed0e7c1c8cff","item":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","type":"text","html":"<p>Although it's not immediately clear from the images available, it also looks like the Vive's top and back straps have been substantially improved with a thicker, more solid construction and what appears to be a padding later inside a thin rigid exterior plastic shell. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Although it's not immediately clear from the images available, it also looks like the Vive's top and back straps have been substantially improved with a thicker, more solid construction and what appears to be a padding later inside a thin rigid exterior plastic shell. ","length":269,"language":"en","measurementVersion":15,"measurementHash":"d1767d09e485032036806091844b0746"},{"id":"3a7d7a98-9030-4fe3-922f-3ae6d07bd723","item":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","type":"text","html":"<p>Overall the new HTC Vive design maintains a starkly different look from the Oculus Rift CV1's minimally textured, textile construction, and we can expect some significant ergonomic improvements over the already light, relatively comfortable Vive developer kit.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Overall the new HTC Vive design maintains a starkly different look from the Oculus Rift CV1's minimally textured, textile construction, and we can expect some significant ergonomic improvements over the already light, relatively comfortable Vive developer kit.","length":260,"language":"en","measurementVersion":15,"measurementHash":"44bca08733754896d8066c90b1402051"},{"id":"412bb7bc-d645-4da4-8f23-ad14e69a76f7","item":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","type":"text","html":"<p>The HTC Vive is still scheduled for pre-orders in February '16, with consumer availability in April. For developers looking to get their hands on one of the remaining 7000 developer kits, a sign-up form to indicate interest for the kit seems to also have appeared on the <a data-grid-id=\"d501c5f8-99cd-4924-8076-7315e41cec5a\" href=\"https://developer.htcvive.com/devkit\">HTC developer site</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The HTC Vive is still scheduled for pre-orders in February '16, with consumer availability in April. For developers looking to get their hands on one of the remaining 7000 developer kits, a sign-up form to indicate interest for the kit seems to also have appeared on the HTC developer site.","length":290,"language":"en","measurementVersion":15,"measurementHash":"1fec6466a29f622645c76094608d192d"},{"id":"74733c36-a8ca-4b7a-b373-8accf7ce2f37","item":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","type":"text","html":"<p>You can keep an eye on updates on this story on Twitter at <a data-grid-id=\"05954f41-7d42-4d58-8eb8-90618c737c34\" href=\"http://twitter.com/Augmentl\">@augmentl</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"measurementHash":"c 0be-2ec0189bc483","item":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","type":"h1","html":"<h1>HTC Vive Design Leak Shows Sleeker Looks, Better Ergonomics</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"HTC Vive Design Leak Shows Sleeker Looks, Better Ergonomics","length":59,"measurementVersion":15,"measurementHash":"0b522e98b82aa32f999da4d1bd8efd9b"},"html":"<h1>HTC Vive Design Leak Shows Sleeker Looks, Better Ergonomics</h1>"}],"text":[{"block":{"id":"9307442f-cbec-4972-bc52-2be08906e468","item":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","type":"text","html":"<p>As the <a data-grid-id=\"aa55c446-97e2-4020-af6e-1e37be48f4f7\" href=\"http://v.csdn.hudong.com/htcvive/index.html?reload=1\">HTC Vive Unbound</a> event in Beijing unfolds, a number of keen-eyed Reddit sleuths have started poking around the HTC Website, and finding some delicious images hiding just behind the scenes.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"As the HTC Vive Unbound event in Beijing unfolds, a number of keen-eyed Reddit sleuths have started poking around the HTC Website, and finding some delicious images hiding just behind the scenes.","length":195,"language":"en","measurementVersion":15,"measurementHash":"124ea42dd58b6183c152d17049e215c9"},"html":"<p>As the <a data-grid-id=\"aa55c446-97e2-4020-af6e-1e37be48f4f7\" href=\"http://v.csdn.hudong.com/htcvive/index.html?reload=1\">HTC Vive Unbound</a> event in Beijing unfolds, a number of keen-eyed Reddit sleuths have started poking around the HTC Website, and finding some delicious images hiding just behind the scenes.</p>"},{"block":{"id":"d6e04b44-5595-41a6-ba95-d8563647d118","item":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","type":"text","html":"<p>What appear to be renders for both the device's controllers and the main headset have been liberated from the site, showing a substantially more refined version of HTC's first developer kit. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"What appear to be renders for both the device's controllers and the main headset have been liberated from the site, showing a substantially more refined version of HTC's first developer kit. ","length":191,"language":"en","measurementVersion":15,"measurementHash":"0d677b19927044984c16022f4f672b63"},"html":"<p>What appear to be renders for both the device's controllers and the main headset have been liberated from the site, showing a substantially more refined version of HTC's first developer kit. </p>"},{"block":{"id":"983ada3d-d861-4412-8eae-090d426f7b17","item":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","type":"text","html":"<p>The controllers in particular have lost their hexagonal pads in favour of circular protrusions with their Lighthouse sensors hidden behind flush, IR-transparent plastics, similar to those used on the Oculus Rift DK2. The  positional relationship between the touch pad and the trigger seems to also have been adjusted, likely to improve the ergonomics over the previous iteration's somewhat high-placed trigger. It's not clear from the leaked images whether the controllers' shape will let users easily differentiate left from right by touch alone.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The controllers in particular have lost their hexagonal pads in favour of circular protrusions with their Lighthouse sensors hidden behind flush, IR-transparent plastics, similar to those used on the Oculus Rift DK2. The  positional relationship between the touch pad and the trigger seems to also have been adjusted, likely to improve the ergonomics over the previous iteration's somewhat high-placed trigger. It's not clear from the leaked images whether the controllers' shape will let users easily differentiate left from right by touch alone.","length":547,"language":"en","measurementVersion":15,"measurementHash":"f8a04e93756963893d5b1c6a3b2a1fd4"},"html":"<p>The controllers in particular have lost their hexagonal pads in favour of circular protrusions with their Lighthouse sensors hidden behind flush, IR-transparent plastics, similar to those used on the Oculus Rift DK2. The  positional relationship between the touch pad and the trigger seems to also have been adjusted, likely to improve the ergonomics over the previous iteration's somewhat high-placed trigger. It's not clear from the leaked images whether the controllers' shape will let users easily differentiate left from right by touch alone.</p>"},{"block":{"id":"bbd43e56-703d-429c-a4c1-f6e34b0fa69c","item":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","type":"text","html":"<p>The Vive headset itself  also appears to have received an aesthetic clean up, with the same flush sensors as used in the controllers. A front-facing camera, long-speculated to be  used for obstacle (or pet) avoidance, is also somewhat more more prominent.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Vive headset itself  also appears to have received an aesthetic clean up, with the same flush sensors as used in the controllers. A front-facing camera, long-speculated to be  used for obstacle (or pet) avoidance, is also somewhat more more prominent.","length":255,"language":"en","measurementVersion":15,"measurementHash":"4c6b799c4d30d8a18e9716124b0ec8b4"},"html":"<p>The Vive headset itself  also appears to have received an aesthetic clean up, with the same flush sensors as used in the controllers. A front-facing camera, long-speculated to be  used for obstacle (or pet) avoidance, is also somewhat more more prominent.</p>"},{"block":{"id":"5cdee8ca-c0be-4260-8865-ed0e7c1c8cff","item":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","type":"text","html":"<p>Although it's not immediately clear from the images available, it also looks like the Vive's top and back straps have been substantially improved with a thicker, more solid construction and what appears to be a padding later inside a thin rigid exterior plastic shell. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Although it's not immediately clear from the images available, it also looks like the Vive's top and back straps have been substantially improved with a thicker, more solid construction and what appears to be a padding later inside a thin rigid exterior plastic shell. ","length":269,"language":"en","measurementVersion":15,"measurementHash":"d1767d09e485032036806091844b0746"},"html":"<p>Although it's not immediately clear from the images available, it also looks like the Vive's top and back straps have been substantially improved with a thicker, more solid construction and what appears to be a padding later inside a thin rigid exterior plastic shell. </p>"},{"block":{"id":"3a7d7a98-9030-4fe3-922f-3ae6d07bd723","item":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","type":"text","html":"<p>Overall the new HTC Vive design maintains a starkly different look from the Oculus Rift CV1's minimally textured, textile construction, and we can expect some significant ergonomic improvements over the already light, relatively comfortable Vive developer kit.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"572a16ec-19ef-4588-abd6-5bad4af5b3c5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Overall the new HTC Vive design maintains a starkly different look from the Oculus Rift CV1's minimally textured, textile construction, and we can expect some significant ergonomic improvements over the already light, relatively comfortable Vive developer kit.","length":260,"language":"en","measurementVersion":15,"measurementHash":"44bca08733754896d8066c90b1402051"},"html":"<p>Overall the new HTC Vive design maintains a starkly different look from the Oculus Rift CV1's minimally textured, textile construction, and we can expect some signi
