d in Nostalgia: How Virtual Reality Can Revive the Point and Click Adventure Game","author":[],"sourcePath":"_posts/2015-12-22-immersed-in-nostalgia-how-virtual-reality-can-revive-the-po.md","published":true,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"@type":"Article","url":"immersed-in-nostalgia-how-virtual-reality-can-revive-the-po/index.html"},"created_by":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","updated_by":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","created_at":"2015-12-22T13:50:57.199Z","updated_at":"2015-12-29T23:49:13.811Z","published":true,"score":0,"path":"_posts/2015-12-22-immersed-in-nostalgia-how-virtual-reality-can-revive-the-po.md","content":[{"id":"42e95786-8c72-4a35-9c4c-36bbb443c448","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/7f375f14-2d1d-40b6-87bf-22f528af83ba.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"exif":{"exif":{}},"animated":false,"rotation":0,"colors":[[132,181,247],[115,105,140],[0,24,0],[0,207,57],[255,199,0]],"width":640,"height":400,"orientation":"landscape","ratio":"8:5","aspect":1.6,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/3eb68966acc19f1c31c09d6c67028172896c16e6.jpg","saliency":{"bounding_rect":[[114,94],[611,376]],"confidence":0.350376,"center":[362,307],"radius":262.689},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/6070a4f5a6dd6b319ed3a81ff54bbab547fc9ed3.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/3eb68966acc19f1c31c09d6c67028172896c16e6.jpg","mimetype":"image/jpeg","factor":1,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/02b185a64715aa5c5a7b222e92620c50.png","textregions":[]},"measurementVersion":16,"measurementHash":"010fa69bec3cbef458ed3b1be6119917","measure":["histogram","faces","saliency","textregions"]},{"id":"3d6bb5c3-0628-42f4-aa3c-e3854574a8eb","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"h1","html":"<h1>Immersed in Nostalgia: How Virtual Reality Can Revive the Point and Click Adventure Game</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Immersed in Nostalgia: How Virtual Reality Can Revive the Point and Click Adventure Game","length":88,"language":"en","measurementVersion":15,"measurementHash":"3eb241b9ac697ae8f870748d80c5d785"},{"id":"cceb8394-b1b4-4e8b-b56b-327eaaecbbde","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>While much of the focus on Virtual Reality has been on creating first-person experiences and 3rd person platformers, there's another genre to which VR has the potential to be bring new life: The classic 90's point and click adventure.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"While much of the focus on Virtual Reality has been on creating first-person experiences and 3rd person platformers, there's another genre to which VR has the potential to be bring new life: The classic 90's point and click adventure.","length":234,"language":"en","measurementVersion":15,"measurementHash":"4ca4a5a7de652df4d02f7da5cbe17169"},{"id":"c5041423-4f18-4258-94ba-52e1c770a56b","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>by Augmentl (<a data-grid-id=\"9935b0e5-7dfa-4292-9d11-6b0880608756\" href=\"http://twitter.com/augmentl\">@augmentl</a>), December 22nd 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), December 22nd 2015.","length":44,"language":"de","measurementVersion":15,"measurementHash":"a74bc02449b752288a286248911dcda0"},{"id":"0f4eae33-ff3f-41ec-882e-1088a965dda9","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>Maniac Mansion. Monkey Island. Day of the Tentacle. Space Quest. Anyone alive and of gaming age during the mid 80's to the mid 90's stands a good chance of experiencing a twinge of nostalgia just hearing those words. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Maniac Mansion. Monkey Island. Day of the Tentacle. Space Quest. Anyone alive and of gaming age during the mid 80's to the mid 90's stands a good chance of experiencing a twinge of nostalgia just hearing those words. ","length":217,"language":"en","measurementVersion":15,"measurementHash":"4ba780dd251329610e095c200349648e"},{"id":"b2677002-e11d-4936-a4c8-c598fb9b382f","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>That decade witnessed the brief, yet bright heyday of one of gaming's most ephemeral genres, a phenomenon that dominated the gaming charts for a few short years, produced some of gaming's most brilliant writing, and vanished just as quickly in the face of a the post-Doom-era deluge of 3D First Person Shooters. That phenomenon, then led by the gaming behemoths Lucasarts and Sierra, was the gaming genre generally known as the \"point and click adventure.\"</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"That decade witnessed the brief, yet bright heyday of one of gaming's most ephemeral genres, a phenomenon that dominated the gaming charts for a few short years, produced some of gaming's most brilliant writing, and vanished just as quickly in the face of a the post-Doom-era deluge of 3D First Person Shooters. That phenomenon, then led by the gaming behemoths Lucasarts and Sierra, was the gaming genre generally known as the \"point and click adventure.\"","length":456,"language":"en","measurementVersion":15,"measurementHash":"34a953dab66aec09e452805ddbb3dd76"},{"id":"d9a6508e-6d64-40de-967d-b855e31e6600","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>The point and click genre has certainly remained alive through the years, but never regained the chart-dominating heights of its golden age. It saw its dominant franchises wane through increasingly contrived sequels (King's Quest, Police Quest), and even struggled to stay relevant by adopting elements of 3D graphics - sometimes successfully (Grim Fandango), but more often less so (Monkey Island).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The point and click genre has certainly remained alive through the years, but never regained the chart-dominating heights of its golden age. It saw its dominant franchises wane through increasingly contrived sequels (King's Quest, Police Quest), and even struggled to stay relevant by adopting elements of 3D graphics - sometimes successfully (Grim Fandango), but more often less so (Monkey Island).","length":399,"language":"en","measurementVersion":15,"measurementHash":"069a391d97e16cdc307b3026891c9f22"},{"id":"27185dd2-154a-4d21-9fda-e0b14084088a","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>If you know where to look you can still find the point and click genre being extremely well represented today, in its original pixel-art form, by indie titles like <a data-grid-id=\"89519ca9-55c8-4044-be73-53e88c57829c\" href=\"http://www.wadjeteyegames.com/\">Wadjet Eye Games</a>' <a data-grid-id=\"bc833655-9081-4886-a658-d00f83720850\" href=\"http://www.wadjeteyegames.com/games/resonance/\">Resonance</a>, <a data-grid-id=\"3b62d84d-4f1c-473e-9469-f7e1690050dc\" href=\"http://www.wadjeteyegames.com/games/gemini-rue/\">Gemini Rue</a> and <a data-grid-id=\"6b912324-4b3b-42a3-9d7a-1de9a36b447f\" href=\"http://www.wadjeteyegames.com/games/technobabylon/\">Technobabylon</a>.  The classic story driven adventure has also seen a resurgence in popularity, albeit in a more updated format, thanks to <a data-grid-id=\"b6e4feda-0061-4411-b16c-7fde42726800\" href=\"https://www.telltalegames.com/\">Telltale Games</a>' popular <a data-grid-id=\"d7188445-2231-49cf-8aa4-036e5909e499\" href=\"https://www.telltalegames.com/walkingdead/season1/\">Walking Dead</a>, <a data-grid-id=\"e663f75b-f0c6-48e9-9e2d-875498ae3879\" href=\"https://www.telltalegames.com/thewolfamongus/\">The Wolf Among Us</a>, and <a data-grid-id=\"3f40c6f0-1d99-4219-bd24-216e8f546bdc\" href=\"https://www.telltalegames.com/gameofthrones/\">Game of Thrones</a> franchises. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"If you know where to look you can still find the point and click genre being extremely well represented today, in its original pixel-art form, by indie titles like Wadjet Eye Games' Resonance, Gemini Rue and Technobabylon.  The classic story driven adventure has also seen a resurgence in popularity, albeit in a more updated format, thanks to Telltale Games' popular Walking Dead, The Wolf Among Us, and Game of Thrones franchises. ","length":433,"language":"en","measurementVersion":15,"measurementHash":"327cd5c78c1e0e92cdfa64195ad3bb08"},{"id":"f376dca0-be82-4072-8e26-8801e9ed6202","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>With the advent of Virtual Reality, and the new control modalities introduced by the Oculus Touch and the HTC Vive,  there's now a great opportunity to bring the point-and click adventure back, in a new form combining the best aspects of the original genre (artful dialogue, great writing, compelling protagonists) with the immersive stages and intuitive controls that can only be achieved in VR.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"With the advent of Virtual Reality, and the new control modalities introduced by the Oculus Touch and the HTC Vive,  there's now a great opportunity to bring the point-and click adventure back, in a new form combining the best aspects of the original genre (artful dialogue, great writing, compelling protagonists) with the immersive stages and intuitive controls that can only be achieved in VR.","length":396,"language":"en","measurementVersion":15,"measurementHash":"40e41bae3bde909897791f7956c712da"},{"id":"753215a1-1691-4735-9dce-c7ebe87cd092","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>It's easy to imagine a couple of ways the classic point and click adventure game could work in VR:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It's easy to imagine a couple of ways the classic point and click adventure game could work in VR:","length":98,"language":"en","measurementVersion":15,"measurementHash":"1d258d621425afe3d0509235fb3df285"},{"id":"8ed9a75c-ed69-4db1-b709-5c6fbd08a307","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p><b data-grid-id=\"cbd5f930-3bf9-4949-8b79-e127ce65bf17\">The First Person Adventure:</b> exemplified by games such as <a data-grid-id=\"d7ab996a-2bc1-4fbf-94ba-ed653e917301\" href=\"https://en.wikipedia.org/wiki/Gone_Home\">Gone Home</a> and the upcoming <a data-grid-id=\"d13fe942-958e-4f00-b5d0-479404afb91c\" href=\"http://loadinghuman.com/\">Loading Human</a>, the latter of which is made specifically for VR, these games put the player directly in the scene and provide them with the ability to directly manipulate and explore objects and their immediate environment.  </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The First Person Adventure: exemplified by games such as Gone Home and the upcoming Loading Human, the latter of which is made specifically for VR, these games put the player directly in the scene and provide them with the ability to directly manipulate and explore objects and their immediate environment.  ","length":308,"language":"en","measurementVersion":15,"measurementHash":"cd5f123109608ac96f00abc2ea8cf367"},{"id":"c6b4cb65-ac21-4ac6-b2f4-45b03bd35dd9","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/7b9387c0-81dc-4faa-8fb8-9ab5fa095100.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/ed653ed5bfca2b1e889a4610f3f7579a92530586.jpg","exif":{"exif":{}},"rotation":0,"colors":[[1,1,1],[255,255,255],[145,119,84],[69,52,34],[191,191,191]],"faces":[],"width":1920,"height":1080,"orientation":"landscape","ratio":"16:9","aspect":1.7777777777777777,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/ed653ed5bfca2b1e889a4610f3f7579a92530586.jpg","saliency":{"bounding_rect":[[399.375,183.75],[1918.125,1078.125]],"confidence":0.379193,"center":[645,339.375],"radius":257.379375},"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/3a08c03fb4cf62d3d2ff5cc289de26b7891086c4.jpg","animated":false,"mimetype":"image/jpeg","factor":1.875,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/c654adb8acc6ee1ae3908cb9df74d44c.png","textregions":[{"x":920,"y":543,"width":88,"height":17}]},"measurementVersion":16,"measurementHash":"c42de388f7b77ce2e1462d960b20f357","measure":["histogram","faces","saliency","textregions"]},{"id":"63b59471-d6b1-4673-a74c-7530a6ec8c02","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>This is the more obvious choice for a VR take on the adventure game, but misses some of the key aspects of the original genre insofar as it denies the player the ability to guide and observe a protagonist character whose reactions to their environment and the player's own commands can be a great source of entertainment. Half the fun of playing the Monkey Island series, for instance, was watching Guybrush Threepwood, series protagonist and wannabe pirate, reacting to and quipping about his often dismal situation.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This is the more obvious choice for a VR take on the adventure game, but misses some of the key aspects of the original genre insofar as it denies the player the ability to guide and observe a protagonist character whose reactions to their environment and the player's own commands can be a great source of entertainment. Half the fun of playing the Monkey Island series, for instance, was watching Guybrush Threepwood, series protagonist and wannabe pirate, reacting to and quipping about his often dismal situation.","length":517,"language":"en","measurementVersion":15,"measurementHash":"cfc551e14f55c11a4ab081e05d028397"},{"id":"d6ece855-742e-404c-830b-ca5765bf4ba7","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p><b data-grid-id=\"cb8b004c-0a59-49a3-b837-0096cf68811e\">The Third Person Adventure</b>: OK, so what if instead of making the player the protagonist we make him the observer in an otherwise immersive environment? By virtually placing the player over a protagonist character's shoulder, or at least in their proximity, we regain the value of observing their reactions and they can once more be a vehicle for the game's writing and story. And as the protagonist moves around the environment, the player does too.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Third Person Adventure: OK, so what if instead of making the player the protagonist we make him the observer in an otherwise immersive environment? By virtually placing the player over a protagonist character's shoulder, or at least in their proximity, we regain the value of observing their reactions and they can once more be a vehicle for the game's writing and story. And as the protagonist moves around the environment, the player does too.","length":449,"language":"en","measurementVersion":15,"measurementHash":"309f5a647a0f5228e80b8a14534ecb9b"},{"id":"f535a090-c5f2-4dcf-a378-11eae614cce4","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/e0cf1e07-3d03-45d2-ac44-bfe9ee388441.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b805e3fb4a1eb79e321128cdfec1d2e6d22787d6.jpg","exif":{"exif":{}},"rotation":0,"colors":[[0,0,0],[61,33,22],[157,133,85],[63,65,60],[123,95,47]],"faces":[{"x":1453.59375,"y":598.828125,"width":49.21875,"height":49.21875,"confidence":5.021576},{"x":841.640625,"y":214.921875,"width":68.90625,"height":68.90625,"confidence":5.008348},{"x":1140.234375,"y":255.9375,"width":42.65625,"height":42.65625,"confidence":4.999511},{"x":477.421875,"y":766.171875,"width":39.375,"height":39.375,"confidence":4.998641}],"width":1680,"height":989,"orientation":"landscape","ratio":"1024:603","aspect":1.6981757877280266,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b805e3fb4a1eb79e321128cdfec1d2e6d22787d6.jpg","saliency":{"bounding_rect":[[78.75,1.640625],[1678.359375,951.5625]],"confidence":0.197209,"center":[1053.28125,511.875],"radius":783.367265625},"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/91006e47d3011b7c592baa6eb008185e75b6a7a5.jpg","animated":false,"mimetype":"image/jpeg","factor":1.640625,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/1af55772d6010543736f64d712c62b50.png","textregions":[]},"measurementVersion":16,"measurementHash":"1811c6b4f51387cd3e13482e505075fa","measure":["histogram","faces","saliency","textregions"]},{"id":"bef53956-dc38-4532-b5df-439a7ac8b4a3","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>By being inside the environment with the protagonist however, and depending on how close we, the player, are placed in relation to our them, however, we could miss out on the \"big picture\" of the environment around us, limiting the amount and complexity of some of the stage-spanning puzzles that could be implemented if we had a broader view.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"By being inside the environment with the protagonist however, and depending on how close we, the player, are placed in relation to our them, however, we could miss out on the \"big picture\" of the environment around us, limiting the amount and complexity of some of the stage-spanning puzzles that could be implemented if we had a broader view.","length":343,"language":"en","measurementVersion":15,"measurementHash":"2bae11ac4f39539614712f1c9b34ab8b"},{"id":"6f92d904-2575-48e5-9fbb-0f83bd757854","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p><b data-grid-id=\"ad2f22d4-c556-4bd9-9af9-eb75509f7584\">The Stage Play Adventure</b>: Combining the broad perspective of  classic 3rd person view with the ability to look into and around the environment surrounding the protagonist character, this treatment puts the player in a fixed position on the edge of the \"stage\" where the action is taking place. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Stage Play Adventure: Combining the broad perspective of  classic 3rd person view with the ability to look into and around the environment surrounding the protagonist character, this treatment puts the player in a fixed position on the edge of the \"stage\" where the action is taking place. ","length":294,"language":"en","measurementVersion":15,"measurementHash":"f7a762a0eb7fa726f0250c960ab0014e"},{"id":"e113e66f-729f-490d-838e-add0d1d776c2","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/ef8f6d12-1025-4804-9807-0e7ba8bdd2d9.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/24ebf9692af8f181e8aedd68c6d326bd3ac6b737.jpg","exif":{"exif":{}},"rotation":0,"colors":[[255,255,255],[10,10,10],[57,49,36],[62,138,174],[236,29,37]],"faces":[],"width":1280,"height":720,"orientation":"landscape","ratio":"16:9","aspect":1.7777777777777777,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/24ebf9692af8f181e8aedd68c6d326bd3ac6b737.jpg","saliency":{"bounding_rect":[[318.75,137.5],[1042.5,595]],"confidence":0.400142,"center":[698.75,356.25],"radius":409.04625000000004},"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/ef8f6d12-1025-4804-9807-0e7ba8bdd2d9.jpg","animated":false,"mimetype":"image/jpeg","factor":1.25,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/a36ef9caacab59623a8132562a134891.png","textregions":[{"x":451,"y":210,"width":100,"height":15},{"x":457,"y":218,"width":83,"height":26},{"x":420,"y":242,"width":23,"height":17},{"x":475,"y":240,"width":74,"height":20},{"x":453,"y":244,"width":94,"height":26},{"x":597,"y":257,"width":53,"height":11},{"x":455,"y":267,"width":80,"height":15}]},"measurementVersion":16,"measurementHash":"a36ef9caacab59623a8132562a134891","measure":["histogram","faces","saliency","textregions"]},{"id":"6a8e3e0a-30e1-42de-8cbc-fa7af21ff4c9","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>With a fixed position and no movement control, the player can then focus on observing, and directing, the interplay between character and environment, interacting with puzzles both micro (involving objects in the player's immediate vicinity) and macro (involving objects across the entire stage). This perspective is also, on a visual level, the closest analog to the traditional 2D adventure game.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"With a fixed position and no movement control, the player can then focus on observing, and directing, the interplay between character and environment, interacting with puzzles both micro (involving objects in the player's immediate vicinity) and macro (involving objects across the entire stage). This perspective is also, on a visual level, the closest analog to the traditional 2D adventure game.","length":398,"language":"en","measurementVersion":15,"measurementHash":"4eb3ff965e18337ffa107a186b2e51f5"},{"id":"b0c8a8a6-7a44-47b7-a7ed-f419d6ebe5f2","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>Whichever of the above modalities or combinations thereof developers choose to explore, there is enormous potential for Virtual Reality to bring new life to a genre that focuses less on action and thrills, and more on writing, character and puzzle solving. VR has also shown great promise in being able to greatly amplify the impact of <a data-grid-id=\"bc7e9f23-4fc3-42be-91fd-3cd49e82ee0a\" href=\"https://www.oculus.com/en-us/blog/introducing-henry-from-oculus-story-studio/\">interactions with well-designed characters</a>, and few genres have traditionally put as much weight on character personality as the old point and click adventures. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Whichever of the above modalities or combinations thereof developers choose to explore, there is enormous potential for Virtual Reality to bring new life to a genre that focuses less on action and thrills, and more on writing, character and puzzle solving. VR has also shown great promise in being able to greatly amplify the impact of interactions with well-designed characters, and few genres have traditionally put as much weight on character personality as the old point and click adventures. ","length":497,"language":"en","measurementVersion":15,"measurementHash":"672234c49f437cb0dd6affe9665377a7"},{"id":"92ff7d50-519c-4622-9a33-2b58d5a84133","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>In a medium already threatening to be dominated by fast-paced cockpit games, terrifying horror experiences and thrill-seeking virtual rides, a little story-driven puzzle-solving in the company of a well-crafted protagonist might be a great change of pace.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In a medium already threatening to be dominated by fast-paced cockpit games, terrifying horror experiences and thrill-seeking virtual rides, a little story-driven puzzle-solving in the company of a well-crafted protagonist might be a great change of pace.","length":255,"language":"en","measurementVersion":15,"measurementHash":"456919fcbb8f00970f52fa24218aa63a"},{"id":"1f64bed5-b7db-41e6-8bf7-69b41a5923f9","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>Do you have some thoughts on classic adventure gaming in VR? Come chat to us on twitter at <a data-grid-id=\"2deb250f-ea0b-48f5-a996-def47db98358\" href=\"http://twitter.com/augmentl\">@augmentl</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb478 7eaaecbbde","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>While much of the focus on Virtual Reality has been on creating first-person experiences and 3rd person platformers, there's another genre to which VR has the potential to be bring new life: The classic 90's point and click adventure.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"While much of the focus on Virtual Reality has been on creating first-person experiences and 3rd person platformers, there's another genre to which VR has the potential to be bring new life: The classic 90's point and click adventure.","length":234,"language":"en","measurementVersion":15,"measurementHash":"4ca4a5a7de652df4d02f7da5cbe17169"},"html":"<p>While much of the focus on Virtual Reality has been on creating first-person experiences and 3rd person platformers, there's another genre to which VR has the potential to be bring new life: The classic 90's point and click adventure.</p>"},{"block":{"id":"c5041423-4f18-4258-94ba-52e1c770a56b","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>by Augmentl (<a data-grid-id=\"9935b0e5-7dfa-4292-9d11-6b0880608756\" href=\"http://twitter.com/augmentl\">@augmentl</a>), December 22nd 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), December 22nd 2015.","length":44,"language":"de","measurementVersion":15,"measurementHash":"a74bc02449b752288a286248911dcda0"},"html":"<p>by Augmentl (<a data-grid-id=\"9935b0e5-7dfa-4292-9d11-6b0880608756\" href=\"http://twitter.com/augmentl\">@augmentl</a>), December 22nd 2015.</p>"},{"block":{"id":"0f4eae33-ff3f-41ec-882e-1088a965dda9","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>Maniac Mansion. Monkey Island. Day of the Tentacle. Space Quest. Anyone alive and of gaming age during the mid 80's to the mid 90's stands a good chance of experiencing a twinge of nostalgia just hearing those words. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Maniac Mansion. Monkey Island. Day of the Tentacle. Space Quest. Anyone alive and of gaming age during the mid 80's to the mid 90's stands a good chance of experiencing a twinge of nostalgia just hearing those words. ","length":217,"language":"en","measurementVersion":15,"measurementHash":"4ba780dd251329610e095c200349648e"},"html":"<p>Maniac Mansion. Monkey Island. Day of the Tentacle. Space Quest. Anyone alive and of gaming age during the mid 80's to the mid 90's stands a good chance of experiencing a twinge of nostalgia just hearing those words. </p>"},{"block":{"id":"b2677002-e11d-4936-a4c8-c598fb9b382f","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>That decade witnessed the brief, yet bright heyday of one of gaming's most ephemeral genres, a phenomenon that dominated the gaming charts for a few short years, produced some of gaming's most brilliant writing, and vanished just as quickly in the face of a the post-Doom-era deluge of 3D First Person Shooters. That phenomenon, then led by the gaming behemoths Lucasarts and Sierra, was the gaming genre generally known as the \"point and click adventure.\"</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"That decade witnessed the brief, yet bright heyday of one of gaming's most ephemeral genres, a phenomenon that dominated the gaming charts for a few short years, produced some of gaming's most brilliant writing, and vanished just as quickly in the face of a the post-Doom-era deluge of 3D First Person Shooters. That phenomenon, then led by the gaming behemoths Lucasarts and Sierra, was the gaming genre generally known as the \"point and click adventure.\"","length":456,"language":"en","measurementVersion":15,"measurementHash":"34a953dab66aec09e452805ddbb3dd76"},"html":"<p>That decade witnessed the brief, yet bright heyday of one of gaming's most ephemeral genres, a phenomenon that dominated the gaming charts for a few short years, produced some of gaming's most brilliant writing, and vanished just as quickly in the face of a the post-Doom-era deluge of 3D First Person Shooters. That phenomenon, then led by the gaming behemoths Lucasarts and Sierra, was the gaming genre generally known as the \"point and click adventure.\"</p>"},{"block":{"id":"d9a6508e-6d64-40de-967d-b855e31e6600","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>The point and click genre has certainly remained alive through the years, but never regained the chart-dominating heights of its golden age. It saw its dominant franchises wane through increasingly contrived sequels (King's Quest, Police Quest), and even struggled to stay relevant by adopting elements of 3D graphics - sometimes successfully (Grim Fandango), but more often less so (Monkey Island).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The point and click genre has certainly remained alive through the years, but never regained the chart-dominating heights of its golden age. It saw its dominant franchises wane through increasingly contrived sequels (King's Quest, Police Quest), and even struggled to stay relevant by adopting elements of 3D graphics - sometimes successfully (Grim Fandango), but more often less so (Monkey Island).","length":399,"language":"en","measurementVersion":15,"measurementHash":"069a391d97e16cdc307b3026891c9f22"},"html":"<p>The point and click genre has certainly remained alive through the years, but never regained the chart-dominating heights of its golden age. It saw its dominant franchises wane through increasingly contrived sequels (King's Quest, Police Quest), and even struggled to stay relevant by adopting elements of 3D graphics - sometimes successfully (Grim Fandango), but more often less so (Monkey Island).</p>"},{"block":{"id":"27185dd2-154a-4d21-9fda-e0b14084088a","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>If you know where to look you can still find the point and click genre being extremely well represented today, in its original pixel-art form, by indie titles like <a data-grid-id=\"89519ca9-55c8-4044-be73-53e88c57829c\" href=\"http://www.wadjeteyegames.com/\">Wadjet Eye Games</a>' <a data-grid-id=\"bc833655-9081-4886-a658-d00f83720850\" href=\"http://www.wadjeteyegames.com/games/resonance/\">Resonance</a>, <a data-grid-id=\"3b62d84d-4f1c-473e-9469-f7e1690050dc\" href=\"http://www.wadjeteyegames.com/games/gemini-rue/\">Gemini Rue</a> and <a data-grid-id=\"6b912324-4b3b-42a3-9d7a-1de9a36b447f\" href=\"http://www.wadjeteyegames.com/games/technobabylon/\">Technobabylon</a>.  The classic story driven adventure has also seen a resurgence in popularity, albeit in a more updated format, thanks to <a data-grid-id=\"b6e4feda-0061-4411-b16c-7fde42726800\" href=\"https://www.telltalegames.com/\">Telltale Games</a>' popular <a data-grid-id=\"d7188445-2231-49cf-8aa4-036e5909e499\" href=\"https://www.telltalegames.com/walkingdead/season1/\">Walking Dead</a>, <a data-grid-id=\"e663f75b-f0c6-48e9-9e2d-875498ae3879\" href=\"https://www.telltalegames.com/thewolfamongus/\">The Wolf Among Us</a>, and <a data-grid-id=\"3f40c6f0-1d99-4219-bd24-216e8f546bdc\" href=\"https://www.telltalegames.com/gameofthrones/\">Game of Thrones</a> franchises. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"If you know where to look you can still find the point and click genre being extremely well represented today, in its original pixel-art form, by indie titles like Wadjet Eye Games' Resonance, Gemini Rue and Technobabylon.  The classic story driven adventure has also seen a resurgence in popularity, albeit in a more updated format, thanks to Telltale Games' popular Walking Dead, The Wolf Among Us, and Game of Thrones franchises. ","length":433,"language":"en","measurementVersion":15,"measurementHash":"327cd5c78c1e0e92cdfa64195ad3bb08"},"html":"<p>If you know where to look you can still find the point and click genre being extremely well represented today, in its original pixel-art form, by indie titles like <a data-grid-id=\"89519ca9-55c8-4044-be73-53e88c57829c\" href=\"http://www.wadjeteyegames.com/\">Wadjet Eye Games</a>' <a data-grid-id=\"bc833655-9081-4886-a658-d00f83720850\" href=\"http://www.wadjeteyegames.com/games/resonance/\">Resonance</a>, <a data-grid-id=\"3b62d84d-4f1c-473e-9469-f7e1690050dc\" href=\"http://www.wadjeteyegames.com/games/gemini-rue/\">Gemini Rue</a> and <a data-grid-id=\"6b912324-4b3b-42a3-9d7a-1de9a36b447f\" href=\"http://www.wadjeteyegames.com/games/technobabylon/\">Technobabylon</a>.  The classic story driven adventure has also seen a resurgence in popularity, albeit in a more updated format, thanks to <a data-grid-id=\"b6e4feda-0061-4411-b16c-7fde42726800\" href=\"https://www.telltalegames.com/\">Telltale Games</a>' popular <a data-grid-id=\"d7188445-2231-49cf-8aa4-036e5909e499\" href=\"https://www.telltalegames.com/walkingdead/season1/\">Walking Dead</a>, <a data-grid-id=\"e663f75b-f0c6-48e9-9e2d-875498ae3879\" href=\"https://www.telltalegames.com/thewolfamongus/\">The Wolf Among Us</a>, and <a data-grid-id=\"3f40c6f0-1d99-4219-bd24-216e8f546bdc\" href=\"https://www.telltalegames.com/gameofthrones/\">Game of Thrones</a> franchises. </p>"},{"block":{"id":"f376dca0-be82-4072-8e26-8801e9ed6202","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>With the advent of Virtual Reality, and the new control modalities introduced by the Oculus Touch and the HTC Vive,  there's now a great opportunity to bring the point-and click adventure back, in a new form combining the best aspects of the original genre (artful dialogue, great writing, compelling protagonists) with the immersive stages and intuitive controls that can only be achieved in VR.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"With the advent of Virtual Reality, and the new control modalities introduced by the Oculus Touch and the HTC Vive,  there's now a great opportunity to bring the point-and click adventure back, in a new form combining the best aspects of the original genre (artful dialogue, great writing, compelling protagonists) with the immersive stages and intuitive controls that can only be achieved in VR.","length":396,"language":"en","measurementVersion":15,"measurementHash":"40e41bae3bde909897791f7956c712da"},"html":"<p>With the advent of Virtual Reality, and the new control modalities introduced by the Oculus Touch and the HTC Vive,  there's now a great opportunity to bring the point-and click adventure back, in a new form combining the best aspects of the original genre (artful dialogue, great writing, compelling protagonists) with the immersive stages and intuitive controls that can only be achieved in VR.</p>"},{"block":{"id":"753215a1-1691-4735-9dce-c7ebe87cd092","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>It's easy to imagine a couple of ways the classic point and click adventure game could work in VR:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It's easy to imagine a couple of ways the classic point and click adventure game could work in VR:","length":98,"language":"en","measurementVersion":15,"measurementHash":"1d258d621425afe3d0509235fb3df285"},"html":"<p>It's easy to imagine a couple of ways the classic point and click adventure game could work in VR:</p>"},{"block":{"id":"8ed9a75c-ed69-4db1-b709-5c6fbd08a307","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p><b data-grid-id=\"cbd5f930-3bf9-4949-8b79-e127ce65bf17\">The First Person Adventure:</b> exemplified by games such as <a data-grid-id=\"d7ab996a-2bc1-4fbf-94ba-ed653e917301\" href=\"https://en.wikipedia.org/wiki/Gone_Home\">Gone Home</a> and the upcoming <a data-grid-id=\"d13fe942-958e-4f00-b5d0-479404afb91c\" href=\"http://loadinghuman.com/\">Loading Human</a>, the latter of which is made specifically for VR, these games put the player directly in the scene and provide them with the ability to directly manipulate and explore objects and their immediate environment.  </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The First Person Adventure: exemplified by games such as Gone Home and the upcoming Loading Human, the latter of which is made specifically for VR, these games put the player directly in the scene and provide them with the ability to directly manipulate and explore objects and their immediate environment.  ","length":308,"language":"en","measurementVersion":15,"measurementHash":"cd5f123109608ac96f00abc2ea8cf367"},"html":"<p><b data-grid-id=\"cbd5f930-3bf9-4949-8b79-e127ce65bf17\">The First Person Adventure:</b> exemplified by games such as <a data-grid-id=\"d7ab996a-2bc1-4fbf-94ba-ed653e917301\" href=\"https://en.wikipedia.org/wiki/Gone_Home\">Gone Home</a> and the upcoming <a data-grid-id=\"d13fe942-958e-4f00-b5d0-479404afb91c\" href=\"http://loadinghuman.com/\">Loading Human</a>, the latter of which is made specifically for VR, these games put the player directly in the scene and provide them with the ability to directly manipulate and explore objects and their immediate environment.  </p>"},{"block":{"id":"63b59471-d6b1-4673-a74c-7530a6ec8c02","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>This is the more obvious choice for a VR take on the adventure game, but misses some of the key aspects of the original genre insofar as it denies the player the ability to guide and observe a protagonist character whose reactions to their environment and the player's own commands can be a great source of entertainment. Half the fun of playing the Monkey Island series, for instance, was watching Guybrush Threepwood, series protagonist and wannabe pirate, reacting to and quipping about his often dismal situation.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This is the more obvious choice for a VR take on the adventure game, but misses some of the key aspects of the original genre insofar as it denies the player the ability to guide and observe a protagonist character whose reactions to their environment and the player's own commands can be a great source of entertainment. Half the fun of playing the Monkey Island series, for instance, was watching Guybrush Threepwood, series protagonist and wannabe pirate, reacting to and quipping about his often dismal situation.","length":517,"language":"en","measurementVersion":15,"measurementHash":"cfc551e14f55c11a4ab081e05d028397"},"html":"<p>This is the more obvious choice for a VR take on the adventure game, but misses some of the key aspects of the original genre insofar as it denies the player the ability to guide and observe a protagonist character whose reactions to their environment and the player's own commands can be a great source of entertainment. Half the fun of playing the Monkey Island series, for instance, was watching Guybrush Threepwood, series protagonist and wannabe pirate, reacting to and quipping about his often dismal situation.</p>"},{"block":{"id":"d6ece855-742e-404c-830b-ca5765bf4ba7","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p><b data-grid-id=\"cb8b004c-0a59-49a3-b837-0096cf68811e\">The Third Person Adventure</b>: OK, so what if instead of making the player the protagonist we make him the observer in an otherwise immersive environment? By virtually placing the player over a protagonist character's shoulder, or at least in their proximity, we regain the value of observing their reactions and they can once more be a vehicle for the game's writing and story. And as the protagonist moves around the environment, the player does too.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Third Person Adventure: OK, so what if instead of making the player the protagonist we make him the observer in an otherwise immersive environment? By virtually placing the player over a protagonist character's shoulder, or at least in their proximity, we regain the value of observing their reactions and they can once more be a vehicle for the game's writing and story. And as the protagonist moves around the environment, the player does too.","length":449,"language":"en","measurementVersion":15,"measurementHash":"309f5a647a0f5228e80b8a14534ecb9b"},"html":"<p><b data-grid-id=\"cb8b004c-0a59-49a3-b837-0096cf68811e\">The Third Person Adventure</b>: OK, so what if instead of making the player the protagonist we make him the observer in an otherwise immersive environment? By virtually placing the player over a protagonist character's shoulder, or at least in their proximity, we regain the value of observing their reactions and they can once more be a vehicle for the game's writing and story. And as the protagonist moves around the environment, the player does too.</p>"},{"block":{"id":"bef53956-dc38-4532-b5df-439a7ac8b4a3","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>By being inside the environment with the protagonist however, and depending on how close we, the player, are placed in relation to our them, however, we could miss out on the \"big picture\" of the environment around us, limiting the amount and complexity of some of the stage-spanning puzzles that could be implemented if we had a broader view.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"By being inside the environment with the protagonist however, and depending on how close we, the player, are placed in relation to our them, however, we could miss out on the \"big picture\" of the environment around us, limiting the amount and complexity of some of the stage-spanning puzzles that could be implemented if we had a broader view.","length":343,"language":"en","measurementVersion":15,"measurementHash":"2bae11ac4f39539614712f1c9b34ab8b"},"html":"<p>By being inside the environment with the protagonist however, and depending on how close we, the player, are placed in relation to our them, however, we could miss out on the \"big picture\" of the environment around us, limiting the amount and complexity of some of the stage-spanning puzzles that could be implemented if we had a broader view.</p>"},{"block":{"id":"6f92d904-2575-48e5-9fbb-0f83bd757854","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p><b data-grid-id=\"ad2f22d4-c556-4bd9-9af9-eb75509f7584\">The Stage Play Adventure</b>: Combining the broad perspective of  classic 3rd person view with the ability to look into and around the environment surrounding the protagonist character, this treatment puts the player in a fixed position on the edge of the \"stage\" where the action is taking place. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Stage Play Adventure: Combining the broad perspective of  classic 3rd person view with the ability to look into and around the environment surrounding the protagonist character, this treatment puts the player in a fixed position on the edge of the \"stage\" where the action is taking place. ","length":294,"language":"en","measurementVersion":15,"measurementHash":"f7a762a0eb7fa726f0250c960ab0014e"},"html":"<p><b data-grid-id=\"ad2f22d4-c556-4bd9-9af9-eb75509f7584\">The Stage Play Adventure</b>: Combining the broad perspective of  classic 3rd person view with the ability to look into and around the environment surrounding the protagonist character, this treatment puts the player in a fixed position on the edge of the \"stage\" where the action is taking place. </p>"},{"block":{"id":"6a8e3e0a-30e1-42de-8cbc-fa7af21ff4c9","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>With a fixed position and no movement control, the player can then focus on observing, and directing, the interplay between character and environment, interacting with puzzles both micro (involving objects in the player's immediate vicinity) and macro (involving objects across the entire stage). This perspective is also, on a visual level, the closest analog to the traditional 2D adventure game.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"With a fixed position and no movement control, the player can then focus on observing, and directing, the interplay between character and environment, interacting with puzzles both micro (involving objects in the player's immediate vicinity) and macro (involving objects across the entire stage). This perspective is also, on a visual level, the closest analog to the traditional 2D adventure game.","length":398,"language":"en","measurementVersion":15,"measurementHash":"4eb3ff965e18337ffa107a186b2e51f5"},"html":"<p>With a fixed position and no movement control, the player can then focus on observing, and directing, the interplay between character and environment, interacting with puzzles both micro (involving objects in the player's immediate vicinity) and macro (involving objects across the entire stage). This perspective is also, on a visual level, the closest analog to the traditional 2D adventure game.</p>"},{"block":{"id":"b0c8a8a6-7a44-47b7-a7ed-f419d6ebe5f2","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>Whichever of the above modalities or combinations thereof developers choose to explore, there is enormous potential for Virtual Reality to bring new life to a genre that focuses less on action and thrills, and more on writing, character and puzzle solving. VR has also shown great promise in being able to greatly amplify the impact of <a data-grid-id=\"bc7e9f23-4fc3-42be-91fd-3cd49e82ee0a\" href=\"https://www.oculus.com/en-us/blog/introducing-henry-from-oculus-story-studio/\">interactions with well-designed characters</a>, and few genres have traditionally put as much weight on character personality as the old point and click adventures. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Whichever of the above modalities or combinations thereof developers choose to explore, there is enormous potential for Virtual Reality to bring new life to a genre that focuses less on action and thrills, and more on writing, character and puzzle solving. VR has also shown great promise in being able to greatly amplify the impact of interactions with well-designed characters, and few genres have traditionally put as much weight on character personality as the old point and click adventures. ","length":497,"language":"en","measurementVersion":15,"measurementHash":"672234c49f437cb0dd6affe9665377a7"},"html":"<p>Whichever of the above modalities or combinations thereof developers choose to explore, there is enormous potential for Virtual Reality to bring new life to a genre that focuses less on action and thrills, and more on writing, character and puzzle solving. VR has also shown great promise in being able to greatly amplify the impact of <a data-grid-id=\"bc7e9f23-4fc3-42be-91fd-3cd49e82ee0a\" href=\"https://www.oculus.com/en-us/blog/introducing-henry-from-oculus-story-studio/\">interactions with well-designed characters</a>, and few genres have traditionally put as much weight on character personality as the old point and click adventures. </p>"},{"block":{"id":"92ff7d50-519c-4622-9a33-2b58d5a84133","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>In a medium already threatening to be dominated by fast-paced cockpit games, terrifying horror experiences and thrill-seeking virtual rides, a little story-driven puzzle-solving in the company of a well-crafted protagonist might be a great change of pace.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4309168a-4128-4e23-ad0d-05df4bb47894","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In a medium already threatening to be dominated by fast-paced cockpit games, terrifying horror experiences and thrill-seeking virtual rides, a little story-driven puzzle-solving in the company of a well-crafted protagonist might be a great change of pace.","length":255,"language":"en","measurementVersion":15,"measurementHash":"456919fcbb8f00970f52fa24218aa63a"},"html":"<p>In a medium already threatening to be dominated by fast-paced cockpit games, terrifying horror experiences and thrill-seeking virtual rides, a little story-driven puzzle-solving in the company of a well-crafted protagonist might be a great change of pace.</p>"},{"block":{"id":"1f64bed5-b7db-41e6-8bf7-69b41a5923f9","item":"4309168a-4128-4e23-ad0d-05df4bb47894","type":"text","html":"<p>Do you have some thoughts on classic adventure gaming in VR? Come chat to us on twitter at <a data-grid-id=\"2deb250f-ea0b-48f5-a996-def47db98358\" href=\"http://twitter.com/augmentl\">@augmentl</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"d
