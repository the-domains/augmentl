85e6c","measurementVersion":16},{"id":"a96d2cfa-a166-46e0-863a-42c1276ca218","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"h1","html":"<h1>The Oculus Rift: Seamless, if not Perfect, VR</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The Oculus Rift: Seamless, if not Perfect, VR","measurementHash":"9d15c535b870460f37cd3f5bd20fe314","length":45,"measurementVersion":16},{"id":"d9ca8593-3025-40e4-8da1-dcd761f992fa","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>It's been a long time coming. Years in fact. Ever since I first laid my hands on my Oculus DK1 - and thereafter through many, many hours with my eyes ensconced in a DK2 - I knew one day I'd be holding the first consumer VR headset by the company that arguably started it all: the Oculus Rift CV1. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"It's been a long time coming. Years in fact. Ever since I first laid my hands on my Oculus DK1 - and thereafter through many, many hours with my eyes ensconced in a DK2 - I knew one day I'd be holding the first consumer VR headset by the company that arguably started it all: the Oculus Rift CV1. ","measurementHash":"4be6f2febcdeffcff06fb90fb0229dd4","length":297,"language":"en","measurementVersion":16},{"id":"f27d4290-4066-446c-a458-ad92505f925a","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>by <a href=\"https://twitter.com/augmentl\">Augmentl</a>, 18th April 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"by Augmentl, 18th April 2016","measurementHash":"b0110c37cccb92f48dfe383135167a19","length":28,"measurementVersion":16},{"id":"a8eb7c89-4c7e-4def-a6b3-fce2e5b34496","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>I wasn't even expecting it. With all the shipping delays and component shortages, I'd received little communication from Oculus regarding my early pre-order. When I finally did, I was given a mid-May shipping date. Yet, as soon as I resigned myself to waiting yet another month, boom: shipping notification. And two days later, my CV1 was in my hands.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"I wasn't even expecting it. With all the shipping delays and component shortages, I'd received little communication from Oculus regarding my early pre-order. When I finally did, I was given a mid-May shipping date. Yet, as soon as I resigned myself to waiting yet another month, boom: shipping notification. And two days later, my CV1 was in my hands.","measurementHash":"5949c7ca0f36a6f200ba68d08667f9a2","length":351,"language":"en","measurementVersion":16},{"id":"c4d1e011-691b-4be0-b6af-30cdd20d2331","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>I've now had the luxury of an almost unbroken week-end with my new toy, and I am ready to commit my thoughts to the screen. So without further ado, here are my impressions of Oculus's first commercial offering to the world of Virtual Reality.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"I've now had the luxury of an almost unbroken week-end with my new toy, and I am ready to commit my thoughts to the screen. So without further ado, here are my impressions of Oculus's first commercial offering to the world of Virtual Reality.","measurementHash":"e67abe0e8581609c62fb5cbd9f90f26f","length":242,"language":"en","measurementVersion":16},{"id":"fbd406a8-a9f7-4bf1-9227-b4f960664750","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p><b>The Product</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The Product","measurementHash":"d7de8fe740815b02fa9dc929168b9c21","length":11,"language":"en","measurementVersion":16},{"id":"24c0fc1b-1cd2-4f01-911a-e2c44bbf0cb7","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>The first thing one notices is the level of polish Oculus have managed to put into the product's physical design, starting with the unboxing experience. The Rift comes in a gorgeous box that seems to follow some of Apple's best practices in terms of materials and form: the thing is smooth, an onyx black carry and storage case where every panel and storage compartment has been meticulously crafted to cradle its contents both securely and attractively. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The first thing one notices is the level of polish Oculus have managed to put into the product's physical design, starting with the unboxing experience. The Rift comes in a gorgeous box that seems to follow some of Apple's best practices in terms of materials and form: the thing is smooth, an onyx black carry and storage case where every panel and storage compartment has been meticulously crafted to cradle its contents both securely and attractively. ","measurementHash":"0b811218a929a2814b3343195f64583c","length":455,"language":"en","measurementVersion":16},{"id":"5f3fe14d-698e-4fee-bf7d-8f4a68be3ae8","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>The headset itself is remarkably well built, with its unusual textile exterior giving it a warm, welcoming feel from the first moment it's in your hands. Once removed from its box's cradle, the Rift immediately feels light yet robust, being built around a fully rigid frame instead of the elastic straps found in its earlier iterations and, oddly, still found today on the HTC Vive. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The headset itself is remarkably well built, with its unusual textile exterior giving it a warm, welcoming feel from the first moment it's in your hands. Once removed from its box's cradle, the Rift immediately feels light yet robust, being built around a fully rigid frame instead of the elastic straps found in its earlier iterations and, oddly, still found today on the HTC Vive. ","measurementHash":"3ead06d19e9fd9c99c0d0c2da8bc9edd","length":383,"language":"en","measurementVersion":16},{"id":"332f2e7f-b16a-4261-a741-a82798a98159","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>The Constellation camera and included remote also look and feel premium, with a mix of matte and shiny black plastics adding a subtle textural definition to both. Overall, the entire Rift package feels premium, yet solid. Even the included wireless Xbox One controller does not feel out of place. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The Constellation camera and included remote also look and feel premium, with a mix of matte and shiny black plastics adding a subtle textural definition to both. Overall, the entire Rift package feels premium, yet solid. Even the included wireless Xbox One controller does not feel out of place. ","measurementHash":"d542a854f805e1bf9b90c3001ad2a10f","length":297,"language":"en","measurementVersion":16},{"id":"543eb9bb-5d80-4207-a97a-05c94238712e","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p><b>The Setup</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The Setup","measurementHash":"8c35255bce15db97aa2b9c4a4d557d63","length":9,"language":"en","measurementVersion":16},{"id":"a7623883-f3bf-4d9e-93f5-50fb7718bea0","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>A breeze. Plug in the camera and headset, Position the camera where it can see you, run the Oculus Home setup, go through a quick setup and calibration routine, and you're good to go. It could hardly be easier, provided you have the right USB 3.0 ports available and a rig meeting the Oculus recommended minimum specs:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"A breeze. Plug in the camera and headset, Position the camera where it can see you, run the Oculus Home setup, go through a quick setup and calibration routine, and you're good to go. It could hardly be easier, provided you have the right USB 3.0 ports available and a rig meeting the Oculus recommended minimum specs:","measurementHash":"f905a447febad886f8ec2ebd042707a7","length":318,"language":"en","measurementVersion":16},{"id":"254fb4b1-e677-4052-aee7-820dabd0688d","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"list","html":"<ul><li>NVIDIA GTX 970 / AMD 290 equivalent or greater </li><li>Intel i5-4590 equivalent or greater </li><li>8GB+ RAM </li><li>Compatible HDMI 1.3 video output </li><li>2x USB 3.0 ports </li><li>Windows 7 SP1 or newer </li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"5afd4ec4e88a3432bc22db3b69c9e0ca","items":6,"measurementVersion":16},{"id":"fa4b4eda-e6c2-4b5b-84b7-5c155b08cd5e","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p><b data-grid-id=\"768d1119-3e9f-41ce-b047-cdf91587edc6\">The Fit</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The Fit","measurementHash":"6fef2d2d6cbe0ea1aac243f6886b2888","length":7,"language":"en","measurementVersion":16},{"id":"b1484c69-c6fb-403b-9b1b-f47149c854c3","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>This is an aspect I have not seen discussed in very fine detail. The Rift is, as has been mentioned many times, extremely comfortable. But, in order to take advantage of that aspect, one needs to first achieve a good fit with the headset. And while it's not rocket science, here is a good place to start in making sure you get the best fit possible right from the start (If you have not yet received your Rift, I suggest saving this for future reference):</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"This is an aspect I have not seen discussed in very fine detail. The Rift is, as has been mentioned many times, extremely comfortable. But, in order to take advantage of that aspect, one needs to first achieve a good fit with the headset. And while it's not rocket science, here is a good place to start in making sure you get the best fit possible right from the start (If you have not yet received your Rift, I suggest saving this for future reference):","measurementHash":"f3b06af728bcac74857e560ce137734d","length":455,"language":"en","measurementVersion":16},{"id":"c95bad5f-244c-4045-bec8-574d67777880","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"list","html":"<ul><li>Loosen the top strap completely and let it hang forward un-velcroed</li><li>Loosen the side straps completely and make sure they're pulled out as far as they go </li><li>Put the rift on, and hold the back triangle over the back of your skull, just above where it meets your neck. </li><li>Let the Rift dangle low over your face. Now while holding the back triangle pressed against your head, use your other hand to grab the top strap's dangling velcro and pull it up and back to slowly raise the rift to where you can see clearly. Then go a little further, and lock the strap down. That's your top strap adjusted. </li><li>If the rift drops too much after you let go, un-velcro and raise it a bit more. </li><li>Finally grab the side straps' velcro ends with both hands, and pull GENTLY until you can <i>barely</i> feel the rift press against your face. Lock 'em down.</li><li>Adjust the tilt, and you're good to go. </li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"80b2b6355e1e21f7e9874a8204501b53","items":7,"measurementVersion":16},{"id":"78b24c32-c94f-49ad-93e2-adb9867a3c41","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>It's a lot easier than it sounds, but it's not the most intuitive of setups for someone who's used to using elastic straps to secure a HMD to their face. The Rift's rigid frame requires some finesses in adjusting, but the result is an excellent, light fit that makes it easy to forget you're wearing anything at all once immersed in VR. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"It's a lot easier than it sounds, but it's not the most intuitive of setups for someone who's used to using elastic straps to secure a HMD to their face. The Rift's rigid frame requires some finesses in adjusting, but the result is an excellent, light fit that makes it easy to forget you're wearing anything at all once immersed in VR. ","measurementHash":"7babb9b43ff7375d88dd628c03557f60","length":337,"language":"en","measurementVersion":16},{"id":"9a5779e9-557a-4783-8eb9-50d0ab3a9885","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>Once a good fit is achieved, you just need to use the included slider to configure your Inter Pupillary Distance using the appropriate software setup screen, and you're good to go. From then on, you put the Rift on, and take it off, like a baseball cap.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Once a good fit is achieved, you just need to use the included slider to configure your Inter Pupillary Distance using the appropriate software setup screen, and you're good to go. From then on, you put the Rift on, and take it off, like a baseball cap.","measurementHash":"42d06c8f0a007b1fd5e4cd98f4776c59","length":253,"language":"en","measurementVersion":16},{"id":"ad3ab15d-a139-44e9-9a33-70580a4b1bac","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p><b>The Display.</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The Display.","measurementHash":"4d1f5afcae5cd962a7cedc0bddabeca9","length":12,"measurementVersion":16},{"id":"0862cac1-7164-449b-aebb-6f6196766c3e","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>Let's get one thing out of the way: you will see \"god rays,\" \"smudges\" or \"lens flares\" straight away. They are annoying as hell. For a bit. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Let's get one thing out of the way: you will see \"god rays,\" \"smudges\" or \"lens flares\" straight away. They are annoying as hell. For a bit. ","measurementHash":"a16d46800f14551ebbca9fa6ad4b1467","length":141,"language":"en","measurementVersion":16},{"id":"086b1b48-af4c-452f-9a57-8916ccaf6bff","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>These visual artefacts, visible primarily when bright light sources are shown against dark backgrounds, are the result of the Rift's use of hybrid Fresnel lenses. The HTC Vive has them too, although the latter's more coarse lens ridges makes them look more like bright rings. The bad news is, these artefacts are here to stay, they are bothersome, and they are the most evident in the early stages of the Rift experience thanks to Oculus' bizarre choice of relying on high-contrast white-on-black text in all their calibration and setup screens. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"These visual artefacts, visible primarily when bright light sources are shown against dark backgrounds, are the result of the Rift's use of hybrid Fresnel lenses. The HTC Vive has them too, although the latter's more coarse lens ridges makes them look more like bright rings. The bad news is, these artefacts are here to stay, they are bothersome, and they are the most evident in the early stages of the Rift experience thanks to Oculus' bizarre choice of relying on high-contrast white-on-black text in all their calibration and setup screens. ","measurementHash":"29fd9e9314d400ea478440c9efda4812","length":546,"language":"en","measurementVersion":16},{"id":"908df9c4-0363-49d6-bc68-7e6fca76ee29","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>The good news is, once in a VR experience these artefacts tend to disappear from conscious notice, and do not generally impact immersion. It is clear however that developers will have to steer clear of specific high-contrast scenes in order to side-step this issue across both Gen 1 VR platforms. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The good news is, once in a VR experience these artefacts tend to disappear from conscious notice, and do not generally impact immersion. It is clear however that developers will have to steer clear of specific high-contrast scenes in order to side-step this issue across both Gen 1 VR platforms. ","measurementHash":"ed6fc75d6189c29c96ff972c976ab3fd","length":297,"language":"en","measurementVersion":16},{"id":"e996bd44-7518-4d2c-b27e-5ea44b202a1d","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>God-rays aside, the Rift's display is crisp and clear. Colors are bright and vivid, but not overwhelmingly so. The displays' brightness level is comfortable for extended use, and black levels are pleasantly deep if perhaps not perfectly black. The Screen Door Effect which was so evident in previous iterations of the Rift (and which is still pronounced, if to a lesser degree, on the HTC Vive) is, if not completely absent, minimised to the point where it's no longer a detractor to the VR experience.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"God-rays aside, the Rift's display is crisp and clear. Colors are bright and vivid, but not overwhelmingly so. The displays' brightness level is comfortable for extended use, and black levels are pleasantly deep if perhaps not perfectly black. The Screen Door Effect which was so evident in previous iterations of the Rift (and which is still pronounced, if to a lesser degree, on the HTC Vive) is, if not completely absent, minimised to the point where it's no longer a detractor to the VR experience.","measurementHash":"21c4e52f9646195d841f9d463009a4b1","length":502,"language":"en","measurementVersion":16},{"id":"c99b6a21-f930-4358-83c8-d69ee087de44","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>Oculus's choice of optics also results in a clear image across most of the lens, meaning that when looking around everything remains in relatively sharp focus. This in turn makes much more of the Oculus's total Field of View - which is itself slightly larger than the DK2's, if not dramatically so - actually usable, increasing the overall sense of immersion. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Oculus's choice of optics also results in a clear image across most of the lens, meaning that when looking around everything remains in relatively sharp focus. This in turn makes much more of the Oculus's total Field of View - which is itself slightly larger than the DK2's, if not dramatically so - actually usable, increasing the overall sense of immersion. ","measurementHash":"47cd6e97663aaa65c8f9c3795fc63cdc","length":360,"language":"en","measurementVersion":16},{"id":"f92cebf5-54da-4414-af76-6b9aeba55454","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>Overall, it's hard to argue that Rift's overall display and optics combination is just about the best available in this generation of VR. Not perfect, by any means, but perfectly viable. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Overall, it's hard to argue that Rift's overall display and optics combination is just about the best available in this generation of VR. Not perfect, by any means, but perfectly viable. ","measurementHash":"dddbda09221dda717a778812330a6df6","length":187,"language":"en","measurementVersion":16},{"id":"6b7d2613-cdf8-497e-a9db-8c69926436ba","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p><b>The Sound</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The Sound","measurementHash":"02cdc6319dc2c934d5b7c5ed7dba04be","length":9,"language":"en","measurementVersion":16},{"id":"7e4b7bf8-b2a5-4c2d-a3ed-7d38f3066667","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>It's easy to underestimate the value of built-in headphones on a device like the Rift. From a comfort and fit perspective, the ability to simply pop those spring-loaded headphones over one's ears and get gaming - without fiddling with any extra cables or adding more weight onto your head - is something that once experienced will be hard to do without. It just works.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"It's easy to underestimate the value of built-in headphones on a device like the Rift. From a comfort and fit perspective, the ability to simply pop those spring-loaded headphones over one's ears and get gaming - without fiddling with any extra cables or adding more weight onto your head - is something that once experienced will be hard to do without. It just works.","measurementHash":"4cef5b2dd923435844dafc15a6bd02b4","length":368,"language":"en","measurementVersion":16},{"id":"7964ecc5-906c-46cf-936c-1020b887753b","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>It therefore helps that the headphones Oculus chose to go with are of excellent quality in terms of both build and sound. In fact, the positional audio they are capable of delivering is so precise that one of the Rift's free launch games, the vastly underrated Farlands, has a whole game mechanic built around it: you can discover tiny alien bugs (almost too small to see) to catalogue simply by pin-pointing their sounds, and it works <i>every time</i>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"It therefore helps that the headphones Oculus chose to go with are of excellent quality in terms of both build and sound. In fact, the positional audio they are capable of delivering is so precise that one of the Rift's free launch games, the vastly underrated Farlands, has a whole game mechanic built around it: you can discover tiny alien bugs (almost too small to see) to catalogue simply by pin-pointing their sounds, and it works every time. ","measurementHash":"b0beead3a2f8cd92127f9ff0bf4dff4a","length":448,"language":"en","measurementVersion":16},{"id":"05f62634-1569-441e-bd91-08d22c0e8ec8","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>My go-to headgear is a pair of Beyerdynamic MMX-300's (Over 200 of your British Pounds in value), and I have absolutely no desire to reach for them once I'm in the Rift. Truthfully, after having experience the combination of convenience and quality the Rift's built-in audio solution offers, I believe that overlooking this aspect of VR was a huge miss for the otherwise excellent and capable HTC Vive. I'd be surprised of all furture generations of VR headsets don't provide a similar integrated audio solution as the Rift's.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"My go-to headgear is a pair of Beyerdynamic MMX-300's (Over 200 of your British Pounds in value), and I have absolutely no desire to reach for them once I'm in the Rift. Truthfully, after having experience the combination of convenience and quality the Rift's built-in audio solution offers, I believe that overlooking this aspect of VR was a huge miss for the otherwise excellent and capable HTC Vive. I'd be surprised of all furture generations of VR headsets don't provide a similar integrated audio solution as the Rift's.","measurementHash":"16ed54c9ecd2c364be659c987dea826d","length":526,"language":"en","measurementVersion":16},{"id":"f164ab3d-6484-42a4-a71a-7c81ecd39a6a","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p><b>The Experience</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The Experience","measurementHash":"cb4323ce73be764d0c7e5fc88179f85c","length":14,"language":"en","measurementVersion":16},{"id":"fe23e4aa-e2fc-479a-9d93-935f79ab1437","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>This is how you operate the Rift:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"This is how you operate the Rift:","measurementHash":"a6b6c181bf9a2693336a1cb7f3e302d5","length":33,"language":"en","measurementVersion":16},{"id":"753d57ed-d27a-49e3-acb3-5d06ffb78ac1","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"list","html":"<ul><li>You put it on</li><li>You pick a game</li><li>You play.</li><li>You take it off.</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"4ff4b2b3bfcafbf98d788992713b1536","items":4,"measurementVersion":16},{"id":"55ebae66-9aca-4fe0-bec9-57624949f1af","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>That's literally it. The headset turns on when you wear it, turns off when you take it off. While in it, the Oculus Home software lets you buy, install and play whatever games are available. No mess, no fuss. It's an incredibly seamless, well-designed experience right down to the transition between games, Oculus home and vice versa, with graceful fade-ins and fade-outs smoothing out the whole experience.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"That's literally it. The headset turns on when you wear it, turns off when you take it off. While in it, the Oculus Home software lets you buy, install and play whatever games are available. No mess, no fuss. It's an incredibly seamless, well-designed experience right down to the transition between games, Oculus home and vice versa, with graceful fade-ins and fade-outs smoothing out the whole experience.","measurementHash":"2c1111835b3ff65c2532317aba997f02","length":407,"language":"en","measurementVersion":16},{"id":"544b91a6-a236-439f-8290-92dbf0ffcecb","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>Which makes the limitations of Oculus Home all the more evident. Unlike the Steam digital distribution platform at the core of the HTC Vive's software discovery and management experience, Home is still a bare bones library and store interface. There's a Friends List that's currently all but unused. There are no sharing features to speak of. There is no search. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Which makes the limitations of Oculus Home all the more evident. Unlike the Steam digital distribution platform at the core of the HTC Vive's software discovery and management experience, Home is still a bare bones library and store interface. There's a Friends List that's currently all but unused. There are no sharing features to speak of. There is no search. ","measurementHash":"fad766eb4efad1a90d31139d8d62c699","length":363,"language":"en","measurementVersion":16},{"id":"0f0086af-1717-4087-86fd-a6ef03e3a7e7","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>But Steam has had decades to mature, and its VR interface still lacks a lot of polish. We can expect Home to develop rapidly, although to what extent its pretty walled garden will grow is anyone's guess. With Oculus selling the hardware practically at cost, and relying on a cut of software sales for a profit, we can at least count on the company's motivation to make Home a success. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"But Steam has had decades to mature, and its VR interface still lacks a lot of polish. We can expect Home to develop rapidly, although to what extent its pretty walled garden will grow is anyone's guess. With Oculus selling the hardware practically at cost, and relying on a cut of software sales for a profit, we can at least count on the company's motivation to make Home a success. ","measurementHash":"162ce5a1b3cf1a05627725b3f982f153","length":385,"language":"en","measurementVersion":16},{"id":"87b1be7f-e24b-40ee-b3b4-3470e8f21693","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>It's also worth bearing in mind that, while Home is undeniably the smoothest way to launch VR experiences, it does not prevent you from running VR applications outside of it (provided to enable that option in the settings). Rift users are in fact free to download apps from anywhere, or launch them directly from Steam itself should they choose to. Between Home and Steam, Rift users have access to the biggest software collection available in desktop VR today. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"It's also worth bearing in mind that, while Home is undeniably the smoothest way to launch VR experiences, it does not prevent you from running VR applications outside of it (provided to enable that option in the settings). Rift users are in fact free to download apps from anywhere, or launch them directly from Steam itself should they choose to. Between Home and Steam, Rift users have access to the biggest software collection available in desktop VR today. ","measurementHash":"e2ec876549f903d0cb17fff58c36a0b8","length":462,"language":"en","measurementVersion":16},{"id":"347e31d2-d7ed-454e-8727-ce014da017d3","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p><b>The Software</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The Software","measurementHash":"da5ea53f42aaac500e5219088aab9099","length":12,"language":"en","measurementVersion":16},{"id":"da09cb6e-9521-4f1c-b6b4-8433148c3b6a","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>In the past two days I managed to complete Adr1ft, a truly gorgeous zero-G experience remindful of the movie Gravity, and spend some time in Elite: Dangerous, Eve Valkyries, Lucky's Tale, and Farlands. I also enjoyed Oculus Story Studio's made-for-VR shorts Henry and Lost, as well as the adorable and funny Invasion. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"In the past two days I managed to complete Adr1ft, a truly gorgeous zero-G experience remindful of the movie Gravity, and spend some time in Elite: Dangerous, Eve Valkyries, Lucky's Tale, and Farlands. I also enjoyed Oculus Story Studio's made-for-VR shorts Henry and Lost, as well as the adorable and funny Invasion. ","measurementHash":"9d69ad80f93af5f450c12e6823e105e8","length":318,"language":"en","measurementVersion":16},{"id":"319a37cc-49ca-47cb-b7ef-58cfa13cd93a","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>I won't go into an in-depth review of these, as they have been discussed extensively elsewhere, but suffice to say a newcomer to the Rift has a broad selection of VR experience across multiple genres to get started with, from passive entertainment, to third person platformers, to truly immersive first person experiences. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"I won't go into an in-depth review of these, as they have been discussed extensively elsewhere, but suffice to say a newcomer to the Rift has a broad selection of VR experience across multiple genres to get started with, from passive entertainment, to third person platformers, to truly immersive first person experiences. ","measurementHash":"82e675c5b346fdd1aece2c14841b535f","length":323,"language":"en","measurementVersion":16},{"id":"55471229-b356-4d97-877e-a8d97f8d7fdd","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>The Oculus launch catalog feels like a solid collection of titles which, while lacking the novelty and added immersion of the HTC Vive's room-motion-controlled demos, nevertheless show real investment and variety in the VR gaming space, and prove without a shadow of a doubt the viability of traditional controller-driven experiences in VR, both as sitting as well as standing experiences.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The Oculus launch catalog feels like a solid collection of titles which, while lacking the novelty and added immersion of the HTC Vive's room-motion-controlled demos, nevertheless show real investment and variety in the VR gaming space, and prove without a shadow of a doubt the viability of traditional controller-driven experiences in VR, both as sitting as well as standing experiences.","measurementHash":"48866ba15ef573a9f373ca877892eaf8","length":389,"language":"en","measurementVersion":16},{"id":"5ae3216d-d335-4692-b280-e7a3d3fdc91e","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>That said, it is clear that the Rift is currently only half of what it can be. With the Oculus Touch still several months away, Rift owners will have to sit by and watch as HTC Vive users enjoy the new and exciting experiences that fully tracked motion controllers can offer. But, these experiences are still somewhat raw, and with a few notable exceptions (Hover Junkers and Budget Cuts come to mind) they fail to raise above the level of novel technical demo.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"That said, it is clear that the Rift is currently only half of what it can be. With the Oculus Touch still several months away, Rift owners will have to sit by and watch as HTC Vive users enjoy the new and exciting experiences that fully tracked motion controllers can offer. But, these experiences are still somewhat raw, and with a few notable exceptions (Hover Junkers and Budget Cuts come to mind) they fail to raise above the level of novel technical demo.","measurementHash":"acef653b57c496aeb50972730fd10eb8","length":461,"language":"en","measurementVersion":16},{"id":"57254ba6-f877-4f97-ad39-d17c112cf44b","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>By the time Touch lands in the second half of the year, we can expect those experiences to have matured somewhat, and be worth the extra $150-200 the controllers can reasonably be expected to cost. And with its high quality display, superior comfort, and superb audio solution, I expect the complete Rift and Touch package will, by the end of this year, define the base standard for future VR generations. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"By the time Touch lands in the second half of the year, we can expect those experiences to have matured somewhat, and be worth the extra $150-200 the controllers can reasonably be expected to cost. And with its high quality display, superior comfort, and superb audio solution, I expect the complete Rift and Touch package will, by the end of this year, define the base standard for future VR generations. ","measurementHash":"67705318d101c880751f1244ed22acdf","length":406,"language":"en","measurementVersion":16}],"site":"the-domains/augmentl","job":"8536cba4-db27-463f-9ad8-d76e2d84ed3d","review":false,"starredBlocks":{"h1":[{"block":{"id":"a96d2cfa-a166-46e0-863a-42c1276ca218","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"h1","html":"<h1>The Oculus Rift: Seamless, if not Perfect, VR</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"d55ffabd-c8c2-45cb-9594-08779f267b1d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The Oculus Rift: Seamless, if not Perfect, VR","measurementHash":"9d15c535b870460f37cd3f5bd20fe314","length":45,"measurementVersion":16},"html":"<h1>The Oculus Rift: Seamless, if not Perfect, VR</h1>"}],"text":[{"block":{"id":"d9ca8593-3025-40e4-8da1-dcd761f992fa","item":"d55ffabd-c8c2-45cb-9594-08779f267b1d","type":"text","html":"<p>It's been a long time coming. Years in fact. Ever since I first laid my hands on my Oculus DK1 - and thereafter through many, many hours with my eyes ensconced in a DK2 - I knew one day I'd be holding the first consumer VR headset by the company that arguably started it all: the Oculus Rift CV1. </p>","created_at":null,"upd
