b4-4a5d-bfa0-8ed37f91a940","type":"text","html":"<p>by <a href=\"http://twitter.com/augmentl\">Augmentl</a>, 12th February 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl, 12th February 2016","length":31,"measurementVersion":16,"measurementHash":"618e5ebe5ae783daac855b7675030c6d"},{"id":"03e7903a-b1e4-4b04-82db-9b4d61567518","item":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","type":"text","html":"<p>The Sulon Cortex is an ambitious Virtual Reality headset. Equipped with environment-sensing capabilities, it promised to seamlessly map and integrate physical into the digital into to create unique VR/AR hybrid experiences. Or, according to Sulon themselves:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Sulon Cortex is an ambitious Virtual Reality headset. Equipped with environment-sensing capabilities, it promised to seamlessly map and integrate physical into the digital into to create unique VR/AR hybrid experiences. Or, according to Sulon themselves:","length":258,"language":"en","measurementVersion":16,"measurementHash":"4dede1c59b9621a0edc2c9e3e9be446d"},{"id":"536e53a8-f758-4946-9f29-bff035db1c60","item":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","type":"quote","html":"<blockquote><p>Turn your surrounding environment into an augmented or virtual reality experience through Sulon's \"spatially aware\" headset. The Sulon HMD brings virtual and augmented technologies that revolutionize the way people live, work and play. This wearable head mounted computing platform enables an immersive experience that will open your mind to new possibilities.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"measurementHash":"ea94b95d2181947252cc6bb63b3e3918"},{"id":"3c8d05d4-45f5-4f21-890f-a20359cb0638","item":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","type":"text","html":"<p>Since demonstrating their <a href=\"http://www.techradar.com/reviews/gaming/sulon-cortex-1288470/review\">earlier prototypes</a> in the middle of 2015, Sulon have been pretty quiet. Their current website offers little more than a teaser, with a Spring 2016 launch window.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Since demonstrating their earlier prototypes in the middle of 2015, Sulon have been pretty quiet. Their current website offers little more than a teaser, with a Spring 2016 launch window.","length":187,"language":"en","measurementVersion":16,"measurementHash":"16b997f9799f0f42cc00e8f409c715f1"},{"id":"f802eefb-b346-4b23-a4e7-5863947197a7","item":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","type":"text","html":"<p><b>Enhance!</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Enhance!","length":8,"language":"fr","measurementVersion":16,"measurementHash":"1cc02df49ce22b5add4f405773878545"},{"id":"6f0a205b-18c7-418d-a7de-a0c7516083c8","item":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","type":"text","html":"<p>We decided to see what was hiding behind <a href=\"http://www.sulon.com/\">the site's</a> teaser images, mere outlines of the headset shrouded in shadow. Using our CSI like Photoshop skills, here's what we got:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"We decided to see what was hiding behind the site's teaser images, mere outlines of the headset shrouded in shadow. Using our CSI like Photoshop skills, here's what we got:","length":172,"language":"en","measurementVersion":16,"measurementHash":"c7707ed54d0b32c6e031e673912e4d7e"},{"id":"8e42ca33-66cb-4749-ac12-ce91cd0b82d0","item":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/771dae17-ad8d-49f0-9840-707892da850e.png\" alt=\"Side view of the Sulon Cortex\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"Side view of the Sulon Cortex","dat l":"<p>We decided to see what was hiding behind <a href=\"http://www.sulon.com/\">the site's</a> teaser images, mere outlines of the headset shrouded in shadow. Using our CSI like Photoshop skills, here's what we got:</p>"},{"block":{"id":"dcf159ce-8bb3-4f08-b5cc-f67d759022ba","item":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","type":"text","html":"<p>It doesn't look like much, but what that rendering reveals is a significantly more compact version of the fully untethered, self-contained VR headset Sulon had previously shown, absent the neon hexagonal designs that made the old version (below) look like a prop in a SyFy movie of the week. Also missing from the renders is the top-knot like sensor dome sported by the earlier model.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It doesn't look like much, but what that rendering reveals is a significantly more compact version of the fully untethered, self-contained VR headset Sulon had previously shown, absent the neon hexagonal designs that made the old version (below) look like a prop in a SyFy movie of the week. Also missing from the renders is the top-knot like sensor dome sported by the earlier model.","length":384,"language":"en","measurementVersion":16,"measurementHash":"af990f82cdabc267a2c8dcaffbe7f945"},"html":"<p>It doesn't look like much, but what that rendering reveals is a significantly more compact version of the fully untethered, self-contained VR headset Sulon had previously shown, absent the neon hexagonal designs that made the old version (below) look like a prop in a SyFy movie of the week. Also missing from the renders is the top-knot like sensor dome sported by the earlier model.</p>"},{"block":{"id":"85cc5e64-9bf8-4d31-99e3-cb82d93e5e54","item":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","type":"text","html":"<p>So there we have it. Whether these images are in any way representative of the final product, we'll have to wait until at least Spring 2016 to find out. In the meantime, we can only speculate as to how Sulon plan to make an entrance into what's a very different, more competitive market for VR compared to 2015. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So there we have it. Whether these images are in any way representative of the final product, we'll have to wait until at least Spring 2016 to find out. In the meantime, we can only speculate as to how Sulon plan to make an entrance into what's a very different, more competitive market for VR compared to 2015. ","length":312,"language":"en","measurementVersion":16,"measurementHash":"1e9ed6e62dd1f4b0dc018163c122ebe8"},"html":"<p>So there we have it. Whether these images are in any way representative of the final product, we'll have to wait until at least Spring 2016 to find out. In the meantime, we can only speculate as to how Sulon plan to make an entrance into what's a very different, more competitive market for VR compared to 2015. </p>"},{"block":{"id":"81cee4ac-b172-4c79-b764-be80e63d8799","item":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","type":"text","html":"<p>Who knows: <i>room-sensing</i> could be the new <i>room-scale</i>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Who knows: room-sensing could be the new room-scale.","length":52,"language":"en","measurementVersion":16,"measurementHash":"9dcf094c71f22c572af64e7df86c37a0"},"html":"<p>Who knows: <i>room-sensing</i> could be the new <i>room-scale</i>.</p>"}],"quote":[{"block":{"id":"536e53a8-f758-4946-9f29-bff035db1c60","item":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","type":"quote","html":"<blockquote><p>Turn your surrounding environment into an augmented or virtual reality experience through Sulon's \"spatially aware\" headset. The Sulon HMD brings virtual and augmented technologies that revolutionize the way people live, work and play. This wearable head mounted computing platform enables an immersive experience that will open your mind to new possibilities.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"measurementHash":"ea94b95d2181947252cc6bb63b3e3918"},"html":"<blockquote><p>Turn your surrounding environment into an augmented or virtual reality experience through Sulon's \"spatially aware\" headset. The Sulon HMD brings virtual and augmented technologies that revolutionize the way people live, work and play. This wearable head mounted computing platform enables an immersive experience that will open your mind to new possibilities.</p></blockquote>"}]},"classification":{"$class":["item:w-image","item:w-h1","item:w-text","item:w-quote","item:w-title","item:w-textual","item:dont-cover-filter","item:don
