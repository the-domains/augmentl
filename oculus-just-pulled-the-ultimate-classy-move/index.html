23-8169-092cb6e8d786\" href=\"http://twitter.com/augmentl\">@augmentl</a>), January 5th 2016. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"16b38158-b398-4078-a46c-dbe237e4e156","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl (@augmentl), January 5th 2016. ","length":43,"measurementVersion":15,"measurementHash":"0fe8ac3cedd915b1beea6aa8b27b6661"},{"id":"9f9b4623-536f-47b8-a9ae-460398ee6a63","item":"16b38158-b398-4078-a46c-dbe237e4e156","type":"text","html":"<p>In what is sure to set a historic precedent in good Kickstarter behaviour (outclassing even <a data-grid-id=\"b6f55011-bfb2-4d30-86db-73b5f8c916cf\" href=\"http://venturebeat.com/2015/12/16/castar-will-return-1m-in-kickstarter-money-and-postpone-augmented-reality-glasses-shipments/\">CastAR's</a> recent classy move), Oculus have announced that they will be giving away a free <a href=\"https://www.kickstarter.com/projects/1523379957/oculus-rift-step-into-the-game/posts/1458224?ref=backer_project_update\">Kickstarter Edition Rift</a> to every single backer of their original 2011 Kickstarter campaign. In a project update that no doubt came as a late Christmas surprise to all its recipients, Oculus stated that</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"16b38158-b398-4078-a46c-dbe237e4e156","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In what is sure to set a historic precedent in good Kickstarter behaviour (outclassing even CastAR's recent classy move), Oculus have announced that they will be giving away a free Kickstarter Edition Rift to every single backer of their original 2011 Kickstarter campaign. In a project update that no doubt came as a late Christmas surprise to all its recipients, Oculus stated that","length":383,"language":"en","measurementVersion":15,"measurementHash":"96b97ef33476cbc2f78c201345907147"},{"id":"46d45f63-3c35-42dd-b6ff-338e76b855f9","item":"16b38158-b398-4078-a46c-dbe237e4e156","type":"quote","html":"<blockquote><p data-grid-id=\"46d45f63-3c35-42dd-b6ff-338e76b855f9\">\"As a small token of our appreciation for your support, all Kickstarter backers who pledged for a Rift development kit will get a free Kickstarter Edition Oculus Rift! And like all Rift pre-order purchasers, you’ll receive a bundled copy of Lucky’s Tale and EVE: Valkyrie.\"</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"16b38158-b398-4078-a46c-dbe237e4e156","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"d9924c0aa4bbf5628937ac1fa28a0b6a"},{"id":"5738b221-a91a-42c3-a9d2-27ebb2afc7c9","item":"16b38158-b398-4078-a46c-dbe237e4e156","type":"text","html":"<p>Kickstarter backers will be able to claim their free Rift following tomorrow's opening of pre-orders for the device. This is an amazing move by Oculus, not just a great PR win and also a (hopefully) final nail in the coffin for the argument that by joining Facebook,  Oculus  had somehow sold out its grassroots community.\n\nIf you're a Kickstarter backer, congratulations. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"16b38158-b398-4078-a46c-dbe237e4e156","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Kickstarter backers will be able to claim their free Rift following tomorrow's opening of pre-orders for the device. This is an amazing move by Oculus, not just a great PR win and also a (hopefully) final nail in the coffin for the argument that by joining Facebook,  Oculus  had somehow sold out its grassroots community.\n\nIf you're a Kickstarter backer, congratulations. ","length":373,"language":"en","measurementVersion":15,"measurementHash":"5d49f7305c5265a1b35048a216b95e35"},{"id":"b5b6540c-c132-41ff-befb-0eff1148ac55","item":"16b38158-b398-4078-a46c-dbe237e4e156","type":"text","html":"<p>For the rest of us, we will still be able to pre-order the Rift following tomorrow's CES announcement. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"16b38158-b398-4078-a46c-dbe237e4e156","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"For the rest of us, we will still be able to pre-order the Rift following tomorrow's CES announcement. ","length":103,"language":"en","measurementVersion":15,"measurementHash":"083408a39a8b470be8935b9c8b39c16d"}],"publisher":{"name":"","domain":null,"url":"","favicon":null},"author":[{"name":"","url":""}],"site":"the-domains/augmentl","job":"4516ded2-2639-4ec6-9e4b-f13c981f3eae","starredBlocks":{"image":[{"block":{"id":"4ad3e23a-e4d2-4967-a098-9247f6bd6760","item":"16b38158-b398-4078-a46c-dbe237e4e156","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/b889677d-7db6-41af-9b2a-41c1f93f3192.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"h  January 5th 2016. </p>"},{"block":{"id":"9f9b4623-536f-47b8-a9ae-460398ee6a63","item":"16b38158-b398-4078-a46c-dbe237e4e156","type":"text","html":"<p>In what is sure to set a historic precedent in good Kickstarter behaviour (outclassing even <a data-grid-id=\"b6f55011-bfb2-4d30-86db-73b5f8c916cf\" href=\"http://venturebeat.com/2015/12/16/castar-will-return-1m-in-kickstarter-money-and-postpone-augmented-reality-glasses-shipments/\">CastAR's</a> recent classy move), Oculus have announced that they will be giving away a free <a href=\"https://www.kickstarter.com/projects/1523379957/oculus-rift-step-into-the-game/posts/1458224?ref=backer_project_update\">Kickstarter Edition Rift</a> to every single backer of their original 2011 Kickstarter campaign. In a project update that no doubt came as a late Christmas surprise to all its recipients, Oculus stated that</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"16b38158-b398-4078-a46c-dbe237e4e156","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In what is sure to set a historic precedent in good Kickstarter behaviour (outclassing even CastAR's recent classy move), Oculus have announced that they will be giving away a free Kickstarter Edition Rift to every single backer of their original 2011 Kickstarter campaign. In a project update that no doubt came as a late Christmas surprise to all its recipients, Oculus stated that","length":383,"language":"en","measurementVersion":15,"measurementHash":"96b97ef33476cbc2f78c201345907147"},"html":"<p>In what is sure to set a historic precedent in good Kickstarter behaviour (outclassing even <a data-grid-id=\"b6f55011-bfb2-4d30-86db-73b5f8c916cf\" href=\"http://venturebeat.com/2015/12/16/castar-will-return-1m-in-kickstarter-money-and-postpone-augmented-reality-glasses-shipments/\">CastAR's</a> recent classy move), Oculus have announced that they will be giving away a free <a href=\"https://www.kickstarter.com/projects/1523379957/oculus-rift-step-into-the-game/posts/1458224?ref=backer_project_update\">Kickstarter Edition Rift</a> to every single backer of their original 2011 Kickstarter campaign. In a project update that no doubt came as a late Christmas surprise to all its recipients, Oculus stated that</p>"},{"block":{"id":"5738b221-a91a-42c3-a9d2-27ebb2afc7c9","item":"16b38158-b398-4078-a46c-dbe237e4e156","type":"text","html":"<p>Kickstarter backers will be able to claim their free Rift following tomorrow's opening of pre-orders for the device. This is an amazing move by Oculus, not just a great PR win and also a (hopefully) final nail in the coffin for the argument that by joining Facebook,  Oculus  had somehow sold out its grassroots community.\n\nIf you're a Kickstarter backer, congratulations. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"16b38158-b398-4078-a46c-dbe237e4e156","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Kickstarter backers will be able to claim their free Rift following tomorrow's opening of pre-orders for the device. This is an amazing move by Oculus, not just a great PR win and also a (hopefully) final nail in the coffin for the argument that by joining Facebook,  Oculus  had somehow sold out its grassroots community.\n\nIf you're a Kickstarter backer, congratulations. ","length":373,"language":"en","measurementVersion":15,"measurementHash":"5d49f7305c5265a1b35048a216b95e35"},"html":"<p>Kickstarter backers will be able to claim their free Rift following tomorrow's opening of pre-orders for the device. This is an amazing move by Oculus, not just a great PR win and also a (hopefully) final nail in the coffin for the argument that by joining Facebook,  Oculus  had somehow sold out its grassroots community.\n\nIf you're a Kickstarter backer, congratulations. </p>"},{"block":{"id":"b5b6540c-c132-41ff-befb-0eff1148ac55","item":"16b38158-b398-4078-a46c-dbe237e4e156","type":"text","html":"<p>For the rest of us, we will still be able to pre-order the Rift following tomorrow's CES announcement. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"16b38158-b398-4078-a46c-dbe237e4e156","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"For the rest of us, we will still be able to pre-order the Rift following tomorrow's CES announcement. ","length":103,"language":"en","measurementVersion":15,"measurementHash":"083408a39a8b470be8935b9c8b39c16d"},"html":"<p>For the rest of us, we will still be able to pre-order the Rift following tomorrow's CES announcement. </p>"}],"quote":[{"block":{"id":"46d45f63-3c35-42dd-b6ff-338e76b855f9","item":"16b38158-b398-4078-a46c-dbe237e4e156","type":"quote","html":"<blockquote><p data-grid-id=\"46d45f63-3c35-42dd-b6ff-338e76b855f9\">\"As a small token of our appreciation for your support, all Kickstarter backers who pledged for a Rift development kit will get a free Kickstarter Edition Oculus Rift! And like all Rift pre-order purchasers, you’ll receive a bundled copy of Lucky’s Tale and EVE: Valkyrie.\"</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"16b38158-b398-
