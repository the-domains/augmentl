,"favicon":null},"@type":"Article","url":"we-called-it-first-htc-vive-breakthrough-is-indeed-improv/index.html"},"created_by":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","updated_by":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","created_at":"2016-01-05T20:45:50.143Z","updated_at":"2016-01-06T19:23:18.497Z","published":true,"score":0,"path":"_posts/2016-01-05-we-called-it-first-htc-vive-breakthrough-is-indeed-improv.md","content":[{"id":"5f42daff-f38a-4b5f-ba22-9247c80d6eae","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/5d416b82-7849-45c4-ba1f-ccd04784ddef.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"exif":{},"animated":false,"rotation":0,"colors":[[238,238,238],[16,25,22],[169,174,168],[205,207,202],[117,127,119]],"width":616,"height":347,"orientation":"landscape","ratio":"616:347","aspect":1.7752161383285303,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/fb3a1552fea2ac093bbe719b0735e9dc98c7f9d5.jpg","saliency":{"bounding_rect":[[1,95],[586,315]],"confidence":0.617303,"center":[293,264],"radius":300.823},"faces":[{"x":6,"y":121,"width":26,"height":26,"confidence":5.002032},{"x":417,"y":67,"width":26,"height":26,"confidence":4.999009}],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/c4ac63fd2d69b5cfaa2ad98223f5f7e1a768f333.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/fb3a1552fea2ac093bbe719b0735e9dc98c7f9d5.jpg"},"measurementHash":"e98982f278eaa3f739fd64c412ff1d61","measurementVersion":16},{"id":"3967e2fa-b34b-4d82-9c1f-885b74d456c6","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"h1","html":"<h1>We called it first: HTC Vive \"breakthrough\" is indeed improved optics</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"We called it first: HTC Vive \"breakthrough\" is indeed improved optics","length":69,"language":"en","measurementVersion":15,"measurementHash":"a9ab95769eb17c0ed3ecbd15519cdebb"},{"id":"ab1daeab-113a-463c-a983-c1c78291601f","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p>When we first heard of it, we made some informed predictions about HTC's rumoured 'breakthrough' for the Vive VR headset. How did we do? Turns out, not bad at all.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"When we first heard of it, we made some informed predictions about HTC's rumoured 'breakthrough' for the Vive VR headset. How did we do? Turns out, not bad at all.","length":163,"language":"en","measurementVersion":15,"measurementHash":"542e6ed63288faf6d773bd7628249499"},{"id":"f0f63f08-a7d0-4cb6-b68f-a7f31cc8cff8","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p>by Augmentl (<a href=\"http://twitter.com/augmentl\">@augmentl</a>), January 5th 2016.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl (@augmentl), January 5th 2016.","length":42,"measurementVersion":15,"measurementHash":"ca98ea2a1a745873abc8f51e5322800f"},{"id":"cf674259-49bd-4c2e-8912-95a4f4594a3d","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p>When HTC first teased their <i data-grid-id=\"1aeecbd0-7e82-4ed3-932b-14ea52415a3e\">\"very big breakthrough\" </i>a few weeks ago, we decided to try and read between the lines to figure out what this breakthrough could possibly be. We <a data-grid-id=\"b621d8bd-5446-4d87-b493-f20b050adea2\" href=\"http://augmentl.io/the-htc-vive-breakthrough-could-be-improved-optics-hdr/\">presented some options</a>, and concluded that all things being equal our money would be on a combination of optics and display improvements. How did we do?  Let's see:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When HTC first teased their \"very big breakthrough\" a few weeks ago, we decided to try and read between the lines to figure out what this breakthrough could possibly be. We presented some options, and concluded that all things being equal our money would be on a combination of optics and display improvements. How did we do?  Let's see:","length":337,"language":"en","measurementVersion":15,"measurementHash":"56d19a3169b7bf0191648495d2b278f6"},{"id":"987adc88-7a75-4b81-aca2-2dfff767e9e5","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p><b data-grid-id=\"f1c3da78-62af-4dc6-b5c1-9ba91a976431\">Guess one: Logic board and camera improvements. </b> Close but no cigar. While the HTC Vive DK2 has undoubtedly seen its front-facing camera put to use to improve Chaperone, it was nowhere near the level of sophistication we predicted: Instead of using SLAM to map the room, the new camera simply overlays a ghost image of the real world onto the VR view. Oh well. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Guess one: Logic board and camera improvements.  Close but no cigar. While the HTC Vive DK2 has undoubtedly seen its front-facing camera put to use to improve Chaperone, it was nowhere near the level of sophistication we predicted: Instead of using SLAM to map the room, the new camera simply overlays a ghost image of the real world onto the VR view. Oh well. ","length":361,"language":"en","measurementVersion":15,"measurementHash":"ec63f9dec335c188c3713ef3f2a59a3e"},{"id":"a03e130f-060d-4b39-bda9-af51a3c35e6c","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p><b data-grid-id=\"fe3a2896-f062-4b95-aa08-ae3f8ca547f8\">Guess two: Improved controllers.</b>  Spot on! We'd dismissed major improvements to controllers as unlikely, and the new controllers merely received upgrades for better ergonomics and a 4 hour battery life. Not bad, but not revolutionary.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Guess two: Improved controllers.  Spot on! We'd dismissed major improvements to controllers as unlikely, and the new controllers merely received upgrades for better ergonomics and a 4 hour battery life. Not bad, but not revolutionary.","length":234,"language":"en","measurementVersion":15,"measurementHash":"0c7e67bd6f02c1b5377098f7dfb03d85"},{"id":"fbe7d0eb-74db-43b3-a5a5-c45f8de24b35","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p><b data-grid-id=\"3529b924-1e0a-4e42-a730-dc09ef5514ac\">Guess three: Better display (Maybe HDR)</b>. Half right. We predicted a better display, with the unlikely outside change of HDR being implemented. The new dev kit's screen is indeed brighter if not quite HDR.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Guess three: Better display (Maybe HDR). Half right. We predicted a better display, with the unlikely outside change of HDR being implemented. The new dev kit's screen is indeed brighter if not quite HDR.","length":204,"language":"en","measurementVersion":15,"measurementHash":"d14478021579c492f30dd382e6993981"},{"id":"45020288-305c-464f-beed-4a00a140dea4","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p><b data-grid-id=\"b12f90e0-0e6a-4e95-840b-92b100f9c205\">Guess four: Improved Optics:</b> Spot on! The new optics work closely with the new screen to improve overall visual fidelity and reduce Mura artifacts.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Guess four: Improved Optics: Spot on! The new optics work closely with the new screen to improve overall visual fidelity and reduce Mura artifacts.","length":147,"language":"en","measurementVersion":15,"measurementHash":"1799ac34e80fa46b14cc5d801f594fbb"},{"id":"1c0bf237-f7d8-4f9e-910c-7005ffe5080d","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p><b data-grid-id=\"706f630d-faa9-416f-8292-1e7c0168bbeb\">Our conclusion and best guess: Improved optics and display combination.</b> Oh yes. We'll let the folks at Tom's Hardware report, from their <a data-grid-id=\"7aa52cda-ca89-4e4b-9f0f-d3009382e605\" href=\"http://www.tomshardware.com/news/htc-vive-pre-first-look,30894.html\">hands-on</a> with the Vive DK2:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Our conclusion and best guess: Improved optics and display combination. Oh yes. We'll let the folks at Tom's Hardware report, from their hands-on with the Vive DK2:","length":164,"language":"en","measurementVersion":15,"measurementHash":"a2a3d1850cfa2649efb32047e053ce10"},{"id":"cc78478d-b794-4eef-8144-c9b66808092f","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"quote","html":"<blockquote><p data-grid-id=\"cc78478d-b794-4eef-8144-c9b66808092f\">HTC implemented what it called Mura correction, a way to improve the clarity of the HMD displays. Valve exec Chet Faliszek was unwilling to talk about exactly how Mura correction worked in a conversation with Tom's Hardware, other than to say that it involved every aspect of the display system, nor would he address whether the technology had any impact on system latency... HTC and Valve called this a \"breakthrough\" that others have tried with prototype add-on filters, but this is the first time -- according to the companies -- that it's been building into a working HMD.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"7a1c0b2a601ef3b0de3d2fbf72e46c1d"},{"id":"7fd8bc3a-10d3-4bbd-af31-74a8bbf45540","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p>The Mura effect, for those unfamiliar with it, is what has sometimes been referred as a \"linen\" texture effect by those who reviewed the Vive and earlier Oculus prototypes like Crescent Bay. Technically, the Mura Effect occurs due to the way the display is aligned with the TFT. AMOLED displays are assembled in two layers, the OLED film on top, and the transistor plane below. Due to limitations of the manufacturing process, it is very difficult to get both layers aligned correctly & perfectly to produce a uniform, seamless, display. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Mura effect, for those unfamiliar with it, is what has sometimes been referred as a \"linen\" texture effect by those who reviewed the Vive and earlier Oculus prototypes like Crescent Bay. Technically, the Mura Effect occurs due to the way the display is aligned with the TFT. AMOLED displays are assembled in two layers, the OLED film on top, and the transistor plane below. Due to limitations of the manufacturing process, it is very difficult to get both layers aligned correctly & perfectly to produce a uniform, seamless, display. ","length":538,"language":"en","measurementVersion":15,"measurementHash":"9d4093018351340b4fe33f69010a4c4a"},{"id":"cc939e78-c4a5-48a9-aa83-e565b4b093fc","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p>So there you have it. overall not a bad result. You'll excuse us if we go pat ourselves on the back now.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","starred":true},"src":null,"text":"So there you have it. overall not a bad result. You'll excuse us if we go pat ourselves on the back now.","length":104,"language":"en","measurementVersion":15,"measurementHash":"410c7b1d301d679ae380e88d43c0a117"}],"publisher":{"name":"","domain":null,"url":"","favicon":null},"author":[{"name":"","url":""}],"site":"the-domains/augmentl","job":"86a976bf-3ca3-45da-8929-7105dd20846c","starredBlocks":{"image":[{"block":{"id":"5f42daff-f38a-4b5f-ba22-9247c80d6eae","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/5d416b82-7849 itter.com/augmentl\">@augmentl</a>), January 5th 2016.</p>"},{"block":{"id":"cf674259-49bd-4c2e-8912-95a4f4594a3d","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p>When HTC first teased their <i data-grid-id=\"1aeecbd0-7e82-4ed3-932b-14ea52415a3e\">\"very big breakthrough\" </i>a few weeks ago, we decided to try and read between the lines to figure out what this breakthrough could possibly be. We <a data-grid-id=\"b621d8bd-5446-4d87-b493-f20b050adea2\" href=\"http://augmentl.io/the-htc-vive-breakthrough-could-be-improved-optics-hdr/\">presented some options</a>, and concluded that all things being equal our money would be on a combination of optics and display improvements. How did we do?  Let's see:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When HTC first teased their \"very big breakthrough\" a few weeks ago, we decided to try and read between the lines to figure out what this breakthrough could possibly be. We presented some options, and concluded that all things being equal our money would be on a combination of optics and display improvements. How did we do?  Let's see:","length":337,"language":"en","measurementVersion":15,"measurementHash":"56d19a3169b7bf0191648495d2b278f6"},"html":"<p>When HTC first teased their <i data-grid-id=\"1aeecbd0-7e82-4ed3-932b-14ea52415a3e\">\"very big breakthrough\" </i>a few weeks ago, we decided to try and read between the lines to figure out what this breakthrough could possibly be. We <a data-grid-id=\"b621d8bd-5446-4d87-b493-f20b050adea2\" href=\"http://augmentl.io/the-htc-vive-breakthrough-could-be-improved-optics-hdr/\">presented some options</a>, and concluded that all things being equal our money would be on a combination of optics and display improvements. How did we do?  Let's see:</p>"},{"block":{"id":"987adc88-7a75-4b81-aca2-2dfff767e9e5","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p><b data-grid-id=\"f1c3da78-62af-4dc6-b5c1-9ba91a976431\">Guess one: Logic board and camera improvements. </b> Close but no cigar. While the HTC Vive DK2 has undoubtedly seen its front-facing camera put to use to improve Chaperone, it was nowhere near the level of sophistication we predicted: Instead of using SLAM to map the room, the new camera simply overlays a ghost image of the real world onto the VR view. Oh well. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Guess one: Logic board and camera improvements.  Close but no cigar. While the HTC Vive DK2 has undoubtedly seen its front-facing camera put to use to improve Chaperone, it was nowhere near the level of sophistication we predicted: Instead of using SLAM to map the room, the new camera simply overlays a ghost image of the real world onto the VR view. Oh well. ","length":361,"language":"en","measurementVersion":15,"measurementHash":"ec63f9dec335c188c3713ef3f2a59a3e"},"html":"<p><b data-grid-id=\"f1c3da78-62af-4dc6-b5c1-9ba91a976431\">Guess one: Logic board and camera improvements. </b> Close but no cigar. While the HTC Vive DK2 has undoubtedly seen its front-facing camera put to use to improve Chaperone, it was nowhere near the level of sophistication we predicted: Instead of using SLAM to map the room, the new camera simply overlays a ghost image of the real world onto the VR view. Oh well. </p>"},{"block":{"id":"a03e130f-060d-4b39-bda9-af51a3c35e6c","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p><b data-grid-id=\"fe3a2896-f062-4b95-aa08-ae3f8ca547f8\">Guess two: Improved controllers.</b>  Spot on! We'd dismissed major improvements to controllers as unlikely, and the new controllers merely received upgrades for better ergonomics and a 4 hour battery life. Not bad, but not revolutionary.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Guess two: Improved controllers.  Spot on! We'd dismissed major improvements to controllers as unlikely, and the new controllers merely received upgrades for better ergonomics and a 4 hour battery life. Not bad, but not revolutionary.","length":234,"language":"en","measurementVersion":15,"measurementHash":"0c7e67bd6f02c1b5377098f7dfb03d85"},"html":"<p><b data-grid-id=\"fe3a2896-f062-4b95-aa08-ae3f8ca547f8\">Guess two: Improved controllers.</b>  Spot on! We'd dismissed major improvements to controllers as unlikely, and the new controllers merely received upgrades for better ergonomics and a 4 hour battery life. Not bad, but not revolutionary.</p>"},{"block":{"id":"fbe7d0eb-74db-43b3-a5a5-c45f8de24b35","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p><b data-grid-id=\"3529b924-1e0a-4e42-a730-dc09ef5514ac\">Guess three: Better display (Maybe HDR)</b>. Half right. We predicted a better display, with the unlikely outside change of HDR being implemented. The new dev kit's screen is indeed brighter if not quite HDR.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Guess three: Better display (Maybe HDR). Half right. We predicted a better display, with the unlikely outside change of HDR being implemented. The new dev kit's screen is indeed brighter if not quite HDR.","length":204,"language":"en","measurementVersion":15,"measurementHash":"d14478021579c492f30dd382e6993981"},"html":"<p><b data-grid-id=\"3529b924-1e0a-4e42-a730-dc09ef5514ac\">Guess three: Better display (Maybe HDR)</b>. Half right. We predicted a better display, with the unlikely outside change of HDR being implemented. The new dev kit's screen is indeed brighter if not quite HDR.</p>"},{"block":{"id":"45020288-305c-464f-beed-4a00a140dea4","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p><b data-grid-id=\"b12f90e0-0e6a-4e95-840b-92b100f9c205\">Guess four: Improved Optics:</b> Spot on! The new optics work closely with the new screen to improve overall visual fidelity and reduce Mura artifacts.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Guess four: Improved Optics: Spot on! The new optics work closely with the new screen to improve overall visual fidelity and reduce Mura artifacts.","length":147,"language":"en","measurementVersion":15,"measurementHash":"1799ac34e80fa46b14cc5d801f594fbb"},"html":"<p><b data-grid-id=\"b12f90e0-0e6a-4e95-840b-92b100f9c205\">Guess four: Improved Optics:</b> Spot on! The new optics work closely with the new screen to improve overall visual fidelity and reduce Mura artifacts.</p>"},{"block":{"id":"1c0bf237-f7d8-4f9e-910c-7005ffe5080d","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p><b data-grid-id=\"706f630d-faa9-416f-8292-1e7c0168bbeb\">Our conclusion and best guess: Improved optics and display combination.</b> Oh yes. We'll let the folks at Tom's Hardware report, from their <a data-grid-id=\"7aa52cda-ca89-4e4b-9f0f-d3009382e605\" href=\"http://www.tomshardware.com/news/htc-vive-pre-first-look,30894.html\">hands-on</a> with the Vive DK2:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Our conclusion and best guess: Improved optics and display combination. Oh yes. We'll let the folks at Tom's Hardware report, from their hands-on with the Vive DK2:","length":164,"language":"en","measurementVersion":15,"measurementHash":"a2a3d1850cfa2649efb32047e053ce10"},"html":"<p><b data-grid-id=\"706f630d-faa9-416f-8292-1e7c0168bbeb\">Our conclusion and best guess: Improved optics and display combination.</b> Oh yes. We'll let the folks at Tom's Hardware report, from their <a data-grid-id=\"7aa52cda-ca89-4e4b-9f0f-d3009382e605\" href=\"http://www.tomshardware.com/news/htc-vive-pre-first-look,30894.html\">hands-on</a> with the Vive DK2:</p>"},{"block":{"id":"7fd8bc3a-10d3-4bbd-af31-74a8bbf45540","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p>The Mura effect, for those unfamiliar with it, is what has sometimes been referred as a \"linen\" texture effect by those who reviewed the Vive and earlier Oculus prototypes like Crescent Bay. Technically, the Mura Effect occurs due to the way the display is aligned with the TFT. AMOLED displays are assembled in two layers, the OLED film on top, and the transistor plane below. Due to limitations of the manufacturing process, it is very difficult to get both layers aligned correctly & perfectly to produce a uniform, seamless, display. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Mura effect, for those unfamiliar with it, is what has sometimes been referred as a \"linen\" texture effect by those who reviewed the Vive and earlier Oculus prototypes like Crescent Bay. Technically, the Mura Effect occurs due to the way the display is aligned with the TFT. AMOLED displays are assembled in two layers, the OLED film on top, and the transistor plane below. Due to limitations of the manufacturing process, it is very difficult to get both layers aligned correctly & perfectly to produce a uniform, seamless, display. ","length":538,"language":"en","measurementVersion":15,"measurementHash":"9d4093018351340b4fe33f69010a4c4a"},"html":"<p>The Mura effect, for those unfamiliar with it, is what has sometimes been referred as a \"linen\" texture effect by those who reviewed the Vive and earlier Oculus prototypes like Crescent Bay. Technically, the Mura Effect occurs due to the way the display is aligned with the TFT. AMOLED displays are assembled in two layers, the OLED film on top, and the transistor plane below. Due to limitations of the manufacturing process, it is very difficult to get both layers aligned correctly & perfectly to produce a uniform, seamless, display. </p>"},{"block":{"id":"cc939e78-c4a5-48a9-aa83-e565b4b093fc","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"text","html":"<p>So there you have it. overall not a bad result. You'll excuse us if we go pat ourselves on the back now.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","starred":true},"src":null,"text":"So there you have it. overall not a bad result. You'll excuse us if we go pat ourselves on the back now.","length":104,"language":"en","measurementVersion":15,"measurementHash":"410c7b1d301d679ae380e88d43c0a117"},"html":"<p>So there you have it. overall not a bad result. You'll excuse us if we go pat ourselves on the back now.</p>"}],"quote":[{"block":{"id":"cc78478d-b794-4eef-8144-c9b66808092f","item":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","type":"quote","html":"<blockquote><p data-grid-id=\"cc78478d-b794-4eef-8144-c9b66808092f\">HTC implemented what it called Mura correction, a way to improve the clarity of the HMD displays. Valve exec Chet Faliszek was unwilling to talk about exactly how Mura correction worked in a conversation with Tom's Hardware, other than to say that it involved every aspect of the display system, nor would he address whether the technology had any impact on system latency... HTC and Valve called this a \"breakthrough\" that others have tried with prototype add-on filters, but this is the first time -- according to the companies -- that it's been building into a working HMD.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"88def5fe-ac4a-4006-ab10-1bcab2c3741e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"7a1c0b2a601ef3b0de3d2fbf72e46c1d"},"html":"<blockquote><p data-grid-id=\"cc78478d-b794-4eef-8144-c9b66808092f\">HTC implemented what it called Mura correction, a way to improve the clarity of the HMD displays. Valve exec Chet Faliszek was unwilling to talk about exactly how Mura correction worked in a conversation with Tom's Hardware, other than to say that it involved every aspect of the display system, nor would he address whether the technology had any impact on system latency... HTC and Valve called this a \"breakthrough\" that others have tried with prototype add-on filters, but this is the first time -- according to the companies -- that it's been building into a working HMD.</p></blockquote>"}]},"classification":{"$class":["item:w-image","item:w-h1","item:w-text","item:w-title","item:w-textual","item:dont-cover-filter","item:can-cover-crop","item:dont-cover-overlay","item:w-cover","item:w-1-cover","item:w-cover-face","item:w-1-cover-face","item:w-cover-landscape","item:w-1-cover-landscape","item:w-cover-saliency","item:w-1-cover-saliency","item:w-cover-medium-rez","item:w-1-cover-medium-rez","88def5fe-ac4a-4006-ab10-1bcab2c3741e"],"$item_index":1,"props":{}}},"site-footer-item":{"id":"site-footer-item","metadata":{"starred":true,"@type":"footer"},"content":[{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"ɅUGMΞNTL RSS","type":"application/rss+xml"}}}],"starredBlocks":{"footer":[{"block":{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"ɅUGMΞNTL RSS","type":"application/rss+xml"}}},"html":""}]},"blocks":{"footer":[{"block":{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"ɅUGMΞNTL RSS","type":"application/rss+xml"}}},"htm
