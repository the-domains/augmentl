l":"in-praise-of-farlands-the-oculus-rifts-most-underrated-exp/index.html"},"created_by":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","updated_by":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","created_at":"2016-04-21T13:30:25.027Z","updated_at":"2016-08-06T19:10:06.869Z","published":true,"score":0,"path":"_posts/2016-04-21-in-praise-of-farlands-the-oculus-rifts-most-underrated-exp.md","content":[{"id":"bc63d309-2d11-4945-8182-bf4cbcd0a659","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/2f516232-b8b0-4f06-94d8-c7f5be4647bf.jpg\">","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"status":"Uploading Item...","progress":0,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"cover":{"src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/2f516232-b8b0-4f06-94d8-c7f5be4647bf.jpg","animated":false,"exif":{"image":{"Orientation":1,"XResolution":72,"YResolution":72,"ResolutionUnit":2,"Software":"Adobe Photoshop CC 2014 (Windows)","ModifyDate":"2016:03:09 16:32:12","ExifOffset":168},"thumbnail":{},"exif":{"CreateDate":"2016:02:12 08:47:17","ColorSpace":1,"ExifImageWidth":780,"ExifImageHeight":439},"gps":{},"interoperability":{},"makernote":{}},"colors":[[22,21,26],[188,189,191],[235,240,246],[114,98,99],[138,162,186]],"width":780,"height":439,"orientation":"landscape","ratio":"780:439","aspect":1.7767653758542141,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/2f516232-b8b0-4f06-94d8-c7f5be4647bf.jpg","rotation":0,"saliency":{"bounding_rect":[[89,82],[691,438]],"confidence":0.132289,"center":[401,296],"radius":330.303},"faces":[],"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/2f516232-b8b0-4f06-94d8-c7f5be4647bf.jpg"},"measurementHash":"a73addebd50dd1b4fb1eba74032fc75e","measurementVersion":16},{"id":"b87044e1-da2d-425c-9ef1-90818b52b361","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"h1","html":"<h1>In Praise of Farlands, the Oculus Rift's Most Underrated Experience</h1>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":true},"src":null,"text":"In Praise of Farlands, the Oculus Rift's Most Underrated Experience","measurementHash":"4279dff2c237b3b07327c3d3d003bb98","length":67,"language":"en","measurementVersion":16},{"id":"e558f785-4d91-40b3-9cfb-5f34ec5a7700","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>by <a href=\"https://twitter.com/augmentl\">Augmentl</a>, 21st April 2016</p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":true},"src":null,"text":"by Augmentl, 21st April 2016","measurementHash":"9ad4f066686fea7877feefd58470fd50","length":28,"measurementVersion":16},{"id":"98c048fa-5aca-4d4f-b60c-41a9e98a6174","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>After a week with my Oculus Rift, having completed Adr1ft and spent hours in Lucky's Tale, Elite: Dangerous, Eve Valkyrie and a multitude of other titles, there is one Virtual Reality experience that, against all expectations, I feel regularly compelled to return to: <a href=\"https://www.youtube.com/watch?v=UWEqMxCx7Is\">Farlands</a>, one of the least talked about free titles from the Oculus Rift's launch lineup.</p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":true},"src":null,"text":"After a week with my Oculus Rift, having completed Adr1ft and spent hours in Lucky's Tale, Elite: Dangerous, Eve Valkyrie and a multitude of other titles, there is one Virtual Reality experience that, against all expectations, I feel regularly compelled to return to: Farlands, one of the least talked about free titles from the Oculus Rift's launch lineup.","measurementHash":"cfac4160a4eb061ca0cf5ac2e87d97db","length":357,"language":"en","measurementVersion":16},{"id":"7525df93-78cc-43d3-890d-3d114a77f423","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>Maybe it's partly because of its simplicity: After a hard day at work, I stand in the middle of the room with the Oculus Remote hanging from my wrist, don the Rift, and with a couple of clicks of a button jump into this gorgeous, colourful alien world. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"Maybe it's partly because of its simplicity: After a hard day at work, I stand in the middle of the room with the Oculus Remote hanging from my wrist, don the Rift, and with a couple of clicks of a button jump into this gorgeous, colourful alien world. ","measurementHash":"3cf4c472f2ecacb93cef4211c0b780e1","length":253,"language":"en","measurementVersion":16},{"id":"dcd7b405-c7a1-43cc-8efd-805083328ff0","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>The simple look-and-click interaction model mixed with the standing experience makes for a relaxing, low-impact, yet high engagement time. But there is more to Farlands than meets the eye. Continued interactions with the creatures you encounter builds trust, and trust is rewarded with new observable creature behaviours and other more material rewards I won't go into in order to avoid spoilers. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"The simple look-and-click interaction model mixed with the standing experience makes for a relaxing, low-impact, yet high engagement time. But there is more to Farlands than meets the eye. Continued interactions with the creatures you encounter builds trust, and trust is rewarded with new observable creature behaviours and other more material rewards I won't go into in order to avoid spoilers. ","measurementHash":"cf49281d96f005179a154208ab4be37e","length":397,"language":"en","measurementVersion":16},{"id":"5cc0143f-787b-440f-aed7-9e6e4b3cc020","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>Farlands also does a great job of implying a sense of depth and complexity where, perhaps, there may be none: I don't actually know if visiting the planets at night yields different results, but I could swear that my after-dusk visits features the discovery of bugs, fish and observed behaviours I had not seen over many repeated visits during daytime. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"Farlands also does a great job of implying a sense of depth and complexity where, perhaps, there may be none: I don't actually know if visiting the planets at night yields different results, but I could swear that my after-dusk visits features the discovery of bugs, fish and observed behaviours I had not seen over many repeated visits during daytime. ","measurementHash":"5fe6023cd075561f1f3b3a8a63bc7e56","length":353,"language":"en","measurementVersion":16},{"id":"dac66d94-7e5b-468e-8638-1f2e4c91e8cc","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>Coincidence? Maybe. But it does nothing to take away from the sense of being David Attenborough on an alien planet, quietly and patiently waiting for the sun to set in order to observe the curious and endearing behaviours of Giffles, Wibwoms, Wisples and Kolerons in their natural environments. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"Coincidence? Maybe. But it does nothing to take away from the sense of being David Attenborough on an alien planet, quietly and patiently waiting for the sun to set in order to observe the curious and endearing behaviours of Giffles, Wibwoms, Wisples and Kolerons in their natural environments. ","measurementHash":"00954030b3edaa00d3e0ad4871525c80","length":295,"language":"en","measurementVersion":16},{"id":"7eb1aa9f-3960-4fde-ae9b-19b9a86f66ff","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>For a game whose aesthetic and tone seem squarely targeted at a pre-teen audience (an odd choice for a launch title for a device <a href=\"https://www.inverse.com/article/12648-vr-age-limits-are-where-risk-aversion-bad-science-and-legit-worries-meet\">not recommended for under 13's</a>), Farlands somehow succeeds where more \"adult\" VR experiences fail: in leveraging the VR medium to instil a sense of whimsy and wonder while offering a space you actually want to spend time in. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"For a game whose aesthetic and tone seem squarely targeted at a pre-teen audience (an odd choice for a launch title for a device not recommended for under 13's), Farlands somehow succeeds where more \"adult\" VR experiences fail: in leveraging the VR medium to instil a sense of whimsy and wonder while offering a space you actually want to spend time in. ","measurementHash":"672bcd1290ef22b757ccb3ba10577fad","length":354,"language":"en","measurementVersion":16},{"id":"82f1e166-672b-4ea8-bdba-282cc32e85ba","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>Farlands' core game mechanic is centred around the building of experience points and rank (mostly acquired by interacting with the creatures and taking photos of new behaviours), and is specifically designed to keep the user coming back for the first week. Rank in fact unlocks new areas, interactions and mechanics that only become available the day after a certain rank is reached. There's even an underlying \"story\" thread, a mystery woven between the more mundane discoveries and daily interactions with the creatures. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"Farlands' core game mechanic is centred around the building of experience points and rank (mostly acquired by interacting with the creatures and taking photos of new behaviours), and is specifically designed to keep the user coming back for the first week. Rank in fact unlocks new areas, interactions and mechanics that only become available the day after a certain rank is reached. There's even an underlying \"story\" thread, a mystery woven between the more mundane discoveries and daily interactions with the creatures. ","measurementHash":"63ddd4428379a20274a86820ecb0c532","length":523,"language":"en","measurementVersion":16},{"id":"675c965a-81cc-4a8f-9709-ba45d6a52f6c","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>These layered progressive disclosure mechanics all combine to help build a sense of anticipation. I genuinely look forward to going back to find out what that new toy or location I unlocked yesterday will look like. But that same mechanic is also limited by the small number of unlockable items and stages offered by the game, which add up to a little more than a week's worth of daily play. Farlands therefore hides within it a great opportunity for expansion, with add-on DLC packs with new items, new creatures and new worlds being the obvious choice. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"These layered progressive disclosure mechanics all combine to help build a sense of anticipation. I genuinely look forward to going back to find out what that new toy or location I unlocked yesterday will look like. But that same mechanic is also limited by the small number of unlockable items and stages offered by the game, which add up to a little more than a week's worth of daily play. Farlands therefore hides within it a great opportunity for expansion, with add-on DLC packs with new items, new creatures and new worlds being the obvious choice. ","measurementHash":"610678c368a19201b7dbe8cea76fdfb8","length":555,"language":"en","measurementVersion":16},{"id":"447475c7-5126-49fa-8e7b-5bbfa7330140","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>If nothing else, Farlands is a showcase of how to create a visually stunning, relaxing, yet engaging experience with the simplest of control mechanics. Its simple use of a teleport mechanic and clever use of the Oculus Remote - a device otherwise relegated to use with video and photo applications - as the main point of interaction creates an unencumbered, approachable experience where most of the user's cognitive load is directed at observing and enjoying the surrounding environment, not in controlling it or navigating within it. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"If nothing else, Farlands is a showcase of how to create a visually stunning, relaxing, yet engaging experience with the simplest of control mechanics. Its simple use of a teleport mechanic and clever use of the Oculus Remote - a device otherwise relegated to use with video and photo applications - as the main point of interaction creates an unencumbered, approachable experience where most of the user's cognitive load is directed at observing and enjoying the surrounding environment, not in controlling it or navigating within it. ","measurementHash":"5946bfe861f992a2354440c39c820788","length":536,"language":"en","measurementVersion":16},{"id":"49ea8b01-5d4d-4caf-b4b3-d4c586ae8182","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>Farlands is a simple game that hints at greater depths, even is said depths may well rest as much in the player's mind as in the game designer's intentions. And that's ok. VR is, after all, the perfect medium to let our imagination run wild. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"Farlands is a simple game that hints at greater depths, even is said depths may well rest as much in the player's mind as in the game designer's intentions. And that's ok. VR is, after all, the perfect medium to let our imagination run wild. ","measurementHash":"4dd9bc5a63c43301ab063fede9539b6b","length":242,"language":"en","measurementVersion":16}],"sites":["the-domains/augmentl"],"starredBlocks":{"h1":[{"block":{"id":"b87044e1-da2d-425c-9ef1-90818b52b361","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"h1","html":"<h1>In Praise of Farlands, the Oculus Rift's Most Underrated Experience</h1>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":true},"src":null,"text":"In Praise of Farlands, the Oculus Rift's Most Underrated Experience","measurementHash":"4279dff2c237b3b07327c3d3d003bb98","length":67,"language":"en","measurementVersion":16},"html":"<h1>In Praise of Farlands, the Oculus Rift's Most Underrated Experience</h1>"}],"text":[{"block":{"id":"e558f785-4d91-40b3-9cfb-5f34ec5a7700","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>by <a href=\"https://twitter.com/augmentl\">Augmentl</a>, 21st April 2016</p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":true},"src":null,"text":"by Augmentl, 21st April 2016","measurementHash":"9ad4f066686fea7877feefd58470fd50","length":28,"measurementVersion":16},"html":"<p>by <a href=\"https://twitter.com/augmentl\">Augmentl</a>, 21st April 2016</p>"},{"block":{"id":"98c048fa-5aca-4d4f-b60c-41a9e98a6174","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>After a week with my Oculus Rift, having completed Adr1ft and spent hours in Lucky's Tale, Elite: Dangerous, Eve Valkyrie and a multitude of other titles, there is one Virtual Reality experience that, against all expectations, I feel regularly compelled to return to: <a href=\"https://www.youtube.com/watch?v=UWEqMxCx7Is\">Farlands</a>, one of the least talked about free titles from the Oculus Rift's launch lineup.</p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":true},"src":null,"text":"After a week with my Oculus Rift, having completed Adr1ft and spent hours in Lucky's Tale, Elite: Dangerous, Eve Valkyrie and a multitude of other titles, there is one Virtual Reality experience that, against all expectations, I feel regularly compelled to return to: Farlands, one of the least talked about free titles from the Oculus Rift's launch lineup.","measurementHash":"cfac4160a4eb061ca0cf5ac2e87d97db","length":357,"language":"en","measurementVersion":16},"html":"<p>After a week with my Oculus Rift, having completed Adr1ft and spent hours in Lucky's Tale, Elite: Dangerous, Eve Valkyrie and a multitude of other titles, there is one Virtual Reality experience that, against all expectations, I feel regularly compelled to return to: <a href=\"https://www.youtube.com/watch?v=UWEqMxCx7Is\">Farlands</a>, one of the least talked about free titles from the Oculus Rift's launch lineup.</p>"}],"title":[{"block":{"id":"b87044e1-da2d-425c-9ef1-90818b52b361","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"h1","html":"<h1>In Praise of Farlands, the Oculus Rift's Most Underrated Experience</h1>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":true},"src":null,"text":"In Praise of Farlands, the Oculus Rift's Most Underrated Experience","measurementHash":"4279dff2c237b3b07327c3d3d003bb98","length":67,"language":"en","measurementVersion":16},"html":"<h1>In Praise of Farlands, the Oculus Rift's Most Underrated Experience</h1>"}],"textual":[{"block":{"id":"e558f785-4d91-40b3-9cfb-5f34ec5a7700","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>by <a href=\"https://twitter.com/augmentl\">Augmentl</a>, 21st April 2016</p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":true},"src":null,"text":"by Augmentl, 21st April 2016","measurementHash":"9ad4f066686fea7877feefd58470fd50","length":28,"measurementVersion":16},"html":"<p>by <a href=\"https://twitter.com/augmentl\">Augmentl</a>, 21st April 2016</p>"},{"block":{"id":"98c048fa-5aca-4d4f-b60c-41a9e98a6174","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>After a week with my Oculus Rift, having completed Adr1ft and spent hours in Lucky's Tale, Elite: Dangerous, Eve Valkyrie and a multitude of other titles, there is one Virtual Reality experience that, against all expectations, I feel regularly compelled to return to: <a href=\"https://www.youtube.com/watch?v=UWEqMxCx7Is\">Farlands</a>, one of the least talked about free titles from the Oculus Rift's launch lineup.</p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":true},"src":null,"text":"After a week with my Oculus Rift, having completed Adr1ft and spent hours in Lucky's Tale, Elite: Dangerous, Eve Valkyrie and a multitude of other titles, there is one Virtual Reality experience that, against all expectations, I feel regularly compelled to return to: Farlands, one of the least talked about free titles from the Oculus Rift's launch lineup.","measurementHash":"cfac4160a4eb061ca0cf5ac2e87d97db","length":357,"language":"en","measurementVersion":16},"html":"<p>After a week with my Oculus Rift, having completed Adr1ft and spent hours in Lucky's Tale, Elite: Dangerous, Eve Valkyrie and a multitude of other titles, there is one Virtual Reality experience that, against all expectations, I feel regularly compelled to return to: <a href=\"https://www.youtube.com/watch?v=UWEqMxCx7Is\">Farlands</a>, one of the least talked about free titles from the Oculus Rift's launch lineup.</p>"}]},"blocks":{"image":[{"block":{"id":"bc63d309-2d11-4945-8182-bf4cbcd0a659","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/2f516232-b8b0-4f06-94d8-c7f5be4647bf.jpg\">","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"status":"Uploading Item...","progress":0,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"cover":{"src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/2f516232-b8b0-4f06-94d8-c7f5be4647bf.jpg","animated":false,"exif":{"image":{"Orientation":1,"XResolution":72,"YResolution":72,"Re 2016</p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":true},"src":null,"text":"by Augmentl, 21st April 2016","measurementHash":"9ad4f066686fea7877feefd58470fd50","length":28,"measurementVersion":16},"html":"<p>by <a href=\"https://twitter.com/augmentl\">Augmentl</a>, 21st April 2016</p>"},{"block":{"id":"98c048fa-5aca-4d4f-b60c-41a9e98a6174","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>After a week with my Oculus Rift, having completed Adr1ft and spent hours in Lucky's Tale, Elite: Dangerous, Eve Valkyrie and a multitude of other titles, there is one Virtual Reality experience that, against all expectations, I feel regularly compelled to return to: <a href=\"https://www.youtube.com/watch?v=UWEqMxCx7Is\">Farlands</a>, one of the least talked about free titles from the Oculus Rift's launch lineup.</p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":true},"src":null,"text":"After a week with my Oculus Rift, having completed Adr1ft and spent hours in Lucky's Tale, Elite: Dangerous, Eve Valkyrie and a multitude of other titles, there is one Virtual Reality experience that, against all expectations, I feel regularly compelled to return to: Farlands, one of the least talked about free titles from the Oculus Rift's launch lineup.","measurementHash":"cfac4160a4eb061ca0cf5ac2e87d97db","length":357,"language":"en","measurementVersion":16},"html":"<p>After a week with my Oculus Rift, having completed Adr1ft and spent hours in Lucky's Tale, Elite: Dangerous, Eve Valkyrie and a multitude of other titles, there is one Virtual Reality experience that, against all expectations, I feel regularly compelled to return to: <a href=\"https://www.youtube.com/watch?v=UWEqMxCx7Is\">Farlands</a>, one of the least talked about free titles from the Oculus Rift's launch lineup.</p>"},{"block":{"id":"7525df93-78cc-43d3-890d-3d114a77f423","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>Maybe it's partly because of its simplicity: After a hard day at work, I stand in the middle of the room with the Oculus Remote hanging from my wrist, don the Rift, and with a couple of clicks of a button jump into this gorgeous, colourful alien world. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"Maybe it's partly because of its simplicity: After a hard day at work, I stand in the middle of the room with the Oculus Remote hanging from my wrist, don the Rift, and with a couple of clicks of a button jump into this gorgeous, colourful alien world. ","measurementHash":"3cf4c472f2ecacb93cef4211c0b780e1","length":253,"language":"en","measurementVersion":16},"html":"<p>Maybe it's partly because of its simplicity: After a hard day at work, I stand in the middle of the room with the Oculus Remote hanging from my wrist, don the Rift, and with a couple of clicks of a button jump into this gorgeous, colourful alien world. </p>"},{"block":{"id":"dcd7b405-c7a1-43cc-8efd-805083328ff0","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>The simple look-and-click interaction model mixed with the standing experience makes for a relaxing, low-impact, yet high engagement time. But there is more to Farlands than meets the eye. Continued interactions with the creatures you encounter builds trust, and trust is rewarded with new observable creature behaviours and other more material rewards I won't go into in order to avoid spoilers. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"The simple look-and-click interaction model mixed with the standing experience makes for a relaxing, low-impact, yet high engagement time. But there is more to Farlands than meets the eye. Continued interactions with the creatures you encounter builds trust, and trust is rewarded with new observable creature behaviours and other more material rewards I won't go into in order to avoid spoilers. ","measurementHash":"cf49281d96f005179a154208ab4be37e","length":397,"language":"en","measurementVersion":16},"html":"<p>The simple look-and-click interaction model mixed with the standing experience makes for a relaxing, low-impact, yet high engagement time. But there is more to Farlands than meets the eye. Continued interactions with the creatures you encounter builds trust, and trust is rewarded with new observable creature behaviours and other more material rewards I won't go into in order to avoid spoilers. </p>"},{"block":{"id":"5cc0143f-787b-440f-aed7-9e6e4b3cc020","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>Farlands also does a great job of implying a sense of depth and complexity where, perhaps, there may be none: I don't actually know if visiting the planets at night yields different results, but I could swear that my after-dusk visits features the discovery of bugs, fish and observed behaviours I had not seen over many repeated visits during daytime. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"Farlands also does a great job of implying a sense of depth and complexity where, perhaps, there may be none: I don't actually know if visiting the planets at night yields different results, but I could swear that my after-dusk visits features the discovery of bugs, fish and observed behaviours I had not seen over many repeated visits during daytime. ","measurementHash":"5fe6023cd075561f1f3b3a8a63bc7e56","length":353,"language":"en","measurementVersion":16},"html":"<p>Farlands also does a great job of implying a sense of depth and complexity where, perhaps, there may be none: I don't actually know if visiting the planets at night yields different results, but I could swear that my after-dusk visits features the discovery of bugs, fish and observed behaviours I had not seen over many repeated visits during daytime. </p>"},{"block":{"id":"dac66d94-7e5b-468e-8638-1f2e4c91e8cc","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>Coincidence? Maybe. But it does nothing to take away from the sense of being David Attenborough on an alien planet, quietly and patiently waiting for the sun to set in order to observe the curious and endearing behaviours of Giffles, Wibwoms, Wisples and Kolerons in their natural environments. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"Coincidence? Maybe. But it does nothing to take away from the sense of being David Attenborough on an alien planet, quietly and patiently waiting for the sun to set in order to observe the curious and endearing behaviours of Giffles, Wibwoms, Wisples and Kolerons in their natural environments. ","measurementHash":"00954030b3edaa00d3e0ad4871525c80","length":295,"language":"en","measurementVersion":16},"html":"<p>Coincidence? Maybe. But it does nothing to take away from the sense of being David Attenborough on an alien planet, quietly and patiently waiting for the sun to set in order to observe the curious and endearing behaviours of Giffles, Wibwoms, Wisples and Kolerons in their natural environments. </p>"},{"block":{"id":"7eb1aa9f-3960-4fde-ae9b-19b9a86f66ff","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>For a game whose aesthetic and tone seem squarely targeted at a pre-teen audience (an odd choice for a launch title for a device <a href=\"https://www.inverse.com/article/12648-vr-age-limits-are-where-risk-aversion-bad-science-and-legit-worries-meet\">not recommended for under 13's</a>), Farlands somehow succeeds where more \"adult\" VR experiences fail: in leveraging the VR medium to instil a sense of whimsy and wonder while offering a space you actually want to spend time in. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"For a game whose aesthetic and tone seem squarely targeted at a pre-teen audience (an odd choice for a launch title for a device not recommended for under 13's), Farlands somehow succeeds where more \"adult\" VR experiences fail: in leveraging the VR medium to instil a sense of whimsy and wonder while offering a space you actually want to spend time in. ","measurementHash":"672bcd1290ef22b757ccb3ba10577fad","length":354,"language":"en","measurementVersion":16},"html":"<p>For a game whose aesthetic and tone seem squarely targeted at a pre-teen audience (an odd choice for a launch title for a device <a href=\"https://www.inverse.com/article/12648-vr-age-limits-are-where-risk-aversion-bad-science-and-legit-worries-meet\">not recommended for under 13's</a>), Farlands somehow succeeds where more \"adult\" VR experiences fail: in leveraging the VR medium to instil a sense of whimsy and wonder while offering a space you actually want to spend time in. </p>"},{"block":{"id":"82f1e166-672b-4ea8-bdba-282cc32e85ba","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>Farlands' core game mechanic is centred around the building of experience points and rank (mostly acquired by interacting with the creatures and taking photos of new behaviours), and is specifically designed to keep the user coming back for the first week. Rank in fact unlocks new areas, interactions and mechanics that only become available the day after a certain rank is reached. There's even an underlying \"story\" thread, a mystery woven between the more mundane discoveries and daily interactions with the creatures. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"Farlands' core game mechanic is centred around the building of experience points and rank (mostly acquired by interacting with the creatures and taking photos of new behaviours), and is specifically designed to keep the user coming back for the first week. Rank in fact unlocks new areas, interactions and mechanics that only become available the day after a certain rank is reached. There's even an underlying \"story\" thread, a mystery woven between the more mundane discoveries and daily interactions with the creatures. ","measurementHash":"63ddd4428379a20274a86820ecb0c532","length":523,"language":"en","measurementVersion":16},"html":"<p>Farlands' core game mechanic is centred around the building of experience points and rank (mostly acquired by interacting with the creatures and taking photos of new behaviours), and is specifically designed to keep the user coming back for the first week. Rank in fact unlocks new areas, interactions and mechanics that only become available the day after a certain rank is reached. There's even an underlying \"story\" thread, a mystery woven between the more mundane discoveries and daily interactions with the creatures. </p>"},{"block":{"id":"675c965a-81cc-4a8f-9709-ba45d6a52f6c","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>These layered progressive disclosure mechanics all combine to help build a sense of anticipation. I genuinely look forward to going back to find out what that new toy or location I unlocked yesterday will look like. But that same mechanic is also limited by the small number of unlockable items and stages offered by the game, which add up to a little more than a week's worth of daily play. Farlands therefore hides within it a great opportunity for expansion, with add-on DLC packs with new items, new creatures and new worlds being the obvious choice. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"These layered progressive disclosure mechanics all combine to help build a sense of anticipation. I genuinely look forward to going back to find out what that new toy or location I unlocked yesterday will look like. But that same mechanic is also limited by the small number of unlockable items and stages offered by the game, which add up to a little more than a week's worth of daily play. Farlands therefore hides within it a great opportunity for expansion, with add-on DLC packs with new items, new creatures and new worlds being the obvious choice. ","measurementHash":"610678c368a19201b7dbe8cea76fdfb8","length":555,"language":"en","measurementVersion":16},"html":"<p>These layered progressive disclosure mechanics all combine to help build a sense of anticipation. I genuinely look forward to going back to find out what that new toy or location I unlocked yesterday will look like. But that same mechanic is also limited by the small number of unlockable items and stages offered by the game, which add up to a little more than a week's worth of daily play. Farlands therefore hides within it a great opportunity for expansion, with add-on DLC packs with new items, new creatures and new worlds being the obvious choice. </p>"},{"block":{"id":"447475c7-5126-49fa-8e7b-5bbfa7330140","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>If nothing else, Farlands is a showcase of how to create a visually stunning, relaxing, yet engaging experience with the simplest of control mechanics. Its simple use of a teleport mechanic and clever use of the Oculus Remote - a device otherwise relegated to use with video and photo applications - as the main point of interaction creates an unencumbered, approachable experience where most of the user's cognitive load is directed at observing and enjoying the surrounding environment, not in controlling it or navigating within it. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"If nothing else, Farlands is a showcase of how to create a visually stunning, relaxing, yet engaging experience with the simplest of control mechanics. Its simple use of a teleport mechanic and clever use of the Oculus Remote - a device otherwise relegated to use with video and photo applications - as the main point of interaction creates an unencumbered, approachable experience where most of the user's cognitive load is directed at observing and enjoying the surrounding environment, not in controlling it or navigating within it. ","measurementHash":"5946bfe861f992a2354440c39c820788","length":536,"language":"en","measurementVersion":16},"html":"<p>If nothing else, Farlands is a showcase of how to create a visually stunning, relaxing, yet engaging experience with the simplest of control mechanics. Its simple use of a teleport mechanic and clever use of the Oculus Remote - a device otherwise relegated to use with video and photo applications - as the main point of interaction creates an unencumbered, approachable experience where most of the user's cognitive load is directed at observing and enjoying the surrounding environment, not in controlling it or navigating within it. </p>"},{"block":{"id":"49ea8b01-5d4d-4caf-b4b3-d4c586ae8182","item":"acb61b19-a452-48be-b0b2-bac2f40d415c","type":"text","html":"<p>Farlands is a simple game that hints at greater depths, even is said depths may well rest as much in the player's mind as in the game designer's intentions. And that's ok. VR is, after all, the perfect medium to let our imagination run wild. </p>","created_at":null,"updated_at":"2016-08-06T19:10:06.869Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"acb61b19-a452-48be-b0b2-bac2f40d415c","publisher":{},"starred":false},"src":null,"text":"Farlands is a simple game that hints at greater depths, even is said depths may well rest as much in the player's mind as in the game designer's intentions. And that's ok. VR is, after all, the perfect medium to let our imagination run wild. ","measurementHash":"4dd9bc5a63c43301ab063fede9539b6b","length":242,"language":"en","measurementVersion":16},"html":"<p>Farlands is a simple game that hints at greater depths, even is said depths may well rest as much in the player's mind as in the game designer's intentions. And that's ok. VR is, after all, the perfect medium to let our imagination run wild. </p>"}]},"classification":{"$class":["item:w-h1","item:w-text","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","acb61b19-a452-48be-b0b2-bac2f40d415c"],"$item_index":1,"props":{}}},"site-footer-item":{"id":"site-footer-item","metadata":{"starred":true,"@type":"footer"},"content":[{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"ɅUGMΞNTL RSS","type":"application/rss+xml"}}}],"starredBlocks":{"footer":[{"block":{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"ɅUGMΞNTL RSS","type":"application/rss+xml"}}},"html":""}]},"blocks":{"footer":[{"block":{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"ɅUGMΞNTL RSS","type":"application/rss+xml"}}},"html":""}]},"classification":{"$class":["item:is-starred","item:w-footer","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:is-footer","site-footer-item"],"$item_index":2,"props":{}}}},"sections":[{"componentId":"ArticleFallback","itemsToRenderIds":["acb61b19-a452-48be-b0b2-bac2f40d415c"],"contracts":{"the-beautician":{"$item_index":1,"sectionsBeautyverse":{"section-height":{"$class":["section-height-fullscreen"]},"text-align":{"$class":["text-align-center"]},"group-order":{"$class":["group-order-normal"]},"group-graphical-shape":{"$class":["group-graphical-shape-none"]}},"$class":["group-graphical-shape-none","group-order-normal","text-align-center","section-hei
