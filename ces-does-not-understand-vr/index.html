ation Award in the Gaming and Virtual Reality category is wholly undeserved.</p>","score":2,"created_at":"2015-11-19T09:44:27.417Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"There’s no graceful way to put this. Vuzix’s recently announced win of the CES 2016 Innovation Award in the Gaming and Virtual Reality category is wholly undeserved.","length":165,"language":"en","measurementVersion":12,"measurementHash":"9680532636356078f762055dce568fb9"},{"id":"9b98ba08-842d-4600-9578-ad9c20de3005","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p><i data-grid-id=\"d3a2094c-5ad5-4ea9-aea3-08f6e96357e3\">by Augmentl (<a data-grid-id=\"f4b7bc0f-fb80-4159-99ec-f46e63422325\" href=\"http://twitter.com/augmentl\">@augmentl</a>), November 2015</i></p>","score":3,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T13:08:17.632Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), November 2015","length":38,"language":"en","measurementVersion":12,"measurementHash":"58e38f001679da6cefc69cf346650c47"},{"id":"92913d9c-acc0-4442-b21b-31cc9d89b55f","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>The past year has seen the field of consumer virtual reality take a massive step closer to mass market, with a veritable surge in investment in hardware and software alike. Competition on the hardware side has also been healthy, with Valve and HTC entering the fray and threatening to scoop the first-to-market position which only a year ago seemed to be in the hands of Facebook’s Oculus VR. Samsung’s GearVR followed the launch of last year’s GearVR Innovator Edition with a mass-market product launch, and the OSVR initiative has started gaining some traction with the release of their first open development kits for VR. So how is it, that among all this, a company selling a pair of movie-watching goggles based on positively ageing micro-display technology manage to bag <a data-grid-id=\"4f1321b8-a44e-44cf-8bb3-52f892b2f664\" href=\"http://www.prnewswire.com/news-releases/vuzix-awarded-eight-ces-2016-innovation-awards-including-best-of-in-gaming-and-virtual-reality-for-iwear-wireless-video-headphones-300176571.html?utm_content=buffer210a7&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer\">an award in the Virtual Reality category</a>?</p>","score":4,"created_at":"2015-11-19T11:54:24.467Z","updated_at":"2015-11-19T13:08:17.632Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The past year has seen the field of consumer virtual reality take a massive step closer to mass market, with a veritable surge in investment in hardware and software alike. Competition on the hardware side has also been healthy, with Valve and HTC entering the fray and threatening to scoop the first-to-market position which only a year ago seemed to be in the hands of Facebook’s Oculus VR. Samsung’s GearVR followed the launch of last year’s GearVR Innovator Edition with a mass-market product launch, and the OSVR initiative has started gaining some traction with the release of their first open development kits for VR. So how is it, that among all this, a company selling a pair of movie-watching goggles based on positively ageing micro-display technology manage to bag an award in the Virtual Reality category?","length":818,"language":"en","measurementVersion":12,"measurementHash":"850d817c239bdfaab6675db3e5e5eeb0"},{"id":"5289ac37-5026-49fd-b927-6510ddfb0019","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>The <a data-grid-id=\"a4e39603-bdee-4def-9ae7-f150e5afe92c\" href=\"https://www.vuzix.com/consumer/iwear-video-headphones/\">Vuzix iWear</a> is primarily marketed as a set of video headphones. It is specifically designed to replicate the effect of watching TV in a portable form factor very reminiscent of last year’s (arguably superior) <a data-grid-id=\"d363e3df-0019-4859-8304-c3bcdd2a1974\" href=\"http://avegant.com/\">Avegant Glyph</a>. </p>","score":5,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Vuzix iWear is primarily marketed as a set of video headphones. It is specifically designed to replicate the effect of watching TV in a portable form factor very reminiscent of last year’s (arguably superior) Avegant Glyph. ","length":228,"language":"en","measurementVersion":12,"measurementHash":"d9fa67c52de9365a1c72e2fb640d6665"},{"id":"3be31b7d-e352-41c1-9d74-4b6d68beba50","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>The iWear sports a Field of View of merely 57º, basic IMU rotational tracking, absolutely no positional tracking, and is wholly, unambiguously not suitable for use as a Virtual Reality headset. If all these specs mean little to you let’s put it this way: the Vuzix iWear is to a VR headset what a hot tub is to SCUBA diving. Despite Vuzix’s casually deceptive mention of VR in its marketing materials, the iWear is not, by any definition, deserving of any award in either the Gaming or Virtual Reality categories.</p>","score":6,"created_at":"2015-11-19T09:35:53.185Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The iWear sports a Field of View of merely 57º, basic IMU rotational tracking, absolutely no positional tracking, and is wholly, unambiguously not suitable for use as a Virtual Reality headset. If all these specs mean little to you let’s put it this way: the Vuzix iWear is to a VR headset what a hot tub is to SCUBA diving. Despite Vuzix’s casually deceptive mention of VR in its marketing materials, the iWear is not, by any definition, deserving of any award in either the Gaming or Virtual Reality categories.","length":513,"language":"en","measurementVersion":12,"measurementHash":"755075e7810ff828b136a922effd6da7"},{"id":"c6b248e2-63ff-4396-9920-84c61381b698","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"quote","html":"<blockquote><p data-grid-id=\"23a4dba7-5fda-4ee1-9242-eb9a470472fa\">The Vuzix iWear is to a VR headset what a hot tub is to SCUBA diving.</p></blockquote>","score":7,"created_at":"2015-11-19T09:30:38.322Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"text":"The Vuzix iWear is to a VR headset what a hot tub is to SCUBA diving.","length":69,"language":"en","measurementVersion":12,"measurementHash":"3d3d5103cb03265846167f4a8ebab7ce"},{"id":"c9859b5e-6776-4b0d-8c7a-1c0dae6095e7","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>So what’s the deal with CES awarding this company with an innovation award in our beloved Virtual Reality category? Why not award it to Valve’s Lighthouse tech, or even to OSVR’s open SDK? Who did Vuzix have to pay to win this award? Where can we buy pitchforks in bulk? The truth is, Vuzix is not to blame. The CES Awards Committee is.</p>","score":8,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So what’s the deal with CES awarding this company with an innovation award in our beloved Virtual Reality category? Why not award it to Valve’s Lighthouse tech, or even to OSVR’s open SDK? Who did Vuzix have to pay to win this award? Where can we buy pitchforks in bulk? The truth is, Vuzix is not to blame. The CES Awards Committee is.","length":336,"language":"en","measurementVersion":12,"measurementHash":"40497c9198a9fc9397e997c5c2cca34d"},{"id":"43948218-9a3a-47d8-8062-0fe10b1ab987","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>You see, the real problem here is one of definition. Firstly, lumping “Gaming” and “Virtual Reality” under the same award does a disservice to VR, a technology whose applications span far beyond entertainment to encompass training, education, architecture, engineering, medicine and many more. Secondly, the accepted definition of VR is currently so loose as to be easily applied (mistakenly, in this author’s humble opinion) to things like 360º videos. Essentially, anything that sticks some moving images in front of one’s eyes can currently claim, with relative impunity, to be playing in the ever-so-trendy Virtual Reality arena.</p>","score":9,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"You see, the real problem here is one of definition. Firstly, lumping “Gaming” and “Virtual Reality” under the same award does a disservice to VR, a technology whose applications span far beyond entertainment to encompass training, education, architecture, engineering, medicine and many more. Secondly, the accepted definition of VR is currently so loose as to be easily applied (mistakenly, in this author’s humble opinion) to things like 360º videos. Essentially, anything that sticks some moving images in front of one’s eyes can currently claim, with relative impunity, to be playing in the ever-so-trendy Virtual Reality arena.","length":633,"language":"en","measurementVersion":12,"measurementHash":"2d51f6f82051adf3d624233e4bd0cb1a"},{"id":"47a85e11-fd22-4775-b8e8-227f821ff5bb","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>This is only natural. Despite the concept of VR having been with us for decades the actual real-world, practical advent of the technology in a non-research capacity is barely a few years old. We’re only now starting to see the first consumer applications of VR hitting the market, and with all the investment going into anything sporting the “VR” suffix it’s only natural to expect companies to jump on the bandwagon, deservedly or otherwise. Remember <a data-grid-id=\"6d9ce8a6-7936-4b07-8941-23b510b7089f\" href=\"http://www.engadget.com/2015/01/07/3dhead-gcs3/\">3DHead</a>? Exactly.</p>","score":10,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This is only natural. Despite the concept of VR having been with us for decades the actual real-world, practical advent of the technology in a non-research capacity is barely a few years old. We’re only now starting to see the first consumer applications of VR hitting the market, and with all the investment going into anything sporting the “VR” suffix it’s only natural to expect companies to jump on the bandwagon, deservedly or otherwise. Remember 3DHead? Exactly.","length":468,"language":"en","measurementVersion":12,"measurementHash":"88914756f30157a7d7d60dd811800abc"},{"id":"f208b839-2076-4fd7-ab9c-cb4dcd2a00ef","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"quote","html":"<blockquote><p data-grid-id=\"77bc0c84-1759-4da6-a2c7-fd87f80d18ac\">VR also needs to define itself, to transition from the theoretical ideal of VR to the successful mass-market applications that undeniably define what VR actually is.</p></blockquote>","score":11,"created_at":"2015-11-19T13:08:46.726Z","updated_at":"2015-11-19T13:09:45.332Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235"},"text":"VR also needs to define itself, to transition from the theoretical ideal of VR to the successful mass-market applications that undeniably define what VR actually is.","length":165,"language":"en","measurementVersion":12,"measurementHash":"6ac478dceaf716f5baf54dcdbad23818"},{"id":"cbfe5334-ca79-4f41-8f8f-313192d0937b","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>Sure, CES should know better. An event generally accepted as the Mecca of all consumer technology should do a better job of encouraging this exciting new market segment with its own well-defined awards category, and reward innovation within it accordingly. It should make sure to help promote “good” VR rather than helping to blur the definition even further. But maybe VR also needs to define itself, to transition from the theoretical ideal of VR to the successful mass-market applications that undeniably define what VR actually is. And that may take some time.</p>","score":12,"created_at":"2015-11-19T13:08:46.726Z","updated_at":"2015-11-19T13:09:45.332Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235"},"src":null,"text":"Sure, CES should know better. An event generally accepted as the Mecca of all consumer technology should do a better job of encouraging this exciting new market segment with its own well-defined awards category, and reward innovation within it accordingly. It should make sure to help promote “good” VR rather than helping to blur the definition even further. But maybe VR also needs to define itself, to transition from the theoretical ideal of VR to the successful mass-market applications that undeniably define what VR actually is. And that may take some time.","length":564,"language":"en","measurementVersion":12,"measurementHash":"2302911993c7ba7807f70e635352e23f"},{"id":"c3366b51-7a86-494f-97b1-955d5a5f53e5","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>So when CES Innovation Awards finally feature their own Virtual Reality category, we’ll know one thing for sure: VR is here to stay.</p>","score":13,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T13:08:46.726Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So when CES Innovation Awards finally feature their own Virtual Reality category, we’ll know one thing for sure: VR is here to stay.","length":132,"language":"en","measurementVersion":12,"measurementHash":"148e053333dc5c9c31a8e8d2dade85b1"}],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"site":"the-domains/augmentl","job":"02f56216-d97b-47eb-9228-4aefcf222d15","starredBlocks":{"image":[{"block":{"id":"625de373-d024-4cc4-a330-e43ef9c8ec99","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/416ce7f8-88e9-4393-a411-f370e4f24ceb.jpg\">","score":0,"created_at":"2015-11-19T09:35:55.490Z","updated_at":"2015-11-19T09:43:59.646Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":true,"keywords":[],"desc 30-4d40-b97b-ba5427f5e8ad","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>There’s no graceful way to put this. Vuzix’s recently announced win of the CES 2016 Innovation Award in the Gaming and Virtual Reality category is wholly undeserved.</p>","score":2,"created_at":"2015-11-19T09:44:27.417Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"There’s no graceful way to put this. Vuzix’s recently announced win of the CES 2016 Innovation Award in the Gaming and Virtual Reality category is wholly undeserved.","length":165,"language":"en","measurementVersion":12,"measurementHash":"9680532636356078f762055dce568fb9"},"html":"<p>There’s no graceful way to put this. Vuzix’s recently announced win of the CES 2016 Innovation Award in the Gaming and Virtual Reality category is wholly undeserved.</p>"},{"block":{"id":"9b98ba08-842d-4600-9578-ad9c20de3005","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p><i data-grid-id=\"d3a2094c-5ad5-4ea9-aea3-08f6e96357e3\">by Augmentl (<a data-grid-id=\"f4b7bc0f-fb80-4159-99ec-f46e63422325\" href=\"http://twitter.com/augmentl\">@augmentl</a>), November 2015</i></p>","score":3,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T13:08:17.632Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), November 2015","length":38,"language":"en","measurementVersion":12,"measurementHash":"58e38f001679da6cefc69cf346650c47"},"html":"<p><i data-grid-id=\"d3a2094c-5ad5-4ea9-aea3-08f6e96357e3\">by Augmentl (<a data-grid-id=\"f4b7bc0f-fb80-4159-99ec-f46e63422325\" href=\"http://twitter.com/augmentl\">@augmentl</a>), November 2015</i></p>"},{"block":{"id":"92913d9c-acc0-4442-b21b-31cc9d89b55f","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>The past year has seen the field of consumer virtual reality take a massive step closer to mass market, with a veritable surge in investment in hardware and software alike. Competition on the hardware side has also been healthy, with Valve and HTC entering the fray and threatening to scoop the first-to-market position which only a year ago seemed to be in the hands of Facebook’s Oculus VR. Samsung’s GearVR followed the launch of last year’s GearVR Innovator Edition with a mass-market product launch, and the OSVR initiative has started gaining some traction with the release of their first open development kits for VR. So how is it, that among all this, a company selling a pair of movie-watching goggles based on positively ageing micro-display technology manage to bag <a data-grid-id=\"4f1321b8-a44e-44cf-8bb3-52f892b2f664\" href=\"http://www.prnewswire.com/news-releases/vuzix-awarded-eight-ces-2016-innovation-awards-including-best-of-in-gaming-and-virtual-reality-for-iwear-wireless-video-headphones-300176571.html?utm_content=buffer210a7&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer\">an award in the Virtual Reality category</a>?</p>","score":4,"created_at":"2015-11-19T11:54:24.467Z","updated_at":"2015-11-19T13:08:17.632Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235" rtual-reality-for-iwear-wireless-video-headphones-300176571.html?utm_content=buffer210a7&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer\">an award in the Virtual Reality category</a>?</p>"},{"block":{"id":"5289ac37-5026-49fd-b927-6510ddfb0019","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>The <a data-grid-id=\"a4e39603-bdee-4def-9ae7-f150e5afe92c\" href=\"https://www.vuzix.com/consumer/iwear-video-headphones/\">Vuzix iWear</a> is primarily marketed as a set of video headphones. It is specifically designed to replicate the effect of watching TV in a portable form factor very reminiscent of last year’s (arguably superior) <a data-grid-id=\"d363e3df-0019-4859-8304-c3bcdd2a1974\" href=\"http://avegant.com/\">Avegant Glyph</a>. </p>","score":5,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Vuzix iWear is primarily marketed as a set of video headphones. It is specifically designed to replicate the effect of watching TV in a portable form factor very reminiscent of last year’s (arguably superior) Avegant Glyph. ","length":228,"language":"en","measurementVersion":12,"measurementHash":"d9fa67c52de9365a1c72e2fb640d6665"},"html":"<p>The <a data-grid-id=\"a4e39603-bdee-4def-9ae7-f150e5afe92c\" href=\"https://www.vuzix.com/consumer/iwear-video-headphones/\">Vuzix iWear</a> is primarily marketed as a set of video headphones. It is specifically designed to replicate the effect of watching TV in a portable form factor very reminiscent of last year’s (arguably superior) <a data-grid-id=\"d363e3df-0019-4859-8304-c3bcdd2a1974\" href=\"http://avegant.com/\">Avegant Glyph</a>. </p>"},{"block":{"id":"3be31b7d-e352-41c1-9d74-4b6d68beba50","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>The iWear sports a Field of View of merely 57º, basic IMU rotational tracking, absolutely no positional tracking, and is wholly, unambiguously not suitable for use as a Virtual Reality headset. If all these specs mean little to you let’s put it this way: the Vuzix iWear is to a VR headset what a hot tub is to SCUBA diving. Despite Vuzix’s casually deceptive mention of VR in its marketing materials, the iWear is not, by any definition, deserving of any award in either the Gaming or Virtual Reality categories.</p>","score":6,"created_at":"2015-11-19T09:35:53.185Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The iWear sports a Field of View of merely 57º, basic IMU rotational tracking, absolutely no positional tracking, and is wholly, unambiguously not suitable for use as a Virtual Reality headset. If all these specs mean little to you let’s put it this way: the Vuzix iWear is to a VR headset what a hot tub is to SCUBA diving. Despite Vuzix’s casually deceptive mention of VR in its marketing materials, the iWear is not, by any definition, deserving of any award in either the Gaming or Virtual Reality categories.","length":513,"language":"en","measurementVersion":12,"measurementHash":"755075e7810ff828b136a922effd6da7"},"html":"<p>The iWear sports a Field of View of merely 57º, basic IMU rotational tracking, absolutely no positional tracking, and is wholly, unambiguously not suitable for use as a Virtual Reality headset. If all these specs mean little to you let’s put it this way: the Vuzix iWear is to a VR headset what a hot tub is to SCUBA diving. Despite Vuzix’s casually deceptive mention of VR in its marketing materials, the iWear is not, by any definition, deserving of any award in either the Gaming or Virtual Reality categories.</p>"},{"block":{"id":"c9859b5e-6776-4b0d-8c7a-1c0dae6095e7","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>So what’s the deal with CES awarding this company with an innovation award in our beloved Virtual Reality category? Why not award it to Valve’s Lighthouse tech, or even to OSVR’s open SDK? Who did Vuzix have to pay to win this award? Where can we buy pitchforks in bulk? The truth is, Vuzix is not to blame. The CES Awards Committee is.</p>","score":8,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So what’s the deal with CES awarding this company with an innovation award in our beloved Virtual Reality category? Why not award it to Valve’s Lighthouse tech, or even to OSVR’s open SDK? Who did Vuzix have to pay to win this award? Where can we buy pitchforks in bulk? The truth is, Vuzix is not to blame. The CES Awards Committee is.","length":336,"language":"en","measurementVersion":12,"measurementHash":"40497c9198a9fc9397e997c5c2cca34d"},"html":"<p>So what’s the deal with CES awarding this company with an innovation award in our beloved Virtual Reality category? Why not award it to Valve’s Lighthouse tech, or even to OSVR’s open SDK? Who did Vuzix have to pay to win this award? Where can we buy pitchforks in bulk? The truth is, Vuzix is not to blame. The CES Awards Committee is.</p>"},{"block":{"id":"43948218-9a3a-47d8-8062-0fe10b1ab987","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>You see, the real problem here is one of definition. Firstly, lumping “Gaming” and “Virtual Reality” under the same award does a disservice to VR, a technology whose applications span far beyond entertainment to encompass training, education, architecture, engineering, medicine and many more. Secondly, the accepted definition of VR is currently so loose as to be easily applied (mistakenly, in this author’s humble opinion) to things like 360º videos. Essentially, anything that sticks some moving images in front of one’s eyes can currently claim, with relative impunity, to be playing in the ever-so-trendy Virtual Reality arena.</p>","score":9,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"You see, the real problem here is one of definition. Firstly, lumping “Gaming” and “Virtual Reality” under the same award does a disservice to VR, a technology whose applications span far beyond entertainment to encompass training, education, architecture, engineering, medicine and many more. Secondly, the accepted definition of VR is currently so loose as to be easily applied (mistakenly, in this author’s humble opinion) to things like 360º videos. Essentially, anything that sticks some moving images in front of one’s eyes can currently claim, with relative impunity, to be playing in the ever-so-trendy Virtual Reality arena.","length":633,"language":"en","measurementVersion":12,"measurementHash":"2d51f6f82051adf3d624233e4bd0cb1a"},"html":"<p>You see, the real problem here is one of definition. Firstly, lumping “Gaming” and “Virtual Reality” under the same award does a disservice to VR, a technology whose applications span far beyond entertainment to encompass training, education, architecture, engineering, medicine and many more. Secondly, the accepted definition of VR is currently so loose as to be easily applied (mistakenly, in this author’s humble opinion) to things like 360º videos. Essentially, anything that sticks some moving images in front of one’s eyes can currently claim, with relative impunity, to be playing in the ever-so-trendy Virtual Reality arena.</p>"},{"block":{"id":"47a85e11-fd22-4775-b8e8-227f821ff5bb","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>This is only natural. Despite the concept of VR having been with us for decades the actual real-world, practical advent of the technology in a non-research capacity is barely a few years old. We’re only now starting to see the first consumer applications of VR hitting the market, and with all the investment going into anything sporting the “VR” suffix it’s only natural to expect companies to jump on the bandwagon, deservedly or otherwise. Remember <a data-grid-id=\"6d9ce8a6-7936-4b07-8941-23b510b7089f\" href=\"http://www.engadget.com/2015/01/07/3dhead-gcs3/\">3DHead</a>? Exactly.</p>","score":10,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This is only natural. Despite the concept of VR having been with us for decades the actual real-world, practical advent of the technology in a non-research capacity is barely a few years old. We’re only now starting to see the first consumer applications of VR hitting the market, and with all the investment going into anything sporting the “VR” suffix it’s only natural to expect companies to jump on the bandwagon, deservedly or otherwise. Remember 3DHead? Exactly.","length":468,"language":"en","measurementVersion":12,"measurementHash":"88914756f30157a7d7d60dd811800abc"},"html":"<p>This is only natural. Despite the concept of VR having been with us for decades the actual real-world, practical advent of the technology in a non-research capacity is barely a few years old. We’re only now starting to see the first consumer applications of VR hitting the market, and with all the investment going into anything sporting the “VR” suffix it’s only natural to expect companies to jump on the bandwagon, deservedly or otherwise. Remember <a data-grid-id=\"6d9ce8a6-7936-4b07-8941-23b510b7089f\" href=\"http://www.engadget.com/2015/01/07/3dhead-gcs3/\">3DHead</a>? Exactly.</p>"},{"block":{"id":"cbfe5334-ca79-4f41-8f8f-313192d0937b","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>Sure, CES should know better. An event generally accepted as the Mecca of all consumer technology should do a better job of encouraging this exciting new market segment with its own well-defined awards category, and reward innovation within it accordingly. It should make sure to help promote “good” VR rather than helping to blur the definition even further. But maybe VR also needs to define itself, to transition from the theoretical ideal of VR to the successful mass-market applications that undeniably define what VR actually is. And that may take some time.</p>","score":12,"created_at":"2015-11-19T13:08:46.726Z","updated_at":"2015-11-19T13:09:45.332Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[]
