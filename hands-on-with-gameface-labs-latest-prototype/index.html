s3-us-west-2.amazonaws.com/d0729e3c-c144-4f68-8609-c0c8929a8f58.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/dd1e43f37a7eb80cac846a7b16564c55106b0c6e.jpg"},"measurementVersion":16,"measurementHash":"c5acc73862bb9558958ac096f9e3e2e8"},{"id":"67b51d3b-8e15-4244-8f77-69f9cc03394e","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"h1","html":"<h1></h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"","length":0,"language":"en","measurementVersion":16,"measurementHash":"f72d2d9f037835e91cbfb668886ddba3"},{"id":"e1601b00-ac67-42c1-80b7-2c59508a61d5","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"h1","html":"<h1></h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"measurementHash":"f72d2d9f037835e91cbfb668886ddba3","text":"","length":0,"measurementVersion":16},{"id":"7fa44314-8aa6-4bff-82c4-a5ed329cf273","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"h1","html":"<h1>Hands on with GameFace Labs' Latest Prototype</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715"},"src":null,"text":"Hands on with GameFace Labs' Latest Prototype","length":45,"language":"en","measurementVersion":12,"measurementHash":"8f791521cda69a44a38237b35253c290"},{"id":"65cd69b1-9b42-4737-90bc-1c671c4fa14a","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>If you've been plugged into the Virtual Reality scene for the past two years you probably heard of GameFace Labs, a company that over the past couple of years has been working on the first true wireless, self-contained \"console on your face.\" Today I paid them a visit. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"If you've been plugged into the Virtual Reality scene for the past two years you probably heard of GameFace Labs, a company that over the past couple of years has been working on the first true wireless, self-contained \"console on your face.\" Today I paid them a visit. ","length":270,"language":"en","measurementVersion":12,"measurementHash":"b3be28ba97b22539851de106507a4721"},{"id":"268bc0af-b30b-4b52-a5dd-bc7a91cf26a3","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>by Augmentl (<a href=\"http://twitter.com/augmentl\">@augmentl</a>) on November 20th, 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl (@augmentl) on November 20th, 2015.","length":47,"language":"en","measurementVersion":12,"measurementHash":"e8a0ddc827470a08aa2c0e4d7a6010f6"},{"id":"fbb608e6-eabe-4944-8c9d-cbf9e9a085e5","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>The kind folks over at <a data-grid-id=\"7698950f-ed65-4ff7-91a5-3e3e7225544c\" href=\"http://gamefacelabs.com/\">GameFace Labs</a> (<a data-grid-id=\"2057df59-cd86-4daf-bc97-52a706ad03e6\" href=\"http://twitter.com/gamefacelabs\">@gamefacelabs</a>) hosted an open day in  London to demonstrate their latest prototype hardware to devs and VR enthusiasts alike. As a member of the latter group I of course jumped at the opportunity as soon as the call went out on Reddit. On my way there I must admit that I did not really know what to expect. How would their HMD live up to their ambitious goals? How can we even really define what makes a console-like experience when mobile VR is advancing so rapidly? </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The kind folks over at GameFace Labs (@gamefacelabs) hosted an open day in  London to demonstrate their latest prototype hardware to devs and VR enthusiasts alike. As a member of the latter group I of course jumped at the opportunity as soon as the call went out on Reddit. On my way there I must admit that I did not really know what to expect. How would their HMD live up to their ambitious goals? How can we even really define what makes a console-like experience when mobile VR is advancing so rapidly? ","length":507,"language":"en","measurementVersion":12,"measurementHash":"397c24558fc97fe681a14c26f329c23e"},{"id":"149a914d-cb82-45a8-9bef-ee5466a403df","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>I'd first spoken to to the GameFace Labs team a couple of years back, when the Samsung GearVR was not yet announced and the DK1 was the best thing a VR enthusiast could get their hands on. Back then, the thought of a fully self contained VR headset capable of console-like gaming feats (<a data-grid-id=\"2dc00bd1-c66b-4bce-b09b-51a0a8cabbd8\" href=\"http://gamefacelabs.com/features.html\">\"Like two Xbox-360's strapped to your face\"</a>) was an ambitious dream - and arguably still is. So how had the GameFace hardware evolved in the face of a Mobile VR explosion? I was keen to find out. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I'd first spoken to to the GameFace Labs team a couple of years back, when the Samsung GearVR was not yet announced and the DK1 was the best thing a VR enthusiast could get their hands on. Back then, the thought of a fully self contained VR headset capable of console-like gaming feats (\"Like two Xbox-360's strapped to your face\") was an ambitious dream - and arguably still is. So how had the GameFace hardware evolved in the face of a Mobile VR explosion? I was keen to find out. ","length":483,"language":"en","measurementVersion":12,"measurementHash":"b4a37448721c144bbbd757648001f88d"},{"id":"01185eb7-50cb-4497-b6dc-7b384d83ecee","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"quote","html":"<blockquote><p data-grid-id=\"e6c2f9ac-4777-4875-b128-e4a7e668d814\">Like two Xbox-360's strapped to your face</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"text":"Like two Xbox-360's strapped to your face","length":41,"language":"en","measurementVersion":12,"measurementHash":"00ff0a18d40cb3ba598e79b713ee758d"},{"id":"9bf45b89-5329-4ea2-90df-e4244e87c6a2","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>The demo session was held in a well appointed flat near Euston, in London, lovingly populated by some impressive Dr Who memorabilia. This was not the team's permanent location, but rather a convenient space for a bit of demo action. The flat also sported a spacious living room area where the team gave their guests the opportunity to also experience one of the few HTC Vive headsets in the UK, an added bonus my impressions of which I'll discuss separately. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The demo session was held in a well appointed flat near Euston, in London, lovingly populated by some impressive Dr Who memorabilia. This was not the team's permanent location, but rather a convenient space for a bit of demo action. The flat also sported a spacious living room area where the team gave their guests the opportunity to also experience one of the few HTC Vive headsets in the UK, an added bonus my impressions of which I'll discuss separately. ","length":459,"language":"en","measurementVersion":12,"measurementHash":"c430f77951ac4fc64495a238280954f7"},{"id":"fb703344-f2db-4241-97a6-23198f3e39fd","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>At face value, the GameFace device looks like a robustly built, 3D printed prototype sporting two rather unusual features: a set of air vents for a small fan and an external battery pack. These are currently artefacts of the prototype's Nvidia Tegra K1 platform, whose power requirements in the context of the prototype build ended up somewhat exceeding  the team's original expectations. \n\nI was in fact told that, contrary to the advertised 5W power draw, the K1 was normally pulling closer to 12W, occasionally peaking at 20W. The GameFace team hopes to address this aspect as they continue to iterate the prototype. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"At face value, the GameFace device looks like a robustly built, 3D printed prototype sporting two rather unusual features: a set of air vents for a small fan and an external battery pack. These are currently artefacts of the prototype's Nvidia Tegra K1 platform, whose power requirements in the context of the prototype build ended up somewhat exceeding  the team's original expectations. \n\nI was in fact told that, contrary to the advertised 5W power draw, the K1 was normally pulling closer to 12W, occasionally peaking at 20W. The GameFace team hopes to address this aspect as they continue to iterate the prototype. ","length":620,"language":"en","measurementVersion":12,"measurementHash":"5cf68ae245ed1acbc902564e5af6f7a7"},{"id":"bd462008-9d90-459e-94ed-bac236b4ea5f","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>Despite the physical bulk added by these constraints, I did not find the headset to be particularly heavy or uncomfortable, although I can't say whether that would have held true in a longer demo session. The same can't be said of the IPD which, not being adjustable in the current prototype, did cause some minor eye strain. The belt-clipped battery pack, while unusual, was not an issue and stayed neatly out of the way. I got to try a number of short demos on the GameFace hardware, from a lovely undersea scene in which I was surrounded by frolicking Dolphins, to a tour of the solar system, to a tabletop action game reminiscent of the classic Bomberman. These were a mix of Cardboard and custom demos, running on the headset's stock Android OS with a custom launcher UI. I was able to control most of these experiences with  standard Bluetooth gamepad, whereas others required nothing more than gazing in the right direction. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Despite the physical bulk added by these constraints, I did not find the headset to be particularly heavy or uncomfortable, although I can't say whether that would have held true in a longer demo session. The same can't be said of the IPD which, not being adjustable in the current prototype, did cause some minor eye strain. The belt-clipped battery pack, while unusual, was not an issue and stayed neatly out of the way. I got to try a number of short demos on the GameFace hardware, from a lovely undersea scene in which I was surrounded by frolicking Dolphins, to a tour of the solar system, to a tabletop action game reminiscent of the classic Bomberman. These were a mix of Cardboard and custom demos, running on the headset's stock Android OS with a custom launcher UI. I was able to control most of these experiences with  standard Bluetooth gamepad, whereas others required nothing more than gazing in the right direction. ","length":932,"language":"en","measurementVersion":12,"measurementHash":"62d6d386e51d90fc3394305ad1bad7d2"},{"id":"9a5b875a-189f-4f5b-9cf8-5906bac332ff","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>The device's screen is sharp and bright, with vivid colours, deep blacks and no visible black smearing. The screen door effect was present but easy to ignore. Having previously used a GearVR, I can confirm that at least visually the screen appears similar if not identical to that used in the Samsung Galaxy Note 4 powering the GearVR Innovator Edition.  The perceived field of view is also very similar, not quite yet the 140º GameFace Labs are <a data-grid-id=\"8c0f1634-0983-4182-b0bc-3aeb14bca7ef\" href=\"http://gamefacelabs.com/features.html\">ultimately aiming for.</a>\n\nLow persistence was however clearly absent, which made the scene blur somewhat in response to rapid head movements. This is exacerbated by the overall latency of the system with regards to head tracking, which I found to be surprisingly lagging behind my experience of the GearVR. Indeed, despite the clarity of the display and the demo experiences appearing to run at a suitable frame rate, even small head movements resulted in that laggy, \"swimmy\" feeling that is closely associated with a higher risk of motion sickness in VR systems.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The device's screen is sharp and bright, with vivid colours, deep blacks and no visible black smearing. The screen door effect was present but easy to ignore. Having previously used a GearVR, I can confirm that at least visually the screen appears similar if not identical to that used in the Samsung Galaxy Note 4 powering the GearVR Innovator Edition.  The perceived field of view is also very similar, not quite yet the 140º GameFace Labs are ultimately aiming for.\n\nLow persistence was however clearly absent, which made the scene blur somewhat in response to rapid head movements. This is exacerbated by the overall latency of the system with regards to head tracking, which I found to be surprisingly lagging behind my experience of the GearVR. Indeed, despite the clarity of the display and the demo experiences appearing to run at a suitable frame rate, even small head movements resulted in that laggy, \"swimmy\" feeling that is closely associated with a higher risk of motion sickness in VR systems.","length":1008,"language":"en","measurementVersion":12,"measurementHash":"f466df3de9f7c71ad17d27c8c51a9c12"},{"id":"91575955-a98f-4726-8d52-76257d22b36d","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>I'd guess I was experiencing something in the region of 100ms latency, a far cry from the accepted 20ms minimum for VR. GameFace claim the prototype's display runs at 60Hz full persistence, but I suspect they need to achieve a much closer integration between display drivers and IMU to reduce the overall motion-to-photon latency to an acceptable level. Much of the required performance improvements should be achievable in software, and GameFace Labs seem confident they can achieve their goals. These performance challenges however also highlight the advantage companies like Samsung have in this space, being able to optimise system latencies at all levels of the hardware stack, right down to the chipset (or in the case of QUALCOMM Snapdragon powered models, by having the sway needed to force QUALCOMM into optimising their SoC's as required).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I'd guess I was experiencing something in the region of 100ms latency, a far cry from the accepted 20ms minimum for VR. GameFace claim the prototype's display runs at 60Hz full persistence, but I suspect they need to achieve a much closer integration between display drivers and IMU to reduce the overall motion-to-photon latency to an acceptable level. Much of the required performance improvements should be achievable in software, and GameFace Labs seem confident they can achieve their goals. These performance challenges however also highlight the advantage companies like Samsung have in this space, being able to optimise system latencies at all levels of the hardware stack, right down to the chipset (or in the case of QUALCOMM Snapdragon powered models, by having the sway needed to force QUALCOMM into optimising their SoC's as required).","length":849,"language":"en","measurementVersion":12,"measurementHash":"476bdb9d3061c9e899f0c2a58f77c2be"},{"id":"e3d6555e-8295-46df-aa9e-516ad3b96525","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"quote","html":"<blockquote><p data-grid-id=\"661bc8bb-64f0-47be-8f78-8b608e0c3c4c\">The team say they're close to completing their integration with Valve's Lighthouse technology</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"text":"The team say they're close to completing their integration with Valve's Lighthouse technology","length":93,"language":"en","measurementVersion":12,"measurementHash":"d916611b705938dea84a89239b9253c4"},{"id":"9f35bf76-5f75-4d41-8240-33dbcdb3823d","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>In terms of tracking, the GameFace headset currently features only simple rotational head tracking, the same as any mobile VR solutions currently on the market. That however is about to change, as the team say they're close to completing their integration with Valve's Lighthouse technology - as used in the HTC Vive - which will give their headset full positional tracking. \n\nGameFace Labs have also been experimenting with a wireless Softkinetic-like depth sensor mounted towards the user. Such a solution would ultimately allow for full body and hand tracking without the need for hand-held peripherals, but in my brief testing I experienced considerable latency and inconsistent hand tracking. Together with this solution's purported accuracy limitations - a centimetre as opposed to sub-millimetre - this tracking implementation seems more like an interesting experiment and less like a viable solution when compared to Valve's Lighthouse's more robust and accurate technology. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In terms of tracking, the GameFace headset currently features only simple rotational head tracking, the same as any mobile VR solutions currently on the market. That however is about to change, as the team say they're close to completing their integration with Valve's Lighthouse technology - as used in the HTC Vive - which will give their headset full positional tracking. \n\nGameFace Labs have also been experimenting with a wireless Softkinetic-like depth sensor mounted towards the user. Such a solution would ultimately allow for full body and hand tracking without the need for hand-held peripherals, but in my brief testing I experienced considerable latency and inconsistent hand tracking. Together with this solution's purported accuracy limitations - a centimetre as opposed to sub-millimetre - this tracking implementation seems more like an interesting experiment and less like a viable solution when compared to Valve's Lighthouse's more robust and accurate technology. ","length":983,"language":"en","measurementVersion":12,"measurementHash":"7c1a615bae023b19abf3389be81957bb"},{"id":"8fcfda1b-1a4c-4401-9e07-3ab1631a033e","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"quote","html":"<blockquote><p data-grid-id=\"43cf7bfd-11ae-4ce4-b2d6-25a36d5640e0\">Can the model of mobile VR represented by the GearVR and, to a lesser extent, the various iterations of Cardboard-like mobile head mounts, truly be challenged by a small, if highly motivated, independent startup? </p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"text":"Can the model of mobile VR represented by the GearVR and, to a lesser extent, the various iterations of Cardboard-like mobile head mounts, truly be challenged by a small, if highly motivated, independent startup? ","length":213,"language":"en","measurementVersion":12,"measurementHash":"257564dfe2a0e6e39e353ca5619e4b13"},{"id":"fc8458eb-4d51-4292-b22b-ea3bfd469de1","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>Overall, the GameFace remains the same ambitious undertaking it was two years ago, but one that is somewhat more difficult to place in the context of a post-GearVR world. While the team's future aspirations encompass 4K screens, Fresnel optics and much higher system performance, their device raises some interesting questions as to the future of mobile VR: can the model of mobile VR represented by the GearVR and, to a lesser extent, the various iterations of Cardboard-like mobile head mounts, truly be challenged by a small, if highly motivated, independent startup?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Overall, the GameFace remains the same ambitious undertaking it was two years ago, but one that is somewhat more difficult to place in the context of a post-GearVR world. While the team's future aspirations encompass 4K screens, Fresnel optics and much higher system performance, their device raises some interesting questions as to the future of mobile VR: can the model of mobile VR represented by the GearVR and, to a lesser extent, the various iterations of Cardboard-like mobile head mounts, truly be challenged by a small, if highly motivated, independent startup?","length":570,"language":"en","measurementVersion":12,"measurementHash":"c851c7a69b649344d214f7bd653f5b61"},{"id":"de4cd736-4568-4573-a878-4a51e9d66814","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>GameFace Labs say they will be showcasing a more refined iteration of their hardware at CES 2016. If they are to truly stand out at the event, they will need to make significant progress in tackling system-wide latency issues, and perhaps showcase a first pass at their Lighthouse positional tracking integration. I for one wish them the best, and will be watching closely to see whether the unorthodox choices they have embarked on for their hardware will ultimately live up to their sizeable ambitions.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"GameFace Labs say they will be showcasing a more refined iteration of their hardware at CES 2016. If they are to truly stand out at the event, they will need to make significant progress in tackling system-wide latency issues, and perhaps showcase a first pass at their Lighthouse positional tracking integration. I for one wish them the best, and will be watching closely to see whether the unorthodox choices they have embarked on for their hardware will ultimately live up to their sizeable ambitions.","length":504,"language":"en","measurementVersion":12,"measurementHash":"10f9fb4115fee05d57cbede25775c59d"},{"id":"074f5e67-08e1-48cc-86ec-e3f56ec8ed6b","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p><b data-grid-id=\"a1358f3f-cdb5-44a7-845a-cfce05b39969\"></b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"","length":0,"measurementVersion":12,"measurementHash":"ab3371b498dbe23370ccba7608bba15c"},{"id":"92928890-e940-4b1b-87b5-893f8fceeaa4","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p><b data-grid-id=\"8c6642db-beb2-4422-8b18-e2d8303e3db2\">Correction:</b> The original version of the article mistakenly mentioned Nvidia's Tegra X1 as the GameFace prototype's core platform. This has been amended to Nvidia Tegra K1. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Correction: The original version of the article mistakenly mentioned Nvidia's Tegra X1 as the GameFace prototype's core platform. This has been amended to Nvidia Tegra K1. ","length":172,"language":"en","measurementVersion":12,"measurementHash":"72f4bcfa284ed8731a7c7c4f63af4795"},{"id":"bb0f120a-ba01-44a2-92b2-fdcfab9c3325","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p><a data-grid-id=\"136c6b17-54d7-4616-a72d-59adbb7503e7\" href=\"http://www.twitter.com/augmentl\">@augmentl\n\n\n\n\n\n\n\n\n\n\n</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"@augmentl\n\n\n\n\n\n\n\n\n\n\n","length":20,"language":"fr","measurementVersion":12,"measurementHash":"9f8218a841f75e8f88854272fdd08ae4"}],"publisher":{"name":"","domain":n uage":"en","measurementVersion":12,"measurementHash":"8f791521cda69a44a38237b35253c290"},"html":"<h1>Hands on with GameFace Labs' Latest Prototype</h1>"}],"text":[{"block":{"id":"65cd69b1-9b42-4737-90bc-1c671c4fa14a","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>If you've been plugged into the Virtual Reality scene for the past two years you probably heard of GameFace Labs, a company that over the past couple of years has been working on the first true wireless, self-contained \"console on your face.\" Today I paid them a visit. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"If you've been plugged into the Virtual Reality scene for the past two years you probably heard of GameFace Labs, a company that over the past couple of years has been working on the first true wireless, self-contained \"console on your face.\" Today I paid them a visit. ","length":270,"language":"en","measurementVersion":12,"measurementHash":"b3be28ba97b22539851de106507a4721"},"html":"<p>If you've been plugged into the Virtual Reality scene for the past two years you probably heard of GameFace Labs, a company that over the past couple of years has been working on the first true wireless, self-contained \"console on your face.\" Today I paid them a visit. </p>"},{"block":{"id":"268bc0af-b30b-4b52-a5dd-bc7a91cf26a3","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>by Augmentl (<a href=\"http://twitter.com/augmentl\">@augmentl</a>) on November 20th, 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl (@augmentl) on November 20th, 2015.","length":47,"language":"en","measurementVersion":12,"measurementHash":"e8a0ddc827470a08aa2c0e4d7a6010f6"},"html":"<p>by Augmentl (<a href=\"http://twitter.com/augmentl\">@augmentl</a>) on November 20th, 2015.</p>"},{"block":{"id":"fbb608e6-eabe-4944-8c9d-cbf9e9a085e5","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>The kind folks over at <a data-grid-id=\"7698950f-ed65-4ff7-91a5-3e3e7225544c\" href=\"http://gamefacelabs.com/\">GameFace Labs</a> (<a data-grid-id=\"2057df59-cd86-4daf-bc97-52a706ad03e6\" href=\"http://twitter.com/gamefacelabs\">@gamefacelabs</a>) hosted an open day in  London to demonstrate their latest prototype hardware to devs and VR enthusiasts alike. As a member of the latter group I of course jumped at the opportunity as soon as the call went out on Reddit. On my way there I must admit that I did not really know what to expect. How would their HMD live up to their ambitious goals? How can we even really define what makes a console-like experience when mobile VR is advancing so rapidly? </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The kind folks over at GameFace Labs (@gamefacelabs) hosted an open day in  London to demonstrate their latest prototype hardware to devs and VR enthusiasts alike. As a member of the latter group I of course jumped at the opportunity as soon as the call went out on Reddit. On my way there I must admit that I did not really know what to expect. How would their HMD live up to their ambitious goals? How can we even really define what makes a console-like experience when mobile VR is advancing so rapidly? ","length":507,"language":"en","measurementVersion":12,"measurementHash":"397c24558fc97fe681a14c26f329c23e"},"html":"<p>The kind folks over at <a data-grid-id=\"7698950f-ed65-4ff7-91a5-3e3e7225544c\" href=\"http://gamefacelabs.com/\">GameFace Labs</a> (<a data-grid-id=\"2057df59-cd86-4daf-bc97-52a706ad03e6\" href=\"http://twitter.com/gamefacelabs\">@gamefacelabs</a>) hosted an open day in  London to demonstrate their latest prototype hardware to devs and VR enthusiasts alike. As a member of the latter group I of course jumped at the opportunity as soon as the call went out on Reddit. On my way there I must admit that I did not really know what to expect. How would their HMD live up to their ambitious goals? How can we even really define what makes a console-like experience when mobile VR is advancing so rapidly? </p>"},{"block":{"id":"149a914d-cb82-45a8-9bef-ee5466a403df","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>I'd first spoken to to the GameFace Labs team a couple of years back, when the Samsung GearVR was not yet announced and the DK1 was the best thing a VR enthusiast could get their hands on. Back then, the thought of a fully self contained VR headset capable of console-like gaming feats (<a data-grid-id=\"2dc00bd1-c66b-4bce-b09b-51a0a8cabbd8\" href=\"http://gamefacelabs.com/features.html\">\"Like two Xbox-360's strapped to your face\"</a>) was an ambitious dream - and arguably still is. So how had the GameFace hardware evolved in the face of a Mobile VR explosion? I was keen to find out. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I'd first spoken to to the GameFace Labs team a couple of years back, when the Samsung GearVR was not yet announced and the DK1 was the best thing a VR enthusiast could get their hands on. Back then, the thought of a fully self contained VR headset capable of console-like gaming feats (\"Like two Xbox-360's strapped to your face\") was an ambitious dream - and arguably still is. So how had the GameFace hardware evolved in the face of a Mobile VR explosion? I was keen to find out. ","length":483,"language":"en","measurementVersion":12,"measurementHash":"b4a37448721c144bbbd757648001f88d"},"html":"<p>I'd first spoken to to the GameFace Labs team a couple of years back, when the Samsung GearVR was not yet announced and the DK1 was the best thing a VR enthusiast could get their hands on. Back then, the thought of a fully self contained VR headset capable of console-like gaming feats (<a data-grid-id=\"2dc00bd1-c66b-4bce-b09b-51a0a8cabbd8\" href=\"http://gamefacelabs.com/features.html\">\"Like two Xbox-360's strapped to your face\"</a>) was an ambitious dream - and arguably still is. So how had the GameFace hardware evolved in the face of a Mobile VR explosion? I was keen to find out. </p>"},{"block":{"id":"9bf45b89-5329-4ea2-90df-e4244e87c6a2","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>The demo session was held in a well appointed flat near Euston, in London, lovingly populated by some impressive Dr Who memorabilia. This was not the team's permanent location, but rather a convenient space for a bit of demo action. The flat also sported a spacious living room area where the team gave their guests the opportunity to also experience one of the few HTC Vive headsets in the UK, an added bonus my impressions of which I'll discuss separately. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The demo session was held in a well appointed flat near Euston, in London, lovingly populated by some impressive Dr Who memorabilia. This was not the team's permanent location, but rather a convenient space for a bit of demo action. The flat also sported a spacious living room area where the team gave their guests the opportunity to also experience one of the few HTC Vive headsets in the UK, an added bonus my impressions of which I'll discuss separately. ","length":459,"language":"en","measurementVersion":12,"measurementHash":"c430f77951ac4fc64495a238280954f7"},"html":"<p>The demo session was held in a well appointed flat near Euston, in London, lovingly populated by some impressive Dr Who memorabilia. This was not the team's permanent location, but rather a convenient space for a bit of demo action. The flat also sported a spacious living room area where the team gave their guests the opportunity to also experience one of the few HTC Vive headsets in the UK, an added bonus my impressions of which I'll discuss separately. </p>"},{"block":{"id":"fb703344-f2db-4241-97a6-23198f3e39fd","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>At face value, the GameFace device looks like a robustly built, 3D printed prototype sporting two rather unusual features: a set of air vents for a small fan and an external battery pack. These are currently artefacts of the prototype's Nvidia Tegra K1 platform, whose power requirements in the context of the prototype build ended up somewhat exceeding  the team's original expectations. \n\nI was in fact told that, contrary to the advertised 5W power draw, the K1 was normally pulling closer to 12W, occasionally peaking at 20W. The GameFace team hopes to address this aspect as they continue to iterate the prototype. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"At face value, the GameFace device looks like a robustly built, 3D printed prototype sporting two rather unusual features: a set of air vents for a small fan and an external battery pack. These are currently artefacts of the prototype's Nvidia Tegra K1 platform, whose power requirements in the context of the prototype build ended up somewhat exceeding  the team's original expectations. \n\nI was in fact told that, contrary to the advertised 5W power draw, the K1 was normally pulling closer to 12W, occasionally peaking at 20W. The GameFace team hopes to address this aspect as they continue to iterate the prototype. ","length":620,"language":"en","measurementVersion":12,"measurementHash":"5cf68ae245ed1acbc902564e5af6f7a7"},"html":"<p>At face value, the GameFace device looks like a robustly built, 3D printed prototype sporting two rather unusual features: a set of air vents for a small fan and an external battery pack. These are currently artefacts of the prototype's Nvidia Tegra K1 platform, whose power requirements in the context of the prototype build ended up somewhat exceeding  the team's original expectations. \n\nI was in fact told that, contrary to the advertised 5W power draw, the K1 was normally pulling closer to 12W, occasionally peaking at 20W. The GameFace team hopes to address this aspect as they continue to iterate the prototype. </p>"},{"block":{"id":"bd462008-9d90-459e-94ed-bac236b4ea5f","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>Despite the physical bulk added by these constraints, I did not find the headset to be particularly heavy or uncomfortable, although I can't say whether that would have held true in a longer demo session. The same can't be said of the IPD which, not being adjustable in the current prototype, did cause some minor eye strain. The belt-clipped battery pack, while unusual, was not an issue and stayed neatly out of the way. I got to try a number of short demos on the GameFace hardware, from a lovely undersea scene in which I was surrounded by frolicking Dolphins, to a tour of the solar system, to a tabletop action game reminiscent of the classic Bomberman. These were a mix of Cardboard and custom demos, running on the headset's stock Android OS with a custom launcher UI. I was able to control most of these experiences with  standard Bluetooth gamepad, whereas others required nothing more than gazing in the right direction. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Despite the physical bulk added by these constraints, I did not find the headset to be particularly heavy or uncomfortable, although I can't say whether that would have held true in a longer demo session. The same can't be said of the IPD which, not being adjustable in the current prototype, did cause some minor eye strain. The belt-clipped battery pack, while unusual, was not an issue and stayed neatly out of the way. I got to try a number of short demos on the GameFace hardware, from a lovely undersea scene in which I was surrounded by frolicking Dolphins, to a tour of the solar system, to a tabletop action game reminiscent of the classic Bomberman. These were a mix of Cardboard and custom demos, running on the headset's stock Android OS with a custom launcher UI. I was able to control most of these experiences with  standard Bluetooth gamepad, whereas others required nothing more than gazing in the right direction. ","length":932,"language":"en","measurementVersion":12,"measurementHash":"62d6d386e51d90fc3394305ad1bad7d2"},"html":"<p>Despite the physical bulk added by these constraints, I did not find the headset to be particularly heavy or uncomfortable, although I can't say whether that would have held true in a longer demo session. The same can't be said of the IPD which, not being adjustable in the current prototype, did cause some minor eye strain. The belt-clipped battery pack, while unusual, was not an issue and stayed neatly out of the way. I got to try a number of short demos on the GameFace hardware, from a lovely undersea scene in which I was surrounded by frolicking Dolphins, to a tour of the solar system, to a tabletop action game reminiscent of the classic Bomberman. These were a mix of Cardboard and custom demos, running on the headset's stock Android OS with a custom launcher UI. I was able to control most of these experiences with  standard Bluetooth gamepad, whereas others required nothing more than gazing in the right direction. </p>"},{"block":{"id":"9a5b875a-189f-4f5b-9cf8-5906bac332ff","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>The device's screen is sharp and bright, with vivid colours, deep blacks and no visible black smearing. The screen door effect was present but easy to ignore. Having previously used a GearVR, I can confirm that at least visually the screen appears similar if not identical to that used in the Samsung Galaxy Note 4 powering the GearVR Innovator Edition.  The perceived field of view is also very similar, not quite yet the 140º GameFace Labs are <a data-grid-id=\"8c0f1634-0983-4182-b0bc-3aeb14bca7ef\" href=\"http://gamefacelabs.com/features.html\">ultimately aiming for.</a>\n\nLow persistence was however clearly absent, which made the scene blur somewhat in response to rapid head movements. This is exacerbated by the overall latency of the system with regards to head tracking, which I found to be surprisingly lagging behind my experience of the GearVR. Indeed, despite the clarity of the display and the demo experiences appearing to run at a suitable frame rate, even small head movements resulted in that laggy, \"swimmy\" feeling that is closely associated with a higher risk of motion sickness in VR systems.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The device's screen is sharp and bright, with vivid colours, deep blacks and no visible black smearing. The screen door effect was present but easy to ignore. Having previously used a GearVR, I can confirm that at least visually the screen appears similar if not identical to that used in the Samsung Galaxy Note 4 powering the GearVR Innovator Edition.  The perceived field of view is also very similar, not quite yet the 140º GameFace Labs are ultimately aiming for.\n\nLow persistence was however clearly absent, which made the scene blur somewhat in response to rapid head movements. This is exacerbated by the overall latency of the system with regards to head tracking, which I found to be surprisingly lagging behind my experience of the GearVR. Indeed, despite the clarity of the display and the demo experiences appearing to run at a suitable frame rate, even small head movements resulted in that laggy, \"swimmy\" feeling that is closely associated with a higher risk of motion sickness in VR systems.","length":1008,"language":"en","measurementVersion":12,"measurementHash":"f466df3de9f7c71ad17d27c8c51a9c12"},"html":"<p>The device's screen is sharp and bright, with vivid colours, deep blacks and no visible black smearing. The screen door effect was present but easy to ignore. Having previously used a GearVR, I can confirm that at least visually the screen appears similar if not identical to that used in the Samsung Galaxy Note 4 powering the GearVR Innovator Edition.  The perceived field of view is also very similar, not quite yet the 140º GameFace Labs are <a data-grid-id=\"8c0f1634-0983-4182-b0bc-3aeb14bca7ef\" href=\"http://gamefacelabs.com/features.html\">ultimately aiming for.</a>\n\nLow persistence was however clearly absent, which made the scene blur somewhat in response to rapid head movements. This is exacerbated by the overall latency of the system with regards to head tracking, which I found to be surprisingly lagging behind my experience of the GearVR. Indeed, despite the clarity of the display and the demo experiences appearing to run at a suitable frame rate, even small head movements resulted in that laggy, \"swimmy\" feeling that is closely associated with a higher risk of motion sickness in VR systems.</p>"},{"block":{"id":"91575955-a98f-4726-8d52-76257d22b36d","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>I'd guess I was experiencing something in the region of 100ms latency, a far cry from the accepted 20ms minimum for VR. GameFace claim the prototype's display runs at 60Hz full persistence, but I suspect they need to achieve a much closer integration between display drivers and IMU to reduce the overall motion-to-photon latency to an acceptable level. Much of the required performance improvements should be achievable in software, and GameFace Labs seem confident they can achieve their goals. These performance challenges however also highlight the advantage companies like Samsung have in this space, being able to optimise system latencies at all levels of the hardware stack, right down to the chipset (or in the case of QUALCOMM Snapdragon powered models, by having the sway needed to force QUALCOMM into optimising their SoC's as required).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I'd guess I was experiencing something in the region of 100ms latency, a far cry from the accepted 20ms minimum for VR. GameFace claim the prototype's display runs at 60Hz full persistence, but I suspect they need to achieve a much closer integration between display drivers and IMU to reduce the overall motion-to-photon latency to an acceptable level. Much of the required performance improvements should be achievable in software, and GameFace Labs seem confident they can achieve their goals. These performance challenges however also highlight the advantage companies like Samsung have in this space, being able to optimise system latencies at all levels of the hardware stack, right down to the chipset (or in the case of QUALCOMM Snapdragon powered models, by having the sway needed to force QUALCOMM into optimising their SoC's as required).","length":849,"language":"en","measurementVersion":12,"measurementHash":"476bdb9d3061c9e899f0c2a58f77c2be"},"html":"<p>I'd guess I was experiencing something in the region of 100ms latency, a far cry from the accepted 20ms minimum for VR. GameFace claim the prototype's display runs at 60Hz full persistence, but I suspect they need to achieve a much closer integration between display drivers and IMU to reduce the overall motion-to-photon latency to an acceptable level. Much of the required performance improvements should be achievable in software, and GameFace Labs seem confident they can achieve their goals. These performance challenges however also highlight the advantage companies like Samsung have in this space, being able to optimise system latencies at all levels of the hardware stack, right down to the chipset (or in the case of QUALCOMM Snapdragon powered models, by having the sway needed to force QUALCOMM into optimising their SoC's as required).</p>"},{"block":{"id":"9f35bf76-5f75-4d41-8240-33dbcdb3823d","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>In terms of tracking, the GameFace headset currently features only simple rotational head tracking, the same as any mobile VR solutions currently on the market. That however is about to change, as the team say they're close to completing their integration with Valve's Lighthouse technology - as used in the HTC Vive - which will give their headset full positional tracking. \n\nGameFace Labs have also been experimenting with a wireless Softkinetic-like depth sensor mounted towards the user. Such a solution would ultimately allow for full body and hand tracking without the need for hand-held peripherals, but in my brief testing I experienced considerable latency and inconsistent hand tracking. Together with this solution's purported accuracy limitations - a centimetre as opposed to sub-millimetre - this tracking implementation seems more like an interesting experiment and less like a viable solution when compared to Valve's Lighthouse's more robust and accurate technology. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In terms of tracking, the GameFace headset currently features only simple rotational head tracking, the same as any mobile VR solutions currently on the market. That however is about to change, as the team say they're close to completing their integration with Valve's Lighthouse technology - as used in the HTC Vive - which will give their headset full positional tracking. \n\nGameFace Labs have also been experimenting with a wireless Softkinetic-like depth sensor mounted towards the user. Such a solution would ultimately allow for full body and hand tracking without the need for hand-held peripherals, but in my brief testing I experienced considerable latency and inconsistent hand tracking. Together with this solution's purported accuracy limitations - a centimetre as opposed to sub-millimetre - this tracking implementation seems more like an interesting experiment and less like a viable solution when compared to Valve's Lighthouse's more robust and accurate technology. ","length":983,"language":"en","measurementVersion":12,"measurementHash":"7c1a615bae023b19abf3389be81957bb"},"html":"<p>In terms of tracking, the GameFace headset currently features only simple rotational head tracking, the same as any mobile VR solutions currently on the market. That however is about to change, as the team say they're close to completing their integration with Valve's Lighthouse technology - as used in the HTC Vive - which will give their headset full positional tracking. \n\nGameFace Labs have also been experimenting with a wireless Softkinetic-like depth sensor mounted towards the user. Such a solution would ultimately allow for full body and hand tracking without the need for hand-held peripherals, but in my brief testing I experienced considerable latency and inconsistent hand tracking. Together with this solution's purported accuracy limitations - a centimetre as opposed to sub-millimetre - this tracking implementation seems more like an interesting experiment and less like a viable solution when compared to Valve's Lighthouse's more robust and accurate technology. </p>"},{"block":{"id":"fc8458eb-4d51-4292-b22b-ea3bfd469de1","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>Overall, the GameFace remains the same ambitious undertaking it was two years ago, but one that is somewhat more difficult to place in the context of a post-GearVR world. While the team's future aspirations encompass 4K screens, Fresnel optics and much higher system performance, their device raises some interesting questions as to the future of mobile VR: can the model of mobile VR represented by the GearVR and, to a lesser extent, the various iterations of Cardboard-like mobile head mounts, truly be challenged by a small, if highly motivated, independent startup?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Overall, the GameFace remains the same ambitious undertaking it was two years ago, but one that is somewhat more difficult to place in the context of a post-GearVR world. While the team's future aspirations encompass 4K screens, Fresnel optics and much higher system performance, their device raises some interesting questions as to the future of mobile VR: can the model of mobile VR represented by the GearVR and, to a lesser extent, the various iterations of Cardboard-like mobile head mounts, truly be challenged by a small, if highly motivated, independent startup?","length":570,"language":"en","measurementVersion":12,"measurementHash":"c851c7a69b649344d214f7bd653f5b61"},"html":"<p>Overall, the GameFace remains the same ambitious undertaking it was two years ago, but one that is somewhat more difficult to place in the context of a post-GearVR world. While the team's future aspirations encompass 4K screens, Fresnel optics and much higher system performance, their device raises some interesting questions as to the future of mobile VR: can the model of mobile VR represented by the GearVR and, to a lesser extent, the various iterations of Cardboard-like mobile head mounts, truly be challenged by a small, if highly motivated, independent startup?</p>"},{"block":{"id":"de4cd736-4568-4573-a878-4a51e9d66814","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>GameFace Labs say they will be showcasing a more refined iteration of their hardware at CES 2016. If they are to truly stand out at the event, they will need to make significant progress in tackling system-wide latency issues, and perhaps showcase a first pass at their Lighthouse positional tracking integration. I for one wish them the best, and will be watching closely to see whether the unorthodox choices they have embarked on for their hardware will ultimately live up to their sizeable ambitions.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"GameFace Labs say they will be showcasing a more refined iteration of their hardware at CES 2016. If they are to truly stand out at the event, they will need to make significant progress in tackling system-wide latency issues, and perhaps showcase a first pass at their Lighthouse positional tracking integration. I for one wish them the best, and will be watching closely to see whether the unorthodox choices they have embarked on for their hardware will ultimately live up to their sizeable ambitions.","length":504,"language":"en","measurementVersion":12,"measurementHash":"10f9fb4115fee05d57cbede25775c59d"},"html":"<p>GameFace Labs say they will be showcasing a more refined iteration of their hardware at CES 2016. If they are to truly stand out at the event, they will need to make significant progress in tackling system-wide latency issues, and perhaps showcase a first pass at their Lighthouse positional tracking integration. I for one wish them the best, and will be watching closely to see whether the unorthodox choices they have embarked on for their hardware will ultimately live up to their sizeable ambitions.</p>"},{"block":{"id":"074f5e67-08e1-48cc-86ec-e3f56ec8ed6b","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p><b data-grid-id=\"a1358f3f-cdb5-44a7-845a-cfce05b39969\"></b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"","length":0,"measurementVersion":12,"measurementHash":"ab3371b498dbe23370ccba7608bba15c"},"html":"<p><b data-grid-id=\"a1358f3f-cdb5-44a7-845a-cfce05b39969\"></b></p>"},{"block":{"id":"92928890-e940-4b1b-87b5-893f8fceeaa4","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p><b data-grid-id=\"8c6642db-beb2-4422-8b18-e2d8303e3db2\">Correction:</b> The original version of the article mistakenly mentioned Nvidia's Tegra X1 as the GameFace prototype's core platform. This has been amended to Nvidia Tegra K1. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"u
