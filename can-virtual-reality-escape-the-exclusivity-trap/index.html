ity trap?","author":[],"sourcePath":"_posts/2015-11-25-can-virtual-reality-escape-the-exclusivity-trap.md","published":true,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"@type":"Article","url":"can-virtual-reality-escape-the-exclusivity-trap/index.html"},"created_by":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","updated_by":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","created_at":"2015-11-25T16:57:40.854Z","updated_at":"2015-12-14T08:45:07.898Z","published":true,"score":0,"path":"_posts/2015-11-25-can-virtual-reality-escape-the-exclusivity-trap.md","content":[{"id":"99b72680-a179-4b49-b853-911fa646642f","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/f96f0ff4-7dfc-407b-8f77-d9803b210fd3.png\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"exif":{},"animated":false,"rotation":0,"colors":[[255,255,255],[39,48,64],[67,82,111],[118,137,172],[183,193,211]],"width":1200,"height":375,"orientation":"landscape","ratio":"16:5","aspect":3.2,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/41e77e1fdd966e9d1a30820e275b29934e7a396f.png","saliency":{"bounding_rect":[[66.796875,1.171875],[1133.203125,373.828125]],"confidence":0.281238,"center":[598.828125,169.921875],"radius":551.520703125},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b0a7b7a9f5429252ba894215792b94d8a4628f99.png","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/41e77e1fdd966e9d1a30820e275b29934e7a396f.png"},"measurementHash":"93be684140bea4ce1bebe8f7ed4a2fea","measurementVersion":16},{"id":"9291213b-1f37-4cf2-90aa-c16184e610ce","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"h1","html":"<h1>Feature: Can Virtual Reality escape the exclusivity trap?</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Feature: Can Virtual Reality escape the exclusivity trap?","length":57,"language":"en","measurementVersion":15,"measurementHash":"8fb7398b6863e369927b1bc1aa1d6ea4"},{"id":"3d7a363d-bb1d-477d-806e-ac16a2934f51","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>With the VR marketplace heating up, and as we approach the release of both the Oculus Rift and the HTC Vive, is VR at risk of repeating the decades-old cycle of content exclusivity, or will it succeed where consoles failed? </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"With the VR marketplace heating up, and as we approach the release of both the Oculus Rift and the HTC Vive, is VR at risk of repeating the decades-old cycle of content exclusivity, or will it succeed where consoles failed? ","length":224,"language":"en","measurementVersion":15,"measurementHash":"794b53860a94d7d427bd75aa08c6ebdf"},{"id":"7cfe7d28-ae56-4676-8447-5cb8faa8f813","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>by Augmentl (<a data-grid-id=\"575049e3-b1bb-450e-a355-9716bda91ad7\" href=\"http://twitter.com/augmentl\">@augmentl</a>). Nov 25, 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl (@augmentl). Nov 25, 2015.","length":38,"measurementVersion":15,"measurementHash":"7f7f80cfdb299d3a16fdfb6ef9c202fb"},{"id":"54d45ff3-a902-42cb-87d0-074ec9190cfa","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>The time of consumer VR hardware is imminent. According to all the latest official information (and not a small quantity of rumours), HTC and Oculus are about to drop their respective VR bombs on an enthusiastic, expectant horde of PC gamers and early adopters - including yours truly. Sometime later, the Sony PlayStation's own VR peripheral is expected to hit the market, with speculation already rampant that it may quickly become the <a data-grid-id=\"4068ca42-c74e-4d14-a802-baf3de449a85\" href=\"http://vrfocus.com/archives/25575/ps4s-impressive-sales-data-gives-playstation-vr-a-30-million-headstart/\">dominant VR platform</a> by sheer number of users.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The time of consumer VR hardware is imminent. According to all the latest official information (and not a small quantity of rumours), HTC and Oculus are about to drop their respective VR bombs on an enthusiastic, expectant horde of PC gamers and early adopters - including yours truly. Sometime later, the Sony PlayStation's own VR peripheral is expected to hit the market, with speculation already rampant that it may quickly become the dominant VR platform by sheer number of users.","length":484,"language":"en","measurementVersion":15,"measurementHash":"499b5c852206d36240eaa8ad18d2bd4f"},{"id":"eedd51be-b2ab-4275-81ad-d06d244b7678","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>Historically, when a new entertainment platform needed to elbow its way into the market, it relied on a juicy selection of exclusive features and titles to differentiate itself from the competition. The Xbox had Gears of War. The Playstation had the Uncharted series. The Wii had... Well, some gimmicky control system whose novelty and success burned bright yet brief. Whether hardware or software, exclusivity mattered.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Historically, when a new entertainment platform needed to elbow its way into the market, it relied on a juicy selection of exclusive features and titles to differentiate itself from the competition. The Xbox had Gears of War. The Playstation had the Uncharted series. The Wii had... Well, some gimmicky control system whose novelty and success burned bright yet brief. Whether hardware or software, exclusivity mattered.","length":420,"language":"en","measurementVersion":15,"measurementHash":"e34a2c149bc1e13e48d915a20da71057"},{"id":"c1eb812d-6543-425f-b95e-af9b5ad14e0d","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>At first glance, the advent of consumer VR is showing some indication of following that same tried and true formula. The PlayStationVR is likely to come out swinging with its own <a data-grid-id=\"f7c93f61-12f4-4783-aebe-1e9b47f5be7f\" href=\"https://www.youtube.com/watch?v=AsVeBjtWgmo\">typically Japanese</a> experience, as well as a promising list of more broadly appealing <a data-grid-id=\"ece61c95-f864-4a29-856c-69bd3eb58c88\" href=\"http://www.alphr.com/sony/1000343/playstation-vr-release-date-specs-and-must-have-games-see-every-playstation-vr-game/page/0/3\">roster of titles</a>. The HTC Vive will of course come out with the might of the Steam digital distribution platform behind it, and will most likely not be wanting for first and third party titles. OculusVR has gone as far as creating their own in-house movie and game studio to supply the Rift with top-notch first-party content.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"At first glance, the advent of consumer VR is showing some indication of following that same tried and true formula. The PlayStationVR is likely to come out swinging with its own typically Japanese experience, as well as a promising list of more broadly appealing roster of titles. The HTC Vive will of course come out with the might of the Steam digital distribution platform behind it, and will most likely not be wanting for first and third party titles. OculusVR has gone as far as creating their own in-house movie and game studio to supply the Rift with top-notch first-party content.","length":590,"language":"en","measurementVersion":15,"measurementHash":"945bde3ad76de2f0f6771674155de0b6"},{"id":"245f7fe2-80b3-4c83-bbe4-aa684276532a","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>There may however be some encouraging signs that VR could break the age old cycle of content exclusivity. So far, the number of new and upcoming VR titles announced with cross-platform support far outweighs the number of exclusives. Titles like Oculus's own Henry, Lucky's Tale, and Sony Online Entertainment's Summer Lesson actually stand out as a tiny minority of all the upcoming VR titles announced thus far. Which is an unqualified Good Thing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"There may however be some encouraging signs that VR could break the age old cycle of content exclusivity. So far, the number of new and upcoming VR titles announced with cross-platform support far outweighs the number of exclusives. Titles like Oculus's own Henry, Lucky's Tale, and Sony Online Entertainment's Summer Lesson actually stand out as a tiny minority of all the upcoming VR titles announced thus far. Which is an unqualified Good Thing.","length":448,"language":"en","measurementVersion":15,"measurementHash":"62d853e5d301420741e76328fbd87ad4"},{"id":"0fd1e38a-6242-43b3-b8b7-d8134014da36","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>Some of this lack of exclusivity, at least in the case of the two PC-based VR solutions, can be attributed to OculusVR's and Valve's shared history when it comes to the development of these first VR devices. The two companies' open and enthusiastic cross-pollination of ideas and technical solutions was in fact one of the key drivers to VR's relatively <a href=\"http://www.tiki-toki.com/timeline/entry/250870/The-design-iterations-of-the-Oculus-Rift/#vars!date=2013-03-28_08:26:30!\">rapid evolution</a> from a duct-tape prototype to its imminent consumer form.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Some of this lack of exclusivity, at least in the case of the two PC-based VR solutions, can be attributed to OculusVR's and Valve's shared history when it comes to the development of these first VR devices. The two companies' open and enthusiastic cross-pollination of ideas and technical solutions was in fact one of the key drivers to VR's relatively rapid evolution from a duct-tape prototype to its imminent consumer form.","length":427,"language":"en","measurementVersion":15,"measurementHash":"2e8b0a30c58ee7c28cfeb1fd58066d56"},{"id":"e71f6aed-173f-4ed5-8383-0d40120fea1d","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>Much can also be attributed to the early support of dominant game engines like <a data-grid-id=\"e0344834-96b8-411f-83ff-c1f868880497\" href=\"https://unity3d.com/unity/multiplatform/vr-ar\">Unity</a> and <a data-grid-id=\"47722a30-2ab9-463b-a2e1-3ba4de5f541f\" href=\"https://www.unrealengine.com/vr-page\">Unreal 4</a> for the Oculus SDK, SteamVR SDK and the PlayStationVR, a move that has allowed game developers to broadly focus on getting their content to fundamentally work in VR (not a trivial challenge at this point in the game), instead of focusing on the differences between the three platforms. This cross-platform compatibility on the part of these game engines can in turn be partly attributed to the fact that the display characteristics of HTC Vive and the Oculus Rift are, <i data-grid-id=\"7b426ee4-e486-4578-a1c4-ea42674efaca\">for the most part</i>, <a data-grid-id=\"c03c0745-46e1-482f-8e6e-7ce4cd0f3b82\" href=\"http://www.techradar.com/news/wearables/htc-vive-vs-oculus-rift-1301375\">virtually identical</a>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Much can also be attributed to the early support of dominant game engines like Unity and Unreal 4 for the Oculus SDK, SteamVR SDK and the PlayStationVR, a move that has allowed game developers to broadly focus on getting their content to fundamentally work in VR (not a trivial challenge at this point in the game), instead of focusing on the differences between the three platforms. This cross-platform compatibility on the part of these game engines can in turn be partly attributed to the fact that the display characteristics of HTC Vive and the Oculus Rift are, for the most part, virtually identical. ","length":607,"language":"en","measurementVersion":15,"measurementHash":"8b69a0749a14ef6cb9314c63939f1619"},{"id":"08118283-3b4a-41aa-944d-b58a16a86567","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>But there may be something else at play. Despite its runaway success in terms of investment over the past two years - in both raw dollars and in terms of development interest - VR is still largely unproven as a consumer proposition. Sure, it will undoubtedly be a huge hit with enthusiasts and early adopters, but whether it will reach a critical mass of users to become an established platform in its own right is still to be seen. It is therefore in everyone's interest to push VR forward together, and avoid putting off consumers from the get-go by forcing them to select their hardware of choice based on the promise of exclusive content.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"But there may be something else at play. Despite its runaway success in terms of investment over the past two years - in both raw dollars and in terms of development interest - VR is still largely unproven as a consumer proposition. Sure, it will undoubtedly be a huge hit with enthusiasts and early adopters, but whether it will reach a critical mass of users to become an established platform in its own right is still to be seen. It is therefore in everyone's interest to push VR forward together, and avoid putting off consumers from the get-go by forcing them to select their hardware of choice based on the promise of exclusive content.","length":642,"language":"en","measurementVersion":15,"measurementHash":"5bdfa55acb3cf0143921d7fa185a9340"},{"id":"2e767b4d-9c3d-488e-9fe8-51d110a031d6","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>So it seems that we're off to a good start. But as we all hold hands, sing Kumbaya and cheerily walk into our bright VR future, we should keep a wary eye on past mistakes. At some point soon, if successful, Virtual Reality will reach that elusive critical mass. More hardware players will enter the scene, steadily moving VR from the status of an early-adopter, premium experience to an increasingly commoditised technology with predictably shrinking margins. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So it seems that we're off to a good start. But as we all hold hands, sing Kumbaya and cheerily walk into our bright VR future, we should keep a wary eye on past mistakes. At some point soon, if successful, Virtual Reality will reach that elusive critical mass. More hardware players will enter the scene, steadily moving VR from the status of an early-adopter, premium experience to an increasingly commoditised technology with predictably shrinking margins. ","length":460,"language":"en","measurementVersion":15,"measurementHash":"9dfee88074b5a4124a855fad5148e197"},{"id":"4d05a022-cfb9-4500-acb9-fd054cca92e0","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>It's at that point that things could get ugly: since it's generally cheaper to collar a small number of good pet studios than to radically innovate hardware, the temptation for rival platforms to differentiate via software exclusives might raise its ugly head. Suddenly, forcing consumers to choose your VR headset if they want to play their favourite game franchise might seem like a good idea. So is there anything we can do to prevent that outcome?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It's at that point that things could get ugly: since it's generally cheaper to collar a small number of good pet studios than to radically innovate hardware, the temptation for rival platforms to differentiate via software exclusives might raise its ugly head. Suddenly, forcing consumers to choose your VR headset if they want to play their favourite game franchise might seem like a good idea. So is there anything we can do to prevent that outcome?","length":451,"language":"en","measurementVersion":15,"measurementHash":"e6f43beb197e4dd2f20071598e547e76"},{"id":"32c6a597-9035-489e-b4b9-9dcc48836a28","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>For the most part, developers and consumers will both need to learn to say no. It's still early enough in the VR game that positions and principles can be staked and established, and a policy of openness promoted at the grass-roots level. More so than ever, in fact, when we consider the massive impact that small indie developers are already having on the initial, platform-defining crop of titles that will be soon available across these first VR platforms. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"For the most part, developers and consumers will both need to learn to say no. It's still early enough in the VR game that positions and principles can be staked and established, and a policy of openness promoted at the grass-roots level. More so than ever, in fact, when we consider the massive impact that small indie developers are already having on the initial, platform-defining crop of titles that will be soon available across these first VR platforms. ","length":460,"language":"en","measurementVersion":15,"measurementHash":"bfd11e6bf9a5263baf57ef6a8dfc8cc1"},{"id":"be84fb3b-9268-4914-ab89-c94aac6903e8","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>Unlike with the last three generations of consoles, the most innovative and genre-defining VR content is currently being almost completely driven by independent developers. These same developers therefore will soon find themselves in the unusual position of being able to influence, if not outright dictate, how the VR market will be shaped. If anyone can keep the VR software market free of arbitrary exclusivity constraints, it's them.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Unlike with the last three generations of consoles, the most innovative and genre-defining VR content is currently being almost completely driven by independent developers. These same developers therefore will soon find themselves in the unusual position of being able to influence, if not outright dictate, how the VR market will be shaped. If anyone can keep the VR software market free of arbitrary exclusivity constraints, it's them.","length":437,"language":"en","measurementVersion":15,"measurementHash":"ed1e6c78411f063bc19423deb29f17a5"},{"id":"d78907f5-8284-4628-a520-201ae32ccc91","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>Let's hope they do.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Let's hope they do.","length":19,"language":"en","measurementVersion":15,"measurementHash":"cfc1d3230b228e9199336eac2ea587fa"},{"id":"f4f16062-2ed5-4d69-a64c-5c0a0943bc59","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p><a data-grid-id=\"e8d4108c-ed1f-4028-8e58-dbfda6663f11\" href=\"http://twitter.com/augmentl\">@augmentl</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"@augmentl","length":9,"language":"fr","measurementVersion":15,"measurementHash":"69921aa90e13ac397963b7fd188ce491"}],"publisher":{"name":"","domain":null,"url":"","favicon":null},"author":[{"name":"","url":""}],"site":"the-domains/augmentl","job":"c1a03636-cd0a-4f98-abb7-1f19efa13f55","starredBlocks":{"image":[{"block":{"id":"99b72680-a179-4b49-b853-911fa646642f","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/f96f0ff4-7dfc-407b-8f77-d9803b210fd3.png\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"exif":{},"animated":false,"rotation":0,"colors":[[255,255,255],[39,48,64],[67,82,111],[118,137,172],[18 ed? </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"With the VR marketplace heating up, and as we approach the release of both the Oculus Rift and the HTC Vive, is VR at risk of repeating the decades-old cycle of content exclusivity, or will it succeed where consoles failed? ","length":224,"language":"en","measurementVersion":15,"measurementHash":"794b53860a94d7d427bd75aa08c6ebdf"},"html":"<p>With the VR marketplace heating up, and as we approach the release of both the Oculus Rift and the HTC Vive, is VR at risk of repeating the decades-old cycle of content exclusivity, or will it succeed where consoles failed? </p>"},{"block":{"id":"7cfe7d28-ae56-4676-8447-5cb8faa8f813","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>by Augmentl (<a data-grid-id=\"575049e3-b1bb-450e-a355-9716bda91ad7\" href=\"http://twitter.com/augmentl\">@augmentl</a>). Nov 25, 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl (@augmentl). Nov 25, 2015.","length":38,"measurementVersion":15,"measurementHash":"7f7f80cfdb299d3a16fdfb6ef9c202fb"},"html":"<p>by Augmentl (<a data-grid-id=\"575049e3-b1bb-450e-a355-9716bda91ad7\" href=\"http://twitter.com/augmentl\">@augmentl</a>). Nov 25, 2015.</p>"}],"title":[{"block":{"id":"9291213b-1f37-4cf2 h the Oculus Rift and the HTC Vive, is VR at risk of repeating the decades-old cycle of content exclusivity, or will it succeed where consoles failed? </p>"},{"block":{"id":"7cfe7d28-ae56-4676-8447-5cb8faa8f813","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>by Augmentl (<a data-grid-id=\"575049e3-b1bb-450e-a355-9716bda91ad7\" href=\"http://twitter.com/augmentl\">@augmentl</a>). Nov 25, 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl (@augmentl). Nov 25, 2015.","length":38,"measurementVersion":15,"measurementHash":"7f7f80cfdb299d3a16fdfb6ef9c202fb"},"html":"<p>by Augmentl (<a data-grid-id=\"575049e3-b1bb-450e-a355-9716bda91ad7\" href=\"http://twitter.com/augmentl\">@augmentl</a>). Nov 25, 2015.</p>"}]},"blocks":{"image":[{"block":{"id":"99b72680-a179-4b49-b853-911fa646642f","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/f96f0ff4-7dfc-407b-8f77-d9803b210fd3.png\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"exif":{},"animated":false,"rotation":0,"colors":[[255,255,255],[39,48,64],[67,82,111],[118,137,172],[183,193,211]],"width":1200,"height":375,"orientation":"landscape","ratio":"16:5","aspect":3.2,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/41e77e1fdd966e9d1a30820e275b29934e7a396f.png","saliency":{"bounding_rect":[[66.796875,1.171875],[1133.203125,373.828125]],"confidence":0.281238,"center":[598.828125,169.921875],"radius":551.520703125},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b0a7b7a9f5429252ba894215792b94d8a4628f99.png","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/41e77e1fdd966e9d1a30820e275b29934e7a396f.png"},"measurementHash":"93be684140bea4ce1bebe8f7ed4a2fea","measurementVersion":16},"html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/f96f0ff4-7dfc-407b-8f77-d9803b210fd3.png\" alt=\"\" title=\"\">"}],"h1":[{"block":{"id":"9291213b-1f37-4cf2-90aa-c16184e610ce","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"h1","html":"<h1>Feature: Can Virtual Reality escape the exclusivity trap?</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Feature: Can Virtual Reality escape the exclusivity trap?","length":57,"language":"en","measurementVersion":15,"measurementHash":"8fb7398b6863e369927b1bc1aa1d6ea4"},"html":"<h1>Feature: Can Virtual Reality escape the exclusivity trap?</h1>"}],"text":[{"block":{"id":"3d7a363d-bb1d-477d-806e-ac16a2934f51","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>With the VR marketplace heating up, and as we approach the release of both the Oculus Rift and the HTC Vive, is VR at risk of repeating the decades-old cycle of content exclusivity, or will it succeed where consoles failed? </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"With the VR marketplace heating up, and as we approach the release of both the Oculus Rift and the HTC Vive, is VR at risk of repeating the decades-old cycle of content exclusivity, or will it succeed where consoles failed? ","length":224,"language":"en","measurementVersion":15,"measurementHash":"794b53860a94d7d427bd75aa08c6ebdf"},"html":"<p>With the VR marketplace heating up, and as we approach the release of both the Oculus Rift and the HTC Vive, is VR at risk of repeating the decades-old cycle of content exclusivity, or will it succeed where consoles failed? </p>"},{"block":{"id":"7cfe7d28-ae56-4676-8447-5cb8faa8f813","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>by Augmentl (<a data-grid-id=\"575049e3-b1bb-450e-a355-9716bda91ad7\" href=\"http://twitter.com/augmentl\">@augmentl</a>). Nov 25, 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl (@augmentl). Nov 25, 2015.","length":38,"measurementVersion":15,"measurementHash":"7f7f80cfdb299d3a16fdfb6ef9c202fb"},"html":"<p>by Augmentl (<a data-grid-id=\"575049e3-b1bb-450e-a355-9716bda91ad7\" href=\"http://twitter.com/augmentl\">@augmentl</a>). Nov 25, 2015.</p>"},{"block":{"id":"54d45ff3-a902-42cb-87d0-074ec9190cfa","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>The time of consumer VR hardware is imminent. According to all the latest official information (and not a small quantity of rumours), HTC and Oculus are about to drop their respective VR bombs on an enthusiastic, expectant horde of PC gamers and early adopters - including yours truly. Sometime later, the Sony PlayStation's own VR peripheral is expected to hit the market, with speculation already rampant that it may quickly become the <a data-grid-id=\"4068ca42-c74e-4d14-a802-baf3de449a85\" href=\"http://vrfocus.com/archives/25575/ps4s-impressive-sales-data-gives-playstation-vr-a-30-million-headstart/\">dominant VR platform</a> by sheer number of users.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The time of consumer VR hardware is imminent. According to all the latest official information (and not a small quantity of rumours), HTC and Oculus are about to drop their respective VR bombs on an enthusiastic, expectant horde of PC gamers and early adopters - including yours truly. Sometime later, the Sony PlayStation's own VR peripheral is expected to hit the market, with speculation already rampant that it may quickly become the dominant VR platform by sheer number of users.","length":484,"language":"en","measurementVersion":15,"measurementHash":"499b5c852206d36240eaa8ad18d2bd4f"},"html":"<p>The time of consumer VR hardware is imminent. According to all the latest official information (and not a small quantity of rumours), HTC and Oculus are about to drop their respective VR bombs on an enthusiastic, expectant horde of PC gamers and early adopters - including yours truly. Sometime later, the Sony PlayStation's own VR peripheral is expected to hit the market, with speculation already rampant that it may quickly become the <a data-grid-id=\"4068ca42-c74e-4d14-a802-baf3de449a85\" href=\"http://vrfocus.com/archives/25575/ps4s-impressive-sales-data-gives-playstation-vr-a-30-million-headstart/\">dominant VR platform</a> by sheer number of users.</p>"},{"block":{"id":"eedd51be-b2ab-4275-81ad-d06d244b7678","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>Historically, when a new entertainment platform needed to elbow its way into the market, it relied on a juicy selection of exclusive features and titles to differentiate itself from the competition. The Xbox had Gears of War. The Playstation had the Uncharted series. The Wii had... Well, some gimmicky control system whose novelty and success burned bright yet brief. Whether hardware or software, exclusivity mattered.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Historically, when a new entertainment platform needed to elbow its way into the market, it relied on a juicy selection of exclusive features and titles to differentiate itself from the competition. The Xbox had Gears of War. The Playstation had the Uncharted series. The Wii had... Well, some gimmicky control system whose novelty and success burned bright yet brief. Whether hardware or software, exclusivity mattered.","length":420,"language":"en","measurementVersion":15,"measurementHash":"e34a2c149bc1e13e48d915a20da71057"},"html":"<p>Historically, when a new entertainment platform needed to elbow its way into the market, it relied on a juicy selection of exclusive features and titles to differentiate itself from the competition. The Xbox had Gears of War. The Playstation had the Uncharted series. The Wii had... Well, some gimmicky control system whose novelty and success burned bright yet brief. Whether hardware or software, exclusivity mattered.</p>"},{"block":{"id":"c1eb812d-6543-425f-b95e-af9b5ad14e0d","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>At first glance, the advent of consumer VR is showing some indication of following that same tried and true formula. The PlayStationVR is likely to come out swinging with its own <a data-grid-id=\"f7c93f61-12f4-4783-aebe-1e9b47f5be7f\" href=\"https://www.youtube.com/watch?v=AsVeBjtWgmo\">typically Japanese</a> experience, as well as a promising list of more broadly appealing <a data-grid-id=\"ece61c95-f864-4a29-856c-69bd3eb58c88\" href=\"http://www.alphr.com/sony/1000343/playstation-vr-release-date-specs-and-must-have-games-see-every-playstation-vr-game/page/0/3\">roster of titles</a>. The HTC Vive will of course come out with the might of the Steam digital distribution platform behind it, and will most likely not be wanting for first and third party titles. OculusVR has gone as far as creating their own in-house movie and game studio to supply the Rift with top-notch first-party content.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"At first glance, the advent of consumer VR is showing some indication of following that same tried and true formula. The PlayStationVR is likely to come out swinging with its own typically Japanese experience, as well as a promising list of more broadly appealing roster of titles. The HTC Vive will of course come out with the might of the Steam digital distribution platform behind it, and will most likely not be wanting for first and third party titles. OculusVR has gone as far as creating their own in-house movie and game studio to supply the Rift with top-notch first-party content.","length":590,"language":"en","measurementVersion":15,"measurementHash":"945bde3ad76de2f0f6771674155de0b6"},"html":"<p>At first glance, the advent of consumer VR is showing some indication of following that same tried and true formula. The PlayStationVR is likely to come out swinging with its own <a data-grid-id=\"f7c93f61-12f4-4783-aebe-1e9b47f5be7f\" href=\"https://www.youtube.com/watch?v=AsVeBjtWgmo\">typically Japanese</a> experience, as well as a promising list of more broadly appealing <a data-grid-id=\"ece61c95-f864-4a29-856c-69bd3eb58c88\" href=\"http://www.alphr.com/sony/1000343/playstation-vr-release-date-specs-and-must-have-games-see-every-playstation-vr-game/page/0/3\">roster of titles</a>. The HTC Vive will of course come out with the might of the Steam digital distribution platform behind it, and will most likely not be wanting for first and third party titles. OculusVR has gone as far as creating their own in-house movie and game studio to supply the Rift with top-notch first-party content.</p>"},{"block":{"id":"245f7fe2-80b3-4c83-bbe4-aa684276532a","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>There may however be some encouraging signs that VR could break the age old cycle of content exclusivity. So far, the number of new and upcoming VR titles announced with cross-platform support far outweighs the number of exclusives. Titles like Oculus's own Henry, Lucky's Tale, and Sony Online Entertainment's Summer Lesson actually stand out as a tiny minority of all the upcoming VR titles announced thus far. Which is an unqualified Good Thing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"There may however be some encouraging signs that VR could break the age old cycle of content exclusivity. So far, the number of new and upcoming VR titles announced with cross-platform support far outweighs the number of exclusives. Titles like Oculus's own Henry, Lucky's Tale, and Sony Online Entertainment's Summer Lesson actually stand out as a tiny minority of all the upcoming VR titles announced thus far. Which is an unqualified Good Thing.","length":448,"language":"en","measurementVersion":15,"measurementHash":"62d853e5d301420741e76328fbd87ad4"},"html":"<p>There may however be some encouraging signs that VR could break the age old cycle of content exclusivity. So far, the number of new and upcoming VR titles announced with cross-platform support far outweighs the number of exclusives. Titles like Oculus's own Henry, Lucky's Tale, and Sony Online Entertainment's Summer Lesson actually stand out as a tiny minority of all the upcoming VR titles announced thus far. Which is an unqualified Good Thing.</p>"},{"block":{"id":"0fd1e38a-6242-43b3-b8b7-d8134014da36","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>Some of this lack of exclusivity, at least in the case of the two PC-based VR solutions, can be attributed to OculusVR's and Valve's shared history when it comes to the development of these first VR devices. The two companies' open and enthusiastic cross-pollination of ideas and technical solutions was in fact one of the key drivers to VR's relatively <a href=\"http://www.tiki-toki.com/timeline/entry/250870/The-design-iterations-of-the-Oculus-Rift/#vars!date=2013-03-28_08:26:30!\">rapid evolution</a> from a duct-tape prototype to its imminent consumer form.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Some of this lack of exclusivity, at least in the case of the two PC-based VR solutions, can be attributed to OculusVR's and Valve's shared history when it comes to the development of these first VR devices. The two companies' open and enthusiastic cross-pollination of ideas and technical solutions was in fact one of the key drivers to VR's relatively rapid evolution from a duct-tape prototype to its imminent consumer form.","length":427,"language":"en","measurementVersion":15,"measurementHash":"2e8b0a30c58ee7c28cfeb1fd58066d56"},"html":"<p>Some of this lack of exclusivity, at least in the case of the two PC-based VR solutions, can be attributed to OculusVR's and Valve's shared history when it comes to the development of these first VR devices. The two companies' open and enthusiastic cross-pollination of ideas and technical solutions was in fact one of the key drivers to VR's relatively <a href=\"http://www.tiki-toki.com/timeline/entry/250870/The-design-iterations-of-the-Oculus-Rift/#vars!date=2013-03-28_08:26:30!\">rapid evolution</a> from a duct-tape prototype to its imminent consumer form.</p>"},{"block":{"id":"e71f6aed-173f-4ed5-8383-0d40120fea1d","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>Much can also be attributed to the early support of dominant game engines like <a data-grid-id=\"e0344834-96b8-411f-83ff-c1f868880497\" href=\"https://unity3d.com/unity/multiplatform/vr-ar\">Unity</a> and <a data-grid-id=\"47722a30-2ab9-463b-a2e1-3ba4de5f541f\" href=\"https://www.unrealengine.com/vr-page\">Unreal 4</a> for the Oculus SDK, SteamVR SDK and the PlayStationVR, a move that has allowed game developers to broadly focus on getting their content to fundamentally work in VR (not a trivial challenge at this point in the game), instead of focusing on the differences between the three platforms. This cross-platform compatibility on the part of these game engines can in turn be partly attributed to the fact that the display characteristics of HTC Vive and the Oculus Rift are, <i data-grid-id=\"7b426ee4-e486-4578-a1c4-ea42674efaca\">for the most part</i>, <a data-grid-id=\"c03c0745-46e1-482f-8e6e-7ce4cd0f3b82\" href=\"http://www.techradar.com/news/wearables/htc-vive-vs-oculus-rift-1301375\">virtually identical</a>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Much can also be attributed to the early support of dominant game engines like Unity and Unreal 4 for the Oculus SDK, SteamVR SDK and the PlayStationVR, a move that has allowed game developers to broadly focus on getting their content to fundamentally work in VR (not a trivial challenge at this point in the game), instead of focusing on the differences between the three platforms. This cross-platform compatibility on the part of these game engines can in turn be partly attributed to the fact that the display characteristics of HTC Vive and the Oculus Rift are, for the most part, virtually identical. ","length":607,"language":"en","measurementVersion":15,"measurementHash":"8b69a0749a14ef6cb9314c63939f1619"},"html":"<p>Much can also be attributed to the early support of dominant game engines like <a data-grid-id=\"e0344834-96b8-411f-83ff-c1f868880497\" href=\"https://unity3d.com/unity/multiplatform/vr-ar\">Unity</a> and <a data-grid-id=\"47722a30-2ab9-463b-a2e1-3ba4de5f541f\" href=\"https://www.unrealengine.com/vr-page\">Unreal 4</a> for the Oculus SDK, SteamVR SDK and the PlayStationVR, a move that has allowed game developers to broadly focus on getting their content to fundamentally work in VR (not a trivial challenge at this point in the game), instead of focusing on the differences between the three platforms. This cross-platform compatibility on the part of these game engines can in turn be partly attributed to the fact that the display characteristics of HTC Vive and the Oculus Rift are, <i data-grid-id=\"7b426ee4-e486-4578-a1c4-ea42674efaca\">for the most part</i>, <a data-grid-id=\"c03c0745-46e1-482f-8e6e-7ce4cd0f3b82\" href=\"http://www.techradar.com/news/wearables/htc-vive-vs-oculus-rift-1301375\">virtually identical</a>. </p>"},{"block":{"id":"08118283-3b4a-41aa-944d-b58a16a86567","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>But there may be something else at play. Despite its runaway success in terms of investment over the past two years - in both raw dollars and in terms of development interest - VR is still largely unproven as a consumer proposition. Sure, it will undoubtedly be a huge hit with enthusiasts and early adopters, but whether it will reach a critical mass of users to become an established platform in its own right is still to be seen. It is therefore in everyone's interest to push VR forward together, and avoid putting off consumers from the get-go by forcing them to select their hardware of choice based on the promise of exclusive content.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"But there may be something else at play. Despite its runaway success in terms of investment over the past two years - in both raw dollars and in terms of development interest - VR is still largely unproven as a consumer proposition. Sure, it will undoubtedly be a huge hit with enthusiasts and early adopters, but whether it will reach a critical mass of users to become an established platform in its own right is still to be seen. It is therefore in everyone's interest to push VR forward together, and avoid putting off consumers from the get-go by forcing them to select their hardware of choice based on the promise of exclusive content.","length":642,"language":"en","measurementVersion":15,"measurementHash":"5bdfa55acb3cf0143921d7fa185a9340"},"html":"<p>But there may be something else at play. Despite its runaway success in terms of investment over the past two years - in both raw dollars and in terms of development interest - VR is still largely unproven as a consumer proposition. Sure, it will undoubtedly be a huge hit with enthusiasts and early adopters, but whether it will reach a critical mass of users to become an established platform in its own right is still to be seen. It is therefore in everyone's interest to push VR forward together, and avoid putting off consumers from the get-go by forcing them to select their hardware of choice based on the promise of exclusive content.</p>"},{"block":{"id":"2e767b4d-9c3d-488e-9fe8-51d110a031d6","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>So it seems that we're off to a good start. But as we all hold hands, sing Kumbaya and cheerily walk into our bright VR future, we should keep a wary eye on past mistakes. At some point soon, if successful, Virtual Reality will reach that elusive critical mass. More hardware players will enter the scene, steadily moving VR from the status of an early-adopter, premium experience to an increasingly commoditised technology with predictably shrinking margins. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So it seems that we're off to a good start. But as we all hold hands, sing Kumbaya and cheerily walk into our bright VR future, we should keep a wary eye on past mistakes. At some point soon, if successful, Virtual Reality will reach that elusive critical mass. More hardware players will enter the scene, steadily moving VR from the status of an early-adopter, premium experience to an increasingly commoditised technology with predictably shrinking margins. ","length":460,"language":"en","measurementVersion":15,"measurementHash":"9dfee88074b5a4124a855fad5148e197"},"html":"<p>So it seems that we're off to a good start. But as we all hold hands, sing Kumbaya and cheerily walk into our bright VR future, we should keep a wary eye on past mistakes. At some point soon, if successful, Virtual Reality will reach that elusive critical mass. More hardware players will enter the scene, steadily moving VR from the status of an early-adopter, premium experience to an increasingly commoditised technology with predictably shrinking margins. </p>"},{"block":{"id":"4d05a022-cfb9-4500-acb9-fd054cca92e0","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>It's at that point that things could get ugly: since it's generally cheaper to collar a small number of good pet studios than to radically innovate hardware, the temptation for rival platforms to differentiate via software exclusives might raise its ugly head. Suddenly, forcing consumers to choose your VR headset if they want to play their favourite game franchise might seem like a good idea. So is there anything we can do to prevent that outcome?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It's at that point that things could get ugly: since it's generally cheaper to collar a small number of good pet studios than to radically innovate hardware, the temptation for rival platforms to differentiate via software exclusives might raise its ugly head. Suddenly, forcing consumers to choose your VR headset if they want to play their favourite game franchise might seem like a good idea. So is there anything we can do to prevent that outcome?","length":451,"language":"en","measurementVersion":15,"measurementHash":"e6f43beb197e4dd2f20071598e547e76"},"html":"<p>It's at that point that things could get ugly: since it's generally cheaper to collar a small number of good pet studios than to radically innovate hardware, the temptation for rival platforms to differentiate via software exclusives might raise its ugly head. Suddenly, forcing consumers to choose your VR headset if they want to play their favourite game franchise might seem like a good idea. So is there anything we can do to prevent that outcome?</p>"},{"block":{"id":"32c6a597-9035-489e-b4b9-9dcc48836a28","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>For the most part, developers and consumers will both need to learn to say no. It's still early enough in the VR game that positions and principles can be staked and established, and a policy of openness promoted at the grass-roots level. More so than ever, in fact, when we consider the massive impact that small indie developers are already having on the initial, platform-defining crop of titles that will be soon available across these first VR platforms. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"For the most part, developers and consumers will both need to learn to say no. It's still early enough in the VR game that positions and principles can be staked and established, and a policy of openness promoted at the grass-roots level. More so than ever, in fact, when we consider the massive impact that small indie developers are already having on the initial, platform-defining crop of titles that will be soon available across these first VR platforms. ","length":460,"language":"en","measurementVersion":15,"measurementHash":"bfd11e6bf9a5263baf57ef6a8dfc8cc1"},"html":"<p>For the most part, developers and consumers will both need to learn to say no. It's still early enough in the VR game that positions and principles can be staked and established, and a policy of openness promoted at the grass-roots level. More so than ever, in fact, when we consider the massive impact that small indie developers are already having on the initial, platform-defining crop of titles that will be soon available across these first VR platforms. </p>"},{"block":{"id":"be84fb3b-9268-4914-ab89-c94aac6903e8","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>Unlike with the last three generations of consoles, the most innovative and genre-defining VR content is currently being almost completely driven by independent developers. These same developers therefore will soon find themselves in the unusual position of being able to influence, if not outright dictate, how the VR market will be shaped. If anyone can keep the VR software market free of arbitrary exclusivity constraints, it's them.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Unlike with the last three generations of consoles, the most innovative and genre-defining VR content is currently being almost completely driven by independent developers. These same developers therefore will soon find themselves in the unusual position of being able to influence, if not outright dictate, how the VR market will be shaped. If anyone can keep the VR software market free of arbitrary exclusivity constraints, it's them.","length":437,"language":"en","measurementVersion":15,"measurementHash":"ed1e6c78411f063bc19423deb29f17a5"},"html":"<p>Unlike with the last three generations of consoles, the most innovative and genre-defining VR content is currently being almost completely driven by independent developers. These same developers therefore will soon find themselves in the unusual position of being able to influence, if not outright dictate, how the VR market will be shaped. If anyone can keep the VR software market free of arbitrary exclusivity constraints, it's them.</p>"},{"block":{"id":"d78907f5-8284-4628-a520-201ae32ccc91","item":"dfe194b2-b8ca-4781-8105-05070b265031","type":"text","html":"<p>Let's hope they do.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"dfe194b2-b8ca-4781-8105-05070b265031","authors":[],"publisher":{"name
