 unsure about whether their PC's would be able to support it (mostly, they would not).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"After a few hours and many such conversations, I learned that many of these users were generally unfamiliar with VR beyond the GearVR itself, making vague allusions to the \"HTC one\" (Referring to the HTC Vive), or the Crescent Bay (Referring to the upcoming Oculus Rift) when talking about other VR platforms. For many more, mobile VR was their only affordable option into the space for the foreseeable future. Several more still would have loved the option of \"full-fledged\" VR but were unsure about whether their PC's would be able to support it (mostly, they would not).","length":573,"language":"en","measurementVersion":16,"measurementHash":"83528691a88845d5e1d55f7a97e73b7b"},"html":"<p>After a few hours and many such conversations, I learned that many of these users were generally unfamiliar with VR beyond the GearVR itself, making vague allusions to the \"HTC one\" (Referring to the HTC Vive), or the Crescent Bay (Referring to the upcoming Oculus Rift) when talking about other VR platforms. For many more, mobile VR was their only affordable option into the space for the foreseeable future. Several more still would have loved the option of \"full-fledged\" VR but were unsure about whether their PC's would be able to support it (mostly, they would not).</p>"},{"block":{"id":"2cd7b146-c5eb-4479-b1e6-accffa06ccb4","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>These conversations not only demonstrated the power of the mobile VR as an effective mass-market entry point to Virtual Reality, but may also have provided a hint as to just how long the road ahead might be in terms of communicating to the public what VR can truly offer. While the industry press (ourselves included)  busies itself with dissecting the pros and cons of the Rift versus the Vive, the average consumer still has only a vague notion of the Virtual Reality landscape, mainly defined by their access to, or awareness of, mobile VR.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"These conversations not only demonstrated the power of the mobile VR as an effective mass-market entry point to Virtual Reality, but may also have provided a hint as to just how long the road ahead might be in terms of communicating to the public what VR can truly offer. While the industry press (ourselves included)  busies itself with dissecting the pros and cons of the Rift versus the Vive, the average consumer still has only a vague notion of the Virtual Reality landscape, mainly defined by their access to, or awareness of, mobile VR.","length":543,"language":"en","measurementVersion":16,"measurementHash":"ea9400da15a9143681e8d8721bfc9536"},"html":"<p>These conversations not only demonstrated the power of the mobile VR as an effective mass-market entry point to Virtual Reality, but may also have provided a hint as to just how long the road ahead might be in terms of communicating to the public what VR can truly offer. While the industry press (ourselves included)  busies itself with dissecting the pros and cons of the Rift versus the Vive, the average consumer still has only a vague notion of the Virtual Reality landscape, mainly defined by their access to, or awareness of, mobile VR.</p>"},{"block":{"id":"5ea9f6a6-25b0-4067-8b93-7905ba883b4e","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>And that's not necessarily a bad thing. Mobile VR may be as good an introduction to Virtual Reality as mobile gaming is to console and PC gaming, provided the right experiences take centre stage. Mobile VR may in fact facilitate the influx of new potential consumers into a market that would otherwise be relegated to the enthusiast arena. In an evolutionary path that effectively reverses that of video games (a traditionally expensive hobby that became cheaper and more widespread with the advent of mobile), VR may actually find its first mass audience at the low end, with compelling applications like social hopefully serving as gateways to the high end. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"And that's not necessarily a bad thing. Mobile VR may be as good an introduction to Virtual Reality as mobile gaming is to console and PC gaming, provided the right experiences take centre stage. Mobile VR may in fact facilitate the influx of new potential consumers into a market that would otherwise be relegated to the enthusiast arena. In an evolutionary path that effectively reverses that of video games (a traditionally expensive hobby that became cheaper and more widespread with the advent of mobile), VR may actually find its first mass audience at the low end, with compelling applications like social hopefully serving as gateways to the high end. ","length":660,"language":"en","measurementVersion":16,"measurementHash":"b433dcf7c2b5a70200d42c7f919f212a"},"html":"<p>And that's not necessarily a bad thing. Mobile VR may be as good an introduction to Virtual Reality as mobile gaming is to console and PC gaming, provided the right experiences take centre stage. Mobile VR may in fact facilitate the influx of new potential consumers into a market that would otherwise be relegated to the enthusiast arena. In an evolutionary path that effectively reverses that of video games (a traditionally expensive hobby that became cheaper and more widespread with the advent of mobile), VR may actually find its first mass audience at the low end, with compelling applications like social hopefully serving as gateways to the high end. </p>"},{"block":{"id":"41691dcb-c274-4b42-995e-6d4a51e2e0e4","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>The good news is that social VR does not need high-end PC's to be effective. When the key part of the experience is human in nature, there's no real need for photorealistic graphics and complex game mechanics. Simple, emotively evocative avatars and basic collaborative mechanics can in fact be just as effective at mediating a Virtual Reality social experience. And contrary to much of the mobile VR content available today, social VR has an intrinsic stickiness that may hold it above the level of ephemeral novelty long enough for users to be fully \"sold\" on the VR promise. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The good news is that social VR does not need high-end PC's to be effective. When the key part of the experience is human in nature, there's no real need for photorealistic graphics and complex game mechanics. Simple, emotively evocative avatars and basic collaborative mechanics can in fact be just as effective at mediating a Virtual Reality social experience. And contrary to much of the mobile VR content available today, social VR has an intrinsic stickiness that may hold it above the level of ephemeral novelty long enough for users to be fully \"sold\" on the VR promise. ","length":578,"language":"en","measurementVersion":16,"measurementHash":"158fc72af372885868dc9f01c56535fa"},"html":"<p>The good news is that social VR does not need high-end PC's to be effective. When the key part of the experience is human in nature, there's no real need for photorealistic graphics and complex game mechanics. Simple, emotively evocative avatars and basic collaborative mechanics can in fact be just as effective at mediating a Virtual Reality social experience. And contrary to much of the mobile VR content available today, social VR has an intrinsic stickiness that may hold it above the level of ephemeral novelty long enough for users to be fully \"sold\" on the VR promise. </p>"},{"block":{"id":"69f7d573-b219-46b6-883b-85ebe4990cee","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>So, as I stood under a virtual tree talking to a bunch of friendly robots, it struck me that the sort of intrinsically social experiences that platforms like AltSpaceVR facilitate may well play a fundamental role in helping VR establish a firm foothold in the market. Suddenly, Facebook's unprecedented $2bn gamble on the platform  made a lot more sense: to bring VR not just to enthusiasts waiting for the <a href=\"https://en.wikipedia.org/wiki/Metaverse\">Metaverse</a>, but to just about everyone on the planet. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"So, as I stood under a virtual tree talking to a bunch of friendly robots, it struck me that the sort of intrinsically social experiences that platforms like AltSpaceVR facilitate may well play a fundamental role in helping VR establish a firm foothold in the market. Suddenly, Facebook's unprecedented $2bn gamble on the platform  made a lot more sense: to bring VR not just to enthusiasts waiting for the Metaverse, but to just about everyone on the planet. ","length":460,"language":"en","measurementVersion":16,"measurementHash":"338423c13690746c6630304a64909c3b"},"html":"<p>So, as I stood under a virtual tree talking to a bunch of friendly robots, it struck me that the sort of intrinsically social experiences that platforms like AltSpaceVR facilitate may well play a fundamental role in helping VR establish a firm foothold in the market. Suddenly, Facebook's unprecedented $2bn gamble on the platform  made a lot more sense: to bring VR not just to enthusiasts waiting for the <a href=\"https://en.wikipedia.org/wiki/Metaverse\">Metaverse</a>, but to just about everyone on the planet. </p>"}],"title":[{"block":{"id":"34e2592f-1220-4518-b5d1-5c9e0c7b5b2f","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"h1","html":"<h1>Under the Virtual Tree: Social VR as a Gateway Experience</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Under the Virtual Tree: Social VR as a Gateway Experience","length":57,"language":"en","measurementVersion":16,"measurementHash":"a388f74121a7d8b5cefe4befd2421129"},"html":"<h1>Under the Virtual Tree: Social VR as a Gateway Experience</h1>"}],"textual":[{"block":{"id":"c0df2c09-6b3a-4743-a3e9-64e1242c4177","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>Social VR is going to be big, and mobile VR platforms are poised to lead the way. Could this be the \"gateway drug\" to mass-market VR adoption?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Social VR is going to be big, and mobile VR platforms are poised to lead the way. Could this be the \"gateway drug\" to mass-market VR adoption?","length":142,"language":"en","measurementVersion":16,"measurementHash":"ec1b7eb06f66293a2d825ab35f0d9e9a"},"html":"<p>Social VR is going to be big, and mobile VR platforms are poised to lead the way. Could this be the \"gateway drug\" to mass-market VR adoption?</p>"},{"block":{"id":"bbff820c-6ba2-41f9-a377-2de7e12be0fc","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>by <a href=\"http://twitter.com/augmentl\">Augmentl</a>, February 8th, 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl, February 8th, 2016","length":31,"measurementVersion":16,"measurementHash":"a4cd5d42a2417adecf001f2f9999a2f0"},"ht  founding in 2013, AltSpaceVR has become a platform where users can meet, talk, and play within a limited number of \"worlds.\" IT further adds the ability for developers to create and share small applications within these worlds ranging from tabletop games (including full <a href=\"https://account.altvr.com/pages/landing/dnd\">Dungeons and Dragons</a> tournaments) to Air Hockey tables, to MineCraft like building blocks or anything in between. AltSpace's collaborative spaces and shared screens also facilitate the sharing of video and web pages by anyone in the world, in  a sort of unmoderated, democratic \"let's all take turns\" way.</p>"},{"block":{"id":"64429318-7e78-4d42-9e74-77da021cb023","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>Being present at the moment of influx of first-time users to a VR platform can be quite enlightening. As I (or rather, my avatar) stood in the Welcome Space, I was engaged by a number of of users just coming up to say hello, many of which were still trying to figure out how to navigate the world. They commented in amazement at my virtual hands as I waved at them (I have a <a href=\"https://www.leapmotion.com/product/vr\">Leap Motion</a> strapped to my Rift DK2), and by way of breaking the ice asked what VR hardware everyone was running.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Being present at the moment of influx of first-time users to a VR platform can be quite enlightening. As I (or rather, my avatar) stood in the Welcome Space, I was engaged by a number of of users just coming up to say hello, many of which were still trying to figure ou ext":"After a few hours and many such conversations, I learned that many of these users were generally unfamiliar with VR beyond the GearVR itself, making vague allusions to the \"HTC one\" (Referring to the HTC Vive), or the Crescent Bay (Referring to the upcoming Oculus Rift) when talking about other VR platforms. For many more, mobile VR was their only affordable option into the space for the foreseeable future. Several more still would have loved the option of \"full-fledged\" VR but were unsure about whether their PC's would be able to support it (mostly, they would not).","length":573,"language":"en","measurementVersion":16,"measurementHash":"83528691a88845d5e1d55f7a97e73b7b"},"html":"<p>After a few hours and many such conversations, I learned that many of these users were generally unfamiliar with VR beyond the GearVR itself, making vague allusions to the \"HTC one\" (Referring to the HTC Vive), or the Crescent Bay (Referring to the upcoming Oculus Rift) when talking about other VR platforms. For many more, mobile VR was their only affordable option into the space for the foreseeable future. Several more still would have loved the option of \"full-fledged\" VR but were unsure about whether their PC's would be able to support it (mostly, they would not).</p>"},{"block":{"id":"2cd7b146-c5eb-4479-b1e6-accffa06ccb4","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>These conversations not only demonstrated the power of the mobile VR as an effective mass-market entry point to Virtual Reality, but may also have provided a hint as to just how long the road ahead might be in terms of communicating to the public what VR can truly offer. While the industry press (ourselves included)  busies itself with dissecting the pros and cons of the Rift versus the Vive, the average consumer still has only a vague notion of the Virtual Reality landscape, mainly defined by their access to, or awareness of, mobile VR.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"These conversations not only demonstrated the power of the mobile VR as an effective mass-market entry point to Virtual Reality, but may also have provided a hint as to just how long the road ahead might be in terms of communicating to the public what VR can truly offer. While the industry press (ourselves included)  busies itself with dissecting the pros and cons of the Rift versus the Vive, the average consumer still has only a vague notion of the Virtual Reality landscape, mainly defined by their access to, or awareness of, mobile VR.","length":543,"language":"en","measurementVersion":16,"measurementHash":"ea9400da15a9143681e8d8721bfc9536"},"html":"<p>These conversations not only demonstrated the power of the mobile VR as an effective mass-market entry point to Virtual Reality, but may also have provided a hint as to just how long the road ahead might be in terms of communicating to the public what VR can truly offer. While the industry press (ourselves included)  busies itself with dissecting the pros and cons of the Rift versus the Vive, the average consumer still has only a vague notion of the Virtual Reality landscape, mainly defined by their access to, or awareness of, mobile VR.</p>"},{"block":{"id":"5ea9f6a6-25b0-4067-8b93-7905ba883b4e","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>And that's not necessarily a bad thing. Mobile VR may be as good an introduction to Virtual Reality as mobile gaming is to console and PC gaming, provided the right experiences take centre stage. Mobile VR may in fact facilitate the influx of new potential consumers into a market that would otherwise be relegated to the enthusiast arena. In an evolutionary path that effectively reverses that of video games (a traditionally expensive hobby that became cheaper and more widespread with the advent of mobile), VR may actually find its first mass audience at the low end, with compelling applications like social hopefully serving as gateways to the high end. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"And that's not necessarily a bad thing. Mobile VR may be as good an introduction to Virtual Reality as mobile gaming is to console and PC gaming, provided the right experiences take centre stage. Mobile VR may in fact facilitate the influx of new potential consumers into a market that would otherwise be relegated to the enthusiast arena. In an evolutionary path that effectively reverses that of video games (a traditionally expensive hobby that became cheaper and more widespread with the advent of mobile), VR may actually find its first mass audience at the low end, with compelling applications like social hopefully serving as gateways to the high end. ","length":660,"language":"en","measurementVersion":16,"measurementHash":"b433dcf7c2b5a70200d42c7f919f212a"},"html":"<p>And that's not necessarily a bad thing. Mobile VR may be as good an introduction to Virtual Reality as mobile gaming is to console and PC gaming, provided the right experiences take centre stage. Mobile VR may in fact facilitate the influx of new potential consumers into a market that would otherwise be relegated to the enthusiast arena. In an evolutionary path that effectively reverses that of video games (a traditionally expensive hobby that became cheaper and more widespread with the advent of mobile), VR may actually find its first mass audience at the low end, with compelling applications like social hopefully serving as gateways to the high end. </p>"},{"block":{"id":"41691dcb-c274-4b42-995e-6d4a51e2e0e4","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>The good news is that social VR does not need high-end PC's to be effective. When the key part of the experience is human in nature, there's no real need for photorealistic graphics and complex game mechanics. Simple, emotively evocative avatars and basic collaborative mechanics can in fact be just as effective at mediating a Virtual Reality social experience. And contrary to much of the mobile VR content available today, social VR has an intrinsic stickiness that may hold it above the level of ephemeral novelty long enough for users to be fully \"sold\" on the VR promise. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The good news is that social VR does not need high-end PC's to be effective. When the key part of the experience is human in nature, there's no real need for photorealistic graphics and complex game mechanics. Simple, emotively evocative avatars and basic collaborative mechanics can in fact be just as effective at mediating a Virtual Reality social experience. And contrary to much of the mobile VR content available today, social VR has an intrinsic stickiness that may hold it above the level of ephemeral novelty long enough for users to be fully \"sold\" on the VR promise. ","length":578,"language":"en","measurementVersion":16,"measurementHash":"158fc72af372885868dc9f01c56535fa"},"html":"<p>The good news is that social VR does not need high-end PC's to be effective. When the key part of the experience is human in nature, there's no real need for photorealistic graphics and complex game mechanics. Simple, emotively evocative avatars and basic collaborative mechanics can in fact be just as effective at mediating a Virtual Reality social experience. And contrary to much of the mobile VR content available today, social VR has an intrinsic stickiness that may hold it above the level of ephemeral novelty long enough for users to be fully \"sold\" on the VR promise. </p>"},{"block":{"id":"69f7d573-b219-46b6-883b-85ebe4990cee","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>So, as I stood under a virtual tree talking to a bunch of friendly robots, it struck me that the sort of intrinsically social experiences that platforms like AltSpaceVR facilitate may well play a fundamental role in helping VR establish a firm foothold in the market. Suddenly, Facebook's unprecedented $2bn gamble on the platform  made a lot more sense: to bring VR not just to enthusiasts waiting for the <a href=\"https://en.wikipedia.org/wiki/Metaverse\">Metaverse</a>, but to just about everyone on the planet. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"So, as I stood under a virtual tree talking to a bunch of friendly robots, it struck me that the sort of intrinsically social experiences that platforms like AltSpaceVR facilitate may well play a fundamental role in helping VR establish a firm foothold in the market. Suddenly, Facebook's unprecedented $2bn gamble on the platform  made a lot more sense: to bring VR not just to enthusiasts waiting for the Metaverse, but to just about everyone on the planet. ","length":460,"language":"en","measurementVersion":16,"measurementHash":"338423c13690746c6630304a64909c3b"},"html":"<p>So, as I stood under a virtual tree talking to a bunch of friendly robots, it struck me that the sort of intrinsically social experiences that platforms like AltSpaceVR facilitate may well play a fundamental role in helping VR establish a firm foothold in the market. Suddenly, Facebook's unprecedented $2bn gamble on the platform  made a lot more sense: to bring VR not just to enthusiasts waiting for the <a href=\"https://en.wikipedia.org/wiki/Metaverse\">Metaverse</a>, but to just about everyone on the planet. </p>"}]},"blocks":{"image":[{"block":{"id":"078135c3-2ab5-4903-aa18-af379179e425","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/443686a9f0544537fe2594b492e0b7392cb476d3.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"status":"Uploading Item...","progress":0,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9a1fa0898aaded79aef523e5edec1b28eca4a06d.jpg","animated":false,"exif":{},"rotation":0,"colors":[[109,66,32],[50,32,20],[255,255,255],[161,161,161],[224,199,179]],"width":1024,"height":576,"orientation":"landscape","ratio":"16:9","aspect":1.7777777777777777,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9a1fa0898aaded79aef523e5edec1b28eca4a06d.jpg","saliency":{"bounding_rect":[[255,120],[932,543]],"confidence":0.462136,"center":[611,390],"radius":364.207},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/7a5b3a78bf16b725d5a748d014239c3826634600.jpg"},"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/7a5b3a78bf16b725d5a748d014239c3826634600.jpg","measurementVersion":16,"measurementHash":"78da5e0c4806ccba9d6455626314f550"},"html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/443686a9f0544537fe2594b492e0b7392cb476d3.jpg\" alt=\"\" title=\"\">"}],"h1":[{"block":{"id":"34e2592f-1220-4518-b5d1-5c9e0c7b5b2f","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"h1","html":"<h1>Under the Virtual Tree: Social VR as a Gateway Experience</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Under the Virtual Tree: Social VR as a Gateway Experience","length":57,"language":"en","measurementVersion":16,"measurementHash":"a388f74121a7d8b5cefe4befd2421129"},"html":"<h1>Under the Virtual Tree: Social VR as a Gateway Experience</h1>"}],"text":[{"block":{"id":"c0df2c09-6b3a-4743-a3e9-64e1242c4177","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>Social VR is going to be big, and mobile VR platforms are poised to lead the way. Could this be the \"gateway drug\" to mass-market VR adoption?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Social VR is going to be big, and mobile VR platforms are poised to lead the way. Could this be the \"gateway drug\" to mass-market VR adoption?","length":142,"language":"en","measurementVersion":16,"measurementHash":"ec1b7eb06f66293a2d825ab35f0d9e9a"},"html":"<p>Social VR is going to be big, and mobile VR platforms are poised to lead the way. Could this be the \"gateway drug\" to mass-market VR adoption?</p>"},{"block":{"id":"bbff820c-6ba2-41f9-a377-2de7e12be0fc","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>by <a href=\"http://twitter.com/augmentl\">Augmentl</a>, February 8th, 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl, February 8th, 2016","length":31,"measurementVersion":16,"measurementHash":"a4cd5d42a2417adecf001f2f9999a2f0"},"html":"<p>by <a href=\"http://twitter.com/augmentl\">Augmentl</a>, February 8th, 2016</p>"},{"block":{"id":"2c68f821-8fad-497a-93bf-e031cad5d46c","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>I don't normally find myself talking to random strangers. Much less random strangers who present themselves as floating robot heads, flying bee drones, and cartoon avatars. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I don't normally find myself talking to random strangers. Much less random strangers who present themselves as floating robot heads, flying bee drones, and cartoon avatars. ","length":173,"language":"en","measurementVersion":16,"measurementHash":"223b8eb18646387f190e19b1e257c770"},"html":"<p>I don't normally find myself talking to random strangers. Much less random strangers who present themselves as floating robot heads, flying bee drones, and cartoon avatars. </p>"},{"block":{"id":"05eb7a79-e2e8-4fe6-ad9d-9e6e18906230","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>Yet, this weekend I found myself  doing just that as I spent several hours in <a href=\"http://altvr.com/\">AltSpaceVR</a>, arguably one of the most polished among the initial batch of emerging social VR platforms making their way to VR headsets from the Rift to the GearVR. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Yet, this weekend I found myself  doing just that as I spent several hours in AltSpaceVR, arguably one of the most polished among the initial batch of emerging social VR platforms making their way to VR headsets from the Rift to the GearVR. ","length":241,"language":"en","measurementVersion":16,"measurementHash":"af7be59bed921c99335349c872e86eba"},"html":"<p>Yet, this weekend I found myself  doing just that as I spent several hours in <a href=\"http://altvr.com/\">AltSpaceVR</a>, arguably one of the most polished among the initial batch of emerging social VR platforms making their way to VR headsets from the Rift to the GearVR. </p>"},{"block":{"id":"a7b1c94c-85f4-4b5e-8571-391cfb2d81a8","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>Since its founding in 2013, AltSpaceVR has become a platform where users can meet, talk, and play within a limited number of \"worlds.\" IT further adds the ability for developers to create and share small applications within these worlds ranging from tabletop games (including full <a href=\"https://account.altvr.com/pages/landing/dnd\">Dungeons and Dragons</a> tournaments) to Air Hockey tables, to MineCraft like building blocks or anything in between. AltSpace's collaborative spaces and shared screens also facilitate the sharing of video and web pages by anyone in the world, in  a sort of unmoderated, democratic \"let's all take turns\" way.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Since its founding in 2013, AltSpaceVR has become a platform where users can meet, talk, and play within a limited number of \"worlds.\" IT further adds the ability for developers to create and share small applications within these worlds ranging from tabletop games (including full Dungeons and Dragons tournaments) to Air Hockey tables, to MineCraft like building blocks or anything in between. AltSpace's collaborative spaces and shared screens also facilitate the sharing of video and web pages by anyone in the world, in  a sort of unmoderated, democratic \"let's all take turns\" way.","length":586,"language":"en","measurementVersion":16,"measurementHash":"9cf9329cd83a9826d662d1d264f38549"},"html":"<p>Since its founding in 2013, AltSpaceVR has become a platform where users can meet, talk, and play within a limited number of \"worlds.\" IT further adds the ability for developers to create and share small applications within these worlds ranging from tabletop games (including full <a href=\"https://account.altvr.com/pages/landing/dnd\">Dungeons and Dragons</a> tournaments) to Air Hockey tables, to MineCraft like building blocks or anything in between. AltSpace's collaborative spaces and shared screens also facilitate the sharing of video and web pages by anyone in the world, in  a sort of unmoderated, democratic \"let's all take turns\" way.</p>"},{"block":{"id":"3a93ba68-ef03-4f73-8084-497c57ea221d","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>But as slick the technology may be, the key ingredient to the experience is the people who choose to inhabit it. Until recently however, AltSpaceVR's user base was mainly limited to developers and enthusiasts with access to a PC based VR headset like the Rift or Vive developer kits. As a result, AltSpaceVR's world often felt empty outside of its occasionally scheduled special events, which tended to attract larger crowds.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"But as slick the technology may be, the key ingredient to the experience is the people who choose to inhabit it. Until recently however, AltSpaceVR's user base was mainly limited to developers and enthusiasts with access to a PC based VR headset like the Rift or Vive developer kits. As a result, AltSpaceVR's world often felt empty outside of its occasionally scheduled special events, which tended to attract larger crowds.","length":425,"language":"en","measurementVersion":16,"measurementHash":"f95ea3f5d162df404ce2a50b1628af77"},"html":"<p>But as slick the technology may be, the key ingredient to the experience is the people who choose to inhabit it. Until recently however, AltSpaceVR's user base was mainly limited to developers and enthusiasts with access to a PC based VR headset like the Rift or Vive developer kits. As a result, AltSpaceVR's world often felt empty outside of its occasionally scheduled special events, which tended to attract larger crowds.</p>"},{"block":{"id":"a9f8a0f5-4a77-4c3b-8239-1da22212c023","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>That all changed last week when, after a lengthy Alpha test phase, GearVR users at large were finally able to enter the AltSpaceVR experience directly through their mobile VR headset.  Suddenly, the world was filled with people new to the social VR space, many new to VR itself, wondering around and sharing their experience.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"That all changed last week when, after a lengthy Alpha test phase, GearVR users at large were finally able to enter the AltSpaceVR experience directly through their mobile VR headset.  Suddenly, the world was filled with people new to the social VR space, many new to VR itself, wondering around and sharing their experience.","length":325,"language":"en","measurementVersion":16,"measurementHash":"e628ae3656c410440074aa0447efad91"},"html":"<p>That all changed last week when, after a lengthy Alpha test phase, GearVR users at large were finally able to enter the AltSpaceVR experience directly through their mobile VR headset.  Suddenly, the world was filled with people new to the social VR space, many new to VR itself, wondering around and sharing their experience.</p>"},{"block":{"id":"64429318-7e78-4d42-9e74-77da021cb023","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>Being present at the moment of influx of first-time users to a VR platform can be quite enlightening. As I (or rather, my avatar) stood in the Welcome Space, I was engaged by a number of of users just coming up to say hello, many of which were still trying to figure out how to navigate the world. They commented in amazement at my virtual hands as I waved at them (I have a <a href=\"https://www.leapmotion.com/product/vr\">Leap Motion</a> strapped to my Rift DK2), and by way of breaking the ice asked what VR hardware everyone was running.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Being present at the moment of influx of first-time users to a VR platform can be quite enlightening. As I (or rather, my avatar) stood in the Welcome Space, I was engaged by a number of of users just coming up to say hello, many of which were still trying to figure out how to navigate the world. They commented in amazement at my virtual hands as I waved at them (I have a Leap Motion strapped to my Rift DK2), and by way of breaking the ice asked what VR hardware everyone was running.","length":488,"language":"en","measurementVersion":16,"measurementHash":"2e1ccef9ab3d444457556d0e0cfae05d"},"html":"<p>Being present at the moment of influx of first-time users to a VR platform can be quite enlightening. As I (or rather, my avatar) stood in the Welcome Space, I was engaged by a number of of users just coming up to say hello, many of which were still trying to figure out how to navigate the world. They commented in amazement at my virtual hands as I waved at them (I have a <a href=\"https://www.leapmotion.com/product/vr\">Leap Motion</a> strapped to my Rift DK2), and by way of breaking the ice asked what VR hardware everyone was running.</p>"},{"block":{"id":"508c12b8-ad92-4e09-b6dc-404de34dde06","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>After a few hours and many such conversations, I learned that many of these users were generally unfamiliar with VR beyond the GearVR itself, making vague allusions to the \"HTC one\" (Referring to the HTC Vive), or the Crescent Bay (Referring to the upcoming Oculus Rift) when talking about other VR platforms. For many more, mobile VR was their only affordable option into the space for the foreseeable future. Several more still would have loved the option of \"full-fledged\" VR but were unsure about whether their PC's would be able to support it (mostly, they would not).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"After a few hours and many such conversations, I learned that many of these users were generally unfamiliar with VR beyond the GearVR itself, making vague allusions to the \"HTC one\" (Referring to the HTC Vive), or the Crescent Bay (Referring to the upcoming Oculus Rift) when talking about other VR platforms. For many more, mobile VR was their only affordable option into the space for the foreseeable future. Several more still would have loved the option of \"full-fledged\" VR but were unsure about whether their PC's would be able to support it (mostly, they would not).","length":573,"language":"en","measurementVersion":16,"measurementHash":"83528691a88845d5e1d55f7a97e73b7b"},"html":"<p>After a few hours and many such conversations, I learned that many of these users were generally unfamiliar with VR beyond the GearVR itself, making vague allusions to the \"HTC one\" (Referring to the HTC Vive), or the Crescent Bay (Referring to the upcoming Oculus Rift) when talking about other VR platforms. For many more, mobile VR was their only affordable option into the space for the foreseeable future. Several more still would have loved the option of \"full-fledged\" VR but were unsure about whether their PC's would be able to support it (mostly, they would not).</p>"},{"block":{"id":"2cd7b146-c5eb-4479-b1e6-accffa06ccb4","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>These conversations not only demonstrated the power of the mobile VR as an effective mass-market entry point to Virtual Reality, but may also have provided a hint as to just how long the road ahead might be in terms of communicating to the public what VR can truly offer. While the industry press (ourselves included)  busies itself with dissecting the pros and cons of the Rift versus the Vive, the average consumer still has only a vague notion of the Virtual Reality landscape, mainly defined by their access to, or awareness of, mobile VR.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"These conversations not only demonstrated the power of the mobile VR as an effective mass-market entry point to Virtual Reality, but may also have provided a hint as to just how long the road ahead might be in terms of communicating to the public what VR can truly offer. While the industry press (ourselves included)  busies itself with dissecting the pros and cons of the Rift versus the Vive, the average consumer still has only a vague notion of the Virtual Reality landscape, mainly defined by their access to, or awareness of, mobile VR.","length":543,"language":"en","measurementVersion":16,"measurementHash":"ea9400da15a9143681e8d8721bfc9536"},"html":"<p>These conversations not only demonstrated the power of the mobile VR as an effective mass-market entry point to Virtual Reality, but may also have provided a hint as to just how long the road ahead might be in terms of communicating to the public what VR can truly offer. While the industry press (ourselves included)  busies itself with dissecting the pros and cons of the Rift versus the Vive, the average consumer still has only a vague notion of the Virtual Reality landscape, mainly defined by their access to, or awareness of, mobile VR.</p>"},{"block":{"id":"5ea9f6a6-25b0-4067-8b93-7905ba883b4e","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>And that's not necessarily a bad thing. Mobile VR may be as good an introduction to Virtual Reality as mobile gaming is to console and PC gaming, provided the right experiences take centre stage. Mobile VR may in fact facilitate the influx of new potential consumers into a market that would otherwise be relegated to the enthusiast arena. In an evolutionary path that effectively reverses that of video games (a traditionally expensive hobby that became cheaper and more widespread with the advent of mobile), VR may actually find its first mass audience at the low end, with compelling applications like social hopefully serving as gateways to the high end. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"And that's not necessarily a bad thing. Mobile VR may be as good an introduction to Virtual Reality as mobile gaming is to console and PC gaming, provided the right experiences take centre stage. Mobile VR may in fact facilitate the influx of new potential consumers into a market that would otherwise be relegated to the enthusiast arena. In an evolutionary path that effectively reverses that of video games (a traditionally expensive hobby that became cheaper and more widespread with the advent of mobile), VR may actually find its first mass audience at the low end, with compelling applications like social hopefully serving as gateways to the high end. ","length":660,"language":"en","measurementVersion":16,"measurementHash":"b433dcf7c2b5a70200d42c7f919f212a"},"html":"<p>And that's not necessarily a bad thing. Mobile VR may be as good an introduction to Virtual Reality as mobile gaming is to console and PC gaming, provided the right experiences take centre stage. Mobile VR may in fact facilitate the influx of new potential consumers into a market that would otherwise be relegated to the enthusiast arena. In an evolutionary path that effectively reverses that of video games (a traditionally expensive hobby that became cheaper and more widespread with the advent of mobile), VR may actually find its first mass audience at the low end, with compelling applications like social hopefully serving as gateways to the high end. </p>"},{"block":{"id":"41691dcb-c274-4b42-995e-6d4a51e2e0e4","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>The good news is that social VR does not need high-end PC's to be effective. When the key part of the experience is human in nature, there's no real need for photorealistic graphics and complex game mechanics. Simple, emotively evocative avatars and basic collaborative mechanics can in fact be just as effective at mediating a Virtual Reality social experience. And contrary to much of the mobile VR content available today, social VR has an intrinsic stickiness that may hold it above the level of ephemeral novelty long enough for users to be fully \"sold\" on the VR promise. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The good news is that social VR does not need high-end PC's to be effective. When the key part of the experience is human in nature, there's no real need for photorealistic graphics and complex game mechanics. Simple, emotively evocative avatars and basic collaborative mechanics can in fact be just as effective at mediating a Virtual Reality social experience. And contrary to much of the mobile VR content available today, social VR has an intrinsic stickiness that may hold it above the level of ephemeral novelty long enough for users to be fully \"sold\" on the VR promise. ","length":578,"language":"en","measurementVersion":16,"measurementHash":"158fc72af372885868dc9f01c56535fa"},"html":"<p>The good news is that social VR does not need high-end PC's to be effective. When the key part of the experience is human in nature, there's no real need for photorealistic graphics and complex game mechanics. Simple, emotively evocative avatars and basic collaborative mechanics can in fact be just as effective at mediating a Virtual Reality social experience. And contrary to much of the mobile VR content available today, social VR has an intrinsic stickiness that may hold it above the level of ephemeral novelty long enough for users to be fully \"sold\" on the VR promise. </p>"},{"block":{"id":"69f7d573-b219-46b6-883b-85ebe4990cee","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>So, as I stood under a virtual tree talking to a bunch of friendly robots, it struck me that the sort of intrinsically social experiences that platforms like AltSpaceVR facilitate may well play a fundamental role in helping VR establish a firm foothold in the market. Suddenly, Facebook's unprecedented $2bn gamble on the platform  made a lot more sense: to bring VR not just to enthusiasts waiting for the <a href=\"https://en.wikipedia.org/wiki/Metaverse\">Metaverse</a>, but to just about everyone on the planet. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"So, as I stood under a virtual tree talking to a bunch of friendly robots, it struck me that the sort of intrinsically social experiences that platforms like AltSpaceVR facilitate may well play a fundamental role in helping VR establish a firm foothold in the market. Suddenly, Facebook's unprecedented $2bn gamble on the platform  made a lot more sense: to bring VR not just to enthusiasts waiting for the Metaverse, but to just about everyone on the planet. ","length":460,"language":"en","measurementVersion":16,"measurementHash":"338423c13690746c6630304a64909c3b"},"html":"<p>So, as I stood under a virtual tree talking to a bunch of friendly robots, it struck me that the sort of intrinsically social experiences that platforms like AltSpaceVR facilitate may well play a fundamental role in helping VR establish a firm foothold in the market. Suddenly, Facebook's unprecedented $2bn gamble on the platform  made a lot more sense: to bring VR not just to enthusiasts waiting for the <a href=\"https://en.wikipedia.org/wiki/Metaverse\">Metaverse</a>, but to just about everyone on the planet. </p>"}]},"classification":{"$class":["item:w-image","item:w-h1","item:w-text","item:w-title","item:w-textual","item:dont-cover-filter","item:can-cover-crop","item:dont-cover-overlay","item:w-cover","item:w-1-cover","item:w-cover-landscape","item:w-1-cover-landscape","item:w-cover-saliency","item:w-1-cover-saliency","item:w-cover-medium-rez","item:w-1-cover-medium-rez","b8321f95-fb4a-420c-b32b-1e10f477e36f"],"$item_index":15,"props":{}}},"next-page-item":{"id":"next-page-item","metadata":{"starred":true,"@type":"nextpage"},"content":[{"id":"next-page-block","type":"nextpage","html":"","metadata":{"starred":true},"link":{"href":"index.3ecur.html","rel":"next"}}],"starredBlocks":{"nextpage":[{"block":{"id":"next-page-block","type":"nextpage","html":"","metadata":{"starred":true},"link":{"href":"index.3ecur.html","rel":"next"}},"html":""}]},"blocks":{"nextpage":[{"block":{"id":"next-page-block","type":"nextpage","html":"","metadata":{"starred":true},"link":{"href":"index.3ecur.html","rel":"next"}},"html":""}]},"classification":{"$class":["item:is-starred","item:w-nextpage","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","next-page-item"],"$item_index":16,"props":{}}},"site-footer-item":{"id":"site-footer-item","metadata":{"starred":true,"@type":"footer"},"content":[{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"ɅUGMΞNTL RSS","type":"application/rss+xml"}}}],"starredBlocks":{"footer":[{"block":{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"ɅUGMΞNTL RSS","type":"application/rss+xml"}}},"html":""}]},"blocks":{"f
