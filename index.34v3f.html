d":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The New Meta 2 Augmented Reality Headset Demonstrates One Point: AR is Hard.","length":76,"language":"en","measurementVersion":16,"measurementHash":"8f208c47eeb3e52b462fa15b10dc2378"},{"id":"7a3c93a0-4999-418c-b863-ad8e8834e84f","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>At first glance, the Meta 2 is an impressive realisation of our sci-fi dreams. But a closer look reveals a reality of tempered ambitions.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At first glance, the Meta 2 is an impressive realisation of our sci-fi dreams. But a closer look reveals a reality of tempered ambitions.","length":137,"language":"en","measurementVersion":16,"measurementHash":"c6468351191b17365caa248205b7a319"},{"id":"7b9d4c84-12d2-4c9f-aafd-48941f95ffd4","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>By <a href=\"https://twitter.com/augmentl\">Augmentl</a>, March 2nd 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"By Augmentl, March 2nd 2016","length":27,"measurementVersion":16,"measurementHash":"0ef2463929e183ad03890929b048ad7f"},{"id":"7bf14fda-f91a-41a6-8fcc-7e8453d9d817","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.","length":489,"language":"en","measurementVersion":16,"measurementHash":"bc849f9b36b8595400ff88107a05ecaf"},{"id":"4792e531-8434-44cd-9f77-47e39b180b9c","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.","length":502,"language":"en","measurementVersion":16,"measurementHash":"a6890e1f3725447c3bdb2be71282eb27"},{"id":"57c87a83-f0db-46b7-8611-b8eb9099d8e8","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>Then there's the Meta 2's actual form, a huge, protruding visor holding what appears to be a full-size mobile screen at 90º to the user's forehead, to be reflected by an angled semi-transparent surface. Sure, the new design claims to provide a very respectble 90º field of view (compared to HoloLens's paltry and claustrophobic 40º), but at the cost of both weight and size. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Then there's the Meta 2's actual form, a huge, protruding visor holding what appears to be a full-size mobile screen at 90º to the user's forehead, to be reflected by an angled semi-transparent surface. Sure, the new design claims to provide a very respectble 90º field of view (compared to HoloLens's paltry and claustrophobic 40º), but at the cost of both weight and size. ","length":375,"language":"en","measurementVersion":16,"measurementHash":"909684469ec1be44c20c9d6b9a5e2727"},{"id":"68d37d0b-7f30-4e3f-8afa-564692b37afd","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>And finally, there's the fact that the whole thing is tethered. That's right, for a device meant for Augmented Reality, it looks like the only real-world environment to which you'll be attaching digital holograms will be the environment immediately surrounding your PC.  </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"And finally, there's the fact that the whole thing is tethered. That's right, for a device meant for Augmented Reality, it looks like the only real-world environment to which you'll be attaching digital holograms will be the environment immediately surrounding your PC.  ","length":271,"language":"en","measurementVersion":16,"measurementHash":"5df49fbff5434fe699028efaa7e45390"},{"id":"106e01b8-50b5-4d9d-babf-e472210dbfe2","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>Once we look past the cool TED demos and the Tony-Stark like holographic interactions, in fact, we see that the Meta 2 is two things: a device coming to terms with the difficulties of AR, and the product of a company coming to terms with its own limitations. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Once we look past the cool TED demos and the Tony-Stark like holographic interactions, in fact, we see that the Meta 2 is two things: a device coming to terms with the difficulties of AR, and the product of a company coming to terms with its own limitations. ","length":259,"language":"en","measurementVersion":16,"measurementHash":"1a742c871175c53f8010c65572f364df"},{"id":"052a3bc7-d357-48e5-9426-21a2b9cdb7ee","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>As Meta's second development kit, the Meta 2 is arguably a sobering step back from its early ambitions: an un-tethered pair of aviator-style digital glasses with built-in Kinect-like sensors for hand detection. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"As Meta's second development kit, the Meta 2 is arguably a sobering step back from its early ambitions: an un-tethered pair of aviator-style digital glasses with built-in Kinect-like sensors for hand detection. ","length":211,"language":"en","measurementVersion":16,"measurementHash":"5b5b1aa11ae281558ff832f25a63c8c8"},{"id":"79d6c289-b7da-47bf-8c46-73d92c261703","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/69b41e03-2fc5-486b-b49d-3ece224633a9.jpg\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"status":"Uploading Item...","progress":0,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"cover":{"animated":false,"exif":{"image":{"PhotometricInterpretation":2,"Make":"Canon","Model":"Canon EOS 5D Mark III","Orientation":1,"XResolution":317.5,"YResolution":317.5,"ResolutionUnit":2,"Software":"Adobe Photoshop CS5.1 Windows","ModifyDate":"2013:12:16 22:10:38","Artist":"Ray Lo","ExifOffset":248},"thumbnail":{},"exif":{"ExposureTime":0.008,"FNumber":3.2,"ExposureProgram":3,"ISO":1600,"SensitivityType":2,"RecommendedExposureIndex":1600,"DateTimeOriginal":"2013:12:15 20:40:51","CreateDate":"2013:12:15 20:40:51","ShutterSpeedValue":7,"ApertureValue":3.375,"ExposureCompensation":0.6666666666666666,"MaxApertureValue":3,"SubjectDistance":1.42,"MeteringMode":5,"Flash":16,"FocalLength":190,"SubSecTime":"54","SubSecTimeOriginal":"54","SubSecTimeDigitized":"54","ColorSpace":1,"ExifImageWidth":2000,"ExifImageHeight":1125,"FocalPlaneXResolution":3942.505154639175,"FocalPlaneYResolution":3950.6176470588234,"FocalPlaneResolutionUnit":2,"CustomRendered":[],"ExposureMode":[],"WhiteBalance":[],"SceneCaptureType":[],"LensInfo":[70,200],"LensModel":"EF70-200mm f/2.8L IS II USM","LensSerialNumber":"000043de88"},"gps":{},"interoperability":{},"makernote":{}},"rotation":0,"colors":[[242,249,255],[66,72,86],[37,44,54],[122,123,141],[0,1,4]],"width":2000,"height":1080,"orientation":"landscape","ratio":"1024:553","aspect":1.8517179023508137,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/ebcb0b32e8c79be8fad4621d3caa28302dbdfb57.jpg","saliency":{"bounding_rect":[[95.703125,1.953125],[1998.046875,917.96875]],"confidence":0.538993,"center":[1083.984375,404.296875],"radius":938.705078125},"faces":[{"x":357.421875,"y":304.6875,"width":58.59375,"height":58.59375,"confidence":5.000985}],"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/69b41e03-2fc5-486b-b49d-3ece224633a9.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/ebcb0b32e8c79be8fad4621d3caa28302dbdfb57.jpg"},"measurementVersion":16,"measurementHash":"e5adb759dcabdf07e350dca270356049"},{"id":"3b07f587-27e4-4ff4-93b7-e2c978b18918","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The slick, more ambitious Meta Pro prototype (pictured), which the company had made available for pre-order <a href=\"http://www.phonearena.com/news/3000-metaPro-AR-glasses-now-available-for-pre-order_id50774\">as far back as 2013</a>, is currently nowhere to be found on the <a href=\"https://www.metavision.com/\">Meta site</a>.  Its dedicated site, spaceglasses.com, has been abandoned. It's like it never existed. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The slick, more ambitious Meta Pro prototype (pictured), which the company had made available for pre-order as far back as 2013, is currently nowhere to be found on the Meta site.  Its dedicated site, spaceglasses.com, has been abandoned. It's like it never existed. ","length":267,"language":"en","measurementVersion":16,"measurementHash":"5601a42fbd4a83e50a4245386f9e0246"},{"id":"7566d41a-87e8-480d-aa84-5cc3cad9dc8f","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. ","length":358,"language":"en","measurementVersion":16,"measurementHash":"ecf48aa37c04e46aa92c2ba30b13e9e7"},{"id":"2048da5c-2666-4c1d-ae83-c7e5fdd051d9","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>At $949, the Meta 2 does  give developers interested in tinkering with the opportunities of AR a competitive entry point against the $3000 HoloLens, but it's unlikely to appeal to a broad audience. And that's ok. AR is today where VR was three years ago, when the Oculus Rift DK1 was the best VR experience a mere mortal could get their hands on. And those humble beginnings spurred a multi-billion dollar industry and the polished experiences of the Oculus Rift and the HTC Vive.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At $949, the Meta 2 does  give developers interested in tinkering with the opportunities of AR a competitive entry point against the $3000 HoloLens, but it's unlikely to appeal to a broad audience. And that's ok. AR is today where VR was three years ago, when the Oculus Rift DK1 was the best VR experience a mere mortal could get their hands on. And those humble beginnings spurred a multi-billion dollar industry and the polished experiences of the Oculus Rift and the HTC Vive.","length":480,"language":"en","measurementVersion":16,"measurementHash":"e09533e1b186e04b9f38f9431fbde8ca"},{"id":"e6ee93da-2021-485a-9200-0e605e26125a","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>If, despite its compromises, the Meta 2 becomes the Oculus DK1 of the AR world, it will have at least served an important role in the development of a new industry. But that's a big if.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"If, despite its compromises, the Meta 2 becomes the Oculus DK1 of the AR world, it will have at least served an important role in the development of a new industry. But that's a big if.","length":185,"language":"en","measurementVersion":16,"measurementHash":"4c2ff649b4b49361ddb10276f7605714"},{"id":"734139a l,"favicon":null},"starred":true},"src":null,"text":"The New Meta 2 Augmented Reality Headset Demonstrates One Point: AR is Hard.","length":76,"language":"en","measurementVersion":16,"measurementHash":"8f208c47eeb3e52b462fa15b10dc2378"},"html":"<h1>The New Meta 2 Augmented Reality Headset Demonstrates One Point: AR is Hard.</h1>"}],"text":[{"block":{"id":"7a3c93a0-4999-418c-b863-ad8e8834e84f","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>At first glance, the Meta 2 is an impressive realisation of our sci-fi dreams. But a closer look reveals a reality of tempered ambitions.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At first glance, the Meta 2 is an impressive realisation of our sci-fi dreams. But a closer look reveals a reality of tempered ambitions.","length":137,"language":"en","measurementVersion":16,"measurementHash":"c6468351191b17365caa248205b7a319"},"html":"<p>At first glance, the Meta 2 is an impressive realisation of our sci-fi dreams. But a closer look reveals a reality of tempered ambitions.</p>"},{"block":{"id":"7bf14fda-f91a-41a6-8fcc-7e8453d9d817","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.","length":489,"language":"en","measurementVersion":16,"measurementHash":"bc849f9b36b8595400ff88107a05ecaf"},"html":"<p>The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.</p>"},{"block":{"id":"4792e531-8434-44cd-9f77-47e39b180b9c","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.","length":502,"language":"en","measurementVersion":16,"measurementHash":"a6890e1f3725447c3bdb2be71282eb27"},"html":"<p>Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.</p>"},{"block":{"id":"7566d41a-87e8-480d-aa84-5cc3cad9dc8f","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. ","length":358,"language":"en","measurementVersion":16,"measurementHash":"ecf48aa37c04e46aa92c2ba30b13e9e7"},"html":"<p>The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. </p>"},{"block":{"id":"2048da5c-2666-4c1d-ae83-c7e5fdd051d9","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>At $949, the Meta 2 does  give developers interested in tinkering with the opportunities of AR a competitive entry point against the $3000 HoloLens, but it's unlikely to appeal to a broad audience. And that's ok. AR is today where VR was three years ago, when the Oculus Rift DK1 was the best VR experience a mere mortal could get their hands on. And those humble beginnings spurred a multi-billion dollar industry and the polished experiences of the Oculus Rift and the HTC Vive.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At $949, the Meta 2 does  give developers interested in tinkering with the opportunities of AR a competitive entry point against the $3000 HoloLens, but it's unlikely to appeal to a broad audience. And that's ok. AR is today where VR was three years ago, when the Oculus Rift DK1 was the best VR experience a mere mortal could get their hands on. And those humble beginnings spurred a multi-billion dollar industry and the polished experiences of the Oculus Rift and the HTC Vive.","length":480,"language":"en","measurementVersion":16,"measurementHash":"e09533e1b186e04b9f38f9431fbde8ca"},"html":"<p>At $949, the Meta 2 does  give developers interested in tinkering with the opportunities of AR a competitive entry point against the $3000 HoloLens, but it's unlikely to appeal to a broad audience. And that's ok. AR is today where VR was three years ago, when the Oculus Rift DK1 was the best VR experience a mere mortal could get their hands on. And those humble beginnings spurred a multi-billion dollar industry and the polished experiences of the Oculus Rift and the HTC Vive.</p>"},{"block":{"id":"e6ee93da-2021-485a-9200-0e605e26125a","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>If, despite its compromises, the Meta 2 becomes the Oculus DK1 of the AR world, it will have at least served an important role in the development of a new industry. But that's a big if.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"If, despite its compromises, the Meta 2 becomes the Oculus DK1 of the AR world, it will have at least served an important role in the development of a new industry. But that's a big if.","length":185,"language":"en","measurementVersion":16,"measurementHash":"4c2ff649b4b49361ddb10276f7605714"},"html":"<p>If, despite its compromises, the Meta 2 becomes the Oculus DK1 of the AR world, it will have at least served an important role in the development of a new industry. But that's a big if.</p>"},{"block":{"id":"734139af-35ef-4ff9-911a-d7f732cc721a","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p><i>Hero image shows Ben Lang, Executive editor, RoadtoVR Image courtesy of RoadtoVR.</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Hero image shows Ben Lang, Executive editor, RoadtoVR Image courtesy of RoadtoVR.","length":81,"language":"en","measurementVersion":16,"measurementHash":"db2bbc34cae0bc2aa9f2810edfede47c"},"html":"<p><i>Hero image shows Ben Lang, Executive editor, RoadtoVR Image courtesy of RoadtoVR.</i></p>"}],"title":[{"block":{"id":"3dab2a5c-4b8a-4159-a71f-6836975fcd6e","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"h1","html":"<h1>The New Meta 2 Augmented Reality Headset Demonstrates One Point: AR is Hard.</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed" hat's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.","length":502,"language":"en","measurementVersion":16,"measurementHash":"a6890e1f3725447c3bdb2be71282eb27"},"html":"<p>Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.</p>"},{"block":{"id":"7566d41a-87e8-480d-aa84-5cc3cad9dc8f","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. ","length":358,"language":"en","measurementVersion":16,"measurementHash":"ecf48aa37c04e46aa92c2ba30b13e9e7"},"html":"<p>The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. </p>"},{"block":{"id":"2048da5c-2666-4c1d-ae83-c7e5fdd051d9","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>At $949, the Meta 2 does  give developers interested in tinkering with the opportunities of AR a competitive entry point against the $3000 HoloLens, but it's unlikely to appeal to a broad audience. And that's ok. AR is today where VR was three years ago, when the Oculus Rift DK1 was the best VR experience a mere mortal could get their hands on. And those humble beginnings spurred a multi-billion dollar industry and the polished experiences of the Oculus Rift and the HTC Vive.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At $949, the Meta 2 does  give developers interested in tinkering with the opportunities of AR a competitive entry point against the $3000 HoloLens, but it's unlikely to appeal to a broad audience. And that's ok. AR is today where VR was three years ago, when the Oculus Rift DK1 was the best VR experience a mere mortal could get their hands on. And those humble beginnings spurred a multi-billion dollar industry and the polished experiences of the Oculus Rift and the HTC Vive.","length":480,"language":"en","measurementVersion":16,"measurementHash":"e09533e1b186e04b9f38f9431fbde8ca"},"html":"<p>At $949, the Meta 2 does  give developers interested in tinkering with the opportunities of AR a competitive entry point against the $3000 HoloLens, but it's unlikely to appeal to a broad audience. And that's ok. AR is today where VR was three years ago, when the Oculus Rift DK1 was the best VR experience a mere mortal could get their hands on. And those humble beginnings spurred a multi-billion dollar industry and the polished experiences of the Oculus Rift and the HTC Vive.</p>"},{"block":{"id":"e6ee93da-2021-485a-9200-0e605e26125a","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>If, despite its compromises, the Meta 2 becomes the Oculus DK1 of the AR world, it will have at least served an important role in the development of a new industry. But that's a big if.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"If, despite its compromises, the Meta 2 becomes the Oculus DK1 of the AR world, it will have at least served an important role in the development of a new industry. But that's a big if.","length":185,"language":"en","measurementVersion":16,"measurementHash":"4c2ff649b4b49361ddb10276f7605714"},"html":"<p>If, despite its compromises, the Meta 2 becomes the Oculus DK1 of the AR world, it will have at least served an important role in the development of a new industry. But that's a big if.</p>"},{"block":{"id":"734139af-35ef-4ff9-911a-d7f732cc721a","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p><i>Hero image shows Ben Lang, Executive editor, RoadtoVR Image courtesy of RoadtoVR.</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Hero image shows Ben Lang, Executive editor, RoadtoVR Image courtesy of RoadtoVR.","length":81,"language":"en","measurementVersion":16,"measurementHash":"db2bbc34cae0bc2aa9f2810edfede47c"},"html":"<p><i>Hero image shows Ben Lang, Executive editor, RoadtoVR Image c hors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At first glance, the Meta 2 is an impressive realisation of our sci-fi dreams. But a closer look reveals a reality of tempered ambitions.","length":137,"language":"en","measurementVersion":16,"measurementHash":"c6468351191b17365caa248205b7a319"},"html":"<p>At first glance, the Meta 2 is an impressive realisation of our sci-fi dreams. But a closer look reveals a reality of tempered ambitions.</p>"},{"block":{"id":"7b9d4c84-12d2-4c9f-aafd-48941f95ffd4","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>By <a href=\"https://twitter.com/augmentl\">Augmentl</a>, March 2nd 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"By Augmentl, March 2nd 2016","length":27,"measurementVersion":16,"measurementHash":"0ef2463929e183ad03890929b048ad7f"},"html":"<p>By <a href=\"https://twitter.com/augmentl\">Augmentl</a>, March 2nd 2016</p>"},{"block":{"id":"7bf14fda-f91a-41a6-8fcc-7e8453d9d817","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.","length":489,"language":"en","measurementVersion":16,"measurementHash":"bc849f9b36b8595400ff88107a05ecaf"},"html":"<p>The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.</p>"},{"block":{"id":"4792e531-8434-44cd-9f77-47e39b180b9c","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.","length":502,"language":"en","measurementVersion":16,"measurementHash":"a6890e1f3725447c3bdb2be71282eb27"},"html":"<p>Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.</p>"},{"block":{"id":"57c87a83-f0db-46b7-8611-b8eb9099d8e8","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>Then there's the Meta 2's actual form, a huge, protruding visor holding what appears to be a full-size mobile screen at 90º to the user's forehead, to be reflected by an angled semi-transparent surface. Sure, the new design claims to provide a very respectble 90º field of view (compared to HoloLens's paltry and claustrophobic 40º), but at the cost of both weight and size. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Then there's the Meta 2's actual form, a huge, protruding visor holding what appears to be a full-size mobile screen at 90º to the user's forehead, to be reflected by an angled semi-transparent surface. Sure, the new design claims to provide a very respectble 90º field of view (compared to HoloLens's paltry and claustrophobic 40º), but at the cost of both weight and size. ","length":375,"language":"en","measurementVersion":16,"measurementHash":"909684469ec1be44c20c9d6b9a5e2727"},"html":"<p>Then there's the Meta 2's actual form, a huge, protruding visor holding what appears to be a full-size mobile screen at 90º to the user's forehead, to be reflected by an angled semi-transparent surface. Sure, the new design claims to provide a very respectble 90º field of view (compared to HoloLens's paltry and claustrophobic 40º), but at the cost of both weight and size. </p>"},{"block":{"id":"68d37d0b-7f30-4e3f-8afa-564692b37afd","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>And finally, there's the fact that the whole thing is tethered. That's right, for a device meant for Augmented Reality, it looks like the only real-world environment to which you'll be attaching digital holograms will be the environment immediately surrounding your PC.  </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"And finally, there's the fact that the whole thing is tethered. That's right, for a device meant for Augmented Reality, it looks like the only real-world environment to which you'll be attaching digital holograms will be the environment immediately surrounding your PC.  ","length":271,"language":"en","measurementVersion":16,"measurementHash":"5df49fbff5434fe699028efaa7e45390"},"html":"<p>And finally, there's the fact that the whole thing is tethered. That's right, for a device meant for Augmented Reality, it looks like the only real-world environment to which you'll be attaching digital holograms will be the environment immediately surrounding your PC.  </p>"},{"block":{"id":"106e01b8-50b5-4d9d-babf-e472210dbfe2","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>Once we look past the cool TED demos and the Tony-Stark like holographic interactions, in fact, we see that the Meta 2 is two things: a device coming to terms with the difficulties of AR, and the product of a company coming to terms with its own limitations. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Once we look past the cool TED demos and the Tony-Stark like holographic interactions, in fact, we see that the Meta 2 is two things: a device coming to terms with the difficulties of AR, and the product of a company coming to terms with its own limitations. ","length":259,"language":"en","measurementVersion":16,"measurementHash":"1a742c871175c53f8010c65572f364df"},"html":"<p>Once we look past the cool TED demos and the Tony-Stark like holographic interactions, in fact, we see that the Meta 2 is two things: a device coming to terms with the difficulties of AR, and the product of a company coming to terms with its own limitations. </p>"},{"block":{"id":"052a3bc7-d357-48e5-9426-21a2b9cdb7ee","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>As Meta's second development kit, the Meta 2 is arguably a sobering step back from its early ambitions: an un-tethered pair of aviator-style digital glasses with built-in Kinect-like sensors for hand detection. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"As Meta's second development kit, the Meta 2 is arguably a sobering step back from its early ambitions: an un-tethered pair of aviator-style digital glasses with built-in Kinect-like sensors for hand detection. ","length":211,"language":"en","measurementVersion":16,"measurementHash":"5b5b1aa11ae281558ff832f25a63c8c8"},"html":"<p>As Meta's second development kit, the Meta 2 is arguably a sobering step back from its early ambitions: an un-tethered pair of aviator-style digital glasses with built-in Kinect-like sensors for hand detection. </p>"},{"block":{"id":"3b07f587-27e4-4ff4-93b7-e2c978b18918","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The slick, more ambitious Meta Pro prototype (pictured), which the company had made available for pre-order <a href=\"http://www.phonearena.com/news/3000-metaPro-AR-glasses-now-available-for-pre-order_id50774\">as far back as 2013</a>, is currently nowhere to be found on the <a href=\"https://www.metavision.com/\">Meta site</a>.  Its dedicated site, spaceglasses.com, has been abandoned. It's like it never existed. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The slick, more ambitious Meta Pro prototype (pictured), which the company had made available for pre-order as far back as 2013, is currently nowhere to be found on the Meta site.  Its dedicated site, spaceglasses.com, has been abandoned. It's like it never existed. ","length":267,"language":"en","measurementVersion":16,"measurementHash":"5601a42fbd4a83e50a4245386f9e0246"},"html":"<p>The slick, more ambitious Meta Pro prototype (pictured), which the company had made available for pre-order <a href=\"http://www.phonearena.com/news/3000-metaPro-AR-glasses-now-available-for-pre-order_id50774\">as far back as 2013</a>, is currently nowhere to be found on the <a href=\"https://www.metavision.com/\">Meta site</a>.  Its dedicated site, spaceglasses.com, has been abandoned. It's like it never existed. </p>"},{"block":{"id":"7566d41a-87e8-480d-aa84-5cc3cad9dc8f","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. ","length":358,"language":"en","measurementVersion":16,"measurementHash":"ecf48aa37c04e46aa92c2ba30b13e9e7"},"html":"<p>The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. </p>"},{"block":{"id":"2048da5c-2666-4c1d-ae83-c7e5fdd051d9","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>At $949, the Meta 2 does  give developers interested in tinkering with the opportunities of AR a competitive entry point against the $3000 HoloLens, but it's unlikely to appeal to a broad audience. And that's ok. AR is today where VR was three years ago, when the Oculus Rift DK1 was the best VR experience a mere mortal could get their hands on. And those humble beginnings spurred a multi-billion dollar industry and the polished experiences of the Oculus Rift and the HTC Vive.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At $949, the Meta 2 does  give developers interested in tinkering with the opportunities of AR a competitive entry point against the $3000 HoloLens, but it's unlikely to appeal to a broad audience. And that's ok. AR is today where VR was three years ago, when the Oculus Rift DK1 was the best VR experience a mere mortal could get their hands on. And those humble beginnings spurred a multi-billion dollar industry and the polished experiences of the Oculus Rift and the HTC Vive.","length":480,"language":"en","measurementVersion":16,"measurementHash":"e09533e1b186e04b9f38f9431fbde8ca"},"html":"<p>At $949, the Meta 2 does  give developers interested in tinkering with the opportunities of AR a competitive entry point against the $3000 HoloLens, but it's unlikely to appeal to a broad audience. And that's ok. AR is today where VR was three years ago, when the Oculus Rift DK1 was the best VR experience a mere mortal could get their hands on. And those humble beginnings spurred a multi-billion dollar industry and the polished experiences of the Oculus Rift and the HTC Vive.</p>"},{"block":{"id":"e6ee93da-2021-485a-9200-0e605e26125a","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>If, despite its compromises, the Meta 2 becomes the Oculus DK1 of the AR world, it will have at least served an important role in the development of a new industry. But that's a big if.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"If, despite its compromises, the Meta 2 becomes the Oculus DK1 of the AR world, i d AR manufacturer Meta of breaching an NDA and stealing the design for their AR Head Mounted Display.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Someone claiming to represent a company called PhaseSpace Motion Capture has accused AR manufacturer Meta of breaching an NDA and stealing the design for their AR Head Mounted Display.","length":184,"language":"en","measurementVersion":16,"measurementHash":"3c864194de9459de6f06ab87fda09ab3"},{"id":"1f8d9b9b-a44f-494d-9caf-a84e22104bed","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><b>UPDATE</b>: Someone from PhaseSpace.com has contacted us with further details, at the bottom of the post.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"UPDATE: Someone from PhaseSpace.com has contacted us with further details, at the bottom of the post.","length":101,"language":"en","measurementVersion":16,"measurementHash":"05e8749742bee6732ba19fb89545950e"},{"id":"0c4fea48-7a34-4ff1-998f-c7f284264512","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>The accusation was, somewhat unusually, made in a Facebook <a href=\"https://www.facebook.com/plugins/comments.php?fb_comment_id=1015704531842235_1017070461705642&href=http%3A%2F%2Fuploadvr.com%2Fmeta-2-ar-glasses-ted%2F&width=463\">comment</a> linked to <a href=\"http://uploadvr.com/meta-2-ar-glasses-ted/\">an article</a> covering Meta's recent unveiling at TED of their latest AR development kit. The comment appears to have been posted by PhaseSpace Motion Capture's official Facebook account. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The accusation was, somewhat unusually, made in a Facebook comment linked to an article covering Meta's recent unveiling at TED of their latest AR development kit. The comment appears to have been posted by PhaseSpace Motion Capture's official Facebook account. ","length":262,"language":"en","measurementVersion":16,"measurementHash":"ae344d5308e8b5d6dd60dff3f3856e05"},{"id":"5655faad-2064-4753-998e-e53f3b233e92","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"quote","html":"<blockquote><p>\"The Design was done by PhaseSpace MotionCapture and has up to 110 degree FOV with 75 degree horizontal and 45 degree vertical. It uses a beam splitter designed for the US Navy. Meta does not have permission to use the design and is violating a NDA.\" - PhaseSpace Motion Capture</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"30d10d98aecefb18a2143144dc41abc3"},{"id":"0b735723-ac7a-4612-8f2a-33c5832db675","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>The comment was followed by a promise to showcase the original design that Meta supposedly appropriated at an <a href=\"http://www.meetup.com/virtualreality/events/228239204/\">SVFR event</a> in San Francisco, but since the event took place yesterday we have so far been unable to track down news or discussions of any such demonstration. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The comment was followed by a promise to showcase the original design that Meta supposedly appropriated at an SVFR event in San Francisco, but since the event took place yesterday we have so far been unable to track down news or discussions of any such demonstration. ","length":268,"language":"en","measurementVersion":16,"measurementHash":"c97e46582fad9dd544d6a1a6dbf87c0f"},{"id":"64998e98-c95f-4a2e-94d0-746a70ed4b6e","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"quote","html":"<blockquote><p>\"We will be showing the technology that Meta has stolen at SFVR tomorrow in San Francisco for anyone who's already signed up.\" - PhaseSpace Motion Capture</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"c585fa5ede39764a76a162beaa8da6a1"},{"id":"96030fae-24fb-467f-a142-edb13d90c818","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>PhaseSpace was indeed present at the event, but ostensibly only to demo a motion capture technology for VR and multiplayer GearVR experiences.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"PhaseSpace was indeed present at the event, but ostensibly only to demo a motion capture technology for VR and multiplayer GearVR experiences.","length":142,"language":"en","measurementVersion":16,"measurementHash":"f63bbcdc8accf98d5b005dc75cbcc079"},{"id":"63290291-306f-4d3b-86da-35bfee98df9a","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>PhaseSpace Motion Capture went further to describe some of the specifications of the supposed stolen design, a detail which Meta themselves have so far kept under wraps:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"PhaseSpace Motion Capture went further to describe some of the specifications of the supposed stolen design, a detail which Meta themselves have so far kept under wraps:","length":169,"language":"en","measurementVersion":16,"measurementHash":"ecd39ca5d3d05903d0010ea9f9224b02"},{"id":"366b0785-fda2-402c-b2ee-53e79bd326c0","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"quote","html":"<blockquote><p>\"The design that they stole this from has an FOV that can be 110 for both eyes or 75 x 45\" - PhaseSpace Motion Capture</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"1d1400976d416df6c9065c4f232b4656"},{"id":"a323ccfe-f374-416e-8f91-3de57b9fbef0","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>There is currently no evidence to support PhaseSpace's accusations, and the method and venue of said accusations raise some questions as to their seriousness. If Indeed Meta did breach an NDA as PhaseSpace claim, the company could be in no small amount of legal trouble - and a potential lawsuit could threaten the company's thus far successful funding run.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"There is currently no evidence to support PhaseSpace's accusations, and the method and venue of said accusations raise some questions as to their seriousness. If Indeed Meta did breach an NDA as PhaseSpace claim, the company could be in no small amount of legal trouble - and a potential lawsuit could threaten the company's thus far successful funding run.","length":357,"language":"en","measurementVersion":16,"measurementHash":"8743a183a85551b9dacea904172dfc05"},{"id":"61195357-f5df-43b1-b8ca-f5736e6fe5db","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>Conversely, by making their accusations public PhaseSpace Motion Capture have put themselves in a precarious legal position - they may now be forced to provide evidence of their claims, or risk more than just their reputation.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Conversely, by making their accusations public PhaseSpace Motion Capture have put themselves in a precarious legal position - they may now be forced to provide evidence of their claims, or risk more than just their reputation.","length":226,"language":"en","measurementVersion":16,"measurementHash":"c2c50f63e63bb615977ca8032fde40b4"},{"id":"c0f63120-2e80-44c1-9795-4a8854afff72","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><b>UPDATE FOLLOWS</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"UPDATE FOLLOWS","length":14,"language":"en","measurementVersion":16,"measurementHash":"fee9250001c5909c07db6755cb433e13"},{"id":"3082e13d-2774-4118-8ec1-ba982ecd4935","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>We received an email from a Phasespace.com email address, shown here in full (the name has been redacted):</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5 sBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Until they sell units there are no damages, and we've shown the system \nat many public venues such as","length":101,"language":"en","measurementVersion":16,"measurementHash":"f2b689de3246f5db63fea331087ee2cc"},"html":"<p><i>Until they sell units there are no damages, and we've shown the system \nat many public venues such as</i></p>"},{"block":{"id":"6aa06b8d-cea4-4012-bd9b-2c1fdfae278e","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><i>Claiming to have invented something is a crime only publishable by \nembarrassment. </i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Claiming to have invented something is a crime only publishable by \nembarrassment. ","length":83,"language":"en","measurementVersion":16,"measurementHash":"d54f3e2bb022c5e11e152810ce2d2858"},"html":"<p><i>Claiming to have invented something is a crime only publishable by \nembarrassment. </i></p>"},{"block":{"id":"c74def4d-8834-4eb3-971e-2e4e66727780","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>The image included in the email (name StanfordDemo) purports to show Meta CEO Meron Gribetz at the Stanford VR conference in February 2015 year testing the SmokeVR HMD, which PhaseSpace Motion Capture claim to be the basis for Meta's own hardware design. More images from the conference can be found <a href=\"https://scien.stanford.edu/index.php/workshop-on-light-field-imaging-photos-2/\">here</a>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The image included in the email (name StanfordDemo) purports to show Meta CEO Meron Gribetz at the Stanford VR conference in February 2015 year testing the SmokeVR HMD, which PhaseSpace Motion Capture claim to be the basis for Meta's own hardware design. More images from the conference can be found here. ","length":306,"language":"en","measurementVersion":16,"measurementHash":"b20aedfacd45de8e217c650c0cbd2368"},"html":"<p>The image included in the email (name StanfordDemo) purports to show Meta CEO Meron Gribetz at the Stanford VR conference in February 2015 year testing the SmokeVR HMD, which PhaseSpace Motion Capture claim to be the basis for Meta's own hardware design. More images from the conference can be found <a href=\"https://scien.stanford.edu/index.php/workshop-on-light-field-imaging-photos-2/\">here</a>. </p>"},{"block":{"id":"296c85f7-ae91-43d8-b564-864ad4852de9","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>If PhaseSpace Motion Capture's claims are to be taken literally, it would mean that Meta pivoted away from their earlier, Aviator-style design after testing the SmokeVR HMD. It would also appear that PhaseSpace Motion Capture is  reserving the right to pursue damages once Meta starts selling the devices.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null
