hors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"UPDATE: AR Startup Meta Being Accused of Stealing Designs","length":57,"language":"sv","measurementVersion":16,"measurementHash":"8c45048b3dcd2ab7a061b945247b159c"},"html":"<h1>UPDATE: AR Startup Meta Being Accused of Stealing Designs</h1>"}],"text":[{"block":{"id":"b96bb0b7-2df1-4fab-8405-a216745ece3f","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>Bold claims are being made against Meta by someone claiming to represent PhaseSpace Motion Capture. Did Meta's AR glasses design breach an NDA?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Bold claims are being made against Meta by someone claiming to represent PhaseSpace Motion Capture. Did Meta's AR glasses design breach an NDA?","length":143,"language":"en","measurementVersion":16,"measurementHash":"3a27aaac07db428c4adfdb54805a63b5"},"html":"<p>Bold claims are being made against Meta by someone claiming to represent PhaseSpace Motion Capture. Did Meta's AR glasses design breach an NDA?</p>"},{"block":{"id":"88d73cd4-c4f4-4c66-bb44-d07df05917fe","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>by Augmentl, February 21st 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl, February 21st 2016","length":31,"measurementVersion":16,"measurementHash":"ee121a72f98a189da26ccf2396cc2ab7"},"html":"<p>by Augmentl, February 21st 2016</p>"},{"block":{"id":"b9be49b3-bf19-4190-93a8-9ff620ad8659","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>Someone claiming to represent a company called PhaseSpace Motion Capture has accused AR manufacturer Meta of breaching an NDA and stealing the design for their AR Head Mounted Display.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Someone claiming to represent a company called PhaseSpace Motion Capture has accused AR manufacturer Meta of breaching an NDA and stealing the design for their AR Head Mounted Display.","length":184,"language":"en","measurementVersion":16,"measurementHash":"3c864194de9459de6f06ab87fda09ab3"},"html":"<p>Someone claiming to represent a company called PhaseSpace Motion Capture has accused AR manufacturer Meta of breaching an NDA and stealing the design for their AR Head Mounted Display.</p>"},{"block":{"id":"1f8d9b9b-a44f-494d-9caf-a84e22104bed","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><b>UPDATE</b>: Someone from PhaseSpace.com has contacted us with further details, at the bottom of the post.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"UPDATE: Someone from PhaseSpace.com has contacted us with further details, at the bottom of the post.","length":101,"language":"en","measurementVersion":16,"measurementHash":"05e8749742bee6732ba19fb89545950e"},"html":"<p><b>UPDATE</b>: Someone from PhaseSpace.com has contacted us with further details, at the bottom of the post.</p>"},{"block":{"id":"0c4fea48-7a34-4ff1-998f-c7f284264512","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>The accusation was, somewhat unusually, made in a Facebook <a href=\"https://www.facebook.com/plugins/comments.php?fb_comment_id=1015704531842235_1017070461705642&href=http%3A%2F%2Fuploadvr.com%2Fmeta-2-ar-glasses-ted%2F&width=463\">comment</a> linked to <a href=\"http://uploadvr.com/meta-2-ar-glasses-ted/\">an article</a> covering Meta's recent unveiling at TED of their latest AR development kit. The comment appears to have been posted by PhaseSpace Motion Capture's official Facebook account. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The accusation was, somewhat unusually, made in a Facebook comment linked to an article covering Meta's recent unveiling at TED of their latest AR development kit. The comment appears to have been posted by PhaseSpace Motion Capture's official Facebook account. ","length":262,"language":"en","measurementVersion":16,"measurementHash":"ae344d5308e8b5d6dd60dff3f3856e05"},"html":"<p>The accusation was, somewhat unusually, made in a Facebook <a href=\"https://www.facebook.com/plugins/comments.php?fb_comment_id=1015704531842235_1017070461705642&href=http%3A%2F%2Fuploadvr.com%2Fmeta-2-ar-glasses-ted%2F&width=463\">comment</a> linked to <a href=\"http://uploadvr.com/meta-2-ar-glasses-ted/\">an article</a> covering Meta's recent unveiling at TED of their latest AR development kit. The comment appears to have been posted by PhaseSpace Motion Capture's official Facebook account. </p>"},{"block":{"id":"0b735723-ac7a-4612-8f2a-33c5832db675","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>The comment was followed by a promise to showcase the original design that Meta supposedly appropriated at an <a href=\"http://www.meetup.com/virtualreality/events/228239204/\">SVFR event</a> in San Francisco, but since the event took place yesterday we have so far been unable to track down news or discussions of any such demonstration. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The comment was followed by a promise to showcase the original design that Meta supposedly appropriated at an SVFR event in San Francisco, but since the event took place yesterday we have so far been unable to track down news or discussions of any such demonstration. ","length":268,"language":"en","measurementVersion":16,"measurementHash":"c97e46582fad9dd544d6a1a6dbf87c0f"},"html":"<p>The comment was followed by a promise to showcase the original design that Meta supposedly appropriated at an <a href=\"http://www.meetup.com/virtualreality/events/228239204/\">SVFR event</a> in San Francisco, but since the event took place yesterday we have so far been unable to track down news or discussions of any such demonstration. </p>"},{"block":{"id":"96030fae-24fb-467f-a142-edb13d90c818","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>PhaseSpace was indeed present at the event, but ostensibly only to demo a motion capture technology for VR and multiplayer GearVR experiences.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"PhaseSpace was indeed present at the event, but ostensibly only to demo a motion capture technology for VR and multiplayer GearVR experiences.","length":142,"language":"en","measurementVersion":16,"measurementHash":"f63bbcdc8accf98d5b005dc75cbcc079"},"html":"<p>PhaseSpace was indeed present at the event, but ostensibly only to demo a motion capture technology for VR and multiplayer GearVR experiences.</p>"},{"block":{"id":"63290291-306f-4d3b-86da-35bfee98df9a","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>PhaseSpace Motion Capture went further to describe some of the specifications of the supposed stolen design, a detail which Meta themselves have so far kept under wraps:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"PhaseSpace Motion Capture went further to describe some of the specifications of the supposed stolen design, a detail which Meta themselves have so far kept under wraps:","length":169,"language":"en","measurementVersion":16,"measurementHash":"ecd39ca5d3d05903d0010ea9f9224b02"},"html":"<p>PhaseSpace Motion Capture went further to describe some of the specifications of the supposed stolen design, a detail which Meta themselves have so far kept under wraps:</p>"},{"block":{"id":"a323ccfe-f374-416e-8f91-3de57b9fbef0","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>There is currently no evidence to support PhaseSpace's accusations, and the method and venue of said accusations raise some questions as to their seriousness. If Indeed Meta did breach an NDA as PhaseSpace claim, the company could be in no small amount of legal trouble - and a potential lawsuit could threaten the company's thus far successful funding run.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"There is currently no evidence to support PhaseSpace's accusations, and the method and venue of said accusations raise some questions as to their seriousness. If Indeed Meta did breach an NDA as PhaseSpace claim, the company could be in no small amount of legal trouble - and a potential lawsuit could threaten the company's thus far successful funding run.","length":357,"language":"en","measurementVersion":16,"measurementHash":"8743a183a85551b9dacea904172dfc05"},"html":"<p>There is currently no evidence to support PhaseSpace's accusations, and the method and venue of said accusations raise some questions as to their seriousness. If Indeed Meta did breach an NDA as PhaseSpace claim, the company could be in no small amount of legal trouble - and a potential lawsuit could threaten the company's thus far successful funding run.</p>"},{"block":{"id":"61195357-f5df-43b1-b8ca-f5736e6fe5db","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","ty a and they even purchased a PhaseSpace system, and \ndiscussed the HMD design.\n\nSo feel free to send someone over to try it out. </i></p>"},{"block":{"id":"6aa06b8d-cea4-4012-bd9b-2c1fdfae278e","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><i>Claiming to have invented something is a crime only publishable by \nembarrassment. </i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Claiming to have invented something is a crime only publishable by \nembarrassment. ","length":83,"language":"en","measurementVersion":16,"measurementHash":"d54f3e2bb022c5e11e152810ce2d2858"},"html":"<p><i>Claiming to have invented something is a crime only publishable by \nembarrassment. </i></p>"},{"block":{"id":"2f63bc15-42c5-48df-86df-a36e05ab8be1","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><i>[Name redacted]</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"[Name redacted]","length":15,"language":"en","measurementVersion":16,"measurementHash":"8273a55cbaf72a232410a3e4dea9eb8f"},"html":"<p><i>[Name redacted]</i></p>"},{"block":{"id":"9105ea4f-85db-46b8-89c5-798fee289dca","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><i></i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":fals ublisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The image included in the email (name StanfordDemo) purports to show Meta CEO Meron Gribetz at the Stanford VR conference in February 2015 year testing the SmokeVR HMD, which PhaseSpace Motion Capture claim to be the basis for Meta's own hardware design. More images from the conference can be found here. ","length":306,"language":"en","measurementVersion":16,"measurementHash":"b20aedfacd45de8e217c650c0cbd2368"},"html":"<p>The image included in the email (name StanfordDemo) purports to show Meta CEO Meron Gribetz at the Stanford VR conference in February 2015 year testing the SmokeVR HMD, which PhaseSpace Motion Capture claim to be the basis for Meta's own hardware design. More images from the conference can be found <a href=\"https://scien.stanford.edu/index.php/workshop-on-light-field-imaging-photos-2/\">here</a>. </p>"},{"block":{"id":"296c85f7-ae91-43d8-b564-864ad4852de9","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>If PhaseSpace Motion Capture's claims are to be taken literally, it would mean that Meta pivoted away from their earlier, Aviator-style design after testing the SmokeVR HMD. It would also appear that PhaseSpace Motion Capture is  reserving the right to pursue damages once Meta starts selling the devices.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"If PhaseSpace Motion Capture's claims are to be taken literally, it would mean that Meta pivoted away from their earlier, Aviator-style design after testing the SmokeVR HMD. It would also appear that PhaseSpace Motion Capture is  reserving the right to pursue damages once Meta starts selling the devices.","length":305,"language":"en","measurementVersion":16,"measurementHash":"42a7dd2d356c13a9a548c0c5bd4ba8db"},"html":"<p>If PhaseSpace Motion Capture's claims are to be taken literally, it would mean that Meta pivoted away from their earlier, Aviator-style design after testing the SmokeVR HMD. It would also appear that PhaseSpace Motion Capture is  reserving the right to pursue damages once Meta starts selling the devices.</p>"},{"block":{"id":"1ced5ff1-3518-4d0f-a22a-f614a39ced14","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>We will continue to update this story as and if it develops. If anyone from the companies involved would like to respond, please feel free to <a href=\"mailto://info@augmentl.io\">get in touch</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"We will continue to update this story as and if it develops. If anyone from the companies involved would like to respond, please feel free to get in touch.","length":155,"language":"en","measurementVersion":16,"measurementHash":"acd8c025f903a7fd2a34012d14938fee"},"html":"<p>We will continue to update this story as and if it develops. If anyone from the companies involved would like to respond, please feel free to <a href=\"mailto://info@augmentl.io\">get in touch</a>.</p>"}],"quote":[{"block":{"id":"5655faad-2064-4753-998e-e53f3b233e92","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"quote","html":"<blockquote><p>\"The Design was done by PhaseSpace MotionCapture and has up to 110 degree FOV with 75 degree horizontal and 45 degree 87-bd42-f1cd1d55c4d8","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"h1","html":"<h1>HTC Vive: $799, Pre-Orders Feb 29th, Shipping Early April</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"HTC Vive: $799, Pre-Orders Feb 29th, Shipping Early April","length":57,"language":"en","measurementVersion":16,"measurementHash":"0fc18e38e9d87dd99fb7d79f999b5807"},{"id":"dbb1daf8-454a-439d-a92c-2cd2b2fdc0b5","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>The HTC official blog today confirmed details of the consumer Vive: It's a Vive Pre, minus the Pre.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The HTC official blog today confirmed details of the consumer Vive: It's a Vive Pre, minus the Pre.","length":99,"language":"en","measurementVersion":16,"measurementHash":"7ce1255aabcd71fee811d215a643a847"},{"id":"7026bce4-d259-49d5-be6d-38737e9dcd29","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>by <a href=\"https://twitter.com/augmentl\">Augmentl</a>, February 21st 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl, February 21st 2016","length":31,"measurementVersion":16,"measurementHash":"ca178b19130286bd686269955fc8956c"},{"id":"ee85fc67-646e-45a9-b4f5-6b14a07268ac","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>Today the official <a href=\"http://blog.htcvive.com/2016/02/unveiling-the-vive-consumer-edition-and-pre-order-information/\">HTC blog</a> unveiled more details on the HTC Vive's commercial release:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Today the official HTC blog unveiled more details on the HTC Vive's commercial release:","length":87,"language":"en","measurementVersion":16,"measurementHash":"20fc8b9ed58cde4d281b37c1d5fec528"},{"id":"9b2b3984-6c2b-47b3-8904-c3edb67ae54e","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"list","html":"<ul><li>Pre-orders open February 29th</li><li>The US price will be $799</li><li>It will include Job Simulator and Fantastic Contraption</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"measurementHash":"438803a00fedbfe6282073a9678b9c66"},{"id":"8049ed83-68a8-45ab-9136-e47b9b6de7e0","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>The news may come as somewhat of a disappointment to die-hard fans who were hoping for a greater departure from the Vive Pre development kit, but not to those who'd been carefully watching the market. In HTC's own words, the consumer Vive is effectively a rebrand of the Pre with minor changes:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The news may come as somewhat of a disappointment to die-hard fans who were hoping for a greater departure from the Vive Pre development kit, but not to those who'd been carefully watching the market. In HTC's own words, the consumer Vive is effectively a rebrand of the Pre with minor changes:","length":294,"language":"en","measurementVersion":16,"measurementHash":"bfddbe12ca9110dcf6df2abdccf6f65a"},{"id":"c2d152a4-f402-482e-8f7a-596d8d145f7a","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"quote","html":"<blockquote><p>Taking Vive one step further, with refreshed branding and an updated head strap, the Vive consumer edition builds upon the innovative features that were introduced into the Vive Pre </p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"f37a86531906c894fe0397db5022789a"},{"id":"1c7541ea-cb3a-45b3-8c6f-b6cff4328ee1","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>Our previous analysis of HTC's announcements at CES had <a href=\"http://augmentl.io/the-htc-vive-may-be-heading-for-a-soft-launch/\">speculated</a> as to the possibility of the Pre being very close the final consumer device, and it seems HTC followed through on that prediction. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Our previous analysis of HTC's announcements at CES had speculated as to the possibility of the Pre being very close the final consumer device, and it seems HTC followed through on that prediction. ","length":198,"language":"en","measurementVersion":16,"measurementHash":"8b076a5e351e392cfa38e3c01de7cbfc"},{"id":"64a2e54e-9d6c-434e-9e0e-c4df52717b24","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>That said, the Vive remains a highly competitive player in the VR space, and brings with it some unique features such as first-to-market support for room-scale tracked motion controllers (The Oculus Rift's own Touch controllers are slated for later in the year).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"That said, the Vive remains a highly competitive player in the VR space, and brings with it some unique features such as first-to-market support for room-scale tracked motion controllers (The Oculus Rift's own Touch controllers are slated for later in the year).","length":262,"language":"en","measurementVersion":16,"measurementHash":"c6d992119dc98a7ab589d6e80a169021"},{"id":"31a6f813-a6ff-4ccc-a674-83984ea1c667","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>The new Vive also brings with it another new feature: the ability to connect to your smartphone and let you answer calls while in VR. Together with the Chaperone safety system and front-facing camera, this is another example of HTC thinking more broadly about keeping the user connected to the real-world while in VR, although conversely the presence of these features could also be seen as potentially immersion-breaking. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The new Vive also brings with it another new feature: the ability to connect to your smartphone and let you answer calls while in VR. Together with the Chaperone safety system and front-facing camera, this is another example of HTC thinking more broadly about keeping the user connected to the real-world while in VR, although conversely the presence of these features could also be seen as potentially immersion-breaking. ","length":423,"language":"en","measurementVersion":16,"measurementHash":"7e59651d6a587d647a209ceffc577313"},{"id":"5038574b-75bf-441a-9589-d19831726821","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>The Vive's $799 US price is unlikely to generate the same outrage as the Rift's $599 price reveal, due in large part to the latter's priming of the market and HTC's past positioning of the Vive as a <i>\"premium VR experience.\"</i> The pricing also gives Oculus a $150-$200 price range for their upcoming Touch motion controllers, if they wish to remain price competitive with the Vive bundle. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The Vive's $799 US price is unlikely to generate the same outrage as the Rift's $599 price reveal, due in large part to the latter's priming of the market and HTC's past positioning of the Vive as a \"premium VR experience.\" The pricing also gives Oculus a $150-$200 price range for their upcoming Touch motion controllers, if they wish to remain price competitive with the Vive bundle. ","length":386,"language":"en","measurementVersion":16,"measurementHash":"4c3a2cbac7767e74672213454a9deec0"},{"id":"83547d07-e614-411c-82fd-0e923030f9eb","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>With both the Rift and the HTC Vive prices being in line with each other, the biggest decision consumers now have to make will be based on content, and on whether they are prepared to wait until the Touch release in order to enjoy motion controllers in their VR experiences.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"With both the Rift and the HTC Vive prices being in line with each other, the biggest decision consumers now have to make will be based on content, and on whet sh":"0fc18e38e9d87dd99fb7d79f999b5807"},"html":"<h1>HTC Vive: $799, Pre-Orders Feb 29th, Shipping Early April</h1>"}],"text":[{"block":{"id":"dbb1daf8-454a-439d-a92c-2cd2b2fdc0b5","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>The HTC official blog today confirmed details of the consumer Vive: It's a Vive Pre, minus the Pre.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The HTC official blog today confirmed details of the consumer Vive: It's a Vive Pre, minus the Pre.","length":99,"language":"en","measurementVersion":16,"measurementHash":"7ce1255aabcd71fee811d215a643a847"},"html":"<p>The HTC official blog today confirmed details of the consumer Vive: It's a Vive Pre, minus the Pre.</p>"},{"block":{"id":"7026bce4-d259-49d5-be6d-38737e9dcd29","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>by <a href=\"https://twitter.com/augmentl\">Augmentl</a>, February 21st 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl, February 21st 2016","length":31,"measurementVersion":16,"measurementHash":"ca178b19130286bd686269955fc8956c"},"html":"<p>by <a href=\"https://twitter.com/augmentl\">Augmentl</a>, February 21st 2016</p>"},{"block":{"id":"ee85fc67-646e-45a9-b4f5-6b14a07268ac","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>Today the official <a href=\"http://blog.htcvive.com/2016/02/unveiling-the-vive-consumer-edition-and-pre-order-information/\">HTC blog</a> unveiled more details on the HTC Vive's commercial release:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Today the official HTC blog unveiled more details on the HTC Vive's commercial release:","length":87,"language":"en","measurementVersion":16,"measurementHash":"20fc8b9ed58cde4d281b37c1d5fec528"},"html":"<p>Today the official <a href=\"http://blog.htcvive.com/2016/02/unveiling-the-vive-consumer-edition-and-pre-order-information/\">HTC blog</a> unveiled more details on the HTC Vive's commercial release:</p>"},{"block":{"id":"8049ed83-68a8-45ab-9136-e47b9b6de7e0","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>The news may come as somewhat of a disappointment to die-hard fans who were hoping for a greater departure from the Vive Pre development kit, but not to those who'd been carefully watching the market. In HTC's own words, the consumer Vive is effectively a rebrand of the Pre with minor changes:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The news may come as somewhat of a disappointment to die-hard fans who were hoping for a greater departure from the Vive Pre development kit, but not to those who'd been carefully watching the market. In HTC's own words, the consumer Vive is effectively a rebrand of the Pre with minor changes:","length":294,"language":"en","measurementVersion":16,"measurementHash":"bfddbe12ca9110dcf6df2abdccf6f65a"},"html":"<p>The news may come as somewhat of a disappointment to die-hard fans who were hoping for a greater departure from the Vive Pre development kit, but not to those who'd been carefully watching the market. In HTC's own words, the consumer Vive is effectively a rebrand of the Pre with minor changes:</p>"},{"block":{"id":"1c7541ea-cb3a-45b3-8c6f-b6cff4328ee1","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>Our previous analysis of HTC's announcements at CES had <a href=\"http://augmentl.io/the-htc-vive-may-be-heading-for-a-soft-launch/\">speculated</a> as to the possibility of the Pre being very close the final consumer device, and it seems HTC followed through on that prediction. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Our previous analysis of HTC's announcements at CES had speculated as to the possibility of the Pre being very close the final consumer device, and it seems HTC followed through on that prediction. ","length":198,"language":"en","measurementVersion":16,"measurementHash":"8b076a5e351e392cfa38e3c01de7cbfc"},"html":"<p>Our previous analysis of HTC's announcements at CES had <a href=\"http://augmentl.io/the-htc-vive-may-be-heading-for-a-soft-launch/\">speculated</a> as to the possibility of the Pre being very close the final consumer device, and it seems HTC followed through on that prediction. </p>"},{"block":{"id":"64a2e54e-9d6c-434e-9e0e-c4df52717b24","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>That said, the Vive remains a highly competitive player in the VR space, and brings with it some unique features such as first-to-market support for room-scale tracked motion controllers (The Oculus Rift's own Touch controllers are slated for later in the year).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"That said, the Vive remains a highly competitive player in the VR space, and brings with it some unique features such as first-to-market support for room-scale tracked motion controllers (The Oculus Rift's own Touch controllers are slated for later in the year).","length":262,"language":"en","measurementVersion":16,"measurementHash":"c6d992119dc98a7ab589d6e80a169021"},"html":"<p>That said, the Vive remains a highly competitive player in the VR space, and brings with it some unique features such as first-to-market support for room-scale tracked motion controllers (The Oculus Rift's own Touch controllers are slated for later in the year).</p>"},{"block":{"id":"31a6f813-a6ff-4ccc-a674-83984ea1c667","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>The new Vive also brings with it another new feature: the ability to connect to your smartphone and let you answer calls while in VR. Together with the Chaperone safety system and front-facing camera, this is another example of HTC thinking more broadly about keeping the user connected to the real-world while in VR, although conversely the presence of these features could also be seen as potentially immersion-breaking. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The new Vive also brings with it another new feature: the ability to connect to your smartphone and let you answer calls while in VR. Together with the Chaperone safety system and front-facing camera, this is another example of HTC thinking more broadly about keeping the user connected to the real-world while in VR, although conversely the presence of these features could also be seen as potentially immersion-breaking. ","length":423,"language":"en","measurementVersion":16,"measurementHash":"7e59651d6a587d647a209ceffc577313"},"html":"<p>The new Vive also brings with it another new feature: the ability to connect to your smartphone and let you answer calls while in VR. Together with the Chaperone safety system and front-facing camera, this is another example of HTC thinking more broadly about keeping the user connected to the real-world while in VR, although conversely the presence of these features could also be seen as potentially immersion-breaking. </p>"},{"block":{"id":"5038574b-75bf-441a-9589-d19831726821","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>The Vive's $799 US price is unlikely to generate the same outrage as the Rift's $599 price reveal, due in large part to the latter's priming of the market and HTC's past positioning of the Vive as a <i>\"premium VR experience.\"</i> The pricing also gives Oculus a $150-$200 price range for their upcoming Touch motion controllers, if they wish to remain price competitive with the Vive bundle. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The Vive's $799 US price is unlikely to generate the same outrage as the Rift's $599 price reveal, due in large part to the latter's priming of the market and HTC's past positioning of the Vive as a \"premium VR experience.\" The pricing also gives Oculus a $150-$200 price range for their upcoming Touch motion controllers, if they wish to remain price competitive with the Vive bundle. ","length":386,"language":"en","measurementVersion":16,"measurementHash":"4c3a2cbac7767e74672213454a9deec0"},"html":"<p>The Vive's $799 US price is unlikely to generate the same outrage as the Rift's $599 price reveal, due in large part to the latter's priming of the market and HTC's past positioning of the Vive as a <i>\"premium VR experience.\"</i> The pricing also gives Oculus a $150-$200 price range for their upcoming Touch motion controllers, if they wish to remain price competitive with the Vive bundle. </p>"},{"block":{"id":"83547d07-e614-411c-82fd-0e923030f9eb","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>With both the Rift and the HTC Vive prices being in line with each other, the biggest decision consumers now have to make will be based on content, and on whether they are prepared to wait until the Touch release in order to enjoy motion controllers in their VR experiences.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon" le more than a teaser, with a Spring 2016 launch window.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Since demonstrating their earlier prototypes in the middle of 2015, Sulon have been pretty quiet. Their current website offers little more than a teaser, with a Spring 2016 launch window.","length":187,"language":"en","measurementVersion":16,"measurementHash":"16b997f9799f0f42cc00e8f409c715f1"},"html":"<p>Since demonstrating their <a href=\"http://www.techradar.com/reviews/gaming/sulon-cortex-1288470/review\">earlier prototypes</a> in the middle of 2015, Sulon have been pretty quiet. Their current website offers little more than a teaser, with a Spring 2016 launch window.</p>"},{"block":{"id":"f802eefb-b346-4b23-a4e7-5863947197a7","item":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","type":"text","html":"<p><b>Enhance!</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Enhance!","length":8,"language":"fr","measurementVersion":16,"measurementHash":"1cc02df49ce22b5add4f405773878545"},"html":"<p><b>Enhance!</b></p>"},{"block":{"id":"6f0a205b-18c7-418d-a7de-a0c7516083c8","item":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","type":"text","html":"<p>We decided to see what was hiding behind <a href=\"http://www.sulon.com/\">the site's</a> teaser images, mere outlines of the headset shrouded in shadow. Using our CSI like Photoshop skills, here's what we got:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"We decided to see what was hiding behind the site's teaser images, mere outlines of the headset shrouded in shadow. Using our CSI like Photoshop skills, here's what we got:","length":172,"language":"en","measurementVersion":16,"measurementHash":"c7707ed54d0b32c6e031e673912e4d7e"},"html":"<p>We decided to see what was hiding behind <a href=\"http://www.sulon.com/\">the site's</a> teaser images, mere outlines of the headset shrouded in shadow. Using our CSI like Photoshop skills, here's what we got:</p>"},{"block":{"id":"dcf159ce-8bb3-4f08-b5cc-f67d759022ba","item":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","type":"text","html":"<p>It doesn't look like much, but what that rendering reveals is a significantly more compact version of the fully untethered, self-contained VR headset Sulon had previously shown, absent the neon hexagonal designs that made the old version (below) look like a prop in a SyFy movie of the week. Also missing from the renders is the top-knot like sensor dome sported by the earlier model.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It doesn't look like much, but what that rendering reveals is a significantly more compact version of the fully untethered, self-contained VR headset Sulon had previously shown, absent the neon hexagonal designs that made the old version (below) look like a prop in a SyFy movie of the week. Also missing from the renders is the top-knot like sensor dome sported by the earlier model.","length":384,"language":"en","measurementVersion":16,"measurementHash":"af990f82cdabc267a2c8dcaffbe7f945"},"html":"<p>It doesn't look like much, but what that rendering reveals is a significantly more compact version of the fully untethered, self-contained VR headset Sulon had previously shown, absent the neon hexagonal designs that made the old version (below) look like a prop in a SyFy movie of the week. Also missing from the renders is the top-knot like sensor dome sported by the earlier model.</p>"},{"block":{"id":"85cc5e64-9bf8-4d31-99e3-cb82d93e5e54","item":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","type":"text","html":"<p>So there we have it. Whether these images are in any way representative of the final product, we'll have to wait until at least Spring 2016 to find out. In the meantime, we can only speculate as to how Sulon plan to make an entrance into what's a very different, more competitive market for VR compared to 2015. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So there we have it. Whether these images are in any way representative of the final product, we'll have to wait until at least Spring 2016 to find out. In the meantime, we can only speculate as to how Sulon plan to make an entrance into what's a very different, more competitive market for VR compared to 2015. ","length":312,"language":"en","measurementVersion":16,"measurementHash":"1e9ed6e62dd1f4b0dc018163c122ebe8"},"html":"<p>So there we have it. Whether these images are in any way representative of the final product, we'll have to wait until at least Spring 2016 to find out. In the meantime, we can only speculate as to how Sulon plan to make an entrance into what's a very different, more competitive market for VR compared to 2015. </p>"},{"block":{"id":"81cee4ac-b172-4c79-b764-be80e63d8799","item":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","type":"text","html":"<p>Who knows: <i>room-sensing</i> could be the new <i>room-scale</i>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Who knows: room-sensing could be the new room-scale.","length":52,"language":"en","measurementVersion":16,"measurementHash":"9dcf094c71f22c572af64e7df86c37a0"},"html":"<p>Who knows: <i>room-sensing</i> could be the new <i>room-scale</i>.</p>"}],"quote":[{"block":{"id":"536e53a8-f758-4946-9f29-bff035db1c60","item":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","type":"quote","html":"<blockquote><p>Turn your surrounding environment into an augmented or virtual reality experience through Sulon's \"spatially aware\" headset. The Sulon HMD brings virtual and augmented technologies that revolutionize the way people live, work and play. This wearable head mounted computing platform enables an immersive experience that will open your mind to new possibilities.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"653e81d2-30b4-4a5d-bfa0-8ed37f91a940","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"measurementHash":"ea94b95d2181947252cc6bb63b3e3918"},"html":"<blockquote><p>Turn your surrounding environment into an augmented or virtual reality experience through Sulon's \"spatially aware\" headset. The Sulon HMD brings virtual and augmented technologies that revolutionize the way people live, work and play. This wearable head mounted computing platform enables an immersive experience that will open your mind to new possibilities.</p></blockquote>"}]},"classification":{"$class":["item:w-image","item:w-h1","item:w-text","item:w-quote","item:w-title","item:w-textual","item:dont-cover-filter","item:dont-cover-crop","item:dont-cover-overlay","item:w-cover","item:w-3-cover","item:w-cover-landscape","item:w-2-cover-landscape","item:w-cover-exif","item:w-2-cover-exif","item:w-cover-saliency","item:w-2-cover-saliency","item:w-cover-medium-rez","item:w-1-cover-medium-rez","item:w-cover-high-rez","item:w-1-cover-high-rez","item:w-cover-full-mobile-rez","item:w-1-cover-full-mobile-rez","item:w-cover-full-desktop-rez","item:w-1-cover-full-desktop-rez","653e81d2-30b4-4a5d-bfa0-8ed37f91a940"],"$item_index":14,"props":{}}},"b8321f95-fb4a-420c-b32b-1e10f477e36f":{"id":"b8321f95-fb4a-420c-b32b-1e10f477e36f","title":"Under the Virtual Tree: Social VR as a Gateway Experience","metadata":{"inFeed":true,"hasPage":true,"inNav":false,"inLanguage":null,"starred":false,"keywords":[],"description":"Social VR is going to be big, and AltSpaceVR is poised to lead the way. Could social be the \"gateway drug\" to mass-market VR adoption?","datePublished":"2016-02-12T10:09:48.002Z","dateModified":"2016-02-12T10:09:45.251Z","title":"Under the Virtual Tree: Social VR as a Gateway Experience","author":[],"sourcePath":"_posts/2016-02-08-under-the-virtual-tree-social-vr-as-a-gateway-experience.md","published":true,"authors":[],"p c3826634600.jpg","measurementVersion":16,"measurementHash":"78da5e0c4806ccba9d6455626314f550"},{"id":"34e2592f-1220-4518-b5d1-5c9e0c7b5b2f","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"h1","html":"<h1>Under the Virtual Tree: Social VR as a Gateway Experience</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Under the Virtual Tree: Social VR as a Gateway Experience","length":57,"language":"en","measurementVersion":16,"measurementHash":"a388f74121a7d8b5cefe4befd2421129"},{"id":"c0df2c09-6b3a-4743-a3e9-64e1242c4177","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>Social VR is going to be big, and mobile VR platforms are poised to lead the way. Could this be the \"gateway drug\" to mass-market VR adoption?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Social VR is going to be big, and mobile VR platforms are poised to lead the way. Could this be the \"gateway drug\" to mass-market VR adoption?","length":142,"language":"en","measurementVersion":16,"measurementHash":"ec1b7eb06f66293a2d825ab35f0d9e9a"},{"id":"bbff820c-6ba2-41f9-a377-2de7e12be0fc","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>by <a href=\"http://twitter.com/augmentl\">Augmentl</a>, February 8th, 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl, February 8th, 2016","length":31,"measurementVersion":16,"measurementHash":"a4cd5d42a2417adecf001f2f9999a2f0"},{"id":"2c68f821-8fad-497a-93bf-e031cad5d46c","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>I don't normally find myself talking to random strangers. Much less random strangers who present themselves as floating robot heads, flying bee drones, and cartoon avatars. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I don't normally find myself talking to random strangers. Much less random strangers who present themselves as floating robot heads, flying bee drones, and cartoon avatars. ","length":173,"language":"en","measurementVersion":16,"measurementHash":"223b8eb18646387f190e19b1e257c770"},{"id":"05eb7a79-e2e8-4fe6-ad9d-9e6e18906230","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>Yet, this weekend I found myself  doing just that as I spent several hours in <a href=\"http://altvr.com/\">AltSpaceVR</a>, arguably one of the most polished among the initial batch of emerging social VR platforms making their way to VR headsets from the Rift to the GearVR. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Yet, this weekend I found myself  doing just that as I spent several hours in AltSpaceVR, arguably one of the most polished among the initial batch of emerging social VR platforms making their way to VR headsets from the Rift to the GearVR. ","length":241,"language":"en","measurementVersion":16,"measurementHash":"af7be59bed921c99335349c872e86eba"},{"id":"a7b1c94c-85f4-4b5e-8571-391cfb2d81a8","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>Since its founding in 2013, AltSpaceVR has become a platform where users can meet, talk, and play within a limited number of \"worlds.\" IT further adds the ability for developers to create and share small applications within these worlds ranging from tabletop games (including full <a href=\"https://account.altvr.com/pages/landing/dnd\">Dungeons and Dragons</a> tournaments) to Air Hockey tables, to MineCraft like building blocks or anything in between. AltSpace's collaborative spaces and shared screens also facilitate the sharing of video and web pages by anyone in the world, in  a sort of unmoderated, democratic \"let's all take turns\" way.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Since its founding in 2013, AltSpaceVR has become a platform where users can meet, talk, and play within a limited number of \"worlds.\" IT further adds the ability for developers to create and share small applications within these worlds ranging from tabletop games (including full Dungeons and Dragons tournaments) to Air Hockey tables, to MineCraft like building blocks or anything in between. AltSpace's collaborative spaces and shared screens also facilitate the sharing of video and web pages by anyone in the world, in  a sort of unmoderated, democratic \"let's all take turns\" way.","length":586,"language":"en","measurementVersion":16,"measurementHash":"9cf9329cd83a9826d662d1d264f38549"},{"id":"3a93ba68-ef03-4f73-8084-497c57ea221d","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>But as slick the technology may be, the key ingredient to the experience is the people who choose to inhabit it. Until recently however, AltSpaceVR's user base was mainly limited to developers and enthusiasts with access to a PC based VR headset like the Rift or Vive developer kits. As a result, AltSpaceVR's world often felt empty outside of its occasionally scheduled special events, which tended to attract larger crowds.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"But as slick the technology may be, the key ingredient to the experience is the people who choose to inhabit it. Until recently however, AltSpaceVR's user base was mainly limited to developers and enthusiasts with access to a PC based VR headset like the Rift or Vive developer kits. As a result, AltSpaceVR's world often felt empty outside of its occasionally scheduled special events, which tended to attract larger crowds.","length":425,"language":"en","measurementVersion":16,"measurementHash":"f95ea3f5d162df404ce2a50b1628af77"},{"id":"a9f8a0f5-4a77-4c3b-8239-1da22212c023","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>That all changed last week when, after a lengthy Alpha test phase, GearVR users at large were finally able to enter the AltSpaceVR experience directly through their mobile VR headset.  Suddenly, the world was filled with people new to the social VR space, many new to VR itself, wondering around and sharing their experience.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"That all changed last week when, after a lengthy Alpha test phase, GearVR users at large were finally able to enter the AltSpaceVR experience directly through their mobile VR headset.  Suddenly, the world was filled with people new to the social VR space, many new to VR itself, wondering around and sharing their experience.","length":325,"language":"en","measurementVersion":16,"measurementHash":"e628ae3656c410440074aa0447efad91"},{"id":"64429318-7e78-4d42-9e74-77da021cb023","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>Being present at the moment of influx of first-time users to a VR platform can be quite enlightening. As I (or rather, my avatar) stood in the Welcome Space, I was engaged by a number of of users just coming up to say hello, many of which were still trying to figure out how to navigate the world. They commented in amazement at my virtual hands as I waved at them (I have a <a href=\"https://www.leapmotion.com/product/vr\">Leap Motion</a> strapped to my Rift DK2), and by way of breaking the ice asked what VR hardware everyone was running.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Being present at the moment of influx of first-time users to a VR platform can be quite enlightening. As I (or rather, my avatar) stood in the Welcome Space, I was engaged by a number of of users just coming up to say hello, many of which were still trying to figure out how to navigate the world. They commented in amazement at my virtual hands as I waved at them (I have a Leap Motion strapped to my Rift DK2), and by way of breaking the ice asked what VR hardware everyone was running.","length":488,"language":"en","measurementVersion":16,"measurementHash":"2e1ccef9ab3d444457556d0e0cfae05d"},{"id":"508c12b8-ad92-4e09-b6dc-404de34dde06","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>After a few hours and many such conversations, I learned that many of these users were generally unfamiliar with VR beyond the GearVR itself, making vague allusions to the \"HTC one\" (Referring to the HTC Vive), or the Crescent Bay (Referring to the upcoming Oculus Rift) when talking about other VR platforms. For many more, mobile VR was their only affordable option into the space for the foreseeable future. Several more still would have loved the option of \"full-fledged\" VR but were unsure about whether their PC's would be able to support it (mostly, they would not).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"After a few hours and many such conversations, I learned that many of these users were generally unfamiliar with VR beyond the GearVR itself, making vague allusions to the \"HTC one\" (Referring to the HTC Vive), or the Crescent Bay (Referring to the upcoming Oculus Rift) when talking about other VR platforms. For many more, mobile VR was their only affordable option into the space for the foreseeable future. Several more still would have loved the option of \"full-fledged\" VR but were unsure about whether their PC's would be able to support it (mostly, they would not).","length":573,"language":"en","measurementVersion":16,"measurementHash":"83528691a88845d5e1d55f7a97e73b7b"},{"id":"2cd7b146-c5eb-4479-b1e6-accffa06ccb4","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>These conversations not only demonstrated the power of the mobile VR as an effective mass-market entry point to Virtual Reality, but may also have provided a hint as to just how long the road ahead might be in terms of communicating to the public what VR can truly offer. While the industry press (ourselves included)  busies itself with dissecting the pros and cons of the Rift versus the Vive, the average consumer still has only a vague notion of the Virtual Reality landscape, mainly defined by their access to, or awareness of, mobile VR.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"These conversations not only demonstrated the power of the mobile VR as an effective mass-market entry point to Virtual Reality, but may also have provided a hint as to just how long the road ahead might be in terms of communicating to the public what VR can truly offer. While the industry press (ourselves included)  busies itself with dissecting the pros and cons of the Rift versus the Vive, the average consumer still has only a vague notion of the Virtual Reality landscape, mainly defined by their access to, or awareness of, mobile VR.","length":543,"language":"en","measurementVersion":16,"measurementHash":"ea9400da15a9143681e8d8721bfc9536"},{"id":"5ea9f6a6-25b0-4067-8b93-7905ba883b4e","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>And that's not necessarily a bad thing. Mobile VR may be as good an introduction to Virtual Reality as mobile gaming is to console and PC gaming, provided the right experiences take centre stage. Mobile VR may in fact facilitate the influx of new potential consumers into a market that would otherwise be relegated to the enthusiast arena. In an evolutionary path that effectively reverses that of video games (a traditionally expensive hobby that became cheaper and more widespread with the advent of mobile), VR may actually find its first mass audience at the low end, with compelling applications like social hopefully serving as gateways to the high end. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"And that's not necessarily a bad thing. Mobile VR may be as good an introduction to Virtual Reality as mobile gaming is to console and PC gaming, provided the right experiences take centre stage. Mobile VR may in fact facilitate the influx of new potential consumers into a market that would otherwise be relegated to the enthusiast arena. In an evolutionary path that effectively reverses that of video games (a traditionally expensive hobby that became cheaper and more widespread with the advent of mobile), VR may actually find its first mass audience at the low end, with compelling applications like social hopefully serving as gateways to the high end. ","length":660,"language":"en","measurementVersion":16,"measurementHash":"b433dcf7c2b5a70200d42c7f919f212a"},{"id":"41691dcb-c274-4b42-995e-6d4a51e2e0e4","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>The good news is that social VR does not need high-end PC's to be effective. When the key part of the experience is human in nature, there's no real need for photorealistic graphics and complex game mechanics. Simple, emotively evocative avatars and basic collaborative mechanics can in fact be just as effective at mediating a Virtual Reality social experience. And contrary to much of the mobile VR content available today, social VR has an intrinsic stickiness that may hold it above the level of ephemeral novelty long enough for users to be fully \"sold\" on the VR promise. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The good news is that social VR does not need high-end PC's to be effective. When the key part of the experience is human in nature, there's no real need for photorealistic graphics and complex game mechanics. Simple, emotively evocative avatars and basic collaborative mechanics can in fact be just as effective at mediating a Virtual Reality social experience. And contrary to much of the mobile VR content available today, social VR has an intrinsic stickiness that may hold it above the level of ephemeral novelty long enough for users to be fully \"sold\" on the VR promise. ","length":578,"language":"en","measurementVersion":16,"measurementHash":"158fc72af372885868dc9f01c56535fa"},{"id":"69f7d573-b219-46b6-883b-85ebe4990cee","item":"b8321f95-fb4a-420c-b32b-1e10f477e36f","type":"text","html":"<p>So, as I stood under a virtual tree talking to a bunch of friendly robots, it struck me that the sort of intrinsically social experiences that platforms like AltSpaceVR facilitate may well play a fundamental role in helping VR establish a firm foothold in the market. Suddenly, Facebook's unprecedented $2bn gamble on the platform  made a lot more sense: to bring VR not just to enthusiasts waiting for the <a href=\"https://en.wikipedia.org/wiki/Metaverse\">Metaverse</a>, but to just about everyone on the planet. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b8321f95-fb4a-420c-b32b-1e10f477e36f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"So, as I stood under a virtual tree talking to a bunch of friendly robots, it struck me that the sort of intrinsically social experiences that platforms like AltSpaceVR facilitate may well play a fundamental role in helping VR establish a firm foothold in the market. Suddenly, Facebook's unprecedented $2bn gamble on the platform  made a lot more sense: to bring VR not just to enthusiasts waiting for the Metaverse, but to just about everyone on the planet. ","length":460,"language":"en","measurementVersion":16,"measurementHash":"338423c13690746c6630304a64909c3b"}],"publisher":{"name":"","domain":null,"url":"","favicon":null},"author":[{"name":"","url":""}],"site":"the-domains/augmentl","job":"2ef5b4c9-56bf-4a4a-8414-4c266867f33a","st
