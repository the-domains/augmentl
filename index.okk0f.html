037835e91cbfb668886ddba3"},"html":"<h1></h1>"},{"block":{"id":"7fa44314-8aa6-4bff-82c4-a5ed329cf273","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"h1","html":"<h1>Hands on with GameFace Labs' Latest Prototype</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715"},"src":null,"text":"Hands on with GameFace Labs' Latest Prototype","length":45,"language":"en","measurementVersion":12,"measurementHash":"8f791521cda69a44a38237b35253c290"},"html":"<h1>Hands on with GameFace Labs' Latest Prototype</h1>"}],"text":[{"block":{"id":"65cd69b1-9b42-4737-90bc-1c671c4fa14a","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>If you've been plugged into the Virtual Reality scene for the past two years you probably heard of GameFace Labs, a company that over the past couple of years has been working on the first true wireless, self-contained \"console on your face.\" Today I paid them a visit. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"If you've been plugged into the Virtual Reality scene for the past two years you probably heard of GameFace Labs, a company that over the past couple of years has been working on the first true wireless, self-contained \"console on your face.\" Today I paid them a visit. ","length":270,"language":"en","measurementVersion":12,"measurementHash":"b3be28ba97b22539851de106507a4721"},"html":"<p>If you've been plugged into the Virtual Reality scene for the past two years you probably heard of GameFace Labs, a company that over the past couple of years has been working on the first true wireless, self-contained \"console on your face.\" Today I paid them a visit. </p>"},{"block":{"id":"268bc0af-b30b-4b52-a5dd-bc7a91cf26a3","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>by Augmentl (<a href=\"http://twitter.com/augmentl\">@augmentl</a>) on November 20th, 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl (@augmentl) on November 20th, 2015.","length":47,"language":"en","measurementVersion":12,"measurementHash":"e8a0ddc827470a08aa2c0e4d7a6010f6"},"html":"<p>by Augmentl (<a href=\"http://twitter.com/augmentl\">@augmentl</a>) on November 20th, 2015.</p>"},{"block":{"id":"fbb608e6-eabe-4944-8c9d-cbf9e9a085e5","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>The kind folks over at <a data-grid-id=\"7698950f-ed65-4ff7-91a5-3e3e7225544c\" href=\"http://gamefacelabs.com/\">GameFace Labs</a> (<a data-grid-id=\"2057df59-cd86-4daf-bc97-52a706ad03e6\" href=\"http://twitter.com/gamefacelabs\">@gamefacelabs</a>) hosted an open day in  London to demonstrate their latest prototype hardware to devs and VR enthusiasts alike. As a member of the latter group I of course jumped at the opportunity as soon as the call went out on Reddit. On my way there I must admit that I did not really know what to expect. How would their HMD live up to their ambitious goals? How can we even really define what makes a console-like experience when mobile VR is advancing so rapidly? </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The kind folks over at GameFace Labs (@gamefacelabs) hosted an open day in  London to demonstrate their latest prototype hardware to devs and VR enthusiasts alike. As a member of the latter group I of course jumped at the opportunity as soon as the call went out on Reddit. On my way there I must admit that I did not really know what to expect. How would their HMD live up to their ambitious goals? How can we even really define what makes a console-like experience when mobile VR is advancing so rapidly? ","length":507,"language":"en","measurementVersion":12,"measurementHash":"397c24558fc97fe681a14c26f329c23e"},"html":"<p>The kind folks over at <a data-grid-id=\"7698950f-ed65-4ff7-91a5-3e3e7225544c\" href=\"http://gamefacelabs.com/\">GameFace Labs</a> (<a data-grid-id=\"2057df59-cd86-4daf-bc97-52a706ad03e6\" href=\"http://twitter.com/gamefacelabs\">@gamefacelabs</a>) hosted an open day in  London to demonstrate their latest prototype hardware to devs and VR enthusiasts alike. As a member of the latter group I of course jumped at the opportunity as soon as the call went out on Reddit. On my way there I must admit that I did not really know what to expect. How would their HMD live up to their ambitious goals? How can we even really define what makes a console-like experience when mobile VR is advancing so rapidly? </p>"},{"block":{"id":"149a914d-cb82-45a8-9bef-ee5466a403df","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>I'd first spoken to to the GameFace Labs team a couple of years back, when the Samsung GearVR was not yet announced and the DK1 was the best thing a VR enthusiast could get their hands on. Back then, the thought of a fully self contained VR headset capable of console-like gaming feats (<a data-grid-id=\"2dc00bd1-c66b-4bce-b09b-51a0a8cabbd8\" href=\"http://gamefacelabs.com/features.html\">\"Like two Xbox-360's strapped to your face\"</a>) was an ambitious dream - and arguably still is. So how had the GameFace hardware evolved in the face of a Mobile VR explosion? I was keen to find out. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I'd first spoken to to the GameFace Labs team a couple of years back, when the Samsung GearVR was not yet announced and the DK1 was the best thing a VR enthusiast could get their hands on. Back then, the thought of a fully self contained VR headset capable of console-like gaming feats (\"Like two Xbox-360's strapped to your face\") was an ambitious dream - and arguably still is. So how had the GameFace hardware evolved in the face of a Mobile VR explosion? I was keen to find out. ","length":483,"language":"en","measurementVersion":12,"measurementHash":"b4a37448721c144bbbd757648001f88d"},"html":"<p>I'd first spoken to to the GameFace Labs team a couple of years back, when the Samsung GearVR was not yet announced and the DK1 was the best thing a VR enthusiast could get their hands on. Back then, the thought of a fully self contained VR headset capable of console-like gaming feats (<a data-grid-id=\"2dc00bd1-c66b-4bce-b09b-51a0a8cabbd8\" href=\"http://gamefacelabs.com/features.html\">\"Like two Xbox-360's strapped to your face\"</a>) was an ambitious dream - and arguably still is. So how had the GameFace hardware evolved in the face of a Mobile VR explosion? I was keen to find out. </p>"},{"block":{"id":"9bf45b89-5329-4ea2-90df-e4244e87c6a2","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>The demo session was held in a well appointed flat near Euston, in London, lovingly populated by some impressive Dr Who memorabilia. This was not the team's permanent location, but rather a convenient space for a bit of demo action. The flat also sported a spacious living room area where the team gave their guests the opportunity to also experience one of the few HTC Vive headsets in the UK, an added bonus my impressions of which I'll discuss separately. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The demo session was held in a well appointed flat near Euston, in London, lovingly populated by some impressive Dr Who memorabilia. This was not the team's permanent location, but rather a convenient space for a bit of demo action. The flat also sported a spacious living room area where the team gave their guests the opportunity to also experience one of the few HTC Vive headsets in the UK, an added bonus my impressions of which I'll discuss separately. ","length":459,"language":"en","measurementVersion":12,"measurementHash":"c430f77951ac4fc64495a238280954f7"},"html":"<p>The demo session was held in a well appointed flat near Euston, in London, lovingly populated by some impressive Dr Who memorabilia. This was not the team's permanent location, but rather a convenient space for a bit of demo action. The flat also sported a spacious living room area where the team gave their guests the opportunity to also experience one of the few HTC Vive headsets in the UK, an added bonus my impressions of which I'll discuss separately. </p>"},{"block":{"id":"fb703344-f2db-4241-97a6-23198f3e39fd","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>At face value, the GameFace device looks like a robustly built, 3D printed prototype sporting two rather unusual features: a set of air vents for a small fan and an external battery pack. These are currently artefacts of the prototype's Nvidia Tegra K1 platform, whose power requirements in the context of the prototype build ended up somewhat exceeding  the team's original expectations. \n\nI was in fact told that, contrary to the advertised 5W power draw, the K1 was normally pulling closer to 12W, occasionally peaking at 20W. The GameFace team hopes to address this aspect as they continue to iterate the prototype. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"At face value, the GameFace device looks like a robustly built, 3D printed prototype sporting two rather unusual features: a set of air vents for a small fan and an external battery pack. These are currently artefacts of the prototype's Nvidia Tegra K1 platform, whose power requirements in the context of the prototype build ended up somewhat exceeding  the team's original expectations. \n\nI was in fact told that, contrary to the advertised 5W power draw, the K1 was normally pulling closer to 12W, occasionally peaking at 20W. The GameFace team hopes to address this aspect as they continue to iterate the prototype. ","length":620,"language":"en","measurementVersion":12,"measurementHash":"5cf68ae245ed1acbc902564e5af6f7a7"},"html":"<p>At face value, the GameFace device looks like a robustly built, 3D printed prototype sporting two rather unusual features: a set of air vents for a small fan and an external battery pack. These are currently artefacts of the prototype's Nvidia Tegra K1 platform, whose power requirements in the context of the prototype build ended up somewhat exceeding  the team's original expectations. \n\nI was in fact told that, contrary to the advertised 5W power draw, the K1 was normally pulling closer to 12W, occasionally peaking at 20W. The GameFace team hopes to address this aspect as they continue to iterate the prototype. </p>"},{"block":{"id":"bd462008-9d90-459e-94ed-bac236b4ea5f","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>Despite the physical bulk added by these constraints, I did not find the headset to be particularly heavy or uncomfortable, although I can't say whether that would have held true in a longer demo session. The same can't be said of the IPD which, not being adjustable in the current prototype, did cause some minor eye strain. The belt-clipped battery pack, while unusual, was not an issue and stayed neatly out of the way. I got to try a number of short demos on the GameFace hardware, from a lovely undersea scene in which I was surrounded by frolicking Dolphins, to a tour of the solar system, to a tabletop action game reminiscent of the classic Bomberman. These were a mix of Cardboard and custom demos, running on the headset's stock Android OS with a custom launcher UI. I was able to control most of these experiences with  standard Bluetooth gamepad, whereas others required nothing more than gazing in the right direction. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Despite the physical bulk added by these constraints, I did not find the headset to be particularly heavy or uncomfortable, although I can't say whether that would have held true in a longer demo session. The same can't be said of the IPD which, not being adjustable in the current prototype, did cause some minor eye strain. The belt-clipped battery pack, while unusual, was not an issue and stayed neatly out of the way. I got to try a number of short demos on the GameFace hardware, from a lovely undersea scene in which I was surrounded by frolicking Dolphins, to a tour of the solar system, to a tabletop action game reminiscent of the classic Bomberman. These were a mix of Cardboard and custom demos, running on the headset's stock Android OS with a custom launcher UI. I was able to control most of these experiences with  standard Bluetooth gamepad, whereas others required nothing more than gazing in the right direction. ","length":932,"language":"en","measurementVersion":12,"measurementHash":"62d6d386e51d90fc3394305ad1bad7d2"},"html":"<p>Despite the physical bulk added by these constraints, I did not find the headset to be particularly heavy or uncomfortable, although I can't say whether that would have held true in a longer demo session. The same can't be said of the IPD which, not being adjustable in the current prototype, did cause some minor eye strain. The belt-clipped battery pack, while unusual, was not an issue and stayed neatly out of the way. I got to try a number of short demos on the GameFace hardware, from a lovely undersea scene in which I was surrounded by frolicking Dolphins, to a tour of the solar system, to a tabletop action game reminiscent of the classic Bomberman. These were a mix of Cardboard and custom demos, running on the headset's stock Android OS with a custom launcher UI. I was able to control most of these experiences with  standard Bluetooth gamepad, whereas others required nothing more than gazing in the right direction. </p>"},{"block":{"id":"9a5b875a-189f-4f5b-9cf8-5906bac332ff","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>The device's screen is sharp and bright, with vivid colours, deep blacks and no visible black smearing. The screen door effect was present but easy to ignore. Having previously used a GearVR, I can confirm that at least visually the screen appears similar if not identical to that used in the Samsung Galaxy Note 4 powering the GearVR Innovator Edition.  The perceived field of view is also very similar, not quite yet the 140º GameFace Labs are <a data-grid-id=\"8c0f1634-0983-4182-b0bc-3aeb14bca7ef\" href=\"http://gamefacelabs.com/features.html\">ultimately aiming for.</a>\n\nLow persistence was however clearly absent, which made the scene blur somewhat in response to rapid head movements. This is exacerbated by the overall latency of the system with regards to head tracking, which I found to be surprisingly lagging behind my experience of the GearVR. Indeed, despite the clarity of the display and the demo experiences appearing to run at a suitable frame rate, even small head movements resulted in that laggy, \"swimmy\" feeling that is closely associated with a higher risk of motion sickness in VR systems.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The device's screen is sharp and bright, with vivid colours, deep blacks and no visible black smearing. The screen door effect was present but easy to ignore. Having previously used a GearVR, I can confirm that at least visually the screen appears similar if not identical to that used in the Samsung Galaxy Note 4 powering the GearVR Innovator Edition.  The perceived field of view is also very similar, not quite yet the 140º GameFace Labs are ultimately aiming for.\n\nLow persistence was however clearly absent, which made the scene blur somewhat in response to rapid head movements. This is exacerbated by the overall latency of the system with regards to head tracking, which I found to be surprisingly lagging behind my experience of the GearVR. Indeed, despite the clarity of the display and the demo experiences appearing to run at a suitable frame rate, even small head movements resulted in that laggy, \"swimmy\" feeling that is closely associated with a higher risk of motion sickness in VR systems.","length":1008,"language":"en","measurementVersion":12,"measurementHash":"f466df3de9f7c71ad17d27c8c51a9c12"},"html":"<p>The device's screen is sharp and bright, with vivid colours, deep blacks and no visible black smearing. The screen door effect was present but easy to ignore. Having previously used a GearVR, I can confirm that at least visually the screen appears similar if not identical to that used in the Samsung Galaxy Note 4 powering the GearVR Innovator Edition.  The perceived field of view is also very similar, not quite yet the 140º GameFace Labs are <a data-grid-id=\"8c0f1634-0983-4182-b0bc-3aeb14bca7ef\" href=\"http://gamefacelabs.com/features.html\">ultimately aiming for.</a>\n\nLow persistence was however clearly absent, which made the scene blur somewhat in response to rapid head movements. This is exacerbated by the overall latency of the system with regards to head tracking, which I found to be surprisingly lagging behind my experience of the GearVR. Indeed, despite the clarity of the display and the demo experiences appearing to run at a suitable frame rate, even small head movements resulted in that laggy, \"swimmy\" feeling that is closely associated with a higher risk of motion sickness in VR systems.</p>"},{"block":{"id":"91575955-a98f-4726-8d52-76257d22b36d","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>I'd guess I was experiencing something in the region of 100ms latency, a far cry from the accepted 20ms minimum for VR. GameFace claim the prototype's display runs at 60Hz full persistence, but I suspect they need to achieve a much closer integration between display drivers and IMU to reduce the overall motion-to-photon latency to an acceptable level. Much of the required performance improvements should be achievable in software, and GameFace Labs seem confident they can achieve their goals. These performance challenges however also highlight the advantage companies like Samsung have in this space, being able to optimise system latencies at all levels of the hardware stack, right down to the chipset (or in the case of QUALCOMM Snapdragon powered models, by having the sway needed to force QUALCOMM into optimising their SoC's as required).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I'd guess I was experiencing something in the region of 100ms latency, a far cry from the accepted 20ms minimum for VR. GameFace claim the prototype's display runs at 60Hz full persistence, but I suspect they need to achieve a much closer integration between display drivers and IMU to reduce the overall motion-to-photon latency to an acceptable level. Much of the required performance improvements should be achievable in software, and GameFace Labs seem confident they can achieve their goals. These performance challenges however also highlight the advantage companies like Samsung have in this space, being able to optimise system latencies at all levels of the hardware stack, right down to the chipset (or in the case of QUALCOMM Snapdragon powered models, by having the sway needed to force QUALCOMM into optimising their SoC's as required).","length":849,"language":"en","measurementVersion":12,"measurementHash":"476bdb9d3061c9e899f0c2a58f77c2be"},"html":"<p>I'd guess I was experiencing something in the region of 100ms latency, a far cry from the accepted 20ms minimum for VR. GameFace claim the prototype's display runs at 60Hz full persistence, but I suspect they need to achieve a much closer integration between display drivers and IMU to reduce the overall motion-to-photon latency to an acceptable level. Much of the required performance improvements should be achievable in software, and GameFace Labs seem confident they can achieve their goals. These performance challenges however also highlight the advantage companies like Samsung have in this space, being able to optimise system latencies at all levels of the hardware stack, right down to the chipset (or in the case of QUALCOMM Snapdragon powered models, by having the sway needed to force QUALCOMM into optimising their SoC's as required).</p>"},{"block":{"id":"9f35bf76-5f75-4d41-8240-33dbcdb3823d","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>In terms of tracking, the GameFace headset currently features only simple rotational head tracking, the same as any mobile VR solutions currently on the market. That however is about to change, as the team say they're close to completing their integration with Valve's Lighthouse technology - as used in the HTC Vive - which will give their headset full positional tracking. \n\nGameFace Labs have also been experimenting with a wireless Softkinetic-like depth sensor mounted towards the user. Such a solution would ultimately allow for full body and hand tracking without the need for hand-held peripherals, but in my brief testing I experienced considerable latency and inconsistent hand tracking. Together with this solution's purported accuracy limitations - a centimetre as opposed to sub-millimetre - this tracking implementation seems more like an interesting experiment and less like a viable solution when compared to Valve's Lighthouse's more robust and accurate technology. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In terms of tracking, the GameFace headset currently features only simple rotational head tracking, the same as any mobile VR solutions currently on the market. That however is about to change, as the team say they're close to completing their integration with Valve's Lighthouse technology - as used in the HTC Vive - which will give their headset full positional tracking. \n\nGameFace Labs have also been experimenting with a wireless Softkinetic-like depth sensor mounted towards the user. Such a solution would ultimately allow for full body and hand tracking without the need for hand-held peripherals, but in my brief testing I experienced considerable latency and inconsistent hand tracking. Together with this solution's purported accuracy limitations - a centimetre as opposed to sub-millimetre - this tracking implementation seems more like an interesting experiment and less like a viable solution when compared to Valve's Lighthouse's more robust and accurate technology. ","length":983,"language":"en","measurementVersion":12,"measurementHash":"7c1a615bae023b19abf3389be81957bb"},"html":"<p>In terms of tracking, the GameFace headset currently features only simple rotational head tracking, the same as any mobile VR solutions currently on the market. That however is about to change, as the team say they're close to completing their integration with Valve's Lighthouse technology - as used in the HTC Vive - which will give their headset full positional tracking. \n\nGameFace Labs have also been experimenting with a wireless Softkinetic-like depth sensor mounted towards the user. Such a solution would ultimately allow for full body and hand tracking without the need for hand-held peripherals, but in my brief testing I experienced considerable latency and inconsistent hand tracking. Together with this solution's purported accuracy limitations - a centimetre as opposed to sub-millimetre - this tracking implementation seems more like an interesting experiment and less like a viable solution when compared to Valve's Lighthouse's more robust and accurate technology. </p>"},{"block":{"id":"fc8458eb-4d51-4292-b22b-ea3bfd469de1","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>Overall, the GameFace remains the same ambitious undertaking it was two years ago, but one that is somewhat more difficult to place in the context of a post-GearVR world. While the team's future aspirations encompass 4K screens, Fresnel optics and much higher system performance, their device raises some interesting questions as to the future of mobile VR: can the model of mobile VR represented by the GearVR and, to a lesser extent, the various iterations of Cardboard-like mobile head mounts, truly be challenged by a small, if highly motivated, independent startup?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Overall, the GameFace remains the same ambitious undertaking it was two years ago, but one that is somewhat more difficult to place in the context of a post-GearVR world. While the team's future aspirations encompass 4K screens, Fresnel optics and much higher system performance, their device raises some interesting questions as to the future of mobile VR: can the model of mobile VR represented by the GearVR and, to a lesser extent, the various iterations of Cardboard-like mobile head mounts, truly be challenged by a small, if highly motivated, independent startup?","length":570,"language":"en","measurementVersion":12,"measurementHash":"c851c7a69b649344d214f7bd653f5b61"},"html":"<p>Overall, the GameFace remains the same ambitious undertaking it was two years ago, but one that is somewhat more difficult to place in the context of a post-GearVR world. While the team's future aspirations encompass 4K screens, Fresnel optics and much higher system performance, their device raises some interesting questions as to the future of mobile VR: can the model of mobile VR represented by the GearVR and, to a lesser extent, the various iterations of Cardboard-like mobile head mounts, truly be challenged by a small, if highly motivated, independent startup?</p>"},{"block":{"id":"de4cd736-4568-4573-a878-4a51e9d66814","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>GameFace Labs say they will be showcasing a more refined iteration of their hardware at CES 2016. If they are to truly stand out at the event, they will need to make significant progress in tackling system-wide latency issues, and perhaps showcase a first pass at their Lighthouse positional tracking integration. I for one wish them the best, and will be watching closely to see whether the unorthodox choices they have embarked on for their hardware will ultimately live up to their sizeable ambitions.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"GameFace Labs say they will be showcasing a more refined iteration of their hardware at CES 2016. If they are to truly stand out at the event, they will need to make significant progress in tackling system-wide latency issues, and perhaps showcase a first pass at their Lighthouse positional tracking integration. I for one wish them the best, and will be watching closely to see whether the unorthodox choices they have embarked on for their hardware will ultimately live up to their sizeable ambitions.","length":504,"language":"en","measurementVersion":12,"measurementHash":"10f9fb4115fee05d57cbede25775c59d"},"html":"<p>GameFace Labs say they will be showcasing a more refined iteration of their hardware at CES 2016. If they are to truly stand out at the event, they will need to make significant progress in tackling system-wide latency issues, and perhaps showcase a first pass at their Lighthouse positional tracking integration. I for one wish them the best, and will be watching closely to see whether the unorthodox choices they have embarked on for their hardware will ultimately live up to their sizeable ambitions.</p>"},{"block":{"id":"074f5e67-08e1-48cc-86ec-e3f56ec8ed6b","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p><b data-grid-id=\"a1358f3f-cdb5-44a7-845a-cfce05b39969\"></b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"","length":0,"measurementVersion":12,"measurementHash":" 2e5861a68f.png"},"measurementVersion":16,"measurementHash":"41dbf7009012209ec8a4462e5861a68f"},{"id":"1e684e39-0c1b-4a03-bbd9-f411cb6953c9","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"h1","html":"<h1>CES Does Not Understand VR</h1>","score":1,"created_at":"2015-11-19T09:44:27.417Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"CES Does Not Understand VR","length":26,"language":"de","measurementVersion":12,"measurementHash":"f62db7c75ae0ed411b8ab94a8ec6ee7e"},{"id":"f22661aa-3b30-4d40-b97b-ba5427f5e8ad","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>There’s no graceful way to put this. Vuzix’s recently announced win of the CES 2016 Innovation Award in the Gaming and Virtual Reality category is wholly undeserved.</p>","score":2,"created_at":"2015-11-19T09:44:27.417Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"There’s no graceful way to put this. Vuzix’s recently announced win of the CES 2016 Innovation Award in the Gaming and Virtual Reality category is wholly undeserved.","length":165,"language":"en","measurementVersion":12,"measurementHash":"9680532636356078f762055dce568fb9"},{"id":"9b98ba08-842d-4600-9578-ad9c20de3005","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p><i data-grid-id=\"d3a2094c-5ad5-4ea9-aea3-08f6e96357e3\">by Augmentl (<a data-grid-id=\"f4b7bc0f-fb80-4159-99ec-f46e63422325\" href=\"http://twitter.com/augmentl\">@augmentl</a>), November 2015</i></p>","score":3,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T13:08:17.632Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), November 2015","length":38,"language":"en","measurementVersion":12,"measurementHash":"58e38f001679da6cefc69cf346650c47"},{"id":"92913d9c-acc0-4442-b21b-31cc9d89b55f","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>The past year has seen the field of consumer virtual reality take a massive step closer to mass market, with a veritable surge in investment in hardware and software alike. Competition on the hardware side has also been healthy, with Valve and HTC entering the fray and threatening to scoop the first-to-market position which only a year ago seemed to be in the hands of Facebook’s Oculus VR. Samsung’s GearVR followed the launch of last year’s GearVR Innovator Edition with a mass-market product launch, and the OSVR initiative has started gaining some traction with the release of their first open development kits for VR. So how is it, that among all this, a company selling a pair of movie-watching goggles based on positively ageing micro-display technology manage to bag <a data-grid-id=\"4f1321b8-a44e-44cf-8bb3-52f892b2f664\" href=\"http://www.prnewswire.com/news-releases/vuzix-awarded-eight-ces-2016-innovation-awards-including-best-of-in-gaming-and-virtual-reality-for-iwear-wireless-video-headphones-300176571.html?utm_content=buffer210a7&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer\">an award in the Virtual Reality category</a>?</p>","score":4,"created_at":"2015-11-19T11:54:24.467Z","updated_at":"2015-11-19T13:08:17.632Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The past year has seen the field of consumer virtual reality take a massive step closer to mass market, with a veritable surge in investment in hardware and software alike. Competition on the hardware side has also been healthy, with Valve and HTC entering the fray and threatening to scoop the first-to-market position which only a year ago seemed to be in the hands of Facebook’s Oculus VR. Samsung’s GearVR followed the launch of last year’s GearVR Innovator Edition with a mass-market product launch, and the OSVR initiative has started gaining some traction with the release of their first open development kits for VR. So how is it, that among all this, a company selling a pair of movie-watching goggles based on positively ageing micro-display technology manage to bag an award in the Virtual Reality category?","length":818,"language":"en","measurementVersion":12,"measurementHash":"850d817c239bdfaab6675db3e5e5eeb0"},{"id":"5289ac37-5026-49fd-b927-6510ddfb0019","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>The <a data-grid-id=\"a4e39603-bdee-4def-9ae7-f150e5afe92c\" href=\"https://www.vuzix.com/consumer/iwear-video-headphones/\">Vuzix iWear</a> is primarily marketed as a set of video headphones. It is specifically designed to replicate the effect of watching TV in a portable form factor very reminiscent of last year’s (arguably superior) <a data-grid-id=\"d363e3df-0019-4859-8304-c3bcdd2a1974\" href=\"http://avegant.com/\">Avegant Glyph</a>. </p>","score":5,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Vuzix iWear is primarily marketed as a set of video headphones. It is specifically designed to replicate the effect of watching TV in a portable form factor very reminiscent of last year’s (arguably superior) Avegant Glyph. ","length":228,"language":"en","measurementVersion":12,"measurementHash":"d9fa67c52de9365a1c72e2fb640d6665"},{"id":"3be31b7d-e352-41c1-9d74-4b6d68beba50","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>The iWear sports a Field of View of merely 57º, basic IMU rotational tracking, absolutely no positional tracking, and is wholly, unambiguously not suitable for use as a Virtual Reality headset. If all these specs mean little to you let’s put it this way: the Vuzix iWear is to a VR headset what a hot tub is to SCUBA diving. Despite Vuzix’s casually deceptive mention of VR in its marketing materials, the iWear is not, by any definition, deserving of any award in either the Gaming or Virtual Reality categories.</p>","score":6,"created_at":"2015-11-19T09:35:53.185Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The iWear sports a Field of View of merely 57º, basic IMU rotational tracking, absolutely no positional tracking, and is wholly, unambiguously not suitable for use as a Virtual Reality headset. If all these specs mean little to you let’s put it this way: the Vuzix iWear is to a VR headset what a hot tub is to SCUBA diving. Despite Vuzix’s casually deceptive mention of VR in its marketing materials, the iWear is not, by any definition, deserving of any award in either the Gaming or Virtual Reality categories.","length":513,"language":"en","measurementVersion":12,"measurementHash":"755075e7810ff828b136a922effd6da7"},{"id":"c6b248e2-63ff-4396-9920-84c61381b698","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"quote","html":"<blockquote><p data-grid-id=\"23a4dba7-5fda-4ee1-9242-eb9a470472fa\">The Vuzix iWear is to a VR headset what a hot tub is to SCUBA diving.</p></blockquote>","score":7,"created_at":"2015-11-19T09:30:38.322Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"text":"The Vuzix iWear is to a VR headset what a hot tub is to SCUBA diving.","length":69,"language":"en","measurementVersion":12,"measurementHash":"3d3d5103cb03265846167f4a8ebab7ce"},{"id":"c9859b5e-6776-4b0d-8c7a-1c0dae6095e7","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>So what’s the deal with CES awarding this company with an innovation award in our beloved Virtual Reality category? Why not award it to Valve’s Lighthouse tech, or even to OSVR’s open SDK? Who did Vuzix have to pay to win this award? Where can we buy pitchforks in bulk? The truth is, Vuzix is not to blame. The CES Awards Committee is.</p>","score":8,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So what’s the deal with CES awarding this company with an innovation award in our beloved Virtual Reality category? Why not award it to Valve’s Lighthouse tech, or even to OSVR’s open SDK? Who did Vuzix have to pay to win this award? Where can we buy pitchforks in bulk? The truth is, Vuzix is not to blame. The CES Awards Committee is.","length":336,"language":"en","measurementVersion":12,"measurementHash":"40497c9198a9fc9397e997c5c2cca34d"},{"id":"43948218-9a3a-47d8-8062-0fe10b1ab987","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>You see, the real problem here is one of definition. Firstly, lumping “Gaming” and “Virtual Reality” under the same award does a disservice to VR, a technology whose applications span far beyond entertainment to encompass training, education, architecture, engineering, medicine and many more. Secondly, the accepted definition of VR is currently so loose as to be easily applied (mistakenly, in this author’s humble opinion) to things like 360º videos. Essentially, anything that sticks some moving images in front of one’s eyes can currently claim, with relative impunity, to be playing in the ever-so-trendy Virtual Reality arena.</p>","score":9,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"You see, the real problem here is one of definition. Firstly, lumping “Gaming” and “Virtual Reality” under the same award does a disservice to VR, a technology whose applications span far beyond entertainment to encompass training, education, architecture, engineering, medicine and many more. Secondly, the accepted definition of VR is currently so loose as to be easily applied (mistakenly, in this author’s humble opinion) to things like 360º videos. Essentially, anything that sticks some moving images in front of one’s eyes can currently claim, with relative impunity, to be playing in the ever-so-trendy Virtual Reality arena.","length":633,"language":"en","measurementVersion":12,"measurementHash":"2d51f6f82051adf3d624233e4bd0cb1a"},{"id":"47a85e11-fd22-4775-b8e8-227f821ff5bb","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>This is only natural. Despite the concept of VR having been with us for decades the actual real-world, practical advent of the technology in a non-research capacity is barely a few years old. We’re only now starting to see the first consumer applications of VR hitting the market, and with all the investment going into anything sporting the “VR” suffix it’s only natural to expect companies to jump on the bandwagon, deservedly or otherwise. Remember <a data-grid-id=\"6d9ce8a6-7936-4b07-8941-23b510b7089f\" href=\"http://www.engadget.com/2015/01/07/3dhead-gcs3/\">3DHead</a>? Exactly.</p>","score":10,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This is only natural. Despite the concept of VR having been with us for decades the actual real-world, practical advent of the technology in a non-research capacity is barely a few years old. We’re only now starting to see the first consumer applications of VR hitting the market, and with all the investment going into anything sporting the “VR” suffix it’s only natural to expect companies to jump on the bandwagon, deservedly or otherwise. Remember 3DHead? Exactly.","length":468,"language":"en","measurementVersion":12,"measurementHash":"88914756f30157a7d7d60dd811800abc"},{"id":"f208b839-2076-4fd7-ab9c-cb4dcd2a00ef","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"quote","html":"<blockquote><p data-grid-id=\"77bc0c84-1759-4da6-a2c7-fd87f80d18ac\">VR also needs to define itself, to transition from the theoretical ideal of VR to the successful mass-market applications that undeniably define what VR actually is.</p></blockquote>","score":11,"created_at":"2015-11-19T13:08:46.726Z","updated_at":"2015-11-19T13:09:45.332Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235"},"text":"VR also needs to define itself, to transition from the theoretical ideal of VR to the successful mass-market applications that undeniably define what VR actually is.","length":165,"language":"en","measurementVersion":12,"measurementHash":"6ac478dceaf716f5baf54dcdbad23818"},{"id":"cbfe5334-ca79-4f41-8f8f-313192d0937b","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>Sure, CES should know better. An event generally accepted as the Mecca of all consumer technology should do a better job of encouraging this exciting new market segment with its own well-defined awards category, and reward innovation within it accordingly. It should make sure to help promote “good” VR rather than helping to blur the definition even further. But maybe VR also needs to define itself, to transition from the theoretical ideal of VR to the successful mass-market applications that undeniably define what VR actually is. And that may take some time.</p>","score":12,"created_at":"2015-11-19T13:08:46.726Z","updated_at":"2015-11-19T13:09:45.332Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235"},"src":null,"text":"Sure, CES should know better. An event generally accepted as the Mecca of all consumer technology should do a better job of encouraging this exciting new market segment with its own well-defined awards category, and reward innovation within it accordingly. It should make sure to help promote “good” VR rather than helping to blur the definition even further. But maybe VR also needs to define itself, to transition from the theoretical ideal of VR to the successful mass-market applications that undeniably define what VR actually is. And that may take some time.","length":564,"language":"en","measurementVersion":12,"measurementHash":"2302911993c7ba7807f70e635352e23f"},{"id":"c3366b51-7a86-494f-97b1-955d5a5f53e5","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>So when CES Innovation Awards finally feature their own Virtual Reality category, we’ll know one thing for sure: VR is here to stay.</p>","score":13,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T13:08:46.726Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d 1a68f.png"},"measurementVersion":16,"measurementHash":"41dbf7009012209ec8a4462e5861a68f"},"html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/416ce7f8-88e9-4393-a411-f370e4f24ceb.jpg\">"}],"h1":[{"block":{"id":"1e684e39-0c1b-4a03-bbd9-f411cb6953c9","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"h1","html":"<h1>CES Does Not Understand VR</h1>","score":1,"created_at":"2015-11-19T09:44:27.417Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"CES Does Not Understand VR","length":26,"language":"de","measurementVersion":12,"measurementHash":"f62db7c75ae0ed411b8ab94a8ec6ee7e"},"html":"<h1>CES Does Not Understand VR</h1>"}],"text":[{"block":{"id":"f22661aa-3b30-4d40-b97b-ba5427f5e8ad","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>There’s no graceful way to put this. Vuzix’s recently announced win of the CES 2016 Innovation Award in the Gaming and Virtual Reality category is wholly undeserved.</p>","score":2,"created_at":"2015-11-19T09:44:27.417Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"There’s no graceful way to put this. Vuzix’s recently announced win of the CES 2016 Innovation Award in the Gaming and Virtual Reality category is wholly undeserved.","length":165,"language":"en","measurementVersion":12,"measurementHash":"9680532636356078f762055dce568fb9"},"html":"<p>There’s no graceful way to put this. Vuzix’s recently announced win of the CES 2016 Innovation Award in the Gaming and Virtual Reality category is wholly undeserved.</p>"},{"block":{"id":"9b98ba08-842d-4600-9578-ad9c20de3005","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p><i data-grid-id=\"d3a2094c-5ad5-4ea9-aea3-08f6e96357e3\">by Augmentl (<a data-grid-id=\"f4b7bc0f-fb80-4159-99ec-f46e63422325\" href=\"http://twitter.com/augmentl\">@augmentl</a>), November 2015</i></p>","score":3,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T13:08:17.632Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), November 2015","length":38,"language":"en","measurementVersion":12,"measurementHash":"58e38f001679da6cefc69cf346650c47"},"html":"<p><i data-grid-id=\"d3a2094c-5ad5-4ea9-aea3-08f6e96357e3\">by Augmentl (<a data-grid-id=\"f4b7bc0f-fb80-4159-99ec-f46e63422325\" href=\"http://twitter.com/augmentl\">@augmentl</a>), November 2015</i></p>"},{"block":{"id":"92913d9c-acc0-4442-b21b-31cc9d89b55f","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>The past year has seen the field of consumer virtual reality take a massive step closer to mass market, with a veritable surge in investment in hardware and software alike. Competition on the hardware side has also been healthy, with Valve and HTC entering the fray and threatening to scoop the first-to-market position which only a year ago seemed to be in the hands of Facebook’s Oculus VR. Samsung’s GearVR followed the launch of last year’s GearVR Innovator Edition with a mass-market product launch, and the OSVR initiative has started gaining some traction with the release of their first open development kits for VR. So how is it, that among all this, a company selling a pair of movie-watching goggles based on positively ageing micro-display technology manage to bag <a data-grid-id=\"4f1321b8-a44e-44cf-8bb3-52f892b2f664\" href=\"http://www.prnewswire.com/news-releases/vuzix-awarded-eight-ces-2016-innovation-awards-including-best-of-in-gaming-and-virtual-reality-for-iwear-wireless-video-headphones-300176571.html?utm_content=buffer210a7&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer\">an award in the Virtual Reality category</a>?</p>","score":4,"created_at":"2015-11-19T11:54:24.467Z","updated_at":"2015-11-19T13:08:17.632Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The past year has seen the field of consumer virtual reality take a massive step closer to mass market, with a veritable surge in investment in hardware and software alike. Competition on the hardware side has also been healthy, with Valve and HTC entering the fray and threatening to scoop the first-to-market position which only a year ago seemed to be in the hands of Facebook’s Oculus VR. Samsung’s GearVR followed the launch of last year’s GearVR Innovator Edition with a mass-market product launch, and the OSVR initiative has started gaining some traction with the release of their first open development kits for VR. So how is it, that among all this, a company selling a pair of movie-watching goggles based on positively ageing micro-display technology manage to bag an award in the Virtual Reality category?","length":818,"language":"en","measurementVersion":12,"measurementHash":"850d817c239bdfaab6675db3e5e5eeb0"},"html":"<p>The past year has seen the field of consumer virtual reality take a massive step closer to mass market, with a veritable surge in investment in hardware and software alike. Competition on the hardware side has also been healthy, with Valve and HTC entering the fray and threatening to scoop the first-to-market position which only a year ago seemed to be in the hands of Facebook’s Oculus VR. Samsung’s GearVR followed the launch of last year’s GearVR Innovator Edition with a mass-market product launch, and the OSVR initiative has started gaining some traction with the release of their first open development kits for VR. So how is it, that among all this, a company selling a pair of movie-watching goggles based on positively ageing micro-display technology manage to bag <a data-grid-id=\"4f1321b8-a44e-44cf-8bb3-52f892b2f664\" href=\"http://www.prnewswire.com/news-releases/vuzix-awarded-eight-ces-2016-innovation-awards-including-best-of-in-gaming-and-virtual-reality-for-iwear-wireless-video-headphones-300176571.html?utm_content=buffer210a7&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer\">an award in the Virtual Reality category</a>?</p>"},{"block":{"id":"5289ac37-5026-49fd-b927-6510ddfb0019","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>The <a data-grid-id=\"a4e39603-bdee-4def-9ae7-f150e5afe92c\" href=\"https://www.vuzix.com/consumer/iwear-video-headphones/\">Vuzix iWear</a> is primarily marketed as a set of video headphones. It is specifically designed to replicate the effect of watching TV in a portable form factor very reminiscent of last year’s (arguably superior) <a data-grid-id=\"d363e3df-0019-4859-8304-c3bcdd2a1974\" href=\"http://avegant.com/\">Avegant Glyph</a>. </p>","score":5,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Vuzix iWear is primarily marketed as a set of video headphones. It is specifically designed to replicate the effect of watching TV in a portable form factor very reminiscent of last year’s (arguably superior) Avegant Glyph. ","length":228,"language":"en","measurementVersion":12,"measurementHash":"d9fa67c52de9365a1c72e2fb640d6665"},"html":"<p>The <a data-grid-id=\"a4e39603-bdee-4def-9ae7-f150e5afe92c\" href=\"https://www.vuzix.com/consumer/iwear-video-headphones/\">Vuzix iWear</a> is primarily marketed as a set of video headphones. It is specifically designed to replicate the effect of watching TV in a portable form factor very reminiscent of last year’s (arguably superior) <a data-grid-id=\"d363e3df-0019-4859-8304-c3bcdd2a1974\" href=\"http://avegant.com/\">Avegant Glyph</a>. </p>"},{"block":{"id":"3be31b7d-e352-41c1-9d74-4b6d68beba50","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>The iWear sports a Field of View of merely 57º, basic IMU rotational tracking, absolutely no positional tracking, and is wholly, unambiguously not suitable for use as a Virtual Reality headset. If all these specs mean little to you let’s put it this way: the Vuzix iWear is to a VR headset what a hot tub is to SCUBA diving. Despite Vuzix’s casually deceptive mention of VR in its marketing materials, the iWear is not, by any definition, deserving of any award in either the Gaming or Virtual Reality categories.</p>","score":6,"created_at":"2015-11-19T09:35:53.185Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The iWear sports a Field of View of merely 57º, basic IMU rotational tracking, absolutely no positional tracking, and is wholly, unambiguously not suitable for use as a Virtual Reality headset. If all these specs mean little to you let’s put it this way: the Vuzix iWear is to a VR headset what a hot tub is to SCUBA diving. Despite Vuzix’s casually deceptive mention of VR in its marketing materials, the iWear is not, by any definition, deserving of any award in either the Gaming or Virtual Reality categories.","length":513,"language":"en","measurementVersion":12,"measurementHash":"755075e7810ff828b136a922effd6da7"},"html":"<p>The iWear sports a Field of View of merely 57º, basic IMU rotational tracking, absolutely no positional tracking, and is wholly, unambiguously not suitable for use as a Virtual Reality headset. If all these specs mean little to you let’s put it this way: the Vuzix iWear is to a VR headset what a hot tub is to SCUBA diving. Despite Vuzix’s casually deceptive mention of VR in its marketing materials, the iWear is not, by any definition, deserving of any award in either the Gaming or Virtual Reality categories.</p>"},{"block":{"id":"c9859b5e-6776-4b0d-8c7a-1c0dae6095e7","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>So what’s the deal with CES awarding this company with an innovation award in our beloved Virtual Reality category? Why not award it to Valve’s Lighthouse tech, or even to OSVR’s open SDK? Who did Vuzix have to pay to win this award? Where can we buy pitchforks in bulk? The truth is, Vuzix is not to blame. The CES Awards Committee is.</p>","score":8,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So what’s the deal with CES awarding this company with an innovation award in our beloved Virtual Reality category? Why not award it to Valve’s Lighthouse tech, or even to OSVR’s open SDK? Who did Vuzix have to pay to win this award? Where can we buy pitchforks in bulk? The truth is, Vuzix is not to blame. The CES Awards Committee is.","length":336,"language":"en","measurementVersion":12,"measurementHash":"40497c9198a9fc9397e997c5c2cca34d"},"html":"<p>So what’s the deal with CES awarding this company with an innovation award in our beloved Virtual Reality category? Why not award it to Valve’s Lighthouse tech, or even to OSVR’s open SDK? Who did Vuzix have to pay to win this award? Where can we buy pitchforks in bulk? The truth is, Vuzix is not to blame. The CES Awards Committee is.</p>"},{"block":{"id":"43948218-9a3a-47d8-8062-0fe10b1ab987","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>You see, the real problem here is one of definition. Firstly, lumping “Gaming” and “Virtual Reality” under the same award does a disservice to VR, a technology whose applications span far beyond entertainment to encompass training, education, architecture, engineering, medicine and many more. Secondly, the accepted definition of VR is currently so loose as to be easily applied (mistakenly, in this author’s humble opinion) to things like 360º videos. Essentially, anything that sticks some moving images in front of one’s eyes can currently claim, with relative impunity, to be playing in the ever-so-trendy Virtual Reality arena.</p>","score":9,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"You see, the real problem here is one of definition. Firstly, lumping “Gaming” and “Virtual Reality” under the same award does a disservice to VR, a technology whose applications span far beyond entertainment to encompass training, education, architecture, engineering, medicine and many more. Secondly, the accepted definition of VR is currently so loose as to be easily applied (mistakenly, in this author’s humble opinion) to things like 360º videos. Essentially, anything that sticks some moving images in front of one’s eyes can currently claim, with relative impunity, to be playing in the ever-so-trendy Virtual Reality arena.","length":633,"language":"en","measurementVersion":12,"measurementHash":"2d51f6f82051adf3d624233e4bd0cb1a"},"html":"<p>You see, the real problem here is one of definition. Firstly, lumping “Gaming” and “Virtual Reality” under the same award does a disservice to VR, a technology whose applications span far beyond entertainment to encompass training, education, architecture, engineering, medicine and many more. Secondly, the accepted definition of VR is currently so loose as to be easily applied (mistakenly, in this author’s humble opinion) to things like 360º videos. Essentially, anything that sticks some moving images in front of one’s eyes can currently claim, with relative impunity, to be playing in the ever-so-trendy Virtual Reality arena.</p>"},{"block":{"id":"47a85e11-fd22-4775-b8e8-227f821ff5bb","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>This is only natural. Despite the concept of VR having been with us for decades the actual real-world, practical advent of the technology in a non-research capacity is barely a few years old. We’re only now starting to see the first consumer applications of VR hitting the market, and with all the investment going into anything sporting the “VR” suffix it’s only natural to expect companies to jump on the bandwagon, deservedly or otherwise. Remember <a data-grid-id=\"6d9ce8a6-7936-4b07-8941-23b510b7089f\" href=\"http://www.engadget.com/2015/01/07/3dhead-gcs3/\">3DHead</a>? Exactly.</p>","score":10,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T11:54:24.467Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This is only natural. Despite the concept of VR having been with us for decades the actual real-world, practical advent of the technology in a non-research capacity is barely a few years old. We’re only now starting to see the first consumer applications of VR hitting the market, and with all the investment going into anything sporting the “VR” suffix it’s only natural to expect companies to jump on the bandwagon, deservedly or otherwise. Remember 3DHead? Exactly.","length":468,"language":"en","measurementVersion":12,"measurementHash":"88914756f30157a7d7d60dd811800abc"},"html":"<p>This is only natural. Despite the concept of VR having been with us for decades the actual real-world, practical advent of the technology in a non-research capacity is barely a few years old. We’re only now starting to see the first consumer applications of VR hitting the market, and with all the investment going into anything sporting the “VR” suffix it’s only natural to expect companies to jump on the bandwagon, deservedly or otherwise. Remember <a data-grid-id=\"6d9ce8a6-7936-4b07-8941-23b510b7089f\" href=\"http://www.engadget.com/2015/01/07/3dhead-gcs3/\">3DHead</a>? Exactly.</p>"},{"block":{"id":"cbfe5334-ca79-4f41-8f8f-313192d0937b","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>Sure, CES should know better. An event generally accepted as the Mecca of all consumer technology should do a better job of encouraging this exciting new market segment with its own well-defined awards category, and reward innovation within it accordingly. It should make sure to help promote “good” VR rather than helping to blur the definition even further. But maybe VR also needs to define itself, to transition from the theoretical ideal of VR to the successful mass-market applications that undeniably define what VR actually is. And that may take some time.</p>","score":12,"created_at":"2015-11-19T13:08:46.726Z","updated_at":"2015-11-19T13:09:45.332Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235"},"src":null,"text":"Sure, CES should know better. An event generally accepted as the Mecca of all consumer technology should do a better job of encouraging this exciting new market segment with its own well-defined awards category, and reward innovation within it accordingly. It should make sure to help promote “good” VR rather than helping to blur the definition even further. But maybe VR also needs to define itself, to transition from the theoretical ideal of VR to the successful mass-market applications that undeniably define what VR actually is. And that may take some time.","length":564,"language":"en","measurementVersion":12,"measurementHash":"2302911993c7ba7807f70e635352e23f"},"html":"<p>Sure, CES should know better. An event generally accepted as the Mecca of all consumer technology should do a better job of encouraging this exciting new market segment with its own well-defined awards category, and reward innovation within it accordingly. It should make sure to help promote “good” VR rather than helping to blur the definition even further. But maybe VR also needs to define itself, to transition from the theoretical ideal of VR to the successful mass-market applications that undeniably define what VR actually is. And that may take some time.</p>"},{"block":{"id":"c3366b51-7a86-494f-97b1-955d5a5f53e5","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"text","html":"<p>So when CES Innovation Awards finally feature their own Virtual Reality category, we’ll know one thing for sure: VR is here to stay.</p>","score":13,"created_at":"2015-11-19T09:29:13.742Z","updated_at":"2015-11-19T13:08:46.726Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So when CES Innovation Awards finally feature their own Virtual Reality category, we’ll know one thing for sure: VR is here to stay.","length":132,"language":"en","measurementVersion":12,"measurementHash":"148e053333dc5c9c31a8e8d2dade85b1"},"html":"<p>So when CES Innovation Awards finally feature their own Virtual Reality category, we’ll know one thing for sure: VR is here to stay.</p>"}],"quote":[{"block":{"id":"c6b248e2-63ff-4396-9920-84c61381b698","item":"2231a1b8-c41b-4c5d-9bfb-0826e583f235","type":"quote","html":"<blockquote><p data-grid-id=\"23a4dba7-5fda-4ee1-9242-eb9a470472fa\">The Vuzix iWear is to a VR headset what a hot tub is to SCUBA diving.</p></blockquote>","score":7,"created_at":"2015-11-19T09:30:38.322Z","updated_at":"2015-11-19T11:54:24.467Z","metada
