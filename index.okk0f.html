60c7942c7dafa20"},{"id":"0093525e-e205-400a-bc8a-0cdb7d3e1e31","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>My chance to test the Vive came as part of the demo day organised by the excellent folks over at GameFace Labs, where I also had the opportunity to <a data-grid-id=\"e7ba1ea2-deba-4f82-b482-e55bbd8b4229\" href=\"http://augmentl.io/hands-on-with-gameface-labs-latest-prototype/\">play with their latest hardware</a>. The Vive was in some ways everything that it was supposed to be, but in other ways not what I was expecting. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"My chance to test the Vive came as part of the demo day organised by the excellent folks over at GameFace Labs, where I also had the opportunity to play with their latest hardware. The Vive was in some ways everything that it was supposed to be, but in other ways not what I was expecting. ","length":290,"language":"en","measurementVersion":15,"measurementHash":"261eb2893673f34d2cb9555f12ad1d48"},{"id":"e300a04c-b1aa-429e-9f83-44131ad874ee","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>The fault was not in the device itself, but rather in the insane amount of expectation and anticipation the generally glowing reviews of the hardware had instilled in me.  I had all the device's specs in my head, and was prepared to test each and every one of them in my limited 45 minute session. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The fault was not in the device itself, but rather in the insane amount of expectation and anticipation the generally glowing reviews of the hardware had instilled in me.  I had all the device's specs in my head, and was prepared to test each and every one of them in my limited 45 minute session. ","length":298,"language":"en","measurementVersion":15,"measurementHash":"d16b6a7a7a66c3c7a837fb2ed2056d01"},{"id":"3c66c488-cffb-4437-aae4-a8a0575f6389","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>So when I first got to strap on the Vive, and was put inside the Aperture Science demo, I instantly ran through a mental checklist of specifications: </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So when I first got to strap on the Vive, and was put inside the Aperture Science demo, I instantly ran through a mental checklist of specifications: ","length":150,"language":"en","measurementVersion":15,"measurementHash":"c87eb9a4ab3061d59176901fe3b8ad47"},{"id":"40fb41be-c80f-49ed-99ef-f13458cf72ec","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p><i data-grid-id=\"d69f34d4-0328-4c4d-b2f8-78f7552c6f15\">\"Screen door effect? I can see it. Damn it. Wait no, I'm really focusing on the screen. Relax. OK it's gone. Theres a kind of a \nlinen texture to the screen. Must be the diffuser. Not bad!\"</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"\"Screen door effect? I can see it. Damn it. Wait no, I'm really focusing on the screen. Relax. OK it's gone. Theres a kind of a \nlinen texture to the screen. Must be the diffuser. Not bad!\"","length":189,"language":"en","measurementVersion":15,"measurementHash":"db9d46dd207ea20e0fe4aa7e47db9bbf"},{"id":"2a9be976-7f34-41ec-a07d-bdf0f43aa557","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p><i data-grid-id=\"0506967b-a21d-4331-89eb-58fc6ebb5c34\">\"OK. \nField of View? Subjectively wider than the DK2. Maybe not as tall. Not bad, I can live with this!\" </i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"\"OK. \nField of View? Subjectively wider than the DK2. Maybe not as tall. Not bad, I can live with this!\" ","length":105,"language":"en","measurementVersion":15,"measurementHash":"a75a0ef1a15a48900a0e72bd2f7aa6df"},{"id":"d39787f4-eee3-4c71-a502-649327dfff55","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p><i data-grid-id=\"ec497cba-3e09-4b1e-b22b-7474dc5bb0bf\">\"IPD? It's off. I need to fiddle with it. OK I think I got it. No, wait... OK now I got it.\"</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"\"IPD? It's off. I need to fiddle with it. OK I think I got it. No, wait... OK now I got it.\"","length":92,"language":"en","measurementVersion":15,"measurementHash":"560fa9d453b192e61af27b05174cd720"},{"id":"38f45d5e-f545-4273-958c-098e943787a1","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>And so on. I just could not relax into just experiencing the moment. All my anticipation, the preconceived expectations, and all the technical specs rattling in my head were actively conspiring from actually being in the moment and just experiencing the damn thing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"And so on. I just could not relax into just experiencing the moment. All my anticipation, the preconceived expectations, and all the technical specs rattling in my head were actively conspiring from actually being in the moment and just experiencing the damn thing.","length":265,"language":"en","measurementVersion":15,"measurementHash":"caabff4aed0a99e0cacc05623d3ada1b"},{"id":"566b3c17-0114-43a5-a1f7-6361b37235ed","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>Initially, I time-shifted between \"testing\" the device and figuring out what the demo wanted me to do. I needed to open a drawer, but Chaperone was telling me I was about to reach a wall. That's the Ed from GameFace, detecting my helpless floundering, helpfully tipped me off that I could \"extend my reach\" by pressing down on the controller's touchpad. Aha! OK now I could move on.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Initially, I time-shifted between \"testing\" the device and figuring out what the demo wanted me to do. I needed to open a drawer, but Chaperone was telling me I was about to reach a wall. That's the Ed from GameFace, detecting my helpless floundering, helpfully tipped me off that I could \"extend my reach\" by pressing down on the controller's touchpad. Aha! OK now I could move on.","length":382,"language":"en","measurementVersion":15,"measurementHash":"bbbc13c1af301279a01a132577229e86"},{"id":"db8daecc-a104-40e6-99eb-71e5cdd99e21","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>Then my left controller's trigger started acting up. Was it acting up or was I screwing up? At this point, the elusive holy grail of VR, <i data-grid-id=\"d3e15feb-b7c2-4020-b468-b459fa366adc\">Presence</i>, was nowhere to be seen. Both myself and those tiny technical glitches were getting in the way.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Then my left controller's trigger started acting up. Was it acting up or was I screwing up? At this point, the elusive holy grail of VR, Presence, was nowhere to be seen. Both myself and those tiny technical glitches were getting in the way.","length":241,"language":"en","measurementVersion":15,"measurementHash":"efae756f7489c2964e0e7fee339faa0c"},{"id":"cf5f5b54-347f-4b15-9d9a-639321493dbf","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>But somewhere along the way, it happened. At some point between me failing to fix a broken robot and the floor opening up below me, I was <i data-grid-id=\"6ba401a0-1b1e-42be-a55d-8826769bd938\">there</i>. My stupid brain finally bought into the illusion and I was gobsmacked. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"But somewhere along the way, it happened. At some point between me failing to fix a broken robot and the floor opening up below me, I was there. My stupid brain finally bought into the illusion and I was gobsmacked. ","length":216,"language":"en","measurementVersion":15,"measurementHash":"fcd6d9be2c3dbbc501b88f33a98b31a4"},{"id":"2619edc3-056b-46ee-90ea-c2d325c9d2c8","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>After Aperture Science I was put through TiltBrush (I wish I had talent), The Gallery (Wish I knew what I was doing), and Job Simulator (Wish I could have stayed there for a few hours). All of which I enjoyed immensely. Others have done a much better job reviewing these experiences than I could, so I'll avoid doing that here.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"After Aperture Science I was put through TiltBrush (I wish I had talent), The Gallery (Wish I knew what I was doing), and Job Simulator (Wish I could have stayed there for a few hours). All of which I enjoyed immensely. Others have done a much better job reviewing these experiences than I could, so I'll avoid doing that here.","length":327,"language":"en","measurementVersion":15,"measurementHash":"170cd987203751738e60d50656512a08"},{"id":"cc7e583a-a77e-4bf3-8362-54d31a81be60","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>As I reached the end of Job Simulator, I barely caught myself dropping the controllers onto a kitchen counter that was't there. I don't think me dropping the controllers on the floor would have endeared me to the GameFace team, but that almost-oops moment did confirm one thing for me: this thing is the real deal. And I want one. Now.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"As I reached the end of Job Simulator, I barely caught myself dropping the controllers onto a kitchen counter that was't there. I don't think me dropping the controllers on the floor would have endeared me to the GameFace team, but that almost-oops moment did confirm one thing for me: this thing is the real deal. And I want one. Now.","length":335,"language":"en","measurementVersion":15,"measurementHash":"24bf7b082c58721fc0e39e31ff96723b"},{"id":"060400f0-eb61-486b-87d9-c508487e819b","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"quote","html":"<blockquote><p data-grid-id=\"2b5c6581-4d63-4965-8ff8-b5d6dad2fa33\">It's a lot easier to experience Presence when your brain has nothing else to deal with.</p><p data-grid-id=\"def85251-b2b5-4110-8dc9-7cd87873e399\"></p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"c8a1ab89c533fcb0d71a8326f5516f54"},{"id":"43e5068e-f1cc-4b70-b3f6-7ec40f9cd995","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>Something else I learned in this experience is how difficult it is to engineer a set of demos directly targeted presence in VR. \nIn this I believe the Oculus team may have had an advantage last year. When I got to they the Crescent Bay prototype at \nthe first Oculus Connect, my sense of presence was instant and total. But I believe that had as much to do with the \nexperience being completely passive (I just had to hand there), than about any inherent qualities of the hardware I was \ntesting. It's a lot easier to experience Presence when your brain has nothing else to deal with.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Something else I learned in this experience is how difficult it is to engineer a set of demos directly targeted presence in VR. \nIn this I believe the Oculus team may have had an advantage last year. When I got to they the Crescent Bay prototype at \nthe first Oculus Connect, my sense of presence was instant and total. But I believe that had as much to do with the \nexperience being completely passive (I just had to hand there), than about any inherent qualities of the hardware I was \ntesting. It's a lot easier to experience Presence when your brain has nothing else to deal with.","length":584,"language":"en","measurementVersion":15,"measurementHash":"cf30b58aef09eab4d9c8718d93a33492"},{"id":"4370446a-6714-401a-8b2f-08f28ee450fd","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>So to anyone getting the opportunity to demo new VR hardware, either at an event or at a lucky friend's place, here is my advice: take a breath, look around, and relax. Let it come to you.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So to anyone getting the opportunity to demo new VR hardware, either at an event or at a lucky friend's place, here is my advice: take a breath, look around, and relax. Let it come to you.","length":188,"language":"en","measurementVersion":15,"measurementHash":"8f1e445fdbb349abcf18fd4f40d21b38"},{"id":"53d3477e-a40e-4387-8f75-e7aee8e4456d","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>And as far as the Vive goes, well... Shut up and take my money.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"And as far as the Vive goes, well... Shut up and take my money. :"80b1b6604419f5dc01c7ca2e1e205104"},"html":"<p>I was given the opportunity to take their HTC Vive for a spin. I was not impressed. At first. </p>"},{"block":{"id":"97db8b95-dceb-4995-8535-6718b08502c5","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>By Augmentl (<a data-grid-id=\"5ce4c9f6-5006-4bf9-93e0-dc5e9ed7d9ba\" href=\"http://twitter.com/augmentl\">@augmentl</a>). November 21, 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"By Augmentl (@augmentl). November 21, 2015.","length":43,"measurementVersion":15,"measurementHash":"24b72e5e35cadf63d60c7942c7dafa20"},"html":"<p>By Augmentl (<a data-grid-id=\"5ce4c9f6-5006-4bf9-93e0-dc5e9ed7d9ba\" href=\"http://twitter.com/augmentl\">@augmentl</a>). November 21, 2015.</p>"},{"block":{"id":"0093525e-e205-400a-bc8a-0cdb7d3e1e31","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>My chance to test the Vive came as part of the demo day organised by the excellent folks over at GameFace Labs, where I also had the opportunity to <a data-grid-id=\"e7ba1ea2-deba-4f82-b482-e55bbd8b4229\" href=\"http://augmentl.io/hands-on-with-gameface-labs-latest-prototype/\">play with their latest hardware</a>. The Vive was in some ways everything that it was supposed to be, but in other ways not what I was expecting. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"My chance to test the Vive came as part of the demo day organised by the excellent folks over at GameFace Labs, where I also had the opportunity to play with their latest hardware. The Vive was in some ways everything that it was supposed to be, but in other ways not what I was expecting. ","length":290,"language":"en","measurementVersion":15,"measurementHash":"261eb2893673f34d2cb9555f12ad1d48"},"html":"<p>My chance to test the Vive came as part of the demo day organised by the excellent folks over at GameFace Labs, where I also had the opportunity to <a data-grid-id=\"e7ba1ea2-deba-4f82-b482-e55bbd8b4229\" href=\"http://augmentl.io/hands-on-with-gameface-labs-latest-prototype/\">play with their latest hardware</a>. The Vive was in some ways everything that it was supposed to be, but in other ways not what I was expecting. </p>"},{"block":{"id":"e300a04c-b1aa-429e-9f83-44131ad874ee","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>The fault was not in the device itself, but rather in the insane amount of expectation and anticipation the generally glowing reviews of the hardware had instilled in me.  I had all the device's specs in my head, and was prepared to test each and every one of them in my limited 45 minute session. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The fault was not in the device itself, but rather in the insane amount of expectation and anticipation the generally glowing reviews of the hardware had instilled in me.  I had all the device's specs in my head, and was prepared to test each and every one of them in my limited 45 minute session. ","length":298,"language":"en","measurementVersion":15,"measurementHash":"d16b6a7a7a66c3c7a837fb2ed2056d01"},"html":"<p>The fault was not in the device itself, but rather in the insane amount of expectation and anticipation the generally glowing reviews of the hardware had instilled in me.  I had all the device's specs in my head, and was prepared to test each and every one of them in my limited 45 minute session. </p>"},{"block":{"id":"3c66c488-cffb-4437-aae4-a8a0575f6389","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>So when I first got to strap on the Vive, and was put inside the Aperture Science demo, I instantly ran through a mental checklist of specifications: </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So when I first got to strap on the Vive, and was put inside the Aperture Science demo, I instantly ran through a mental checklist of specifications: ","length":150,"language":"en","measurementVersion":15,"measurementHash":"c87eb9a4ab3061d59176901fe3b8ad47"},"html":"<p>So when I first got to strap on the Vive, and was put inside the Aperture Science demo, I instantly ran through a mental checklist of specifications: </p>"},{"block":{"id":"40fb41be-c80f-49ed-99ef-f13458cf72ec","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p><i data-grid-id=\"d69f34d4-0328-4c4d-b2f8-78f7552c6f15\">\"Screen door effect? I can see it. Damn it. Wait no, I'm really focusing on the screen. Relax. OK it's gone. Theres a kind of a \nlinen texture to the screen. Must be the diffuser. Not bad!\"</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"\"Screen door effect? I can see it. Damn it. Wait no, I'm really focusing on the screen. Relax. OK it's gone. Theres a kind of a \nlinen texture to the screen. Must be the diffuser. Not bad!\"","length":189,"language":"en","measurementVersion":15,"measurementHash":"db9d46dd207ea20e0fe4aa7e47db9bbf"},"html":"<p><i data-grid-id=\"d69f34d4-0328-4c4d-b2f8-78f7552c6f15\">\"Screen door effect? I can see it. Damn it. Wait no, I'm really focusing on the screen. Relax. OK it's gone. Theres a kind of a \nlinen texture to the screen. Must be the diffuser. Not bad!\"</i></p>"},{"block":{"id":"2a9be976-7f34-41ec-a07d-bdf0f43aa557","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p><i data-grid-id=\"0506967b-a21d-4331-89eb-58fc6ebb5c34\">\"OK. \nField of View? Subjectively wider than the DK2. Maybe not as tall. Not bad, I can live with this!\" </i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"\"OK. \nField of View? Subjectively wider than the DK2. Maybe not as tall. Not bad, I can live with this!\" ","length":105,"language":"en","measurementVersion":15,"measurementHash":"a75a0ef1a15a48900a0e72bd2f7aa6df"},"html":"<p><i data-grid-id=\"0506967b-a21d-4331-89eb-58fc6ebb5c34\">\"OK. \nField of View? Subjectively wider than the DK2. Maybe not as tall. Not bad, I can live with this!\" </i></p>"},{"block":{"id":"d39787f4-eee3-4c71-a502-649327dfff55","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p><i data-grid-id=\"ec497cba-3e09-4b1e-b22b-7474dc5bb0bf\">\"IPD? It's off. I need to fiddle with it. OK I think I got it. No, wait... OK now I got it.\"</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"\"IPD? It's off. I need to fiddle with it. OK I think I got it. No, wait... OK now I got it.\"","length":92,"language":"en","measurementVersion":15,"measurementHash":"560fa9d453b192e61af27b05174cd720"},"html":"<p><i data-grid-id=\"ec497cba-3e09-4b1e-b22b-7474dc5bb0bf\">\"IPD? It's off. I need to fiddle with it. OK I think I got it. No, wait... OK now I got it.\"</i></p>"},{"block":{"id":"38f45d5e-f545-4273-958c-098e943787a1","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>And so on. I just could not relax into just experiencing the moment. All my anticipation, the preconceived expectations, and all the technical specs rattling in my head were actively conspiring from actually being in the moment and just experiencing the damn thing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"And so on. I just could not relax into just experiencing the moment. All my anticipation, the preconceived expectations, and all the technical specs rattling in my head were actively conspiring from actually being in the moment and just experiencing the damn thing.","length":265,"language":"en","measurementVersion":15,"measurementHash":"caabff4aed0a99e0cacc05623d3ada1b"},"html":"<p>And so on. I just could not relax into just experiencing the moment. All my anticipation, the preconceived expectations, and all the technical specs rattling in my head were actively conspiring from actually being in the moment and just experiencing the damn thing.</p>"},{"block":{"id":"566b3c17-0114-43a5-a1f7-6361b37235ed","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>Initially, I time-shifted between \"testing\" the device and figuring out what the demo wanted me to do. I needed to open a drawer, but Chaperone was telling me I was about to reach a wall. That's the Ed from GameFace, detecting my helpless floundering, helpfully tipped me off that I could \"extend my reach\" by pressing down on the controller's touchpad. Aha! OK now I could move on.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Initially, I time-shifted between \"testing\" the device and figuring out what the demo wanted me to do. I needed to open a drawer, but Chaperone was telling me I was about to reach a wall. That's the Ed from GameFace, detecting my helpless floundering, helpfully tipped me off that I could \"extend my reach\" by pressing down on the controller's touchpad. Aha! OK now I could move on.","length":382,"language":"en","measurementVersion":15,"measurementHash":"bbbc13c1af301279a01a132577229e86"},"html":"<p>Initially, I time-shifted between \"testing\" the device and figuring out what the demo wanted me to do. I needed to open a drawer, but Chaperone was telling me I was about to reach a wall. That's the Ed from GameFace, detecting my helpless floundering, helpfully tipped me off that I could \"extend my reach\" by pressing down on the controller's touchpad. Aha! OK now I could move on.</p>"},{"block":{"id":"db8daecc-a104-40e6-99eb-71e5cdd99e21","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>Then my left controller's trigger started acting up. Was it acting up or was I screwing up? At this point, the elusive holy grail of VR, <i data-grid-id=\"d3e15feb-b7c2-4020-b468-b459fa366adc\">Presence</i>, was nowhere to be seen. Both myself and those tiny technical glitches were getting in the way.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Then my left controller's trigger started acting up. Was it acting up or was I screwing up? At this point, the elusive holy grail of VR, Presence, was nowhere to be seen. Both myself and those tiny technical glitches were getting in the way.","length":241,"language":"en","measurementVersion":15,"measurementHash":"efae756f7489c2964e0e7fee339faa0c"},"html":"<p>Then my left controller's trigger started acting up. Was it acting up or was I screwing up? At this point, the elusive holy grail of VR, <i data-grid-id=\"d3e15feb-b7c2-4020-b468-b459fa366adc\">Presence</i>, was nowhere to be seen. Both myself and those tiny technical glitches were getting in the way.</p>"},{"block":{"id":"cf5f5b54-347f-4b15-9d9a-639321493dbf","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>But somewhere along the way, it happened. At some point between me failing to fix a broken robot and the floor opening up below me, I was <i data-grid-id=\"6ba401a0-1b1e-42be-a55d-8826769bd938\">there</i>. My stupid brain finally bought into the illusion and I was gobsmacked. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"But somewhere along the way, it happened. At some point between me failing to fix a broken robot and the floor opening up below me, I was there. My stupid brain finally bought into the illusion and I was gobsmacked. ","length":216,"language":"en","measurementVersion":15,"measurementHash":"fcd6d9be2c3dbbc501b88f33a98b31a4"},"html":"<p>But somewhere along the way, it happened. At some point between me failing to fix a broken robot and the floor opening up below me, I was <i data-grid-id=\"6ba401a0-1b1e-42be-a55d-8826769bd938\">there</i>. My stupid brain finally bought into the illusion and I was gobsmacked. </p>"},{"block":{"id":"2619edc3-056b-46ee-90ea-c2d325c9d2c8","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>After Aperture Science I was put through TiltBrush (I wish I had talent), The Gallery (Wish I knew what I was doing), and Job Simulator (Wish I could have stayed there for a few hours). All of which I enjoyed immensely. Others have done a much better job reviewing these experiences than I could, so I'll avoid doing that here.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"After Aperture Science I was put through TiltBrush (I wish I had talent), The Gallery (Wish I knew what I was doing), and Job Simulator (Wish I could have stayed there for a few hours). All of which I enjoyed immensely. Others have done a much better job reviewing these experiences than I could, so I'll avoid doing that here.","length":327,"language":"en","measurementVersion":15,"measurementHash":"170cd987203751738e60d50656512a08"},"html":"<p>After Aperture Science I was put through TiltBrush (I wish I had talent), The Gallery (Wish I knew what I was doing), and Job Simulator (Wish I could have stayed there for a few hours). All of which I enjoyed immensely. Others have done a much better job reviewing these experiences than I could, so I'll avoid doing that here.</p>"},{"block":{"id":"cc7e583a-a77e-4bf3-8362-54d31a81be60","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>As I reached the end of Job Simulator, I barely caught myself dropping the controllers onto a kitchen counter that was't there. I don't think me dropping the controllers on the floor would have endeared me to the GameFace team, but that almost-oops moment did confirm one thing for me: this thing is the real deal. And I want one. Now.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"As I reached the end of Job Simulator, I barely caught myself dropping the controllers onto a kitchen counter that was't there. I don't think me dropping the controllers on the floor would have endeared me to the GameFace team, but that almost-oops moment did confirm one thing for me: this thing is the real deal. And I want one. Now.","length":335,"language":"en","measurementVersion":15,"measurementHash":"24bf7b082c58721fc0e39e31ff96723b"},"html":"<p>As I reached the end of Job Simulator, I barely caught myself dropping the controllers onto a kitchen counter that was't there. I don't think me dropping the controllers on the floor would have endeared me to the GameFace team, but that almost-oops moment did confirm one thing for me: this thing is the real deal. And I want one. Now.</p>"},{"block":{"id":"43e5068e-f1cc-4b70-b3f6-7ec40f9cd995","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>Something else I learned in this experience is how difficult it is to engineer a set of demos directly targeted presence in VR. \nIn this I believe the Oculus team may have had an advantage last year. When I got to they the Crescent Bay prototype at \nthe first Oculus Connect, my sense of presence was instant and total. But I believe that had as much to do with the \nexperience being completely passive (I just had to hand there), than about any inherent qualities of the hardware I was \ntesting. It's a lot easier to experience Presence when your brain has nothing else to deal with.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Something else I learned in this experience is how difficult it is to engineer a set of demos directly targeted presence in VR. \nIn this I believe the Oculus team may have had an advantage last year. When I got to they the Crescent Bay prototype at \nthe first Oculus Connect, my sense of presence was instant and total. But I believe that had as much to do with the \nexperience being completely passive (I just had to hand there), than about any inherent qualities of the hardware I was \ntesting. It's a lot easier to experience Presence when your brain has nothing else to deal with.","length":584,"language":"en","measurementVersion":15,"measurementHash":"cf30b58aef09eab4d9c8718d93a33492"},"html":"<p>Something else I learned in this experience is how difficult it is to engineer a set of demos directly targeted presence in VR. \nIn this I believe the Oculus team may have had an advantage last year. When I got to they the Crescent Bay prototype at \nthe first Oculus Connect, my sense of presence was instant and total. But I believe that had as much to do with the \nexperience being completely passive (I just had to hand there), than about any inherent qualities of the hardware I was \ntesting. It's a lot easier to experience Presence when your brain has nothing else to deal with.</p>"},{"block":{"id":"4370446a-6714-401a-8b2f-08f28ee450fd","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>So to anyone getting the opportunity to demo new VR hardware, either at an event or at a lucky friend's place, here is my advice: take a breath, look around, and relax. Let it come to you.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So to anyone getting the opportunity to demo new VR hardware, either at an event or at a lucky friend's place, here is my advice: take a breath, look around, and relax. Let it come to you.","length":188,"language":"en","measurementVersion":15,"measurementHash":"8f1e445fdbb349abcf18fd4f40d21b38"},"html":"<p>So to anyone getting the opportunity to demo new VR hardware, either at an event or at a lucky friend's place, here is my advice: take a breath, look around, and relax. Let it come to you.</p>"},{"block":{"id":"53d3477e-a40e-4387-8f75-e7aee8e4456d","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p>And as far as the Vive goes, well... Shut up and take my money.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"And as far as the Vive goes, well... Shut up and take my money.","length":63,"language":"en","measurementVersion":15,"measurementHash":"95105d70c37c72e671f717b19f3aa725"},"html":"<p>And as far as the Vive goes, well... Shut up and take my money.</p>"},{"block":{"id":"9a4f5a96-31f5-4a8d-92cb-78aa599469f2","item":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","type":"text","html":"<p><a data-grid-id=\"f0e23954-f1bd-4a77-8479-719a4112fd2e\" href=\"http://twitter.com/augmentl\">@augmentl</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b78badf7-a9b1-4c71-966d-43a57bd3edd8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"@augmentl","length":9,"language":"fr","measurementVersion":15,"measurementHash":"a0c0dbbd373786015a2a26b3fdeee8fa"},"html":"<p><a data-grid-id=\"f0e23954-f1bd-4a77-8479-719a4112fd2e\" href=\"http://twitter.com/augmentl\">@augmentl</a></p>"}],"quote":[{"block":{"id":"060400f0-eb61-486b-87d9-c508487e819b","item":"b78badf7-a9b1-4c71-966d-43a57bd3e 37835e91cbfb668886ddba3"},{"id":"e1601b00-ac67-42c1-80b7-2c59508a61d5","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"h1","html":"<h1></h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"","length":0,"language":"en","measurementVersion":16,"measurementHash":"f72d2d9f037835e91cbfb668886ddba3"},{"id":"7fa44314-8aa6-4bff-82c4-a5ed329cf273","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"h1","html":"<h1>Hands on with GameFace Labs' Latest Prototype</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715"},"src":null,"text":"Hands on with GameFace Labs' Latest Prototype","length":45,"language":"en","measurementVersion":12,"measurementHash":"8f791521cda69a44a38237b35253c290"},{"id":"65cd69b1-9b42-4737-90bc-1c671c4fa14a","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>If you've been plugged into the Virtual Reality scene for the past two years you probably heard of GameFace Labs, a company that over the past couple of years has been working on the first true wireless, self-contained \"console on your face.\" Today I paid them a visit. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"If you've been plugged into the Virtual Reality scene for the past two years you probably heard of GameFace Labs, a company that over the past couple of years has been working on the first true wireless, self-contained \"console on your face.\" Today I paid them a visit. ","length":270,"language":"en","measurementVersion":12,"measurementHash":"b3be28ba97b22539851de106507a4721"},{"id":"268bc0af-b30b-4b52-a5dd-bc7a91cf26a3","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>by Augmentl (<a href=\"http://twitter.com/augmentl\">@augmentl</a>) on November 20th, 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl (@augmentl) on November 20th, 2015.","length":47,"language":"en","measurementVersion":12,"measurementHash":"e8a0ddc827470a08aa2c0e4d7a6010f6"},{"id":"fbb608e6-eabe-4944-8c9d-cbf9e9a085e5","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>The kind folks over at <a data-grid-id=\"7698950f-ed65-4ff7-91a5-3e3e7225544c\" href=\"http://gamefacelabs.com/\">GameFace Labs</a> (<a data-grid-id=\"2057df59-cd86-4daf-bc97-52a706ad03e6\" href=\"http://twitter.com/gamefacelabs\">@gamefacelabs</a>) hosted an open day in  London to demonstrate their latest prototype hardware to devs and VR enthusiasts alike. As a member of the latter group I of course jumped at the opportunity as soon as the call went out on Reddit. On my way there I must admit that I did not really know what to expect. How would their HMD live up to their ambitious goals? How can we even really define what makes a console-like experience when mobile VR is advancing so rapidly? </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The kind folks over at GameFace Labs (@gamefacelabs) hosted an open day in  London to demonstrate their latest prototype hardware to devs and VR enthusiasts alike. As a member of the latter group I of course jumped at the opportunity as soon as the call went out on Reddit. On my way there I must admit that I did not really know what to expect. How would their HMD live up to their ambitious goals? How can we even really define what makes a console-like experience when mobile VR is advancing so rapidly? ","length":507,"language":"en","measurementVersion":12,"measurementHash":"397c24558fc97fe681a14c26f329c23e"},{"id":"149a914d-cb82-45a8-9bef-ee5466a403df","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>I'd first spoken to to the GameFace Labs team a couple of years back, when the Samsung GearVR was not yet announced and the DK1 was the best thing a VR enthusiast could get their hands on. Back then, the thought of a fully self contained VR headset capable of console-like gaming feats (<a data-grid-id=\"2dc00bd1-c66b-4bce-b09b-51a0a8cabbd8\" href=\"http://gamefacelabs.com/features.html\">\"Like two Xbox-360's strapped to your face\"</a>) was an ambitious dream - and arguably still is. So how had the GameFace hardware evolved in the face of a Mobile VR explosion? I was keen to find out. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I'd first spoken to to the GameFace Labs team a couple of years back, when the Samsung GearVR was not yet announced and the DK1 was the best thing a VR enthusiast could get their hands on. Back then, the thought of a fully self contained VR headset capable of console-like gaming feats (\"Like two Xbox-360's strapped to your face\") was an ambitious dream - and arguably still is. So how had the GameFace hardware evolved in the face of a Mobile VR explosion? I was keen to find out. ","length":483,"language":"en","measurementVersion":12,"measurementHash":"b4a37448721c144bbbd757648001f88d"},{"id":"01185eb7-50cb-4497-b6dc-7b384d83ecee","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"quote","html":"<blockquote><p data-grid-id=\"e6c2f9ac-4777-4875-b128-e4a7e668d814\">Like two Xbox-360's strapped to your face</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"text":"Like two Xbox-360's strapped to your face","length":41,"language":"en","measurementVersion":12,"measurementHash":"00ff0a18d40cb3ba598e79b713ee758d"},{"id":"9bf45b89-5329-4ea2-90df-e4244e87c6a2","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>The demo session was held in a well appointed flat near Euston, in London, lovingly populated by some impressive Dr Who memorabilia. This was not the team's permanent location, but rather a convenient space for a bit of demo action. The flat also sported a spacious living room area where the team gave their guests the opportunity to also experience one of the few HTC Vive headsets in the UK, an added bonus my impressions of which I'll discuss separately. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The demo session was held in a well appointed flat near Euston, in London, lovingly populated by some impressive Dr Who memorabilia. This was not the team's permanent location, but rather a convenient space for a bit of demo action. The flat also sported a spacious living room area where the team gave their guests the opportunity to also experience one of the few HTC Vive headsets in the UK, an added bonus my impressions of which I'll discuss separately. ","length":459,"language":"en","measurementVersion":12,"measurementHash":"c430f77951ac4fc64495a238280954f7"},{"id":"fb703344-f2db-4241-97a6-23198f3e39fd","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>At face value, the GameFace device looks like a robustly built, 3D printed prototype sporting two rather unusual features: a set of air vents for a small fan and an external battery pack. These are currently artefacts of the prototype's Nvidia Tegra K1 platform, whose power requirements in the context of the prototype build ended up somewhat exceeding  the team's original expectations. \n\nI was in fact told that, contrary to the advertised 5W power draw, the K1 was normally pulling closer to 12W, occasionally peaking at 20W. The GameFace team hopes to address this aspect as they continue to iterate the prototype. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"At face value, the GameFace device looks like a robustly built, 3D printed prototype sporting two rather unusual features: a set of air vents for a small fan and an external battery pack. These are currently artefacts of the prototype's Nvidia Tegra K1 platform, whose power requirements in the context of the prototype build ended up somewhat exceeding  the team's original expectations. \n\nI was in fact told that, contrary to the advertised 5W power draw, the K1 was normally pulling closer to 12W, occasionally peaking at 20W. The GameFace team hopes to address this aspect as they continue to iterate the prototype. ","length":620,"language":"en","measurementVersion":12,"measurementHash":"5cf68ae245ed1acbc902564e5af6f7a7"},{"id":"bd462008-9d90-459e-94ed-bac236b4ea5f","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>Despite the physical bulk added by these constraints, I did not find the headset to be particularly heavy or uncomfortable, although I can't say whether that would have held true in a longer demo session. The same can't be said of the IPD which, not being adjustable in the current prototype, did cause some minor eye strain. The belt-clipped battery pack, while unusual, was not an issue and stayed neatly out of the way. I got to try a number of short demos on the GameFace hardware, from a lovely undersea scene in which I was surrounded by frolicking Dolphins, to a tour of the solar system, to a tabletop action game reminiscent of the classic Bomberman. These were a mix of Cardboard and custom demos, running on the headset's stock Android OS with a custom launcher UI. I was able to control most of these experiences with  standard Bluetooth gamepad, whereas others required nothing more than gazing in the right direction. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Despite the physical bulk added by these constraints, I did not find the headset to be particularly heavy or uncomfortable, although I can't say whether that would have held true in a longer demo session. The same can't be said of the IPD which, not being adjustable in the current prototype, did cause some minor eye strain. The belt-clipped battery pack, while unusual, was not an issue and stayed neatly out of the way. I got to try a number of short demos on the GameFace hardware, from a lovely undersea scene in which I was surrounded by frolicking Dolphins, to a tour of the solar system, to a tabletop action game reminiscent of the classic Bomberman. These were a mix of Cardboard and custom demos, running on the headset's stock Android OS with a custom launcher UI. I was able to control most of these experiences with  standard Bluetooth gamepad, whereas others required nothing more than gazing in the right direction. ","length":932,"language":"en","measurementVersion":12,"measurementHash":"62d6d386e51d90fc3394305ad1bad7d2"},{"id":"9a5b875a-189f-4f5b-9cf8-5906bac332ff","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>The device's screen is sharp and bright, with vivid colours, deep blacks and no visible black smearing. The screen door effect was present but easy to ignore. Having previously used a GearVR, I can confirm that at least visually the screen appears similar if not identical to that used in the Samsung Galaxy Note 4 powering the GearVR Innovator Edition.  The perceived field of view is also very similar, not quite yet the 140º GameFace Labs are <a data-grid-id=\"8c0f1634-0983-4182-b0bc-3aeb14bca7ef\" href=\"http://gamefacelabs.com/features.html\">ultimately aiming for.</a>\n\nLow persistence was however clearly absent, which made the scene blur somewhat in response to rapid head movements. This is exacerbated by the overall latency of the system with regards to head tracking, which I found to be surprisingly lagging behind my experience of the GearVR. Indeed, despite the clarity of the display and the demo experiences appearing to run at a suitable frame rate, even small head movements resulted in that laggy, \"swimmy\" feeling that is closely associated with a higher risk of motion sickness in VR systems.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The device's screen is sharp and bright, with vivid colours, deep blacks and no visible black smearing. The screen door effect was present but easy to ignore. Having previously used a GearVR, I can confirm that at least visually the screen appears similar if not identical to that used in the Samsung Galaxy Note 4 powering the GearVR Innovator Edition.  The perceived field of view is also very similar, not quite yet the 140º GameFace Labs are ultimately aiming for.\n\nLow persistence was however clearly absent, which made the scene blur somewhat in response to rapid head movements. This is exacerbated by the overall latency of the system with regards to head tracking, which I found to be surprisingly lagging behind my experience of the GearVR. Indeed, despite the clarity of the display and the demo experiences appearing to run at a suitable frame rate, even small head movements resulted in that laggy, \"swimmy\" feeling that is closely associated with a higher risk of motion sickness in VR systems.","length":1008,"language":"en","measurementVersion":12,"measurementHash":"f466df3de9f7c71ad17d27c8c51a9c12"},{"id":"91575955-a98f-4726-8d52-76257d22b36d","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>I'd guess I was experiencing something in the region of 100ms latency, a far cry from the accepted 20ms minimum for VR. GameFace claim the prototype's display runs at 60Hz full persistence, but I suspect they need to achieve a much closer integration between display drivers and IMU to reduce the overall motion-to-photon latency to an acceptable level. Much of the required performance improvements should be achievable in software, and GameFace Labs seem confident they can achieve their goals. These performance challenges however also highlight the advantage companies like Samsung have in this space, being able to optimise system latencies at all levels of the hardware stack, right down to the chipset (or in the case of QUALCOMM Snapdragon powered models, by having the sway needed to force QUALCOMM into optimising their SoC's as required).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I'd guess I was experiencing something in the region of 100ms latency, a far cry from the accepted 20ms minimum for VR. GameFace claim the prototype's display runs at 60Hz full persistence, but I suspect they need to achieve a much closer integration between display drivers and IMU to reduce the overall motion-to-photon latency to an acceptable level. Much of the required performance improvements should be achievable in software, and GameFace Labs seem confident they can achieve their goals. These performance challenges however also highlight the advantage companies like Samsung have in this space, being able to optimise system latencies at all levels of the hardware stack, right down to the chipset (or in the case of QUALCOMM Snapdragon powered models, by having the sway needed to force QUALCOMM into optimising their SoC's as required).","length":849,"language":"en","measurementVersion":12,"measurementHash":"476bdb9d3061c9e899f0c2a58f77c2be"},{"id":"e3d6555e-8295-46df-aa9e-516ad3b96525","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"quote","html":"<blockquote><p data-grid-id=\"661bc8bb-64f0-47be-8f78-8b608e0c3c4c\">The team say they're close to completing their integration with Valve's Lighthouse technology</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"text":"The team say they're close to completing their integration with Valve's Lighthouse technology","length":93,"language":"en","measurementVersion":12,"measurementHash":"d916611b705938dea84a89239b9253c4"},{"id":"9f35bf76-5f75-4d41-8240-33dbcdb3823d","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>In terms of tracking, the GameFace headset currently features only simple rotational head tracking, the same as any mobile VR solutions currently on the market. That however is about to change, as the team say they're close to completing their integration with Valve's Lighthouse technology - as used in the HTC Vive - which will give their headset full positional tracking. \n\nGameFace Labs have also been experimenting with a wireless Softkinetic-like depth sensor mounted towards the user. Such a solution would ultimately allow for full body and hand tracking without the need for hand-held peripherals, but in my brief testing I experienced considerable latency and inconsistent hand tracking. Together with this solution's purported accuracy limitations - a centimetre as opposed to sub-millimetre - this tracking implementation seems more like an interesting experiment and less like a viable solution when compared to Valve's Lighthouse's more robust and accurate technology. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In terms of tracking, the GameFace headset currently features only simple rotational head tracking, the same as any mobile VR solutions currently on the market. That however is about to change, as the team say they're close to completing their integration with Valve's Lighthouse technology - as used in the HTC Vive - which will give their headset full positional tracking. \n\nGameFace Labs have also been experimenting with a wireless Softkinetic-like depth sensor mounted towards the user. Such a solution would ultimately allow for full body and hand tracking without the need for hand-held peripherals, but in my brief testing I experienced considerable latency and inconsistent hand tracking. Together with this solution's purported accuracy limitations - a centimetre as opposed to sub-millimetre - this tracking implementation seems more like an interesting experiment and less like a viable solution when compared to Valve's Lighthouse's more robust and accurate technology. ","length":983,"language":"en","measurementVersion":12,"measurementHash":"7c1a615bae023b19abf3389be81957bb"},{"id":"8fcfda1b-1a4c-4401-9e07-3ab1631a033e","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"quote","html":"<blockquote><p data-grid-id=\"43cf7bfd-11ae-4ce4-b2d6-25a36d5640e0\">Can the model of mobile VR represented by the GearVR and, to a lesser extent, the various iterations of Cardboard-like mobile head mounts, truly be challenged by a small, if highly motivated, independent startup? </p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"text":"Can the model of mobile VR represented by the GearVR and, to a lesser extent, the various iterations of Cardboard-like mobile head mounts, truly be challenged by a small, if highly motivated, independent startup? ","length":213,"language":"en","measurementVersion":12,"measurementHash":"257564dfe2a0e6e39e353ca5619e4b13"},{"id":"fc8458eb-4d51-4292-b22b-ea3bfd469de1","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>Overall, the GameFace remains the same ambitious undertaking it was two years ago, but one that is somewhat more difficult to place in the context of a post-GearVR world. While the team's future aspirations encompass 4K screens, Fresnel optics and much higher system performance, their device raises some interesting questions as to the future of mobile VR: can the model of mobile VR represented by the GearVR and, to a lesser extent, the various iterations of Cardboard-like mobile head mounts, truly be challenged by a small, if highly motivated, independent startup?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Overall, the GameFace remains the same ambitious undertaking it was two years ago, but one that is somewhat more difficult to place in the context of a post-GearVR world. While the team's future aspirations encompass 4K screens, Fresnel optics and much higher system performance, their device raises some interesting questions as to the future of mobile VR: can the model of mobile VR represented by the GearVR and, to a lesser extent, the various iterations of Cardboard-like mobile head mounts, truly be challenged by a small, if highly motivated, independent startup?","length":570,"language":"en","measurementVersion":12,"measurementHash":"c851c7a69b649344d214f7bd653f5b61"},{"id":"de4cd736-4568-4573-a878-4a51e9d66814","item":"d91c6ccc-164d-4279-8d19-8594b9ade715","type":"text","html":"<p>GameFace Labs say they will be showcasing a more refined iteration of their hardware at CES 2016. If they are to truly stand out at the event, they will need to make significant progress in tackling system-wide latency issues, and perhaps showcase a first pass at their Lighthouse positional tracking integration. I for one wish them the best, and will be watching closely to see whether the unorthodox choices they have embarked on for their hardware will ultimately live up to their sizeable ambitions.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"d91c6ccc-164d-4279-8d19-8594b9ade715","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"sr
