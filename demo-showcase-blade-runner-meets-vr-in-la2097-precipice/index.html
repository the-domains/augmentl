asurementHash":"5eacc900fa3a09378b08d33d61e49668"},{"id":"1c665acc-857c-4848-a090-d4200cc1a467","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"h1","html":"<h1>Demo Showcase: Blade Runner Meets VR in L.A.2097: Precipice</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Demo Showcase: Blade Runner Meets VR in L.A.2097: Precipice","length":59,"language":"es","measurementVersion":15,"measurementHash":"ececbcc6387836ca6938316406fc020f"},{"id":"540fd93d-22e9-4251-9fc3-6383151b2cb2","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>Stand on Deckard's balcony on a rainy night with this artful, Blade Runner inspired Virtual Reality demo by first-time VR developer zx81</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Stand on Deckard's balcony on a rainy night with this artful, Blade Runner inspired Virtual Reality demo by first-time VR developer zx81","length":136,"language":"en","measurementVersion":15,"measurementHash":"ccad0bfc7ab9da9c1ec0aadc46c3ff8f"},{"id":"837a9609-8cb9-4301-953e-7a39f382de91","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>by <a data-grid-id=\"ff329648-e427-4ccb-b9b0-c3581cd9c4dd\" href=\"http://twitter.com/augmentl\">Augmentl</a>, January 20 2016.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl, January 20 2016.","length":29,"measurementVersion":15,"measurementHash":"a63310385a353e4e3c72e87f1e5036d0"},{"id":"4dbb7b5b-6aa7-42b7-95a9-430c9cb8740b","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>The rain falls relentlessly between the towering skyscrapers. Traffic noises can be heard over the storm.  You're standing on a balcony, in the dark, the room behind you cloaked in in darkness. You lean over. Just a bit. A sense of vertigo hits you as you look down at the flying cars below.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The rain falls relentlessly between the towering skyscrapers. Traffic noises can be heard over the storm.  You're standing on a balcony, in the dark, the room behind you cloaked in in darkness. You lean over. Just a bit. A sense of vertigo hits you as you look down at the flying cars below.","length":291,"language":"en","measurementVersion":15,"measurementHash":"e0b793f4a121ace3c27ccaa09d61436b"},{"id":"bf6a06c6-a932-4cb6-872d-73852dfbf40e","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>If you, like me, are a fan of the sci-fi classic Blade Runner, you'll appreciate the artful rendition of the movie's essential atmosphere in this simple, gorgeously visualized demo. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"If you, like me, are a fan of the sci-fi classic Blade Runner, you'll appreciate the artful rendition of the movie's essential atmosphere in this simple, gorgeously visualized demo. ","length":182,"language":"en","measurementVersion":15,"measurementHash":"a4ba95a17d24ddac5ebcb1f41b937488"},{"id":"4fb21ccf-c610-4cee-b25a-87c38738e189","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>L.A.2097 : Precipice does a lot of things right. It showcases how effective non-photo realistic graphics can be in VR, opting instead to render its environment in a cross between cell-shading and an oil painting. The demo also makes great use of audio, combining rain and traffic sounds to create a believable ambiance in tune with the visuals. And finally, the demo requires absolutely no interaction, freeing the player to simply enjoy the experience.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"L.A.2097 : Precipice does a lot of things right. It showcases how effective non-photo realistic graphics can be in VR, opting instead to render its environment in a cross between cell-shading and an oil painting. The demo also makes great use of audio, combining rain and traffic sounds to create a believable ambiance in tune with the visuals. And finally, the demo requires absolutely no interaction, freeing the player to simply enjoy the experience.","length":453,"language":"en","measurementVersion":15,"measurementHash":"5586434d6ada2473c81ca2fbbaf89a25"},{"id":"f3a27b40-5110-4237-8abe-20d4d5e6636f","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>That combination of factors works to induce as much a sense of presence as I have experienced in the Oculus DK2, which considering the device's limitations should  speak volumes. The demo's performance on a 780Ti was also flawless, and I expect it should run just as well on more modest hardware.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"That combination of factors works to induce as much a sense of presence as I have experienced in the Oculus DK2, which considering the device's limitations should  speak volumes. The demo's performance on a 780Ti was also flawless, and I expect it should run just as well on more modest hardware.","length":296,"language":"en","measurementVersion":15,"measurementHash":"6c08befba690e85ebad0e12bd835dde3"},{"id":"1362f89b-283a-4f28-82e2-081ad60409cb","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>Experienced in a standing position, with some good quality headphones on, L.A.2097 even succeeded in making me feel a twinge of vertigo as I leaned, slowly, over the balcony. All I was missing for the full Deckard experience was a glass of good whiskey and some Vangelis playing in the background.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedO ts VR in L.A.2097: Precipice","length":59,"language":"es","measurementVersion":15,"measurementHash":"ececbcc6387836ca6938316406fc020f"},"html":"<h1>Demo Showcase: Blade Runner Meets VR in L.A.2097: Precipice</h1>"}],"text":[{"block":{"id":"540fd93d-22e9-4251-9fc3-6383151b2cb2","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>Stand on Deckard's balcony on a rainy night with this artful, Blade Runner inspired Virtual Reality demo by first-time VR developer zx81</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Stand on Deckard's balcony on a rainy night with this artful, Blade Runner inspired Virtual Reality demo by first-time VR developer zx81","length":136,"language":"en","measurementVersion":15,"measurementHash":"ccad0bfc7ab9da9c1ec0aadc46c3ff8f"},"html":"<p>Stand on Deckard's balcony on a rainy night with this artful, Blade Runner inspired Virtual Reality demo by first-time VR developer zx81</p>"},{"block":{"id":"bf6a06c6-a932-4cb6-872d-73852dfbf40e","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>If you, like me, are a fan of the sci-fi classic Blade Runner, you'll appreciate the artful rendition of the movie's essential atmosphere in this simple, gorgeously visualized demo. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"If you, like me, are a fan of the sci-fi classic Blade Runner, you'll appreciate the artful rendition of the movie's essential atmosphere in this simple, gorgeously visualized demo. ","length":182,"language":"en","measurementVersion":15,"measurementHash":"a4ba95a17d24ddac5ebcb1f41b937488"},"html":"<p>If you, like me, are a fan of the sci-fi classic Blade Runner, you'll appreciate the artful rendition of the movie's essential atmosphere in this simple, gorgeously visualized demo. </p>"},{"block":{"id":"4fb21ccf-c610-4cee-b25a-87c38738e189","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>L.A.2097 : Precipice does a lot of things right. It showcases how effective non-photo realistic graphics can be in VR, opting instead to render its environment in a cross between cell-shading and an oil painting. The demo also makes great use of audio, combining rain and traffic sounds to create a believable ambiance in tune with the visuals. And finally, the demo requires absolutely no interaction, freeing the player to simply enjoy the experience.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"L.A.2097 : Precipice does a lot of things right. It showcases how effective non-photo realistic graphics can be in VR, opting instead to render its environment in a cross between cell-shading and an oil painting. The demo also makes great use of audio, combining rain and traffic sounds to create a believable ambiance in tune with the visuals. And finally, the demo requires absolutely no interaction, freeing the player to simply enjoy the experience.","length":453,"language":"en","measurementVersion":15,"measurementHash":"5586434d6ada2473c81ca2fbbaf89a25"},"html":"<p>L.A.2097 : Precipice does a lot of things right. It showcases how effective non-photo realistic graphics can be in VR, opting instead to render its environment in a cross between cell-shading and an oil painting. The demo also makes great use of audio, combining rain and traffic sounds to create a believable ambiance in tune with the visuals. And finally, the demo requires absolutely no interaction, freeing the player to simply enjoy the experience.</p>"},{"block":{"id":"f3a27b40-5110-4237-8abe-20d4d5e6636f","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>That combination of factors works to induce as much a sense of presence as I have experienced in the Oculus DK2, which considering the device's limitations should  speak volumes. The demo's performance on a 780Ti was also flawless, and I expect it should run just as well on more modest hardware.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"That combination of factors works to induce as much a sense of presence as I have experienced in the Oculus DK2, which considering the device's limitations should  speak volumes. The demo's performance on a 780Ti was also flawless, and I expect it should run just as well on more modest hardware.","length":296,"language":"en","measurementVersion":15,"measurementHash":"6c08befba690e85ebad0e12bd835dde3"},"html":"<p>That combination of factors works to induce as much a sense of presence as I have experienced in the Oculus DK2, which considering the device's limitations should  speak volumes. The demo's performance on a 780Ti was also flawless, and I expect it should run just as well on more modest hardware.</p>"},{"block":{"id":"1362f89b-283a-4f28-82e2-081ad60409cb","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>Experienced in a standing position, with some good quality headphones on, L.A.2097 even succeeded in making me feel a twinge of vertigo as I leaned, slowly, over the balcony. All I was missing for the full Deckard experience was a glass of good whiskey and some Vangelis playing in the background.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Experienced in a standing position, with some good quality headphones on, L.A.2097 even succeeded in making me feel a twinge of vertigo as I leaned, slowly, over the balcony. All I was missing for the full Deckard experience was a glass of good whiskey and some Vangelis playing in the background.","length":297,"language":"en","measurementVersion":15,"measurementHash":"3b5e6ff9a71842bff9dfc0c87579643a"},"html":"<p>Experienced in a standing position, with some good quality headphones on, L.A.2097 even succeeded in making me feel a twinge of vertigo as I leaned, slowly, over the balcony. All I was missing for the full Deckard experience was a glass of good whiskey and some Vangelis playing in the background.</p>"},{"block":{"id":"d1528fbf-3418-41f1-807c-0daff02066a7","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>You can download the latest version of the demo <a data-grid-id=\"7f633fb2-aa75-4f1f-bc1a-b21411e3f0b7\" href=\"https://forums.oculus.com/viewtopic.php?f=28&t=27588\">here</a> or over at <a data-grid-id=\"7c1048b3-8c3e- nds to create a believable ambiance in tune with the visuals. And finally, the demo requires absolutely no interaction, freeing the player to simply enjoy the experience.</p>"},{"block":{"id":"f3a27b40-5110-4237-8abe-20d4d5e6636f","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>That combination of factors works to induce as much a sense of presence as I have experienced in the Oculus DK2, which considering the device's limitations should  speak volumes. The demo's performance on a 780Ti was also flawless, and I expect it should run just as well on more modest hardware.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"That combination of factors works to induce as much a sense of presence as I have experienced in the Oculus DK2, which considering the device's limitations should  speak volumes. The demo's performance on a 780Ti was also flawless, and I expect it should run just as well on more modest hardware.","length":296,"language":"en","measurementVersion":15,"measurementHash":"6c08befba690e85ebad0e12bd835dde3"},"html":"<p>That combination of factors works to induce as much a sense of presence as I have experienced in the Oculus DK2, which considering the device's limitations should  speak volumes. The demo's performance on a 780Ti was also flawless, and I expect it should run just as well on more modest hardware.</p>"},{"block":{"id":"1362f89b-283a-4f28-82e2-081ad60409cb","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>Experienced in a standing position, with some good quality headphones on, L.A.2097 even succeeded in making me feel a twinge of vertigo as I leaned, slowly, over the balcony. All I was missing for the full Deckard experience was a glass of good whiskey and some Vangelis playing in the background.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Experienced in a standing position, with some good quality headphones on, L.A.2097 even succeeded in making me feel a twinge of vertigo as I leaned, slowly, over the balcony. All I was missing for the full Deckard experience was a glass of good whiskey and some Vangelis playing in the background.","length":297,"language":"en","measurementVersion":15,"measurementHash":"3b5e6ff9a71842bff9dfc0c87579643a"},"html":"<p>Experienced in a standing position, with some good quality headphones on, L.A.2097 even succeeded in making me feel a twinge of vertigo as I leaned, slowly, over the balcony. All I was missing for the full Deckard experience was a glass of good whiskey and some Vangelis playing in the background.</p>"},{"block":{"id":"d1528fbf-3418-41f1-807c-0daff02066a7","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>You can download the latest version of the demo <a data-grid-id=\"7f633fb2-aa75-4f1f-bc1a-b21411e3f0b7\" href=\"https://forums.oculus.com/viewtopic.php?f=28&t=27588\">here</a> or over at <a data-grid-id=\"7c1048b3-8c3e-458e-89d2-019b4f12a491\" href=\"https://www.wearvr.com/apps/la2097\">WEARVR</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-a rsion":15,"measurementHash":"ccad0bfc7ab9da9c1ec0aadc46c3ff8f"},"html":"<p>Stand on Deckard's balcony on a rainy night with this artful, Blade Runner inspired Virtual Reality demo by first-time VR developer zx81</p>"},{"block":{"id":"837a9609-8cb9-4301-953e-7a39f382de91","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>by <a data-grid-id=\"ff329648-e427-4ccb-b9b0-c3581cd9c4dd\" href=\"http://twitter.com/augmentl\">Augmentl</a>, January 20 2016.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl, January 20 2016.","length":29,"measurementVersion":15,"measurementHash":"a63310385a353e4e3c72e87f1e5036d0"},"html":"<p>by <a data-grid-id=\"ff329648-e427-4ccb-b9b0-c3581cd9c4dd\" href=\"http://twitter.com/augmentl\">Augmentl</a>, January 20 2016.</p>"},{"block":{"id":"4dbb7b5b-6aa7-42b7-95a9-430c9cb8740b","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>The rain falls relentlessly between the towering skyscrapers. Traffic noises can be heard over the storm.  You're standing on a balcony, in the dark, the room behind you cloaked in in darkness. You lean over. Just a bit. A sense of vertigo hits you as you look down at the flying cars below.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The rain falls relentlessly between the towering skyscrapers. Traffic noises can be heard over the storm.  You're standing on a balcony, in the dark, the room behind you cloaked in in darkness. You lean over. Just a bit. A sense of vertigo hits you as you look down at the flying cars below.","length":291,"language":"en","measurementVersion":15,"measurementHash":"e0b793f4a121ace3c27ccaa09d61436b"},"html":"<p>The rain falls relentlessly between the towering skyscrapers. Traffic noises can be heard over the storm.  You're standing on a balcony, in the dark, the room behind you cloaked in in darkness. You lean over. Just a bit. A sense of vertigo hits you as you look down at the flying cars below.</p>"},{"block":{"id":"bf6a06c6-a932-4cb6-872d-73852dfbf40e","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>If you, like me, are a fan of the sci-fi classic Blade Runner, you'll appreciate the artful rendition of the movie's essential atmosphere in this simple, gorgeously visualized demo. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"If you, like me, are a fan of the sci-fi classic Blade Runner, you'll appreciate the artful rendition of the movie's essential atmosphere in this simple, gorgeously visualized demo. ","length":182,"language":"en","measurementVersion":15,"measurementHash":"a4ba95a17d24ddac5ebcb1f41b937488"},"html":"<p>If you, like me, are a fan of the sci-fi classic Blade Runner, you'll appreciate the artful rendition of the movie's essential atmosphere in this simple, gorgeously visualized demo. </p>"},{"block":{"id":"4fb21ccf-c610-4cee-b25a-87c38738e189","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>L.A.2097 : Precipice does a lot of things right. It showcases how effective non-photo realistic graphics can be in VR, opting instead to render its environment in a cross between cell-shading and an oil painting. The demo also makes great use of audio, combining rain and traffic sounds to create a believable ambiance in tune with the visuals. And finally, the demo requires absolutely no interaction, freeing the player to simply enjoy the experience.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"L.A.2097 : Precipice does a lot of things right. It showcases how effective non-photo realistic graphics can be in VR, opting instead to render its environment in a cross between cell-shading and an oil painting. The demo also makes great use of audio, combining rain and traffic sounds to create a believable ambiance in tune with the visuals. And finally, the demo requires absolutely no interaction, freeing the player to simply enjoy the experience.","length":453,"language":"en","measurementVersion":15,"measurementHash":"5586434d6ada2473c81ca2fbbaf89a25"},"html":"<p>L.A.2097 : Precipice does a lot of things right. It showcases how effective non-photo realistic graphics can be in VR, opting instead to render its environment in a cross between cell-shading and an oil painting. The demo also makes great use of audio, combining rain and traffic sounds to create a believable ambiance in tune with the visuals. And finally, the demo requires absolutely no interaction, freeing the player to simply enjoy the experience.</p>"},{"block":{"id":"f3a27b40-5110-4237-8abe-20d4d5e6636f","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>That combination of factors works to induce as much a sense of presence as I have experienced in the Oculus DK2, which considering the device's limitations should  speak volumes. The demo's performance on a 780Ti was also flawless, and I expect it should run just as well on more modest hardware.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"44186b16-7770-44e4-aef7-fee8d9af7a6f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"That combination of factors works to induce as much a sense of presence as I have experienced in the Oculus DK2, which considering the device's limitations should  speak volumes. The demo's performance on a 780Ti was also flawless, and I expect it should run just as well on more modest hardware.","length":296,"language":"en","measurementVersion":15,"measurementHash":"6c08befba690e85ebad0e12bd835dde3"},"html":"<p>That combination of factors works to induce as much a sense of presence as I have experienced in the Oculus DK2, which considering the device's limitations should  speak volumes. The demo's performance on a 780Ti was also flawless, and I expect it should run just as well on more modest hardware.</p>"},{"block":{"id":"1362f89b-283a-4f28-82e2-081ad60409cb","item":"44186b16-7770-44e4-aef7-fee8d9af7a6f","type":"text","html":"<p>Experienced in a standing position, with some good quality headphones on, L.A.2097 even succeeded in making me feel a twinge of vertigo as I leaned, slowly, over the balcony. All I was missing for the full Deckard experience was a glass of good whiskey and some Vangelis playing in the background.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,
