-accused-of-stealing-designs.md","published":true,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"@type":"Article","url":"ar-manufacturer-meta-being-accused-of-stealing-designs/index.html"},"created_by":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","updated_by":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","created_at":"2016-02-21T09:48:01.230Z","updated_at":"2016-02-21T17:49:41.541Z","published":true,"score":0,"path":"_posts/2016-02-21-ar-manufacturer-meta-being-accused-of-stealing-designs.md","content":[{"id":"0ff79078-64ff-44d8-9711-bfab882465da","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/f1b11b37-3709-4665-b931-d1c2d2323ea6.jpg\" alt=\"Meron Gribetz of Meta at TED\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"Meron Gribetz of Meta at TED","datePublished":null,"dateModified":null,"status":"Uploading Item...","progress":0,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":true,"overlay":true},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"caption":"","cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/74059869a84fa9d16ded746292768a634cea35c7.jpg","animated":false,"exif":{},"rotation":0,"colors":[[19,17,18],[229,178,159],[234,228,214],[91,88,79],[126,123,114]],"width":620,"height":377,"orientation":"landscape","ratio":"620:377","aspect":1.6445623342175066,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/74059869a84fa9d16ded746292768a634cea35c7.jpg","saliency":{"bounding_rect":[[72,50],[562,376]],"confidence":0.484765,"center":[316,242],"radius":267.65},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cafaaf511f60f71617d5cb241104a74f355fca4e.jpg"},"measurementVersion":16,"measurementHash":"cdbbbcbe4b4b07fd95b617ad28e6e66a","language":"en"},{"id":"1344ea45-f163-4a51-9086-78332240d503","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"h1","html":"<h1>UPDATE: AR Startup Meta Being Accused of Stealing Designs</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"UPDATE: AR Startup Meta Being Accused of Stealing Designs","length":57,"language":"sv","measurementVersion":16,"measurementHash":"8c45048b3dcd2ab7a061b945247b159c"},{"id":"b96bb0b7-2df1-4fab-8405-a216745ece3f","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>Bold claims are being made against Meta by someone claiming to represent PhaseSpace Motion Capture. Did Meta's AR glasses design breach an NDA?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Bold claims are being made against Meta by someone claiming to represent PhaseSpace Motion Capture. Did Meta's AR glasses design breach an NDA?","length":143,"language":"en","measurementVersion":16,"measurementHash":"3a27aaac07db428c4adfdb54805a63b5"},{"id":"88d73cd4-c4f4-4c66-bb44-d07df05917fe","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>by Augmentl, February 21st 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl, February 21st 2016","length":31,"measurementVersion":16,"measurementHash":"ee121a72f98a189da26ccf2396cc2ab7"},{"id":"b9be49b3-bf19-4190-93a8-9ff620ad8659","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>Someone claiming to represent a company called PhaseSpace Motion Capture has accused AR manufacturer Meta of breaching an NDA and stealing the design for their AR Head Mounted Display.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Someone claiming to represent a company called PhaseSpace Motion Capture has accused AR manufacturer Meta of breaching an NDA and stealing the design for their AR Head Mounted Display.","length":184,"language":"en","measurementVersion":16,"measurementHash":"3c864194de9459de6f06ab87fda09ab3"},{"id":"1f8d9b9b-a44f-494d-9caf-a84e22104bed","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><b>UPDATE</b>: Someone from PhaseSpace.com has contacted us with further details, at the bottom of the post.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"UPDATE: Someone from PhaseSpace.com has contacted us with further details, at the bottom of the post.","length":101,"language":"en","measurementVersion":16,"measurementHash":"05e8749742bee6732ba19fb89545950e"},{"id":"0c4fea48-7a34-4ff1-998f-c7f284264512","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>The accusation was, somewhat unusually, made in a Facebook <a href=\"https://www.facebook.com/plugins/comments.php?fb_comment_id=1015704531842235_1017070461705642&href=http%3A%2F%2Fuploadvr.com%2Fmeta-2-ar-glasses-ted%2F&width=463\">comment</a> linked to <a href=\"http://uploadvr.com/meta-2-ar-glasses-ted/\">an article</a> covering Meta's recent unveiling at TED of their latest AR development kit. The comment appears to have been posted by PhaseSpace Motion Capture's official Facebook account. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The accusation was, somewhat unusually, made in a Facebook comment linked to an article covering Meta's recent unveiling at TED of their latest AR development kit. The comment appears to have been posted by PhaseSpace Motion Capture's official Facebook account. ","length":262,"language":"en","measurementVersion":16,"measurementHash":"ae344d5308e8b5d6dd60dff3f3856e05"},{"id":"5655faad-2064-4753-998e-e53f3b233e92","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"quote","html":"<blockquote><p>\"The Design was done by PhaseSpace MotionCapture and has up to 110 degree FOV with 75 degree horizontal and 45 degree vertical. It uses a beam splitter designed for the US Navy. Meta does not have permission to use the design and is violating a NDA.\" - PhaseSpace Motion Capture</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"30d10d98aecefb18a2143144dc41abc3"},{"id":"0b735723-ac7a-4612-8f2a-33c5832db675","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>The comment was followed by a promise to showcase the original design that Meta supposedly appropriated at an <a href=\"http://www.meetup.com/virtualreality/events/228239204/\">SVFR event</a> in San Francisco, but since the event took place yesterday we have so far been unable to track down news or discussions of any such demonstration. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The comment was followed by a promise to showcase the original design that Meta supposedly appropriated at an SVFR event in San Francisco, but since the event took place yesterday we have so far been unable to track down news or discussions of any such demonstration. ","length":268,"language":"en","measurementVersion":16,"measurementHash":"c97e46582fad9dd544d6a1a6dbf87c0f"},{"id":"64998e98-c95f-4a2e-94d0-746a70ed4b6e","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"quote","html":"<blockquote><p>\"We will be showing the technology that Meta has stolen at SFVR tomorrow in San Francisco for anyone who's already signed up.\" - PhaseSpace Motion Capture</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"c585fa5ede39764a76a162beaa8da6a1"},{"id":"96030fae-24fb-467f-a142-edb13d90c818","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>PhaseSpace was indeed present at the event, but ostensibly only to demo a motion capture technology for VR and multiplayer GearVR experiences.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"PhaseSpace was indeed present at the event, but ostensibly only to demo a motion capture technology for VR and multiplayer GearVR experiences.","length":142,"language":"en","measurementVersion":16,"measurementHash":"f63bbcdc8accf98d5b005dc75cbcc079"},{"id":"63290291-306f-4d3b-86da-35bfee98df9a","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>PhaseSpace Motion Capture went further to describe some of the specifications of the supposed stolen design, a detail which Meta themselves have so far kept under wraps:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"PhaseSpace Motion Capture went further to describe some of the specifications of the supposed stolen design, a detail which Meta themselves have so far kept under wraps:","length":169,"language":"en","measurementVersion":16,"measurementHash":"ecd39ca5d3d05903d0010ea9f9224b02"},{"id":"366b0785-fda2-402c-b2ee-53e79bd326c0","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"quote","html":"<blockquote><p>\"The design that they stole this from has an FOV that can be 110 for both eyes or 75 x 45\" - PhaseSpace Motion Capture</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"1d1400976d416df6c9065c4f232b4656"},{"id":"a323ccfe-f374-416e-8f91-3de57b9fbef0","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>There is currently no evidence to support PhaseSpace's accusations, and the method and venue of said accusations raise some questions as to their seriousness. If Indeed Meta did breach an NDA as PhaseSpace claim, the company could be in no small amount of legal trouble - and a potential lawsuit could threaten the company's thus far successful funding run.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"There is currently no evidence to support PhaseSpace's accusations, and the method and venue of said accusations raise some questions as to their seriousness. If Indeed Meta did breach an NDA as PhaseSpace claim, the company could be in no small amount of legal trouble - and a potential lawsuit could threaten the company's thus far successful funding run.","length":357,"language":"en","measurementVersion":16,"measurementHash":"8743a183a85551b9dacea904172dfc05"},{"id":"61195357-f5df-43b1-b8ca-f5736e6fe5db","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>Conversely, by making their accusations public PhaseSpace Motion Capture have put themselves in a precarious legal position - they may now be forced to provide evidence of their claims, or risk more than just their reputation.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Conversely, by making their accusations public PhaseSpace Motion Capture have put themselves in a precarious legal position - they may now be forced to provide evidence of their claims, or risk more than just their reputation.","length":226,"language":"en","measurementVersion":16,"measurementHash":"c2c50f63e63bb615977ca8032fde40b4"},{"id":"c0f63120-2e80-44c1-9795-4a8854afff72","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><b>UPDATE FOLLOWS</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68- Feed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We have pictures of several other Meta employees testing it out.\n\nThey later purchased a PhaseSpace system and we were lead to believe \nthey interested in licensing our technology.\n\nObviously we were mistaken. ","length":210,"language":"en","measurementVersion":16,"measurementHash":"f333f024badc7af4bebe08688623ebcd"},{"id":"d350f710-aecf-4874-bf54-8a07d5344b29","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><i>Until they sell units there are no damages, and we've shown the system \nat many public venues such as</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Until they sell units there are no damages, and we've shown the system \nat many public venues such as","length":101,"language":"en","measurementVersion":16,"measurementHash":"f2b689de3246f5db63fea331087ee2cc"},{"id":"f783097b-4177-4c78-9848-c77f2950b1ee","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><a href=\"https://www.youtube.com/watch?v=MMALYjGcKFc\">https://www.youtube.com/watch?v=MMALYjGcKFc </a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"https://www.youtube.com/watch?v=MMALYjGcKFc ","length":44,"measurementVersion":16,"measurementHash":"c80f5d36ae14f1a9d41c54bdf5334e1a"},{"id":"b9989748-7ab4-4b58-a5c4-401c6a83a6f4","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><i>We were talking to Meta and they even purchased a PhaseSpace system, and \ndiscussed the HMD design.\n\nSo feel free to send someone over to try it out. </i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We were talking to Meta and they even purchased a PhaseSpace system, and \ndiscussed the HMD design.\n\nSo feel free to send someone over to try it out. ","length":150,"language":"en","measurementVersion":16,"measurementHash":"5cb505dd7a43cc8e1f9b5f383fcdc85f"},{"id":"6aa06b8d-cea4-4012-bd9b-2c1fdfae278e","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><i>Claiming to have invented something is a crime only publishable by \nembarrassment. </i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Claiming to have invented something is a crime only publishable by \nembarrassment. ","length":83,"language":"en","measurementVersion":16,"measurementHash":"d54f -971e-2e4e66727780","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>The image included in the email (name StanfordDemo) purports to show Meta CEO Meron Gribetz at the Stanford VR conference in February 2015 year testing the SmokeVR HMD, which PhaseSpace Motion Capture claim to be the basis for Meta's own hardware design. More images from the conference can be found <a href=\"https://scien.stanford.edu/index.php/workshop-on-light-field-imaging-photos-2/\">here</a>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The image included in the email (name StanfordDemo) purports to show Meta CEO Meron Gribetz at the Stanford VR conference in February 2015 year testing the SmokeVR HMD, which PhaseSpace Motion Capture claim to be the basis for Meta's own hardware design. More images from the conference can be found here. ","length":306,"language":"en","measurementVersion":16,"measurementHash":"b20aedfacd45de8e217c650c0cbd2368"},{"id":"296c85f7-ae91-43d8-b564-864ad4852de9","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>If PhaseSpace Motion Capture's claims are to be taken literally, it would mean that Meta pivoted away from their earlier, Aviator-style design after testing the SmokeVR HMD. It would also appear that PhaseSpace Motion Capture is  reserving the right to pursue damages once Meta starts selling the devices.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","s icon":null},"starred":true},"src":null,"text":"by Augmentl, February 21st 2016","length":31,"measurementVersion":16,"measurementHash":"ee121a72f98a189da26ccf2396cc2ab7"},"html":"<p>by Augmentl, February 21st 2016</p>"},{"block":{"id":"0c4fea48-7a34-4ff1-998f-c7f284264512","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>The accusation was, somewhat unusually, made in a Facebook <a href=\"https://www.facebook.com/plugins/comments.php?fb_comment_id=1015704531842235_1017070461705642&href=http%3A%2F%2Fuploadvr.com%2Fmeta-2-ar-glasses-ted%2F&width=463\">comment</a> linked to <a href=\"http://uploadvr.com/meta-2-ar-glasses-ted/\">an article</a> covering Meta's recent unveiling at TED of their latest AR development kit. The comment appears to have been posted by PhaseSpace Motion Capture's official Facebook account. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The accusation was, somewhat unusually, made in a Facebook comment linked to an article covering Meta's recent unveiling at TED of their latest AR development kit. The comment appears to have been posted by PhaseSpace Motion Capture's official Facebook account. ","length":262,"language":"en","measurementVersion":16,"measurementHash":"ae344d5308e8b5d6dd60dff3f3856e05"},"html":"<p>The accusation was, somewhat unusually, made in a Facebook <a href=\"https://www.facebook.com/plugins/comments.php?fb_comment_id=1015704531842235_1017070461705642&href=http%3A%2F%2Fuploadvr.com%2Fmeta-2-ar-glasses-ted%2F&width=463\">comment</a> linked to <a href=\"http://uploadvr.com/meta-2-ar-glasses-ted/\">an article</a> covering Meta's recent unveiling at TED of their latest AR development kit. The comment appears to have been posted by PhaseSpace Motion Capture's official Facebook account. </p>"},{"block":{"id":"96030fae-24fb-467f-a142-edb13d90c818","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>PhaseSpace was indeed present at the event, but ostensibly only to demo a motion capture technology for VR and multiplayer GearVR experiences.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"PhaseSpace was indeed present at the event, but ostensibly only to demo a motion capture technology for VR and multiplayer GearVR experiences.","length":142,"language":"en","measurementVersion":16,"measurementHash":"f63bbcdc8accf98d5b005dc75cbcc079"},"html":"<p>PhaseSpace was indeed present at the event, but ostensibly only to demo a motion capture technology for VR and multiplayer GearVR experiences.</p>"},{"block":{"id":"63290291-306f-4d3b-86da-35bfee98df9a","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>PhaseSpace Motion Capture went further to describe some of the specifications of the supposed stolen design, a detail which Meta themselves have so far kept under wraps:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"PhaseSpace Motion Capture went further to describe some of the specifications of the supposed stolen design, a detail which Meta themselves have so far kept under wraps:","length":169,"language":"en","measurementVersion":16,"measurementHash":"ecd39ca5d3d05903d0010ea9f9224b02"},"html":"<p>PhaseSpace Motion Capture went further to describe some of the specifications of the supposed stolen design, a detail which Meta themselves have so far kept under wraps:</p>"},{"block":{"id":"6234b73e-b577-4776-9beb-ee19678afcf4","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><b>--- email begins</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"--- email begins","length":16,"language":"is","measurementVersion":16,"measurementHash":"31e7bcfb5bb2563fefdd93ce4e5f4b9b"},"html":"<p><b>--- email begins</b></p>"},{"block":{"id":"1adc9a7c-05de-4b23-af99-4cef9640825e","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>at 4:30 PM\nFrom\nxxxxx@phasespace.com:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"at 4:30 PM\nFrom\nxxxxx@phasespace.com:","length":37,"measurementVersion":16,"measurementHash":"a07f0e3136a3a9201ade8c27aaff0389"},"html":"<p>at 4:30 PM\nFrom\nxxxxx@phasespace.com:</p>"},{"block":{"id":"d350f710-aecf-4874-bf54-8a07d5344b29","item":"49952e4b-ef5d-4b68-a74d-0 nfordDemo) purports to show Meta CEO Meron Gribetz at the Stanford VR conference in February 2015 year testing the SmokeVR HMD, which PhaseSpace Motion Capture claim to be the basis for Meta's own hardware design. More images from the conference can be found <a href=\"https://scien.stanford.edu/index.php/workshop-on-light-field-imaging-photos-2/\">here</a>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The image included in the email (name StanfordDemo) purports to show Meta CEO Meron Gribetz at the Stanford VR conference in February 2015 year testing the SmokeVR HMD, which PhaseSpace Motion Capture claim to be the basis for Meta's own hardware design. More images from the conference can be found here. ","length":306,"language":"en","measurementVersion":16,"measurementHash":"b20aedfacd45de8e217c650c0cbd2368"},"html":"<p>The image included in the email (name StanfordDemo) purports to show Meta CEO Meron Gribetz at the Stanford VR conference in February 2015 year testing the SmokeVR HMD, which PhaseSpace Motion Capture claim to be the basis for Meta's own hardware design. More images from the conference can be found <a href=\"https://scien.stanford.edu/index.php/workshop-on-light-field-imaging-photos-2/\">here</a>. </p>"},{"block":{"id":"296c85f7-ae91-43d8-b564-864ad4852de9","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>If PhaseSpace Motion Capture's claims are to be taken literally, it would mean that Meta pivoted away from their earlier, Aviator-style design after testing the SmokeVR HMD. It would also appear that PhaseSpace Motion Capture is  reserving the right to pursue damag omeone claiming to represent PhaseSpace Motion Capture. Did Meta's AR glasses design breach an NDA?","length":143,"language":"en","measurementVersion":16,"measurementHash":"3a27aaac07db428c4adfdb54805a63b5"},"html":"<p>Bold claims are being made against Meta by someone claiming to represent PhaseSpace Motion Capture. Did Meta's AR glasses design breach an NDA?</p>"},{"block":{"id":"88d73cd4-c4f4-4c66-bb44-d07df05917fe","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>by Augmentl, February 21st 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl, February 21st 2016","length":31,"measurementVersion":16,"measurementHash":"ee121a72f98a189da26ccf2396cc2ab7"},"html":"<p>by Augmentl, February 21st 2016</p>"},{"block":{"id":"0c4fea48-7a34-4ff1-998f-c7f284264512","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>The accusation was, somewhat unusually, made in a Facebook <a href=\"https://www.facebook.com/plugins/comments.php?fb_comment_id=1015704531842235_1017070461705642&href=http%3A%2F%2Fuploadvr.com%2Fmeta-2-ar-glasses-ted%2F&width=463\">comment</a> linked to <a href=\"http://uploadvr.com/meta-2-ar-glasses-ted/\">an article</a> covering Meta's recent unveiling at TED of their latest AR development kit. The comment appears to have been posted by PhaseSpace Motion Capture's official Facebook account. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The accusation was, somewhat unusually, made in a Facebook comment linked to an article covering Meta's recent unveiling at TED of their latest AR development kit. The comment appears to have been posted by PhaseSpace Motion Capture's official Facebook account. ","length":262,"language":"en","measurementVersion":16,"measurementHash":"ae344d5308e8b5d6dd60dff3f3856e05"},"html":"<p>The accusation was, somewhat unusually, made in a Facebook <a href=\"https://www.facebook.com/plugins/comments.php?fb_comment_id=1015704531842235_1017070461705642&href=http%3A%2F%2Fuploadvr.com%2Fmeta-2-ar-glasses-ted%2F&width=463\">comment</a> linked to <a href=\"http://uploadvr.com/meta-2-ar-glasses-ted/\">an article</a> covering Meta's recent unveiling at TED of their latest AR development kit. The comment appears to have been posted by PhaseSpace Motion Capture's official Facebook account. </p>"},{"block":{"id":"96030fae-24fb-467f-a142-edb13d90c818","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>PhaseSpace was indeed present at the event, but ostensibly only to demo a motion capture technology for VR and multiplayer GearVR experiences.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"PhaseSpace was indeed present at the event, but ostensibly only to demo a motion capture technology for VR and multiplayer GearVR experiences.","length":142,"language":"en","measurementVersion":16,"measurementHash":"f63bbcdc8accf98d5b005dc75cbcc079"},"html":"<p>PhaseSpace was indeed present at the event, but ostensibly only to demo a motion capture technology for VR and multiplayer GearVR experiences.</p>"},{"block":{"id":"63290291-306f-4d3b-86da-35bfee98df9a","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>PhaseSpace Motion Capture went further to describe some of the specifications of the supposed stolen design, a detail which Meta themselves have so far kept under wraps:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"PhaseSpace Motion Capture went further to describe some of the specifications of the supposed stolen design, a detail which Meta themselves have so far kept under wraps:","length":169,"language":"en","measurementVersion":16,"measurementHash":"ecd39ca5d3d05903d0010ea9f9224b02"},"html":"<p>PhaseSpace Motion Capture went further to describe some of the specifications of the supposed stolen design, a detail which Meta themselves have so far kept under wraps:</p>"},{"block":{"id":"6234b73e-b577-4776-9beb-ee19678afcf4","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><b>--- email begins</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"--- email begins","length":16,"language":"is","measurementVersion":16,"measurementHash":"31e7bcfb5bb2563fefdd93ce4e5f4b9b"},"h sment. </i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Claiming to have invented something is a crime only publishable by \nembarrassment. ","length":83,"language":"en","measurementVersion":16,"measurementHash":"d54f3e2bb022c5e11e152810ce2d2858"},"html":"<p><i>Claiming to have invented something is a crime only publishable by \nembarrassment. </i></p>"},{"block":{"id":"c74def4d-8834-4eb3-971e-2e4e66727780","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>The image included in the email (name StanfordDemo) purports to show Meta CEO Meron Gribetz at the Stanford VR conference in February 2015 year testing the SmokeVR HMD, which PhaseSpace Motion Capture claim to be the basis for Meta's own hardware design. More images from the conference can be found <a href=\"https://scien.stanford.edu/index.php/workshop-on-light-field-imaging-photos-2/\">here</a>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The image included in the email (name StanfordDemo) purports to show Meta CEO Meron Gribetz at the Stanford VR conference in February 2015 year testing the SmokeVR HMD, which PhaseSpace Motion Capture claim to be the basis for Meta's own hardware design. More images from the conference can be found here. ","length":306,"language":"en","measurementVersion":16,"measurementHash":"b20aedfacd45de8e217c650c0cbd2368"},"html":"<p>The image included in the email (name StanfordDemo) purports to show Meta CEO Meron Gribetz at the Stanford VR conference in February 2015 year testing the SmokeVR HMD, which PhaseSpace Motion Capture claim to be the basis for Meta's own hardware design. More images from the conference can be found <a href=\"https://scien.stanford.edu/index.php/workshop-on-light-field-imaging-photos-2/\">here</a>. </p>"},{"block":{"id":"296c85f7-ae91-43d8-b564-864ad4852de9","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>If PhaseSpace Motion Capture's claims are to be taken literally, it would mean that Meta pivoted away from their earlier, Aviator-style design after testing the SmokeVR HMD. It would also appear that PhaseSpace Motion Capture is  reserving the right to pursue damages once Meta starts selling the devices.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"If PhaseSpace Motion Capture's claims are to be taken literally, it would mean that Meta pivoted away from their earlier, Aviator-style design after testing the SmokeVR HMD. It would also appear that PhaseSpace Motion Capture is  reserving the right to pursue damages once Meta starts selling the devices.","length":305,"language":"en","measurementVersion":16,"measurementHash":"42a7dd2d356c13a9a548c0c5bd4ba8db"},"html":"<p>If PhaseSpace Motion Capture's claims are to be taken literally, it would mean that Meta pivoted away from their earlier, Aviator-style design after testing the SmokeVR HMD. It would also appear that PhaseSpace Motion Capture is  reserving the right to pursue damages once Meta starts selling the devices.</p>"},{"block":{"id":"1ced5ff1-3518-4d0f-a22a-f614a39ced14","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>We will continue to update this story as and if it develops. If anyone from the companies involved would like to respond, please feel free to <a href=\"mailto://info@augmentl.io\">get in touch</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"We will continue to update this story as and if it develops. If anyone from the companies involved would like to respond, please feel free to get in touch.","length":155,"language":"en","measurementVersion":16,"measurementHash":"acd8c025f903a7fd2a34012d14938fee"},"html":"<p>We will continue to update this story as and if it develops. If anyone from the companies involved would like to respond, please feel free to <a href=\"mailto://info@augmentl.io\">get in touch</a>.</p>"}]},"blocks":{"image":[{"block":{"id":"0ff79078-64ff-44d8-9711-bfab882465da","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/f1b11b37-3709-4665-b931-d1c2d2323ea6.jpg\" alt=\"Meron Gribetz of Meta at TED\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"Meron Gribetz of Meta at TED","datePublished":null,"dateModified":null,"status":"Uploading Item...","progress":0,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","title":"","caption":"","au :"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>Bold claims are being made against Meta by someone claiming to represent PhaseSpace Motion Capture. Did Meta's AR glasses design breach an NDA?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Bold claims are being made against Meta by someone claiming to represent PhaseSpace Motion Capture. Did Meta's AR glasses design breach an NDA?","length":143,"language":"en","measurementVersion":16,"measurementHash":"3a27aaac07db428c4adfdb54805a63b5"},"html":"<p>Bold claims are being made against Meta by someone claiming to represent PhaseSpace Motion Capture. Did Meta's AR glasses design breach an NDA?</p>"},{"block":{"id":"88d73cd4-c4f4-4c66-bb44-d07df05917fe","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>by Augmentl, February 21st 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl, February 21st 2016","length":31,"measurementVersion":16,"measurementHash":"ee121a72f98a189da26ccf2396cc2ab7"},"html":"<p>by Augmentl, February 21st 2016</p>"},{"block":{"id":"b9be49b3-bf19-4190-93a8-9ff620ad8659","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>Someone claiming to represent a company called PhaseSpace Motion Capture has accused AR manufacturer Meta of breaching an NDA and stealing the design for their AR Head Mounted Display.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Someone claiming to represent a company called PhaseSpace Motion Capture has accused AR manufacturer Meta of breaching an NDA and stealing the design for their AR Head Mounted Display.","length":184,"language":"en","measurementVersion":16,"measurementHash":"3c864194de9459de6f06ab87fda09ab3"},"html":"<p>Someone claiming to represent a company called PhaseSpace Motion Capture has accused AR manufacturer Meta of breaching an NDA and stealing the design for their AR Head Mounted Display.</p>"},{"block":{"id":"1f8d9b9b-a44f-494d-9caf-a84e22104bed","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><b>UPDATE</b>: Someone from PhaseSpace.com has contacted us with further details, at the bottom of the post.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"UPDATE: Someone from PhaseSpace.com has contacted us with further details, at the bottom of the post.","length":101,"language":"en","measurementVersion":16,"measurementHash":"05e8749742bee6732ba19fb89545950e"},"html":"<p><b>UPDATE</b>: Someone from PhaseSpace.com has contacted us with further details, at the bottom of the post.</p>"},{"block":{"id":"0c4fea48-7a34-4ff1-998f-c7f284264512","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>The accusation was, somewhat unusually, made in a Facebook <a href=\"https://www.facebook.com/plugins/comments.php?fb_comment_id=1015704531842235_1017070461705642&href=http%3A%2F%2Fuploadvr.com%2Fmeta-2-ar-glasses-ted%2F&width=463\">comment</a> linked to <a href=\"http://uploadvr.com/meta-2-ar-glasses-ted/\">an article</a> covering Meta's recent unveiling at TED of their latest AR development kit. The comment appears to have been posted by PhaseSpace Motion Capture's official Facebook account. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The accusation was, somewhat unusually, made in a Facebook comment linked to an article covering Meta's recent unveiling at TED of their latest AR development kit. The comment appears to have been posted by PhaseSpace Motion Capture's official Facebook account. ","length":262,"language":"en","measurementVersion":16,"measurementHash":"ae344d5308e8b5d6dd60dff3f3856e05"},"html":"<p>The accusation was, somewhat unusually, made in a Facebook <a href=\"https://www.facebook.com/plugins/comments.php?fb_comment_id=1015704531842235_1017070461705642&href=http%3A%2F%2Fuploadvr.com%2Fmeta-2-ar-glasses-ted%2F&width=463\">comment</a> linked to <a href=\"http://uploadvr.com/meta-2-ar-glasses-ted/\">an article</a> covering Meta's recent unveiling at TED of their latest AR development kit. The comment appears to have been posted by PhaseSpace Motion Capture's official Facebook account. </p>"},{"block":{"id":"0b735723-ac7a-4612-8f2a-33c5832db675","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>The comment was followed by a promise to showcase the original design that Meta supposedly appropriated at an <a href=\"http://www.meetup.com/virtualreality/events/228239204/\">SVFR event</a> in San Francisco, but since the event took place yesterday we have so far been unable to track down news or discussions of any such demonstration. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The comment was followed by a promise to showcase the original design that Meta supposedly appropriated at an SVFR event in San Francisco, but since the event took place yesterday we have so far been unable to track down news or discussions of any such demonstration. ","length":268,"language":"en","measurementVersion":16,"measurementHash":"c97e46582fad9dd544d6a1a6dbf87c0f"},"html":"<p>The comment was followed by a promise to showcase the original design that Meta supposedly appropriated at an <a href=\"http://www.meetup.com/virtualreality/events/228239204/\">SVFR event</a> in San Francisco, but since the event took place yesterday we have so far been unable to track down news or discussions of any such demonstration. </p>"},{"block":{"id":"96030fae-24fb-467f-a142-edb13d90c818","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>PhaseSpace was indeed present at the event, but ostensibly only to demo a motion capture technology for VR and multiplayer GearVR experiences.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"PhaseSpace was indeed present at the event, but ostensibly only to demo a motion capture technology for VR and multiplayer GearVR experiences.","length":142,"language":"en","measurementVersion":16,"measurementHash":"f63bbcdc8accf98d5b005dc75cbcc079"},"html":"<p>PhaseSpace was indeed present at the event, but ostensibly only to demo a motion capture technology for VR and multiplayer GearVR experiences.</p>"},{"block":{"id":"63290291-306f-4d3b-86da-35bfee98df9a","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>PhaseSpace Motion Capture went further to describe some of the specifications of the supposed stolen design, a detail which Meta themselves have so far kept under wraps:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"PhaseSpace Motion Capture went further to describe some of the specifications of the supposed stolen design, a detail which Meta themselves have so far kept under wraps:","length":169,"language":"en","measurementVersion":16,"measurementHash":"ecd39ca5d3d05903d0010ea9f9224b02"},"html":"<p>PhaseSpace Motion Capture went further to describe some of the specifications of the supposed stolen design, a detail which Meta themselves have so far kept under wraps:</p>"},{"block":{"id":"a323ccfe-f374-416e-8f91-3de57b9fbef0","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>There is currently no evidence to support PhaseSpace's accusations, and the method and venue of said accusations raise some questions as to their seriousness. If Indeed Meta did breach an NDA as PhaseSpace claim, the company could be in no small amount of legal trouble - and a potential lawsuit could threaten the company's thus far successful funding run.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"There is currently no evidence to support PhaseSpace's accusations, and the method and venue of said accusations raise some questions as to their seriousness. If Indeed Meta did breach an NDA as PhaseSpace claim, the company could be in no small amount of legal trouble - and a potential lawsuit could threaten the company's thus far successful funding run.","length":357,"language":"en","measurementVersion":16,"measurementHash":"8743a183a85551b9dacea904172dfc05"},"html":"<p>There is currently no evidence to support PhaseSpace's accusations, and the method and venue of said accusations raise some questions as to their seriousness. If Indeed Meta did breach an NDA as PhaseSpace claim, the company could be in no small amount of legal trouble - and a potential lawsuit could threaten the company's thus far successful funding run.</p>"},{"block":{"id":"61195357-f5df-43b1-b8ca-f5736e6fe5db","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>Conversely, by making their accusations public PhaseSpace Motion Capture have put themselves in a precarious legal position - they may now be forced to provide evidence of their claims, or risk more than just their reputation.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Conversely, by making their accusations public PhaseSpace Motion Capture have put themselves in a precarious legal position - they may now be forced to provide evidence of their claims, or risk more than just their reputation.","length":226,"language":"en","measurementVersion":16,"measurementHash":"c2c50f63e63bb615977ca8032fde40b4"},"html":"<p>Conversely, by making their accusations public PhaseSpace Motion Capture have put themselves in a precarious legal position - they may now be forced to provide evidence of their claims, or risk more than just their reputation.</p>"},{"block":{"id":"c0f63120-2e80-44c1-9795-4a8854afff72","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><b>UPDATE FOLLOWS</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"UPDATE FOLLOWS","length":14,"language":"en","measurementVersion":16,"measurementHash":"fee9250001c5909c07db6755cb433e13"},"html":"<p><b>UPDATE FOLLOWS</b></p>"},{"block":{"id":"3082e13d-2774-4118-8ec1-ba982ecd4935","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>We received an email from a Phasespace.com email address, shown here in full (the name has been redacted):</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260", VR - UploadVR comment request </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Fwd: Re: SFVR - UploadVR comment request ","length":41,"language":"fr","measurementVersion":16,"measurementHash":"938a69680528480483935c34ed8f3d7b"},"html":"<p>Fwd: Re: SFVR - UploadVR comment request </p>"},{"block":{"id":"1adc9a7c-05de-4b23-af99-4cef9640825e","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>at 4:30 PM\nFrom\nxxxxx@phasespace.com:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"at 4:30 PM\nFrom\nxxxxx@phasespace.com:","length":37,"measurementVersion":16,"measurementHash":"a07f0e3136a3a9201ade8c27aaff0389"},"html":"<p>at 4:30 PM\nFrom\nxxxxx@phasespace.com:</p>"},{"block":{"id":"ad7f3872-c849-46d7-aa78-28555634c707","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><i>We have pictures of several other Meta employees testing it out.\n\nThey later purchased a PhaseSpace system and we were lead to believe \nthey interested in licensing our technology.\n\nObviously we were mistaken. </i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2 <i></i></p>"},{"block":{"id":"02bdeb4f-4cda-4f62-97f2-ac1e154692ac","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p><b><b>--- email ends</b></b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"--- email ends","length":14,"language":"fr","measurementVersion":16,"measurementHash":"e7b410729c790254004931a41d889a8c"},"html":"<p><b><b>--- email ends</b></b></p>"},{"block":{"id":"c74def4d-8834-4eb3-971e-2e4e66727780","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>The image included in the email (name StanfordDemo) purports to show Meta CEO Meron Gribetz at the Stanford VR conference in February 2015 year testing the SmokeVR HMD, which PhaseSpace Motion Capture claim to be the basis for Meta's own hardware design. More images from the conference can be found <a href=\"https://scien.stanford.edu/index.php/workshop-on-light-field-imaging-photos-2/\">here</a>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The image included in the email (name StanfordDemo) purports to show Meta CEO Meron Gribetz at the Stanford VR conference in February 2015 year testing the SmokeVR HMD, which PhaseSpace Motion Capture claim to be the basis for Meta's own hardware design. More images from the conference can be found here. ","length":306,"language":"en","measurementVersion":16,"measurementHash":"b20aedfacd45de8e217c650c0cbd2368"},"html":"<p>The image included in the email (name StanfordDemo) purports to show Meta CEO Meron Gribetz at the Stanford VR conference in February 2015 year testing the SmokeVR HMD, which PhaseSpace Motion Capture claim to be the basis for Meta's own hardware design. More images from the conference can be found <a href=\"https://scien.stanford.edu/index.php/workshop-on-light-field-imaging-photos-2/\">here</a>. </p>"},{"block":{"id":"296c85f7-ae91-43d8-b564-864ad4852de9","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>If PhaseSpace Motion Capture's claims are to be taken literally, it would mean that Meta pivoted away from their earlier, Aviator-style design after testing the SmokeVR HMD. It would also appear that PhaseSpace Motion Capture is  reserving the right to pursue damages once Meta starts selling the devices.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"If PhaseSpace Motion Capture's claims are to be taken literally, it would mean that Meta pivoted away from their earlier, Aviator-style design after testing the SmokeVR HMD. It would also appear that PhaseSpace Motion Capture is  reserving the right to pursue damages once Meta starts selling the devices.","length":305,"language":"en","measurementVersion":16,"measurementHash":"42a7dd2d356c13a9a548c0c5bd4ba8db"},"html":"<p>If PhaseSpace Motion Capture's claims are to be taken literally, it would mean that Meta pivoted away from their earlier, Aviator-style design after testing the SmokeVR HMD. It would also appear that PhaseSpace Motion Capture is  reserving the right to pursue damages once Meta starts selling the devices.</p>"},{"block":{"id":"1ced5ff1-3518-4d0f-a22a-f614a39ced14","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"text","html":"<p>We will continue to update this story as and if it develops. If anyone from the companies involved would like to respond, please feel free to <a href=\"mailto://info@augmentl.io\">get in touch</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"We will continue to update this story as and if it develops. If anyone from the companies involved would like to respond, please feel free to get in touch.","length":155,"language":"en","measurementVersion":16,"measurementHash":"acd8c025f903a7fd2a34012d14938fee"},"html":"<p>We will continue to update this story as and if it develops. If anyone from the companies involved would like to respond, please feel free to <a href=\"mailto://info@augmentl.io\">get in touch</a>.</p>"}],"quote":[{"block":{"id":"5655faad-2064-4753-998e-e53f3b233e92","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"quote","html":"<blockquote><p>\"The Design was done by PhaseSpace MotionCapture and has up to 110 degree FOV with 75 degree horizontal and 45 degree vertical. It uses a beam splitter designed for the US Navy. Meta does not have permission to use the design and is violating a NDA.\" - PhaseSpace Motion Capture</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"30d10d98aecefb18a2143144dc41abc3"},"html":"<blockquote><p>\"The Design was done by PhaseSpace MotionCapture and has up to 110 degree FOV with 75 degree horizontal and 45 degree vertical. It uses a beam splitter designed for the US Navy. Meta does not have permission to use the design and is violating a NDA.\" - PhaseSpace Motion Capture</p></blockquote>"},{"block":{"id":"64998e98-c95f-4a2e-94d0-746a70ed4b6e","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"quote","html":"<blockquote><p>\"We will be showing the technology that Meta has stolen at SFVR tomorrow in San Francisco for anyone who's already signed up.\" - PhaseSpace Motion Capture</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"c585fa5ede39764a76a162beaa8da6a1"},"html":"<blockquote><p>\"We will be showing the technology that Meta has stolen at SFVR tomorrow in San Francisco for anyone who's already signed up.\" - PhaseSpace Motion Capture</p></blockquote>"},{"block":{"id":"366b0785-fda2-402c-b2ee-53e79bd326c0","item":"49952e4b-ef5d-4b68-a74d-083fd00f19c7","type":"quote","html":"<blockquote><p>\"The design that they stole this from has an FOV that can be 110 for both eyes or 75 x 45\" - PhaseSpace Motion Capture</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49952e4b-ef
