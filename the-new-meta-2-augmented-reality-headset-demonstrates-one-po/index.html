ll,"url":null,"favicon":null},"@type":"Article","url":"the-new-meta-2-augmented-reality-headset-demonstrates-one-po/index.html"},"created_by":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","updated_by":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","created_at":"2016-03-02T15:23:58.286Z","updated_at":"2016-03-02T19:27:38.781Z","published":true,"score":0,"path":"_posts/2016-03-02-the-new-meta-2-augmented-reality-headset-demonstrates-one-po.md","content":[{"id":"a392acee-b010-4e63-80cc-b0cd997cd47d","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/26a05b886a4f5933f724a52cfaa5eef4f07fb9c7.jpg\" alt=\"Ben Lang, Executive editor, Roadtovr\" title=\"RoadtoVR\">","created_at":null,"updated_at":null,"metadata":{"status":"Uploading Item...","progress":0,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","publisher":{"name":"","url":""},"title":"RoadtoVR","isBasedOnUrl":"","caption":"","description":"Ben Lang, Executive editor, Roadtovr","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":false,"overlay":false},"starred":true},"title":"RoadtoVR","caption":"","cover":{"animated":false,"exif":{},"rotation":0,"colors":[[248,230,208],[34,4,6],[128,53,30],[155,111,86],[224,165,85]],"width":641,"height":292,"orientation":"landscape","ratio":"641:292","aspect":2.1952054794520546,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/c4523d0be54f92076158a7d7a777f7a9957321fe.jpg","saliency":{"bounding_rect":[[247,1],[545,291]],"confidence":0.471081,"center":[379,132],"radius":170.191},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/26a05b886a4f5933f724a52cfaa5eef4f07fb9c7.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/c4523d0be54f92076158a7d7a777f7a9957321fe.jpg"},"measurementVersion":16,"measurementHash":"d93fbf830e1694e6aa8e28114750fe78"},{"id":"3dab2a5c-4b8a-4159-a71f-6836975fcd6e","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"h1","html":"<h1>The New Meta 2 Augmented Reality Headset Demonstrates One Point: AR is Hard.</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The New Meta 2 Augmented Reality Headset Demonstrates One Point: AR is Hard.","length":76,"language":"en","measurementVersion":16,"measurementHash":"8f208c47eeb3e52b462fa15b10dc2378"},{"id":"7a3c93a0-4999-418c-b863-ad8e8834e84f","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>At first glance, the Meta 2 is an impressive realisation of our sci-fi dreams. But a closer look reveals a reality of tempered ambitions.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At first glance, the Meta 2 is an impressive realisation of our sci-fi dreams. But a closer look reveals a reality of tempered ambitions.","length":137,"language":"en","measurementVersion":16,"measurementHash":"c6468351191b17365caa248205b7a319"},{"id":"7b9d4c84-12d2-4c9f-aafd-48941f95ffd4","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>By <a href=\"https://twitter.com/augmentl\">Augmentl</a>, March 2nd 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"By Augmentl, March 2nd 2016","length":27,"measurementVersion":16,"measurementHash":"0ef2463929e183ad03890929b048ad7f"},{"id":"7bf14fda-f91a-41a6-8fcc-7e8453d9d817","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.","length":489,"language":"en","measurementVersion":16,"measurementHash":"bc849f9b36b8595400ff88107a05ecaf"},{"id":"4792e531-8434-44cd-9f77-47e39b180b9c","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.","length":502,"language":"en","measurementVersion":16,"measurementHash":"a6890e1f3725447c3bdb2be71282eb27"},{"id":"57c87a83-f0db-46b7-8611-b8eb9099d8e8","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>Then there's the Meta 2's actual form, a huge, protruding visor holding what appears to be a full-size mobile screen at 90º to the user's forehead, to be reflected by an angled semi-transparent surface. Sure, the new design claims to provide a very respectble 90º field of view (compared to HoloLens's paltry and claustrophobic 40º), but at the cost of both weight and size. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Then there's the Meta 2's actual form, a huge, protruding visor holding what appears to be a full-size mobile screen at 90º to the user's forehead, to be reflected by an angled semi-transparent surface. Sure, the new design claims to provide a very respectble 90º field of view (compared to HoloLens's paltry and claustrophobic 40º), but at the cost of both weight and size. ","length":375,"language":"en","measurementVersion":16,"measurementHash":"909684469ec1be44c20c9d6b9a5e2727"},{"id":"68d37d0b-7f30-4e3f-8afa-564692b37afd","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>And finally, there's the fact that the whole thing is tethered. That's right, for a device meant for Augmented Reality, it looks like the only real-world environment to which you'll be attaching digital holograms will be the environment immediately surrounding your PC.  </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"And finally, there's the fact that the whole thing is tethered. That's right, for a device meant for Augmented Reality, it looks like the only real-world environment to which you'll be attaching digital holograms will be the environment immediately surrounding your PC.  ","length":271,"language":"en","measurementVersion":16,"measurementHash":"5df49fbff5434fe699028efaa7e45390"},{"id":"106e01b8-50b5-4d9d-babf-e472210dbfe2","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>Once we look past the cool TED demos and the Tony-Stark like holographic interactions, in fact, we see that the Meta 2 is two things: a device coming to terms with the difficulties of AR, and the product of a company coming to terms with its own limitations. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Once we look past the cool TED demos and the Tony-Stark like holographic interactions, in fact, we see that the Meta 2 is two things: a device coming to terms with the difficulties of AR, and the product of a company coming to terms with its own limitations. ","length":259,"language":"en","measurementVersion":16,"measurementHash":"1a742c871175c53f8010c65572f364df"},{"id":"052a3bc7-d357-48e5-9426-21a2b9cdb7ee","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>As Meta's second development kit, the Meta 2 is arguably a sobering step back from its early ambitions: an un-tethered pair of aviator-style digital glasses with built-in Kinect-like sensors for hand detection. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"As Meta's second development kit, the Meta 2 is arguably a sobering step back from its early ambitions: an un-tethered pair of aviator-style digital glasses with built-in Kinect-like sensors for hand detection. ","length":211,"language":"en","measurementVersion":16,"measurementHash":"5b5b1aa11ae281558ff832f25a63c8c8"},{"id":"79d6c289-b7da-47bf-8c46-73d92c261703","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/69b41e03-2fc5-486b-b49d-3ece224633a9.jpg\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"status":"Uploading Item...","progress":0,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"cover":{"animated":false,"exif":{"image":{"PhotometricInterpretation":2,"Make":"Canon","Model":"Canon EOS 5D Mark III","Orientation":1,"XResolution":317.5,"YResolution":317.5,"ResolutionUnit":2,"Software":"Adobe Photoshop CS5.1 Windows","ModifyDate":"2013:12:16 22:10:38","Artist":"Ray Lo","ExifOffset":248},"thumbnail":{},"exif":{"ExposureTime":0.008,"FNumber":3.2,"ExposureProgram":3,"ISO":1600,"SensitivityType":2,"RecommendedExposureIndex":1600,"DateTimeOriginal":"2013:12:15 20:40:51","CreateDate":"2013:12:15 20:40:51","ShutterSpeedValue":7,"ApertureValue":3.375,"ExposureCompensation":0.6666666666666666,"MaxApertureValue":3,"SubjectDistance":1.42,"MeteringMode":5,"Flash":16,"FocalLength":190,"SubSecTime":"54","SubSecTimeOriginal":"54","SubSecTimeDigitized":"54","ColorSpace":1,"ExifImageWidth":2000,"ExifImageHeight":1125,"FocalPlaneXResolution":3942.505154639175,"FocalPlaneYResolution":3950.6176470588234,"FocalPlaneResolutionUnit":2,"CustomRendered":[],"ExposureMode":[],"WhiteBalance":[],"SceneCaptureType":[],"LensInfo":[70,200],"LensModel":"EF70-200mm f/2.8L IS II USM","LensSerialNumber":"000043de88"},"gps":{},"interoperability":{},"makernote":{}},"rotation":0,"colors":[[242,249,255],[66,72,86],[37,44,54],[122,123,141],[0,1,4]],"width":2000,"height":1080,"orientation":"landscape","ratio":"1024:553","aspect":1.8517179023508137,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/ebcb0b32e8c79be8fad4621d3caa28302dbdfb57.jpg","saliency":{"bounding_rect":[[95.703125,1.953125],[1998.046875,917.96875]],"confidence":0.538993,"center":[1083.984375,404.296875],"radius":938.705078125},"faces":[{"x":357.421875,"y":304.6875,"width":58.59375,"height":58.59375,"confidence":5.000985}],"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/69b41e03-2fc5-486b-b49d-3ece224633a9.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/ebcb0b32e8c79be8fad4621d3caa28302dbdfb57.jpg"},"measurementVersion":16,"measurementHash":"e5adb759dcabdf07e350dca270356049"},{"id":"3b07f587-27e4-4ff4-93b7-e2c978b18918","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The slick, more ambitious Meta Pro prototype (pictured), which the company had made available for pre-order <a href=\"http://www.phonearena.com/news/3000-metaPro-AR-glasses-now-available-for-pre-order_id50774\">as far back as 2013</a>, is currently nowhere to be found on the <a href=\"https://www.metavision.com/\">Meta site</a>.  Its dedicated site, spaceglasses.com, has been abandoned. It's like it never existed. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The slick, more ambitious Meta Pro prototype (pictured), which the company had made available for pre-order as far back as 2013, is currently nowhere to be found on the Meta site.  Its dedicated site, spaceglasses.com, has been abandoned. It's like it never existed. ","length":267,"language":"en","measurementVersion":16,"measurementHash":"5601a42fbd4a83e50a4245386f9e0246"},{"id":"7566d41a-87e8-480d-aa84-5cc3cad9dc8f","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. ","length":358,"language":"en","measurementVersion":16,"measurementHash":"ecf48aa37c04e46aa92c2ba30b13e9e7"},{"id":"2048da5c-2666-4c1d-ae83-c7e5fdd051d9","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>At $949, the Meta 2 does  give developers interested in tinkering with the opportunities of AR a competitive entry point against the $3000 HoloLens, but it's unlikely to appeal to a broad audience. And that's ok. AR is today where VR was three years ago, when the Oculus Rift DK1 was the best VR experience a mere mortal could get their hands on. And those humble beginnings spurred a multi-billion dollar industry and the polished experiences of the Oculus Rift and the HTC Vive.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At $949, the Meta 2 does  give developers interested in tinkering with the opportunities of AR a competitive entry point against the $3000 HoloLens, but it's unlikely to appeal to a broad audience. And that's ok. AR is today where VR was three years ago, when the Oculus Rift DK1 was the best VR experience a mere mortal could get their hands on. And those humble beginnings spurred a multi-billion dollar industry and the polished experiences of the Oculus Rift and the HTC Vive.","length":480,"language":"en","measurementVersion":16,"measurementHash":"e09533e1b186e04b9f38f9431fbde8ca"},{"id":"e6ee93da-2021-485a-9200-0e605e26125a","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>If, despite its compromises, the Meta 2 becomes the Oculus DK1 of the AR world, it will have at least served an important role in the development of a new industry. But that's a big if.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"If, despite its compromises, the Meta 2 becomes the Oculus DK1 of the AR world, it will have at least served an important role in the development of a new industry. But that's a big if.","length":185,"language":"en","measurementVersion":16,"measurementHash":"4c2ff649b4b49361ddb10276f7605714"},{"id":"734139af-35ef-4ff9-911a-d7f732cc721a","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p><i>Hero image shows Ben Lang, Executive editor, RoadtoVR Image courtesy of RoadtoVR.</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Hero image shows Ben Lang, Executive editor, RoadtoVR Image courtesy of RoadtoVR.","length":81,"language":"en","measurementVersion":16,"measurementHash":"db2bbc34cae0bc2aa9f2810edfede47c"}],"publisher":{"name":"","url":""},"author":[{"name":"","url":""}],"site":"the-domains/augmentl","job":"f79aa379-887b-42e9-b0c2-039e88a57a95","starredBlocks":{"image":[{"block":{"id":"a392acee-b010-4e63-80cc-b0cd997cd47d","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/26a05b886a4f5933f724a52cfaa5eef4f07fb9c7.jpg\" alt=\"Ben Lang, Executive editor, Roadtovr\" title=\"RoadtoVR\">","created_at":null,"updated_at":null,"metadata":{"status":"Uploading Item...","progress":0,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","publisher":{"name":"","url":""},"title":"RoadtoVR","isBasedOnUrl":"","caption":"","description":"Ben Lang, Executive editor, Roadtovr","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":false,"overlay":false},"starred":true},"title":"RoadtoVR"," "hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The New Meta 2 Augmented Reality Headset Demonstrates One Point: AR is Hard.","length":76,"language":"en","measurementVersion":16,"measurementHash":"8f208c47eeb3e52b462fa15b10dc2378"},"html":"<h1>The New Meta 2 Augmented Reality Headset Demonstrates One Point: AR is Hard.</h1>"}],"text":[{"block":{"id":"7a3c93a0-4999-418c-b863-ad8e8834e84f","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>At first glance, the Meta 2 is an impressive realisation of our sci-fi dreams. But a closer look reveals a reality of tempered ambitions.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At first glance, the Meta 2 is an impressive realisation of our sci-fi dreams. But a closer look reveals a reality of tempered ambitions.","length":137,"language":"en","measurementVersion":16,"measurementHash":"c6468351191b17365caa248205b7a319"},"html":"<p>At first glance, the Meta 2 is an impressive realisation of our sci-fi dreams. But a closer look reveals a reality of tempered ambitions.</p>"},{"block":{"id":"7bf14fda-f91a-41a6-8fcc-7e8453d9d817","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.","length":489,"language":"en","measurementVersion":16,"measurementHash":"bc849f9b36b8595400ff88107a05ecaf"},"html":"<p>The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.</p>"},{"block":{"id":"4792e531-8434-44cd-9f77-47e39b180b9c","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.","length":502,"language":"en","measurementVersion":16,"measurementHash":"a6890e1f3725447c3bdb2be71282eb27"},"html":"<p>Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.</p>"},{"block":{"id":"7566d41a-87e8-480d-aa84-5cc3cad9dc8f","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. ","length":358,"language":"en","measurementVersion":16,"measurementHash":"ecf48aa37c04e46aa92c2ba30b13e9e7"},"html":"<p>The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. </p>"},{"block":{"id":"2048da5c-2666-4c1d-ae83-c7e5fdd051d9","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>At $949, the Meta 2 does  give developers interested in tinkering with the opportunities of AR a competitive f RoadtoVR.</i></p>"}],"title":[{"block":{"id":"3dab2a5c-4b8a-4159-a71f-6836975fcd6e","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"h1","html":"<h1>The New Meta 2 Augmented Reality Headset Demonstrates One Point: AR is Hard.</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The New Meta 2 Augmented Reality Headset Demonstrates One Point: AR is Hard.","length":76,"language":"en","measurementVersion":16,"measurementHash":"8f208c47eeb3e52b462fa15b10dc2378"},"html":"<h1>The New Meta 2 Augmented Reality Headset Demonstrates One Point: AR is Hard.</h1>"}],"textual":[{"block":{"id":"7a3c93a0-4999-418c-b863-ad8e8834e84f","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>At first glance, the Meta 2 is an impressive realisation of our sci-fi dreams. But a closer look reveals a reality of tempered ambitions.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At first glance, the Meta 2 is an impressive realisation of our sci-fi dreams. But a closer look reveals a reality of tempered ambitions.","length":137,"language":"en","measurementVersion":16,"measurementHash":"c6468351191b17365caa248205b7a319"},"html":"<p>At first glance, the Meta 2 is an impressive realisation of our sci-fi dreams. But a closer look reveals a reality of tempered ambitions.</p>"},{"block":{"id":"7bf14fda-f91a-41a6-8fcc-7e8453d9d817","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.","length":489,"language":"en","measurementVersion":16,"measurementHash":"bc849f9b36b8595400ff88107a05ecaf"},"html":"<p>The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.</p>"},{"block":{"id":"4792e531-8434-44cd-9f77-47e39b180b9c","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.","length":502,"language":"en","measurementVersion":16,"measurementHash":"a6890e1f3725447c3bdb2be71282eb27"},"html":"<p>Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.</p>"},{"block":{"id":"7566d41a-87e8-480d-aa84-5cc3cad9dc8f","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. ","length":358,"language":"en","measurementVersion":16,"measurementHash":"ecf48aa37c04e46aa92c2ba30b13e9e7"},"html":"<p>The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face o ted_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At first glance, the Meta 2 is an impressive realisation of our sci-fi dreams. But a closer look reveals a reality of tempered ambitions.","length":137,"language":"en","measurementVersion":16,"measurementHash":"c6468351191b17365caa248205b7a319"},"html":"<p>At first glance, the Meta 2 is an impressive realisation of our sci-fi dreams. But a closer look reveals a reality of tempered ambitions.</p>"},{"block":{"id":"7b9d4c84-12d2-4c9f-aafd-48941f95ffd4","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>By <a href=\"https://twitter.com/augmentl\">Augmentl</a>, March 2nd 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"By Augmentl, March 2nd 2016","length":27,"measurementVersion":16,"measurementHash":"0ef2463929e183ad03890929b048ad7f"},"html":"<p>By <a href=\"https://twitter.com/augmentl\">Augmentl</a>, March 2nd 2016</p>"},{"block":{"id":"7bf14fda-f91a-41a6-8fcc-7e8453d9d817","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.","length":489,"language":"en","measurementVersion":16,"measurementHash":"bc849f9b36b8595400ff88107a05ecaf"},"html":"<p>The new Meta 2 headset is undoubtedly interesting. Like Microsoft's HoloLens and the ever secretive Magic Leap technology, the Meta 2 pulls off the difficult trick  of anchoring 3D digital content onto real-world environments. To the user, it provides a hologram-like experience. Unlike the HoloLens, however, the Meta 2 also lets its users manipulate these holograms with their bare hands, letting them twist, pick up, slap and poke these digital artefacts as one would a physical object.</p>"},{"block":{"id":"4792e531-8434-44cd-9f77-47e39b180b9c","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.","length":502,"language":"en","measurementVersion":16,"measurementHash":"a6890e1f3725447c3bdb2be71282eb27"},"html":"<p>Or, at least, that's what it's trying to do. In actual fact, the anchoring is jittery - the digital content's connection to the physical world can appear twitchy and unsteady as the user moves and looks around. Picking up and interacting with digital objects also kind-of-works, providing the sort of semi-reliable, unsteady interaction that's more remindful of the old, pre-Orion Leap Motion implementation than the level of precision achievable with the Oculus Touch or HTC Vive's motion controllers.</p>"},{"block":{"id":"57c87a83-f0db-46b7-8611-b8eb9099d8e8","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>Then there's the Meta 2's actual form, a huge, protruding visor holding what appears to be a full-size mobile screen at 90º to the user's forehead, to be reflected by an angled semi-transparent surface. Sure, the new design claims to provide a very respectble 90º field of view (compared to HoloLens's paltry and claustrophobic 40º), but at the cost of both weight and size. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Then there's the Meta 2's actual form, a huge, protruding visor holding what appears to be a full-size mobile screen at 90º to the user's forehead, to be reflected by an angled semi-transparent surface. Sure, the new design claims to provide a very respectble 90º field of view (compared to HoloLens's paltry and claustrophobic 40º), but at the cost of both weight and size. ","length":375,"language":"en","measurementVersion":16,"measurementHash":"909684469ec1be44c20c9d6b9a5e2727"},"html":"<p>Then there's the Meta 2's actual form, a huge, protruding visor holding what appears to be a full-size mobile screen at 90º to the user's forehead, to be reflected by an angled semi-transparent surface. Sure, the new design claims to provide a very respectble 90º field of view (compared to HoloLens's paltry and claustrophobic 40º), but at the cost of both weight and size. </p>"},{"block":{"id":"68d37d0b-7f30-4e3f-8afa-564692b37afd","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>And finally, there's the fact that the whole thing is tethered. That's right, for a device meant for Augmented Reality, it looks like the only real-world environment to which you'll be attaching digital holograms will be the environment immediately surrounding your PC.  </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"And finally, there's the fact that the whole thing is tethered. That's right, for a device meant for Augmented Reality, it looks like the only real-world environment to which you'll be attaching digital holograms will be the environment immediately surrounding your PC.  ","length":271,"language":"en","measurementVersion":16,"measurementHash":"5df49fbff5434fe699028efaa7e45390"},"html":"<p>And finally, there's the fact that the whole thing is tethered. That's right, for a device meant for Augmented Reality, it looks like the only real-world environment to which you'll be attaching digital holograms will be the environment immediately surrounding your PC.  </p>"},{"block":{"id":"106e01b8-50b5-4d9d-babf-e472210dbfe2","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>Once we look past the cool TED demos and the Tony-Stark like holographic interactions, in fact, we see that the Meta 2 is two things: a device coming to terms with the difficulties of AR, and the product of a company coming to terms with its own limitations. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Once we look past the cool TED demos and the Tony-Stark like holographic interactions, in fact, we see that the Meta 2 is two things: a device coming to terms with the difficulties of AR, and the product of a company coming to terms with its own limitations. ","length":259,"language":"en","measurementVersion":16,"measurementHash":"1a742c871175c53f8010c65572f364df"},"html":"<p>Once we look past the cool TED demos and the Tony-Stark like holographic interactions, in fact, we see that the Meta 2 is two things: a device coming to terms with the difficulties of AR, and the product of a company coming to terms with its own limitations. </p>"},{"block":{"id":"052a3bc7-d357-48e5-9426-21a2b9cdb7ee","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>As Meta's second development kit, the Meta 2 is arguably a sobering step back from its early ambitions: an un-tethered pair of aviator-style digital glasses with built-in Kinect-like sensors for hand detection. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"As Meta's second development kit, the Meta 2 is arguably a sobering step back from its early ambitions: an un-tethered pair of aviator-style digital glasses with built-in Kinect-like sensors for hand detection. ","length":211,"language":"en","measurementVersion":16,"measurementHash":"5b5b1aa11ae281558ff832f25a63c8c8"},"html":"<p>As Meta's second development kit, the Meta 2 is arguably a sobering step back from its early ambitions: an un-tethered pair of aviator-style digital glasses with built-in Kinect-like sensors for hand detection. </p>"},{"block":{"id":"3b07f587-27e4-4ff4-93b7-e2c978b18918","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The slick, more ambitious Meta Pro prototype (pictured), which the company had made available for pre-order <a href=\"http://www.phonearena.com/news/3000-metaPro-AR-glasses-now-available-for-pre-order_id50774\">as far back as 2013</a>, is currently nowhere to be found on the <a href=\"https://www.metavision.com/\">Meta site</a>.  Its dedicated site, spaceglasses.com, has been abandoned. It's like it never existed. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The slick, more ambitious Meta Pro prototype (pictured), which the company had made available for pre-order as far back as 2013, is currently nowhere to be found on the Meta site.  Its dedicated site, spaceglasses.com, has been abandoned. It's like it never existed. ","length":267,"language":"en","measurementVersion":16,"measurementHash":"5601a42fbd4a83e50a4245386f9e0246"},"html":"<p>The slick, more ambitious Meta Pro prototype (pictured), which the company had made available for pre-order <a href=\"http://www.phonearena.com/news/3000-metaPro-AR-glasses-now-available-for-pre-order_id50774\">as far back as 2013</a>, is currently nowhere to be found on the <a href=\"https://www.metavision.com/\">Meta site</a>.  Its dedicated site, spaceglasses.com, has been abandoned. It's like it never existed. </p>"},{"block":{"id":"7566d41a-87e8-480d-aa84-5cc3cad9dc8f","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. ","length":358,"language":"en","measurementVersion":16,"measurementHash":"ecf48aa37c04e46aa92c2ba30b13e9e7"},"html":"<p>The Meta 2 might have been more impressive one or two years back, before HoloLens gave us a tantalising glimpse of what an untethered AR device could (and could not) achieve. But today, the Meta 2 stands out as an awkward, if perhaps pragmatic, compromise - an admission of defeat in the face of technology challenges that are still far from being resolved. </p>"},{"block":{"id":"2048da5c-2666-4c1d-ae83-c7e5fdd051d9","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>At $949, the Meta 2 does  give developers interested in tinkering with the opportunities of AR a competitive entry point against the $3000 HoloLens, but it's unlikely to appeal to a broad audience. And that's ok. AR is today where VR was three years ago, when the Oculus Rift DK1 was the best VR experience a mere mortal could get their hands on. And those humble beginnings spurred a multi-billion dollar industry and the polished experiences of the Oculus Rift and the HTC Vive.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At $949, the Meta 2 does  give developers interested in tinkering with the opportunities of AR a competitive entry point against the $3000 HoloLens, but it's unlikely to appeal to a broad audience. And that's ok. AR is today where VR was three years ago, when the Oculus Rift DK1 was the best VR experience a mere mortal could get their hands on. And those humble beginnings spurred a multi-billion dollar industry and the polished experiences of the Oculus Rift and the HTC Vive.","length":480,"language":"en","measurementVersion":16,"measurementHash":"e09533e1b186e04b9f38f9431fbde8ca"},"html":"<p>At $949, the Meta 2 does  give developers interested in tinkering with the opportunities of AR a competitive entry point against the $3000 HoloLens, but it's unlikely to appeal to a broad audience. And that's ok. AR is today where VR was three years ago, when the Oculus Rift DK1 was the best VR experience a mere mortal could get their hands on. And those humble beginnings spurred a multi-billion dollar industry and the polished experiences of the Oculus Rift and the HTC Vive.</p>"},{"block":{"id":"e6ee93da-2021-485a-9200-0e605e26125a","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p>If, despite its compromises, the Meta 2 becomes the Oculus DK1 of the AR world, it will have at least served an important role in the development of a new industry. But that's a big if.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"If, despite its compromises, the Meta 2 becomes the Oculus DK1 of the AR world, it will have at least served an important role in the development of a new industry. But that's a big if.","length":185,"language":"en","measurementVersion":16,"measurementHash":"4c2ff649b4b49361ddb10276f7605714"},"html":"<p>If, despite its compromises, the Meta 2 becomes the Oculus DK1 of the AR world, it will have at least served an important role in the development of a new industry. But that's a big if.</p>"},{"block":{"id":"734139af-35ef-4ff9-911a-d7f732cc721a","item":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","type":"text","html":"<p><i>Hero image shows Ben Lang, Executive editor, RoadtoVR Image courtesy of RoadtoVR.</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49dc02ae-e47c-4c86-8e0d-779e414ec5cd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Hero image shows Ben Lang, Executive editor, RoadtoVR Image courtesy of RoadtoVR.","length":81,"language":"en","measurementVersion":16,"measurementHash":"db2bbc34cae0bc2aa9f2810edfede47c"},"html":"<p><i>Hero image shows Ben Lang, Executive editor, RoadtoVR Image courtesy of RoadtoVR.</i></p>"}]},"classification":{"$class":["item:w-image","item:w-h1","item:w-text","item:w-title","item:w-textual","item:dont-cover-filter","item:can-cover-crop","item:dont-cover-overlay","item:w-cover","item:w-2-cover","item:w-cover-face","item:w-1-cover-face","item:w-cover-landscape","item:w-2-cover-landscape","item:w-cover-exif","item:w-1-cover-exif","item:w-cover-salienc
