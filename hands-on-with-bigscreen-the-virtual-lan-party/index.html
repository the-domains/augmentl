s-On With BigScreen, The Virtual LAN Party</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Hands-On With BigScreen, The Virtual LAN Party","measurementHash":"0ddfaa8a5ca8aae1fa043f71074655c9","length":46,"language":"en","measurementVersion":16},{"id":"4e8fe182-e89b-49ac-824b-1843f636795c","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>by <a href=\"https://twittter.com/augmentl\">Augmentl</a>, 3rd May 2016.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl, 3rd May 2016.","measurementHash":"0689a44c8fe355d72d7c215f3dbb709e","length":26,"measurementVersion":16},{"id":"92d22f8f-7f52-4873-afdf-da75dcb5b60f","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>LAN parties are awesome. Getting a bunch of people together with their respective PC's to revel in a shared gaming session is so fundamentally more entertaining that interacting with the same people over the internet.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"LAN parties are awesome. Getting a bunch of people together with their respective PC's to revel in a shared gaming session is so fundamentally more entertaining that interacting with the same people over the internet.","measurementHash":"4d441d85860214dbf0e5d5fde354182a","length":217,"language":"en","measurementVersion":16},{"id":"37685166-2585-4ce5-8a21-c3593bc8ba2e","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>But LAN parties are also a logistical pain in the ass. They require planning, cars, manageable distances between participants' houses, and enough room in the host venue to comfortably cram the required players, their rigs, and a sufficient supply of snacks. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"But LAN parties are also a logistical pain in the ass. They require planning, cars, manageable distances between participants' houses, and enough room in the host venue to comfortably cram the required players, their rigs, and a sufficient supply of snacks. ","measurementHash":"f2e3f3d32187076e896d5cc16bbd8486","length":258,"language":"en","measurementVersion":16},{"id":"89c17521-3299-4886-8e92-1692d5f33487","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>The idea behind <a href=\"http://store.steampowered.com/app/457550/\">BigScreen</a>, a new VR app now available as a free beta on Steam, is simple: Get a bunch of people in a virtual room, give each of them a representation of their own desktop, and let everyone in the room see it too. A virtual LAN party. And its nothing short of delightful. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The idea behind BigScreen, a new VR app now available as a free beta on Steam, is simple: Get a bunch of people in a virtual room, give each of them a representation of their own desktop, and let everyone in the room see it too. A virtual LAN party. And its nothing short of delightful. ","measurementHash":"253bf8ead7ae9db1ed1141ba9f88f2aa","length":287,"language":"en","measurementVersion":16},{"id":"5791a3ad-e2ae-4e17-bac2-672c209a16cf","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>Getting your own desktop into a Virtual Reality environment is not a new concept. The aptly named Virtual Desktop has been doing this since the early days of VR. But it's the addition of that social element that makes BigScreen really stand out - there is something magical about sitting in a room with other people (albeit in the form of disembodied, translucent heads) and bing able to talk to them while peeking at their virtual computer screens, as if they were in the same room.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Getting your own desktop into a Virtual Reality environment is not a new concept. The aptly named Virtual Desktop has been doing this since the early days of VR. But it's the addition of that social element that makes BigScreen really stand out - there is something magical about sitting in a room with other people (albeit in the form of disembodied, translucent heads) and bing able to talk to them while peeking at their virtual computer screens, as if they were in the same room.","measurementHash":"f722d997ba2d15ce182cb37afd5a430f","length":483,"language":"en","measurementVersion":16},{"id":"4e8a1596-96f6-48ca-9b10-4ac9c38fcbab","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>It also helps that the creators of BigScreen went to great lengths to ensure the virtual environment where this social interaction takes place is genuinely enjoyable: an idealised version of a modernist penthouse, including an expansive balcony with a view of Los Angeles at night, polished parquet floors, and a well appointed kitchen. Spending time in the BigScreen house feels like house sitting for your rich Hollywood big shot friend. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"It also helps that the creators of BigScreen went to great lengths to ensure the virtual environment where this social interaction takes place is genuinely enjoyable: an idealised version of a modernist penthouse, including an expansive balcony with a view of Los Angeles at night, polished parquet floors, and a well appointed kitchen. Spending time in the BigScreen house feels like house sitting for your rich Hollywood big shot friend. ","measurementHash":"8d3176101b5a87f9d3167c22d60500e8","length":440,"language":"en","measurementVersion":16},{"id":"cb63e6e9-9805-4ee5-8a83-23307565d277","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>From a technical perspective, BigScreen is implementing some pretty big ideas. The contents of each participant's virtual screen are shared via a peer-to-peer encrypted connection, meaning privacy issues (beyond willingly sharing your actual desktop screen to strangers on the internet, that is) should be less of a concern. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"From a technical perspective, BigScreen is implementing some pretty big ideas. The contents of each participant's virtual screen are shared via a peer-to-peer encrypted connection, meaning privacy issues (beyond willingly sharing your actual desktop screen to strangers on the internet, that is) should be less of a concern. ","measurementHash":"e4aa426dc0f1eafa68ae9bbbdedfb1e2","length":325,"language":"en","measurementVersion":16},{"id":"428b5839-c7fa-49d0-80b9-bb16ce656a6a","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>The peer-to-peer nature of the system does however mean that the frame rate you'll be able to perceive from any one screen other than your own will depend on the bandwidth available between you and that screen's owner. It also means there may be some inefficiencies in terms of how each screen is broadcast to the multiple spectators in the room, so it's not uncommon for someone's screen to look like a slide show.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The peer-to-peer nature of the system does however mean that the frame rate you'll be able to perceive from any one screen other than your own will depend on the bandwidth available between you and that screen's owner. It also means there may be some inefficiencies in terms of how each screen is broadcast to the multiple spectators in the room, so it's not uncommon for someone's screen to look like a slide show.","measurementHash":"3cb246bb4c8eda81345ddc0048c96bd6","length":415,"language":"en","measurementVersion":16},{"id":"374e0a89-3e54-4d3f-8f44-3da8513cee4b","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>BigScreen does however provide you with a superb virtual rendition of your own desktop screen, with flawless frame rates and relatively glorious image sharpness, thanks to a High graphics setting implementing 1.5x super sampling (if you gave the graphics grunt to support it). Videos on a big, curved VR screen look simply gorgeous, with the well lit environment also acting as a counter for the dreaded \"god ray\" light artefacts otherwise common to VR video players with black or dark backgrounds. Unfortunately, side-by-side 3D movies are currently unsupported. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"BigScreen does however provide you with a superb virtual rendition of your own desktop screen, with flawless frame rates and relatively glorious image sharpness, thanks to a High graphics setting implementing 1.5x super sampling (if you gave the graphics grunt to support it). Videos on a big, curved VR screen look simply gorgeous, with the well lit environment also acting as a counter for the dreaded \"god ray\" light artefacts otherwise common to VR video players with black or dark backgrounds. Unfortunately, side-by-side 3D movies are currently unsupported. ","measurementHash":"1b60feca8a188497c3b771523036459f","length":564,"language":"en","measurementVersion":16},{"id":"fb05c682-133b-418b-8a45-b4cbb3124786","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>There some other obvious missing features at this early stage in the game, namely the lack of audio capture and broadcasting to go with the screen sharing (you can see what someone is playing, but can't hear their game sounds), and the absence of any real connection between participants beyond voice communications - you can't, for instance, share a link with a fellow participant other than literally putting it on your screen and letting them type it in themselves. Motion controls are also currently unsupported. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"There some other obvious missing features at this early stage in the game, namely the lack of audio capture and broadcasting to go with the screen sharing (you can see what someone is playing, but can't hear their game sounds), and the absence of any real connection between participants beyond voice communications - you can't, for instance, share a link with a fellow participant other than literally putting it on your screen and letting them type it in themselves. Motion controls are also currently unsupported. ","measurementHash":"0bf2f4132180976a084dbef686d01ddb","length":517,"language":"en","measurementVersion":16},{"id":"eb3dc4a4-ab8e-41bd-9dc3-74f9df682a0b","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>As BigScreen matures in terms of both screen streaming performance and audio capabilities, events like shared movie nights or YouTube streaming parties will become possible. The developers are also considering options for customisation of the VR environment, and while it's not hard to imagine how they might monetise the platform in future BigScreen remains, for the time being, completely free.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"As BigScreen matures in terms of both screen streaming performance and audio capabilities, events like shared movie nights or YouTube streaming parties will become possible. The developers are also considering options for customisation of the VR environment, and while it's not hard to imagine how they might monetise the platform in future BigScreen remains, for the time being, completely free.","measurementHash":"a17eab0d9bcc5b2b84337984527288e0","length":396,"language":"en","measurementVersion":16},{"id":"47a447aa-1948-48d9-9a4c-18f5e27e9d68","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>BigScreen is already a great application, but it also offers a glimpse into the future of collaborative VR spaces. It's easy to imagine how, even in its current implementation, BigScreen's shared desktops could effectively be used for design reviews, presentations, collaborative application development, remote training and tutoring, and myriad other scenarios. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"BigScreen is already a great application, but it also offers a glimpse into the fut 813d-513e3f994060","type":"text","html":"<p>But LAN parties are also a logistical pain in the ass. They require planning, cars, manageable distances between participants' houses, and enough room in the host venue to comfortably cram the required players, their rigs, and a sufficient supply of snacks. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"But LAN parties are also a logistical pain in the ass. They require planning, cars, manageable distances between participants' houses, and enough room in the host venue to comfortably cram the required players, their rigs, and a sufficient supply of snacks. ","measurementHash":"f2e3f3d32187076e896d5cc16bbd8486","length":258,"language":"en","measurementVersion":16},"html":"<p>But LAN parties are also a logistical pain in the ass. They require planning, cars, manageable distances between participants' houses, and enough room in the host venue to comfortably cram the required players, their rigs, and a sufficient supply of snacks. </p>"},{"block":{"id":"89c17521-3299-4886-8e92-1692d5f33487","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>The idea behind <a href=\"http://store.steampowered.com/app/457550/\">BigScreen</a>, a new VR app now available as a free beta on Steam, is simple: Get a bunch of people in a virtual room, give each of them a representation of their own desktop, and let everyone in the room see it too. A virtual LAN party. And its nothing short of delightful. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The idea behind BigScreen, a new VR app now available as a free beta on Steam, is simple: Get a bunch of people in a virtual room, give each of them a representation of their own desktop, and let everyone in the room see it too. A virtual LAN party. And its nothing short of delightful. ","measurementHash":"253bf8ead7ae9db1ed1141ba9f88f2aa","length":287,"language":"en","measurementVersion":16},"html":"<p>The idea behind <a href=\"http://store.steampowered.com/app/457550/\">BigScreen</a>, a new VR app now available as a free beta on Steam, is simple: Get a bunch of people in a virtual room, give each of them a representation of their own desktop, and let everyone in the room see it too. A virtual LAN party. And its nothing short of delightful. </p>"},{"block":{"id":"5791a3ad-e2ae-4e17-bac2-672c209a16cf","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>Getting your own desktop into a Virtual Reality environment is not a new concept. The aptly named Virtual Desktop has been doing this since the early days of VR. But it's the addition of that social element that makes BigScreen really stand out - there is something magical about sitting in a room with other people (albeit in the form of disembodied, translucent heads) and bing able to talk to them while peeking at their virtual computer screens, as if they were in the same room.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Getting your own desktop into a Virtual Reality environment is not a new concept. The aptly named Virtual Desktop has been doing this since the early days of VR. But it's the addition of that social element that makes BigScreen really stand out - there is something magical about sitting in a room with other people (albeit in the form of disembodied, translucent heads) and bing able to talk to them while peeking at their virtual computer screens, as if they were in the same room.","measurementHash":"f722d997ba2d15ce182cb37afd5a430f","length":483,"language":"en","measurementVersion":16},"html":"<p>Getting your own desktop into a Virtual Reality environment is not a new concept. The aptly named Virtual Desktop has been doing this since the early days of VR. But it's the addition of that social element that makes BigScreen really stand out - there is something magical about sitting in a room with other people (albeit in the form of disembodied, translucent heads) and bing able to talk to them while peeking at their virtual computer screens, as if they were in the same room.</p>"},{"block":{"id":"4e8a1596-96f6-48ca-9b10-4ac9c38fcbab","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>It also helps that the creators of BigScreen went to great lengths to ensure the virtual environment where this social interaction takes place is genuinely enjoyable: an idealised version of a modernist penthouse, including an expansive balcony with a view of Los Angeles at night, polished parquet floors, and a well appointed kitchen. Spending time in the BigScreen house feels like house sitting for your rich Hollywood big shot friend. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"It also helps that the creators of BigScreen went to great lengths to ensure the virtual environment where this social interaction takes place is genuinely enjoyable: an idealised version of a modernist penthouse, including an expansive balcony with a view of Los Angeles at night, polished parquet floors, and a well appointed kitchen. Spending time in the BigScreen house feels like house sitting for your rich Hollywood big shot friend. ","measurementHash":"8d3176101b5a87f9d3167c22d60500e8","length":440,"language":"en","measurementVersion":16},"html":"<p>It also helps that the creators of BigScreen went to great lengths to ensure the virtual environment where this social interaction takes place is genuinely enjoyable: an idealised version of a modernist penthouse, including an expansive balcony with a view of Los Angeles at night, polished parquet floors, and a well appointed kitchen. Spending time in the BigScreen house feels like house sitting for your rich Hollywood big shot friend. </p>"},{"block":{"id":"cb63e6e9-9805-4ee5-8a83-23307565d277","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>From a technical perspective, BigScreen is implementing some pretty big ideas. The contents of each participant's virtual screen are shared via a peer-to-peer encrypted connection, meaning privacy issues (beyond willingly sharing your actual desktop screen to strangers on the internet, that is) should be less of a concern. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"From a technical perspective, BigScreen is implementing some pretty big ideas. The contents of each participant's virtual screen are shared via a peer-to-peer encrypted connection, meaning privacy issues (beyond willingly sharing your actual desktop screen to strangers on the internet, that is) should be less of a concern. ","measurementHash":"e4aa426dc0f1eafa68ae9bbbdedfb1e2","length":325,"language":"en","measurementVersion":16},"html":"<p>From a technical perspective, BigScreen is implementing some pretty big ideas. The contents of each participant's virtual screen are shared via a peer-to-peer encrypted connection, meaning privacy issues (beyond willingly sharing your actual desktop screen to strangers on the internet, that is) should be less of a concern. </p>"},{"block":{"id":"428b5839-c7fa-49d0-80b9-bb16ce656a6a","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>The peer-to-peer nature of the system does however mean that the frame rate you'll be able to perceive from any one screen other than your own will depend on the bandwidth available between you and that screen's owner. It also means there may be some inefficiencies in terms of how each screen is broadcast to the multiple spectators in the room, so it's not uncommon for someone's screen to look like a slide show.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The peer-to-peer nature of the system does however mean that the frame rate you'll be able to perceive from any one screen other than your own will depend on the bandwidth available between you and that screen's owner. It also means there may be some inefficiencies in terms of how each screen is broadcast to the multiple spectators in the room, so it's not uncommon for someone's screen to look like a slide show.","measurementHash":"3cb246bb4c8eda81345ddc0048c96bd6","length":415,"language":"en","measurementVersion":16},"html":"<p>The peer-to-peer nature of the system does however mean that the frame rate you'll be able to perceive from any one screen other than your own will depend on the bandwidth available between you and that screen's owner. It also means there may be some inefficiencies in terms of how each screen is broadcast to the multiple spectators in the room, so it's not uncommon for someone's screen to look like a slide show.</p>"},{"block":{"id":"374e0a89-3e54-4d3f-8f44-3da8513cee4b","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>BigScreen does however provide you with a superb virtual rendition of your own desktop screen, with flawless frame rates and relatively glorious image sharpness, thanks to a High graphics setting implementing 1.5x super sampling (if you gave the graphics grunt to support it). Videos on a big, curved VR screen look simply gorgeous, with the well lit environment also acting as a counter for the dreaded \"god ray\" light artefacts otherwise common to VR video players with black or dark backgrounds. Unfortunately, side-by-side 3D movies are currently unsupported. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"BigScreen does however provide you with a superb virtual rendition of your own desktop screen, with flawless frame rates and relatively glorious image sharpness, thanks to a High graphics setting implementing 1.5x super sampling (if you gave the graphics grunt to support it). Videos on a big, curved VR screen look simply gorgeous, with the well lit environment also acting as a counter for the dreaded \"god ray\" light artefacts otherwise common to VR video players with black or dark backgrounds. Unfortunately, side-by-side 3D movies are currently unsupported. ","measurementHash":"1b60feca8a188497c3b771523036459f","length":564,"language":"en","measurementVersion":16},"html":"<p>BigScreen does however provide you with a superb virtual rendition of your own desktop screen, with flawless frame rates and relatively glorious image sharpness, thanks to a High graphics setting implementing 1.5x super sampling (if you gave the graphics grunt to support it). Videos on a big, curved VR screen look simply gorgeous, with the well lit environment also acting as a counter for the dreaded \"god ray\" light artefacts otherwise common to VR video players with black or dark backgrounds. Unfortunately, side-by-side 3D movies are currently unsupported. </p>"},{"block":{"id":"fb05c682-133b-418b-8a45-b4cbb3124786","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>There some other obvious missing features at this early stage in the game, namely the lack of audio capture and broadcasting to go with the screen sharing (you can see what someone is playing, but can't hear their game sounds), and the absence of any real connection between participants beyond voice communications - you can't, for instance, share a link with a fellow participant other than literally putting it on your screen and letting them type it in themselves. Motion controls are also currently unsupported. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"There some other obvious missing features at this early stage in the game, namely the lack of audio capture and broadcasting to go with the screen sharing (you can see what someone is playing, but can't hear their game sounds), and the absence of any real connection between participants beyond voice communications - you can't, for instance, share a link with a fellow participant other than literally putting it on your screen and letting them type it in themselves. Motion controls are also currently unsupported. ","measurementHash":"0bf2f4132180976a084dbef686d01ddb","length":517,"language":"en","measurementVersion":16},"html":"<p>There some other obvious missing features at this early stage in the game, namely the lack of audio capture and broadcasting to go with the screen sharing (you can see what someone is playing, but can't hear their game sounds), and the absence of any real connection between participants beyond voice communications - you can't, for instance, share a link with a fellow participant other than literally putting it on your screen and letting them type it in themselves. Motion controls are also currently unsupported. </p>"},{"block":{"id":"eb3dc4a4-ab8e-41bd-9dc3-74f9df682a0b","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>As BigScreen matures in terms of both screen streaming performance and audio capabilities, events like shared movie nights or YouTube streaming parties will become possible. The developers are also considering options for customisation of the VR environment, and while it's not hard to imagine how they might monetise the platform in future BigScreen remains, for the time being, completely free.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"As BigScreen matures in terms of both screen streaming performance and audio capabilities, events like shared movie nights or YouTube streaming parties will become possible. The developers are also considering options for customisation of the VR environment, and while it's not hard to imagine how they might monetise the platform in future BigScreen remains, for the time being, completely free.","measurementHash":"a17eab0d9bcc5b2b84337984527288e0","length":396,"language":"en","measurementVersion":16},"html":"<p>As BigScreen matures in terms of both screen streaming performance and audio capabilities, events like shared movie nights or YouTube streaming parties will become possible. The developers are also considering options for customisation of the VR environment, and while it's not hard to imagine how they might monetise the platform in future BigScreen remains, for the time being, completely free.</p>"},{"block":{"id":"47a447aa-1948-48d9-9a4c-18f5e27e9d68","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>BigScreen is already a great application, but it also offers a glimpse into the future of collaborative VR spaces. It's easy to imagine how, even in its current implementation, BigScreen's shared desktops could effectively be used for design reviews, presentations, collaborative application development, remote training and tutoring, and myriad other scenarios. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"BigScreen is already a great application, but it also offers a glimpse into the future of collaborative VR spaces. It's easy to imagine how, even in its current implementation, BigScreen's shared desktops could effectively be used for design reviews, presentations, collaborative application development, remote training and tutoring, and myriad other scenarios. ","measurementHash":"a0e8049fadd6e51a4ab56fc8f3841a0e","length":363,"language":"en","measurementVersion":16},"html":"<p>BigScreen is already a great application, but it also offers a glimpse into the future of collaborative VR spaces. It's easy to imagine how, even in its current implementation, BigScreen's shared desktops could effectively be used for design reviews, presentations, collaborative application development, remote training and tutoring, and myriad other scenarios. </p>"},{"block":{"id":"5bbcce60-53a2-4400-92ee-4c6444b54aea","item":"96ce7eb9-27fb-49db-813d-513e3f994060","type":"text","html":"<p>For now, however, BigScreen is at the very least a fantastic place to hang out. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"96ce7eb9-27fb-49db-813d-513e3f994060","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"For now, however, BigScreen is at the very least a fantastic place to hang out. ","measurementHash":"de70bf37e4253a21e29dd9c421164556","length":80,"language":"en","measurementVersion":16},"html":"<p>For now, however, BigScreen is at the very least a fantastic place to hang out. </p>"}]},"classification":{"$class":["item:w-image","item:w-h1","item:w-text","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-cover","item:w-1-cover","item:w-cover-landscape","item:w-1-cover-landscape","item:w-cover-saliency","item:w-1-cover-saliency","item:w-cover-high-rez","item:w-1-cover-high-rez","item:w-cover-full-mobile-rez","item:w-1-cover-full-mobile-rez","item:w-cover-full-desktop-rez","item:w-1-cover-full-desktop-rez","96ce7eb9-27fb-49db-813d-513e3f994060"],"$item_index":1,"props":{}}},"site-footer-item":{"id":"site-footer-item","metadata":{"starred":true,"@type":"footer"},"content":[{"id":"site-footer-block","type":"footer","html":"","metadata":{"st
