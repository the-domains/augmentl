2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl (@augmentl), December 22nd 2015.","length":44,"language":"de","measurementVersion":15,"measurementHash":"d29ea7c871804b7b14d826aca55ef32f"},{"id":"08d7192b-7371-46f3-a252-f4d225c20177","item":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","type":"text","html":"<p>In an unexpected tweet today, Oculus founder Palmer Luckey confirmed that manufacturing of the Oculus Rift for commercial release is still <a data-grid-id=\"3955ce5f-1e95-45d2-b9b9-0b05ae354537\" href=\"https://twitter.com/PalmerLuckey/status/679382532756889600\">on track</a> for an \"<i data-grid-id=\"2f130e8b-e4d8-479b-adc5-2d979d19d56e\">awesome</i>\" Q1 release.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In an unexpected tweet today, Oculus founder Palmer Luckey confirmed that manufacturing of the Oculus Rift for commercial release is still on track for an \"awesome\" Q1 release.","length":176,"language":"en","measurementVersion":15,"measurementHash":"119fa966b08624e4d158f96f4dae7365"},{"id":"f45304d8-b943-4824-a2fb-68d5f751f7bb","item":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","type":"text","html":"<p>Palmer further <a data-grid-id=\"5a62920f-60e5-4fa0-98c8-cb0be983c20b\" href=\"https://twitter.com/PalmerLuckey/status/679382796779958272\">reassured</a> the VR community that pre-orders would be opened in the new year, and with prior warning. This was no doubt aimed at addressing the rampant speculation on when Oculus might open the floodgates to their device's pre-orders, an event that many in the enthusiastic VR community have been anticipating more than the holidays themselves.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Palmer further reassured the VR community that pre-orders would be opened in the new year, and with prior warning. This was no doubt aimed at addressing the rampant speculation on when Oculus might open the floodgates to their device's pre-orders, an event that many in the enthusiastic VR community have been anticipating more than the holidays themselves.","length":357,"language":"en","measurementVersion":15,"measurementHash":"622b50b99dea65afe75b2dfd9462bb38"},{"id":"605e59f5-90de-479b-94c2-3068f06e437c","item":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","type":"text","html":"<p>With the HTC Vive recently <a data-grid-id=\"f00a1d3e-9a55-4a71-91d0-9b96b05fe294\" href=\"http://augmentl.io/the-htc-vive-breakthrough-could-be-improved-optics-hdr/\">delayed until 2016</a>, It's looking like the two competing VR solutions will be entering the market neck-and-neck next year, with Oculus likely to open their pre-orders just before HTC's announced February 2016 date.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"With the HTC Vive recently delayed until 2016, It's looking like the two competing VR solutions will be entering the market neck-and-neck next year, with Oculus likely to open their pre-orders just before HTC's announced February 2016 date.","length":240,"language":"en","measurementVersion":15,"measurementHash":"43ddf45df69234fae895d62159baec45"},{"id":"db1dcaf1-943f-437d-bd16-eee66a9b8c80","item":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","type":"text","html":"<p>At least for now however, the VR community can focus on enjoying the holidays without fear of missing a vital pre-order slot. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"At least for now however, the VR community can focus on enjoying the holidays without fear of missing a vital pre-order slot. ","length":126,"language":"en","measurementVersion":15,"measurementHash":"e9724a0130ce100b303f4839a0cd8f3c"}],"publisher":{"name":"","domain":null,"url":"","favicon":null},"author":[{"name":"","url":""}],"site":"the-domains/augmentl","job":"1dcae100-da86-4f1f-b08d-9793cd6116cf","starredBlocks":{"image":[{"block":{"id":"44ef9d1d-3e1c-45e7-9c9e-5d9ce4bfae67","item":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/abf7569d8c21cd5a79ee645e8ddb479d8bfb13d4.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":" founder Palmer Luckey confirmed that manufacturing of the Oculus Rift for commercial release is still <a data-grid-id=\"3955ce5f-1e95-45d2-b9b9-0b05ae354537\" href=\"https://twitter.com/PalmerLuckey/status/679382532756889600\">on track</a> for an \"<i data-grid-id=\"2f130e8b-e4d8-479b-adc5-2d979d19d56e\">awesome</i>\" Q1 release.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In an unexpected tweet today, Oculus founder Palmer Luckey confirmed that manufacturing of the Oculus Rift for commercial release is still on track for an \"awesome\" Q1 release.","length":176,"language":"en","measurementVersion":15,"measurementHash":"119fa966b08624e4d158f96f4dae7365"},"html":"<p>In an unexpected tweet today, Oculus founder Palmer Luckey confirmed that manufacturing of the Oculus Rift for commercial release is still <a data-grid-id=\"3955ce5f-1e95-45d2-b9b9-0b05ae354537\" href=\"https://twitter.com/PalmerLuckey/status/679382532756889600\">on track</a> for an \"<i data-grid-id=\"2f130e8b-e4d8-479b-adc5-2d979d19d56e\">awesome</i>\" Q1 release.</p>"},{"block":{"id":"f45304d8-b943-4824-a2fb-68d5f751f7bb","item":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","type":"text","html":"<p>Palmer further <a data-grid-id=\"5a62920f-60e5-4fa0-98c8-cb0be983c20b\" href=\"https://twitter.com/PalmerLuckey/status/679382796779958272\">reassured</a> the VR community that pre-orders would be opened in the new year, and with prior warning. This was no doubt aimed at addressing the rampant speculation on when Oculus might open the floodgates to their device's pre-orders, an event that many in the enthusiastic VR community have been anticipating more than the holidays themselves.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Palmer further reassured the VR community that pre-orders would be opened in the new year, and with prior warning. This was no doubt aimed at addressing the rampant speculation on when Oculus might open the floodgates to their device's pre-orders, an event that many in the enthusiastic VR community have been anticipating more than the holidays themselves.","length":357,"language":"en","measurementVersion":15,"measurementHash":"622b50b99dea65afe75b2dfd9462bb38"},"html":"<p>Palmer further <a data-grid-id=\"5a62920f-60e5-4fa0-98c8-cb0be983c20b\" href=\"https://twitter.com/PalmerLuckey/status/679382796779958272\">reassured</a> the VR community that pre-orders would be opened in the new year, and with prior warning. This was no doubt aimed at addressing the rampant speculation on when Oculus might open the floodgates to their device's pre-orders, an event that many in the enthusiastic VR community have been anticipating more than the holidays themselves.</p>"},{"block":{"id":"605e59f5-90de-479b-94c2-3068f06e437c","item":"b553a1bb-80d0-48bb-884b-f9fed7b826d8","type":"text","html":"<p>With the HTC Vive recently <a data-grid-id=\"f00a1d3e-9a55-4a71-91d0-9b96b05fe294\" href=\"http://augmentl.io/the-htc-vive-breakthrough-could-be-improved-optics-hdr/\">delayed until 2016</a>, It's looking like the two competing VR solutions will be entering the market neck-and-neck next year, with Oculus likely to open their pre-orders just before HTC's announced February 2016 date.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBa
