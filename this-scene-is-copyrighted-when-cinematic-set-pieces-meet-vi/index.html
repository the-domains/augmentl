f0c4088a4a756ae8fdcb3"},"html":"<p>TRON. Alien. Blade Runner. Movies can take us to iconic places, and present great opportunities to inspire VR experiences created by fans. But what will happen when these experiences get too close to the original content?</p>"},{"block":{"id":"53ba0701-4769-4586-83d7-bb0d9555a268","item":"0b59d98c-aaed-4419-a454-f71bd7c4d821","type":"text","html":"<p>by Augmentl (<a data-grid-id=\"ad526774-b773-4335-9d43-50dbcd3dac29\" href=\"http://twitter.com/augmentl\">@augmentl</a>), January 13 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0b59d98c-aaed-4419-a454-f71bd7c4d821","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), January 13 2016","length":40,"measurementVersion":15,"measurementHash":"1bdd7ec1249a43cbf27e5d792185d6a5"},"html":"<p>by Augmentl (<a data-grid-id=\"ad526774-b773-4335-9d43-50dbcd3dac29\" href=\"http://twitter.com/augmentl\">@augmentl</a>), January 13 2016</p>"},{"block":{"id":"24eb711b-93fa-4d3c-9bf4-d0284365ba2c","item":"0b59d98c-aaed-4419-a454-f71bd7c4d821","type":"text","html":"<p><i data-grid-id=\"08abc9bc-0d92-4e8c-bac2-42c18f29bd05\">\"Only the penitent man shall pass.\"</i> You look down at your notebook, and contemplate the stoney corridor before you. A corpse lies there, headless. All around you, the imposing quasi-silence of an ancient stone temple. You take a tentative step forward.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0b59d98c-aaed-4419-a454-f71bd7c4d821","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"\"Only the penitent man shall pass.\" You look down at your notebook, and contemplate the stoney corridor before you. A corpse lies there, headless. All around you, the imposing quasi-silence of an ancient stone temple. You take a tentative step forward.","length":252,"language":"en","measurementVersion":15,"measurementHash":"bf61ac208fa01b051015d8e4f54a3383"},"html":"<p><i data-grid-id=\"08abc9bc-0d92-4e8c-bac2-42c18f29bd05\">\"Only the penitent man shall pass.\"</i> You look down at your notebook, and contemplate the stoney corridor before you. A corpse lies there, headless. All around you, the imposing quasi-silence of an ancient stone temple. You take a tentative step forward.</p>"},{"block":{"id":"248ac6b5-a357-452e-86f7-5502d36f042c","item":"0b59d98c-aaed-4419-a454-f71bd7c4d821","type":"text","html":"<p>Suddenly, a large rotating blade scythes through a groove in the wall, heading towards you. You don't duck fast enough. You experience your head roll to the ground just before your world fades to black. The level reloads. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0b59d98c-aaed-4419-a454-f71bd7c4d821","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Suddenly, a large rotating blade scythes through a groove in the wall, heading towards you. You don't duck fast enough. You experience your head roll to the ground just before your world fades to black. The level reloads. ","length":222,"language":"en","measurementVersion":15,"measurementHash":"4fa7ec330a1fd11973d7571b1f9d290e"},"html":"<p>Suddenly, a large rotating blade scythes through a groove in the wall, heading towards you. You don't duck fast enough. You experience your head roll to the ground just before your world fades to black. The level reloads. </p>"},{"block":{"id":"7be56b18-a799-4229-b6cd-22cf657e5cce","item":"0b59d98c-aaed-4419-a454-f71bd7c4d821","type":"text","html":"<p>You're not Indiana Jones, but you could be. The Virtual Reality experience you've been playing is an indie game in no way officially associated with LucasFilm, Disney, or the Indiana Jones franchise. It is simply a labour of love aiming to replicate the iconic temple challenges from the movie <a href=\"http://www.imdb.com/title/tt0097576/\">Indiana Jones and the Last Crusade</a>. It doesn't use any of the movie's character names, the locations are subtly different, but the scenario is unmistakeable: you're three challenges away from the Holy Grail.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0b59d98c-aaed-4419-a454-f71bd7c4d821","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"You're not Indiana Jones, but you could be. The Virtual Reality experience you've been playing is an indie game in no way officially associated with LucasFilm, Disney, or the Indiana Jones franchise. It is simply a labour of love aiming to replicate the iconic temple challenges from the movie Indiana Jones and the Last Crusade. It doesn't use any of the movie's character names, the locations are subtly different, but the scenario is unmistakeable: you're three challenges away from the Holy Grail.","length":501,"language":"en","measurementVersion":15,"measurementHash":"c350e40a8f19c37527070adc29b0d22a"},"html":"<p>You're not Indiana Jones, but you could be. The Virtual Reality experience you've been playing is an indie game in no way officially associated with LucasFilm, Disney, or the Indiana Jones franchise. It is simply a labour of love aiming to replicate the iconic temple challenges from the movie <a href=\"http://www.imdb.com/title/tt0097576/\">Indiana Jones and the Last Crusade</a>. It doesn't use any of the movie's character names, the locations are subtly different, but the scenario is unmistakeable: you're three challenges away from the Holy Grail.</p>"},{"block":{"id":"c27d8e92-20a3-4a4a-a48b-54003527acd0","item":"0b59d98c-aaed-4419-a454-f71bd7c4d821","type":"text","html":"<p>Now, before you go hunting  for this amazing VR experience, let me save you some time. It does not exist. Yet. But the pace of consumer VR is accelerating rapidly, and the availability of increasingly user friendly content creation tools like Unity and Unreal Engine have put the creation of such scenarios within the reach of any dedicated fan with spare time and a minimum of technical know-how on their side.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0b59d98c-aaed-4419-a454-f71bd7c4d821","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Now, before you go hunting  for this amazing VR experience, let me save you some time. It does not exist. Yet. But the pace of consumer VR is accelerating rapidly, and the availability of increasingly user friendly content creation tools like Unity and Unreal Engine have put the creation of such scenarios within the reach of any dedicated fan with spare time and a minimum of technical know-how on their side.","length":411,"language":"en","measurementVersion":15,"measurementHash":"64440d294857679f4cf3cfaee4c6e3ac"},"html":"<p>Now, before you go hunting  for this amazing VR experience, let me save you some time. It does not exist. Yet. But the pace of consumer VR is accelerating rapidly, and the availability of increasingly user friendly content creation tools like Unity and Unreal Engine have put the creation of such scenarios within the reach of any dedicated fan with spare time and a minimum of technical know-how on their side.</p>"},{"block":{"id":"1b211d78-aa6d-4db3-8fbd-fd4bf6abd80d","item":"0b59d98c-aaed-4419-a454-f71bd7c4d821","type":"text","html":"<p>Replicating, or approximating, such iconic cinematic scenarios in a more traditional gaming medium has of course been done before (Here's looking at you, Tomb Raider), but not until the advent of VR has there been such a compelling reason to try and replicate those iconic moments in their full interactive glory. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0b59d98c-aaed-4419-a454-f71bd7c4d821","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Replicating, or approximating, such iconic cinematic scenarios in a more traditional gaming medium has of course been done before (Here's looking at you, Tomb Raider), but not until the advent of VR has there been such a compelling reason to try and replicate those iconic moments in their full interactive glory. ","length":314,"language":"en","measurementVersion":15,"measurementHash":"9155527585d624211825072b9ebd5706"},"html":"<p>Replicating, or approximating, such iconic cinematic scenarios in a more traditional gaming medium has of course been done before (Here's looking at you, Tomb Raider), but not until the advent of VR has there been such a compelling reason to try and replicate those iconic moments in their full interactive glory. </p>"},{"block":{"id":"26976ca7-a04f-4e34-bbda-974703bef96f","item":"0b59d98c-aaed-4419-a454-f71bd7c4d821","type":"text","html":"<p>Consider the potential. Anyone with access to a standing or room-scale VR solution, either of which will be available on the HTC Vive and later the Oculus Rift platforms starting from the second quarter of the year, could step into the shoes of their favourite action hero. If action is not your thing, you could choose to puzzle your way out of a terrifying set piece from movies like Cube or Saw. Or you could just reflect peacefully under a glowing alien tree, surrounded by an alien environment very reminiscent of <a href=\"http://www.avatarmovie.com/index.html\">Pandora</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0b59d98c-aaed-4419-a454-f71bd7c4d821","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Consider the potential. Anyone with access to a standing or room-scale VR solution, either of which will be available on the HTC Vive and later the Oculus Rift platforms starting from the second quarter of the year, could step into the shoes of their favourite action hero. If action is not your thing, you could choose to puzzle your way out of a terrifying set piece from movies like Cube or Saw. Or you could just reflect peacefully under a glowing alien tree, surrounded by an alien environment very reminiscent of Pandora.","length":527,"language":"en","measurementVersion":15,"measurementHash":"e8284d73fb16bc349e74a70fc29e1e38"},"html":"<p>Consider the potential. Anyone with access to a standing or room-scale VR solution, either of which will be available on the HTC Vive and later the Oculus Rift platforms starting from the second quarter of the year, could step into the shoes of their favourite action hero. If action is not your thing, you could choose to puzzle your way out of a terrifying set piece from movies like Cube or Saw. Or you could just reflect peacefully under a glowing alien tree, surrounded by an alien environment very reminiscent of <a href=\"http://www.avatarmovie.com/index.html\">Pandora</a>.</p>"},{"block":{"id":"c391bb93-eacc-4bc7-a668-ee80c14ceb26","item":"0b59d98c-aaed-4419-a454-f71bd7c4d821","type":"text","html":"<p>But how close could a VR representation of an iconic movie scene need to be before it bordered on copyright infringement? Does the doctrine of <a data-grid-id=\"dd5d3d0b-abe3-4903-b1ed-07e10393c71e\" href=\"http://fairuse.stanford.edu/overview/fair-use/four-factors/\">Fair Use</a> apply to recognisable situations? Can you conceivably copyright a location or scenery? And how could you even enforce any such claims when the mere presence of player interaction, and therefore agency, guarantee that the scene itself will never play out exactly the same way twice?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0b59d98c-aaed-4419-a454-f71bd7c4d821","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"But how close could a VR representation of an iconic movie scene need to be before it bordered on copyright infringement? Does the doctrine of Fair Use apply to recognisable situations? Can you conceivably copyright a location or scenery? And how could you even enforce any such claims when the mere presence of player interaction, and therefore agency, guarantee that the scene itself will never play out exactly the same way twice?","length":433,"language":"en","measurementVersion":15,"measurementHash":"73c95c46e0fbcf47442ece1960bb0cb4"},"html":"<p>But how close could a VR representation of an iconic movie scene need to be before it bordered on copyright infringement? Does the doctrine of <a data-grid-id=\"dd5d3d0b-abe3-4903-b1ed-07e10393c71e\" href=\"http://fairuse.stanford.edu/overview/fair-use/four-factors/\">Fair Use</a> apply to recognisable situations? Can you conceivably copyright a location or scenery? And how could you even enforce any such claims when the mere presence of player interaction, and therefore agency, guarantee that the scene itself will never play out exactly the same way twice?</p>"},{"block":{"id":"9621739b-b8ea-4082-bd40-8f5d8c6e95aa","item":"0b59d98c-aaed-4419-a454-f71bd7c4d821","type":"text","html":"<p>These are all questions that will become more important as the Virtual Reality revolution continues to change the way we experience media. Even today, fan-driven replications of iconic settings inspired by classic movies like <a data-grid-id=\"a7ec3334-0cf7-41e1-8290-32121a5906ae\" href=\"http://www.cornflex.org/?page_id=1567\">Blade Runner</a> and <a href=\"https://share.oculus.com/app/millennium-falcon-experience\">Star Wars</a> are starting to emerge. None of these fan-generated experiences have thus far been challenged by the letter of the law, but it's only a matter of time.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0b59d98c-aaed-4419-a454-f71bd7c4d821","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"These are all questions that will become more important as the Virtual Reality revolution continues to change the way we experience media. Even today, fan-driven replications of iconic settings inspired by classic movies like Blade Runner and Star Wars are starting to emerge. None of these fan-generated experiences have thus far been challenged by the letter of the law, but it's only a matter of time.","length":404,"language":"en","measurementVersion":15,"measurementHash":"1e02112385dc32662ab6dad1d0d4c170"},"html":"<p>These are all questions that will become more important as the Virtual Reality revolution continues to change the way we experience media. Even today, fan-driven replications of iconic settings inspired by classic movies like <a data-grid-id=\"a7ec3334-0cf7-41e1-8290-32121a5906ae\" href=\"http://www.cornflex.org/?page_id=1567\">Blade Runner</a> and <a href=\"https://share.oculus.com/app/millennium-falcon-experience\">Star Wars</a> are starting to emerge. None of these fan-generated experiences have thus far been challenged by the letter of the law, but it's only a matter of time.</p>"},{"block":{"id":"2a4683a6-f5c3-4343-8816-e02b4ce7ba2e","item":"0b59d98c-aaed-4419-a454-f71bd7c4d821","type":"text","html":"<p>The difficulty will lie in defining what specifically defines an iconic set piece like the Holy Grail challenges, particularly in those instances that lack specific dialog (which is eminently protected by copyright). Any one scene  in cinema can in fact be roughly broken down to the following components:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0b59d98c-aaed-4419-a454-f71bd7c4d821","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The difficulty will lie in defining what specifically defines an iconic set piece like the Holy Grail challenges, particularly in those instances that lack specific dialog (which is eminently protected by copyright). Any one scene  in cinema can in fact be roughly broken down to the following components:","length":305,"language":"en","measurementVersion":15,"measurementHash":"204506725671ad33e2c4170ca6c2f63f"},"html":"<p>The difficulty will lie in defining what specifically defines an iconic set piece like the Holy Grail challenges, particularly in those instances that lack specific dialog (which is eminently protected by copyright). Any one scene  in cinema can in fact be roughly broken down to the following components:</p>"},{"block":{"id":"9415b440-4fb3-4482-832a-3ce91a542643","item":"0b59d98c-aaed-4419-a454-f71bd7c4d821","type":"text","html":"<p>So can any combination of of these parts be considered an artifact that could run afoul of copyright law? In  an interactive VR experience, any or all of these could be perfectly replicated to various degrees, with the possible exceptions may include Choreography and Duration, in the case of experiences where the player takes on the role of protagonist and is given agency to operate freely (and unpredictably) within the confines of the experience's environment and mechanics.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0b59d98c-aaed-4419-a454-f71bd7c4d821","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"So can any combination of of these parts be considered an artifact that could run afoul of copyright law? In  an interactive VR experience, any or all of these could be perfectly replicated to various degrees, with the possible exceptions may include Choreography and Duration, in the case of experiences where the player takes on the role of protagonist and is given agency to operate freely (and unpredictably) within the confines of the experience's environment and mechanics.","length":479,"language":"en","measurementVersion":15,"measurementHash":"d376bcea19e5e87de40f54369dcac9c7"},"html":"<p>So can any combination of of these parts be considered an artifact that could run afoul of copyright law? In  an interactive VR experience, any or all of these could be perfectly replicated to various degrees, with the possible exceptions may include Choreography and Duration, in the case of experiences where the player takes on the role of protagonist and is given agency to operate freely (and unpredictably) within the confines of the experience's environment and mechanics.</p>"},{"block":{"id":"0b6ef83c-c32d-4a43-8eed-1a3f5a52eaf2","item":"0b59d98c-aaed-4419-a454-f71bd7c4d821","type":"text","html":"<p>So,  while the uniqueness and likely copyright implications of Protagonist and Supporting Characters (if named, or reproduced in good likeness), Musical score, and Dialogue for any one given scene or set piece should be clear, any combination of the remaining factors (Choreography, Cinematography, Set Design, Props and of course Duration) should be fair game for creative VR replications, no matter how close to the original source material. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0b59d98c-aaed-4419-a454-f71bd7c4d821","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So,  while the uniqueness and likely copyright implications of Protagonist and Supporting Characters (if named, or reproduced in good likeness), Musical score, and Dialogue for any one given scene or set piece should be clear, any combination of the remaining factors (Choreography, Cinematography, Set Design, Props and of course Duration) should be fair game for creative VR replications, no matter how close to the original source material. ","length":444,"language":"en","measurementVersion":15,"measurementHash":"6b8e0c398ee13e4ab852e67ea44e7541"},"html":"<p>So,  while the uniqueness and likely copyright implications of Protagonist and Supporting Characters (if named, or reproduced in good likeness), Musical score, and Dialogue for any one given scene or set piece should be clear, any combination of the remaining factors (Choreography, Cinematography, Set Design, Props and of course Duration) should be fair game for creative VR replications, no matter how close to the original source material. </p>"},{"block":{"id":"a2979271-f62b-4498-bb36-82f2e47ff5c9","item":"0b59d98c-aaed-4419-a454-f71bd7c4d821","type":"text","html":"<p>In practice this might mean that, while you could get away with recreating the inside of the <a data-grid-id=\"8bcc257d-af69-4b86-a416-e976f8e76e81\" href=\"https://en.wikipedia.org/wiki/Alien_(film)\">Nostromo</a> room for room, you may be in trouble if you included the Wayland-Yutani Corporation logo anywhere it can be seen, or a perfect virtual likeness of Ripley chilling by the mess table.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0b59d98c-aaed-4419-a454-f71bd7c4d821","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"In practice this might mean that, while you could get away with recreating the inside of the Nostromo room for room, you may be in trouble if you included the Wayland-Yutani Corporation logo anywhere it can be seen, or a perfect virtual likeness of Ripley chilling by the mess table.","length":283,"language":"en","measurementVersion":15,"measurementHash":"ce0af4b5c748612270e26c72cffb3932"},"html":"<p>In practice this might mean that, while you could get away with recreating the inside of the <a data-grid-id=\"8bcc257d-af69-4b86-a416-e976f8e76e81\" href=\"https://en.wikipedia.org/wiki/Alien_(film)\">Nostromo</a> room for room, you may be in trouble if you included the Wayland-Yutani Corporation l
