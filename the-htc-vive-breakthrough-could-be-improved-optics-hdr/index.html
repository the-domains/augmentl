/the-grid-img/p/3d144f76b8300da2a96c83fe827e7439a2e4aa27.png"},"measurementVersion":16,"measurementHash":"057f3d16903a7114a839c1d7b5a3d37e"},{"id":"c0ea70e4-7fe1-402d-87b9-529facde9c0a","item":"49b76306-d850-47f7-a09c-46938308075e","type":"h1","html":"<h1>The HTC Vive 'Breakthrough' likely to be Improved Optics</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The HTC Vive 'Breakthrough' likely to be Improved Optics","length":56,"language":"en","measurementVersion":15,"measurementHash":"cfc5d1d35a44532c683adc3a1e0e846c"},{"id":"a7cc819f-bf92-4b32-8af7-090fa217a563","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Why would HTC, who already came very close to alienating its fledgling and enthusiastic community by suddenly delaying the release of the HTC Vive virtual reality headset until April 2016, stack the deck even further against themselves by attributing the delay to a 'very big breakthrough?'</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Why would HTC, who already came very close to alienating its fledgling and enthusiastic community by suddenly delaying the release of the HTC Vive virtual reality headset until April 2016, stack the deck even further against themselves by attributing the delay to a 'very big breakthrough?'","length":290,"language":"en","measurementVersion":15,"measurementHash":"f3a981bf031c867367312130db917c79"},{"id":"e381f5af-47b9-4391-8f48-ba59375f779d","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>by Augmentl  (<a data-grid-id=\"e4205a94-c983-441b-909f-ff7b108967d3\" href=\"http://twitter.com/augmentl\">@augmentl</a>), December 21st 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl  (@augmentl), December 21st 2015.","length":45,"language":"de","measurementVersion":15,"measurementHash":"cb5b9371c64119b844c09519632583e5"},{"id":"5b61a9d1-a0e1-4279-8724-2063aebcd842","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Talk of breakthroughs in the high-tech industry is always dangerous: it ignites ceaseless speculation, which in turn raises expectations, which devolve into hype, which almost always overshadows the actual technical advancement. Anything that falls into a hype cycle therefore almost always results in disappointment.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Talk of breakthroughs in the high-tech industry is always dangerous: it ignites ceaseless speculation, which in turn raises expectations, which devolve into hype, which almost always overshadows the actual technical advancement. Anything that falls into a hype cycle therefore almost always results in disappointment.","length":317,"language":"en","measurementVersion":15,"measurementHash":"9fe1f2c819cf72894bc1d3643a1af22a"},{"id":"5e434539-2030-4621-8e1d-8ca8989e346d","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>So from a PR perspective, HTC's recent claim of a delayed release date due to <a data-grid-id=\"3b2e648b-3a6f-410e-aaf1-e7928eccbe5d\" href=\"http://www.engadget.com/2015/12/18/htc-vive-vr-big-breakthrough-ces/\">'very big breakthrough'</a>  is all downside. Especially so since, after threatening to beat VR incumbents Oculus to market for almost a year, HTC's recently announced delay in their own release date for the Vive had already put Oculus back in the potential driver's seat despite the latter's still vague release timeframe of \"sometime in Q1 2016.\" </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So from a PR perspective, HTC's recent claim of a delayed release date due to 'very big breakthrough'  is all downside. Especially so since, after threatening to beat VR incumbents Oculus to market for almost a year, HTC's recently announced delay in their own release date for the Vive had already put Oculus back in the potential driver's seat despite the latter's still vague release timeframe of \"sometime in Q1 2016.\" ","length":423,"language":"en","measurementVersion":15,"measurementHash":"4ed4432cd7b33a049d04fb0fbd47fc10"},{"id":"502f83f8-7e29-4958-a901-cb09336ca02f","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>A cynical mind would therefore be tempted to speculate that HTC's talk of a breakthrough may simply be aimed at getting its community to hold off on an eventual Oculus pre-order (still loosely expected to be announced in the few days left in 2015) until finding out more about what HTC has up its sleeve.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"A cynical mind would therefore be tempted to speculate that HTC's talk of a breakthrough may simply be aimed at getting its community to hold off on an eventual Oculus pre-order (still loosely expected to be announced in the few days left in 2015) until finding out more about what HTC has up its sleeve.","length":304,"language":"en","measurementVersion":15,"measurementHash":"3cced5ef24d332d5f1d671f2b2b5bf94"},{"id":"202b2d83-8004-4aa7-b289-657a957598ce","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>But there's a big problem with that strategy: HTC has also promised to reveal their breakthrough at CES 2016, a mere <a data-grid-id=\"ce43cbb7-24bb-4054-8ec2-898b0d22cecc\" href=\"https://www.cesweb.org/\">few weeks away</a>. So any time bought by keeping the community guessing until then would be inconsequential should Oculus finally announce a release before April 2016.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"But there's a big problem with that strategy: HTC has also promised to reveal their breakthrough at CES 2016, a mere few weeks away. So any time bought by keeping the community guessing until then would be inconsequential should Oculus finally announce a release before April 2016.","length":281,"language":"en","measurementVersion":15,"measurementHash":"947145a964f499d56e1ab5f96ad5aaff"},{"id":"ca2389b7-551c-4d8e-b2e7-7bcc907b4d48","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Setting aside, therefore, the unlikely possibility that HTC are just desperately buying time, we're left in the position of having to seriously consider that HTC and Valve may indeed be onto something. As far as what that \"something\" actually is however, all we know for sure is this:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Setting aside, therefore, the unlikely possibility that HTC are just desperately buying time, we're left in the position of having to seriously consider that HTC and Valve may indeed be onto something. As far as what that \"something\" actually is however, all we know for sure is this:","length":284,"language":"en","measurementVersion":15,"measurementHash":"7bcadf748c72fb3eb660d8f7be30bc00"},{"id":"4a5ec843-31d7-48ed-b8f5-134a3dbee4d7","item":"49b76306-d850-47f7-a09c-46938308075e","type":"list","html":"<ul><li>It was first demonstrated by Valve three weeks ago</li><li><p data-grid-id=\"ef13bb22-72a5-4e28-949a-1af57ea78746\">It is not featured by any of the HTC Vive's competitors (or it wouldn't quality as a breakthrough)</p></li><li><p data-grid-id=\"dcfb23a7-df3d-4a6d-841c-254213db6d30\">It's of sufficient impact to the end-user experience for HTC to delay the Vive to ensure it was implemented</p></li><li><p data-grid-id=\"98dee7b9-f2c2-4128-91a6-84217457a26f\">It cannot simply be deployed as a software or firmware patch.</p></li><li><p data-grid-id=\"57433c98-a6ed-42d3-966d-cbb8007efd50\">Most importantly, its implementation complexity (or lack thereof) is such that it can be inserted into HTC's manufacturing process merely four months ahead of an April 2016 release</p></li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"measurementHash":"8ef96ea828c8ef3bbbbbe7702278266f"},{"id":"e6a679ea-6986-4b8f-9b49-705a01225d9b","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>So what is so big that it warrants a delay, yet so small that it can be seamlessly be worked into a manufacturing process within a few months of release? There are a two obvious categories that fit the bill:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So what is so big that it warrants a delay, yet so small that it can be seamlessly be worked into a manufacturing process within a few months of release? There are a two obvious categories that fit the bill:","length":207,"language":"en","measurementVersion":15,"measurementHash":"8ae48dcb2138a2799fcadb4dde8b39b3"},{"id":"9639dd31-a640-4ffe-8267-561e8cabcca9","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p><b data-grid-id=\"dbafed7c-1433-4ce4-a3c9-ca9875fa3a64\">Logic board, camera improvements: </b>HTC and Valve could have devised improvements to the HTC Vive's internal logic board that allow for new functionality to be implemented. A good example of this would be shortening the internal latency between the device's front-facing camera and its IMU, allowing for more accurate frame timings to be tied to head movements. Such a system would facilitate SLAM implementations from inside-out positional tracking (not required of the Vive as it already has Lighthouse) to <a data-grid-id=\"6ecb3f66-f11b-4a3c-99fb-9998a35739c0\" href=\"https://www.youtube.com/watch?v=9_GD7kUbogk\">photogrammetry</a>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Logic board, camera improvements: HTC and Valve could have devised improvements to the HTC Vive's internal logic board that allow for new functionality to be implemented. A good example of this would be shortening the internal latency between the device's front-facing camera and its IMU, allowing for more accurate frame timings to be tied to head movements. Such a system would facilitate SLAM implementations from inside-out positional tracking (not required of the Vive as it already has Lighthouse) to photogrammetry. ","length":523,"language":"en","measurementVersion":15,"measurementHash":"cace594a19869a7746765de456afba5a"},{"id":"c1e5d448-4351-49fe-877e-7b46c537105e","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>The latter, if properly implemented, would allow the <a data-grid-id=\"5d32f42a-7663-497e-9359-a853e267654a\" href=\"http://www.trustedreviews.com/news/valve-trademarks-something-called-chaperone-related-to-vr\">chaperone</a> system allowing it to \"scan\" the surrounding environment right down to the furniture, enabling Augmented Reality use cases as well as more accurate collision avoidance. While this would certainly be interesting, it's not the kind of primary use case that would warrant delaying the release date but rather a 2.0, roadmap feature (Although, incidentally, scanning real-world objects was in fact a use case included in the original chaperone <a data-grid-id=\"11a8fd6b-1870-4bb2-a977-d243bc70fae9\" href=\"http://www.eurogamer.net/articles/2015-05-20-what-is-valves-chaperone\">trademark</a> application).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The latter, if properly implemented, would allow the chaperone system allowing it to \"scan\" the surrounding environment right down to the furniture, enabling Augmented Reality use cases as well as more accurate collision avoidance. While this would certainly be interesting, it's not the kind of primary use case that would warrant delaying the release date but rather a 2.0, roadmap feature (Although, incidentally, scanning real-world objects was in fact a use case included in the original chaperone trademark application).","length":526,"language":"en","measurementVersion":15,"measurementHash":"75b3c4c0543a7798032a3c7d2944caa5"},{"id":"2065bb3f-1bfd-4525-982f-edf93a5c78c2","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p><b data-grid-id=\"dd808d60-e2c4-447b-8e39-bdf207fd563c\">A direct component replacement:</b> HTC and Valve may have come up with a replacement to an existing component that improves the user experience to such an extent that it can warrant being called a breakthrough, and because it's a replacement to an existing part it can be deployed without disrupting the manufacturing process. The most viable component candidates in terms of impact to the user experience are, in order of impact are Screen, optics, and controllers. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"A direct component replacement: HTC and Valve may have come up with a replacement to an existing component that improves the user experience to such an extent that it can warrant being called a breakthrough, and because it's a replacement to an existing part it can be deployed without disrupting the manufacturing process. The most viable component candidates in terms of impact to the user experience are, in order of impact are Screen, optics, and controllers. ","length":464,"language":"en","measurementVersion":15,"measurementHash":"5c0b4cba739dd772ac5148c6f69f7863"},{"id":"519976b7-c53c-46ef-8a9e-95b393f4f58d","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Screen innovations of sufficient user impact are limited to resolution and gamut. Resolution would require a higher base spec for the host PC and would not really qualify as a breakthrough. But a <a data-grid-id=\"e73e1dcd-4c97-4486-a68a-6977c1f4595f\" href=\"http://www.telegraph.co.uk/technology/news/11340226/Netflix-HDR-is-more-important-than-4K.html\">HDR screen</a>? That would certainly qualify, but would also require the host PC to support the <a data-grid-id=\"f7c892da-6931-4f72-aebe-81d46326dabb\" href=\"http://www.hdmi.org/manufacturer/hdmi_2_0/hdmi_2_0a_faq.aspx\">HDMI 2.0a</a> standard, limiting the number of users who'd be able to take advantage of it to only those with the latest and greatest hardware.  </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Screen innovations of sufficient user impact are limited to resolution and gamut. Resolution would require a higher base spec for the host PC and would not really qualify as a breakthrough. But a HDR screen? That would certainly qualify, but would also require the host PC to support the HDMI 2.0a standard, limiting the number of users who'd be able to take advantage of it to only those with the latest and greatest hardware.  ","length":429,"language":"en","measurementVersion":15,"measurementHash":"3952e395bc0271fbf7c485e108e439e2"},{"id":"9e99f43e-7770-4f69-b6ad-8d1197d2ce0a","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Controller innovations could include haptic feedback or higher precision tracking, but neither could reasonably be considered a breakthrough in an of itself. Combined with the general novelty of VR control systems, this would suggest that controllers are an unlikely candidates for this breakthrough. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Controller innovations could include haptic feedback or higher precision tracking, but neither could reasonably be considered a breakthrough in an of itself. Combined with the general novelty of VR control systems, this would suggest that controllers are an unlikely candidates for this breakthrough. ","length":301,"language":"en","measurementVersion":15,"measurementHash":"395b025e143133b2be73148a778ea927"},{"id":"f233a14f-b4b4-49f8-b757-67fee88468f6","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Optics are therefore a much more likely candidate. An improved lens and/or diffuser layer configuration could conceivably achieve a greater perceived resolution and/or improve the HTC Vive's Field of View. Most importantly, both optics and the screen diffuser layer (which is used to reduct the visibility of gaps between the screen's pixels) are components that could feasibly be swapped within the manufacturing process without too much fuss, as they involve no electronics.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Optics are therefore a much more likely candidate. An improved lens and/or diffuser layer configuration could conceivably achieve a greater perceived resolution and/or improve the HTC Vive's Field of View. Most importantly, both optics and the screen diffuser layer (which is used to reduct the visibility of gaps between the screen's pixels) are components that could feasibly be swapped within the manufacturing process without too much fuss, as they involve no electronics.","length":476,"language":"en","measurementVersion":15,"measurementHash":"f0282f2d289ab392ada0b52c7e630e9f"},{"id":"ca86b7ce-5902-4830-82cb-d93bfd02be70","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Improved optics are prime candidates for high-impact, low-complexity manufacturing improvements for the HTC Vive. We've already seen examples of alternative optics approaches from <a data-grid-id=\"2334275f-afeb-48ce-83d4-198622fe0934\" href=\"http://www.wearality.com/\">Wearality</a> (wide FoV Fresnel lenses) and <a data-grid-id=\"7b1006e9-630d-45ab-82be-ad4a1c75f56d\" href=\"http://www.razerzone.com/osvr-hacker-dev-kit\">OSVR</a> (Dual optics modules for minimal distortion), and while it's debatable whether a refined optical solution alone would truly qualify as a \"breakthrough\" for the HTC Vive, it may just about pass muster if the impact to the end user is sufficiently stark. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Improved optics are prime candidates for high-impact, low-complexity manufacturing improvements for the HTC Vive. We've already seen examples of alternative optics approaches from Wearality (wide FoV Fresnel lenses) and OSVR (Dual optics modules for minimal distortion), and while it's debatable whether a refined optical solution alone would truly qualify as a \"breakthrough\" for the HTC Vive, it may just about pass muster if the impact to the end user is sufficiently stark. ","length":478,"language":"en","measurementVersion":15,"measurementHash":"9174ea75fa8471608e64702160b218ad"},{"id":"5731f1fb-7010-4039-a77a-57c5fc2336e6","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>A much less likely candidate is a move to a HDR screen, which while undoubtedly qualifying as a breakthrough would also bump the minimum spec of the system above that of Oculus's own solution, not to mention the unlikely availability of suitable screens for mass manufacturing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"A much less likely candidate is a move to a HDR screen, which while undoubtedly qualifying as a breakthrough would also bump the minimum spec of the system above that of Oculus's own solution, not to mention the unlikely availability of suitable screens for mass manufacturing.","length":277,"language":"en","measurementVersion":15,"measurementHash":"834bc942097551affa5ab5fd4d372426"},{"id":"c829e7e0-71a9-49a5-8ff7-f50c27913b22","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>We'll have to wait until CES 2016's HTC Vive reveal to see whether this is indeed the case, and until some time after that to find out whether HTC's gamble has paid off. Until then, make your case for what you think HTC's 'very big' breakthough might be: join the discussion on twitter with us at <a data-grid-id=\"79650c16-2c01-4ef8-89bd-3886c668cde2\" href=\"http://twitter.com/augmentl\">@augmentl</a> by using the hashtag <a data-grid-id=\"b739aaa3-0e13-4d38-aca3-e1a4e93110c1\" href=\"https://twitter.com/hashtag/Vivebreakthrough?src=hash\">#Vivebreakthrough</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We'll have to wait until CES 2016's HTC Vive reveal to see whether this is indeed the case, and until some time after that to find out whether HTC's gamble has paid off. Until then, make your case for what you think HTC's 'very big' breakthough might be: join the discussion on twitter with us at @augmentl by using the hashtag #Vivebreakthrough","length":345,"language":"en","measurementVersion":15,"measurementHash":"4894a69715458434671d09adf14dd887"}],"publisher":{"name":"","domain":null,"url":"","favicon":null},"author":[{"name":"","url":""}],"site":"the-domains/augmentl","job":"03ae7a56-b5c0-43a1-87d5-cc82344842e8","starredBlocks":{"image":[{"block":{"id":"f316e91c-ba9a-4650-a8b9-60cd06d51f70","item":"49b76306-d850-47f7-a09c-46938308075e","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/8d1fa397-23e6-4d22-b8bb-95bc0979be65.png\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"exif":{},"animated":false,"rotation":0,"colors":[[255,255,255],[55,55,55],[215,215,215],[11,11,11],[132,132,132]],"width":1022,"height":365,"orientation":"landscape","ratio":"14:5","aspect":2.8,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/3d144f76b8300da2a96c83fe827e7439a2e4aa27.png","saliency":{"bounding_rect":[[1,1],[1021,364]],"confidence":0.512575,"center":[191,215],"radius":220.833},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/bd7e86e31d43fe233d484b6e312da920edd299f2.png","src":"https://s3-us-west- , stack the deck even further against themselves by attributing the delay to a 'very big breakthrough?'</p>"},{"block":{"id":"e381f5af-47b9-4391-8f48-ba59375f779d","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>by Augmentl  (<a data-grid-id=\"e4205a94-c983-441b-909f-ff7b108967d3\" href=\"http://twitter.com/augmentl\">@augmentl</a>), December 21st 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl  (@augmentl), December 21st 2015.","length":45,"language":"de","measurementVersion":15,"measurementHash":"cb5b9371c64119b844c09519632583e5"},"html":"<p>by Augmentl  (<a data-grid-id=\"e4205a94-c983-441b-909f-ff7b108967d3\" href=\"http://twitter.com/augmentl\">@augmentl</a>), December 21st 2015.</p>"},{"block":{"id":"5b61a9d1-a0e1-4279-8724-2063aebcd842","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Talk of breakthroughs in the high-tech industry is always dangerous: it ignites ceaseless speculation, which in turn raises expectations, which devolve into hype, which almost always overshadows the actual technical advancement. Anything that falls into a hype cycle therefore almost always results in disappointment.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Talk of breakthroughs in the high-tech industry is always dangerous: it ignites ceaseless speculation, which in turn raises expectations, which devolve into hype, which almost always overshadows the actual technical advancement. Anything that falls into a hype cycle therefore almost always results in disappointment.","length":317,"language":"en","measurementVersion":15,"measurementHash":"9fe1f2c819cf72894bc1d3643a1af22a"},"html":"<p>Talk of breakthroughs in the high-tech industry is always dangerous: it ignites ceaseless speculation, which in turn raises expectations, which devolve into hype, which almost always overshadows the actual technical advancement. Anything that falls into a hype cycle therefore almost always results in disappointment.</p>"},{"block":{"id":"5e434539-2030-4621-8e1d-8ca8989e346d","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>So from a PR perspective, HTC's recent claim of a delayed release date due to <a data-grid-id=\"3b2e648b-3a6f-410e-aaf1-e7928eccbe5d\" href=\"http://www.engadget.com/2015/12/18/htc-vive-vr-big-breakthrough-ces/\">'very big breakthrough'</a>  is all downside. Especially so since, after threatening to beat VR incumbents Oculus to market for almost a year, HTC's recently announced delay in their own release date for the Vive had already put Oculus back in the potential driver's seat despite the latter's still vague release timeframe of \"sometime in Q1 2016.\" </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So from a PR perspective, HTC's recent claim of a delayed release date due to 'very big breakthrough'  is all downside. Especially so since, after threatening to beat VR incumbents Oculus to market for almost a year, HTC's recently announced delay in their own release date for the Vive had already put Oculus back in the potential driver's seat despite the latter's still vague release timeframe of \"sometime in Q1 2016.\" ","length":423,"language":"en","measurementVersion":15,"measurementHash":"4ed4432cd7b33a049d04fb0fbd47fc10"},"html":"<p>So from a PR perspective, HTC's recent claim of a delayed release date due to <a data-grid-id=\"3b2e648b-3a6f-410e-aaf1-e7928eccbe5d\" href=\"http://www.engadget.com/2015/12/18/htc-vive-vr-big-breakthrough-ces/\">'very big breakthrough'</a>  is all downside. Especially so since, after threatening to beat VR incumbents Oculus to market for almost a year, HTC's recently announced delay in their own release date for the Vive had already put Oculus back in the potential driver's seat despite the latter's still vague release timeframe of \"sometime in Q1 2016.\" </p>"},{"block":{"id":"502f83f8-7e29-4958-a901-cb09336ca02f","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>A cynical mind would therefore be tempted to speculate that HTC's talk of a breakthrough may simply be aimed at getting its community to hold off on an eventual Oculus pre-order (still loosely expected to be announced in the few days left in 2015) until finding out more about what HTC has up its sleeve.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"A cynical mind would therefore be tempted to speculate that HTC's talk of a breakthrough may simply be aimed at getting its community to hold off on an eventual Oculus pre-order (still loosely expected to be announced in the few days left in 2015) until finding out more about what HTC has up its sleeve.","length":304,"language":"en","measurementVersion":15,"measurementHash":"3cced5ef24d332d5f1d671f2b2b5bf94"},"html":"<p>A cynical mind would therefore be tempted to speculate that HTC's talk of a breakthrough may simply be aimed at getting its community to hold off on an eventual Oculus pre-order (still loosely expected to be announced in the few days left in 2015) until finding out more about what HTC has up its sleeve.</p>"},{"block":{"id":"202b2d83-8004-4aa7-b289-657a957598ce","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>But there's a big problem with that strategy: HTC has also promised to reveal their breakthrough at CES 2016, a mere <a data-grid-id=\"ce43cbb7-24bb-4054-8ec2-898b0d22cecc\" href=\"https://www.cesweb.org/\">few weeks away</a>. So any time bought by keeping the community guessing until then would be inconsequential should Oculus finally announce a release before April 2016.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"But there's a big problem with that strategy: HTC has also promised to reveal their breakthrough at CES 2016, a mere few weeks away. So any time bought by keeping the community guessing until then would be inconsequential should Oculus finally announce a release before April 2016.","length":281,"language":"en","measurementVersion":15,"measurementHash":"947145a964f499d56e1ab5f96ad5aaff"},"html":"<p>But there's a big problem with that strategy: HTC has also promised to reveal their breakthrough at CES 2016, a mere <a data-grid-id=\"ce43cbb7-24bb-4054-8ec2-898b0d22cecc\" href=\"https://www.cesweb.org/\">few weeks away</a>. So any time bought by keeping the community guessing until then would be inconsequential should Oculus finally announce a release before April 2016.</p>"},{"block":{"id":"ca2389b7-551c-4d8e-b2e7-7bcc907b4d48","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Setting aside, therefore, the unlikely possibility that HTC are just desperately buying time, we're left in the position of having to seriously consider that HTC and Valve may indeed be onto something. As far as what that \"something\" actually is however, all we know for sure is this:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Setting aside, therefore, the unlikely possibility that HTC are just desperately buying time, we're left in the position of having to seriously consider that HTC and Valve may indeed be onto something. As far as what that \"something\" actually is however, all we know for sure is this:","length":284,"language":"en","measurementVersion":15,"measurementHash":"7bcadf748c72fb3eb660d8f7be30bc00"},"html":"<p>Setting aside, therefore, the unlikely possibility that HTC are just desperately buying time, we're left in the position of having to seriously consider that HTC and Valve may indeed be onto something. As far as what that \"something\" actually is however, all we know for sure is this:</p>"},{"block":{"id":"e6a679ea-6986-4b8f-9b49-705a01225d9b","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>So what is so big that it warrants a delay, yet so small that it can be seamlessly be worked into a manufacturing process within a few months of release? There are a two obvious categories that fit the bill:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So what is so big that it warrants a delay, yet so small that it can be seamlessly be worked into a manufacturing process within a few months of release? There are a two obvious categories that fit the bill:","length":207,"language":"en","measurementVersion":15,"measurementHash":"8ae48dcb2138a2799fcadb4dde8b39b3"},"html":"<p>So what is so big that it warrants a delay, yet so small that it can be seamlessly be worked into a manufacturing process within a few months of release? There are a two obvious categories that fit the bill:</p>"},{"block":{"id":"9639dd31-a640-4ffe-8267-561e8cabcca9","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p><b data-grid-id=\"dbafed7c-1433-4ce4-a3c9-ca9875fa3a64\">Logic board, camera improvements: </b>HTC and Valve could have devised improvements to the HTC Vive's internal logic board that allow for new functionality to be implemented. A good example of this would be shortening the internal latency between the device's front-facing camera and its IMU, allowing for more accurate frame timings to be tied to head movements. Such a system would facilitate SLAM implementations from inside-out positional tracking (not required of the Vive as it already has Lighthouse) to <a data-grid-id=\"6ecb3f66-f11b-4a3c-99fb-9998a35739c0\" href=\"https://www.youtube.com/watch?v=9_GD7kUbogk\">photogrammetry</a>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Logic board, camera improvements: HTC and Valve could have devised improvements to the HTC Vive's internal logic board that allow for new functionality to be implemented. A good example of this would be shortening the internal latency between the device's front-facing camera and its IMU, allowing for more accurate frame timings to be tied to head movements. Such a system would facilitate SLAM implementations from inside-out positional tracking (not required of the Vive as it already has Lighthouse) to photogrammetry. ","length":523,"language":"en","measurementVersion":15,"measurementHash":"cace594a19869a7746765de456afba5a"},"html":"<p><b data-grid-id=\"dbafed7c-1433-4ce4-a3c9-ca9875fa3a64\">Logic board, camera improvements: </b>HTC and Valve could have devised improvements to the HTC Vive's internal logic board that allow for new functionality to be implemented. A good example of this would be shortening the internal latency between the device's front-facing camera and its IMU, allowing for more accurate frame timings to be tied to head movements. Such a system would facilitate SLAM implementations from inside-out positional tracking (not required of the Vive as it already has Lighthouse) to <a data-grid-id=\"6ecb3f66-f11b-4a3c-99fb-9998a35739c0\" href=\"https://www.youtube.com/watch?v=9_GD7kUbogk\">photogrammetry</a>. </p>"},{"block":{"id":"c1e5d448-4351-49fe-877e-7b46c537105e","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>The latter, if properly implemented, would allow the <a data-grid-id=\"5d32f42a-7663-497e-9359-a853e267654a\" href=\"http://www.trustedreviews.com/news/valve-trademarks-something-called-chaperone-related-to-vr\">chaperone</a> system allowing it to \"scan\" the surrounding environment right down to the furniture, enabling Augmented Reality use cases as well as more accurate collision avoidance. While this would certainly be interesting, it's not the kind of primary use case that would warrant delaying the release date but rather a 2.0, roadmap feature (Although, incidentally, scanning real-world objects was in fact a use case included in the original chaperone <a data-grid-id=\"11a8fd6b-1870-4bb2-a977-d243bc70fae9\" href=\"http://www.eurogamer.net/articles/2015-05-20-what-is-valves-chaperone\">trademark</a> application).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The latter, if properly implemented, would allow the chaperone system allowing it to \"scan\" the surrounding environment right down to the furniture, enabling Augmented Reality use cases as well as more accurate collision avoidance. While this would certainly be interesting, it's not the kind of primary use case that would warrant delaying the release date but rather a 2.0, roadmap feature (Although, incidentally, scanning real-world objects was in fact a use case included in the original chaperone trademark application).","length":526,"language":"en","measurementVersion":15,"measurementHash":"75b3c4c0543a7798032a3c7d2944caa5"},"html":"<p>The latter, if properly implemented, would allow the <a data-grid-id=\"5d32f42a-7663-497e-9359-a853e267654a\" href=\"http://www.trustedreviews.com/news/valve-trademarks-something-called-chaperone-related-to-vr\">chaperone</a> system allowing it to \"scan\" the surrounding environment right down to the furniture, enabling Augmented Reality use cases as well as more accurate collision avoidance. While this would certainly be interesting, it's not the kind of primary use case that would warrant delaying the release date but rather a 2.0, roadmap feature (Although, incidentally, scanning real-world objects was in fact a use case included in the original chaperone <a data-grid-id=\"11a8fd6b-1870-4bb2-a977-d243bc70fae9\" href=\"http://www.eurogamer.net/articles/2015-05-20-what-is-valves-chaperone\">trademark</a> application).</p>"},{"block":{"id":"2065bb3f-1bfd-4525-982f-edf93a5c78c2","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p><b data-grid-id=\"dd808d60-e2c4-447b-8e39-bdf207fd563c\">A direct component replacement:</b> HTC and Valve may have come up with a replacement to an existing component that improves the user experience to such an extent that it can warrant being called a breakthrough, and because it's a replacement to an existing part it can be deployed without disrupting the manufacturing process. The most viable component candidates in terms of impact to the user experience are, in order of impact are Screen, optics, and controllers. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"A direct component replacement: HTC and Valve may have come up with a replacement to an existing component that improves the user experience to such an extent that it can warrant being called a breakthrough, and because it's a replacement to an existing part it can be deployed without disrupting the manufacturing process. The most viable component candidates in terms of impact to the user experience are, in order of impact are Screen, optics, and controllers. ","length":464,"language":"en","measurementVersion":15,"measurementHash":"5c0b4cba739dd772ac5148c6f69f7863"},"html":"<p><b data-grid-id=\"dd808d60-e2c4-447b-8e39-bdf207fd563c\">A direct component replacement:</b> HTC and Valve may have come up with a replacement to an existing component that improves the user experience to such an extent that it can warrant being called a breakthrough, and because it's a replacement to an existing part it can be deployed without disrupting the manufacturing process. The most viable component candidates in terms of impact to the user experience are, in order of impact are Screen, optics, and controllers. </p>"},{"block":{"id":"519976b7-c53c-46ef-8a9e-95b393f4f58d","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Screen innovations of sufficient user impact are limited to resolution and gamut. Resolution would require a higher base spec for the host PC and would not really qualify as a breakthrough. But a <a data-grid-id=\"e73e1dcd-4c97-4486-a68a-6977c1f4595f\" href=\"http://www.telegraph.co.uk/technology/news/11340226/Netflix-HDR-is-more-important-than-4K.html\">HDR screen</a>? That would certainly qualify, but would also require the host PC to support the <a data-grid-id=\"f7c892da-6931-4f72-aebe-81d46326dabb\" href=\"http://www.hdmi.org/manufacturer/hdmi_2_0/hdmi_2_0a_faq.aspx\">HDMI 2.0a</a> standard, limiting the number of users who'd be able to take advantage of it to only those with the latest and greatest hardware.  </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Screen innovations of sufficient user impact are limited to resolution and gamut. Resolution would require a higher base spec for the host PC and would not really qualify as a breakthrough. But a HDR screen? That would certainly qualify, but would also require the host PC to support the HDMI 2.0a standard, limiting the number of users who'd be able to take advantage of it to only those with the latest and greatest hardware.  ","length":429,"language":"en","measurementVersion":15,"measurementHash":"3952e395bc0271fbf7c485e108e439e2"},"html":"<p>Screen innovations of sufficient user impact are limited to resolution and gamut. Resolution would require a higher base spec for the host PC and would not really qualify as a breakthrough. But a <a data-grid-id=\"e73e1dcd-4c97-4486-a68a-6977c1f4595f\" href=\"http://www.telegraph.co.uk/technology/news/11340226/Netflix-HDR-is-more-important-than-4K.html\">HDR screen</a>? That would certainly qualify, but would also require the host PC to support the <a data-grid-id=\"f7c892da-6931-4f72-aebe-81d46326dabb\" href=\"http://www.hdmi.org/manufacturer/hdmi_2_0/hdmi_2_0a_faq.aspx\">HDMI 2.0a</a> standard, limiting the number of users who'd be able to take advantage of it to only those with the latest and greatest hardware.  </p>"},{"block":{"id":"9e99f43e-7770-4f69-b6ad-8d1197d2ce0a","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Controller innovations could include haptic feedback or higher precision tracking, but neither could reasonably be considered a breakthrough in an of itself. Combined with the general novelty of VR control systems, this would suggest that controllers are an unlikely candidates for this breakthrough. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Controller innovations could include haptic feedback or higher precision tracking, but neither could reasonably be considered a breakthrough in an of itself. Combined with the general novelty of VR control systems, this would suggest that controllers are an unlikely candidates for this breakthrough. ","length":301,"language":"en","measurementVersion":15,"measurementHash":"395b025e143133b2be73148a778ea927"},"html":"<p>Controller innovations could include haptic feedback or higher precision tracking, but neither could reasonably be considered a breakthrough in an of itself. Combined with the general novelty of VR control systems, this would suggest that controllers are an unlikely candidates for this breakthrough. </p>"},{"block":{"id":"f233a14f-b4b4-49f8-b757-67fee88468f6","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Optics are therefore a much more likely candidate. An improved lens and/or diffuser layer configuration could conceivably achieve a greater perceived resolution and/or improve the HTC Vive's Field of View. Most importantly, both optics and the screen diffuser layer (which is used to reduct the visibility of gaps between the screen's pixels) are components that could feasibly be swapped within the manufacturing process without too much fuss, as they involve no electronics.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Optics are therefore a much more likely candidate. An improved lens and/or diffuser layer configuration could conceivably achieve a greater perceived resolution and/or improve the HTC Vive's Field of View. Most importantly, both optics and the screen diffuser layer (which is used to reduct the visibility of gaps between the screen's pixels) are components that could feasibly be swapped within the manufacturing process without too much fuss, as they involve no electronics.","length":476,"language":"en","measurementVersion":15,"measurementHash":"f0282f2d289ab392ada0b52c7e630e9f"},"html":"<p>Optics are therefore a much more likely candidate. An improved lens and/or diffuser layer configuration could conceivably achieve a greater perceived resolution and/or improve the HTC Vive's Field of View. Most importantly, both optics and the screen diffuser layer (which is used to reduct the visibility of gaps between the screen's pixels) are components that could feasibly be swapped within the manufacturing process without too much fuss, as they involve no electronics.</p>"},{"block":{"id":"ca86b7ce-5902-4830-82cb-d93bfd02be70","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Improved optics are prime candidates for high-impact, low-complexity manufacturing improvements for the HTC Vive. We've already seen examples of alternative optics approaches from <a data-grid-id=\"2334275f-afeb-48ce-83d4-198622fe0934\" href=\"http://www.wearality.com/\">Wearality</a> (wide FoV Fresnel lenses) and <a data-grid-id=\"7b1006e9-630d-45ab-82be-ad4a1c75f56d\" href=\"http://www.razerzone.com/osvr-hacker-dev-kit\">OSVR</a> (Dual optics modules for minimal distortion), and while it's debatable whether a refined optical solution alone would truly qualify as a \"breakthrough\" for the HTC Vive, it may just about pass muster if the impact to the end user is sufficiently stark. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Improved optics are prime candidates for high-impact, low-complexity manufacturing improvements for the HTC Vive. We've already seen examples of alternative optics approaches from Wearality (wide FoV Fresnel lenses) and OSVR (Dual optics modules for minimal distortion), and while it's debatable whether a refined optical solution alone would truly qualify as a \"breakthrough\" for the HTC Vive, it may just about pass muster if the impact to the end user is sufficiently stark. ","length":478,"language":"en","measurementVersion":15,"measurementHash":"9174ea75fa8471608e64702160b218ad"},"html":"<p>Improved optics are prime candidates for high-impact, low-complexity manufacturing improvements for the HTC Vive. We've already seen examples of alternative optics approaches from <a data-grid-id=\"2334275f-afeb-48ce-83d4-198622fe0934\" href=\"http://www.wearality.com/\">Wearality</a> (wide FoV Fresnel lenses) and <a data-grid-id=\"7b1006e9-630d-45ab-82be-ad4a1c75f56d\" href=\"http://www.razerzone.com/osvr-hacker-dev-kit\">OSVR</a> (Dual optics modules for minimal distortion), and while it's debatable whether a refined optical solution alone would truly qualify as a \"breakthrough\" for the HTC Vive, it may just about pass muster if the impact to the end user is sufficiently stark. </p>"},{"block":{"id":"5731f1fb-7010-4039-a77a-57c5fc2336e6","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>A much less likely candidate is a move to a HDR screen, which while undoubtedly qualifying as a breakthrough would also bump the minimum spec of the system above that of Oculus's own solution, not to mention the unlikely availability of suitable screens for mass manufacturing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"A much less likely candidate is a move to a HDR screen, which while undoubtedly qualifying as a breakthrough would also bump the minimum spec of the system above that of Oculus's own solution, not to mention the unlikely availability of suitable screens for mass manufacturing.","length":277,"language":"en","measurementVersion":15,"measurementHash":"834bc942097551affa5ab5fd4d372426"},"html":"<p>A much less likely candidate is a move to a HDR screen, which while undoubtedly qualifying as a breakthrough would also bump the minimum spec of the system above that of Oculus's own solution, not to mention the unlikely availability of suitable screens for mass manufacturing.</p>"},{"block":{"id":"c829e7e0-71a9-49a5-8ff7-f50c27913b22","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>We'll have to wait until CES 2016's HTC Vive reveal to see whether this is indeed the case, and until some time after that to find out whether HTC's gamble has paid off. Until then, make your case for what you think HTC's 'very big' breakthough might be: join the discussion on twitter with us at <a data-grid-id=\"79650c16-2c01-4ef8-89bd-3886c668cde2\" href=\"http://twitter.com/augmentl\">@augmentl</a> by using the hashtag <a data-grid-id=\"b739aaa3-0e13-4d38-aca3-e1a4e93110c1\" href=\"https://twitter.com/hashtag/Vivebreakthrough?src=hash\">#Vivebreakthrough</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We'll have to wait until CES 2016's HTC Vive reveal to see whether this is indeed the case, and until some time after that to find out whether HTC's gamble has paid off. Until then, make your case for what you think HTC's 'very big' breakthough might be: join the discussion on twitter with us at @augmentl by using the hashtag #Vivebreakthrough","length":345,"language":"en","measurementVersion":15,"measurementHash":"4894a69715458434671d09adf14dd887"},"html":"<p>We'll have to wait until CES 2016's HTC Vive reveal to see whether this is indeed the case, and until some time after that to find out whether HTC's gamble has paid off. Until then, make your case for what you think HTC's 'very big' breakthough might be: join the discussion on twitter with us at <a data-grid-id=\"79650c16-2c01-4ef8-89bd-3886c668cde2\" href=\"http://twitter.com/augmentl\">@augmentl</a> by using the hashtag <a data-grid-id=\"b739aaa3-0e13-4d38-aca3-e1a4e93110c1\" href=\"https://twitter.com/hashtag/Vivebreakthrough?src=hash\">#Vivebreakthrough</a></p>"}],"list":[{"block":{"id":"4a5ec843-31d7-48ed-b8f5-134a3dbee4d7","item":"49b76306-d850-47f7-a09c-46938308075e","type":"list","html":"<ul><li>It was first demonstrated by Valve three weeks ago</li><li><p data-grid-id=\"ef13bb22-72a5-4e28-949a-1af57ea78746\">It is not featured by any of the HTC Vive's competitors (or it wouldn't quality as a breakthrough)</p></li><li><p data-grid-id=\"dcfb23a7-df3d-4a6d-841c-254213db6d30\">It's of sufficient impact to the end-user experience for HTC to delay the Vive to ensure it was implemented</p></li><li><p data-grid-id=\"98dee7b9-f2c2-4128-91a6-84217457a26f\">It cannot simply be deployed as a software or firmware patch.</p></li><li><p data-grid-id=\"57433c98-a6ed-42d3-966d-cbb8007efd50\">Most importantly, its implementation complexity (or lack thereof) is such that it can be inserted into HTC's manufacturing process merely four months ahead of an April 2016 release</p></li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-
