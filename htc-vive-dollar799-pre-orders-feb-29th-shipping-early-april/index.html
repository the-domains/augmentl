ab863de-a0d6-4287-bd42-f1cd1d55c4d8","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"h1","html":"<h1>HTC Vive: $799, Pre-Orders Feb 29th, Shipping Early April</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"HTC Vive: $799, Pre-Orders Feb 29th, Shipping Early April","length":57,"language":"en","measurementVersion":16,"measurementHash":"0fc18e38e9d87dd99fb7d79f999b5807"},{"id":"dbb1daf8-454a-439d-a92c-2cd2b2fdc0b5","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>The HTC official blog today confirmed details of the consumer Vive: It's a Vive Pre, minus the Pre.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The HTC official blog today confirmed details of the consumer Vive: It's a Vive Pre, minus the Pre.","length":99,"language":"en","measurementVersion":16,"measurementHash":"7ce1255aabcd71fee811d215a643a847"},{"id":"7026bce4-d259-49d5-be6d-38737e9dcd29","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>by <a href=\"https://twitter.com/augmentl\">Augmentl</a>, February 21st 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl, February 21st 2016","length":31,"measurementVersion":16,"measurementHash":"ca178b19130286bd686269955fc8956c"},{"id":"ee85fc67-646e-45a9-b4f5-6b14a07268ac","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>Today the official <a href=\"http://blog.htcvive.com/2016/02/unveiling-the-vive-consumer-edition-and-pre-order-information/\">HTC blog</a> unveiled more details on the HTC Vive's commercial release:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Today the official HTC blog unveiled more details on the HTC Vive's commercial release:","length":87,"language":"en","measurementVersion":16,"measurementHash":"20fc8b9ed58cde4d281b37c1d5fec528"},{"id":"9b2b3984-6c2b-47b3-8904-c3edb67ae54e","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"list","html":"<ul><li>Pre-orders open February 29th</li><li>The US price will be $799</li><li>It will include Job Simulator and Fantastic Contraption</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"measurementHash":"438803a00fedbfe6282073a9678b9c66"},{"id":"8049ed83-68a8-45ab-9136-e47b9b6de7e0","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>The news may come as somewhat of a disappointment to die-hard fans who were hoping for a greater departure from the Vive Pre development kit, but not to those who'd been carefully watching the market. In HTC's own words, the consumer Vive is effectively a rebrand of the Pre with minor changes:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The news may come as somewhat of a disappointment to die-hard fans who were hoping for a greater departure from the Vive Pre development kit, but not to those who'd been carefully watching the market. In HTC's own words, the consumer Vive is effectively a rebrand of the Pre with minor changes:","length":294,"language":"en","measurementVersion":16,"measurementHash":"bfddbe12ca9110dcf6df2abdccf6f65a"},{"id":"c2d152a4-f402-482e-8f7a-596d8d145f7a","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"quote","html":"<blockquote><p>Taking Vive one step further, with refreshed branding and an updated head strap, the Vive consumer edition builds upon the innovative features that were introduced into the Vive Pre </p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"f37a86531906c894fe0397db5022789a"},{"id":"1c7541ea-cb3a-45b3-8c6f-b6cff4328ee1","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>Our previous analysis of HTC's announcements at CES had <a href=\"http://augmentl.io/the-htc-vive-may-be-heading-for-a-soft-launch/\">speculated</a> as to the possibility of the Pre being very close the final consumer device, and it seems HTC followed through on that prediction. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Our previous analysis of HTC's announcements at CES had speculated as to the possibility of the Pre being very close the final consumer device, and it seems HTC followed through on that prediction. ","length":198,"language":"en","measurementVersion":16,"measurementHash":"8b076a5e351e392cfa38e3c01de7cbfc"},{"id":"64a2e54e-9d6c-434e-9e0e-c4df52717b24","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>That said, the Vive remains a highly competitive player in the VR space, and brings with it some unique features such as first-to-market support for room-scale tracked motion controllers (The Oculus Rift's own Touch controllers are slated for later in the year).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"That said, the Vive remains a highly competitive player in the VR space, and brings with it some unique features such as first-to-market support for room-scale tracked motion controllers (The Oculus Rift's own Touch controllers are slated for later in the year).","length":262,"language":"en","measurementVersion":16,"measurementHash":"c6d992119dc98a7ab589d6e80a169021"},{"id":"31a6f813-a6ff-4ccc-a674-83984ea1c667","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>The new Vive also brings with it another new feature: the ability to connect to your smartphone and let you answer calls while in VR. Together with the Chaperone safety system and front-facing camera, this is another example of HTC thinking more broadly about keeping the user connected to the real-world while in VR, although conversely the presence of these features could also be seen as potentially immersion-breaking. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The new Vive also brings with it another new feature: the ability to connect to your smartphone and let you answer calls while in VR. Together with the Chaperone safety system and front-facing camera, this is another example of HTC thinking more broadly about keeping the user connected to the real-world while in VR, although conversely the presence of these features could also be seen as potentially immersion-breaking. ","length":423,"language":"en","measurementVersion":16,"measurementHash":"7e59651d6a587d647a209ceffc577313"},{"id":"5038574b-75bf-441a-9589-d19831726821","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>The Vive's $799 US price is unlikely to generate the same outrage as the Rift's $599 price reveal, due in large part to the latter's priming of the market and HTC's past positioning of the Vive as a <i>\"premium VR experience.\"</i> The pricing also gives Oculus a $150-$200 price range for their upcoming Touch motion controllers, if they wish to remain price competitive with the Vive bundle. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"measurementHash":"4c3a2cbac7767e74672213454a9deec0","text":"The Vive's $799 US price is unlikely to generate the same outrage as the Rift's $599 price reveal, due in large part to the latter's priming of the market and HTC's past positioning of the Vive as a \"premium VR experience.\" The pricing also gives Oculus a $150-$200 price range for their upcoming Touch motion controllers, if they wish to remain price competitive with the Vive bundle. ","length":386,"language":"en","measurementVersion":16},{"id":"83547d07-e614-411c-82fd-0e923030f9eb","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>With both the Rift and the HTC Vive prices being in line with each other, the biggest decision consumers now have to make will be based on content, and on whether they are prepared to wait until the Touch release in order to enjoy motion controllers in their VR experiences.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"measurementHash":"c7aaef74d94d7b18b9985019b88800c2","text":"With both the Rift and the HTC Vive prices being in line with each other, the biggest decision consumers now have to make will be based on content, and on whether they are prepared to wait until the Touch release in order to enjoy motion controllers in their VR experiences.","length":274,"language":"en","measurementVersion":16}],"publisher":{"name":"","url":""},"author":[{"name":"","url":""}],"site":"the-domains/augmentl","job":"d8379d7c-f310-4f6d-8c2c-f2dc28184753","starredBlocks":{"image":[{"block":{"id":"5dc03b7d-5ca1-4e80-b192-3bc9ad27f1e0","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/ef22f698-82ed-44cd-919f-d50b83f2b341.png\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"status":"Uploading Item...","progress":0,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","publisher":{"name":"","url":""},"title":"","isBasedOnUrl":"","caption":"","description":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/2af31545e961302f45b64bd9216c8cb529b727f3.png","animated":false,"exif":{},"rotation":0,"colors":[[0,0,0],[53,53,53],[179,179,179],[127,127,127],[254,254,254]],"width":483,"height":221,"orientation":"landscape","ratio":"483:221","aspect":2.18552036199095,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/2af31545e961302f45b64bd9216c8cb529b727f3.png","saliency":{"bounding_rect":[[155,1],[328,166]],"confidence":0.357765,"center":[241,96],"radius":98.5546},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/5747ddf414b219fb08b8d041e13103d86ee846c1.png","mimetype":"image/png","factor":1,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/b1bb0472467446ded6397379319df95c.png","textregions":[]},"measurementVersion":16,"measurementHash":"caa346d0af921d42df1f1130ef9e2aeb","measure":["histogram","faces","saliency","textregio eater departure from the Vive Pre development kit, but not to those who'd been carefully watching the market. In HTC's own words, the consumer Vive is effectively a rebrand of the Pre with minor changes:","length":294,"language":"en","measurementVersion":16,"measurementHash":"bfddbe12ca9110dcf6df2abdccf6f65a"},"html":"<p>The news may come as somewhat of a disappointment to die-hard fans who were hoping for a greater departure from the Vive Pre development kit, but not to those who'd been carefully watching the market. In HTC's own words, the consumer Vive is effectively a rebrand of the Pre with minor changes:</p>"},{"block":{"id":"1c7541ea-cb3a-45b3-8c6f-b6cff4328ee1","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>Our previous analysis of HTC's announcements at CES had <a href=\"http://augmentl.io/the-htc-vive-may-be-heading-for-a-soft-launch/\">speculated</a> as to the possibility of the Pre being very close the final consumer device, and it seems HTC followed through on that prediction. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Our previous analysis of HTC's announcements at CES had speculated as to the possibility of the Pre being very close the final consumer device, and it seems HTC followed through on that prediction. ","length":198,"language":"en","measurementVersion":16,"measurementHash":"8b076a5e351e392cfa38e3c01de7cbfc"},"html":"<p>Our previous analysis of HTC's announcements at CES had <a href=\"http://augmentl.io/the-htc-vive-may-be-heading-for-a-soft-launch/\">speculated</a> as to the possibility of the Pre being very close the final consumer device, and it seems HTC followed through on that prediction. </p>"},{"block":{"id":"64a2e54e-9d6c-434e-9e0e-c4df52717b24","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>That said, the Vive remains a highly competitive player in the VR space, and brings with it some unique features such as first-to-market support for room-scale tracked motion controllers (The Oculus Rift's own Touch controllers are slated for later in the year).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"That said, the Vive remains a highly competitive player in the VR space, and brings with it some unique features such as first-to-market support for room-scale tracked motion controllers (The Oculus Rift's own Touch controllers are slated for later in the year).","length":262,"language":"en","measurementVersion":16,"measurementHash":"c6d992119dc98a7ab589d6e80a169021"},"html":"<p>That said, the Vive remains a highly competitive player in the VR space, and brings with it some unique features such as first-to-market support for room-scale tracked motion controllers (The Oculus Rift's own Touch controllers are slated for later in the year).</p>"},{"block":{"id":"31a6f813-a6ff-4ccc-a674-83984ea1c667","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>The new Vive also brings with it another new feature: the ability to connect to your smartphone and let you answer calls while in VR. Together with the Chaperone safety system and front-facing camera, this is another example of HTC thinking more broadly about keeping the user connected to the real-world while in VR, although conversely the presence of these features could also be seen as potentially immersion-breaking. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The new Vive also brings with it another new feature: the ability to connect to your smartphone and let you answer calls while in VR. Together with the Chaperone safety system and front-facing camera, this is another example of HTC thinking more broadly about keeping the user connected to the real-world while in VR, although conversely the presence of these features could also be seen as potentially immersion-breaking. ","length":423,"language":"en","measurementVersion":16,"measurementHash":"7e59651d6a587d647a209ceffc577313"},"html":"<p>The new Vive also brings with it another new feature: the ability to connect to your smartphone and let you answer calls while in VR. Together with the Chaperone safety system and front-facing camera, this is another example of HTC thinking more broadly about keeping the user connected to the real-world while in VR, although conversely the presence of these features could also be seen as potentially immersion-breaking. </p>"},{"block":{"id":"5038574b-75bf-441a-9589-d19831726821","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>The Vive's $799 US price is unlikely to generate the same outrage as the Rift's $599 price reveal, due in large part to the latter's priming of the market and HTC's past positioning of the Vive as a <i>\"premium VR experience.\"</i> The pricing also gives Oculus a $150-$200 price range for their upcoming Touch motion controllers, if they wish to remain price competitive with the Vive bundle. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"measurementHash":"4c3a2cbac7767e74672213454a9deec0","text":"The Vive's $799 US price is unlikely to generate the same outrage as the Rift's $599 price reveal, due in large part to the latter's priming of the market and HTC's past positioning of the Vive as a \"premium VR experience.\" The pricing also gives Oculus a $150-$200 price range for their upcoming Touch motion controllers, if they wish to remain price competitive with the Vive bundle. ","length":386,"language":"en","measurementVersion":16},"html":"<p>The Vive's $799 US price is unlikely to generate the same outrage as the Rift's $599 price reveal, due in large part to the latter's priming of the market and HTC's past positioning of the Vive as a <i>\"premium VR experience.\"</i> The pricing also gives Oculus a $150-$200 price range for their upcoming Touch motion controllers, if they wish to remain price competitive with the Vive bundle. </p>"},{"block":{"id":"83547d07-e614-411c-82fd-0e923030f9eb","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"text","html":"<p>With both the Rift and the HTC Vive prices being in line with each other, the biggest decision consumers now have to make will be based on content, and on whether they are prepared to wait until the Touch release in order to enjoy motion controllers in their VR experiences.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"measurementHash":"c7aaef74d94d7b18b9985019b88800c2","text":"With both the Rift and the HTC Vive prices being in line with each other, the biggest decision consumers now have to make will be based on content, and on whether they are prepared to wait until the Touch release in order to enjoy motion controllers in their VR experiences.","length":274,"language":"en","measurementVersion":16},"html":"<p>With both the Rift and the HTC Vive prices being in line with each other, the biggest decision consumers now have to make will be based on content, and on whether they are prepared to wait until the Touch release in order to enjoy motion controllers in their VR experiences.</p>"}],"list":[{"block":{"id":"9b2b3984-6c2b-47b3-8904-c3edb67ae54e","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"list","html":"<ul><li>Pre-orders open February 29th</li><li>The US price will be $799</li><li>It will include Job Simulator and Fantastic Contraption</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"f7dbdfee-1a57-4e25-856a-4c439e994688","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"measurementHash":"438803a00fedbfe6282073a9678b9c66"},"html":"<ul><li>Pre-orders open February 29th</li><li>The US price will be $799</li><li>It will include Job Simulator and Fantastic Contraption</li></ul>"}],"quote":[{"block":{"id":"c2d152a4-f402-482e-8f7a-596d8d145f7a","item":"f7dbdfee-1a57-4e25-856a-4c439e994688","type":"quote","html":"<blockquote><p>Taking Vive one step further, with refreshed branding and an updated head strap, the Vive consumer edition builds upon the innovative features that were introduced into the Vive Pre </p></blockquote>","created_at":null,"updated_at":null,"metadat
