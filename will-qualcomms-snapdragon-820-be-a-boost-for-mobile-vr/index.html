entVersion":16,"measurementHash":"1925babc3a42410dd3b382265cb52baf"},{"id":"96234f2a-ce2d-4e7c-97c2-8ed7a7f3dbd9","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"h1","html":"<h1><b data-grid-id=\"6752999a-ae4e-44ff-b701-b0fa6affa8a8\">Will Qualcomm's upcoming Snapdragon 820 be a boost to mobile VR?</b></h1>","score":1,"created_at":"2015-11-13T17:19:31.944Z","updated_at":"2015-11-13T17:45:52.435Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Will Qualcomm's upcoming Snapdragon 820 be a boost to mobile VR?","length":64,"language":"en","measurementVersion":12,"measurementHash":"67b72fe4190a6ec35148f2951da7c8fb"},{"id":"0d18746f-bf3c-45c5-bfcf-1caf6588b9f0","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"text","html":"<p>The specifications for Qualcomm's upcoming Snapdragon 820 processor have been laid bare revealing an interesting and unprecedented focus on VR - an area which Qualcomm has somewhat more privately addressed in the past with their behind-the-scenes collaboration with Oculus and Samsung in optimising the GearVR. Is the Snapdragon 820 Qualcomm's first \"made for VR\" chipset?</p>","score":2,"created_at":"2015-11-13T17:19:31.944Z","updated_at":"2015-11-13T17:45:52.435Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The specifications for Qualcomm's upcoming Snapdragon 820 processor have been laid bare revealing an interesting and unprecedented focus on VR - an area which Qualcomm has somewhat more privately addressed in the past with their behind-the-scenes collaboration with Oculus and Samsung in optimising the GearVR. Is the Snapdragon 820 Qualcomm's first \"made for VR\" chipset?","length":372,"language":"en","measurementVersion":12,"measurementHash":"c2e96bb159e4683a67eea9446ffc9c6d"},{"id":"6279e19c-820a-4534-8bb3-0fe830f4edde","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"text","html":"<p>The upcoming chipset's extensive spec sheet was discussed at The Inquirer where Adam Kerin, Qualcomm's senior Marketing Manager, had some revealing quotes:</p>","score":3,"created_at":"2015-11-13T16:24:00.760Z","updated_at":"2015-11-13T17:29:38.575Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The upcoming chipset's extensive spec sheet was discussed at The Inquirer where Adam Kerin, Qualcomm's senior Marketing Manager, had some revealing quotes:","length":155,"language":"en","measurementVersion":12,"measurementHash":"ec39fa380d55db6b3d7dd6f12e1a6d25"},{"id":"23d38b41-2ecc-45fe-96e6-badb82155dae","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"quote","html":"<blockquote><p data-grid-id=\"f32f2a39-150e-4050-9a32-96b0dde8bbac\">\"The Snapdragon 820 is at the forefront of all the areas essential in delivering that feeling of true immersion\"</p></blockquote>","score":4,"created_at":"2015-11-13T16:24:00.760Z","updated_at":"2015-11-13T17:19:31.944Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"text":"\"The Snapdragon 820 is at the forefront of all the areas essential in delivering that feeling of true immersion\"","length":112,"language":"en","measurementVersion":12,"measurementHash":"4cbd588e69ba4a6288fe3eccda419591"},{"id":"2f45395d-b32a-4fbb-b25a-1794d850581f","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"quote","html":"<blockquote><p data-grid-id=\"2f18f798-bac6-42fd-8cb1-d49b69bdc51c\">\"If you ever needed the mobile 4K Ultra HD resolution made possible by the Snapdragon 820, VR is the reason. But it's not only about the number of pixels, it's also about the quality of those pixels, and that's where the Qualcomm Adreno 530 GPU steps in.\"</p></blockquote>","score":5,"created_at":"2015-11-13T16:14:05.911Z","updated_at":"2015-11-13T17:19:31.944Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"text":"\"If you ever needed the mobile 4K Ultra HD resolution made possible by the Snapdragon 820, VR is the reason. But it's not only about the number of pixels, it's also about the quality of those pixels, and that's where the Qualcomm Adreno 530 GPU steps in.\"","length":255,"language":"en","measurementVersion":12,"measurementHash":"7e4f35d99e7cf2f6a68f46b1243deeea"},{"id":"0d80fac3-682a-49a8-a42c-88e470c1d690","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"text","html":"<p>Kerin adds that the new GPU architecture on the Snapdragon 820 offers high enough frame rates and smooth experiences so that users wanting to experience VR on their Snapdragon-powered mobile devices can do so without lag. This, in part, is helped by the firm's Spectra ISP, which supports the speed and performance necessary for \"computer vision experiences\".</p>","score":6,"created_at":"2015-11-13T16:18:43.475Z","updated_at":"2015-11-13T17:19:31.944Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Kerin adds that the new GPU architecture on the Snapdragon 820 offers high enough frame rates and smooth experiences so that users wanting to experience VR on their Snapdragon-powered mobile devices can do so without lag. This, in part, is helped by the firm's Spectra ISP, which supports the speed and performance necessary for \"computer vision experiences\".","length":359,"language":"en","measurementVersion":12,"measurementHash":"2c616c910e62ec6f09f1b0d4701ec477"},{"id":"e124102c-90f4-4816-bfaa-cb54f6f19d63","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"quote","html":"<blockquote><p data-grid-id=\"6eeee7dd-4542-4656-b060-0ca8be9949cc\">\"The final key component to true immersion in VR is the way in which you interact with the world... When you look around, does your view change in the way you would expect?... This is where the speed and efficiency of the major Snapdragon 820 technologies come together.\"</p></blockquote>","score":7,"created_at":"2015-11-13T16:23:37.004Z","updated_at":"2015-11-13T17:19:31.944Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"text":"\"The final key component to true immersion in VR is the way in which you interact with the world... When you look around, does your view change in the way you would expect?... This is where the speed and efficiency of the major Snapdragon 820 technologies come together.\"","length":271,"language":"en","measurementVersion":12,"measurementHash":"cb20eaf836aeb2cec17d7afbb9b22f87"},{"id":"bdfec3e2-306c-472c-a1c6-00cc3874d4d0","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"text","html":"<p>The sensor processing used in the Snapdragon 820's brand new Hexagon 680 DSP and the visual rendering of the Adreno 530 GPU work together to make this happen, \"nearly instantaneously\", so that users genuinely feel as though they are looking around within a 3D world. </p>","score":8,"created_at":"2015-11-13T16:23:37.004Z","updated_at":"2015-11-13T17:19:31.944Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The sensor processing used in the Snapdragon 820's brand new Hexagon 680 DSP and the visual rendering of the Adreno 530 GPU work together to make this happen, \"nearly instantaneously\", so that users genuinely feel as though they are looking around within a 3D world. ","length":267,"language":"en","measurementVersion":12,"measurementHash":"df89809fc0aa8b3dac3e9f51f3e16f86"},{"id":"9eca0b12-8572-46f4-b4eb-c8bf0965539f","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"text","html":"<p>You can read the whole spec sheet breakdown <a data-grid-id=\"4270d3fe-3098-4258-83ab-f7d9142a7b4a\" href=\"http://www.theinquirer.net/inquirer/feature/2434392/how-qualcomms-snapdragon-820-will-improve-future-android-devices\"><b data-grid-id=\"77855b7f-dbd5-48af-93dc-55b003b92367\">here</b></a>.</p>","score":9,"created_at":"2015-11-13T16:23:37.004Z","updated_at":"2015-11-13T17:31:27.648Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"You can read the whole spec sheet breakdown here.","length":49,"language":"en","measurementVersion":12,"measurementHash":"89174386643bcf010836602a303f067d"},{"id":"c6617ed9-8a1f-4d52-9662-5a89e430ac93","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"text","html":"<p>There’s another interesting prospect not made obvious from the specs. The Hexagon 680 DSP’s new HVX extensions are specifically designed to optimise the performance of the types of operations required for fast visual processing, used for things like facial recognition and Augmented Reality applications. Another important computer vision task related to VR? Inside-out positional tracking.</p>","score":10,"created_at":"2015-11-13T17:49:52.902Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85"},"src":null,"text":"There’s another interesting prospect not made obvious from the specs. The Hexagon 680 DSP’s new HVX extensions are specifically designed to optimise the performance of the types of operations required for fast visual processing, used for things like facial recognition and Augmented Reality applications. Another important computer vision task related to VR? Inside-out positional tracking.","length":390,"language":"en","measurementVersion":12,"measurementHash":"b179fec83c06fe692bda1df09a6df298"},{"id":"bd42d002-f3c4-4b08-b18f-ed93f4aad9f2","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"text","html":"<p>So, do you think the Snapdragon 820 Qualcomm's first \"made for VR\" chipset? Let us know on <a data-grid-id=\"d4b4b600-8577-4c0b-a0f9-49d93dc1af34\" href=\"http://twitter.com/augmentl\"><b data-grid-id=\"e0ddfb30-0cb8-4a7e-b7bd-61d735d46eb4\">twitter</b></a>.</p>","score":11,"created_at":"2015-11-13T17:31:27.648Z","updated_at":"2015-11-13T17:49:52.902Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So, do you think the Snapdragon 820 Qualcomm's first \"made for VR\" chipset? Let us know on twitter.","length":99,"language":"en","measurementVersion":12,"measurementHash":"71bb47eb85898acbcec51d74779a978f"}],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"site":"the-domains/augmentl","job":"cf510888-1881-496d-a88d-9f807f3a5b96","starredBlocks":{"image":[{"block":{"id":"2bc60ca6-babd-45b6-93e1-d4c1d16b2b73","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/d18fbc81-57f2-4dbe-9688-94111718fd04.jpg\">","score":0,"created_at":"2015-11-13T17:18:55.572Z","updated_at":"2015-11-13T17:19:31.944Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":true,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","authors":[],"publisher":{"name":null,"d dragon 820 processor have been laid bare revealing an interesting and unprecedented focus on VR - an area which Qualcomm has somewhat more privately addressed in the past with their behind-the-scenes collaboration with Oculus and Samsung in optimising the GearVR. Is the Snapdragon 820 Qualcomm's first \"made for VR\" chipset?</p>","score":2,"created_at":"2015-11-13T17:19:31.944Z","updated_at":"2015-11-13T17:45:52.435Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The specifications for Qualcomm's upcoming Snapdragon 820 processor have been laid bare revealing an interesting and unprecedented focus on VR - an area which Qualcomm has somewhat more privately addressed in the past with their behind-the-scenes collaboration with Oculus and Samsung in optimising the GearVR. Is the Snapdragon 820 Qualcomm's first \"made for VR\" chipset?","length":372,"language":"en","measurementVersion":12,"measurementHash":"c2e96bb159e4683a67eea9446ffc9c6d"},"html":"<p>The specifications for Qualcomm's upcoming Snapdragon 820 processor have been laid bare revealing an interesting and unprecedented focus on VR - an area which Qualcomm has somewhat more privately addressed in the past with their behind-the-scenes collaboration with Oculus and Samsung in optimising the GearVR. Is the Snapdragon 820 Qualcomm's first \"made for VR\" chipset?</p>"},{"block":{"id":"6279e19c-820a-4534-8bb3-0fe830f4edde","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"text","html":"<p>The upcoming chipset's extensive spec sheet was discussed at The Inquirer where Adam Kerin, Qualcomm's senior Marketing Manager, had some revealing quotes:</p>","score":3,"created_at":"2015-11-13T16:24:00.760Z","updated_at":"2015-11-13T17:29:38.575Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The upcoming chipset's extensive spec sheet was discussed at The Inquirer where Adam Kerin, Qualcomm's senior Marketing Manager, had some revealing quotes:","length":155,"language":"en","measurementVersion":12,"measurementHash":"ec39fa380d55db6b3d7dd6f12e1a6d25"},"html":"<p>The upcoming chipset's extensive spec sheet was discussed at The Inquirer where Adam Kerin, Qualcomm's senior Marketing Manager, had some revealing quotes:</p>"},{"block":{"id":"0d80fac3-682a-49a8-a42c-88e470c1d690","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"text","html":"<p>Kerin adds that the new GPU architecture on the Snapdragon 820 offers high enough frame rates and smooth experiences so that users wanting to experience VR on their Snapdragon-powered mobile devices can do so without lag. This, in part, is helped by the firm's Spectra ISP, which supports the speed and performance necessary for \"computer vision experiences\".</p>","score":6,"created_at":"2015-11-13T16:18:43.475Z","updated_at":"2015-11-13T17:19:31.944Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Kerin adds that the new GPU architecture on the Snapdragon 820 offers high enough frame rates and smooth experiences so that users wanting to experience VR on their Snapdragon-powered mobile devices can do so without lag. This, in part, is helped by the firm's Spectra ISP, which supports the speed and performance necessary for \"computer vision experiences\".","length":359,"language":"en","measurementVersion":12,"measurementHash":"2c616c910e62ec6f09f1b0d4701ec477"},"html":"<p>Kerin adds that the new GPU architecture on the Snapdragon 820 offers high enough frame rates and smooth experiences so that users wanting to experience VR on their Snapdragon-powered mobile devices can do so without lag. This, in part, is helped by the firm's Spectra ISP, which supports the speed and performance necessary for \"computer vision experiences\".</p>"},{"block":{"id":"bdfec3e2-306c-472c-a1c6-00cc3874d4d0","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"text","html":"<p>The sensor processing used in the Snapdragon 820's brand new Hexagon 680 DSP and the visual rendering of the Adreno 530 GPU work together to make this happen, \"nearly instantaneously\", so that users genuinely feel as though they are looking around within a 3D world. </p>","score":8,"created_at":"2015-11-13T16:23:37.004Z","updated_at":"2015-11-13T17:19:31.944Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The sensor processing used in the Snapdragon 820's brand new Hexagon 680 DSP and the visual rendering of the Adreno 530 GPU work together to make this happen, \"nearly instantaneously\", so that users genuinely feel as though they are looking around within a 3D world. ","length":267,"language":"en","measurementVersion":12,"measurementHash":"df89809fc0aa8b3dac3e9f51f3e16f86"},"html":"<p>The sensor processing used in the Snapdragon 820's brand new Hexagon 680 DSP and the visual rendering of the Adreno 530 GPU work together to make this happen, \"nearly instantaneously\", so that users genuinely feel as though they are looking around within a 3D world. </p>"},{"block":{"id":"9eca0b12-8572-46f4-b4eb-c8bf0965539f","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"text","html":"<p>You can read the whole spec sheet breakdown <a data-grid-id=\"4270d3fe-3098-4258-83ab-f7d9142a7b4a\" href=\"http://www.theinquirer.net/inquirer/feature/2434392/how-qualcomms-snapdragon-820-will-improve-future-android-devices\"><b data-grid-id=\"77855b7f-dbd5-48af-93dc-55b003b92367\">here</b></a>.</p>","score":9,"created_at":"2015-11-13T16:23:37.004Z","updated_at":"2015-11-13T17:31:27.648Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"You can read the whole spec sheet breakdown here.","length":49,"language":"en","measurementVersion":12,"measurementHash":"89174386643bcf010836602a303f067d"},"html":"<p>You can read the whole spec sheet breakdown <a data-grid-id=\"4270d3fe-3098-4258-83ab-f7d9142a7b4a\" href=\"http://www.theinquirer.net/inquirer/feature/2434392/how-qualcomms-snapdragon-820-will-improve-future-android-devices\"><b data-grid-id=\"77855b7f-dbd5-48af-93dc-55b003b92367\">here</b></a>.</p>"},{"block":{"id":"c6617ed9-8a1f-4d52-9662-5a89e430ac93","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"text","html":"<p>There’s another interesting prospect not made obvious from the specs. The Hexagon 680 DSP’s new HVX extensions are specifically designed to optimise the performance of the types of operations required for fast visual processing, used for things like facial recognition and Augmented Reality applications. Another important computer vision task related to VR? Inside-out positional tracking.</p>","score":10,"created_at":"2015-11-13T17:49:52.902Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85"},"src":null,"text":"There’s another interesting prospect not made obvious from the specs. The Hexagon 680 DSP’s new HVX extensions are specifically designed to optimise the performance of the types of operations required for fast visual processing, used for things like facial recognition and Augmented Reality applications. Another important computer vision task related to VR? Inside-out positional tracking.","length":390,"language":"en","measurementVersion":12,"measurementHash":"b179fec83c06fe692bda1df09a6df298"},"html":"<p>There’s another interesting prospect not made obvious from the specs. The Hexagon 680 DSP’s new HVX extensions are specifically designed to optimise the performance of the types of operations required for fast visual processing, used for things like facial recognition and Augmented Reality applications. Another important computer vision task related to VR? Inside-out positional tracking.</p>"},{"block":{"id":"bd42d002-f3c4-4b08-b18f-ed93f4aad9f2","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"text","html":"<p>So, do you think the Snapdragon 820 Qualcomm's first \"made for VR\" chipset? Let us know on <a data-grid-id=\"d4b4b600-8577-4c0b-a0f9-49d93dc1af34\" href=\"http://twitter.com/augmentl\"><b data-grid-id=\"e0ddfb30-0cb8-4a7e-b7bd-61d735d46eb4\">twitter</b></a>.</p>","score":11,"created_at":"2015-11-13T17:31:27.648Z","updated_at":"2015-11-13T17:49:52.902Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLangu ,{"block":{"id":"2f45395d-b32a-4fbb-b25a-1794d850581f","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"quote","html":"<blockquote><p data-grid-id=\"2f18f798-bac6-42fd-8cb1-d49b69bdc51c\">\"If you ever needed the mobile 4K Ultra HD resolution made possible by the Snapdragon 820, VR is the reason. But it's not only about the number of pixels, it's also about the quality of those pixels, and that's where the Qualcomm Adreno 530 GPU steps in.\"</p></blockquote>","score":5,"created_at":"2015-11-13T16:14:05.911Z","updated_at":"2015-11-13T17:19:31.944Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"text":"\"If you ever needed the mobile 4K Ultra HD resolution made possible by the Snapdragon 820, VR is the reason. But it's not only about the number of pixels, it's also about the quality of those pixels, and that's where the Qualcomm Adreno 530 GPU steps in.\"","length":255,"language":"en","measurementVersion":12,"measurementHash":"7e4f35d99e7cf2f6a68f46b1243deeea"},"html":"<blockquote><p data-grid-id=\"2f18f798-bac6-42fd-8cb1-d49b69bdc51c\">\"If you ever needed the mobile 4K Ultra HD resolution made possible by the Snapdragon 820, VR is the reason. But it's not only about the number of pixels, it's also about the quality of those pixels, and that's where the Qualcomm Adreno 530 GPU steps in.\"</p></blockquote>"},{"block":{"id":"e124102c-90f4-4816-bfaa-cb54f6f19d63","item":"15c8b2e9-62eb-4e76-8edb-e1bddd9d1d85","type":"quote","html":"<blockquote><p data-grid-id=\"6eeee7dd-4542-4656-b060-0ca8be9949cc\">\"The final key component to true immersion in VR is the way in which you interact with the world... When you look around, does your view change in the way you would
