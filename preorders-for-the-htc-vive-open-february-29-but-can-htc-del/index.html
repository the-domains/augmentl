-img/p/7ce2d35c45581a81ec8bc160ddedb733e3c2c807.jpg"},"measurementVersion":16,"measurementHash":"6fa24eef048495f8d80a5365e9b27a68"},{"id":"bbe43b51-ef1c-415a-acf4-5569e47e1871","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"h1","html":"<h1>Preorders for the HTC Vive open February 29, But Can HTC Deliver by April?</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Preorders for the HTC Vive open February 29, But Can HTC Deliver by April?","length":74,"language":"en","measurementVersion":15,"measurementHash":"6f9c94648a2ef9ca1e54a9ac134326ae"},{"id":"111a7861-3cc4-4a11-848f-75910edabfaa","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"text","html":"<p>HTC has announced the opening of preorders for their Virtual Reality solution, but concerns over their ability to ship the final product in time for their April deadline remain.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"HTC has announced the opening of preorders for their Virtual Reality solution, but concerns over their ability to ship the final product in time for their April deadline remain.","length":177,"language":"en","measurementVersion":15,"measurementHash":"2fd3152c866acb7f909f65c339bed069"},{"id":"562ee7f9-78df-498e-b9d8-7026b7d531ae","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"text","html":"<p>by Augmentl (<a data-grid-id=\"68c456d6-f08a-4db7-9a84-db8e86923c43\" href=\"http://twitter.com/augmentl\">@augmentl</a>), January 11 2016.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), January 11 2016.","length":41,"measurementVersion":15,"measurementHash":"662132a46f2b5bf75b955eba5fb10c5a"},{"id":"db728289-9665-47f2-b191-2c9d0b6b7efe","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"text","html":"<p>HTC's chief executive Cher Wang has <a data-grid-id=\"bb4d3e41-b509-43d8-a422-26bcfc3f140a\" href=\"http://www.telegraph.co.uk/technology/news/12092607/HTC-Vive-pre-orders-to-start-on-February-29.html\">confirmed</a> that preorders for the HTC Vive will open on February 29, just over a month and a half after the Oculus Rift and on the last possible day to meet HTC's previously announced February '16 timeframe. The Vive is also officially slated to start shipping in April this year.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"HTC's chief executive Cher Wang has confirmed that preorders for the HTC Vive will open on February 29, just over a month and a half after the Oculus Rift and on the last possible day to meet HTC's previously announced February '16 timeframe. The Vive is also officially slated to start shipping in April this year.","length":315,"language":"en","measurementVersion":15,"measurementHash":"9d209d2ba9c51183d3c54fb30d024aba"},{"id":"9c0a1027-b753-4a4a-902e-c1c0c99ba335","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"text","html":"<p>This is good news for VR early adopters, but as no price of the device has yet to be announced the news is of little solace to those who were hoping for a cheaper alternative to the Oculus Rift's $599 price point. More so as HTC has hinted that, while customers are likely to find the Vive and its included motion controllers a good investment, they should not expect it to be cheaper than the Rift. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This is good news for VR early adopters, but as no price of the device has yet to be announced the news is of little solace to those who were hoping for a cheaper alternative to the Oculus Rift's $599 price point. More so as HTC has hinted that, while customers are likely to find the Vive and its included motion controllers a good investment, they should not expect it to be cheaper than the Rift. ","length":400,"language":"en","measurementVersion":15,"measurementHash":"8abd58e29ca26cb480aea5636945d707"},{"id":"cbcc468a-ef60-4e6f-bb73-a33b725631c4","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"text","html":"<p>Aside from the price, the big question that remains concerning the Vive is whether HTC's promised April timeframe for shipping and wider consumer availability is realistic. While Oculus announced the start of production and manufacturing of their consumer product as far back as September 2015, HTC are yet to show a final, consumer ready version of their VR offering.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Aside from the price, the big question that remains concerning the Vive is whether HTC's promised April timeframe for shipping and wider consumer availability is realistic. While Oculus announced the start of production and manufacturing of their consumer product as far back as September 2015, HTC are yet to show a final, consumer ready version of their VR offering.","length":368,"language":"en","measurementVersion":15,"measurementHash":"aad3ed9e4a7572dacf1aba91fa26719d"},{"id":"b9d43cac-3fb7-44ee-8672-8349654352a4","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"text","html":"<p>The device recently shown at CES 2016, dubbed the Vive Pre, was in fact referred to as merely a second developer kit whose purpose is to gather feedback from developers to inform the design of an eventual consumer device. Furthermore, the Pre's reveal at CES itself followed an earlier announcement in December last year that the Vive's release, originally scheduled for the holiday 2015 period, would be delayed until April 2016.n Wang this week  how important Virtual Reality has become to the company, whose revenues have been falling steadily in the face of a declining market share in mobile. It remains to be seen whether this renewed focus will translate into HTC meeting its ambitions for this year, or whether we will be met with another delay for the release of the Vive.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The device recently shown at CES 2016, dubbed the Vive Pre, was in fact referred to as merely a second developer kit whose purpose is to gather feedback from developers to inform the design of an eventual consumer device. Furthermore, the Pre's reveal at CES itself followed an earlier announcement in December last year that the Vive's release, originally scheduled for the holiday 2015 period, would be delayed until April 2016.n Wang this week  how important Virtual Reality has become to the company, whose revenues have been falling steadily in the face of a declining market share in mobile. It remains to be seen whether this renewed focus will translate into HTC meeting its ambitions for this year, or whether we will be met with another delay for the release of the Vive.","length":781,"language":"en","measurementVersion":15,"measurementHash":"0cef2ec7164cfbd888377ae157d01fa2"},{"id":"45590c21-fd50-492a-b0f7-5963d5342da8","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"text","html":"<p>So as things stand today, HTC is committing to gathering developer feedback on the Vive Pre, apply said feedback to tweak the device into a full consumer product, and ramp up manufacturing and production in time for a broad April consumer release. This is an ambitious target even for a company with an established track record in consumer manufacturing. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"So as things stand today, HTC is committing to gathering developer feedback on the Vive Pre, apply said feedback to tweak the device into a full consumer product, and ramp up manufacturing and production in time for a broad April consumer release. This is an ambitious target even for a company with an established track record in consumer manufacturing. ","length":355,"language":"en","measurementVersion":15,"measurementHash":"8ba3659a32c63184a30894f90df8c175"},{"id":"d3a58732-93ce-4367-893d-fcf4b9e325aa","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"text","html":"<p>HTC's chief executive Cher Wang this week <a data-grid-id=\"380a3300-42af-4e9e-8770-5940c20da8b4\" href=\"http://www.telegraph.co.uk/technology/htc/12091988/HTC-CEO-Cher-Wang-We-had-to-rethink-phones-as-a-company.-VR-is-more-important..html\">also announced</a> how important Virtual Reality has become to the company, whose revenues have been falling steadily in the face of a declining market share in mobile. It remains to be seen whether this renewed focus will translate into HTC meeting its ambitions for this year, or whether we will be met with another delay for the release of the Vive.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"HTC's chief executive Cher Wang this week also announced how important Virtual Reality has become to the company, whose revenues have been falling steadily in the face of a declining market share in mobile. It remains to be seen whether this renewed focus will translate into HTC meeting its ambitions for this year, or whether we will be met with another delay for the release of the Vive.","length":390,"language":"en","measurementVersion":15, ing developer feedback on the Vive Pre, apply said feedback to tweak the device into a full consumer product, and ramp up manufacturing and production in time for a broad April consumer release. This is an ambitious target even for a company with an established track record in consumer manufacturing. </p>"}],"textual":[{"block":{"id":"cbcc468a-ef60-4e6f-bb73-a33b725631c4","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"text","html":"<p>Aside from the price, the big question that remains concerning the Vive is whether HTC's promised April timeframe for shipping and wider consumer availability is realistic. While Oculus announced the start of production and manufacturing of their consumer product as far back as September 2015, HTC are yet to show a final, consumer ready version of their VR offering.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Aside from the price, the big question that remains concerning the Vive is whether HTC's promised April timeframe for shipping and wider consumer availability is realistic. While Oculus announced the start of production and manufacturing of their consumer product as far back as September 2015, HTC are yet to show a final, consumer ready version of their VR offering.","length":368,"language":"en","measurementVersion":15,"measurementHash":"aad3ed9e4a7572dacf1aba91fa26719d"},"html":"<p>Aside from the price, the big question that remains concerning the Vive is whether HTC's promised April timeframe for shipping and wider consumer availability is realistic. While Oculus announced the start of production and manufacturing of their consumer product as far back as Sep 2.amazonaws.com/the-grid-img/p/c93a65be473a9746cc47b1dff4432c6eca2ad500.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"status":"Uploading Item...","progress":0,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/a5d98f421ee4a9f39dfd796a4d52ea856a041838.jpg","exif":{},"animated":false,"rotation":0,"colors":[[236,236,236],[18,24,22],[47,53,51],[171,176,170],[80,89,84]],"width":620,"height":387,"orientation":"landscape","ratio":"620:387","aspect":1.6020671834625324,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/a5d98f421ee4a9f39dfd796a4d52ea856a041838.jpg","saliency":{"bounding_rect":[[1,105],[610,326]],"confidence":0.653236,"center":[305,282],"radius":313.141},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/7ce2d35c45581a81ec8bc160ddedb733e3c2c807.jpg"},"measurementVersion":16,"measurementHash":"6fa24eef048495f8d80a5365e9b27a68"},"html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/c93a65be473a9746cc47b1dff4432c6eca2ad500.jpg\" alt=\"\" title=\"\">"}],"h1":[{"block":{"id":"bbe43b51-ef1c-415a-acf4-5569e47e1871","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"h1","html":"<h1>Preorders for the HTC Vive open February 29, But Can HTC Deliver by April?</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Preorders for the HTC Vive open February 29, But Can HTC Deliver by April?","length":74,"language":"en","measurementVersion":15,"measurementHash":"6f9c94648a2ef9ca1e54a9ac134326ae"},"html":"<h1>Preorders for the HTC Vive open February 29, But Can HTC Deliver by April?</h1>"}],"text":[{"block":{"id":"111a7861-3cc4-4a11-848f-75910edabfaa","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"text","html":"<p>HTC has announced the opening of preorders for their Virtual Reality solution, but concerns over their ability to ship the final product in time for their April deadline remain.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"HTC has announced the opening of preorders for their Virtual Reality solution, but concerns over their ability to ship the final product in time for their April deadline remain.","length":177,"language":"en","measurementVersion":15,"measurementHash":"2fd3152c866acb7f909f65c339bed069"},"html":"<p>HTC has announced the opening of preorders for their Virtual Reality solution, but concerns over their ability to ship the final product in time for their April deadline remain.</p>"},{"block":{"id":"562ee7f9-78df-498e-b9d8-7026b7d531ae","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"text","html":"<p>by Augmentl (<a data-grid-id=\"68c456d6-f08a-4db7-9a84-db8e86923c43\" href=\"http://twitter.com/augmentl\">@augmentl</a>), January 11 2016.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), January 11 2016.","length":41,"measurementVersion":15,"measurementHash":"662132a46f2b5bf75b955eba5fb10c5a"},"html":"<p>by Augmentl (<a data-grid-id=\"68c456d6-f08a-4db7-9a84-db8e86923c43\" href=\"http://twitter.com/augmentl\">@augmentl</a>), January 11 2016.</p>"},{"block":{"id":"db728289-9665-47f2-b191-2c9d0b6b7efe","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"text","html":"<p>HTC's chief executive Cher Wang has <a data-grid-id=\"bb4d3e41-b509-43d8-a422-26bcfc3f140a\" href=\"http://www.telegraph.co.uk/technology/news/12092607/HTC-Vive-pre-orders-to-start-on-February-29.html\">confirmed</a> that preorders for the HTC Vive will open on February 29, just over a month and a half after the Oculus Rift and on the last possible day to meet HTC's previously announced February '16 timeframe. The Vive is also officially slated to start shipping in April this year.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"HTC's chief executive Cher Wang has confirmed that preorders for the HTC Vive will open on February 29, just over a month and a half after the Oculus Rift and on the last possible day to meet HTC's previously announced February '16 timeframe. The Vive is also officially slated to start shipping in April this year.","length":315,"language":"en","measurementVersion":15,"measurementHash":"9d209d2ba9c51183d3c54fb30d024aba"},"html":"<p>HTC's chief executive Cher Wang has <a data-grid-id=\"bb4d3e41-b509-43d8-a422-26bcfc3f140a\" href=\"http://www.telegraph.co.uk/technology/news/12092607/HTC-Vive-pre-orders-to-start-on-February-29.html\">confirmed</a> that preorders for the HTC Vive will open on February 29, just over a month and a half after the Oculus Rift and on the last possible day to meet HTC's previously announced February '16 timeframe. The Vive is also officially slated to start shipping in April this year.</p>"},{"block":{"id":"9c0a1027-b753-4a4a-902e-c1c0c99ba335","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"text","html":"<p>This is good news for VR early adopters, but as no price of the device has yet to be announced the news is of little solace to those who were hoping for a cheaper alternative to the Oculus Rift's $599 price point. More so as HTC has hinted that, while customers are likely to find the Vive and its included motion controllers a good investment, they should not expect it to be cheaper than the Rift. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This is good news for VR early adopters, but as no price of the device has yet to be announced the news is of little solace to those who were hoping for a cheaper alternative to the Oculus Rift's $599 price point. More so as HTC has hinted that, while customers are likely to find the Vive and its included motion controllers a good investment, they should not expect it to be cheaper than the Rift. ","length":400,"language":"en","measurementVersion":15,"measurementHash":"8abd58e29ca26cb480aea5636945d707"},"html":"<p>This is good news for VR early adopters, but as no price of the device has yet to be announced the news is of little solace to those who were hoping for a cheaper alternative to the Oculus Rift's $599 price point. More so as HTC has hinted that, while customers are likely to find the Vive and its included motion controllers a good investment, they should not expect it to be cheaper than the Rift. </p>"},{"block":{"id":"cbcc468a-ef60-4e6f-bb73-a33b725631c4","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"text","html":"<p>Aside from the price, the big question that remains concerning the Vive is whether HTC's promised April timeframe for shipping and wider consumer availability is realistic. While Oculus announced the start of production and manufacturing of their consumer product as far back as September 2015, HTC are yet to show a final, consumer ready version of their VR offering.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Aside from the price, the big question that remains concerning the Vive is whether HTC's promised April timeframe for shipping and wider consumer availability is realistic. While Oculus announced the start of production and manufacturing of their consumer product as far back as September 2015, HTC are yet to show a final, consumer ready version of their VR offering.","length":368,"language":"en","measurementVersion":15,"measurementHash":"aad3ed9e4a7572dacf1aba91fa26719d"},"html":"<p>Aside from the price, the big question that remains concerning the Vive is whether HTC's promised April timeframe for shipping and wider consumer availability is realistic. While Oculus announced the start of production and manufacturing of their consumer product as far back as September 2015, HTC are yet to show a final, consumer ready version of their VR offering.</p>"},{"block":{"id":"b9d43cac-3fb7-44ee-8672-8349654352a4","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"text","html":"<p>The device recently shown at CES 2016, dubbed the Vive Pre, was in fact referred to as merely a second developer kit whose purpose is to gather feedback from developers to inform the design of an eventual consumer device. Furthermore, the Pre's reveal at CES itself followed an earlier announcement in December last year that the Vive's release, originally scheduled for the holiday 2015 period, would be delayed until April 2016.n Wang this week  how important Virtual Reality has become to the company, whose revenues have been falling steadily in the face of a declining market share in mobile. It remains to be seen whether this renewed focus will translate into HTC meeting its ambitions for this year, or whether we will be met with another delay for the release of the Vive.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The device recently shown at CES 2016, dubbed the Vive Pre, was in fact referred to as merely a second developer kit whose purpose is to gather feedback from developers to inform the design of an eventual consumer device. Furthermore, the Pre's reveal at CES itself followed an earlier announcement in December last year that the Vive's release, originally scheduled for the holiday 2015 period, would be delayed until April 2016.n Wang this week  how important Virtual Reality has become to the company, whose revenues have been falling steadily in the face of a declining market share in mobile. It remains to be seen whether this renewed focus will translate into HTC meeting its ambitions for this year, or whether we will be met with another delay for the release of the Vive.","length":781,"language":"en","measurementVersion":15,"measurementHash":"0cef2ec7164cfbd888377ae157d01fa2"},"html":"<p>The device recently shown at CES 2016, dubbed the Vive Pre, was in fact referred to as merely a second developer kit whose purpose is to gather feedback from developers to inform the design of an eventual consumer device. Furthermore, the Pre's reveal at CES itself followed an earlier announcement in December last year that the Vive's release, originally scheduled for the holiday 2015 period, would be delayed until April 2016.n Wang this week  how important Virtual Reality has become to the company, whose revenues have been falling steadily in the face of a declining market share in mobile. It remains to be seen whether this renewed focus will translate into HTC meeting its ambitions for this year, or whether we will be met with another delay for the release of the Vive.</p>"},{"block":{"id":"45590c21-fd50-492a-b0f7-5963d5342da8","item":"4f989145-6dad-400b-863d-4ef2125d2c99","type":"text","html":"<p>So as things stand today, HTC is committing to gathering developer feedback on the Vive Pre, apply said feedback to tweak the device into a full consumer product, and ramp up manufacturing and production in time for a broad April consumer release. This is an ambitious target even for a company with an established track record in consumer manufacturing. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"4f989145-6dad-400b-863d-4ef2125d2c99","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text
