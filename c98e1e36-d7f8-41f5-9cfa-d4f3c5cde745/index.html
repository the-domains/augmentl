98Z","updated_at":"2016-08-09T07:23:38.964Z","published":true,"score":0,"path":"_posts/2016-05-04-.md","content":[{"id":"460c366f-15b5-486e-8c4b-772bdad488ea","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/5a2971d4-b2b6-4e88-8813-dbd6d035f7dc.jpg\" alt=\"\" title=\"\">","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"status":"Uploading Item...","progress":0,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":false,"overlay":false},"publisher":{},"starred":false},"cover":{"animated":false,"exif":{},"colors":[[6,14,25],[194,214,215],[133,16,25],[101,188,120],[102,128,143]],"width":1920,"height":1080,"orientation":"landscape","ratio":"16:9","aspect":1.7777777777777777,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/5a2971d4-b2b6-4e88-8813-dbd6d035f7dc.jpg","rotation":0,"saliency":{"bounding_rect":[[348.75,418.125],[675,1078.125]],"confidence":0.321846,"center":[478.125,600],"radius":230.45250000000001},"faces":[],"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/5a2971d4-b2b6-4e88-8813-dbd6d035f7dc.jpg","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/5a2971d4-b2b6-4e88-8813-dbd6d035f7dc.jpg"},"measurementHash":"2de03c0d94eefdee47921128c19e75f1","measurementVersion":16},{"id":"e6930cfe-b361-444b-b58d-defd37c67953","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"h1","html":"<h1>Hands On With The Climb, A Visceral VR Experience</h1>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"Hands On With The Climb, A Visceral VR Experience","measurementHash":"b7718ee60f7cc42db3a187fe449e0230","length":49,"language":"en","measurementVersion":16},{"id":"ccd0d759-24f0-4a0d-91a0-78f245f8150d","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>by <a href=\"http://twitter.com/augmentl\">Augmentl</a>, May 4th 2016.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":true},"src":null,"text":"by Augmentl, May 4th 2016.","measurementHash":"0e382eefdfa07e1d3b4bf6a021a980a8","length":26,"measurementVersion":16},{"id":"56f86664-cf1f-4463-b759-75b682481ef5","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>There is something fundamentally visceral about The Climb, and that feeling only gets stronger the harder a particular climb is. </p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":true},"src":null,"text":"There is something fundamentally visceral about The Climb, and that feeling only gets stronger the harder a particular climb is. ","measurementHash":"b9f4e7291cae8cfc6046b80d2c22b4e9","length":129,"language":"en","measurementVersion":16},{"id":"91b1f3ba-7c62-4021-967e-224e00daa68c","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>Last night, having just unlocked the Hard difficulty levels, I decided to take on a night time climb over The Bay, an attractive asian setting remindful of Thailand or Indonesia, complete with floating paper lamps and a beautiful view of the moonlit resort below. </p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":true},"src":null,"text":"Last night, having just unlocked the Hard difficulty levels, I decided to take on a night time climb over The Bay, an attractive asian setting remindful of Thailand or Indonesia, complete with floating paper lamps and a beautiful view of the moonlit resort below. ","measurementHash":"429c77d8a426cf2b59044ad9601287d8","length":264,"language":"en","measurementVersion":16},{"id":"1e21bb9d-dfdc-4c21-983b-8b04395218e9","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>My climb of The Bay was tense, and beautiful, and a little scary in places. I was also challenging myself to master the nuanced mechanic of the <i>technical hold, </i>and to perform the entire climb without chalking my hands (I know, I'm a sucker for achievements).</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"My climb of The Bay was tense, and beautiful, and a little scary in places. I was also challenging myself to master the nuanced mechanic of the technical hold, and to perform the entire climb without chalking my hands (I know, I'm a sucker for achievements).","measurementHash":"b34d998d343e9c7385d974ae9e0211d0","length":258,"language":"en","measurementVersion":16},{"id":"8294b408-7a5b-43da-a83d-2104b2745327","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>By the time I reached the summit, not only were my legs actually shaking but I had a real, primal <i>\"don't look down, but for the love of god don't look UP\"</i> feeling from the back of my lizard brain. So, naturally, I put on my best Indiana Jones face and took a step into the void, <i>Leap of Faith</i> style. It was exhilarating.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"By the time I reached the summit, not only were my legs actually shaking but I had a real, primal \"don't look down, but for the love of god don't look UP\" feeling from the back of my lizard brain. So, naturally, I put on my best Indiana Jones face and took a step into the void, Leap of Faith style. It was exhilarating.","measurementHash":"2bf69863767f6e97800ac20ae3126271","length":320,"language":"en","measurementVersion":16},{"id":"c297744a-62b0-4844-9088-517409bdd220","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>The Climb, Crytek's first full foray into the Virtual Reality space and a timed exclusive for the Oculus Rift, is the kind of game that could only work in VR. It is also a game that does not treat the player like an idiot, offering instead a rich and nuanced control mechanic which, like the very best of real-world sports, can be easy to pick up yet difficult to master. </p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"The Climb, Crytek's first full foray into the Virtual Reality space and a timed exclusive for the Oculus Rift, is the kind of game that could only work in VR. It is also a game that does not treat the player like an idiot, offering instead a rich and nuanced control mechanic which, like the very best of real-world sports, can be easy to pick up yet difficult to master. ","measurementHash":"e12fa509368f0f9564f230f0d8b8ae9f","length":372,"language":"en","measurementVersion":16},{"id":"28cc7bd9-e609-4976-a865-cac29c025ca8","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>The humble Xbox One controller in in fact put to use as a proxy for your hands, with its analog triggers determining the strength with which each hand clutches the rock face. Master the art of the technical hold, a gentle squeeze within a tight range of motion, and your stamina extends to endless levels. Clutch at the rock face too tightly, and as soon as you move one hand you'll be facing a rapidly decreasing countdown to losing your grip and dropping to your death. Chalk up your hands regularly, and you might hold on a little longer.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"The humble Xbox One controller in in fact put to use as a proxy for your hands, with its analog triggers determining the strength with which each hand clutches the rock face. Master the art of the technical hold, a gentle squeeze within a tight range of motion, and your stamina extends to endless levels. Clutch at the rock face too tightly, and as soon as you move one hand you'll be facing a rapidly decreasing countdown to losing your grip and dropping to your death. Chalk up your hands regularly, and you might hold on a little longer.","measurementHash":"611840cd0494911a4f5ac0fd22a5d929","length":541,"language":"en","measurementVersion":16},{"id":"271c66f7-6fb6-4f90-9db6-89f9b3550cfa","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>The control mechanic works well, and the level design is such that seeking the right path through the rock face is both challenging and entertaining. On occasion you will be asked to literally leap across a void, leading to a truly terrifying instant during which you will be praying to grab something at the other hand. While initially frightening, subsequently mastering this ability will not only enable you to cut your climb time, but it will make you feel like a real badass. </p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"The control mechanic works well, and the level design is such that seeking the right path through the rock face is both challenging and entertaining. On occasion you will be asked to literally leap across a void, leading to a truly terrifying instant during which you will be praying to grab something at the other hand. While initially frightening, subsequently mastering this ability will not only enable you to cut your climb time, but it will make you feel like a real badass. ","measurementHash":"cb06a46e32cc3f7ff64998139bf5c702","length":481,"language":"en","measurementVersion":16},{"id":"e0fd02e8-d2e0-406c-9e04-284f49a34a0e","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>There are a few occasions however where you might feel cheated by the game mechanic: a hand refusing to grab a hold just in front of it, or the dreaded metal cables across a void that seem to be specifically designed to repel your virtual hands in places where they should be obviously capable of grabbing. Losing your grip and falling to your death when this happens is more than a bit frustrating, but thankfully it's not too common an event. Thank god for checkpoints.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"There are a few occasions however where you might feel cheated by the game mechanic: a hand refusing to grab a hold just in front of it, or the dreaded metal cables across a void that seem to be specifically designed to repel your virtual hands in places where they should be obviously capable of grabbing. Losing your grip and falling to your death when this happens is more than a bit frustrating, but thankfully it's not too common an event. Thank god for checkpoints.","measurementHash":"6622d7d3a6f0b0a80272dfdadec275be","length":471,"language":"en","measurementVersion":16},{"id":"6e153aca-c028-49d0-95df-a75af41df4d2","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>Crytek have already announced support for the Oculus Touch motion controls when they release later this year, and it will be interesting to see how they will handle the disconnect between a virtual hand clutching a fixed rock face and the player's real hand hovering in mid-air. Counter-intuitively for a game where the player is represented by nothing more than two floating hands, it's hard to imagine precisely how a motion control mechanic would work, the current Xbox One controller method having set such a high bar in terms of intuitive, nuanced control. </p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"Crytek have already announced support for the Oculus Touch motion controls when they release later this year, and it will be interesting to see how they will handle the disconnect between a virtual hand clutching a fixed rock face and the player's real hand hovering in mid-air. Counter-intuitively for a game where the player is represented by nothing more than two floating hands, it's hard to imagine precisely how a motion control mechanic would work, the current Xbox One controller method having set such a high bar in terms of intuitive, nuanced control. ","measurementHash":"1493d6f556048dcc1938ed7423957d20","length":562,"language":"en","measurementVersion":16},{"id":"6e777545-8b21-4aad-9451-70e02fed7cab","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>The Climb should be played standing up. As your head and gaze determine where your free hand will be moved to, being able to physically jump, stretch, and crouch in order to reach the farther, trickier holds is an absolute must. Played properly, The Climb can in fact be a bit of a workout for both mind and body, the combination of the two working to further immerse the player into the challenge of reaching the summit unscathed.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"The Climb should be played standing up. As your head and gaze determine where your free hand will be moved to, being able to physically jump, stretch, and crouch in order to reach the farther, trickier holds is an absolute must. Played properly, The Climb can in fact be a bit of a workout for both mind and body, the combination of the two working to further immerse the player into the challenge of reaching the summit unscathed.","measurementHash":"7de6b811042a29a734ede8a2c64fabda","length":431,"language":"en","measurementVersion":16},{"id":"653eb112-b42b-41ab-901e-93984be6deb7","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>Unsurprisingly, given its pedigree, The Climb is also gorgeous - an over-saturated, lusciously vivid version of reality where the warm tones of The Canyon contrast against the cool hues of The Alps and the lush greens of The Bay. It is apparent however that, in order to remain within Oculus's minimum hardware requirements, Crytek may have turned down the resolution of the game to a 100% render target, making the gorgeous vistas and distant objects a little less sharp than they might have been. Players with more powerful systems might have appreciated a supersampling option, common in many VR games.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"Unsurprisingly, given its pedigree, The Climb is also gorgeous - an over-saturated, lusciously vivid version of reality where the warm tones of The Canyon contrast against the cool hues of The Alps and the lush greens of The Bay. It is apparent however that, in order to remain within Oculus's minimum hardware requirements, Crytek may have turned down the resolution of the game to a 100% render target, making the gorgeous vistas and distant objects a little less sharp than they might have been. Players with more powerful systems might have appreciated a supersampling option, common in many VR games.","measurementHash":"adcf35eece7dab4bba026da87a5211e1","length":605,"language":"en","measurementVersion":16},{"id":"60890e1c-5f04-4645-937c-b1cd27a12a46","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>Each of the three available environments - itself divided into three courses of varying difficulties - is filled with hidden trinkets and discoverable objects, as well as multiple paths to the summit that can be uncovered through multiple play throughs. The Climb is fundamentally a game of skill, intended to encourage multiple replays in an effort to find the optimum path up the mountain and achieve the shortest climb time. Leaderboards, achievements and progressive unlocks of new gear and flair feature prominently throughout the game, as does the ability to <i>\"ghost race\"</i> yourself or other players for an added challenge.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"Each of the three available environments - itself divided into three courses of varying difficulties - is filled with hidden trinkets and discoverable objects, as well as multiple paths to the summit that can be uncovered through multiple play throughs. The Climb is fundamentally a game of skill, intended to encourage multiple replays in an effort to find the optimum path up the mountain and achieve the shortest climb time. Leaderboards, achievements and progressive unlocks of new gear and flair feature prominently throughout the game, as does the ability to \"ghost race\" yourself or other players for an added challenge.","measurementHash":"a30b0f7ad906d9d23ecb19e3fd9b4fc4","length":627,"language":"en","measurementVersion":16},{"id":"169c47fa-dad7-4b73-ab58-ed408b80c68b","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>Fundamentally, The Climb has managed to achieve something few games in the current VR space have managed: to create a gaming experience that could only ever work in VR, and one that succeeds in immersing the player at a visceral level. It's a game where you're not merely an observer or an avatar, but a deeply engaged version of yourself - clutching at the rock face for dear life.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"Fundamentally, The Climb has managed to achieve something few games in the current VR space have managed: to create a gaming experience that could only ever work in VR, and one that succeeds in immersing the player at a visceral level. It's a game where you're not merely an observer or an avatar, but a deeply engaged version of yourself - clutching at the rock face for dear life.","measurementHash":"9e7a63b5fb976314d1bcce5e65181618","length":382,"language":"en","measurementVersion":16},{"id":"d7ec3216-509a-4e11-920f-21bbf515e489","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>Make sure to hold on tight. </p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"Make sure to hold on tight. ","measurementHash":"260d3f602562541038e573b26fb5aa9b","length":28,"measurementVersion":16}],"sites":["the-domains/augmentl"],"starredBlocks":{"text":[{"block":{"id":"ccd0d759-24f0-4a0d-91a0-78f245f8150d","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>by <a href=\"http://twitter.com/augmentl\">Augmentl</a>, May 4th 2016.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":true},"src":null,"text":"by Augmentl, May 4th 2016.","measurementHash":"0e382eefdfa07e1d3b4bf6a021a980a8","length":26,"measurementVersion":16},"html":"<p>by <a href=\"http://twitter.com/augmentl\">Augmentl</a>, May 4th 2016.</p>"},{"block":{"id":"56f86664-cf1f-4463-b759-75b682481ef5","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>There is something fundamentally visceral about The Climb, and that feeling only gets stronger the harder a particular climb is. </p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":true},"src":null,"text":"There is something fundamentally visceral about The Climb, and that feeling only gets stronger the harder a particular climb is. ","measurementHash":"b9f4e7291cae8cfc6046b80d2c22b4e9","length":129,"language":"en","measurementVersion":16},"html":"<p>There is something fundamentally visceral about The Climb, and that feeling only gets stronger the harder a particular climb is. </p>"},{"block":{"id":"91b1f3ba-7c62-4021-967e-224e00daa68c","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>Last night, having just unlocked the Hard difficulty levels, I decided to take on a night time climb over The Bay, an attractive asian setting remindful of Thailand or Indonesia, complete with floating paper lamps and a beautiful view of the moonlit resort below. </p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":true},"src":null,"text":"Last night, having just unlocked the Hard difficulty levels, I decided to take on a night time climb over The Bay, an attractive asian setting remindful of Thailand or Indonesia, complete with floating paper lamps and a beautiful view of the moonlit resort below. ","measurementHash":"429c77d8a426cf2b59044ad9601287d8","length":264,"language":"en","measurementVersion":16},"html":"<p>Last night, having just unlocked the Hard difficulty levels, I decided to take on a night time climb over The Bay, an attractive asian setting remindful of Thailand or Indonesia, complete with floating paper lamps and a beautiful view of the moonlit resort below. </p>"}],"textual":[{"block":{"id":"ccd0d759-24f0-4a0d-91a0-78f245f8150d","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>by <a href=\"http://twitter.com/augmentl\">Augmentl</a>, May 4th 2016.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":true},"src":null,"text":"by Augmentl, May 4th 2016.","measurementHash":"0e382eefdfa07e1d3b4bf6a021a980a8","length":26,"measurementVersion":16},"html":"<p>by <a href=\"http://twitter.com/augmentl\">Augmentl</a>, May 4th 2016.</p>"},{"block":{"id":"56f86664-cf1f-4463-b759-75b682481ef5","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>There is something fundamentally visceral about The Climb, and that feeling only gets stronger the harder a particular climb is. </p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":true},"src":null,"text":"There is something fundamentally visceral about The Climb, and that feeling only gets stronger the harder a particular climb is. ","measurementHash":"b9f4e7291cae8cfc6046b80d2c22b4e9","length":129,"language":"en","measurementVersion":16},"html":"<p>There is something fundamentally visceral about The Climb, and that feeling only gets stronger the harder a particular climb is. </p>"},{"block":{"id":"91b1f3ba-7c62-4021-967e-224e00daa68c","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>Last night, having just unlocked the Hard difficulty levels, I decided to take on a night time climb over The Bay, an attractive asian setting remindful of Thailand or Indonesia, complete with floating paper lamps and a beautiful view of the moonlit resort below. </p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":true},"src":null,"text":"Last night, having just unlocked the Hard difficulty levels, I decided to take on a night time climb over The Bay, an attractive asian setting remindful of Thailand or Indonesia, complete with floating paper lamps and a beautiful view of the moonlit resort below. ","measurementHash":"429c77d8a426cf2b59044ad9601287d8","length":264,"language":"en","measurementVersion":16},"html":"<p>Last night, having just unlocked the Hard difficulty levels, I decided to take on a night time climb over The Bay, an attractive asian setting remindful of Thailand or Indonesia, complete with floating paper lamps and a beautiful view of the moonlit resort below. </p>"}]},"blocks":{"image":[{"block":{"id":"460c366f-15b5-486e-8c4b-772bdad488ea","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/5a2971d4-b2b6-4e88-8813-dbd6d035f7dc.jpg\" alt=\"\" title=\"\">","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"status":"Uploading Item...","progress":0,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":false,"overlay":false},"publisher":{},"starred":false},"cover":{"animated":false,"exif":{},"colors":[[6,14,25],[194,214,215],[133,16,25],[101,188,120],[102,128,143]],"width":1920,"height":1080,"orientation":"landscape","ratio":"16:9","aspect":1.7777777777777777,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/5a2971d4-b2b6-4e88-8813-dbd6d035f7dc.jpg","rotation":0,"saliency":{"bounding_rect":[[348.75,418.125],[675,1078.125]],"confidence":0.321846,"center":[478.125,600],"radius":230.45250000000001},"faces":[],"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/5a2971d4-b2b6-4e88-8813-dbd6d035f7dc.jpg","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/5a2971d4-b2b6-4e88-8813-dbd6d035f7dc.jpg"},"measurementHash":"2de03c0d94eefdee47921128c19e75f1","measurementVersion":16},"html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/5a2971d4-b2b6-4e88-8813-dbd6d035f7dc.jpg\" alt=\"\" title=\"\">"}],"h1":[{"block":{"id":"e6930cfe-b361-444b-b58d-defd37c67953","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"h1","html":"<h1>Hands On With The Climb, A Visceral VR Experience</h1>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"Hands On With The Climb, A Visceral VR Experience","measurementHash":"b7718ee60f7cc42db3a187fe449e0230","length":49,"language":"en","measurementVersion":16},"html":"<h1>Hands On With The Climb, A Visceral VR Experience</h1>"}],"text":[{"block":{"id":"ccd0d759-24f0-4a0d-91a0-78f245f8150d","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>by <a href=\"http://twitter.com/augmentl\">Augmentl</a>, May 4th 2016.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":true},"src":null,"text":"by Augmentl, May 4th 2016.","measurementHash":"0e382eefdfa07e1d3b4bf6a021a980a8","length":26,"measurementVersion":16},"html":"<p>by <a href=\"http://twitter.com/augmentl\">Augmentl</a>, May 4th 2016.</p>"},{"block":{"id":"56f86664-cf1f-4463-b759-75b682481ef5","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>There is something fundamentally visceral about The Climb, and that feeling only gets stronger the harder a particular climb is. </p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":true},"src":null,"text":"There is something fundamentally visceral about The Climb, and that feeling only gets stronger the harder a particular climb is. ","measurementHash":"b9f4e7291cae8cfc6046b80d2c22b4e9","length":129,"language":"en","measurementVersion":16},"html":"<p>There is something fundamentally visceral about The Climb, and that feeling only gets stronger the harder a particular climb is. </p>"},{"block":{"id":"91b1f3ba-7c62-4021-967e-224e00daa68c","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>Last night, having just unlocked the Hard difficulty levels, I decided to take on a night time climb over The Bay, an attractive asian setting remindful of Thailand or Indonesia, complete with floating paper lamps and a beautiful view of the moonlit resort below. </p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":true},"src":null,"text":"Last night, having just unlocked the Hard difficulty levels, I decided to take on a night time climb over The Bay, an attractive asian setting remindful of Thailand or Indonesia, complete with floating paper lamps and a beautiful view of the moonlit resort below. ","measurementHash":"429c77d8a426cf2b59044ad9601287d8","length":264,"language":"en","measurementVersion":16},"html":"<p>Last night, having just unlocked the Hard difficulty levels, I decided to take on a night time climb over The Bay, an attractive asian setting remindful of Thailand or Indonesia, complete with floating paper lamps and a beautiful view of the moonlit resort below. </p>"},{"block":{"id":"1e21bb9d-dfdc-4c21-983b-8b04395218e9","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>My climb of The Bay was tense, and beautiful, and a little scary in places. I was also challenging myself to master the nuanced mechanic of the <i>technical hold, </i>and to perform the entire climb without chalking my hands (I know, I'm a sucker for achievements).</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"My climb of The Bay was tense, and beautiful, and a little scary in places. I was also challenging myself to master the nuanced mechanic of the technical hold, and to perform the entire climb without chalking my hands (I know, I'm a sucker for achievements).","measurementHash":"b34d998d343e9c7385d974ae9e0211d0","length":258,"language":"en","measurementVersion":16},"html":"<p>My climb of The Bay was tense, and beautiful, and a little scary in places. I was also challenging myself to master the nuanced mechanic of the <i>technical hold, </i>and to perform the entire climb without chalking my hands (I know, I'm a sucker for achievements).</p>"},{"block":{"id":"8294b408-7a5b-43da-a83d-2104b2745327","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>By the time I reached the summit, not only were my legs actually shaking but I had a real, primal <i>\"don't look down, but for the love of god don't look UP\"</i> feeling from the back of my lizard brain. So, naturally, I put on my best Indiana Jones face and took a step into the void, <i>Leap of Faith</i> style. It was exhilarating.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"By the time I reached the summit, not only were my legs actually shaking but I had a real, primal \"don't look down, but for the love of god don't look UP\" feeling from the back of my lizard brain. So, naturally, I put on my best Indiana Jones face and took a step into the void, Leap of Faith style. It was exhilarating.","measurementHash":"2bf69863767f6e97800ac20ae3126271","length":320,"language":"en","measurementVersion":16},"html":"<p>By the time I reached the summit, not only were my legs actually shaking but I had a real, primal <i>\"don't look down, but for the love of god don't look UP\"</i> feeling from the back of my lizard brain. So, naturally, I put on my best Indiana Jones face and took a step into the void, <i>Leap of Faith</i> style. It was exhilarating.</p>"},{"block":{"id":"c297744a-62b0-4844-9088-517409bdd220","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>The Climb, Crytek's first full foray into the Virtual Reality space and a timed exclusive for the Oculus Rift, is the kind of game that could only work in VR. It is also a game that does not treat the player like an idiot, offering instead a rich and nuanced control mechanic which, like the very best of real-world sports, can be easy to pick up yet difficult to master. </p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"The Climb, Crytek's first full foray into the Virtual Reality space and a timed exclusive for the Oculus Rift, is the kind of game that could only work in VR. It is also a game that does not treat the player like an idiot, offering instead a rich and nuanced control mechanic which, like the very best of real-world sports, can be easy to pick up yet difficult to master. ","measurementHash":"e12fa509368f0f9564f230f0d8b8ae9f","length":372,"language":"en","measurementVersion":16},"html":"<p>The Climb, Crytek's first full foray into the Virtual Reality space and a timed exclusive for the Oculus Rift, is the kind of game that could only work in VR. It is also a game that does not treat the player like an idiot, offering instead a rich and nuanced control mechanic which, like the very best of real-world sports, can be easy to pick up yet difficult to master. </p>"},{"block":{"id":"28cc7bd9-e609-4976-a865-cac29c025ca8","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>The humble Xbox One controller in in fact put to use as a proxy for your hands, with its analog triggers determining the strength with which each hand clutches the rock face. Master the art of the technical hold, a gentle squeeze within a tight range of motion, and your stamina extends to endless levels. Clutch at the rock face too tightly, and as soon as you move one hand you'll be facing a rapidly decreasing countdown to losing your grip and dropping to your death. Chalk up your hands regularly, and you might hold on a little longer.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"The humble Xbox One controller in in fact put to use as a proxy for your hands, with its analog triggers determining the strength with which each hand clutches the rock face. Master the art of the technical hold, a gentle squeeze within a tight range of motion, and your stamina extends to endless levels. Clutch at the rock face too tightly, and as soon as you move one hand you'll be facing a rapidly decreasing countdown to losing your grip and dropping to your death. Chalk up your hands regularly, and you might hold on a little longer.","measurementHash":"611840cd0494911a4f5ac0fd22a5d929","length":541,"language":"en","measurementVersion":16},"html":"<p>The humble Xbox One controller in in fact put to use as a proxy for your hands, with its analog triggers determining the strength with which each hand clutches the rock face. Master the art of the technical hold, a gentle squeeze within a tight range of motion, and your stamina extends to endless levels. Clutch at the rock face too tightly, and as soon as you move one hand you'll be facing a rapidly decreasing countdown to losing your grip and dropping to your death. Chalk up your hands regularly, and you might hold on a little longer.</p>"},{"block":{"id":"271c66f7-6fb6-4f90-9db6-89f9b3550cfa","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>The control mechanic works well, and the level design is such that seeking the right path through the rock face is both challenging and entertaining. On occasion you will be asked to literally leap across a void, leading to a truly terrifying instant during which you will be praying to grab something at the other hand. While initially frightening, subsequently mastering this ability will not only enable you to cut your climb time, but it will make you feel like a real badass. </p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"The control mechanic works well, and the level design is such that seeking the right path through the rock face is both challenging and entertaining. On occasion you will be asked to literally leap across a void, leading to a truly terrifying instant during which you will be praying to grab something at the other hand. While initially frightening, subsequently mastering this ability will not only enable you to cut your climb time, but it will make you feel like a real badass. ","measurementHash":"cb06a46e32cc3f7ff64998139bf5c702","length":481,"language":"en","measurementVersion":16},"html":"<p>The control mechanic works well, and the level design is such that seeking the right path through the rock face is both challenging and entertaining. On occasion you will be asked to literally leap across a void, leading to a truly terrifying instant during which you will be praying to grab something at the other hand. While initially frightening, subsequently mastering this ability will not only enable you to cut your climb time, but it will make you feel like a real badass. </p>"},{"block":{"id":"e0fd02e8-d2e0-406c-9e04-284f49a34a0e","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>There are a few occasions however where you might feel cheated by the game mechanic: a hand refusing to grab a hold just in front of it, or the dreaded metal cables across a void that seem to be specifically designed to repel your virtual hands in places where they should be obviously capable of grabbing. Losing your grip and falling to your death when this happens is more than a bit frustrating, but thankfully it's not too common an event. Thank god for checkpoints.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"There are a few occasions however where you might feel cheated by the game mechanic: a hand refusing to grab a hold just in front of it, or the dreaded metal cables across a void that seem to be specifically designed to repel your virtual hands in places where they should be obviously capable of grabbing. Losing your grip and falling to your death when this happens is more than a bit frustrating, but thankfully it's not too common an event. Thank god for checkpoints.","measurementHash":"6622d7d3a6f0b0a80272dfdadec275be","length":471,"language":"en","measurementVersion":16},"html":"<p>There are a few occasions however where you might feel cheated by the game mechanic: a hand refusing to grab a hold just in front of it, or the dreaded metal cables across a void that seem to be specifically designed to repel your virtual hands in places where they should be obviously capable of grabbing. Losing your grip and falling to your death when this happens is more than a bit frustrating, but thankfully it's not too common an event. Thank god for checkpoints.</p>"},{"block":{"id":"6e153aca-c028-49d0-95df-a75af41df4d2","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>Crytek have already announced support for the Oculus Touch motion controls when they release later this year, and it will be interesting to see how they will handle the disconnect between a virtual hand clutching a fixed rock face and the player's real hand hovering in mid-air. Counter-intuitively for a game where the player is represented by nothing more than two floating hands, it's hard to imagine precisely how a motion control mechanic would work, the current Xbox One controller method having set such a high bar in terms of intuitive, nuanced control. </p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"Crytek have already announced support for the Oculus Touch motion controls when they release later this year, and it will be interesting to see how they will handle the disconnect between a virtual hand clutching a fixed rock face and the player's real hand hovering in mid-air. Counter-intuitively for a game where the player is represented by nothing more than two floating hands, it's hard to imagine precisely how a motion control mechanic would work, the current Xbox One controller method having set such a high bar in terms of intuitive, nuanced control. ","measurementHash":"1493d6f556048dcc1938ed7423957d20","length":562,"language":"en","measurementVersion":16},"html":"<p>Crytek have already announced support for the Oculus Touch motion controls when they release later this year, and it will be interesting to see how they will handle the disconnect between a virtual hand clutching a fixed rock face and the player's real hand hovering in mid-air. Counter-intuitively for a game where the player is represented by nothing more than two floating hands, it's hard to imagine precisely how a motion control mechanic would work, the current Xbox One controller method having set such a high bar in terms of intuitive, nuanced control. </p>"},{"block":{"id":"6e777545-8b21-4aad-9451-70e02fed7cab","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>The Climb should be played standing up. As your head and gaze determine where your free hand will be moved to, being able to physically jump, stretch, and crouch in order to reach the farther, trickier holds is an absolute must. Played properly, The Climb can in fact be a bit of a workout for both mind and body, the combination of the two working to further immerse the player into the challenge of reaching the summit unscathed.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"The Climb should be played standing up. As your head and gaze determine where your free hand will be moved to, being able to physically jump, stretch, and crouch in order to reach the farther, trickier holds is an absolute must. Played properly, The Climb can in fact be a bit of a workout for both mind and body, the combination of the two working to further immerse the player into the challenge of reaching the summit unscathed.","measurementHash":"7de6b811042a29a734ede8a2c64fabda","length":431,"language":"en","measurementVersion":16},"html":"<p>The Climb should be played standing up. As your head and gaze determine where your free hand will be moved to, being able to physically jump, stretch, and crouch in order to reach the farther, trickier holds is an absolute must. Played properly, The Climb can in fact be a bit of a workout for both mind and body, the combination of the two working to further immerse the player into the challenge of reaching the summit unscathed.</p>"},{"block":{"id":"653eb112-b42b-41ab-901e-93984be6deb7","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>Unsurprisingly, given its pedigree, The Climb is also gorgeous - an over-saturated, lusciously vivid version of reality where the warm tones of The Canyon contrast against the cool hues of The Alps and the lush greens of The Bay. It is apparent however that, in order to remain within Oculus's minimum hardware requirements, Crytek may have turned down the resolution of the game to a 100% render target, making the gorgeous vistas and distant objects a little less sharp than they might have been. Players with more powerful systems might have appreciated a supersampling option, common in many VR games.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"Unsurprisingly, given its pedigree, The Climb is also gorgeous - an over-saturated, lusciously vivid version of reality where the warm tones of The Canyon contrast against the cool hues of The Alps and the lush greens of The Bay. It is apparent however that, in order to remain within Oculus's minimum hardware requirements, Crytek may have turned down the resolution of the game to a 100% render target, making the gorgeous vistas and distant objects a little less sharp than they might have been. Players with more powerful systems might have appreciated a supersampling option, common in many VR games.","measurementHash":"adcf35eece7dab4bba026da87a5211e1","length":605,"language":"en","measurementVersion":16},"html":"<p>Unsurprisingly, given its pedigree, The Climb is also gorgeous - an over-saturated, lusciously vivid version of reality where the warm tones of The Canyon contrast against the cool hues of The Alps and the lush greens of The Bay. It is apparent however that, in order to remain within Oculus's minimum hardware requirements, Crytek may have turned down the resolution of the game to a 100% render target, making the gorgeous vistas and distant objects a little less sharp than they might have been. Players with more powerful systems might have appreciated a supersampling option, common in many VR games.</p>"},{"block":{"id":"60890e1c-5f04-4645-937c-b1cd27a12a46","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>Each of the three available environments - itself divided into three courses of varying difficulties - is filled with hidden trinkets and discoverable objects, as well as multiple paths to the summit that can be uncovered through multiple play throughs. The Climb is fundamentally a game of skill, intended to encourage multiple replays in an effort to find the optimum path up the mountain and achieve the shortest climb time. Leaderboards, achievements and progressive unlocks of new gear and flair feature prominently throughout the game, as does the ability to <i>\"ghost race\"</i> yourself or other players for an added challenge.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"Each of the three available environments - itself divided into three courses of varying difficulties - is filled with hidden trinkets and discoverable objects, as well as multiple paths to the summit that can be uncovered through multiple play throughs. The Climb is fundamentally a game of skill, intended to encourage multiple replays in an effort to find the optimum path up the mountain and achieve the shortest climb time. Leaderboards, achievements and progressive unlocks of new gear and flair feature prominently throughout the game, as does the ability to \"ghost race\" yourself or other players for an added challenge.","measurementHash":"a30b0f7ad906d9d23ecb19e3fd9b4fc4","length":627,"language":"en","measurementVersion":16},"html":"<p>Each of the three available environments - itself divided into three courses of varying difficulties - is filled with hidden trinkets and discoverable objects, as well as multiple paths to the summit that can be uncovered through multiple play throughs. The Climb is fundamentally a game of skill, intended to encourage multiple replays in an effort to find the optimum path up the mountain and achieve the shortest climb time. Leaderboards, achievements and progressive unlocks of new gear and flair feature prominently throughout the game, as does the ability to <i>\"ghost race\"</i> yourself or other players for an added challenge.</p>"},{"block":{"id":"169c47fa-dad7-4b73-ab58-ed408b80c68b","item":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","type":"text","html":"<p>Fundamentally, The Climb has managed to achieve something few games in the current VR space have managed: to create a gaming experience that could only ever work in VR, and one that succeeds in immersing the player at a visceral level. It's a game where you're not merely an observer or an avatar, but a deeply engaged version of yourself - clutching at the rock face for dear life.</p>","created_at":"2016-08-06T19:10:06.314Z","updated_at":"2016-08-09T07:23:38.964Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c98e1e36-d7f8-41f5-9cfa-d4f3c5cde745","publisher":{},"starred":false},"src":null,"text":"Fundamentally, The Climb has managed to achieve something few games in the current VR space have managed: to create a gaming experience that could only ever work in VR, and one that succeeds in immersing the player at a visceral level. It's a game where you're not merely an observer or an avatar, but a deeply engaged version of yourself - clutching at the rock face for dear life.","measurementHash":"9e7a63b5fb976314d1bcce5e65181618","length":382,"language":"en","measurementVersion":16},"html":"<p>Fundamentally, The Climb has managed to achieve something few games in the current VR space have managed: to create a gaming experience that could only ever work in VR, and one that succeeds in immersing the player at a visceral level. It's a game where you're not merely an observer or an avatar, but a deeply engaged version of yourself - clutching at the rock face for dear life.</p>"},{"block":{"id":"d7ec3216-509a-4e11-920f-21bbf515e489","item":"c98e1e36-d7f8-41f5-9cfa
