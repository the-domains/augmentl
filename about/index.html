ll,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"224b47f6-c7e5-49c1-a745-b7217c466694","publisher":{},"starred":false},"src":null,"text":"We have one simple goal: to be your single source of updates for all AR and VR news.","measurementHash":"123d3fa9364cb7f686a65d7fc7c53df4","length":84,"language":"en","measurementVersion":16},{"id":"fd71cce2-7959-4411-bf5f-d7cb027af7b2","item":"224b47f6-c7e5-49c1-a745-b7217c466694","type":"text","html":"<p>No advertising. Non profit. No noise. </p>","created_at":null,"updated_at":"2016-08-09T18:10:27.874Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"224b47f6-c7e5-49c1-a745-b7217c466694","publisher":{},"starred":false},"src":null,"text":"No advertising. Non profit. No noise. ","measurementHash":"716a0a9400e54ec59bf520de9d19f753","length":38,"measurementVersion":16},{"id":"5bf3d96c-6484-4338-8a79-9f1a35d63b38","item":"224b47f6-c7e5-49c1-a745-b7217c466694","type":"text","html":"<p>Maintained by industry insiders, <a href=\"http://augmentl.io/\">Augmentl.io</a> combines original feature content with a news feed continuously updated with news hand-picked from a broad variety of sources in the VR and AR space, from insider news to \nmajor media properties. We strive to only feature a selection of the most important, \ninfluential developments in the industry, to cut through the noise of these rapidly growing \ntechnologies. </p>","created_at":null,"updated_at":"2016-08-09T18:10:27.874Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"224b47f6-c7e5-49c1-a745-b7217c466694","publisher":{},"starre
