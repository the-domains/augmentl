cd1efd2bb8eadf43852fe68.jpg"},"measurementVersion":16,"measurementHash":"ef56dd9ff27871d81144d2901eebbf83"},{"id":"208ae8c4-0552-466b-bee3-36779712bfed","item":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","type":"h1","html":"<h1>Palmer Luckey on the Rift's Pricing Strategy: \"Tesla is a Good Example\"</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Palmer Luckey on the Rift's Pricing Strategy: \"Tesla is a Good Example\"","length":71,"language":"en","measurementVersion":15,"measurementHash":"5f6b42b9da8ca95e95ecdb659f9958cc"},{"id":"aeaafd50-be1b-40b1-a701-9bd8226e80d1","item":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","type":"text","html":"<p>An insight into Oculus's vision for the future of VR reveals how Elon Musk's Tesla was an inspiration.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"An insight into Oculus's vision for the future of VR reveals how Elon Musk's Tesla was an inspiration.","length":102,"language":"en","measurementVersion":15,"measurementHash":"da13e8fe11fd730404b99a3c84cb20f3"},{"id":"932e6fd9-acb4-491f-9f59-88f88fd64702","item":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","type":"text","html":"<p>by Augmentl (<a href=\"http://twitter.com/augmentl\">@augmentl</a>), January 11 2016.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), January 11 2016.","length":41,"measurementVersion":15,"measurementHash":"f59c52c1448c28a0bf8e8442dfbe50ae"},{"id":"c41b514d-ce41-4b51-8341-fc074a58e39d","item":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","type":"text","html":"<p>One of the more interesting tidbits in the recent <a href=\"http://augmentl.io/8-highlights-from-an-ama-with-oculus-founder-palmer-luckey/\">Reddit AMA</a> with Oculus founder Palmer Luckey was in relation to a question on the Rift's launch pricing, which struck many as higher than expected for a device long claimed as serving the role of shepherd to the advent of consumer VR.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"One of the more interesting tidbits in the recent Reddit AMA with Oculus founder Palmer Luckey was in relation to a question on the Rift's launch pricing, which struck many as higher than expected for a device long claimed as serving the role of shepherd to the advent of consumer VR.","length":284,"language":"en","measurementVersion":15,"measurementHash":"8c85e442974b572dcfc3342c8b2ddc9c"},{"id":"747af7ac-5ee4-48b4-85c7-919fca5c054a","item":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","type":"text","html":"<p>The Rift launched this week at $599, raising questions as to whether its high price point, and its requirement of a substantial PC in order to run, wouldn't be deterrents to the wide adoption of VR. How could mass-market acceptance of this new technology be achieved when its flagship product was out of most consumers price range? </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Rift launched this week at $599, raising questions as to whether its high price point, and its requirement of a substantial PC in order to run, wouldn't be deterrents to the wide adoption of VR. How could mass-market acceptance of this new technology be achieved when its flagship product was out of most consumers price range? ","length":332,"language":"en","measurementVersion":15,"measurementHash":"8273fb46f5746297c9c20d6c3c759bec"},{"id":"e017987e-051c-45cb-b561-79732f4584a9","item":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","type":"text","html":"<p>Palmer answered this question by referring to Elon Musk's strategy for Tesla, a pioneer in the electric car industry: </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Palmer answered this question by referring to Elon Musk's strategy for Tesla, a pioneer in the electric car industry: ","length":118,"language":"en","measurementVersion":15,"measurementHash":"592405709660865d88731586326f1c93"},{"id":"4f5f9b04-08d6-4bf2-9a6c-59b087d0c988","item":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","type":"quote","html":"<blockquote><p data-grid-id=\"4f5f9b04-08d6-4bf2-9a6c-59b087d0c988\">\"Tesla is a good example - Elon Musk had to convince the public that electric cars could be awesome before he could build the technology that would actually make electric cars mainstream.\" </p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"60285ef8a7e1ec67a13cc6bc7fdc920b"},{"id":"a94458d3-b924-4c3f-ae3e-6ecebe5d0c5c","item":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","type":"text","html":"<p>Palmer also commented on how his position on the Rift's pricing changed from the early days, when he used to believe VR could only cost <i data-grid-id=\"4e1364a7-c769-4515-9009-1ca7dcdbb6be\">\"$300 and run on a decent PC.\"</i>\n\n That was until he realised that in order to deliver VR's most compelling quality,\n\npresence\n, more needed to be invested into the device. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Palmer also commented on how his position on the Rift's pricing changed from the early days, when he used to believe VR could only cost \"$300 and run on a decent PC.\"\n\n That was until he realised that in order to deliver VR's most compelling quality,\n\npresence\n, more needed to be invested into the device. ","length":307,"language":"en","measurementVersion":15,"measurementHash":"83d8b6df95b414b1f5235cf9633c5d71"},{"id":"76b58fbd-a7b4-4d1a-87c9-af84656833ce","item":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","type":"quote","html":"<blockquote><p data-grid-id=\"76b58fbd-a7b4-4d1a-87c9-af84656833ce\">\"The Rift is the first headset capable of delivering presence, the sensation of feeling like you are inside a virtual scene on a subconscious level... VR needs to become something everyone wants before it can become something everyone can afford\"</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"747c56700e9ce8d1a92d135fdaea84c8"},{"id":"8f916f4a-11fa-4ec0-a02f-ed6d682797ef","item":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","type":"text","html":"<p>It's difficult to argue that the Rift has not been an aspirational device, having after all been the keystone to the birth of an entire emerging industry with investments in the billions. What remains to be seen is how quickly, rather than whether, VR can evolve to encompass a more consumer-friendly price point. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It's difficult to argue that the Rift has not been an aspirational device, having after all been the keystone to the birth of an entire emerging industry with investments in the billions. What remains to be seen is how quickly, rather than whether, VR can evolve to encompass a more consumer-friendly price point. ","length":314,"language":"en","measurementVersion":15,"measurementHash":"2e8487b5b2f5c686e8c6930d80d03b42"}],"publisher":{"name":"","domain":null,"url":"","favicon":null},"author":[{"name":"","url":""}],"site":"the-domains/augmentl","job":"bd28cff4-428b-4ced-ad2f-60ee9502e5e7","starredBlocks":{"image":[{"block":{"id":"3817f132-9fc8-4f25-be28-b26285858e34","item":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/a3aac8da-e352-42e8-8ee4-8b414a9c9d8d.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"status":"Uploading Item...","progress":0,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"exif":{},"animated":false,"rotation":0,"colors":[[65,74,91],[196,143,129],[195,214,221],[0,118,164],[0,185,223]],"width":1860,"height":1120,"orientation":"landscape","ratio":"1024:617","aspect":1.659643435980551,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/ffe4bc7fc021660cacd1efd2bb8eadf43852fe68.jpg","saliency":{"bounding_rect":[[334.21875,161.66015625],[1480.37109375,1106.19140625]],"confidence":0.216835,"center":[906.38671875,697.5],"radius":615.2821875},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/7de91ab0f875d72c6de82701dba387d9f349ea20.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/ffe4bc7fc021660cacd1efd2bb8eadf43852fe68.jpg"},"measurementVersion":16,"measurementHash":"ef56dd9ff27871d81144d2901eebbf83"},"html":"<img s ts-from-an-ama-with-oculus-founder-palmer-luckey/\">Reddit AMA</a> with Oculus founder Palmer Luckey was in relation to a question on the Rift's launch pricing, which struck many as higher than expected for a device long claimed as serving the role of shepherd to the advent of consumer VR.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"One of the more interesting tidbits in the recent Reddit AMA with Oculus founder Palmer Luckey was in relation to a question on the Rift's launch pricing, which struck many as higher than expected for a device long claimed as serving the role of shepherd to the advent of consumer VR.","length":284,"language":"en","measurementVersion":15,"measurementHash":"8c85e442974b572dcfc3342c8b2ddc9c"},"html":"<p>One of the more interesting tidbits in the recent <a href=\"http://augmentl.io/8-highlights-from-an-ama-with-oculus-founder-palmer-luckey/\">Reddit AMA</a> with Oculus founder Palmer Luckey was in relation to a question on the Rift's launch pricing, which struck many as higher than expected for a device long claimed as serving the role of shepherd to the advent of consumer VR.</p>"},{"block":{"id":"747af7ac-5ee4-48b4-85c7-919fca5c054a","item":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","type":"text","html":"<p>The Rift launched this week at $599, raising questions as to whether its high price point, and its requirement of a substantial PC in order to run, wouldn't be deterrents to the wide adoption of VR. How could mass-market acceptance of this new technology be achieved when its flagship product was out of most consumers price range? </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Rift launched this week at $599, raising questions as to whether its high price point, and its requirement of a substantial PC in order to run, wouldn't be deterrents to the wide adoption of VR. How could mass-market acceptance of this new technology be achieved when its flagship product was out of most consumers price range? ","length":332,"language":"en","measurementVersion":15,"measurementHash":"8273fb46f5746297c9c20d6c3c759bec"},"html":"<p>The Rift launched this week at $599, raising questions as to whether its high price point, and its requirement of a substantial PC in order to run, wouldn't be deterrents to the wide adoption of VR. How could mass-market acceptance of this new technology be achieved when its flagship product was out of most consumers price range? </p>"},{"block":{"id":"e017987e-051c-45cb-b561-79732f4584a9","item":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","type":"text","html":"<p>Palmer answered this question by referring to Elon Musk's strategy for Tesla, a pioneer in the electric car industry: </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Palmer answered this question by referring to Elon Musk's strategy for Tesla, a pioneer in the electric car industry: ","length":118,"language":"en","measurementVersion":15,"measurementHash":"592405709660865d88731586326f1c93"},"html":"<p>Palmer answered this question by referring to Elon Musk's strategy for Tesla, a pioneer in the electric car industry: </p>"},{"block":{"id":"a94458d3-b924-4c3f-ae3e-6ecebe5d0c5c","item":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","type":"text","html":"<p>Palmer also commented on how his position on the Rift's pricing changed from the early days, when he used to believe VR could only cost <i data-grid-id=\"4e1364a7-c769-4515-9009-1ca7dcdbb6be\">\"$300 and run on a decent PC.\"</i>\n\n That was until he realised that in order to deliver VR's most compelling quality,\n\npresence\n, more needed to be invested into the device. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Palmer also commented on how his position on the Rift's pricing changed from the early days, when he used to believe VR could only cost \"$300 and run on a decent PC.\"\n\n That was until he realised that in order to deliver VR's most compelling quality,\n\npresence\n, more needed to be invested into the device. ","length":307,"language":"en","measurementVersion":15,"measurementHash":"83d8b6df95b414b1f5235cf9633c5d71"},"html":"<p>Palmer also commented on how his position on the Rift's pricing changed from the early days, when he used to believe VR could only cost <i data-grid-id=\"4e1364a7-c769-4515-9009-1ca7dcdbb6be\">\"$300 and run on a decent PC.\"</i>\n\n That was until he realised that in order to deliver VR's most compelling quality,\n\npresence\n, more needed to be invested into the device. </p>"},{"block":{"id":"8f916f4a-11fa-4ec0-a02f-ed6d682797ef","item":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","type":"text","html":"<p>It's difficult to argue that the Rift has not been an aspirational device, having after all been the keystone to the birth of an entire emerging industry with investments in the billions. What remains to be seen is how quickly, rather than whether, VR can evolve to encompass a more consumer-friendly price point. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It's difficult to argue that the Rift has not been an aspirational device, having after all been the keystone to the birth of an entire emerging industry with investments in the billions. What remains to be seen is how quickly, rather than whether, VR can evolve to encompass a more consumer-friendly price point. ","length":314,"language":"en","measurementVersion":15,"measurementHash":"2e8487b5b2f5c686e8c6930d80d03b42"},"html":"<p>It's difficult to argue that the Rift has not been an aspirational device, having after all been the keystone to the birth of an entire emerging industry with investments in the billions. What remains to be seen is how quickly, rather than whether, VR can evolve to encompass a more consumer-friendly price point. </p>"}],"quote":[{"block":{"id":"4f5f9b04-08d6-4bf2-9a6c-59b087d0c988","item":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","type":"quote","html":"<blockquote><p data-grid-id=\"4f5f9b04-08d6-4bf2-9a6c-59b087d0c988\">\"Tesla is a good example - Elon Musk had to convince the public that electric cars could be awesome before he could build the technology that would actually make electric cars mainstream.\" </p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"60285ef8a7e1ec67a13cc6bc7fdc920b"},"html":"<blockquote><p data-grid-id=\"4f5f9b04-08d6-4bf2-9a6c-59b087d0c988\">\"Tesla is a good example - Elon Musk had to convince the public that electric cars could be awesome before he could build the technology that would actually make electric cars mainstream.\" </p></blockquote>"},{"block":{"id":"76b58fbd-a7b4-4d1a-87c9-af84656833ce","item":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","type":"quote","html":"<blockquote><p data-grid-id=\"76b58fbd-a7b4-4d1a-87c9-af84656833ce\">\"The Rift is the first headset capable of delivering presence, the sensation of feeling like you are inside a virtual scene on a subconscious level... VR needs to become something everyone wants before it can become something everyone can afford\"</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"a1d6e57d-94db-4e7f-ae5a-7785b3263a23","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"747c56700e9ce8d1a92d135fdaea84c8"},"html":"<blockquote><p data-grid-id=\"76b58fbd-a7b4-4d1a-87c9-af84656833ce\">\"The Rift is the first headset capable of delivering presence, the sensation of feeling like you are inside a virtual scene on a subconscious level... VR needs to become something everyone wants before it can become something everyone can afford\"</p></blockquote>"}]},"classification":{"$class":["item:w-image","item:w-h1","item:w-text","item:w-title","item:w-textual","item:dont-cover-filter","item:can-cover-crop","item:dont-cover-overl
