ource":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The Oculus Rift, Presence, Hype, and the Fundamentals of VR","length":59,"language":"en","measurementVersion":16,"measurementHash":"fbac7e6b0574c6d7e5368b8925d34f3d"},"html":"<h1>The Oculus Rift, Presence, Hype, and the Fundamentals of VR</h1>"}],"text":[{"block":{"id":"a5b4f6fe-69ca-47bc-b57d-f16066ef593b","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>When the HTC Vive introduced the concepts of room-scale and Chaperone to the emerging VR marketplace, it introduced some welcome innovation to an enthusiastic public. It also shifted the conversation away from what really matters.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"When the HTC Vive introduced the concepts of room-scale and Chaperone to the emerging VR marketplace, it introduced some welcome innovation to an enthusiastic public. It also shifted the conversation away from what really matters.","length":230,"language":"en","measurementVersion":16,"measurementHash":"ae031105d72682845a4475cfe19042be"},"html":"<p>When the HTC Vive introduced the concepts of room-scale and Chaperone to the emerging VR marketplace, it introduced some welcome innovation to an enthusiastic public. It also shifted the conversation away from what really matters.</p>"},{"block":{"id":"ed2e8686-96af-472a-aa46-fcb74e21cd2d","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>by <a href=\"https://twitter.com/augmentl\">Augmentl</a>, February 2nd 2016</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl, February 2nd 2016","length":30,"measurementVersion":16,"measurementHash":"fa7a1aa55e97ba8b5b4595639f4e2498"},"html":"<p>by <a href=\"https://twitter.com/augmentl\">Augmentl</a>, February 2nd 2016</p>"},{"block":{"id":"e8513fa9-fcd3-4e3d-b6c2-ba609d4d11c3","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>Last month's introduction of the HTC Vive Pre at CES - HTC's second Virtual Reality developer kit - brought with it the addition of a front-facing camera, arguably one of the Vive's most unique selling points in addition to its novel Lighthouse tracking technology and a strong focus on so-called \"room scale\" experiences (VR experiences where players can walk around and interact freely with the Virtual world.).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Last month's introduction of the HTC Vive Pre at CES - HTC's second Virtual Reality developer kit - brought with it the addition of a front-facing camera, arguably one of the Vive's most unique selling points in addition to its novel Lighthouse tracking technology and a strong focus on so-called \"room scale\" experiences (VR experiences where players can walk around and interact freely with the Virtual world.).","length":413,"language":"en","measurementVersion":16,"measurementHash":"83e0a942f6b6fa7b4c303e32a131ea6c"},"html":"<p>Last month's introduction of the HTC Vive Pre at CES - HTC's second Virtual Reality developer kit - brought with it the addition of a front-facing camera, arguably one of the Vive's most unique selling points in addition to its novel Lighthouse tracking technology and a strong focus on so-called \"room scale\" experiences (VR experiences where players can walk around and interact freely with the Virtual world.).</p>"},{"block":{"id":"334114b8-4af0-49f9-a392-cba14e2c83d1","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>Both <i>\"room-scale\"</i> and <i>\"Chaperone\"</i> (The camera's primary purpose, a safety feature notifying users of real-world obstacles) have garnered an enormous amount of press, and rightly so. They are new additions to the emerging field of consumer VR and bring new and exciting possibilities to an already excited and enthusiastic community.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Both \"room-scale\" and \"Chaperone\" (The camera's primary purpose, a safety feature notifying users of real-world obstacles) have garnered an enormous amount of press, and rightly so. They are new additions to the emerging field of consumer VR and bring new and exciting possibilities to an already excited and enthusiastic community.","length":332,"language":"en","measurementVersion":16,"measurementHash":"d17f19cbf7582046a87742ccb5f61fc1"},"html":"<p>Both <i>\"room-scale\"</i> and <i>\"Chaperone\"</i> (The camera's primary purpose, a safety feature notifying users of real-world obstacles) have garnered an enormous amount of press, and rightly so. They are new additions to the emerging field of consumer VR and bring new and exciting possibilities to an already excited and enthusiastic community.</p>"},{"block":{"id":"21fd6267-b20d-4561-a9e9-7d5ee3faf911","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>Comparatively speaking, Oculus got a raw deal. While the undisputed founders of the VR revolution got their fair share of press following their CES announcements, most of it concerned the perceived high cost of their newly released consumer product. According to many, USD$600 was a steep price of entry for a VR headset that most expected to come in at the previous developer kits' ballpark price of USD$350.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Comparatively speaking, Oculus got a raw deal. While the undisputed founders of the VR revolution got their fair share of press following their CES announcements, most of it concerned the perceived high cost of their newly released consumer product. According to many, USD$600 was a steep price of entry for a VR headset that most expected to come in at the previous developer kits' ballpark price of USD$350.","length":409,"language":"en","measurementVersion":16,"measurementHash":"efd8828c3d7aa1677d44a2deefed9706"},"html":"<p>Comparatively speaking, Oculus got a raw deal. While the undisputed founders of the VR revolution got their fair share of press following their CES announcements, most of it concerned the perceived high cost of their newly released consumer product. According to many, USD$600 was a steep price of entry for a VR headset that most expected to come in at the previous developer kits' ballpark price of USD$350.</p>"},{"block":{"id":"48fc97fa-1ed2-4a12-985d-5b00a6628133","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>So, while Oculus was first to the punch with an actual, tangible consumer product, HTC got much of the love from both the industry press and more mainstream media outlets. The Rift was generally acknowledged as the more polished VR device, but the Vive Pre, with its camera and room-scale tracking out of the box, got most of the buzz. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So, while Oculus was first to the punch with an actual, tangible consumer product, HTC got much of the love from both the industry press and more mainstream media outlets. The Rift was generally acknowledged as the more polished VR device, but the Vive Pre, with its camera and room-scale tracking out of the box, got most of the buzz. ","length":336,"language":"en","measurementVersion":16,"measurementHash":"ffd5281f93880efde1631262a8d91c46"},"html":"<p>So, while Oculus was first to the punch with an actual, tangible consumer product, HTC got much of the love from both the industry press and more mainstream media outlets. The Rift was generally acknowledged as the more polished VR device, but the Vive Pre, with its camera and room-scale tracking out of the box, got most of the buzz. </p>"},{"block":{"id":"14038909-a3c7-424e-9066-4010e5d73c64","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>But therein lies a problem: with so much press and community buzz being focused on the novelty of what the Vive brought to the table, the general public lost track of the biggest challenges facing VR's adoption. Suddenly the Oculus Rift was no longer a culmination of years of iterative R&D and custom manufacturing: it was now \"the one without the camera. The one without motion controllers.\"</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"But therein lies a problem: with so much press and community buzz being focused on the novelty of what the Vive brought to the table, the general public lost track of the biggest challenges facing VR's adoption. Suddenly the Oculus Rift was no longer a culmination of years of iterative R&D and custom manufacturing: it was now \"the one without the camera. The one without motion controllers.\"","length":393,"language":"en","measurementVersion":16,"measurementHash":"d99b29eba15b21a3e9988dc3bd807c35"},"html":"<p>But therein lies a problem: with so much press and community buzz being focused on the novelty of what the Vive brought to the table, the general public lost track of the biggest challenges facing VR's adoption. Suddenly the Oculus Rift was no longer a culmination of years of iterative R&D and custom manufacturing: it was now \"the one without the camera. The one without motion controllers.\"</p>"},{"block":{"id":"8029a32d-346a-4589-9d64-011bdb0044c4","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>In one fell swoop, HTC managed to shift the conversation away from their lack of a finished product (to which, less than a month from official preorders, HTC has yet to commit), and towards making anything less than a camera-equipped, room-scale tracked VR solution look inferior. Whereas last year the VR community was discussing the importance of <i>\"Presence,\"</i> VR was suddenly all about <a href=\"http://www.roadtovr.com/valves-chet-faliszek-on-htc-vive-pre-content-showcase-surprises-and-ninja-cats/\">not bumping into your cat</a> while you walk and interact around your room.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"In one fell swoop, HTC managed to shift the conversation away from their lack of a finished product (to which, less than a month from official preorders, HTC has yet to commit), and towards making anything less than a camera-equipped, room-scale tracked VR solution look inferior. Whereas last year the VR community was discussing the importance of \"Presence,\" VR was suddenly all about not bumping into your cat while you walk and interact around your room.","length":458,"language":"en","measurementVersion":16,"measurementHash":"fc76c33badf69c8e08bebbf2ee5a6bb9"},"html":"<p>In one fell swoop, HTC managed to shift the conversation away from their lack of a finished product (to which, less than a month from official preorders, HTC has yet to commit), and towards making anything less than a camera-equipped, room-scale tracked VR solution look inferior. Whereas last year the VR community was discussing the importance of <i>\"Presence,\"</i> VR was suddenly all about <a href=\"http://www.roadtovr.com/valves-chet-faliszek-on-htc-vive-pre-content-showcase-surprises-and-ninja-cats/\">not bumping into your cat</a> while you walk and interact around your room.</p>"},{"block":{"id":"33f550f2-9ac5-4b6a-9fa5-afcde1f8872f","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>The tech community and media alike have a short attention span. The new and shiny will always trump the established. And with VR moving at breakneck speed, this tendency is only exacerbated. So let's take an opportunity to go back to basics, to consider not what VR could possibly deliver as it evolves, but rather what VR <i>needs</i> to deliver <i>right now</i> in its first, most defining, and possibly make-or-break generation. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The tech community and media alike have a short attention span. The new and shiny will always trump the established. And with VR moving at breakneck speed, this tendency is only exacerbated. So let's take an opportunity to go back to basics, to consider not what VR could possibly deliver as it evolves, but rather what VR needs to deliver right now in its first, most defining, and possibly make-or-break generation. ","length":418,"language":"en","measurementVersion":16,"measurementHash":"da4cbcf06ccb7a3a17234675923ed445"},"html":"<p>The tech community and media alike have a short attention span. The new and shiny will always trump the established. And with VR moving at breakneck speed, this tendency is only exacerbated. So let's take an opportunity to go back to basics, to consider not what VR could possibly deliver as it evolves, but rather what VR <i>needs</i> to deliver <i>right now</i> in its first, most defining, and possibly make-or-break generation. </p>"},{"block":{"id":"491eb964-d68a-4688-9705-9ed261cc479d","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>If it's to succeed, what VR needs to deliver right now, if nothing else, is the ability to fool our brain into accepting the virtual as real. To deliver <i>Presence</i>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"If it's to succeed, what VR needs to deliver right now, if nothing else, is the ability to fool our brain into accepting the virtual as real. To deliver Presence.","length":162,"language":"en","measurementVersion":16,"measurementHash":"4215d0e5523105b3837b55388e360d10"},"html":"<p>If it's to succeed, what VR needs to deliver right now, if nothing else, is the ability to fool our brain into accepting the virtual as real. To deliver <i>Presence</i>.</p>"},{"block":{"id":"68b31fdf-70d6-4db0-9aa4-c544bc44d69f","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>Presence is what Oculus VR has dedicated <a href=\"http://www.roadtovr.com/oculus-shares-5-key-ingredients-for-presence-in-virtual-reality/\">their entire R&D effort towards</a>. It's why almost every component in the Rift is custom. It's the reason behind the Rift's $USD600 price point. Presence is, to the best of current technology's ability to deliver, the very essence of the Rift's design ethos.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Presence is what Oculus VR has dedicated their entire R&D effort towards. It's why almost every component in the Rift is custom. It's the reason behind the Rift's $USD600 price point. Presence is, to the best of current technology's ability to deliver, the very essence of the Rift's design ethos.","length":297,"language":"en","measurementVersion":16,"measurementHash":"01f55bf9c6a663bfaf297ebf2ea3ee44"},"html":"<p>Presence is what Oculus VR has dedicated <a href=\"http://www.roadtovr.com/oculus-shares-5-key-ingredients-for-presence-in-virtual-reality/\">their entire R&D effort towards</a>. It's why almost every component in the Rift is custom. It's the reason behind the Rift's $USD600 price point. Presence is, to the best of current technology's ability to deliver, the very essence of the Rift's design ethos.</p>"},{"block":{"id":"409031e5-dcff-40a8-bab0-0edc64b58da9","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>And that's because achieving Presence is really, really hard. Our brain is very good at spotting fakery, and will go to great lengths to remind us that what we are seeing in VR is not real. Overcoming that primal characteristic of our very biology therefore demands striking a finely tuned balance, simultaneously fooling our perceptions of motion, imagery, and sound while removing incidental distractions that would rip us out of the virtual experience.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"And that's because achieving Presence is really, really hard. Our brain is very good at spotting fakery, and will go to great lengths to remind us that what we are seeing in VR is not real. Overcoming that primal characteristic of our very biology therefore demands striking a finely tuned balance, simultaneously fooling our perceptions of motion, imagery, and sound while removing incidental distractions that would rip us out of the virtual experience.","length":455,"language":"en","measurementVersion":16,"measurementHash":"0d9d7a99b2cb9828974bb99c2309da52"},"html":"<p>And that's because achieving Presence is really, really hard. Our brain is very good at spotting fakery, and will go to great lengths to remind us that what we are seeing in VR is not real. Overcoming that primal characteristic of our very biology therefore demands striking a finely tuned balance, simultaneously fooling our perceptions of motion, imagery, and sound while removing incidental distractions that would rip us out of the virtual experience.</p>"},{"block":{"id":"ac156ae1-d398-4136-97bd-8c387d510978","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>Presence is the reason the Rift is made of textile materials instead of cheaper plastics, and has the weight distribution of a baseball cap: to ensure the device feels weightless and stays put when we move, to avoid distractions and to help us forget we're wearing a device at all.  </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Presence is the reason the Rift is made of textile materials instead of cheaper plastics, and has the weight distribution of a baseball cap: to ensure the device feels weightless and stays put when we move, to avoid distractions and to help us forget we're wearing a device at all.  ","length":283,"language":"en","measurementVersion":16,"measurementHash":"85e0406e1d01b585e4847c452ea023b9"},"html":"<p>Presence is the reason the Rift is made of textile materials instead of cheaper plastics, and has the weight distribution of a baseball cap: to ensure the device feels weightless and stays put when we move, to avoid distractions and to help us forget we're wearing a device at all.  </p>"},{"block":{"id":"282f5b5b-1e1a-4141-9e38-6749e7444c1a","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>Presence is the reason for Oculus to have spent resources on a finely calibrated, audiophile quality <a href=\"https://www.youtube.com/watch?v=IAwFN9sFcso\">integrated audio solution</a>: to fool our brain into thinking the sounds we hear in VR are sources, not recordings, as accurately positioned in the virtual world as they would be in the real one.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Presence is the reason for Oculus to have spent resources on a finely calibrated, audiophile quality integrated audio solution: to fool our brain into thinking the sounds we hear in VR are sources, not recordings, as accurately positioned in the virtual world as they would be in the real one.","length":293,"language":"en","measurementVersion":16,"measurementHash":"00ba47394becf5d262c83288d10c279a"},"html":"<p>Presence is the reason for Oculus to have spent resources on a finely calibrated, audiophile quality <a href=\"https://www.youtube.com/watch?v=IAwFN9sFcso\">integrated audio solution</a>: to fool our brain into thinking the sounds we hear in VR are sources, not recordings, as accurately positioned in the virtual world as they would be in the real one.</p>"},{"block":{"id":"8e9da5d8-39a3-4d5a-a6a5-cd5bc09c2902","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>Presence is also the reason why Oculus opted for the best possible combination of custom optics and displays which, while being similar to those in the HTC Vive, do by most accounts have a slight edge in overall image clarity and in the removal of distracting screen-fill artefacts, commonly known as the Screen Door Effect.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Presence is also the reason why Oculus opted for the best possible combination of custom optics and displays which, while being similar to those in the HTC Vive, do by most accounts have a slight edge in overall image clarity and in the removal of distracting screen-fill artefacts, commonly known as the Screen Door Effect.","length":324,"language":"en","measurementVersion":16,"measurementHash":"9789c3915ca073936b7723525381371d"},"html":"<p>Presence is also the reason why Oculus opted for the best possible combination of custom optics and displays which, while being similar to those in the HTC Vive, do by most accounts have a slight edge in overall image clarity and in the removal of distracting screen-fill artefacts, commonly known as the Screen Door Effect.</p>"},{"block":{"id":"a4eee7ba-fd27-488e-b1c2-0f1166da938d","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>Finally, Presence is the reason why Oculus has worked in close partnership with Microsoft, and GPU manufacturers nVidia and AMD, to ensure the fastest access to the underlying graphics hardware and to facilitate the implementation of Ansynchronous Time Warp, a difficult to pull off software level solution to ensure head movements in VR appear smooth at all times, masking any occasional game performance drops. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Finally, Presence is the reason why Oculus has worked in close partnership with Microsoft, and GPU manufacturers nVidia and AMD, to ensure the fastest access to the underlying graphics hardware and to facilitate the implementation of Ansynchronous Time Warp, a difficult to pull off software level solution to ensure head movements in VR appear smooth at all times, masking any occasional game performance drops. ","length":413,"language":"en","measurementVersion":16,"measurementHash":"80450514bd31a9988180c36deec69b8e"},"html":"<p>Finally, Presence is the reason why Oculus has worked in close partnership with Microsoft, and GPU manufacturers nVidia and AMD, to ensure the fastest access to the underlying graphics hardware and to facilitate the implementation of Ansynchronous Time Warp, a difficult to pull off software level solution to ensure head movements in VR appear smooth at all times, masking any occasional game performance drops. </p>"},{"block":{"id":"3959ab5d-1729-4fbb-b2a4-2874605070b0","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>Yes, Oculus could have invested in a pass-through camera solution. They could also have pushed for their tracked motion controllers, the Oculus Touch, to be made available with the Rift at launch instead of later this year. But they didn't. Not because of lack of resources (Oculus is backed by over USD$2bn of Facebook funding), but because of a strong focus on delivering on the one, most fundamental promise of VR: Presence. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Yes, Oculus could have invested in a pass-through camera solution. They could also have pushed for their tracked motion controllers, the Oculus Touch, to be made available with the Rift at launch instead of later this year. But they didn't. Not because of lack of resources (Oculus is backed by over USD$2bn of Facebook funding), but because of a strong focus on delivering on the one, most fundamental promise of VR: Presence. ","length":428,"language":"en","measurementVersion":16,"measurementHash":"dcbc19ff9238e2f84f737164dff44336"},"html":"<p>Yes, Oculus could have invested in a pass-through camera solution. They could also have pushed for their tracked motion controllers, the Oculus Touch, to be made available with the Rift at launch instead of later this year. But they didn't. Not because of lack of resources (Oculus is backed by over USD$2bn of Facebook funding), but because of a strong focus on delivering on the one, most fundamental promise of VR: Presence. </p>"},{"block":{"id":"4c30c861-8120-48e0-90c1-eab30acd6d03","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>The HTC Vive is an impressive device. Together with its Lighthouse tracking and motion control solution, it's in fact an impressive <i>system</i>. It's an all-in-one, out-of-the-box solution to deliver VR at a physical scale of interaction greater than Oculus's, at least until the second half of the year where we will be able to properly evaluate Oculus's own motion control solution. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The HTC Vive is an impressive device. Together with its Lighthouse tracking and motion control solution, it's in fact an impressive system. It's an all-in-one, out-of-the-box solution to deliver VR at a physical scale of interaction greater than Oculus's, at least until the second half of the year where we will be able to properly evaluate Oculus's own motion control solution. ","length":380,"language":"en","measurementVersion":16,"measurementHash":"330cd970ea8e7812591d5c98f74e26e3"},"html":"<p>The HTC Vive is an impressive device. Together with its Lighthouse tracking and motion control solution, it's in fact an impressive <i>system</i>. It's an all-in-one, out-of-the-box solution to deliver VR at a physical scale of interaction greater than Oculus's, at least until the second half of the year where we will be able to properly evaluate Oculus's own motion control solution. </p>"},{"block":{"id":"e05c91a7-7d36-4ad4-81ce-6b67f0e81a1e","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>But what the Vive delivers in scale, it lacks in fundamentals. Its displays and optics are just a notch short of what can be achieved in this hardware generation. Its audio solution is generic and at the mercy of what each player's own headphones can deliver. Its ergonomics consist of a comparatively heavy plastic housing paired with elastic straps. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"But what the Vive delivers in scale, it lacks in fundamentals. Its displays and optics are just a notch short of what can be achieved in this hardware generation. Its audio solution is generic and at the mercy of what each player's own headphones can deliver. Its ergonomics consist of a comparatively heavy plastic housing paired with elastic straps. ","length":352,"language":"en","measurementVersion":16,"measurementHash":"b03967101690bf3e27a2ac9fdca85804"},"html":"<p>But what the Vive delivers in scale, it lacks in fundamentals. Its displays and optics are just a notch short of what can be achieved in this hardware generation. Its audio solution is generic and at the mercy of what each player's own headphones can deliver. Its ergonomics consist of a comparatively heavy plastic housing paired with elastic straps. </p>"},{"block":{"id":"efe1b63d-e2b0-4ca8-83fb-1b5f4e091337","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>And while it's true that the Vive's freedom of room-scale movement and controller tracking is a powerful presence multiplier, any VR solution which doesn't first and foremost deliver on those fundamentals of presence is just <i>multiplying by zero</i>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"And while it's true that the Vive's freedom of room-scale movement and controller tracking is a powerful presence multiplier, any VR solution which doesn't first and foremost deliver on those fundamentals of presence is just multiplying by zero.","length":245,"language":"en","measurementVersion":16,"measurementHash":"9698afede9ed7bddbcebb4497a27ddc2"},"html":"<p>And while it's true that the Vive's freedom of room-scale movement and controller tracking is a powerful presence multiplier, any VR solution which doesn't first and foremost deliver on those fundamentals of presence is just <i>multiplying by zero</i>.</p>"},{"block":{"id":"54b85c98-c1cc-4cd7-9205-0e05a273a83a","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>So while the Vive can absolutely deliver presence, it is likely to be more fleeting: a dropped frame, a slip of the headset, the weight on the nose, a too-faint or too-loud sound. In VR, any of these seemingly insignificant distractions are enough to break the fragile illusion of Presence, ejecting the player right back into the real world. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"So while the Vive can absolutely deliver presence, it is likely to be more fleeting: a dropped frame, a slip of the headset, the weight on the nose, a too-faint or too-loud sound. In VR, any of these seemingly insignificant distractions are enough to break the fragile illusion of Presence, ejecting the player right back into the real world. ","length":343,"language":"en","measurementVersion":16,"measurementHash":"7d5260d128f0f1929a20af2314188293"},"html":"<p>So while the Vive can absolutely deliver presence, it is likely to be more fleeting: a dropped frame, a slip of the headset, the weight on the nose, a too-faint or too-loud sound. In VR, any of these seemingly insignificant distractions are enough to break the fragile illusion of Presence, ejecting the player right back into the real world. </p>"},{"block":{"id":"77cfba87-ce17-4df2-a4a8-cc96535008df","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"text","html":"<p>While any and all of these factors will also likely affect the Rift, they're going to be comparatively minimised by the very attention to the fundamentals of VR that has defined Oculus's path to market. Because without those fundamentals, there is no Presence. And without Presence, there is no VR.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"bd006587-89b9-4033-95bb-23defd33f12b","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"While any and all of these factors will also likely affect the Rift, they're going to be comparatively minimised by the very attention to the fundamentals of VR that has defined Oculus's path to market. Because without those fundamentals, there is no Presence. And without Presence, there is no VR.","length":298,"language":"en","measurementVersion":16,"measurementHash":"3c58e4fabaec9b8017f92ead2bab3eb9"},"html":"<p>While any and all of these factors will also likely affect the Rift, they're going to be comparatively minimised by the very attention to the fundamentals of VR that has defined Oculus's path to market. Because without those fundamentals, there is no Presence. And without Presence, there is no VR.</p>"}],"quote":[{"block":{"id":"29ee6621-658a-4e23-9cd4-ce6ff4762249","item":"bd006587-89b9-4033-95bb-23defd33f12b","type":"quote","html":"<blockquote><p>The Oculus Rift was no longer a culmination of years of iterative R&D and custom manufacturing: it was now \"the one without the camera. The one without mo
