2c9ed7be9e3a558.png"},"measurementVersion":16,"measurementHash":"aefb4192bb1a0e6632c9ed7be9e3a558"},{"id":"648875f7-2a03-4cfd-bba2-ce725891fa46","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"h1","html":"<h1>The Rexodus VR Demo is a Little Slice of Awesome</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Rexodus VR Demo is a Little Slice of Awesome","length":48,"language":"en","measurementVersion":15,"measurementHash":"45cad7cb2f539fb9023dc29b09d414ad"},{"id":"28ee32cc-82a8-4b4e-b01d-ac12160fa70c","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>The latest VR short by Steelehouse brings a Dark Horse comic to life with beautiful visuals, great characters and a promise of more to come.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The latest VR short by Steelehouse brings a Dark Horse comic to life with beautiful visuals, great characters and a promise of more to come.","length":140,"language":"en","measurementVersion":15,"measurementHash":"41e4bf71e20c98a3fc5b7dafe422bdc4"},{"id":"6ff42923-646e-4282-96e0-fc12fce673ad","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>by Augmentl (<a href=\"http://twitter.com/augmentl\">@augmentl</a>), December 21 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), December 21 2015.","length":42,"language":"de","measurementVersion":15,"measurementHash":"32329d7f96c6c56f12e588c190bbe967"},{"id":"c21a5711-60d7-4834-b50a-d5366ff799ad","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Let me start with an admission: I'd never heard of Rexodus before today. So if you happen, like me, to have missed this colourful Dark Horse comic up until now, this summary from the <a data-grid-id=\"747f0e44-789c-4407-b363-862e08891fd5\" href=\"http://www.rexodus.com/\"><b data-grid-id=\"8749809c-b6ed-4f79-9140-bf2e0d5dbfb2\">official page</b></a> should help:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Let me start with an admission: I'd never heard of Rexodus before today. So if you happen, like me, to have missed this colourful Dark Horse comic up until now, this summary from the official page should help:","length":209,"language":"en","measurementVersion":15,"measurementHash":"603d78c6f45f34ac21d56cd202ecbbbf"},{"id":"ead4bc38-9777-4433-b45c-b1437abed762","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"quote","html":"<blockquote><p data-grid-id=\"ead4bc38-9777-4433-b45c-b1437abed762\">64.9 million years ago, the earth was ruled by dinosaurs — a species far more advanced than their fossil record would ever reveal. Leveraging the power of lava as their primary fuel source, the dinosaurs’ civilization grew unchecked for millions of years. That is, until the BLACK BLOOD ARRIVED...</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","starred":true,"source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d"},"measurementHash":"7bbf7ab51d0e01a6112de7c2dd361e16"},{"id":"5b56e4e3-7255-4854-8b3d-0c071962419f","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>As it happens, that short summary is more than you actually need to know to enjoy the newly released <a data-grid-id=\"a6ae3847-0c1a-4fd0-8af9-5f3ac55d69f8\" href=\"https://share.oculus.com/app/rexodus-vr\"><b data-grid-id=\"536e4cbe-75bb-483c-8345-f68a6c8c17ce\">Rexodus VR</b></a> experience, a short demo by the creative studio Steelehouse which, while barely interactive, manages to be both a visual treat and an enticing taste of what could be.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"As it happens, that short summary is more than you actually need to know to enjoy the newly released Rexodus VR experience, a short demo by the creative studio Steelehouse which, while barely interactive, manages to be both a visual treat and an enticing taste of what could be.","length":278,"language":"en","measurementVersion":15,"measurementHash":"330b7befbeeacfb8d711f8c0fcdc8e48"},{"id":"0be2542b-ae06-4115-852a-c4061301f6cb","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/7a49c023-d254-449c-b6f3-f25950fd05bd.png\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/773a3f5c3ba2ca521c09c82c09cd13b8fc799a97.png","exif":{"exif":{}},"rotation":0,"colors":[[6,0,0],[254,250,0],[217,171,106],[254,0,0],[220,65,0]],"faces":[],"width":1866,"height":741,"orientation":"landscape","ratio":"1024:407","aspect":2.515970515970516,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/773a3f5c3ba2ca521c09c82c09cd13b8fc799a97.png","saliency":{"bounding_rect":[[348.052734375,1.822265625],[1864.177734375,739.83984375]],"confidence":0.17961,"center":[1415.900390625,437.34375],"radius":503.68697460937494},"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/15469ebd4cad5ab23641f2a903cf637e7f77f4c0.png","animated":false,"factor":1.822265625,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/3017d4843e3f4d92e6b812ea76171467.png","mimetype":"image/png","textregions":[{"x":364,"y":391,"width":220,"height":15}]},"measurementVersion":16,"measurementHash":"3017d4843e3f4d92e6b812ea76171467","measure":["histogram","faces","saliency","textregions"]},{"id":"d1328b39-9d5c-452e-862e-32b046042428","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>In order to avoid major spoilers I'll refrain from going into too much detail about what happens in the experience, so suffice to say that much of it consists of looking around luxuriously detailed comic-book styled surroundings while being spoken to by a succession of beautifully rendered and animated characters from the comic.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In order to avoid major spoilers I'll refrain from going into too much detail about what happens in the experience, so suffice to say that much of it consists of looking around luxuriously detailed comic-book styled surroundings while being spoken to by a succession of beautifully rendered and animated characters from the comic.","length":330,"language":"en","measurementVersion":15,"measurementHash":"359995c4b31c363d97acfc095ad24775"},{"id":"60ba2269-a847-4c97-9475-089037898603","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Built on the Unreal engine, Rexodus VR showcases what you can achieve when you combine meticulously modeled characters with Temporal Antialiasing, 4K textures and positional audio. Even on the now ageing Oculus Rift DK2 the graphics were flawlessly smooth, bright, and vivid. So vivid in fact that the DK2's prominent and dreaded \"screen door effect\" was instantly forgotten. And to Steelehouse's further credit, I ran the demo on an Nvidia 780Ti and still experienced an absolutely seamless experience.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Built on the Unreal engine, Rexodus VR showcases what you can achieve when you combine meticulously modeled characters with Temporal Antialiasing, 4K textures and positional audio. Even on the now ageing Oculus Rift DK2 the graphics were flawlessly smooth, bright, and vivid. So vivid in fact that the DK2's prominent and dreaded \"screen door effect\" was instantly forgotten. And to Steelehouse's further credit, I ran the demo on an Nvidia 780Ti and still experienced an absolutely seamless experience.","length":503,"language":"en","measurementVersion":15,"measurementHash":"180887dbc646243be5c8e2f5779c68bd"},{"id":"39281857-f33e-446b-9c0d-6585841fedb9","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/638a3010-3c8a-47df-8150-10ab1407c321.png\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b2e4c827646be50d96bcd4b828ec6f0a95ce8bf1.png","exif":{"exif":{}},"rotation":0,"colors":[[0,0,0],[253,244,2],[253,126,7],[105,32,8],[49,62,81]],"faces":[{"x":986.4228515625,"y":916.6201171875,"width":44.0859375,"height":44.0859375,"confidence":5.017084},{"x":940.5,"y":543.7265625,"width":196.5498046875,"height":196.5498046875,"confidence":5.006351},{"x":1425.4453125,"y":176.34375,"width":88.171875,"height":88.171875,"confidence":5.000487},{"x":934.9892578125,"y":765.9931640625,"width":44.0859375,"height":44.0859375,"confidence":4.999558}],"width":1881,"height":977,"orientation":"landscape","ratio":"256:133","aspect":1.9248120300751879,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b2e4c827646be50d96bcd4b828ec6f0a95ce8bf1.png","saliency":{"bounding_rect":[[1.8369140625,1.8369140625],[1879.1630859375,975.4013671875]],"confidence":0.166304,"center":[938.6630859375,523.5205078125],"radius":1024.1585771484374},"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/701ad61503d8ce3221ed504783ced8fb49b6d4a3.png","animated":false,"factor":1.8369140625,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/548a563a89ee277ae1723f33b165e1bf.png","mimetype":"image/png","textregions":[{"x":176,"y":1,"width":291,"height":53},{"x":847,"y":193,"width":90,"height":23},{"x":328,"y":300,"width":69,"height":29}]},"measurementVersion":16,"measurementHash":"548a563a89ee277ae1723f33b165e1bf","measure":["histogram","faces","saliency","textregions"]},{"id":"ebf1e81d-f9a0-4f13-bdc0-e9f330debe99","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Rexodus VR is by no means perfect: running it on version 0.8 of the Oculus Runtime, I had to button-mash the Xbox controller to get it to move on from an initial black screen. The experience's positional sound sources could also have been more accurately placed with relation to the on-screen dialog, although the small discrepancies were not enough to be distracting.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Rexodus VR is by no means perfect: running it on version 0.8 of the Oculus Runtime, I had to button-mash the Xbox controller to get it to move on from an initial black screen. The experience's positional sound sources could also have been more accurately placed with relation to the on-screen dialog, although the small discrepancies were not enough to be distracting.","length":368,"language":"en","measurementVersion":15,"measurementHash":"5398e2f04e9685cb63d343f0f7cc5edb"},{"id":"214d3475-dafb-4965-ae11-442eb3bc4646","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>I also happened to notice, on a second run of the experience, that the occasional interaction prompts telling me to look in one direction or another really had no effect on the progression of the experience. At the same time I couldn't help but be impressed by the level of immersion, if not quite presence, that the experience managed to convey despite this completely illusory sense of agency.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I also happened to notice, on a second run of the experience, that the occasional interaction prompts telling me to look in one direction or another really had no effect on the progression of the experience. At the same time I couldn't help but be impressed by the level of immersion, if not quite presence, that the experience managed to convey despite this completely illusory sense of agency.","length":395,"language":"en","measurementVersion":15,"measurementHash":"f3fb83fcc3423810e2eb2bc7260721d9"},{"id":"0d23f614-e497-4454-a123-671bfde72a6a","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>The Rexodus VR demo seems to be taking a strong cue from Oculus Studios' upcoming VR experiences, like <a data-grid-id=\"56d03df4-f057-45ca-ab92-dcd174fdd320\" href=\"https://share.oculus.com/app/henry-trailer\"><b data-grid-id=\"c5fd3d2e-85fa-4878-bd94-bc1d0ca659d9\">Henry</b></a>, and in doing so serves as a good demonstration of the effectiveness of minimally interactive, character driven experiences in Virtual Reality. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Rexodus VR demo seems to be taking a strong cue from Oculus Studios' upcoming VR experiences, like Henry, and in doing so serves as a good demonstration of the effectiveness of minimally interactive, character driven experiences in Virtual Reality. ","length":253,"language":"en","measurementVersion":15,"measurementHash":"67a432ea4adf70fdc71decab60685d64"},{"id":"1561e960-9e8b-4e34-b2d5-58a03ea3d8df","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Like Henry and others like it in fact, Rexodus VR provides further evidence that leting the user be an observer within the action, rather than an active participant in it, can prove highly effective in VR - freeing the user from the cognitive stresses of interaction while letting the mind <a href=\"http://augmentl.io/my-less-than-perfect-demo-or-how-i-came-to-love-the-htc-vi/\">simply accept the illusion</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Like Henry and others like it in fact, Rexodus VR provides further evidence that leting the user be an observer within the action, rather than an active participant in it, can prove highly effective in VR - freeing the user from the cognitive stresses of interaction while letting the mind simply accept the illusion.","length":317,"language":"en","measurementVersion":15,"measurementHash":"4fceb04dae8eb809d5e8b3a85adf77e0"},{"id":"abe1353a-ec82-4f2d-a44f-a287aae3dd32","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Rexodus VR stands today as a weird, delightful hybrid of comic, game, and stage play. Whichever way Steelehouse decide to take it from here, I have a feeling it'll be worth the wait.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Rexodus VR stands today as a weird, delightful hybrid of comic, game, and stage play. Whichever way Steelehouse decide to take it from here, I have a feeling it'll be worth the wait.","length":182,"language":"en","measurementVersion":15,"measurementHash":"e9be8f872551442e14a65709cb46e299"},{"id":"87cb99f7-bcda-4463-aca1-b351a5485e61","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Oh and one last thing: <b data-grid-id=\"83284968-3a14-4daf-b5cf-910fd12f8b51\">watch out for the black blood</b>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Oh and one last thing: watch out for the black blood.","length":53,"language":"en","measurementVersion":15,"measurementHash":"b50779ba6bfea0ecf0d01f3b35839bae"},{"id":"582aab94-fcfe-45df-9aaf-3b2361a50e43","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Keep up with more updates on everything VR on twitter at <a data-grid-id=\"f80e0c95-d834-49b5-849b-9471aa9b3a17\" href=\"hjttp://twitter.com/augmentl\"><b data-grid-id=\"b39e6436-b23c-4580-a415-46d4bddad334\">@augmentl</b></a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Keep up with more updates on everything VR on twitter at @augmentl","length":66,"language":"en","measurementVersion":15,"measurementHash":"fce227b064b59d0e69a6f2a0cb0202b8"}],"publisher":{"name":"","domain":null,"url":"","favicon":null},"author":[{"name":"","url":""}],"site":"the-domains/augmentl","job":"c248141a-54aa-4ea5-a987-8774451e50fd","starredBlocks":{"image":[{"block":{"id":"42670b8c-7376-4d8b-bfdd-d894cccee148","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/976604c1-a97e-4b56-acd4-6aee8aa161a9.png\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"cr 260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The latest VR short by Steelehouse brings a Dark Horse comic to life with beautiful visuals, great characters and a promise of more to come.","length":140,"language":"en","measurementVersion":15,"measurementHash":"41e4bf71e20c98a3fc5b7dafe422bdc4"},"html":"<p>The latest VR short by Steelehouse brings a Dark Horse comic to life with beautiful visuals, great characters and a promise of more to come.</p>"},{"block":{"id":"6ff42923-646e-4282-96e0-fc12fce673ad","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>by Augmentl (<a href=\"http://twitter.com/augmentl\">@augmentl</a>), December 21 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), December 21 2015.","length":42,"language":"de","measurementVersion":15,"measurementHash":"32329d7f96c6c56f12e588c190bbe967"},"html":"<p>by Augmentl (<a href=\"http://twitter.com/augmentl\">@augmentl</a>), December 21 2015.</p>"},{"block":{"id":"c21a5711-60d7-4834-b50a-d5366ff799ad","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Let me start with an admission: I'd never heard of Rexodus before today. So if you happen, like me, to have missed this colourful Dark Horse comic up until now, this summary from the <a data-grid-id=\"747f0e44-789c-4407-b363-862e08891fd5\" href=\"http://www.rexodus.com/\"><b data-grid-id=\"8749809c-b6ed-4f79-9140-bf2e0d5dbfb2\">official page</b></a> should help:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Let me start with an admission: I'd never heard of Rexodus before today. So if you happen, like me, to have missed this colourful Dark Horse comic up until now, this summary from the official page should help:","length":209,"language":"en","measurementVersion":15,"measurementHash":"603d78c6f45f34ac21d56cd202ecbbbf"},"html":"<p>Let me start with an admission: I'd never heard of Rexodus before today. So if you happen, like me, to have missed this colourful Dark Horse comic up until now, this summary from the <a data-grid-id=\"747f0e44-789c-4407-b363-862e08891fd5\" href=\"http://www.rexodus.com/\"><b data-grid-id=\"8749809c-b6ed-4f79-9140-bf2e0d5dbfb2\">official page</b></a> should help:</p>"},{"block":{"id":"5b56e4e3-7255-4854-8b3d-0c071962419f","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>As it happens, that short summary is more than you actually need to know to enjoy the newly released <a data-grid-id=\"a6ae3847-0c1a-4fd0-8af9-5f3ac55d69f8\" href=\"https://share.oculus.com/app/rexodus-vr\"><b data-grid-id=\"536e4cbe-75bb-483c-8345-f68a6c8c17ce\">Rexodus VR</b></a> experience, a short demo by the creative studio Steelehouse which, while barely interactive, manages to be both a visual treat and an enticing taste of what could be.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"As it happens, that short summary is more than you actually need to know to enjoy the newly released Rexodus VR experience, a short demo by the creative studio Steelehouse which, while barely interactive, manages to be both a visual treat and an enticing taste of what could be.","length":278,"language":"en","measurementVersion":15,"measurementHash":"330b7befbeeacfb8d711f8c0fcdc8e48"},"html":"<p>As it happens, that short summary is more than you actually need to know to enjoy the newly released <a data-grid-id=\"a6ae3847-0c1a-4fd0-8af9-5f3ac55d69f8\" href=\"https://share.oculus.com/app/rexodus-vr\"><b data-grid-id=\"536e4cbe-75bb-483c-8345-f68a6c8c17ce\">Rexodus VR</b></a> experience, a short demo by the creative studio Steelehouse which, while barely interactive, manages to be both a visual treat and an enticing taste of what could be.</p>"},{"block":{"id":"d1328b39-9d5c-452e-862e-32b046042428","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>In order to avoid major spoilers I'll refrain from going into too much detail about what happens in the experience, so suffice to say that much of it consists of looking around luxuriously detailed comic-book styled surroundings while being spoken to by a succession of beautifully rendered and animated characters from the comic.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In order to avoid major spoilers I'll refrain from going into too much detail about what happens in the experience, so suffice to say that much of it consists of looking around luxuriously detailed comic-book styled surroundings while being spoken to by a succession of beautifully rendered and animated characters from the comic.","length":330,"language":"en","measurementVersion":15,"measurementHash":"359995c4b31c363d97acfc095ad24775"},"html":"<p>In order to avoid major spoilers I'll refrain from going into too much detail about what happens in the experience, so suffice to say that much of it consists of looking around luxuriously detailed comic-book styled surroundings while being spoken to by a succession of beautifully rendered and animated characters from the comic.</p>"},{"block":{"id":"60ba2269-a847-4c97-9475-089037898603","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Built on the Unreal engine, Rexodus VR showcases what you can achieve when you combine meticulously modeled characters with Temporal Antialiasing, 4K textures and positional audio. Even on the now ageing Oculus Rift DK2 the graphics were flawlessly smooth, bright, and vivid. So vivid in fact that the DK2's prominent and dreaded \"screen door effect\" was instantly forgotten. And to Steelehouse's further credit, I ran the demo on an Nvidia 780Ti and still experienced an absolutely seamless experience.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Built on the Unreal engine, Rexodus VR showcases what you can achieve when you combine meticulously modeled characters with Temporal Antialiasing, 4K textures and positional audio. Even on the now ageing Oculus Rift DK2 the graphics were flawlessly smooth, bright, and vivid. So vivid in fact that the DK2's prominent and dreaded \"screen door effect\" was instantly forgotten. And to Steelehouse's further credit, I ran the demo on an Nvidia 780Ti and still experienced an absolutely seamless experience.","length":503,"language":"en","measurementVersion":15,"measurementHash":"180887dbc646243be5c8e2f5779c68bd"},"html":"<p>Built on the Unreal engine, Rexodus VR showcases what you can achieve when you combine meticulously modeled characters with Temporal Antialiasing, 4K textures and positional audio. Even on the now ageing Oculus Rift DK2 the graphics were flawlessly smooth, bright, and vivid. So vivid in fact that the DK2's prominent and dreaded \"screen door effect\" was instantly forgotten. And to Steelehouse's further credit, I ran the demo on an Nvidia 780Ti and still experienced an absolutely seamless experience.</p>"},{"block":{"id":"ebf1e81d-f9a0-4f13-bdc0-e9f330debe99","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Rexodus VR is by no means perfect: running it on version 0.8 of the Oculus Runtime, I had to button-mash the Xbox controller to get it to move on from an initial black screen. The experience's positional sound sources could also have been more accurately placed with relation to the on-screen dialog, although the small discrepancies were not enough to be distracting.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Rexodus VR is by no means perfect: running it on version 0.8 of the Oculus Runtime, I had to button-mash the Xbox controller to get it to move on from an initial black screen. The experience's positional sound sources could also have been more accurately placed with relation to the on-screen dialog, although the small discrepancies were not enough to be distracting.","length":368,"language":"en","measurementVersion":15,"measurementHash":"5398e2f04e9685cb63d343f0f7cc5edb"},"html":"<p>Rexodus VR is by no means perfect: running it on version 0.8 of the Oculus Runtime, I had to button-mash the Xbox controller to get it to move on from an initial black screen. The experience's positional sound sources could also have been more accurately placed with relation to the on-screen dialog, although the small discrepancies were not enough to be distracting.</p>"},{"block":{"id":"214d3475-dafb-4965-ae11-442eb3bc4646","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>I also happened to notice, on a second run of the experience, that the occasional interaction prompts telling me to look in one direction or another really had no effect on the progression of the experience. At the same time I couldn't help but be impressed by the level of immersion, if not quite presence, that the experience managed to convey despite this completely illusory sense of agency.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I also happened to notice, on a second run of the experience, that the occasional interaction prompts telling me to look in one direction or another really had no effect on the progression of the experience. At the same time I couldn't help but be impressed by the level of immersion, if not quite presence, that the experience managed to convey despite this completely illusory sense of agency.","length":395,"language":"en","measurementVersion":15,"measurementHash":"f3fb83fcc3423810e2eb2bc7260721d9"},"html":"<p>I also happened to notice, on a second run of the experience, that the occasional interaction prompts telling me to look in one direction or another really had no effect on the progression of the experience. At the same time I couldn't help but be impressed by the level of immersion, if not quite presence, that the experience managed to convey despite this completely illusory sense of agency.</p>"},{"block":{"id":"0d23f614-e497-4454-a123-671bfde72a6a","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>The Rexodus VR demo seems to be taking a strong cue from Oculus Studios' upcoming VR experiences, like <a data-grid-id=\"56d03df4-f057-45ca-ab92-dcd174fdd320\" href=\"https://share.oculus.com/app/henry-trailer\"><b data-grid-id=\"c5fd3d2e-85fa-4878-bd94-bc1d0ca659d9\">Henry</b></a>, and in doing so serves as a good demonstration of the effectiveness of minimally interactive, character driven experiences in Virtual Reality. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Rexodus VR demo seems to be taking a strong cue from Oculus Studios' upcoming VR experiences, like Henry, and in doing so serves as a good demonstration of the effectiveness of minimally interactive, character driven experiences in Virtual Reality. ","length":253,"language":"en","measurementVersion":15,"measurementHash":"67a432ea4adf70fdc71decab60685d64"},"html":"<p>The Rexodus VR demo seems to be taking a strong cue from Oculus Studios' upcoming VR experiences, like <a data-grid-id=\"56d03df4-f057-45ca-ab92-dcd174fdd320\" href=\"https://share.oculus.com/app/henry-trailer\"><b data-grid-id=\"c5fd3d2e-85fa-4878-bd94-bc1d0ca659d9\">Henry</b></a>, and in doing so serves as a good demonstration of the effectiveness of minimally interactive, character driven experiences in Virtual Reality. </p>"},{"block":{"id":"1561e960-9e8b-4e34-b2d5-58a03ea3d8df","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Like Henry and others like it in fact, Rexodus VR provides further evidence that leting the user be an observer within the action, rather than an active participant in it, can prove highly effective in VR - freeing the user from the cognitive stresses of interaction while letting the mind <a href=\"http://augmentl.io/my-less-than-perfect-demo-or-how-i-came-to-love-the-htc-vi/\">simply accept the illusion</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Like Henry and others like it in fact, Rexodus VR provides further evidence that leting the user be an observer within the action, rather than an active participant in it, can prove highly effective in VR - freeing the user from the cognitive stresses of interaction while letting the mind simply accept the illusion.","length":317,"language":"en","measurementVersion":15,"measurementHash":"4fceb04dae8eb809d5e8b3a85adf77e0"},"html":"<p>Like Henry and others like it in fact, Rexodus VR provides further evidence that leting the user be an observer within the action, rather than an active participant in it, can prove highly effective in VR - freeing the user from the cognitive stresses of interaction while letting the mind <a href=\"http://augmentl.io/my-less-than-perfect-demo-or-how-i-came-to-love-the-htc-vi/\">simply accept the illusion</a>.</p>"},{"block":{"id":"abe1353a-ec82-4f2d-a44f-a287aae3dd32","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Rexodus VR stands today as a weird, delightful hybrid of comic, game, and stage play. Whichever way Steelehouse decide to take it from here, I have a feeling it'll be worth the wait.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Rexodus VR stands today as a weird, delightful hybrid of comic, game, and stage play. Whichever way Steelehouse decide to take it from here, I have a feeling it'll be worth the wait.","length":182,"language":"en","measurementVersion":15,"measurementHash":"e9be8f872551442e14a65709cb46e299"},"html":"<p>Rexodus VR stands today as a weird, delightful hybrid of comic, game, and stage play. Whichever way Steelehouse decide to take it from here, I have a feeling it'll be worth the wait.</p>"},{"block":{"id":"87cb99f7-bcda-4463-aca1-b351a5485e61","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Oh and one last thing: <b data-grid-id=\"83284968-3a14-4daf-b5cf-910fd12f8b51\">watch out for the black blood</b>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Oh and one last thing: watch out for the black blood.","length":53,"language":"en","measurementVersion":15,"measurementHash":"b50779ba6bfea0ecf0d01f3b35839bae"},"html":"<p>Oh and one last thing: <b data-grid-id=\"83284968-3a14-4daf-b5cf-910fd12f8b51\">watch out for the black blood</b>.</p>"},{"block":{"id":"582aab94-fcfe-45df-9aaf-3b2361a50e43","item":"0b :"Article","url":"the-htc-vive-breakthrough-could-be-improved-optics-hdr/index.html"},"created_by":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","updated_by":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","created_at":"2015-12-21T08:56:37.140Z","updated_at":"2015-12-21T13:06:50.228Z","published":true,"score":0,"path":"_posts/2015-12-21-the-htc-vive-breakthrough-could-be-improved-optics-hdr.md","content":[{"id":"f316e91c-ba9a-4650-a8b9-60cd06d51f70","item":"49b76306-d850-47f7-a09c-46938308075e","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/8d1fa397-23e6-4d22-b8bb-95bc0979be65.png\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"exif":{"exif":{}},"animated":false,"rotation":0,"colors":[[255,255,255],[55,55,55],[215,215,215],[11,11,11],[132,132,132]],"width":1022,"height":365,"orientation":"landscape","ratio":"14:5","aspect":2.8,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/3d144f76b8300da2a96c83fe827e7439a2e4aa27.png","saliency":{"bounding_rect":[[1,1],[1021,364]],"confidence":0.512575,"center":[191,215],"radius":220.833},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/bd7e86e31d43fe233d484b6e312da920edd299f2.png","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/3d144f76b8300da2a96c83fe827e7439a2e4aa27.png","mimetype":"image/png","factor":1,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/7dd9517cfee1321136122199eebe8c0c.png","textregions":[]},"measurementVersion":16,"measurementHash":"057f3d16903a7114a839c1d7b5a3d37e"},{"id":"c0ea70e4-7fe1-402d-87b9-529facde9c0a","item":"49b76306-d850-47f7-a09c-46938308075e","type":"h1","html":"<h1>The HTC Vive 'Breakthrough' likely to be Improved Optics</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The HTC Vive 'Breakthrough' likely to be Improved Optics","length":56,"language":"en","measurementVersion":15,"measurementHash":"cfc5d1d35a44532c683adc3a1e0e846c"},{"id":"a7cc819f-bf92-4b32-8af7-090fa217a563","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Why would HTC, who already came very close to alienating its fledgling and enthusiastic community by suddenly delaying the release of the HTC Vive virtual reality headset until April 2016, stack the deck even further against themselves by attributing the delay to a 'very big breakthrough?'</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Why would HTC, who already came very close to alienating its fledgling and enthusiastic community by suddenly delaying the release of the HTC Vive virtual reality headset until April 2016, stack the deck even further against themselves by attributing the delay to a 'very big breakthrough?'","length":290,"language":"en","measurementVersion":15,"measurementHash":"f3a981bf031c867367312130db917c79"},{"id":"e381f5af-47b9-4391-8f48-ba59375f779d","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>by Augmentl  (<a data-grid-id=\"e4205a94-c983-441b-909f-ff7b108967d3\" href=\"http://twitter.com/augmentl\">@augmentl</a>), December 21st 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"by Augmentl  (@augmentl), December 21st 2015.","length":45,"language":"de","measurementVersion":15,"measurementHash":"cb5b9371c64119b844c09519632583e5"},{"id":"5b61a9d1-a0e1-4279-8724-2063aebcd842","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Talk of breakthroughs in the high-tech industry is always dangerous: it ignites ceaseless speculation, which in turn raises expectations, which devolve into hype, which almost always overshadows the actual technical advancement. Anything that falls into a hype cycle therefore almost always results in disappointment.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Talk of breakthroughs in the high-tech industry is always dangerous: it ignites ceaseless speculation, which in turn raises expectations, which devolve into hype, which almost always overshadows the actual technical advancement. Anything that falls into a hype cycle therefore almost always results in disappointment.","length":317,"language":"en","measurementVersion":15,"measurementHash":"9fe1f2c819cf72894bc1d3643a1af22a"},{"id":"5e434539-2030-4621-8e1d-8ca8989e346d","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>So from a PR perspective, HTC's recent claim of a delayed release date due to <a data-grid-id=\"3b2e648b-3a6f-410e-aaf1-e7928eccbe5d\" href=\"http://www.engadget.com/2015/12/18/htc-vive-vr-big-breakthrough-ces/\">'very big breakthrough'</a>  is all downside. Especially so since, after threatening to beat VR incumbents Oculus to market for almost a year, HTC's recently announced delay in their own release date for the Vive had already put Oculus back in the potential driver's seat despite the latter's still vague release timeframe of \"sometime in Q1 2016.\" </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So from a PR perspective, HTC's recent claim of a delayed release date due to 'very big breakthrough'  is all downside. Especially so since, after threatening to beat VR incumbents Oculus to market for almost a year, HTC's recently announced delay in their own release date for the Vive had already put Oculus back in the potential driver's seat despite the latter's still vague release timeframe of \"sometime in Q1 2016.\" ","length":423,"language":"en","measurementVersion":15,"measurementHash":"4ed4432cd7b33a049d04fb0fbd47fc10"},{"id":"502f83f8-7e29-4958-a901-cb09336ca02f","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>A cynical mind would therefore be tempted to speculate that HTC's talk of a breakthrough may simply be aimed at getting its community to hold off on an eventual Oculus pre-order (still loosely expected to be announced in the few days left in 2015) until finding out more about what HTC has up its sleeve.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"A cynical mind would therefore be tempted to speculate that HTC's talk of a breakthrough may simply be aimed at getting its community to hold off on an eventual Oculus pre-order (still loosely expected to be announced in the few days left in 2015) until finding out more about what HTC has up its sleeve.","length":304,"language":"en","measurementVersion":15,"measurementHash":"3cced5ef24d332d5f1d671f2b2b5bf94"},{"id":"202b2d83-8004-4aa7-b289-657a957598ce","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>But there's a big problem with that strategy: HTC has also promised to reveal their breakthrough at CES 2016, a mere <a data-grid-id=\"ce43cbb7-24bb-4054-8ec2-898b0d22cecc\" href=\"https://www.cesweb.org/\">few weeks away</a>. So any time bought by keeping the community guessing until then would be inconsequential should Oculus finally announce a release before April 2016.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"But there's a big problem with that strategy: HTC has also promised to reveal their breakthrough at CES 2016, a mere few weeks away. So any time bought by keeping the community guessing until then would be inconsequential should Oculus finally announce a release before April 2016.","length":281,"language":"en","measurementVersion":15,"measurementHash":"947145a964f499d56e1ab5f96ad5aaff"},{"id":"ca2389b7-551c-4d8e-b2e7-7bcc907b4d48","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Setting aside, therefore, the unlikely possibility that HTC are just desperately buying time, we're left in the position of having to seriously consider that HTC and Valve may indeed be onto something. As far as what that \"something\" actually is however, all we know for sure is this:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Setting aside, therefore, the unlikely possibility that HTC are just desperately buying time, we're left in the position of having to seriously consider that HTC and Valve may indeed be onto something. As far as what that \"something\" actually is however, all we know for sure is this:","length":284,"language":"en","measurementVersion":15,"measurementHash":"7bcadf748c72fb3eb660d8f7be30bc00"},{"id":"4a5ec843-31d7-48ed-b8f5-134a3dbee4d7","item":"49b76306-d850-47f7-a09c-46938308075e","type":"list","html":"<ul><li>It was first demonstrated by Valve three weeks ago</li><li><p data-grid-id=\"ef13bb22-72a5-4e28-949a-1af57ea78746\">It is not featured by any of the HTC Vive's competitors (or it wouldn't quality as a breakthrough)</p></li><li><p data-grid-id=\"dcfb23a7-df3d-4a6d-841c-254213db6d30\">It's of sufficient impact to the end-user experience for HTC to delay the Vive to ensure it was implemented</p></li><li><p data-grid-id=\"98dee7b9-f2c2-4128-91a6-84217457a26f\">It cannot simply be deployed as a software or firmware patch.</p></li><li><p data-grid-id=\"57433c98-a6ed-42d3-966d-cbb8007efd50\">Most importantly, its implementation complexity (or lack thereof) is such that it can be inserted into HTC's manufacturing process merely four months ahead of an April 2016 release</p></li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"measurementHash":"8ef96ea828c8ef3bbbbbe7702278266f"},{"id":"e6a679ea-6986-4b8f-9b49-705a01225d9b","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>So what is so big that it warrants a delay, yet so small that it can be seamlessly be worked into a manufacturing process within a few months of release? There are a two obvious categories that fit the bill:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So what is so big that it warrants a delay, yet so small that it can be seamlessly be worked into a manufacturing process within a few months of release? There are a two obvious categories that fit the bill:","length":207,"language":"en","measurementVersion":15,"measurementHash":"8ae48dcb2138a2799fcadb4dde8b39b3"},{"id":"9639dd31-a640-4ffe-8267-561e8cabcca9","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p><b data-grid-id=\"dbafed7c-1433-4ce4-a3c9-ca9875fa3a64\">Logic board, camera improvements: </b>HTC and Valve could have devised improvements to the HTC Vive's internal logic board that allow for new functionality to be implemented. A good example of this would be shortening the internal latency between the device's front-facing camera and its IMU, allowing for more accurate frame timings to be tied to head movements. Such a system would facilitate SLAM implementations from inside-out positional tracking (not required of the Vive as it already has Lighthouse) to <a data-grid-id=\"6ecb3f66-f11b-4a3c-99fb-9998a35739c0\" href=\"https://www.youtube.com/watch?v=9_GD7kUbogk\">photogrammetry</a>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Logic board, camera improvements: HTC and Valve could have devised improvements to the HTC Vive's internal logic board that allow for new functionality to be implemented. A good example of this would be shortening the internal latency between the device's front-facing camera and its IMU, allowing for more accurate frame timings to be tied to head movements. Such a system would facilitate SLAM implementations from inside-out positional tracking (not required of the Vive as it already has Lighthouse) to photogrammetry. ","length":523,"language":"en","measurementVersion":15,"measurementHash":"cace594a19869a7746765de456afba5a"},{"id":"c1e5d448-4351-49fe-877e-7b46c537105e","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>The latter, if properly implemented, would allow the <a data-grid-id=\"5d32f42a-7663-497e-9359-a853e267654a\" href=\"http://www.trustedreviews.com/news/valve-trademarks-something-called-chaperone-related-to-vr\">chaperone</a> system allowing it to \"scan\" the surrounding environment right down to the furniture, enabling Augmented Reality use cases as well as more accurate collision avoidance. While this would certainly be interesting, it's not the kind of primary use case that would warrant delaying the release date but rather a 2.0, roadmap feature (Although, incidentally, scanning real-world objects was in fact a use case included in the original chaperone <a data-grid-id=\"11a8fd6b-1870-4bb2-a977-d243bc70fae9\" href=\"http://www.eurogamer.net/articles/2015-05-20-what-is-valves-chaperone\">trademark</a> application).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The latter, if properly implemented, would allow the chaperone system allowing it to \"scan\" the surrounding environment right down to the furniture, enabling Augmented Reality use cases as well as more accurate collision avoidance. While this would certainly be interesting, it's not the kind of primary use case that would warrant delaying the release date but rather a 2.0, roadmap feature (Although, incidentally, scanning real-world objects was in fact a use case included in the original chaperone trademark application).","length":526,"language":"en","measurementVersion":15,"measurementHash":"75b3c4c0543a7798032a3c7d2944caa5"},{"id":"2065bb3f-1bfd-4525-982f-edf93a5c78c2","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p><b data-grid-id=\"dd808d60-e2c4-447b-8e39-bdf207fd563c\">A direct component replacement:</b> HTC and Valve may have come up with a replacement to an existing component that improves the user experience to such an extent that it can warrant being called a breakthrough, and because it's a replacement to an existing part it can be deployed without disrupting the manufacturing process. The most viable component candidates in terms of impact to the user experience are, in order of impact are Screen, optics, and controllers. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"A direct component replacement: HTC and Valve may have come up with a replacement to an existing component that improves the user experience to such an extent that it can warrant being called a breakthrough, and because it's a replacement to an existing part it can be deployed without disrupting the manufacturing process. The most viable component candidates in terms of impact to the user experience are, in order of impact are Screen, optics, and controllers. ","length":464,"language":"en","measurementVersion":15,"measurementHash":"5c0b4cba739dd772ac5148c6f69f7863"},{"id":"519976b7-c53c-46ef-8a9e-95b393f4f58d","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Screen innovations of sufficient user impact are limited to resolution and gamut. Resolution would require a higher base spec for the host PC and would not really qualify as a breakthrough. But a <a data-grid-id=\"e73e1dcd-4c97-4486-a68a-6977c1f4595f\" href=\"http://www.telegraph.co.uk/technology/news/11340226/Netflix-HDR-is-more-important-than-4K.html\">HDR screen</a>? That would certainly qualify, but would also require the host PC to support the <a data-grid-id=\"f7c892da-6931-4f72-aebe-81d46326dabb\" href=\"http://www.hdmi.org/manufacturer/hdmi_2_0/hdmi_2_0a_faq.aspx\">HDMI 2.0a</a> standard, limiting the number of users who'd be able to take advantage of it to only those with the latest and greatest hardware.  </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Screen innovations of sufficient user impact are limited to resolution and gamut. Resolution would require a higher base spec for the host PC and would not really qualify as a breakthrough. But a HDR screen? That would certainly qualify, but would also require the host PC to support the HDMI 2.0a standard, limiting the number of users who'd be able to take advantage of it to only those with the latest and greatest hardware.  ","length":429,"language":"en","measurementVersion":15,"measurementHash":"3952e395bc0271fbf7c485e108e439e2"},{"id":"9e99f43e-7770-4f69-b6ad-8d1197d2ce0a","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Controller innovations could include haptic feedback or higher precision tracking, but neither could reasonably be considered a breakthrough in an of itself. Combined with the general novelty of VR control systems, this would suggest that controllers are an unlikely candidates for this breakthrough. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Controller innovations could include haptic feedback or higher precision tracking, but neither could reasonably be considered a breakthrough in an of itself. Combined with the general novelty of VR control systems, this would suggest that controllers are an unlikely candidates for this breakthrough. ","length":301,"language":"en","measurementVersion":15,"measurementHash":"395b025e143133b2be73148a778ea927"},{"id":"f233a14f-b4b4-49f8-b757-67fee88468f6","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Optics are therefore a much more likely candidate. An improved lens and/or diffuser layer configuration could conceivably achieve a greater perceived resolution and/or improve the HTC Vive's Field of View. Most importantly, both optics and the screen diffuser layer (which is used to reduct the visibility of gaps between the screen's pixels) are components that could feasibly be swapped within the manufacturing process without too much fuss, as they involve no electronics.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Optics are therefore a much more likely candidate. An improved lens and/or diffuser layer configuration could conceivably achieve a greater perceived resolution and/or improve the HTC Vive's Field of View. Most importantly, both optics and the screen diffuser layer (which is used to reduct the visibility of gaps between the screen's pixels) are components that could feasibly be swapped within the manufacturing process without too much fuss, as they involve no electronics.","length":476,"language":"en","measurementVersion":15,"measurementHash":"f0282f2d289ab392ada0b52c7e630e9f"},{"id":"ca86b7ce-5902-4830-82cb-d93bfd02be70","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>Improved optics are prime candidates for high-impact, low-complexity manufacturing improvements for the HTC Vive. We've already seen examples of alternative optics approaches from <a data-grid-id=\"2334275f-afeb-48ce-83d4-198622fe0934\" href=\"http://www.wearality.com/\">Wearality</a> (wide FoV Fresnel lenses) and <a data-grid-id=\"7b1006e9-630d-45ab-82be-ad4a1c75f56d\" href=\"http://www.razerzone.com/osvr-hacker-dev-kit\">OSVR</a> (Dual optics modules for minimal distortion), and while it's debatable whether a refined optical solution alone would truly qualify as a \"breakthrough\" for the HTC Vive, it may just about pass muster if the impact to the end user is sufficiently stark. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Improved optics are prime candidates for high-impact, low-complexity manufacturing improvements for the HTC Vive. We've already seen examples of alternative optics approaches from Wearality (wide FoV Fresnel lenses) and OSVR (Dual optics modules for minimal distortion), and while it's debatable whether a refined optical solution alone would truly qualify as a \"breakthrough\" for the HTC Vive, it may just about pass muster if the impact to the end user is sufficiently stark. ","length":478,"language":"en","measurementVersion":15,"measurementHash":"9174ea75fa8471608e64702160b218ad"},{"id":"5731f1fb-7010-4039-a77a-57c5fc2336e6","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>A much less likely candidate is a move to a HDR screen, which while undoubtedly qualifying as a breakthrough would also bump the minimum spec of the system above that of Oculus's own solution, not to mention the unlikely availability of suitable screens for mass manufacturing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"A much less likely candidate is a move to a HDR screen, which while undoubtedly qualifying as a breakthrough would also bump the minimum spec of the system above that of Oculus's own solution, not to mention the unlikely availability of suitable screens for mass manufacturing.","length":277,"language":"en","measurementVersion":15,"measurementHash":"834bc942097551affa5ab5fd4d372426"},{"id":"c829e7e0-71a9-49a5-8ff7-f50c27913b22","item":"49b76306-d850-47f7-a09c-46938308075e","type":"text","html":"<p>We'll have to wait until CES 2016's HTC Vive reveal to see whether this is indeed the case, and until some time after that to find out whether HTC's gamble has paid off. Until then, make your case for what you think HTC's 'very big' breakthough might be: join the discussion on twitter with us at <a data-grid-id=\"79650c16-2c01-4ef8-89bd-3886c668cde2\" href=\"http://twitter.com/augmentl\">@augmentl</a> by using the hashtag <a data-grid-id=\"b739aaa3-0e13-4d38-aca3-e1a4e93110c1\" href=\"https://twitter.com/hashtag/Vivebreakthrough?src=hash\">#Vivebreakthrough</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"49b76306-d850-47f7-a09c-46938308075e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We'll have to wait until CES 2016's HTC Vive reveal to see whether thi
