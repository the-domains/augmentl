io":"512:221","aspect":2.316742081447964,"imgflosrc":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/72d06ff9d53fdd49b201a218e5866661/croprotate.png?cropheight=762&cropwidth=1766&degrees=0&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F9fb77651fb128144093ba6d17ed1f740a1725c27.png&x=0&y=0","saliency":{"bounding_rect":[[955.43359375,260.416015625],[1740.130859375,705.365234375]],"confidence":0.29813,"center":[1343.470703125,453.572265625],"radius":408.127083984375},"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/a78122ab78d8b4c61be2fa704cbfcf82a4889958.png","animated":false,"mimetype":"image/png","factor":1.724609375,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/d7c751195f39d89c5b07bdce9a5e55c8.png","textregions":[]},"measurementVersion":16,"measurementHash":"db75cab28006c9c0b72d7eadf750f032","measure":["histogram","faces","saliency","textregions"]},{"id":"648875f7-2a03-4cfd-bba2-ce725891fa46","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"h1","html":"<h1>The Rexodus VR Demo is a Little Slice of Awesome</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Rexodus VR Demo is a Little Slice of Awesome","length":48,"language":"en","measurementVersion":15,"measurementHash":"45cad7cb2f539fb9023dc29b09d414ad"},{"id":"28ee32cc-82a8-4b4e-b01d-ac12160fa70c","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>The latest VR short by Steelehouse brings a Dark Horse comic to life with beautiful visuals, great characters and a promise of more to come.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The latest VR short by Steelehouse brings a Dark Horse comic to life with beautiful visuals, great characters and a promise of more to come.","length":140,"language":"en","measurementVersion":15,"measurementHash":"41e4bf71e20c98a3fc5b7dafe422bdc4"},{"id":"6ff42923-646e-4282-96e0-fc12fce673ad","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>by Augmentl (<a href=\"http://twitter.com/augmentl\">@augmentl</a>), December 21 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), December 21 2015.","length":42,"language":"de","measurementVersion":15,"measurementHash":"32329d7f96c6c56f12e588c190bbe967"},{"id":"c21a5711-60d7-4834-b50a-d5366ff799ad","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Let me start with an admission: I'd never heard of Rexodus before today. So if you happen, like me, to have missed this colourful Dark Horse comic up until now, this summary from the <a data-grid-id=\"747f0e44-789c-4407-b363-862e08891fd5\" href=\"http://www.rexodus.com/\"><b data-grid-id=\"8749809c-b6ed-4f79-9140-bf2e0d5dbfb2\">official page</b></a> should help:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Let me start with an admission: I'd never heard of Rexodus before today. So if you happen, like me, to have missed this colourful Dark Horse comic up until now, this summary from the official page should help:","length":209,"language":"en","measurementVersion":15,"measurementHash":"603d78c6f45f34ac21d56cd202ecbbbf"},{"id":"ead4bc38-9777-4433-b45c-b1437abed762","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"quote","html":"<blockquote><p data-grid-id=\"ead4bc38-9777-4433-b45c-b1437abed762\">64.9 million years ago, the earth was ruled by dinosaurs — a species far more advanced than their fossil record would ever reveal. Leveraging the power of lava as their primary fuel source, the dinosaurs’ civilization grew unchecked for millions of years. That is, until the BLACK BLOOD ARRIVED...</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","starred":true,"source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d"},"measurementHash":"7bbf7ab51d0e01a6112de7c2dd361e16"},{"id":"5b56e4e3-7255-4854-8b3d-0c071962419f","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>As it happens, that short summary is more than you actually need to know to enjoy the newly released <a data-grid-id=\"a6ae3847-0c1a-4fd0-8af9-5f3ac55d69f8\" href=\"https://share.oculus.com/app/rexodus-vr\"><b data-grid-id=\"536e4cbe-75bb-483c-8345-f68a6c8c17ce\">Rexodus VR</b></a> experience, a short demo by the creative studio Steelehouse which, while barely interactive, manages to be both a visual treat and an enticing taste of what could be.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"As it happens, that short summary is more than you actually need to know to enjoy the newly released Rexodus VR experience, a short demo by the creative studio Steelehouse which, while barely interactive, manages to be both a visual treat and an enticing taste of what could be.","length":278,"language":"en","measurementVersion":15,"measurementHash":"330b7befbeeacfb8d711f8c0fcdc8e48"},{"id":"0be2542b-ae06-4115-852a-c4061301f6cb","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/7a49c023-d254-449c-b6f3-f25950fd05bd.png\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"exif":{"exif":{}},"animated":false,"rotation":0,"colors":[[6,0,0],[254,250,0],[217,171,106],[254,0,0],[220,65,0]],"width":1866,"height":741,"orientation":"landscape","ratio":"1024:407","aspect":2.515970515970516,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/773a3f5c3ba2ca521c09c82c09cd13b8fc799a97.png","saliency":{"bounding_rect":[[348.052734375,1.822265625],[1864.177734375,739.83984375]],"confidence":0.17961,"center":[1415.900390625,437.34375],"radius":503.68697460937494},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/15469ebd4cad5ab23641f2a903cf637e7f77f4c0.png","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/773a3f5c3ba2ca521c09c82c09cd13b8fc799a97.png","mimetype":"image/png","factor":1.822265625,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/3017d4843e3f4d92e6b812ea76171467.png","textregions":[{"x":364,"y":391,"width":220,"height":15}]},"measurementVersion":16,"measurementHash":"e0a02dab0456cb87f433c7409acdaf5d","measure":["histogram","faces","saliency","textregions"]},{"id":"d1328b39-9d5c-452e-862e-32b046042428","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>In order to avoid major spoilers I'll refrain from going into too much detail about what happens in the experience, so suffice to say that much of it consists of looking around luxuriously detailed comic-book styled surroundings while being spoken to by a succession of beautifully rendered and animated characters from the comic.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In order to avoid major spoilers I'll refrain from going into too much detail about what happens in the experience, so suffice to say that much of it consists of looking around luxuriously detailed comic-book styled surroundings while being spoken to by a succession of beautifully rendered and animated characters from the comic.","length":330,"language":"en","measurementVersion":15,"measurementHash":"359995c4b31c363d97acfc095ad24775"},{"id":"60ba2269-a847-4c97-9475-089037898603","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Built on the Unreal engine, Rexodus VR showcases what you can achieve when you combine meticulously modeled characters with Temporal Antialiasing, 4K textures and positional audio. Even on the now ageing Oculus Rift DK2 the graphics were flawlessly smooth, bright, and vivid. So vivid in fact that the DK2's prominent and dreaded \"screen door effect\" was instantly forgotten. And to Steelehouse's further credit, I ran the demo on an Nvidia 780Ti and still experienced an absolutely seamless experience.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Built on the Unreal engine, Rexodus VR showcases what you can achieve when you combine meticulously modeled characters with Temporal Antialiasing, 4K textures and positional audio. Even on the now ageing Oculus Rift DK2 the graphics were flawlessly smooth, bright, and vivid. So vivid in fact that the DK2's prominent and dreaded \"screen door effect\" was instantly forgotten. And to Steelehouse's further credit, I ran the demo on an Nvidia 780Ti and still experienced an absolutely seamless experience.","length":503,"language":"en","measurementVersion":15,"measurementHash":"180887dbc646243be5c8e2f5779c68bd"},{"id":"39281857-f33e-446b-9c0d-6585841fedb9","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/638a3010-3c8a-47df-8150-10ab1407c321.png\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"exif":{"exif":{}},"animated":false,"rotation":0,"colors":[[0,0,0],[253,244,2],[253,126,7],[105,32,8],[49,62,81]],"width":1881,"height":977,"orientation":"landscape","ratio":"256:133","aspect":1.9248120300751879,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b2e4c827646be50d96bcd4b828ec6f0a95ce8bf1.png","saliency":{"bounding_rect":[[1.8369140625,1.8369140625],[1879.1630859375,975.4013671875]],"confidence":0.166304,"center":[938.6630859375,523.5205078125],"radius":1024.1585771484374},"faces":[{"x":986.4228515625,"y":916.6201171875,"width":44.0859375,"height":44.0859375,"confidence":5.017084},{"x":940.5,"y":543.7265625,"width":196.5498046875,"height":196.5498046875,"confidence":5.006351},{"x":1425.4453125,"y":176.34375,"width":88.171875,"height":88.171875,"confidence":5.000487},{"x":934.9892578125,"y":765.9931640625,"width":44.0859375,"height":44.0859375,"confidence":4.999558}],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/701ad61503d8ce3221ed504783ced8fb49b6d4a3.png","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b2e4c827646be50d96bcd4b828ec6f0a95ce8bf1.png","mimetype":"image/png","factor":1.8369140625,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/548a563a89ee277ae1723f33b165e1bf.png","textregions":[{"x":176,"y":1,"width":291,"height":53},{"x":847,"y":193,"width":90,"height":23},{"x":328,"y":300,"width":69,"height":29}]},"measurementVersion":16,"measurementHash":"b7e8f90a756069f0bca999070c49d26d","measure":["histogram","faces","saliency","textregions"]},{"id":"ebf1e81d-f9a0-4f13-bdc0-e9f330debe99","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Rexodus VR is by no means perfect: running it on version 0.8 of the Oculus Runtime, I had to button-mash the Xbox controller to get it to move on from an initial black screen. The experience's positional sound sources could also have been more accurately placed with relation to the on-screen dialog, although the small discrepancies were not enough to be distracting.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Rexodus VR is by no means perfect: running it on version 0.8 of the Oculus Runtime, I had to button-mash the Xbox controller to get it to move on from an initial black screen. The experience's positional sound sources could also have been more accurately placed with relation to the on-screen dialog, although the small discrepancies were not enough to be distracting.","length":368,"language":"en","measurementVersion":15,"measurementHash":"5398e2f04e9685cb63d343f0f7cc5edb"},{"id":"214d3475-dafb-4965-ae11-442eb3bc4646","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>I also happened to notice, on a second run of the experience, that the occasional interaction prompts telling me to look in one direction or another really had no effect on the progression of the experience. At the same time I couldn't help but be impressed by the level of immersion, if not quite presence, that the experience managed to convey despite this completely illusory sense of agency.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I also happened to notice, on a second run of the experience, that the occasional interaction prompts telling me to look in one direction or another really had no effect on the progression of the experience. At the same time I couldn't help but be impressed by the level of immersion, if not quite presence, that the experience managed to convey despite this completely illusory sense of agency.","length":395,"language":"en","measurementVersion":15,"measurementHash":"f3fb83fcc3423810e2eb2bc7260721d9"},{"id":"0d23f614-e497-4454-a123-671bfde72a6a","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>The Rexodus VR demo seems to be taking a strong cue from Oculus Studios' upcoming VR experiences, like <a data-grid-id=\"56d03df4-f057-45ca-ab92-dcd174fdd320\" href=\"https://share.oculus.com/app/henry-trailer\"><b data-grid-id=\"c5fd3d2e-85fa-4878-bd94-bc1d0ca659d9\">Henry</b></a>, and in doing so serves as a good demonstration of the effectiveness of minimally interactive, character driven experiences in Virtual Reality. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Rexodus VR demo seems to be taking a strong cue from Oculus Studios' upcoming VR experiences, like Henry, and in doing so serves as a good demonstration of the effectiveness of minimally interactive, character driven experiences in Virtual Reality. ","length":253,"language":"en","measurementVersion":15,"measurementHash":"67a432ea4adf70fdc71decab60685d64"},{"id":"1561e960-9e8b-4e34-b2d5-58a03ea3d8df","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Like Henry and others like it in fact, Rexodus VR provides further evidence that leting the user be an observer within the action, rather than an active participant in it, can prove highly effective in VR - freeing the user from the cognitive stresses of interaction while letting the mind <a href=\"http://augmentl.io/my-less-than-perfect-demo-or-how-i-came-to-love-the-htc-vi/\">simply accept the illusion</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Like Henry and others like it in fact, Rexodus VR provides further evidence that leting the user be an observer within the action, rather than an active participant in it, can prove highly effective in VR - freeing the user from the cognitive stresses of interaction while letting the mind simply accept the illusion.","length":317,"language":"en","measurementVersion":15,"measurementHash":"4fceb04dae8eb809d5e8b3a85adf77e0"},{"id":"abe1353a-ec82-4f2d-a44f-a287aae3dd32","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Rexodus VR stands today as a weird, delightful hybrid of comic, game, and stage play. Whichever way Steelehouse decide to take it from here, I have a feeling it'll be worth the wait.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Rexodus VR stands today as a weird, delightful hybrid of comic, game, and stage play. Whichever way Steelehouse decide to take it from here, I have a feeling it'll be worth the wait.","length":182,"language":"en","measurementVersion":15,"measurementHash":"e9be8f872551442e14a65709cb46e299"},{"id":"87cb99f7-bcda-4463-aca1-b351a5485e61","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Oh and one last thing: <b data-grid-id=\"83284968-3a14-4daf-b5cf-910fd12f8b51\">watch out for the black blood</b>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Oh and one last thing: watch out for the black blood.","length":53,"language":"en","measurementVersion":15,"measurementHash":"b50779ba6bfea0ecf0d01f3b35839bae"},{"id":"582aab94-fcfe-45df-9aaf-3b2361a50e43","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Keep up with more updates on everything VR on twitter at <a data-grid-id=\"f80e0c95-d834-49b5-849b-9471aa9b3a17\" href=\"hjttp://twitter.com/augmentl\"><b data-grid-id=\"b39e6436-b23c-4580-a415-46d4bddad334\">@augmentl</b></a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Keep up with more updates on everything VR on twitter at @augmentl","length":66,"language":"en","measurementVersion":15,"measurementHash":"fce227b064b59d0e6 lock":{"id":"28ee32cc-82a8-4b4e-b01d-ac12160fa70c","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>The latest VR short by Steelehouse brings a Dark Horse comic to life with beautiful visuals, great characters and a promise of more to come.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The latest VR short by Steelehouse brings a Dark Horse comic to life with beautiful visuals, great characters and a promise of more to come.","length":140,"language":"en","measurementVersion":15,"measurementHash":"41e4bf71e20c98a3fc5b7dafe422bdc4"},"html":"<p>The latest VR short by Steelehouse brings a Dark Horse comic to life with beautiful visuals, great characters and a promise of more to come.</p>"},{"block":{"id":"6ff42923-646e-4282-96e0-fc12fce673ad","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>by Augmentl (<a href=\"http://twitter.com/augmentl\">@augmentl</a>), December 21 2015.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"by Augmentl (@augmentl), December 21 2015.","length":42,"language":"de","measurementVersion":15,"measurementHash":"32329d7f96c6c56f12e588c190bbe967"},"html":"<p>by Augmentl (<a href=\"http://twitter.com/augmentl\">@augmentl</a>), December 21 2015.</p>"},{"block":{"id":"c21a5711-60d7-4834-b50a-d5366ff799ad","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Let me start with an admission: I'd never heard of Rexodus before today. So if you happen, like me, to have missed this colourful Dark Horse comic up until now, this summary from the <a data-grid-id=\"747f0e44-789c-4407-b363-862e08891fd5\" href=\"http://www.rexodus.com/\"><b data-grid-id=\"8749809c-b6ed-4f79-9140-bf2e0d5dbfb2\">official page</b></a> should help:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Let me start with an admission: I'd never heard of Rexodus before today. So if you happen, like me, to have missed this colourful Dark Horse comic up until now, this summary from the official page should help:","length":209,"language":"en","measurementVersion":15,"measurementHash":"603d78c6f45f34ac21d56cd202ecbbbf"},"html":"<p>Let me start with an admission: I'd never heard of Rexodus before today. So if you happen, like me, to have missed this colourful Dark Horse comic up until now, this summary from the <a data-grid-id=\"747f0e44-789c-4407-b363-862e08891fd5\" href=\"http://www.rexodus.com/\"><b data-grid-id=\"8749809c-b6ed-4f79-9140-bf2e0d5dbfb2\">official page</b></a> should help:</p>"},{"block":{"id":"5b56e4e3-7255-4854-8b3d-0c071962419f","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>As it happens, that short summary is more than you actually need to know to enjoy the newly released <a data-grid-id=\"a6ae3847-0c1a-4fd0-8af9-5f3ac55d69f8\" href=\"https://share.oculus.com/app/rexodus-vr\"><b data-grid-id=\"536e4cbe-75bb-483c-8345-f68a6c8c17ce\">Rexodus VR</b></a> experience, a short demo by the creative studio Steelehouse which, while barely interactive, manages to be both a visual treat and an enticing taste of what could be.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"As it happens, that short summary is more than you actually need to know to enjoy the newly released Rexodus VR experience, a short demo by the creative studio Steelehouse which, while barely interactive, manages to be both a visual treat and an enticing taste of what could be.","length":278,"language":"en","measurementVersion":15,"measurementHash":"330b7befbeeacfb8d711f8c0fcdc8e48"},"html":"<p>As it happens, that short summary is more than you actually need to know to enjoy the newly released <a data-grid-id=\"a6ae3847-0c1a-4fd0-8af9-5f3ac55d69f8\" href=\"https://share.oculus.com/app/rexodus-vr\"><b data-grid-id=\"536e4cbe-75bb-483c-8345-f68a6c8c17ce\">Rexodus VR</b></a> experience, a short demo by the creative studio Steelehouse which, while barely interactive, manages to be both a visual treat and an enticing taste of what could be.</p>"},{"block":{"id":"d1328b39-9d5c-452e-862e-32b046042428","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>In order to avoid major spoilers I'll refrain from going into too much detail about what happens in the experience, so suffice to say that much of it consists of looking around luxuriously detailed comic-book styled surroundings while being spoken to by a succession of beautifully rendered and animated characters from the comic.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In order to avoid major spoilers I'll refrain from going into too much detail about what happens in the experience, so suffice to say that much of it consists of looking around luxuriously detailed comic-book styled surroundings while being spoken to by a succession of beautifully rendered and animated characters from the comic.","length":330,"language":"en","measurementVersion":15,"measurementHash":"359995c4b31c363d97acfc095ad24775"},"html":"<p>In order to avoid major spoilers I'll refrain from going into too much detail about what happens in the experience, so suffice to say that much of it consists of looking around luxuriously detailed comic-book styled surroundings while being spoken to by a succession of beautifully rendered and animated characters from the comic.</p>"},{"block":{"id":"60ba2269-a847-4c97-9475-089037898603","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Built on the Unreal engine, Rexodus VR showcases what you can achieve when you combine meticulously modeled characters with Temporal Antialiasing, 4K textures and positional audio. Even on the now ageing Oculus Rift DK2 the graphics were flawlessly smooth, bright, and vivid. So vivid in fact that the DK2's prominent and dreaded \"screen door effect\" was instantly forgotten. And to Steelehouse's further credit, I ran the demo on an Nvidia 780Ti and still experienced an absolutely seamless experience.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Built on the Unreal engine, Rexodus VR showcases what you can achieve when you combine meticulously modeled characters with Temporal Antialiasing, 4K textures and positional audio. Even on the now ageing Oculus Rift DK2 the graphics were flawlessly smooth, bright, and vivid. So vivid in fact that the DK2's prominent and dreaded \"screen door effect\" was instantly forgotten. And to Steelehouse's further credit, I ran the demo on an Nvidia 780Ti and still experienced an absolutely seamless experience.","length":503,"language":"en","measurementVersion":15,"measurementHash":"180887dbc646243be5c8e2f5779c68bd"},"html":"<p>Built on the Unreal engine, Rexodus VR showcases what you can achieve when you combine meticulously modeled characters with Temporal Antialiasing, 4K textures and positional audio. Even on the now ageing Oculus Rift DK2 the graphics were flawlessly smooth, bright, and vivid. So vivid in fact that the DK2's prominent and dreaded \"screen door effect\" was instantly forgotten. And to Steelehouse's further credit, I ran the demo on an Nvidia 780Ti and still experienced an absolutely seamless experience.</p>"},{"block":{"id":"ebf1e81d-f9a0-4f13-bdc0-e9f330debe99","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Rexodus VR is by no means perfect: running it on version 0.8 of the Oculus Runtime, I had to button-mash the Xbox controller to get it to move on from an initial black screen. The experience's positional sound sources could also have been more accurately placed with relation to the on-screen dialog, although the small discrepancies were not enough to be distracting.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Rexodus VR is by no means perfect: running it on version 0.8 of the Oculus Runtime, I had to button-mash the Xbox controller to get it to move on from an initial black screen. The experience's positional sound sources could also have been more accurately placed with relation to the on-screen dialog, although the small discrepancies were not enough to be distracting.","length":368,"language":"en","measurementVersion":15,"measurementHash":"5398e2f04e9685cb63d343f0f7cc5edb"},"html":"<p>Rexodus VR is by no means perfect: running it on version 0.8 of the Oculus Runtime, I had to button-mash the Xbox controller to get it to move on from an initial black screen. The experience's positional sound sources could also have been more accurately placed with relation to the on-screen dialog, although the small discrepancies were not enough to be distracting.</p>"},{"block":{"id":"214d3475-dafb-4965-ae11-442eb3bc4646","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>I also happened to notice, on a second run of the experience, that the occasional interaction prompts telling me to look in one direction or another really had no effect on the progression of the experience. At the same time I couldn't help but be impressed by the level of immersion, if not quite presence, that the experience managed to convey despite this completely illusory sense of agency.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I also happened to notice, on a second run of the experience, that the occasional interaction prompts telling me to look in one direction or another really had no effect on the progression of the experience. At the same time I couldn't help but be impressed by the level of immersion, if not quite presence, that the experience managed to convey despite this completely illusory sense of agency.","length":395,"language":"en","measurementVersion":15,"measurementHash":"f3fb83fcc3423810e2eb2bc7260721d9"},"html":"<p>I also happened to notice, on a second run of the experience, that the occasional interaction prompts telling me to look in one direction or another really had no effect on the progression of the experience. At the same time I couldn't help but be impressed by the level of immersion, if not quite presence, that the experience managed to convey despite this completely illusory sense of agency.</p>"},{"block":{"id":"0d23f614-e497-4454-a123-671bfde72a6a","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>The Rexodus VR demo seems to be taking a strong cue from Oculus Studios' upcoming VR experiences, like <a data-grid-id=\"56d03df4-f057-45ca-ab92-dcd174fdd320\" href=\"https://share.oculus.com/app/henry-trailer\"><b data-grid-id=\"c5fd3d2e-85fa-4878-bd94-bc1d0ca659d9\">Henry</b></a>, and in doing so serves as a good demonstration of the effectiveness of minimally interactive, character driven experiences in Virtual Reality. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Rexodus VR demo seems to be taking a strong cue from Oculus Studios' upcoming VR experiences, like Henry, and in doing so serves as a good demonstration of the effectiveness of minimally interactive, character driven experiences in Virtual Reality. ","length":253,"language":"en","measurementVersion":15,"measurementHash":"67a432ea4adf70fdc71decab60685d64"},"html":"<p>The Rexodus VR demo seems to be taking a strong cue from Oculus Studios' upcoming VR experiences, like <a data-grid-id=\"56d03df4-f057-45ca-ab92-dcd174fdd320\" href=\"https://share.oculus.com/app/henry-trailer\"><b data-grid-id=\"c5fd3d2e-85fa-4878-bd94-bc1d0ca659d9\">Henry</b></a>, and in doing so serves as a good demonstration of the effectiveness of minimally interactive, character driven experiences in Virtual Reality. </p>"},{"block":{"id":"1561e960-9e8b-4e34-b2d5-58a03ea3d8df","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Like Henry and others like it in fact, Rexodus VR provides further evidence that leting the user be an observer within the action, rather than an active participant in it, can prove highly effective in VR - freeing the user from the cognitive stresses of interaction while letting the mind <a href=\"http://augmentl.io/my-less-than-perfect-demo-or-how-i-came-to-love-the-htc-vi/\">simply accept the illusion</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Like Henry and others like it in fact, Rexodus VR provides further evidence that leting the user be an observer within the action, rather than an active participant in it, can prove highly effective in VR - freeing the user from the cognitive stresses of interaction while letting the mind simply accept the illusion.","length":317,"language":"en","measurementVersion":15,"measurementHash":"4fceb04dae8eb809d5e8b3a85adf77e0"},"html":"<p>Like Henry and others like it in fact, Rexodus VR provides further evidence that leting the user be an observer within the action, rather than an active participant in it, can prove highly effective in VR - freeing the user from the cognitive stresses of interaction while letting the mind <a href=\"http://augmentl.io/my-less-than-perfect-demo-or-how-i-came-to-love-the-htc-vi/\">simply accept the illusion</a>.</p>"},{"block":{"id":"abe1353a-ec82-4f2d-a44f-a287aae3dd32","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Rexodus VR stands today as a weird, delightful hybrid of comic, game, and stage play. Whichever way Steelehouse decide to take it from here, I have a feeling it'll be worth the wait.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Rexodus VR stands today as a weird, delightful hybrid of comic, game, and stage play. Whichever way Steelehouse decide to take it from here, I have a feeling it'll be worth the wait.","length":182,"language":"en","measurementVersion":15,"measurementHash":"e9be8f872551442e14a65709cb46e299"},"html":"<p>Rexodus VR stands today as a weird, delightful hybrid of comic, game, and stage play. Whichever way Steelehouse decide to take it from here, I have a feeling it'll be worth the wait.</p>"},{"block":{"id":"87cb99f7-bcda-4463-aca1-b351a5485e61","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Oh and one last thing: <b data-grid-id=\"83284968-3a14-4daf-b5cf-910fd12f8b51\">watch out for the black blood</b>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Oh and one last thing: watch out for the black blood.","length":53,"language":"en","measurementVersion":15,"measurementHash":"b50779ba6bfea0ecf0d01f3b35839bae"},"html":"<p>Oh and one last thing: <b data-grid-id=\"83284968-3a14-4daf-b5cf-910fd12f8b51\">watch out for the black blood</b>.</p>"},{"block":{"id":"582aab94-fcfe-45df-9aaf-3b2361a50e43","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"text","html":"<p>Keep up with more updates on everything VR on twitter at <a data-grid-id=\"f80e0c95-d834-49b5-849b-9471aa9b3a17\" href=\"hjttp://twitter.com/augmentl\"><b data-grid-id=\"b39e6436-b23c-4580-a415-46d4bddad334\">@augmentl</b></a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"d9e6efde-0d98-46dc-a8eb-5662c2edc260","source":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Keep up with more updates on everything VR on twitter at @augmentl","length":66,"language":"en","measurementVersion":15,"measurementHash":"fce227b064b59d0e69a6f2a0cb0202b8"},"html":"<p>Keep up with more updates on everything VR on twitter at <a data-grid-id=\"f80e0c95-d834-49b5-849b-9471aa9b3a17\" href=\"hjttp://twitter.com/augmentl\"><b data-grid-id=\"b39e6436-b23c-4580-a415-46d4bddad334\">@augmentl</b></a></p>"}],"quote":[{"block":{"id":"ead4bc38-9777-4433-b45c-b1437abed762","item":"0bbe23c2-bf73-487b-a0e7-28d9f7650d8d","type":"quote","html":"<blockquote><p data-grid-id=\"ead4bc38-9777-4433-b45c-b1437abed762\">64.9 million years ago, the earth was ruled by dinosaurs — a species far more advanced than their fossil record would ever reveal. Leveraging the power of lava as their primary fuel
